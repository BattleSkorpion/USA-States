    SNY_build_recruitment_centers_desc:0 "While the population of New York may be one of the largest among the Disunited States, it can never hurt to make sure our people want to join the army."

    SNY_basic_tactical_education:0 "Basic Tactical Education"
    SNY_basic_tactical_education_desc:0 "Training the army should be our top priority at all times. A highly trained army is one that is highly skilled."

