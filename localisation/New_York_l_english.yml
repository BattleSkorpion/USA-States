#Events
    new_york.1.t:0 "The Army Questions the Ability of the Administration"
    new_york.1.d:0 "The Army has called into question the ability of Herbert Lehman and the administration as a whole to run New York State. They say that if things do not change soon, the country will reach a breaking point and they do not want to be the ones dealing with such a mistake. The Army has told Lehman to either fix the country or they will fix it themselves."
    new_york.1.a:0 "We'll get Things Under Control"
    new_york.1.b:0 "They may have a Point."
    SNY_the_army_will_gain_influence_tt:0 "§YThe Army§! will §YGain Influence§!"
    SNY_the_army_will_lose_influence_tt:0 "§YThe Army§! will §YLose Influence§!"

    new_york.2.t:0 "The Navy Questions the Ability of the Administration"
    new_york.2.d:0 "Following the example of the army, the Navy has formally questioned the ability of the Administration. Echoing many of the same points of the army, The Navy has stated that if things do not get better soon, they will shift their allegiance to other countries as they see fit. The Navy has told Lehman to either fix the country or they will abandon us."
    new_york.2.a:0 "Not the Navy!"
    
    new_york.3.t:0 "The Military Abandons the Capital"
    new_york.3.d:0 "With the situation in the country still not improving, the army has shown that they were not joking around when they said that the country must be fixed. Every guard, soldier, and other armed personnel have been moved away from the capital in protest. The leading generals have told us that if the country becomes stable once again, they will return to guarding the capital building, but for now they stated they are done attacking peaceful protesters."
    new_york.3.a:0 "What's the Worst that Could Happen?"

    new_york.4.t:0 "Herbert H. Lehman Criticizes the Army"
    new_york.4.d:0 "Herbert H. Lehman, the president of New York State, made a speech this morning criticizing the actions of The Army. \"While The Army may have criticized me and my administration, I have never performed an action so foolish as to abandon the capital building in a time of great need and instability for this great country we all call home. It is clear to me that their action was uninformed and I hope they see the error in this act and decide to return to defend the capital building in Albany.\" Lehman's speech did little to change the mind or hearts of The Army and the people who support their actions."
    new_york.4.a:0 "There's Nothing we can do to stop Them"
    new_york.4.b:0 "The Country Shouldn't need us There Anyway!"

    new_york.5.t:0 "The Albany Attack"
    new_york.5.d:0 "Early this morning, the usual protest gathered in front of the capital building in Albany. Without the army there to threaten the protesters, the size of the protest was the largest since the breakup of the Union. On the streets, the protesters called for true democracy in the republic, for Franklin D. Roosevelt to return, for the end of the slaughter of innocent protesters by the hands of the police and - until recently - the army, and or change. \"We demand Life! We demand Liberty! We demand the Right to Pursue Happiness!\" Their cries could be heard for blocks and blocks surrounding the capital building in Albany. Herbert H. Lehman attempted to address the crowd like he always does. \"I have been trying my hardest to bring Life, Liberty, and Happiness to the people of New York. But it is Congress, not I, that continually wishes to stifle our Democracy and keep our country in a situation of prolonged political deadlock!\" Lehman's speech was cut short by the sound of gunfire radiating from the crowd. Immediately, Lehman retreated into the capital building for his own safety. Soon after, a poorly known, radical left congressman walked out from the crowd and gave his speech, his firearm concealed by his suit. \"Brothers in arms, we have gathered here today not because we are satisfied and to tell Lehman he's done a good job, we have gathered here today because was are DISSATISFIED and because Lehman has NOT done a good job.\" He paused for a brief applause from the crowd. \"Today is the day we must show Lehman just how unsatisfied we are with his administration!\" More applause. \"Now follow me fellow citizens of New York, follow me in my, in our, attack on the very administration that has made our lives hell! WHEN THE CLOCK STRIKES NOON, WE ATTACK!\" More applause erupted from the crowd, many of them now blinded by the words of the congressman many of them didn't even know was a congressman. When the hour was noon, what would become known as \"The Albany Attack\" commenced. While initially lead by the congressman from before, he eventually retreated because he knew violence would ensue. In the end over two dozen protesters and guards were killed in the attack before the rest of the crowd was discouraged and gave up. While the number of people killed may have not been as much as in other tragic event in the past, it was enough to demonstrate the political instability in New York, the political violence. This attack will surely change the course of the country forever and will be remembered for many generations to come."
    new_york.5.a:0 "The Army Should have never Abandoned the Capital!"
    new_york.5.b:0 "The Country Shouldn't have been so Unstable!"

    new_york.6.t:0 "New York City Criticizes our Administration"
    new_york.6.d:0 "New York City has denounced the Lehman's government claiming that we are failing to maintain peace in our own land."
    new_york.6.a:0 "We're Trying our Hardest!"

    new_york.7.t:0 "Charles Poletti Criticizes Lehman"
    new_york.7.d:0 "Political Adviser Poletti has criticized Lehman's inability to get legislation passed for the people. Poletti claims to have offered solutions only to have them smacked down by the President as too radical."
    new_york.7.a:0 "What now?"
    
    new_york.8.t:0 "Jay Lovestone's Speech"
    new_york.8.d:0 "\"The people of New York have been failed by the politicians who serve the business class. Our woes can only be fixed by working together as one. Workers rights come before the power of the privileged class. Power to the worker! Down with Lehman! \"."
    new_york.8.a:0 "A Speech to Unite the Country"

    new_york.9.t:0 "Charles Poletti's Speech"
    new_york.9.d:0 "\"I have served Mr. Lehman for years. He has done many blunders, he has made many mistakes. Every time I worked in the background to fix those mistake, undo the blunders, and keep this country stable. But out of all the stupid things he's done, canceling the elections has to be up there. This is not a mistake I can fix from the background! In order to undo this damage and restore faith in not only our democracy, but in the Republic of New York as a whole, I have to take drastic measures. Over the next few months, I will work to get Mr. Lehman impeached for his crimes against the integrity of our democracy!\"."
    new_york.9.a:0 "His words Ring Throughout Albany, the People are Inspired"
    
    new_york.10.t:0 "The Army makes a Demonstration"
    new_york.10.d:0 "The Army has decided to use and flex some of their influence to show just how powerful they are in this country. The Army drove tanks and marched troops throughout Albany and other major population centers in New York. The police and no one else even tried to stop them, their power seems all encompassing."
    new_york.10.a:0 "They have so much Influence"

    new_york.11.t:0 "Herbert Lehman's Speech"
    new_york.11.d:0 "President Lehman has given a speech of the radio denouncing the mobs attempt to destroy the our Democracy. \" We will not yield to the mob! Our election will proceed and who ever wins will become President. The military and mob will face justice at the ballot box.\". "
    new_york.11.a:0 "Let's hope he can keep this Country Together"

    new_york.12.t:0 "Jay Lovestone Approaches Communist Senators"
    new_york.12.d:0 "Communist State Senators were weary with Lovestone seeing him as perhaps as too moderate. After a talk though many have changed their minds. Lovestone is by far a better option than Lehman they say."
    new_york.12.a:0 "They better Support Us"

    new_york.13.t:0 "Jay Lovestone Approaches Progressive Senators"
    new_york.13.d:0 "Senator Lovestone has been seen out to lunch with numerous progressive senators. He promised them a new era where the old greedy elite wouldn't hold back change. He promised to crush the old bankers."
    new_york.13.a:0 "We need their Support"

    new_york.14.t:0 "Jay Lovestone talks about Socialism"
    new_york.14.d:0 "Lovestone has recently suggested adopting Socialist methods to solve the economic crisis in the nation. While Republicans have denouced him as a communist others say he may have a point."
    new_york.14.a:0 "Good Talk"

    new_york.15.t:0 "Jay Lovestone meets with Union Leaders"
    new_york.15.d:0 "Lovestone met in Albany this week with 100 of the states labor leaders. Lovestone has promised to back them against strike breakers if they pledge their support for him in return. Many have agreed to do so."
    new_york.15.a:0 "The Workers need our Help"

    new_york.16.t:0 "Jay Lovestone Creates the Independent Labor League of New York"
    new_york.16.d:0 "Lovestone has created a strong Labor League for New York. Such a league will fight for the rights of labor without backing down."
    new_york.16.a:0 "To Replace the Old, Misguided Party!"
    SNY_communist_short:0 "ILLNY"
    SNY_communist_long:0 "Independent Labor League of New York"

    new_york.17.t:0 "Jay Lovestone Pledges to Empower the Workers"
    new_york.17.d:0 ""
    new_york.17.a:0 "This Better get us more Support"

    new_york.18.t:0 "The March on Albany"
    new_york.18.d:0 "Hundreds of Socialists, Communists and liberals are marching on the capitol. On their shoulders is none other than Lovestone."
    new_york.18.a:0 "Long Live Jay Lovestone!"

    new_york.19.t:0 "The Army hands out Blankets"
    new_york.19.d:0 "The New York winter can be harsh and cold for many New Yorkers. With the recent economic hardship and the political violence present in the country, many families were cold this past winter. In a bid to gain the support of the people and, maybe, to improve the situation, The Army has handed out hundreds of thousands of free blankets to New Yorkers in need all across the country."
    new_york.19.a:0 "Fight back the Cold"

    new_york.20.t:0 "The Army Bribes Congress Members"
    new_york.20.d:0 "Through any means necessary, The Army is looking to expand their influence. Most recently, their techniques have involved bribing Congress Members to support their cause and to stay loyal when The Army decides to overthrow Herbert H. Lehman. Unfortunately, this corruption will most likely come back to haunt The Army."
    new_york.20.a:0 "Corruption Should be Frowned Upon... Unless Done by Us!"

    new_york.21.t:0 "The Army's Coup"
    new_york.21.d:0 "Tanks gathered in front of the capital building in Albany. Following them, professionally trained soldiers surrounding the premise and cut the capital building off from the rest of New York. The leaders of The Army Francis P. Mulcahy, George Decker, and Bruce C. Clarke confronted Herbert H. Lehman inside the capital building with the security of a part of the nation's army just outside. Their request was simple. Step down as president of New York and as the Commander in Chief, and The Army would take over control. While Herbert H. Lehman did not want to agree to these terms, the military force just outside the building persuaded him otherwise. Lehman signed over New York to The Army. Lehman was then promptly kicked out of the capital building and The Army moved to make their rule over New York official."
    new_york.21.a:0 "We Welcome our new Administration"

    new_york.22.t:0 "The Question of Leadership"
    new_york.22.d:0 "While the Military Council has been doing its job thus far, it is merely a temporary leader, a regent, as we sort out the actual leader. The first candidate is Francis P. Mulcahy, a naval aviator with some experience with the land, sea, and the air. The second candidate is Bruce C. Clarke, a leader who mostly has experience with land forces and has extensive experience with support engineers. The third candidate is George Decker, a leader who shows a lot of promise and has been rising quickly in the ranks of the military, he is an infantry leader at heart and completely despises the Navy"
    new_york.22.a:0 "Francis P. Mulcahy"
    new_york.22.b:0 "Bruce C. Clarke"
    new_york.22.c:0 "George Decker"

    new_york.23.t:0 "The Albany Massacre"
    new_york.23.d:0 "Congress has been a constant thorn in the side for our military leadership of New York. We may have bypassed them to come to power, but their influence can still be felt throughout the country. While theoretically, they have no power over us, their constant bickering and in-fighting has caused all of our decrees and actions to take much longer to perform. In order to deal with this threat, we have decided to silence every Congressman and Congresswoman. They won't be causing any more trouble any time soon."
    new_york.23.a:0 "All in the name of Stability"

    new_york.24.t:0 "The Navy Criticizes the new Leadership"
    new_york.24.d:0 "Since George C. Clark Assumed leadership, the Navy has been very vocal about their distrust in his leadership abilities. They believe the navy will be overlooked and left to rust under his leadership."
    new_york.24.a:0 "Yeah, let them rot!"
    new_york.24.b:0 "Maybe they have a point..."

    new_york.25.t:0 "The Navy Sabotages Military Factories"
    new_york.25.d:0 "In a continued show of their lack of support for George C. Clark, the navy has sabotaged many near-coastal military factories in order to prohibit military production."
    new_york.25.a:0 "The Navy is not Happy"

    new_york.26.t:0 "The Navy Coups the Government"
    new_york.26.d:0 "Small naval ships rode up the Mohawk River this morning towards Albany. On land, The Navy gathered the support of the marines as they surrounded the capital building in Albany, ships with more men on them were in the nearby Mohawk River waiting to offer support if needed. The Navy has gathered is unanimous distrust for their new leader, George C. Clark. They demand that their leader, Russell Wilson, be put in charge and that if they do not comply The Navy would lead a civil war against the whole country. Surrounded on all sides and help too far away, George gave up the country to The Navy."
    new_york.26.a:0 "The Navy has made Their Point"

    new_york.27.t:0 "New York Wishes to Dam the Niagara River"
    new_york.27.d:0 "New York wishes to dam the Niagara River in order to combat their Great Depression and to bring much needed power to Eastern New York. They have approached us for permission to avoid this becoming an international conflict since we own half of the Niagara River. If we accept, they promise to give us a portion of the power it generates."
    new_york.27.a:0 "Free power is Good"
    new_york.27.b:0 "This Sounds like a Great Initiative!"
    new_york.27.c:0 "No one Should Dam the Niagara River!"
    SNY_we_will_get_following_effects_tt:0 "If we §YAccept§!, we will get the §YFollowing Effects when the Project is Complete:§!"
    SNY_the_project_will_take_270_days_to_complete_tt:0 "§YThe Project§! will take §Y270 Days§! to Complete"
    SNY_the_project_will_take_160_days_to_complete_tt:0 "§YThe Project§! will take §Y160 Days§! to Compete"

    new_york.28.t:0 "[94.Owner.GetName] Allows us to Build the Niagara Dam!"
    new_york.28.d:0 "[94.Owner.GetName] has allowed us to build the dam under the condition that they get a portion of the power."
    new_york.28.a:0 "Let the Construction Commence!"

    new_york.29.t:0 "[94.Owner.GetName] Will Help Build the Niagara Dam!"
    new_york.29.d:0 "[94.Owner.GetName] Like the idea of building the Niagara Dam so much, that they have pledged to help construct it!"

    new_york.30.t:0 "[94.Owner.GetName] Blocks us from Building the Niagara Dam"
    new_york.30.d:0 "[94.Owner.GetName] has expressed their fears that the construction of the Niagara Dam would interfere with the natural flow of Niagara Falls, one of the natural beauties of North America."
    new_york.30.a:0 "How Dare They!"

    new_york.31.t:0 "The Niagara Dam is Finished!"
    new_york.31.d:0 "After a long construction process, the Niagara Dam is finally finished and ready to provide power to the surrounding parts of our country."
    new_york.31.a:0 "Finally!"

    new_york.33.t:0 "Approaching The Pearl of North America"
    new_york.33.d:0 "New York City is arguably the most important city in all of North America, given it's gargantuan size and history as the primary entry point into America. The population of New York City alone rivals the likes of Pennsylvania and Texas, even beating out our own. Needless to say, it is crucial that we regain full control of New York City, for it would improve the lives of both sides and would give an immense amount of power and wealth. "
    new_york.33.a:0 "We must work to reintegrate them!"

    new_york.34.t:0 "A Meeting Between State And City"
    new_york.34.d:0 "Delegations between both sides met today in Albany to discuss the matter of New York City's continued autonomy. The city's delegation was at first opposed to the idea, and presented a number of points of contention between the two, including taxation, conscription, and differing political interests. However after lengthy negotiations and and numerous compromises, many on our side believe that we have satisfied the city's demands, and reunification is on the horizon."
    new_york.34.a:0 "What a lovely visit!"

    new_york.35.t:0 "Reunification With The State?"
    new_york.35.d:0 "We have received an 'offer' from the government in Albany to rejoin the state, however in reality it is more of a demand, as their 'offer' only has one choice; reunification. The choice fell to our legislature, and while many were satisfied with the concessions offered by Albany in negotiations, however many others were not so pleased. In the end, they decided that..."
    new_york.35.a:0 "New York shall be whole!"
    new_york.35.b:0 "Our Current Situation is fine as it is"

    new_york.36.t:0 "Hire a Lawyer"
    new_york.36.d:0 "While Charles Poletti is an experienced lawyer himself, many would think that him being the prosecutor against Herbert H. Lehman would be biased. For this reason, and to get a bit of work off his back, Charles has hired a lawyer to deal with the impeachment once the trail starts. In the mean time, Charles will spend his time revealing evidence previously hidden from the public..."
    new_york.36.a:0 "Let's get Lehman out of Office!"

    new_york.37.t:0 "Charles Poletti Deals with the Impeachment Himself"
    new_york.37.d:0 "When it comes down to it, Charles can't completely trust anyone else with this impeachment. While he knows that with the evidence he can uncover he can get Lehman impeached, he's unsure if another lawyer would be immune to bribes or would deliver the evidence in a convincing way. Because of these uncertainties, Charles decided that he should deal with the impeachment of Herbert H. Lehman himself."
    new_york.37.a:0 "The Benefits Surely Outweigh the Risk of Bias"

    new_york.38.t:0 "Expose Lehman's Corruption"
    new_york.38.d:0 "In Charles' many years working under and for Lehman, he has seen it all. Money exchanging hands to ensure an election, black mail to pass a bill without worry, and assassinations on those who dare to question him. It's time for Charles Poletti to expose this corruption in preparation for the trail."
    new_york.38.a:0 "How did No One Notice?"

    new_york.39.t:0 "Expose Lehman's Mistakes"
    new_york.39.d:0 "In Charles' many years working under and for Lehman, he has seen blunders beyond comprehension. Bills written that make no sense. Speeches written with no grammatical structure. He can't even hire his own advisors. Throughout Herbert H. Lehman's administration, it has been Charles Poletti trying his hardest to make sure everything doesn't fall apart."
    new_york.39.a:0 "What an Incompetent Leader"

    new_york.40.t:0 "Expose Lehman's Backdoor Dealings"
    new_york.40.d:0 "In Charles' many years working under and for Lehman, he has seen deals that, alone, would have ended his presidency. Political silencing to win elections and pass bills. Underhanded deals to secure funding for his administration. Charles Poletti is finally exposing these dealings to the world, everyone deserves to know!"
    new_york.40.a:0 "Screw Lehman!"

    new_york.41.t:0 "Jay Lovestone Writes a Letter to Joseph Stalin"
    new_york.41.d:0 "Pen in hand, Jay Lovestone presses it against the soft paper gently laying against his desk. His pure hatred for the Tyrannical Dictator, Stalin, fuels his passion to write this letter. He's RUINED the good name of Communism while chasing his only goal, power. The atrocities he's committed in order to keep his unstable regime from falling apart are completely unforgivable. All of these thoughts swirl around Jay Lovestone's mind as he furiously writes and finishes this letter."
    new_york.41.a:0 "Let's see how he Responds to this."
    SNY_theres_a_20_percent_chance_he_will_respond:0 "There's a 20% Chance Joseph Stalin will Respond"
    new_york.41.b:0 "On Second Thought, Let's Not"

    new_york.42.t:0 "Joseph Stalin Responds!"
    new_york.42.d:0 "What the fuck did you just fucking say about me, you little bitch? I'll have you know I graduated top of my class in the Navy Seals, and I've been involved in numerous secret raids on Al-Qaeda, and I have over 300 confirmed kills. I am trained in gorilla warfare and I'm the top sniper in the entire US armed forces. You are nothing to me but just another target. I will wipe you the fuck out with precision the likes of which has never been seen before on this Earth, mark my fucking words. You think you can get away with saying that shit to me over the Internet? Think again, fucker. As we speak I am contacting my secret network of spies across the USA and your IP is being traced right now so you better prepare for the storm, maggot. The storm that wipes out the pathetic little thing you call your life. You're fucking dead, kid. I can be anywhere, anytime, and I can kill you in over seven hundred ways, and that's just with my bare hands. Not only am I extensively trained in unarmed combat, but I have access to the entire arsenal of the United States Marine Corps and I will use it to its full extent to wipe your miserable ass off the face of the continent, you little shit. If only you could have known what unholy retribution your little "clever" comment was about to bring down upon you, maybe you would have held your fucking tongue. But you couldn't, you didn't, and now you're paying the price, you goddamn idiot. I will shit fury all over you and you will drown in it. You're fucking dead, kiddo."
    new_york.42.a:0 "W...wow..."

    new_york.43.t:0 "The New York Civil War"
    new_york.43.d:0 "You shouldn't be seeing this event, stop it!"
    new_york.43.a:0 "Let's Show Them the Power of Democracy!"

    new_york.44.t:0 "Countrymen Enlist to Help with the Civil War"
    new_york.44.d:0 "Believing that a break of Democracy is the only way for progress in New York, many people in New York have enlisted for the New York army to help with the Civil War. Let's hope that with their help, we can take down Democracy in New York once and for all!"
    new_york.44.a:0 "Let's Show Them the Power of Progress!"
