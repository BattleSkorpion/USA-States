    SNY_the_great_lakes_fleet:0 "The Great Lakes Fleet"
    SNY_the_great_lakes_fleet_desc:0 "Since the breakup of the Union, The Great Lakes have proven to be a very important and strategic naval zone. We must ensure the protection of our coastline from other fleets in The Great Lakes and project our power across it."

    SNY_the_atlantic_fleet:0 "The Atlantic Fleet"
    SNY_the_atlantic_fleet_desc:0 "The East Coast of the Disunited States hosts countries with some of the largest navies in North America. In order to protect ourselves from the naval dominance of these threats, we must navally dominate them!"

