north_carolina.2.t:0 "Carolinian Cooperation"
north_carolina.2.d:0 "Hoey has decided to form the Southern Defense Council, and the first and most obvious member of it would be our southern neighbor, South Carolina."
north_carolina.2.a:0 "An important first step"

north_carolina.4.t:0 "The 1936 Elections"
north_carolina.4.d:0 "With another four years having passed sinced the last (and truly final) American election, the people of North Carolina have decided to continue the tradition of 4-year terms and are now looking to elect a new leader. The candidates are as follows; Clyde R. Hoey, a former North Carolina Representative who is running with the Democratic Party; William Dudley Pelley, an author from Massachusetts who resides in Asheville and is running with the self-proclaimed Silver Legion of America; and Paul Crouch, an activist and former soldier who is running with the Communist Party."
north_carolina.4.a:0 "Let's stay with the Democrats; elect Hoey!"
north_carolina.4.b:0 "Pelley seems eccentric... we like it!"

north_carolina.5.t:0 "Pelly wants to Join Us"
north_carolina.5.d:0 "The Fascist Dictator of North Carolina has called on us to allow him into our marry band of Populists. Pelly is well known for his anti-semimitism and religious extremeism across the country. The man rose only recently being inspired by Mussolini and other European dictators. While him and his Silvershirts don't share all our values they do hate communism. On top of that they are outsiders who are rather disliked by the North Eastern Elite. North Carolina is a powerhouse for sure, with them in the Jeffersonian League the South will be ours. But at what price?"
north_carolina.5.a:0 "The More the Better!"
north_carolina.5.b:0  "He's a nutball, no way! "

north_carolina.6.t:0 "J. Melville Broughton Inaugerated"
north_carolina.6.d:0 "After winning last years general election Governor Elect Broughton will take office today as North Carolina's 60th Governor. Broughton is a reformer but is unlikley to drastically change the state one way or the other."
north_carolina.6.a:0 "Cool!"

north_carolina.7.t:0 "North Carolina wants to join League"
north_carolina.7.d:0 "North Carolina recently has adopted share the wealth program and has even given us credit for idea. The Nation now seeks membership in the Jeffersonian League. We have little reason not to let them in. At this point they may only overshadow us within our faction but even then we hold the reigns over Oklahoma. Likley we can work together."
north_carolina.7.a:0 "The More the Marry!"
north_carolina.7.b:0  "No way!"

north_carolina.50.t:0 "A Night of Terror"
north_carolina.50.d:0 "Late last night screams of terror could be heard as thousands of Silver Shirts marched throughout the streets of Raleigh, attacking anyone who had connections to The Union of Comrades, a communist and fiercely anti-Pelly organization. While demonstrations throughout the city had been occurring regularly since the ascension of the Legion to power, they had never been seen on this magnitude. Anyone who was outside at the time was a potential target, with demonstrators brutally beating, mugging, and in some cases killing suspected 'Hoeyists' as they called them. When news reached Pelly about the riots, he hesitated to call for action, only doing so after hearing an explosion not too far from where he was staying. After all was said and done, 13 were killed, with countless more injured and millions of dollars in damage."
north_carolina.50.a:0 "They had it coming!"
