l_english:

  georgia.1.t:0 "A series of Unfortunate Events"
  georgia.1.d:0 "Earlier this morning, President Redwine was shot by a group of radical communists revolutionaries. Talmadge pledges to continue the legacy of Redwine as the next president."
  georgia.1.a:0 "Talmadge is the man for the Job!"

  georgia.2.t:0 "Denouce The Yankees"
  georgia.2.d:0 "Massachusetts has been known to house vast amounts of tratorious communists because of their liberal ideals. Not only this but they're nosy, always saying that we're reinstating segregation."
  georgia.2.a:0 "That'll show them!"

  georgia.3.t:0 "Georgia Denouces Us!"
  georgia.3.d:0 "A letter directly from Georgia has recently arrived. They are openly denouncing us throughout the letter. Talmadge called our great leader a traiter for our liberal ideas and because we house communists. Not only this, but he says that we're too nosy because we always expose him of reinstating segregation."
  georgia.3.a:0 "Why Should we Care?"
  georgia.3.b:0 "Georgia Senpai...I loved you."
  
  georgia.4.t:0 "Death of Judge"
  georgia.4.d:0 "Supreme Court Justice Richard B Russell Sr has passed away today of a heart attack. Judge Russell is a popular judge in Georgia who has served this state for decades. His son is former Governor ,1931-1933, Russell Jr a leading poltical light in this state despite loosing against Eugene Talmadge in the 1932 Democratic Primary. Despite this his father is respected by both Democrats and Jeffersonian Democrats."
  georgia.4.a:0 "Our President Offers Condolences tothe Russell family."
   
  georgia.5.t:0 "Georgia Secession"
  georgia.5.d:0 "Georgia politics have taken a drastic turn since they left the Union in the summer of 1932. Secession was a decision Georgia took with care considering it's first try ended badly. The state's politics in 1932 were revolved around secession. While many of the states middle and upperclass supported staying in the Union, at least till the end of the year, the state's poor farmers and working class decided to embrace leaving. Leading this movement to secede was the firey Commissioner of Agriculture Eugene Talmadge. Due to preasure to the state legislature voted to secede on July 5th of that year. To top things off Talmadge would go to win a slim victory in the Democratic Primary over the conditional Unionist Russell. "
  georgia.5.a:0 "Good to Know."
  
  georgia.6.t:0 "The Wild Man from Sugar Creek"
  georgia.6.d:0 "Ever since Eugene Talmadge entered the poltical scene in Georgia he has been controversial. Talmadge was first elected Governor in 1932 and took office the following year as Georgia's first President. During his first term he came in like a tornado battling the state's highway department and congress. He used the Georgia army, commanded by personal friend Sandy Beaver, to get things moving in Atlanta. Despite his hardnose tactics many of Georgia's rural farmers have come to love and adore Talamdge thus why they relected him in 1934. Talmadge has promised to cut taxes for the little man, increase agricultural output, and fix Georgia's low birth rate. In 1935 the state's legislature fed up with Talmadge's strong arm taticts decided to impeach him on mulitiple charges. In a suprise move on New Years eve Talmadge resigned as President. However, rumors have it Talmadge will run for newly created office of Lt Governor. Many Northern papers have called Talmadge the Huey Long of Georgia. "
  georgia.6.a:0 "Another Huey but maybe crazier?"
