l_english:

  georgia.1.t:0 "A series of Unfortunate Events"
  georgia.1.d:0 "Earlier this morning, President Redwine was shot by a group of radical communists revolutionaries. Talmadge pledges to continue the legacy of Redwine as the next president."
  georgia.1.a:0 "Talmadge is the man for the Job!"

  georgia.2.t:0 "Denouce The Yankees"
  georgia.2.d:0 "Massachusetts has been known to house vast amounts of tratorious communists because of their liberal ideals. Not only this but they're nosy, always saying that we're reinstating segregation."
  georgia.2.a:0 "That'll show them!"

  georgia.3.t:0 "Georgia Denouces Us!"
  georgia.3.d:0 "A letter directly from Georgia has recently arrived. They are openly denouncing us throughout the letter. Talmadge called our great leader a traiter for our liberal ideas and because we house communists. Not only this, but he says that we're too nosy because we always expose him of reinstating segregation."
  georgia.3.a:0 "Why Should we Care?"
  georgia.3.b:0 "Georgia Senpai...I loved you."
  
  georgia.4.t:0 "Death of Judge"
  georgia.4.d:0 "Supreme Court Justice Richard B Russell Sr has passed away today of a heart attack. Judge Russell is a popular judge in Georgia who has served this state for decades. His son is former Governor ,1931-1933, Russell Jr a leading poltical light in this state despite loosing against Eugene Talmadge in the 1932 Democratic Primary. Despite this his father is respected by both Democrats and Jeffersonian Democrats."
  georgia.4.a:0 "Our President Offers Condolences tothe Russell family."
   
  georgia.5.t:0 "Georgia Secession"
  georgia.5.d:0 "Georgia politics have taken a drastic turn since they left the Union in the summer of 1932. Secession was a decision Georgia took with care considering it's first try ended badly. The state's politics in 1932 were revolved around secession. While many of the states middle and upperclass supported staying in the Union, at least till the end of the year, the state's poor farmers and working class decided to embrace leaving. Leading this movement to secede was the firey Commissioner of Agriculture Eugene Talmadge. Due to preasure to the state legislature voted to secede on July 5th of that year. To top things off Talmadge would go to win a slim victory in the Democratic Primary over the conditional Unionist Russell. "
  georgia.5.a:0 "Good to Know."
  
  georgia.6.t:0 "The Wild Man from Sugar Creek"
  georgia.6.d:0 "Ever since Eugene Talmadge entered the poltical scene in Georgia he has been controversial. Talmadge was first elected Governor in 1932 and took office the following year as Georgia's first President. During his first term he came in like a tornado battling the state's highway department and congress. He used the Georgia army, commanded by personal friend Sandy Beaver, to get things moving in Atlanta. Despite his hardnose tactics many of Georgia's rural farmers have come to love and adore Talamdge thus why they relected him in 1934. Talmadge has promised to cut taxes for the little man, increase agricultural output, and fix Georgia's low birth rate. In 1935 the state's legislature fed up with Talmadge's strong arm taticts decided to impeach him on mulitiple charges. In a suprise move on New Years eve Talmadge resigned as President. However, rumors have it Talmadge will run for newly created office of Lt Governor. Many Northern papers have called Talmadge the Huey Long of Georgia. "
  georgia.6.a:0 "Another Huey but maybe crazier?"
   
   
  georgia.7.t:0 "Talmadge Flirts with Long" 
  georgia.7.d:0 "Eugene Talmadge has given a speech in Macon this week calling for a economic separation with the money loving Yankee. Talmadge words were that We must move away from relying on the fancy pants carpet bagging Yankee and become self reliant. Part of that is working with fellow Southern Republics. In the audience at the rally was Huey P Long a fellow Jeffersonian Democrat who urged Georgians to elect Talmadge as President this year. Many of the rural folks seem argee with Talmadge while the Atlanta elite worry about scaring off future Northern investors."
  georgia.7.a:0 "Am I gonna loose an election?"
  
  georgia.8.t:0 "Governors Guard"
  georgia.8.d:0 "Due to recent protests about the 1942 election and the firing of numerous liberal professors the general Assembly has decided to raise 3 elite divisions made up of World War 1 veterans and Red River War volunteers. These troopers will act as President Talmadges personal army. Our President deserves it! We won't let him down."
  georgia.8.a:0 "Send them out."
   
  georgia.9.t:0 "Talmadge Joins Jeffersonian Party" 
  georgia.9.d:0 "Former President Eugene Talmadge has decided this morning to join the Jeffersonian Democrat Party. Not only that but he will run for Lt Governor this year on that ticket. The Atlanta Constitution has denouced this bolt as well as many other Democrat Party  leaders. While the Jeffersonian Democrat Party was seen as little more than a joke prior made up of Klu Klux Kluxxers and Huey Long enthusiasts many Democrat leaders fear that Talmadge could make the party a threat. Talmadge has a extremely loyal following in rural Georgia which will likley end up voting for the  JDP. It is unknown whether Charles Redwine will join."
  georgia.9.a:0 "Two Parties? In Georgia?"
   
 
  georgia.10.t:0 "Farmers Strike" 
  georgia.10.d:0 "Farmers around the state are striking due to not being payed enough for their crops. This may cause a food crisis if nothing is done. The farmers are the backbone of the state and having them up in arms is not a good sign of things to come."
  georgia.10.a:0 "Communism?" 
  
  
  georgia.11.t:0 "Georgia Workers Party March on Atlanta" 
  georgia.11.d:0 "10,000 members of the Georgia Workers Party have marched on Atlanta fully armed. Fearing Civil War President Rivers has resigned and allowed leader of the march, Don West, to act as President. In other areas of the state strikers are in the streets demanding fair wages. West has promised to end the strikes in return for power."
  georgia.11.a:0 "What Georgia is this?"
  
  
  georgia.12.t:0 "Talmadge  calls out West!" 
  georgia.12.d:0 "Back on his farm in South Georgia Former President Eugene Talmadge has called out Rivers for allowing the state to be seized by communists. Even more alarming Talmadge called for \"all True White men to seize Atlanta and smite Don West"\. Many fear such strong talk may spark a civil war. The Jeffersonian Democrat Party are said to be arming themselves."
  georgia.12.a:0 "Talmadge is Old News." 
  
 
 
  georgia.13.t:0 "Highway Department Withhold Funds" 
  georgia.13.d:0 "The Highway Department once again have decided to block Talmadge. These bureaucrats claim that Talmadge shouldn't get the funds due to being a Jeffersonian Democrat. This argument is weak but could cause issues for the Talmadge agenda. Without the funds we can't use roads as a reward for legislators who vote for our favorite legislation. Talmadge must do something or face being a lame duck."
  georgia.13.a:0 "Damn Bureaucrats."
  
  georgia.14.t:0 "Talmadge Breaks Vaults" 
  georgia.14.d:0 "This morning news has came out that Talmadge and his buddies snuck into the vault of the Highway Department using a high power drill. They then preceeded to grab all the money in the vault and exited the building. Talmadge plans to use the money to strenthen his Presiditonal Power."
  georgia.14.a:0 "No one out Smarts Talmadge"
  
  
  
  georgia.15.t:0 "Army Throws Out Highway Scum" 
  georgia.15.d:0 "News has com ein that President Talmadge ordered General Camp with fifty Armymen to toss out the Highway Department. They did just that. The Highway Department President has declared that Talmadge is just as bad as Mussolini and claims General Camp kicked him in the butt. Other members of the Board claim the young soilders pee'd on their desks and colored on their paperwork. One board member claims that a beefy soilder gave him a \" swirly"\."
  georgia.15.a:0 "The Wild Man Strikes Again"

  georgia.16.t:0 "A Thousand Crosses Will Burn" 
  georgia.16.d:0 "The Klan and the Georgian People themselves have been enraged at the death of our beloved governor Eugene Talmadge. We vow to overturn every stone and search to the ends of the Earth to find what vile person was responsible for his untimely death. The Klan have taken matters into their own hands by conducting lynchings and organizing mass patrols to root out traitors."
  georgia.16.a:0 "They MUST pay!"

  georgia.17.t:0 "Greater Georgia" 
  georgia.17.d:0 "These are the obvious natural borders of our beautiful Peachy State."
  georgia.17.a:0 "This is our rightful land."
  
  georgia.18.t:0 "The Removal of KKK Officals" 
  georgia.18.d:0 "Arnall's policy regarding the KKK is a harsh one. His progressive values made him a target to slander campaigns and attacks from the Klu Klux Klan. Now Arnall is finally directing his attention to the Klan by removing them from influential positions in government."
  georgia.18.a:0 "Good Riddance!"
  
  georgia.19.t:0 "Talmadge Dies" 
  georgia.19.d:0 "Governor Talmadge has died in Piedmont hospital  this morning at the age of 64 due to complications of the liver. Lt Governor Roy V Harris will be taking charge with promises to follow Talmadge's plans for the state. Harris is a well known politcal boss from Augusta who help unite Democrats with Jeffersonian Democrats in 1946. As a result Harris was nominated as Lt Governor by both groups in what many called a dirty deal. Harris is an expericenced law maker, priorly being House Leader. Harris sucession likley means a continue of the populist-conservative Jeffersonian-Democrat Colilitian for decades to come."
  georgia.19.a:0 "NOOO!"
