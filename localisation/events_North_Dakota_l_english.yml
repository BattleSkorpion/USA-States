l_english:
  
  north_dakota.1.t:0 "Huey Long offers Membership"
  north_dakota.1.d:0 "Earlier this morning, President Long of Louisiana has offered us a place in his Jeffersonian Pact. Long holds many of our populist values and with his control over Arkansas estiblished he has much to offer. However, he could also get us in trouble."
  north_dakota.1.a:0 "Yes, we will take him up on his offer!"
  north_dakota.1.b:0 "Why shall we ally with him?"
