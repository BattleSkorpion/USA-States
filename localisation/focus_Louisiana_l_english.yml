    SLA_solidify_jim_crow_laws:0 "Solidify Jim Crow Laws"
    SLA_solidify_jim_crow_laws_desc:0 "Jim Crow Laws while in full force have remained in Limbo since the break up of the federal union. Without federal laws nobody knows what rights the negro has. Long plans to make it clear what rights they pocess and do not. Many Democrats and Jeffersonian Democrats can agree on this move. Segregation will remain in place in every aspect of Southern Life."

    SLA_army_of_louisiana:0 "Army of Louisiana"
    SLA_army_of_louisiana_desc:0 "Long has promised on building a professional army rather than the small band of volunteers and officers prior to this point. The new army will be displined and strong."

