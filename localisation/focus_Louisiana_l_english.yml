    SLA_return_to_democratic_party:0 "Return to Democratic Party"
    SLA_return_to_democratic_party_desc:0 "Since 1934 Jeffersonian Democrats have ruled the state as a more efficent Long machine. As Long's dead we will seek to return to the old party of are forefathers."

    SLA_stop_out_the_vice_den:0 "Stop Out the Vice Den"
    SLA_stop_out_the_vice_den_desc:0 "New Orleans is nothing more than a den of prostitutes and gamblers. They betrayed us by leaving us and costing us the 2nd Red River War. They will pay for their sins."

    SLA_end_the_civil_war:0 "End the Civil War"
    SLA_end_the_civil_war_desc:0 "With all rebel states captured we can fully allow ourselves to begin putting the nation back together."

    SLA_rebuild_louisiana:0 "Rebuild Louisiana"
    SLA_rebuild_louisiana_desc:0 ""

    SLA_one_party_state:0 "One Party State"
    SLA_one_party_state_desc:0 ""

    SLA_demobalization:0 "Demobalization"
    SLA_demobalization_desc:0 ""

    SLA_fortify_northern_border:0 "Fortify Northern Border"
    SLA_fortify_northern_border_desc:0 "Arkansas poses a threat to our sercurity. As such we shall protect our state."

    SLA_governors_gaurd:0 "Governors Gaurd"
    SLA_governors_gaurd_desc:0 ""

    SLA_navy_rebuild:0 "Navy Rebuild"
    SLA_navy_rebuild_desc:0 "We have never has a large navy yet now with the Democratic Party strongly back in power we can afford a navy spending bill."

    SLA_our_cajun_friends:0 "Our Cajun Friends"
    SLA_our_cajun_friends_desc:0 "Cajuns are good people. We must erase the wounds of the war for a new era. House Leader Allen Ellender will become President he plans to fully heal Louisiana."

    SLA_baton_rouge_police_state:0 "Baton Rouge Police State"
    SLA_baton_rouge_police_state_desc:0 "The rest of the state has gone crazy! We must protect our Capitol from the rural hicks and New Orleans."

    SLA_flemming_war_plan:0 "Flemming War Plan"
    SLA_flemming_war_plan_desc:0 "General Raymond Flemming has been drilling men like crazy to become expert marksmen. Flemming is the most loyal and effective General we have and he won't hesitate to fight for the Kingfish."

    SLA_denouce_arkansas_unstableness:0 "Denouce Arkansas Unstableness"
    SLA_denouce_arkansas_unstableness_desc:0 "Louisiana is a den of socialists and scum. The state is a threat to Louisiana sercurity."

    SLA_prepare_to_take_on_texas:0 "Prepare to Take on Texas"
    SLA_prepare_to_take_on_texas_desc:0 "Texas may have stalemated us in 1936 but we will not show mercy this time. We will get our revenge on this time will sieze the whole country."

    SLA_little_rock_war_games:0 "Little Rock War Games"
    SLA_little_rock_war_games_desc:0 "With Arkanas under our grip we will combine our volunteers in the state under our armed forces. This will allow for quicker training. Afterall we have a good many veteran troopers from the 2nd Red River War."

