    ORIN.1.d:0  "Well Howdy stranger! Welcome to North America Divided's very own Battle Royal! I, AmCath, thank you for checking out this horrific mess of a nation! For clarity's sake, Oregon is in only in Phase 1.5 of it's development, which means that content(save for a few post war events) stops dead after the civil war.\nAs per the Kasierreich assest sharing guidelines, Oregon is using a a single event from KR(this one in fact!) as well as some art assests(focus icons). Also, credit to Kasierredux:A Kaiserreich Expasion for giving me permission to use their art assets as well!(a single flag and a protrait)\n If you feel like reading massive walls of text where I attempt to justify a six way civil war in Oregon of all places, feel free to click the corresponding options. Otherwise, select Long Live the Republic! and strap yourself in for the shit show that is the Republic of !"
