#National Focus
veracruz_focus_tree:0 "Veracruz Focus Tree"
  MVE_delay_the_election:0 "Delay the Election... Again"
#Ideas 
  MVE_shattered_country:0 "Shattered Country"
    MVE_shattered_country_desc:0 "While gaining our independence from [MEX.GetName] we lost the more populated half of our country. Without it, our country is shattered and our legitimacy and legal authority is questionable."
  MVE_strong_agricultural_economy:0 "Strong Agricultural Economy"
    MVE_strong_agricultural_economy_desc:0 "Veracruz's agricultural economy is among the best in the entire Mexican region. This has it's benefits, however, the vast farm fields and lack of investments towards industry makes the construction of new factories challenging."
  MVE_continually_delayed_election:0 "Continually Delayed Election"
    MVE_continually_delayed_election_desc:0 "The president, Adalberto Tejeda Olivares, continues to delay the election with the instability of the country as his excuse. It seemed fair the first few times, but he's been president/governor of Veracruz since 1920! The people continue to grow restless and many activists are demanding for representation."
  MVE_democratic_protests:0 "Democratic Protests"
    MVE_democratic_protests_desc:0 "With the delay of the most recent Presidential Election, large scale protests have engulfed many of our largest cities."
#Events
  veracruz.1.t:0 "Veracruz's Proposition"
  veracruz.1.desc:0 "Giving our current state in a revolt against [MEX.GetName], Veracruz has approached us with a proposition, with a deal. While the details will still need to be worked out, Veracruz is requesting the return of all or part of their \"rightful\" land in exchange for them supporting us in our rebellion. If we refuse, there's nothing stopping them from fighting us in a war directly over the land. Should we see where this deal goes or end the proposition right now?"
  veracruz.1.a:0 "Let's see Where this Deal Goes."
  veracruz.1.b:0 "Reject the Proposition Right now!"

  veracruz.2.t:0 "Our Proposition has been Accepted!"
  veracruz.2.desc:0 "Our proposition to [MAC.GetName] has been accepted! While we'll still need to work out the details to a deal both of us can accept, at least we can begin drafting it!"
  veracruz.2.a:0 "Fantastic News!"

  veracruz.3.t:0 "Our Proposition has been Rejected!"
  veracruz.3.desc:0 "Our proposition to aid [MAC.GetName] in their revolt against [MEX.GetName] in exchange for some of our rightful land, has been completely rejected! The fools."
  veracruz.3.c:0 "There better be room in that Civil War for one more Participant!"
