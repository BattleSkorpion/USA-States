PBC_The_Man_Without_A_Home:0 "The Man Without A Home"
PBC_The_Man_Without_A_Home_desc:0 "When first used in the United States in the 1870s, the term “homelessness” was meant to describe itinerant “Hobos” traversing the country in search of work. The primary emphasis at this time was on the loss of character and a perceived emerging moral crisis that threatened long-held ideas of home life, rather than on the lack of a permanent home."

PBC_The_Hobo:0 "The Hobo"
PBC_The_Man_Without_A_Home_desc:0 "In the years to come, civil war broke out and made the situation beyond human imagination. Homelessness was on the rise again. Many war veterans remained unemployed and others lost their properties to war and natural catastrophes, thus they spent most of their times in the streets. In the nature of things, many people passed homelessness from generation to generation in the form of poverty and crime."













































