COZ_fate_of_the_1935_emergency_legislature_meeting:0 "Closing Agreements The Emergency Congress of Quintana Roo Government in Exile"
COZ_fate_of_the_1935_emergency_legislature_meeting_desc:0 "After our government's expulsion in late 1935, Rafael Melgar held an extraordinary emergency meeting of the Quintana Roo legislature now located on Cozumel. The legislature convened to decide on a plan on how we could return to the mainland. Two camps emerged during this meeting; A side advocating for allying ourselves with the government in Merida or Campeche and. Another side advocating for allying ourselves with Dutch and other European interests in the Caribbean to reclaim the mainland."