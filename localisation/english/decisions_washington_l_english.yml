l_english:

  SWA_hydroelectricity:0 "Hydroelectricity"
  SWA_hydroelectricity_desc:0 "Our state's great rivers could prove to be a very plentiful energy source. We shall pursue finishing the Great Dam projects of the past to improve our energy supply and bolster our economy."
  
  SWA_finish_grand_coulee_dam:0 "Finish The Grand Coulee Dam"
  SWA_finish_grand_coulee_dam_desc:0 "The Grand Coulee Dam is planned to be the biggest dam in the world so far, construction began in 1933 but without federal funding our state's coffers dried up quite fast and construction had to be halted temporarily. Now with our renewed industry and economy we can finally finish this eigth wonder of the modern world!"