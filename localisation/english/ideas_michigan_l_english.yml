  ford_motor_company_desc:0 "Ford Motor Company is an American multinational automobile manufacturer headquartered in Dearborn, Michigan, United States. It was founded by Henry Ford and incorporated on June 16, 1903. The company sells automobiles and commercial vehicles under the Ford brand"
  mass_production_motorized_designer:0 "Mass Production Motorized Designer"
  detroit_arsonal:0 "Detroit Arsonal"
  detroit_arsonal_desc:0 "Detroit Arsenal (DTA), formerly Detroit Arsenal Tank Plant (DATP) was the first manufacturing plant ever built for the mass production of tanks in the United States, he building was designed originally as a \n"dual production facility"\, so that it could make armaments and be turned into peaceful production "
  duel_production_tank_manufacturer:0 "Duel-Production Tank Manufacturer"
  chrysler_tank_division:0 "Chrysler Tank-Division"
  chrysler_tank_division_desc:0 "The Chrysler Corporation was founded in 1925 by Walter Chrysler from the remains of the Maxwell Motor Company. The company is headquartered in the Detroit enclave of Highland Park"
  chrysler_tank_division_trait:0 "Light Tank Designer"
  ford_rouge_plant_b:0 "Ford Rouge Plant (B)"
