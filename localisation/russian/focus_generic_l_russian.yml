GEN_reopen_the_political_sphere:0 "Открыть Политическую Сферу" 
    GEN_reopen_the_political_sphere_desc:0 "С момента распада Союза страна находится в состоянии политического тупика. Мы должны это исправить, если хотим расширить свое влияние."

    GEN_ideals_of_the_union:0 "Идеалы Союза" 
    GEN_ideals_of_the_union_desc:0 "Эксперимент Соединенных Штатов не умрет вместе с ним, мы должны продолжить факел, переданный нам Соединенными Штатами."

    GEN_adopt_the_constitution:0 "Принять Конституцию" 
    GEN_adopt_the_constitution_desc:0 "Конституция США прослужила много-много лет. Почему мы должны исправлять систему, которая все еще работает?" 

    GEN_reienstate_free_speech:0 "Восстановить Свободу Слова" 
    GEN_reienstate_free_speech_desc:0 "С момента распада Союза свобода слова стала скорее роскошью, чем правом, и мы должны изменить это, если хотим следовать идеалам Соединенных Штатов."

    GEN_encourage_free_enterprise:0 "Поощрять Свободное Предпринимательство" 
    GEN_encourage_free_enterprise_desc:0 "Старые Соединенные Штаты процветали на свободном предпринимательстве, если мы хотим быть успешными, мы должны опираться на ту же систему."

    GEN_forign_intervention:0 "Иностранное Вмешательство" 
    GEN_forign_intervention_desc:0 "Подобно старому Союзу, мы без колебаний будем вмешиваться в иностранные дела ради достижения собственных целей."

    GEN_rewrite_the_constitution:0 "Переписать Конституцию" 
    GEN_rewrite_the_constitution_desc:0 "Конституция доказала, что она не может удержать эту страну вместе, мы должны изменить ее и переписать, если хотим выжить в ближайшие годы."

    GEN_ban_public_opposition:0 "Запретить Публичную Оппозицию" 
    GEN_ban_public_opposition_desc:0 "Может быть, нам не следовало избавляться от законов об иностранцах и подстрекателях..." 

    GEN_ignore_corruption:0 "Игнорировать Коррупцию" 
    GEN_ignore_corruption_desc:0 "Коррупция - это просто симптом прогресса, а мы не должны стоять на пути прогресса."

    GEN_an_iron_fortress:0 "Железная Крепость" 
    GEN_an_iron_fortress_desc:0 "Остальному миру нельзя доверять, мы должны быть стеной на каждой границе. Нет, ЖЕЛЕЗНАЯ СТЕНА."

    GEN_call_an_emergency_draft:0 "Объявить Чрезвычайный Призыв" 
    GEN_call_an_emergency_draft_desc:0 "Наша нация находится в тяжелом состоянии войны, мы должны призвать наших мужчин, чтобы защитить нашу землю."

    GEN_sieze_the_means_of_production:0 "Осадить Средства Производства" 
    GEN_sieze_the_means_of_production_desc:0 "Слишком долго грязные капиталисты держали законные права рабочих прямо над нашими головами. Больше нет! Мы захватим средства производства и покажем этим грязным свиньям, кто достоин быть наверху!" 

    GEN_work_with_the_workers:0 "Работа с Рабочими" 
    GEN_work_with_the_workers_desc:0 "Рабочие - сердце любого общества, если есть другие народы, которые верят в эту истину, мы должны работать с ними для достижения наших общих целей." 

    GEN_ban_fascist_publications:0 "Запретить Фашистские Издания" 
    GEN_ban_fascist_publications_desc:0 "Фашисты еще хуже, чем грязные капиталисты, мы должны сделать так, чтобы они никогда не развращали умы невинных рабочих!" 

    GEN_strengthen_unions:0 "Укреплять Профсоюзы" 
    GEN_strengthen_unions_desc:0 "Профсоюзы говорят от имени трудящихся, если они сильны, то сильны и трудящиеся, если сильны трудящиеся, то сильно и государство!" 

    GEN_take_out_fascists:0 "Убрать Фашистов" 
    GEN_take_out_fascists_desc:0 "Фашисты окружают нас со всех сторон, мы должны выбить их и освободить своих рабочих!" 

    GEN_call_workers_to_arms:0 "Призвать Рабочих к Оружию" 
    GEN_call_workers_to_arms_desc:0 "Рабочие - сердце любой нации, а если они - сердце армии, то армия - сердце нации."

    GEN_take_advantage_of_the_chaos:0 "Воспользоваться Хаосом" 
    GEN_take_advantage_of_the_chaos_desc:0 "Состояние, в котором оказалась наша страна после распада Соединенных Штатов, конечно, плачевно, но оно дает нам прекрасную возможность взять страну себе."

    GEN_purity_through_unity:0 "Чистота Через Единство" 
    GEN_purity_through_unity_desc:0 "Мы должны работать с другими националистами, если хотим осуществить нашу мечту о фашистской Америке."

    GEN_purge_non_purists:0 "Чистка Ненационалистов" 
    GEN_purge_non_purists_desc:0 "Те, кто не готов отдать жизнь за государство, не годятся для жизни в этом государстве! Мы должны вычистить этих слабаков, чтобы государство было сильным!" 

    GEN_militarize_the_state:0 "Милитаризировать Носударство" 
    GEN_militarize_the_state_desc:0 "Состояние вечной войны является наиболее идеальным для расширения страны, однако этого можно достичь только тогда, когда вся нация готова к войне." 

    GEN_nondiscriminate_recruitment:0 "Недискриминационный Набор" 
    GEN_nondiscriminate_recruitment_desc:0 "Женщины, дети, старики. Что общего у этих трех групп? Они не сражаются за нацию! Мы должны это изменить."

    GEN_purge_the_communists:0 "Очистить Коммунистов" 
    GEN_purge_the_communists_desc:0 "Коммунисты - плохая порода. Они не годятся для жизни, и мы должны показать это нашим соседям."
    take_out_countries_tt:0 "§YЭто даст претензии к случайному соседу целевой идеологии§!, если сосед этой идеологии существует!" 

    GEN_create_a_better_union:0 "Создать Лучший Союз" 
    GEN_create_a_better_union_desc:0 "Хотя любой созданный нами союз может быть меньше старых Соединенных Штатов, мы должны стремиться сделать нашу страну настолько справедливой и равной, насколько это возможно." 

    GEN_push_social_reform:0 "Продвигать Социальные Реформы" 
    GEN_push_social_reform_desc:0 "Социальные Реформы - единственный способ гарантировать, что наш союз выдержит испытание временем."

    GEN_protect_others:0 "Защищать Других" 
    GEN_protect_others_desc:0 "Защищая наших соседей, мы можем принести пользу себе и сохранить мир и стабильность в регионе."

    GEN_professional_garrisons:0 "Профессиональные Гарнизоны" 
    GEN_professional_garrisons_desc:0 "Наши войска будут подготовлены к борьбе с мятежами" 

    GEN_Mass_Conscription_effort:0 "Развитие Массового Призыва" 
    GEN_Mass_Conscription_effort_desc:0 "Нам нужно больше мужчин" 

    GEN_Fanatical_Ideologicalismidea:0 "Фанатичный Идеологизм" 
    GEN_Fanatical_Ideologicalismidea_desc:0 "Наши люди готовы умереть за дело" 

    GEN_intellectual_property_integrity:0 "Целостность Интеллектуальной Собственности" 
    GEN_intellectual_property_integrity_desc:0 "Мы должны защищать инновации наших изобретателей" 

