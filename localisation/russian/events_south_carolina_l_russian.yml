south_carolina.1.t:0 "Выборы 1938 года!" 
    south_carolina.1.d:0 "Выборы 1938 года в Южной Каролине оказались самыми противоречивыми за последнее время. Правых у избирательной урны представляет Коулман Близ. Ярый белый супремацист и бывший губернатор с 1911 по 1915 год. Центр представляет реформаторский сенатор из Чарльстона Бернет Майбанк. На другом конце - экспансионистские взгляды " 
    south_carolina.1.a:0 "Майбанк" 
    south_carolina.1.b:0 "Близ" 
    south_carolina.1.c:0 "Мэннинг" 

    south_carolina.2.t:0 "Джордж Стинни" 
    south_carolina.2.d:0 "Джордж Стинни - 14-летний афроамериканец из маленького мельничного городка Алколу. Его подозревают в убийстве двух белых детей. Доказательств того, что именно он совершил это жестокое преступление, нет, но город Алколу и белые жители этого региона твердо намерены вынести ребенку смертный приговор. Если Джордж будет казнен, он станет самым молодым человеком в истории Америки, приговоренным к смертной казни."
    south_carolina.2.a:0 "Казнь на Электрическом Стуле - единственный вариант."

    south_carolina.3.t:0 "Выборы 1942 года" 
    south_carolina.3.d:0 "Пришло время выбирать следующего губернатора. Люди могут выбрать либо Брайнса, либо бывшего губернатора Джонстона. Однако набирает силу движение Краснорубашечников, которое возглавляет молодой адвокат Стром Турмонд, баллотирующийся как демократ." 
    south_carolina.3.a:0 "Брайнс - наш Парень."
    south_carolina.3.b:0 "Джонстон хорошо Поработал в Прошлый раз."
    south_carolina.3.c:0 "Турмонд!"

    south_carolina.4.t:0 "Южная Каролина Приглашает нас на Футбольный Матч" 
    south_carolina.4.d:0 "Губернатор Южной Каролины Джонстон пригласил нас на футбольный матч между нашими странами, который состоится в Огасте, а деньги пойдут в местные сиротские приюты. У нас, конечно, нет другого выбора, кроме как согласиться. В противном случае мы будем выглядеть как кучка мальчишек-сестричек. Мы не можем этого допустить."
    south_carolina.4.a:0 "Принесите нам Свиную Кожу."

    south_carolina.5.t:0 "Близ просит Гарантий" 
    south_carolina.5.d:0 "Губернатор Южной Каролины Близ хочет, чтобы мы гарантировали независимость его страны. Он считает, что Северная Каролина хочет подорвать независимость его страны. Если он прав, это приведет к тому, что границы Северной Каролины окажутся у нашего порога, что не очень хорошо. С другой стороны, мы рискуем начать серьезную войну, так как наши северные границы могут стать легким путем для Тар-Хиллов к Атланте."
    south_carolina.5.a:0 "Мы прикроем их задницу."
    south_carolina.5.b:0 "Вы сами по себе, Близ." 


    south_carolina.6.t:0 "Южная Каролина Хочет вступить в нашу Фракцию" 
    south_carolina.6.d:0 "Близ сделал большую попытку потворствовать Талмаджу, чтобы добиться встречи для вступления в Южный Комитет. Вместе, по мнению Близа, можно было бы создать новую Конфедерацию. Это позволило бы Южной Каролине и Джорджии направлять будущий путь Дикси!" 
    south_carolina.6.a:0 "Давайте сделаем это."
    south_carolina.6.b:0 "Ни за что."

    south_carolina.7.t:0 "Майбанк Получил Больше Полномочий" 
    south_carolina.7.d:0 "В течение многих лет губернатор Южной Каролины был в основном престижной должностью с небольшими реальными полномочиями. Теперь же, поскольку это, по сути, высший пост в стране, Генеральная Ассамблея согласилась предоставить губернатору больше полномочий и отпустила некоторые из различных правил, ослабляющих губернаторские полномочия." 
    south_carolina.7.a:0 "Самое Время." 


    south_carolina.8.t:0 "Южная Каролина Хочет Присоединиться к Нашей Фракции" 
    south_carolina.8.d:0 "Губернатор-Реформатор Майбанк хочет присоединиться к Совету обороны Юга. Он считает, что Каролине следует сотрудничать в экономической и военной сферах, чтобы создать процветание для обеих республик. Он дал понять, что его предложение не должно быть отвергнуто, так как это оскорбит гордость его народа." 
    south_carolina.8.a:0 "Пусть Войдут." 
    south_carolina.8.b:0 "Нам не нужны эти аристократы."

