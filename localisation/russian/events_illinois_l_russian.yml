illinois.1.t:0 "Оружейные Бои на Улицах Чикаго"
  illinois.1.d:0 "Сегодня наши силы столкнулись с силами мафии на улицах Чикаго, мафия успешно устроила засаду на многих наших людей, но нам удалось убить большинство из них."
  illinois.1.a:0 "В Добрый Путь"
  illinois.1.b:0 "Очевидно, что с этой слабостью в нашей стране надо заканчивать."
  
  #illinois.2.t:0 "Резня в День Памяти!"
  #illinois.2.d:0 "Резня  в Чикаго в День Памяти стало свидетелем всего мира и жителей нашего штата. Наше разгневанное население требует ответа на это кровопролитие, и мы должны придумать ответ. Должны ли мы..."
  #illinois.2.a:0 "Наказать Полицейских, виновных в резне."
  #illinois.2.b:0 "Встать на сторону Полиции и подавить организованный профсоюз!"
  
  #illinois.3.t:0 "Теневое Предложение"
  #illinois.3.d:0 "Предполагаемый представитель чикагской мафии связался с одним из наших правительственных офисов в Спрингфилде, чтобы провести секретную встречу, утверждая, что у него есть доказательства того, что многие правительственные чиновники в Чикаго и Канкаки сотрудничают с мафией! Эти обвинения вызывают тревогу, и мафия угрожает обнародовать эти доказательства, что стало бы PR-катастрофой для нашего правительства. Они говорят, что единственный способ предотвратить это - заключить с мафией тайное соглашение, по которому мы получим часть их прибыли, а они помогут нам подавить растущее рабочее движение Иллинойса. Что делать с этой информацией - решать нам..."
  #illinois.3.a:0 "Отказаться и выделить больше средств на полицейские репрессии против мафии!"
  #illinois.3.b:0 "Пока мы получаем свою долю от сделки, капиче?"

  illinois.3:0 "Выборы 1936"
  illinois.3.d:0 ""
  illinois.3.a:0 "СПИ"
  illinois.3.b:0 "Партия Союза"
  illinois.3.c:0 "Иллинойс Превыше Всего"

  illinois.3.t:0 "Выборы 1936"
  illinois.2.d:0 ""
  illinois.2.a:0 "Демократы"
  illinois.2.b:0 "Келли-Нэш"

  
  illinois.4.t:0 "Южный Иллинойс Отделяется!"
  illinois.4.d:0 "Южная Половина штата, прозванная Маленьким Египтом, отделилась от нас после наших последних изменений в политике. Маленький Египет исторически всегда был более консервативной и религиозной частью штата, ценящей своих трудолюбивых фермеров и сельскохозяйственные общины, а также поощряющей социальный консерватизм в своих общинах. Местные органы власти, проживающие в этой части штата, устали от наших последних изменений, воспринимая их как тиранию, навязанную большинством на севере штата. Пришло время принять меры против этой серьезной внутренней угрозы..."
  illinois.4.a:0 "Мы должны объединить штат!"
  illinois.4.b:0 "К оружию в Маленьком Египте!"
  
  illinois.5.t:0 "Подавление Восстания в Маленьком Египте!"
  illinois.5.d:0 "После бегства нашего правительства из Спрингфилда мы решили, что единственный способ положить конец этому кризису - кровь и железо. Негодяи в Маленьком Египте должны быть уничтожены, и Южный Иллинойс будет возвращен в лоно общества!"
  illinois.5.a:0 "Это был наш единственный выход..."
  
  illinois.7.t:0 "Бунты Чикано!"
  illinois.7.d:0 "В последнее время Чикано, проживающие в районе Чикаго, столкнулись с большой волной расистских нападений со стороны белого населения. В частности, из-за того, что белое сообщество называет их непатриотичными. Столкновения между этими двумя группами усилились, и обе стороны взялись за оружие в нашем городе!"
  illinois.7.a:0 "Раздавить этих наглых непатриотичных паразитов!"

  illinois.8.t:0 "Расовые Беспорядки!"
  illinois.8.d:0 "Чернокожее население Спрингфилда особенно остро отреагировало на наш недавний союз с Кланом. Чернокожие жители взялись за оружие против толп вооруженных белых расистов. В Спрингфилде вспыхнул открытый мятеж, и многие опасаются, что это восстание чернокожих может перекинуться на Чикаго."
  illinois.8.a:0 "Положите их!"

  illinois.10.t:0 "Чикагское Восстание!"
  illinois.10.d:0 ""
  illinois.10.a:0 ""
  
  
  illinois.11.t:0 "Раздавить Чикагских Коммунистов!"
  illinois.11.d:0 ""
  illinois.11.a:0 ""

  illinois.12.t:0 "Эрик Блэр Прибыл в Иллинойс"
  illinois.12.d:0 "Эрик Блэр, Английский писатель, социал-демократ и давний друг Мейнарда Крюгера, прибыл в Иллинойс, чтобы послужить Пролетарской Республике военным путем, он использовал свою довольно ужасную военную службу в Бирме, чтобы произвести впечатление на Крюгера, и это сработало! Крюгер предоставил Блэру небольшую военную должность в растущих вооруженных силах нашего штата. Ничего особенного от англичанина не ждут, и многие настоящие офицеры критикуют этот шаг Крюгера как клептократический."
  illinois.12.a:0 "Рад тебя видеть, старый друг."
  
