  cristeros.1.t:0 "Мы Призываем Крестоносцев" 
  cristeros.1.d:0 "Во время Первой Войны Кристерос, Крестоносцы оказали нам большую услугу, настало время призвать их снова" 
  cristeros.1.a:0 "За Христа!" 

  cristeros.2.t:0 "Время Призвать Ветеранов" 
  cristeros.2.d:0 "Ветераны Первой Войны Кристерос могут многому научить новое поколение в деле убийства федералов" 
  cristeros.2.a:0 "Пригласите их Немедленно!!!" 

  cristeros.3.t:0 "Смерть Архиепископа Гвадалахары! " 
  cristeros.3.d:0 "Архиепископ Гвадалахары Франсиско Ороско-и-Хименес скончался в своем доме. Пионер идеологии кристеро и решительный борец за светскость Ороско возглавлял протесты против указов федералов о секуляризации, и при нем произошло одно из первых восстаний кристеро. Пусть этот национальный герой покоится с миром после десятилетий святого служения."
  cristeros.3.a:0 "Да упокоится его душа."
