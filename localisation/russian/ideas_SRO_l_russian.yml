SRO_redarmy3:0 "Плохо Организованная Красная армия" 
    SRO_redarmy3_desc:0 "Красная армия Орегона представляет собой лоскутное одеяло из многочисленных профсоюзных ополчений, добровольцев из числа городских рабочих и различных других военных формирований. Это негативно сказывается на ее организации, и у нас не хватает соответствующих военных кадров для решения этой проблемы. Нашей армии придется пройти испытание на поле боя и научиться искусству ведения войны в подходящем стиле." 

    SRO_OCW:0 "Гражданская Война в Орегоне" 
    SRO_OCW_desc:0 "Гражданская Война в Орегоне - это современный пример застойной окопной войны. Поскольку большинство офицеров и высшего командования сторон крайне неопытны и не разбираются в военном искусстве, многие просто слепо следуют старым доктринам и применяют их в нашем штате - сильно заросшем лесом и гористом штате, подходящем для оборонительной войны. В связи с этим военные действия в Орегоне идут довольно медленно и напоминают Первую Мировую Войну."

    SRO_portland_issue:0 "Портлендский Вопрос" 
    SRO_portland_issue_desc:0 "Портлендский Вопрос." 

    SRO_OCW2:0 "Гражданская Война в Орегоне - Ослабленный Дебафф" 
    SRO_OCW2_desc:0 "Гражданская Война в Орегоне - это современный пример застойной окопной войны. Поскольку большинство офицеров и высшего командования сторон крайне неопытны и не разбираются в военном искусстве, многие просто слепо следуют старым доктринам и применяют их в нашем штате - сильно заросшем лесом и гористом штате, подходящем для оборонительной войны. В связи с этим военные действия в Орегоне идут довольно медленно и напоминают Первую Мировую Войну."

    SRO_OCW3:0 "Гражданская Война в Орегоне - Сильно Ослабленный Дебафф" 
    SRO_OCW3_desc:0 "Мы наконец-то адаптируемся к уникальным проблемам и условиям, в которых находится Орегон."

