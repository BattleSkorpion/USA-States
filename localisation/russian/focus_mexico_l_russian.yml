NA_MEX_continue_the_6_year_plan:0 "Продолжить 6-летний План" 
NA_MEX_continue_the_6_year_plan_desc:0 " 6-летний План - это план, созданный Каллесом в попытке провести в стране социальные и политические реформы. Каллес создал этот план по образцу недавно завершенного 5-летнего плана в Советском Союзе и считал, что этот 6-летний план позволит реализовать цели, которые так и не удалось достичь мексиканской революции за много лет до этого." 

NA_MEX_deal_with_the_haciendas:0 "§RРазобраться с Асьендами§!" 
NA_MEX_deal_with_the_haciendas_desc:0 "Одной из основных частей 6-летнего плана было разделение имений и раздача земли простым людям." 
MEX_civil_war_warning_tt:0 "После §Rвосстания§! §YАсьенд§!, §Yдругая группа§! может также стремиться к §Rнезависимости§!"

NA_MEX_secularize_the_schools:0 "Секуляризация Школ" 
NA_MEX_secularize_the_schools_desc:0 "Устранение католического влияния из повседневной жизни мексиканцев было одной из целей Мексиканской революции и одной из задач 5-летнего плана. В рамках этого плана Каллес подверг жесткому преследованию многих видных католических лидеров Мексики." 
MEX_catholic_waring_tt:0 "§YВыполнение этой задачи§! ускорит любое потенциальное §RКатолическое Восстание§!."

NA_MEX_deal_with_the_civil_war:0 "§RРазобраться с Гражданской войной§!" 
NA_MEX_deal_with_the_civil_war_desc:0 "Для нас стало очевидным, что имения не отступят от этой борьбы. В нашем ослабленном состоянии они считают, что смогут установить контроль над страной, которая будет управляться непосредственно ими. Будем надеяться, что никто из других участников не присоединится к этой гражданской войне..." 
mexico_troops_civil_war_tt:0 "§YВойска§! для помощи в борьбе с §YГражданской Войной§! присоединится" 

NA_MEX_call_an_emergency_draft:0 "Объявить Чрезвычайный Призыв" 
NA_MEX_call_an_emergency_draft_desc:0 "Наша скромная постоянная армия не может эффективно справиться с гражданской войной. Чтобы обеспечить безопасность нашей страны, мы должны объявить срочный призыв, чтобы сражаться на всех фронтах."
not_mexican_civil_war_tt:0 "§YГражданская Война в Мексике§! в настоящее время §RНЕ§! ведется."

NA_MEX_roll_out_propoganda_papers:0 "Помещать Пропаганду в Газеты" 
NA_MEX_roll_out_propoganda_papers_desc:0 "Хотя харизмы Ласаро Карденаса может быть достаточно, чтобы удержать эту страну, информирование народа о радикальных действиях, совершенных католиками и имениями, несомненно, заставит больше людей поддержать наше дело." 

NA_MEX_mobolize_industry:0 "Мобилизовать Нашу Промышленность" 
NA_MEX_mobolize_industry_desc:0 "Хотя мы, возможно, не сможем решить все проблемы нашей промышленности в этой чрезвычайной ситуации, мы, безусловно, можем направить некоторые ресурсы на то, чтобы наша нация выжила." 

NA_MEX_the_aftermath_of_the_civil_war:0 "Последствия Гражданской Войны" 
NA_MEX_the_aftermath_of_the_civil_war_desc:0 "После долгой борьбы и лишений мы, наконец, смогли выйти победителями из гражданской войны. Хочется надеяться, что мы сможем залечить раны, нанесенные стране после такого события."

