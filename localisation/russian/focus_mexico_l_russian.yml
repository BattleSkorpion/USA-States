NA_MEX_stabilize_the_south:0 "Оживить Промышленность Юга" 
NA_MEX_stabilize_the_south_desc:0 "Расширяя обширную горнодобывающую промышленность Оахаки и мануфактурную промышленность Керетаро, мы можем значительно стабилизировать юг Мексики."

NA_MEX_stabilize_the_yucatan:0 "Расширение Каучуковых Плантаций Юкатана" 
NA_MEX_stabilize_the_yucatan_desc:0 "Расширяя Каучуковые Плантации на полуострове Юкатан, мы можем создать новые рабочие места и возможности для тех, кто там живет, и значительно стабилизировать регион."

NA_MEX_stabilize_the_cartels:0 "Реинтегрировать Кристерос"
NA_MEX_stabilize_the_cartels_desc:0 "В течение почти десяти лет Кристерос удерживали обширную территорию бывших земель Мексики. Поскольку они имели такое влияние на регион, мы должны работать с ними, чтобы предотвратить дальнейшее восстание."

NA_MEX_stabilize_the_north:0 "Урбанизация Севера" 
NA_MEX_stabilize_the_north_desc:0 "Северные районы Мексики традиционно были сельскими и пустынными. Расширяя здесь городские центры, мы сможем обеспечить большую стабильность в регионе."

