nuke_dropped.1.t:0 "Атомная Бомбардировка Города [From.From.GetName]"
  nuke_dropped.1.d:0 "В первый и, надеемся, последний раз в истории в рамках международной войны в городе [From.From.GetName] была взорвана ядерная бомба. Беспрецедентные разрушения свидетельствуют о разрушительной силе этого нового оружия, которого боятся не только за то, что оно может сделать со своими целями, но и за то, какие последствия оно будет иметь для того, кто его применит, и для самого человечества.\n\nМир затаил дыхание, ожидая, что будет дальше. Заставит ли это Государство [From.From.Owner.GetName] сдаться, чтобы избежать дальнейшего террора, или только укрепит их решимость нанести ответный удар по тем, кто прибегает к таким мерам?"
  nuke_dropped.1.a:0 "Атомная Эра действительно началась."
  nuke_dropped.1.b:0 "Мы сделаем все необходимое, чтобы защитить [Root.GetAdjective] народ."

  nuke_dropped.8.t:0 "Атомная Бомбардировка Вашингтона"
  nuke_dropped.8.d:0 "Сегодня над столицей Соединенных Штатов была взорвана атомная бомба. В результате атаки, явно направленной на политический центр и историческое наследие США, с лица Земли были стерты Белый дом, Капитолий и ряд памятников и мемориалов. Даже сожжение Вашингтона более века назад меркнет по сравнению с разрушениями, нанесенными городу этим разрушительным оружием.\n\nХоть и президент [From.From.Owner.GetLeader] был спасен, нация была потрясена до глубины души. Несомненно, США надеялись стать первой и единственной страной, обладающей таким оружием. Теперь эти надежды разрушены самым худшим образом."
  nuke_dropped.8.a:0 "Один народ, неделимый, против одного атома, делимого."
  nuke_dropped.8.b:0 "Орел восстанет из пепла, как феникс."

  nuke_dropped.14.t:0 "Атомная Бомбардировка Лос-Анджелеса"
  nuke_dropped.14.d:0 "Сегодня над городом Ангелов была взорвана атомная бомба, что явилось явным ударом по моральному духу калифорнийского народа, и ряд достопримечательностей был стерт с лица земли навечно, [From.From.Owner.GetLeader] сегодня выступит с речью перед своим народом. Очевидно, что мы действительно вступили в эпоху атомики."
  nuke_dropped.14.a:0 "Город ангелов, сброшенный в Ад"
  nuke_dropped.14.b:0 "Какая трагедия"

  nuke_dropped.15.t:0 "Атомная Бомбардировка Нью-Йорка"
  nuke_dropped.15.d:0 "Атомная бомба была взорвана сегодня на высоте 2000 футов над островом Манхэттен, большая часть острова сровнена с землей, жертвы кажутся бесконечными, эта атака на крупнейший город Северной Америки имеет четкий мотив, направленный на гражданское население, и, несомненно, приведет к международной мести, [From.From.Owner.GetLeader], как сообщается, жив и предварительно проветрил город."
  nuke_dropped.15.a:0 "Большого Яблока больше нет."
  nuke_dropped.15.b:0 "Какая трагедия"

  nuke_dropped.16.t:0 "Атомная Бомбардировка Детройта"
  nuke_dropped.16.d:0 "Сегодня над Детройтом взорвалась атомная бомба, уничтожив большую часть города и прилегающие пригороды. Сегодняшняя атака - это серьезный удар по автомобильной промышленности и духу мичиганцев."
  nuke_dropped.16.a:0 "Город Моторов остановился"
  nuke_dropped.16.b:0 "Опустошительная потеря"

  nuke_dropped.17.t:0 "Атомная Бомбардировка Чикаго"
  nuke_dropped.17.d:0 "Атомная бомба взорвалась сегодня над городом Чикаго, этот разрушительный удар сравнял город с землей и нанес неизвестный ущерб пригородам, мэр города, как сообщается, спасся."
  nuke_dropped.17.a:0 "Ветреный город теперь несет осадки"
  nuke_dropped.17.b:0 "Трагедия"