l_russian:

  WashingtonDC.1.t:0 "Обращение о Положении Союза" 
  WashingtonDC.1.d:0 "Во время второго срока президента Гувера Соединенные Штаты погрузились в глубокую и мрачную Великую Депрессию. \n\nИз-за ужасов Великой Депрессии, Гувер объявил чрезвычайное положение в стране и отложил президентские выборы еще на один год, чтобы экономика могла быть приведена в порядок до выборов. Несмотря на принятые меры предосторожности, Великая Депрессия продолжалась, и Гувер отложил выборы на неопределенный срок, пока экономика не будет восстановлена.\nМногие Штаты рассматривали этот постоянный перенос президентских выборов как неудачную попытку Гувера остаться у власти как можно дольше и создать де-факто 'диктатуру'. Франклин Д. Рузвельт, как один из многих сторонников борьбы с Гувером, разжигал несогласие внутри США, используя отсрочку выборов в качестве рычага давления. В результате Великой Депрессии и вызванных ею политических разногласий многие бывшие Штаты \"объявили\" о своей независимости от Союза.\nГувер теперь стоит перед толпой в несколько тысяч человек и говорит о плачевном состоянии Союза. Гувер заявляет, что мы находимся накануне \"Второй Гражданской Войны!\" и что он \"соберет эту страну воедино!\"." 
  WashingtonDC.1.a:0 "Освободиться от Союза §RНЕВОЗМОЖНО§!, поэтому Соединенные Штаты еще целы."
  event_choices_tt:0 "§YВыборы, которые вы делаете во время каждого события§! §RБУДУТ§! §YВлиять на страну возможно непредсказуемыми способами§!"

  WashingtonDC.2.t:0 "Запросим ли мы поддержки у компаний?". 
  WashingtonDC.2.d:0 "В настоящее время Мэриленд имеет наглость утверждать, что мы находимся под их защитой. Первым шагом к прекращению \"Второй Американской Гражданской Войны\", будет возвращение Мэриленда, который прославил её. Мэриленд вернётся в состав Соединенных Штатов и ни один другой штат не будет претендовать на нашу собственность." 
  WashingtonDC.2.a:0 "Обойдемся без поддержки" 
  WashingtonDC.2.b:0 "Запросить о минимальной поддержке" 
  WashingtonDC.2.c:0 "Запросить столько, сколько дадут"
  industrial_warning_tt:0 "§YСлишком тесная связь с компаниями может натолкнуть их на определенные идеи...§!" 

  WashingtonDC.3.t:0 "Работа с Пенсильванией" 
  WashingtonDC.3.d:0 "Пенсильвания - один из самых густонаселенных и самых могущественных Штатов, мы ни за что в мире не сможем надеяться на их уничтожение, но они очень демократичный Штат, и с ними можно работать."
  WashingtonDC.3.a:0 "Мы будем работать с ними!". 
  work_with_pennslyvania_tt:0 "§YОт вашей работы с Пенсильванией будет зависеть судьба страны§!"

  WashingtonDC.4.t:0 "Вашингтон хочет Интегрировать Нас" 
  WashingtonDC.4.d:0 "Вашингтон объяснил нам свою цель - воссоединить Соединенные Штаты и положить конец \"Второй Гражданской Войне\". Мы можем либо согласиться и снова стать Штатом, либо отказаться, но мы сомневаемся, что они будут очень рады этому." 
  WashingtonDC.4.a:0 "Мы снова станем частью Союза!". 
  WashingtonDC.4.b:0 "Американский эксперимент окончен! Мы отказываемся."

  WashingtonDC.5.t:0 "Станем ли мы снова Штатами?". 
  WashingtonDC.5.d:0 "Вашингтон пришел к нам с ультиматумом: снова стать штатом, или война. Мы никак не можем противостоять Вашингтону, особенно после захвата Пенсильвании, но мы можем попытаться сделать что-то."
  WashingtonDC.5.a:0 "Пора снова стать полноценным штатом"
  WashingtonDC.5.b:0 "Пойти на компромисс, и получить статус Штата с Автономией" 
  WashingtonDC.5.c:0 "Мы ни за что не присоединимся к Несостоявшемуся Эксперименту!" 

  WashingtonDC.6.t:0 "Растущие Боли" 
  WashingtonDC.6.d:0 "Продолжая расти на территории бывших Соединенных Штатов, мы обнаружили, что Великая Депрессия еще не закончилась. По всей нашей новой земле повсюду бедные и бездомные, а в Пенсильвании, в частности, уровень безработицы составляет 32%! Мы должны решить эти проблемы, если хотим и дальше воссоединять Штаты."
  WashingtonDC.6.a:0 "Мы должны работать вместе, чтобы раз и навсегда покончить с Великой Депрессией."
  WashingtonDC.6.b:0 "Не наша вина, что Штаты не смогли выжить без Нас."

  WashingtonDC.7.t:0 "Ультиматум" 
  WashingtonDC.7.d:0 "Соединенные Штаты прислали нам ультиматум. Они разъяснили, что либо мы снова входим в состав Соединенных Штатов, либо начнётся бойня." 
  WashingtonDC.7.a:0 "Мы никак не Можем Противостоять такому Зверю"
  WashingtonDC.7.b:0 "Мы будем сражаться до Последнего Бомжа!" 

  WashingtonDC.8.t:0 "Новые Соединенные Штаты?" 
  WashingtonDC.8.d:0 "В соответствии со статьями Конфедерации Вашингтон приблизился к нам. Они создают \"новый\" Союз, и они хотят, чтобы мы присоединились к ним в их стремлении. Хотя это может показаться дружеским предложением, мы уверены, что у нас нет реального выбора в этом вопросе." 
  WashingtonDC.8.a:0 "Второй Союз с большей Автономией звучит не так уж Плохо"
  WashingtonDC.8.b:0 "Мы ни за что не стали бы работать с такой Коррумпированной Страной!" 

  WashingtonDC.9.t:0 "Ультиматум" 
  WashingtonDC.9.d:0 "Соединенные Штаты прислали нам ультиматум. Они разъясняют, либо что мы снова входим в состав Штата Нью-Йорк, однако они обещали предоставить нам определенную степень автономии под Нью-Йорком, либо это война." 
  WashingtonDC.9.a:0 "Мы никак не Можем Противостоять такому Зверю"
  WashingtonDC.9.b:0 "Мы будем сражаться до Последнего Бомжа!" 

  WashingtonDC.10.t:0 "Соединенные Штаты Скупают нашу промышленность" 
  WashingtonDC.10.d:0 "Соединенные Штаты недавно начали скупать наши компании и отрасли. Хотя в настоящее время это не вызывает особых проблем, постепенно это приведёт к тому, что Соединенные Штаты почти полностью будут контролировать нашу страну через нашу промышленность." 
  WashingtonDC.10.a:0 "Мы не Можем их Остановить" 
  WashingtonDC.10.b:0 "Мы не Потерпим Этого!" 

  WashingtonDC.11.t:0 "Соединенные Штаты Покупают нашу Страну" 
  WashingtonDC.11.d:0 "Соединенные Штаты покупают наши компании и отрасли. Используя контроль над нашей промышленностью в качестве рычага, они пытаются аннексировать нашу страну."
  WashingtonDC.11.a:0 "Мы не Можем их Остановить" 
  WashingtonDC.11.b:0 "Мы не Потерпим Этого!" 

  WashingtonDC.12.t:0 "Вторая Американская Гражданская Война" 
  WashingtonDC.12.d:0 "Вторая Американская Гражданская Война продолжается"
  WashingtonDC.12.a:0 "Война должна Продолжаться" 

  WashingtonDC.13.t:0 "Ультиматум Американской Народной Республики" 
  WashingtonDC.13.d:0 "Американская Народная Республика недавно обратилась к нам с ультиматумом: либо стать интегрированным \"Социалистическим Штатом\" их \"великой\" нации, либо быть насильно превращенной в таковую." 
  WashingtonDC.13.a:0 "Мы присоединяемся к Республике с Распростертыми Объятиями!"
  WashingtonDC.13.b:0 "Мы вышли из старого Союза, мы не присоединимся к Коммунистическому!"
