SCO_colorodo_militias:0 "Ополченцы Колородо" 
  SCO_colorodo_militias_desc:0 "Сердобольные горцы Колорадо любят свою родину и не отдадут ее без хорошей драки" 

  SCO_miner_unrest:0 "Крупные Шахтерские Волнения" 
  SCO_miner_unrest_desc:0 "Колорадо имеет долгую историю волнений и открытых войн, вызванных шахтерским населением штата. Шахтеры составляли основу экономики штата и постоянно оказывались в невыгодном положении, когда дело касалось условий их жизни. Забастовки шахтеров почти всегда подавлялись вооруженной силой правительства штата, а в 1910-х годах Колорадо практически стоял на пороге гражданской войны из-за войн на угольных месторождениях. Теперь Гражданская Война в Колорадо может стать реальностью, поскольку шахтеры наконец-то достигли точки кипения после бойни в Колумбайне в 1927 году и других столкновений с правительством в последние годы." 

