northdakota.1.t:0 "Хьюи Лонг предлагает Членство" 
  northdakota.1.d:0 "Ранее сегодня утром президент Луизианы Лонг предложил нам место в своем Джефферсоновском Пакте. Лонг придерживается многих наших популистских ценностей, и ему есть что предложить. Однако он также может доставить нам неприятности."
  northdakota.1.a:0 "Да, мы примем его предложение!" 
  northdakota.1.b:0 "Почему мы должны заключить с ним союз?" 

  northdakota.2.t:0 "ВОЙНА за Воссоединение Дакоты!" 
  northdakota.2.d:0 "Правительство Южного Дакота слишком долго пребывало в застое и застряло в прошлом, сидя сложа руки, пока их штат был экономически опустошен Пыльной Чашей и Великой Депрессией, а правительство штата Южной Дакоты слишком медленно реагировало на проблемы населения. Мы наконец-то воссоединим наш штат в быстрой и легкой войне. Тем более что они и не подозревают о НЕОЖИДАННОМ нападении на Новый Год!" 
  northdakota.2.a:0 "Вперед!" 

  northdakota.3.t:0 "Поднять Кавалерию!" 
  northdakota.3.d:0 "Войска штата собраны и вооружены техникой штата, конные полки и батальоны сформированы из местных войск и добровольцев-народников. Но мы будем страдать от того, что наши основные полицейские силы будут переведены на передовую, преступники начинают чувствовать себя уверенно из-за отсутствия безопасности и присутствия полиции."
  northdakota.3.a:0 "Пастбища... Идеально для Кавалерии"
