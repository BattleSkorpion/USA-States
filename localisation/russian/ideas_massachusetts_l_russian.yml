    SMA_Low_Motivation_to_Join_Military:0 "Низкая Мотивация к Поступлению на Военную Службу" 
    SMA_Low_Motivation_to_Join_Military_desc:0 "Наш штат страдает от недостатка мотивации к службе в армии. Этому способствуют многие факторы, такие как растущее пацифистское движение, развитие воинственного рабочего движения и предположение, что в нашем относительно благополучном государстве никогда не будет большой войны. Эти факторы должны быть подавлены, если мы хотим добиться какого-либо прогресса в процессе вербовки."
    SMA_Smuggling_Rampant:0 "Волна Преступности" 
    SMA_Smuggling_Rampant_desc:0 "Ирландская и Итальянская мафии бесчинствует в наших городах, занимаясь контрабандой нелегальных товаров и получая от этого огромную прибыль. Действия мафии не ограничиваются контрабандой, они включают в себя постоянные войны между ирландской и итальянской мафией за территорию и репрессивные убийства, они продолжают терроризировать невинных жителей Массачусетса своими мошенническими действиями. Эти гангстерские операции подрывают саму ткань нашего правительства и заставляют общественность считать нас неудачниками, поскольку мы не можем избавиться даже от собственных преступников."
