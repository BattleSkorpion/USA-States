    SMA_minutemen_militia:0 "Ополчение Минитменов" 
    SMA_minutemen_militia_desc:0 "Ополчение Минитменов - неофициальное формирование в нашей огромной армии, но они готовы в любую минуту! Они олицетворяют революционную мощь нашего государства и всегда готовы к бою!" 
    SMA_Special_Military_Research_Group:0 "Специальная Военно-Исследовательская Группа" 
    SMA_Trotskyist_Army:0 "Троцкистская Армия" 
    SMA_Trotskyist_Army_desc:0 "Наша армия обладает уникально решительным рвением распространить перманентную революцию далеко и широко, это рвение теперь еще больше подкрепляется постоянным бурлением наших сил и полной реформой нашей армии, чтобы сосредоточиться в первую очередь на наступательных действиях." 
