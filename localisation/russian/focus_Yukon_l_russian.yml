PYT_elite_medical_corps:0 "Элитный Медицинский Корпус" 
PYT_elite_medical_corps_desc:0 "Элитный Медицинский Корпус станет отличным дополнением к нашей небольшой армии и поможет нам не нести столько потерь в бою."

PYT_Hunt_down_Mad_Trapper:0 "Охота на Сумасшедшого Охотника" 
PYT_Hunt_down_Mad_Trapper_desc:0 "Сумасшедший Охотник и его таинственная банда бродяг и бандитов слишком долго терроризировали добрый народ Юкона! Пришло время выследить его и наконец-то убить этого ублюдка!" 

