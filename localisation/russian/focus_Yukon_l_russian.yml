PYT_Hunt_the_wolves:0 "Мясо Волков" 
PYT_Hunt_the_wolves_desc:0 "Волки должны стать легкой мишенью для наших выносливых гангслингеров, а после - отличной едой!" 

PYT_The_gang_takes_over_dawson_city:0 "Банда Захватывает Доусон". 
PYT_The_gang_takes_over_dawson_city_desc:0 "Банда Сумасшедшого Охотника подвергнется самым серьезным испытаниям в этой последней схватке с правительством. Захватив Доусон, мы сможем обеспечить контроль над территорией и свергнуть тиранический режим, скрывающийся от нас в городе." 

PYT_Mad_Trapper_President:0 "Премьер-Министр Охотников" 
PYT_Mad_Trapper_President_desc:0 "Сумасшедший Охотник официально захватил власть и был введен в должность премьер-министра Юкона" 

PYT_negotiate_police_standdown:0 "Переговоры о Прекращении Работы Полиции" 
PYT_negotiate_police_standdown_desc:0 "Оставшимся остаткам полиции больше не за что бороться, поэтому мы можем договориться с ними, чтобы они прекратили свою деятельность."

