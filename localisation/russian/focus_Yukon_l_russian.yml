l_russian:

PYT_the_future_of_the_north:0 "Будущее Севера" 
PYT_the_future_of_the_north_desc:0 "Будущее Юкона переплетается с будущим Севера Северной Америки, пришло время принять решение в этом избирательном цикле 1936 года." 

PYT_Start_weapons_Production:0 "Начать Производство Оружия" 
PYT_Start_weapons_Production_desc:0 "Мир становится все более хаотичным, пришло время Юкону адаптироваться к времени и подготовиться к худшему, построив мастерскую по производству стрелкового оружия." 

PYT_Invest_in_a_hospital:0 "Инвестировать в Больницу" 
PYT_Invest_in_a_hospital_desc:0 "Логично, что Больница поможет нашему населению расти и поможет жертвам нападений волков."

PYT_Construct_canned_meat_factory:0 "Построить Фабрику по Производству Мясных Консервов" 
PYT_Construct_canned_meat_factory_desc:0 "Мясные Консервы помогут нам сохранить население, увеличить его численность по мере накопления излишков продовольствия и получить определенный доход для территории." 

PYT_Elect_a_candidate:0 "Избрать Кандидата" 
PYT_Elect_a_candidate_desc:0 "Демократия должна продолжаться даже в эти хаотичные времена."

PYT_a_normal_fellow:0 "Нормальный Товарищ" 
PYT_a_normal_fellow_desc:0 "Нормальность в наше время только поможет нам сохранить стабильность."

PYT_offer_free_trapping_licences:0 "Предлагать Бесплатные Лицензии на Отлов" 
PYT_offer_free_trapping_licences_desc:0 "В этой части района отлов может быть весьма прибыльным делом."

PYT_hire_educated_men:0 "Нанимать Образованных Людей" 
PYT_hire_educated_men_desc:0 "Собрав немного денег, мы можем нанять несколько образованных людей с юга."

PYT_Purchase_tools:0 "Приобрести Инструменты" 
PYT_Purchase_tools_desc:0 "Новые инструменты необходимы для любого развития."

PYT_Construct_better_workshops:0 "Создать Лучшие Мастерские" 
PYT_Construct_better_workshops_desc:0 "С помощью новых и лучших инструментов мы можем создавать лучшие мастерские."

PYT_offer_land_to_refugees:0 "Предлагать Землю Беженцам" 
PYT_offer_land_to_refugees_desc:0 "В условиях нестабильности и хаоса, царящих во многих частях Канады и Тихоокеанского Северо-Запада, мы могли бы предложить им убежище, чтобы наше население могло расти."

PYT_deputization_act:0 "Закон о Депутировании" 
PYT_deputization_act_desc:0 "" 

PYT_attept_to_promote_second_gold_rush:0 "Попытка Содействовать Второй Золотой Лихорадке" 
PYT_attept_to_promote_second_gold_rush_desc:0 "Золотая Лихорадка была пиком влияния и могущества Юкона, мы должны вернуться к этим дням и продвинуть еще одну, если мы хотим расти как территория."

PYT_Film_goldrush_propaganda_campaign:0 "Пропагандистская Кинокампания Золотой Лихорадки". 
PYT_Film_goldrush_propaganda_campaign_desc:0 "Фильмы и Кинематограф помогут нам романтизировать дни золотой лихорадки и старателей, делающих состояние на севере!" 

PYT_Hire_government_geologists:0 "Нанять Бывших Государственных Геологов" 
PYT_Hire_government_geologists_desc:0 "Геологи могут дать нам ценную информацию, в конце концов, наша столица была основана геологом!" 

PYT_establish_yukon_university:0 "Создать Юконский Университет" 
PYT_establish_yukon_university_desc:0 "" 

PYT_Yukon_homestead_act:0 "Закон о Юконских Усадьбах" 
PYT_Yukon_homestead_act_desc:0 "Усадьба поможет привлечь больше людей в Юкон."

