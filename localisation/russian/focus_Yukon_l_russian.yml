PYT_path_of_revenge:0 "Путь Мести" 
PYT_path_of_revenge_desc:0 "Сумасшедший Охотник отомстит за то, что правительство пыталось и не смогло сделать с ним много лет назад!" 

PYT_establish_the_gang:0 "Создать Банду" 
PYT_establish_the_gang_desc:0 "Настоящей банде нужны выносливые, надежные и верные стрелки, готовые вести войну за нас!" 

