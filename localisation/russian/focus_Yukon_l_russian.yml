PYT_giver_everything_we_got_desc:0 "" 

PYT_Hire_Wolf_hunters:0 "Нанять Охотников на Волков" 
PYT_Hire_Wolf_hunters_desc:0 "Охотники на Волков нужны сейчас для уничтожения волков, постоянно преследующих наших жителей, и для защиты караванов переселенцев, но охотников на волков также будут заманивать поселиться в столь выгодной для них земле." 

PYT_Trust_the_cheif:0 "Доверяй Вождю" 
PYT_Trust_the_cheif_desc:0 "Вождь и его племя могут легко сплотить коренное население Юкона и избавиться от проблемы волков, сохранив их как естественный элемент экосистемы." 

