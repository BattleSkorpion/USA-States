IJA_sanfran:0 "Интегрировать Азиатское Население Сан-Франциско" 
IJA_sanfran_desc:0 "Сан-Франциско является домом для сотен тысяч представителей японской диаспоры, которых мы наконец-то реинкорпорировали, мы переименуем город в Соко, старое название Сан-Франциско, данное ему Иссеями, первым поколением японских иммигрантов в Америку."


