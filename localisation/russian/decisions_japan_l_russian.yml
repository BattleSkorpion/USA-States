IJA_Operation_Cherry_Blossoms_At_Night:0 "§9Операция «Цветущая Сакура Ночью»" 
IJA_Operation_Cherry_Blossoms_At_Night_desc:0 "Операция «Цветущая Сакура Ночью» была японским планом по ведению биологической войны против городов в Южной Калифорнии. Японский план предусматривал использование самолетов, запускаемых с подводных лодок класса I-400, для сброса бомб, содержащих миллионы блох, зараженных чумой"\ 

