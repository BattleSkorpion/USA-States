free_negro_state.1.t:0 "Негритянский Национальный Конгресс Собрался" 
 free_negro_state.1.d:0 "Негры со всего Глубокого Юга собрались, чтобы официально создать правительство для нашей новой нации. Хотя молодой Англо Хердон служил временным президентом в нашей борьбе за независимость против Алабмамы, многие сомневаются в его лидерстве. Среди них - Нед Кобб, боец повстанцев, взорвавший и похитивший множество оборудования Алабамской Республики. Кобб мечтает полностью объединить Глубокий Юг под властью негров и разбить плантации. Херндон считает, что мы должны найти время для индустриализации и сотрудничества с либералами и социалистами на Севере."
 free_negro_state.1.a:0 "Хердон Остается" 
 free_negro_state.1.b:0 "Кобб должен возглавить нас!" 

  free_negro_state.3.t:0 "Свободная Республика Негров Просит нас о Помощи" 
 free_negro_state.3.d:0 "После победы в войне с Алабамой Свободная Республика Негров обратилась к нам с просьбой защитить ее в случае нападения. Молодой президент Хердон просит нас объявить, что Нью-Йорк будет защищать их новообразованное государство от \"Негров, ненавидящих штаты Дикси\". При этом мы, несомненно, станем более активно участвовать в жизни Юга в целом. Однако это может помочь нам распространить демократию в регионе Джима Кроу и тем самым усилить наше влияние. С другой стороны, у нас есть свои расовые и рабочие проблемы, которые могут быть раздуты, если мы пойдем на Юг под именем черных." 
 free_negro_state.3.a:0 "Мы будем защищать права Чернокожих" 
 free_negro_state.3.b:0 "Мы не должны помогать Коммунистам!" 

 free_negro_state.4.t:0 "Черные Повстанцы Работают в Джорджии" 
 free_negro_state.4.d:0 "Сейчас в Южной Джорджии негры работают над восстанием. Мы уже близко. Скоро они будут готовы."
 free_negro_state.4a:0 "Все идет по плану..." 


 free_negro_state.6.t:0 "Негры Восстали в Саванне"
 free_negro_state.6.d:0 "Негры в Саванне взялись за оружие против нас. Они захватили несколько арсеналов в прибрежной зоне страны, отрезав нас от военно-морского флота. Во главе с печально известным негром-коммунистом Джеймсом Фордом они образовали мятежное государство Шерманланд. Проклятые цветные назвали страну в честь подлого генерала Шермана! Мы должны действовать быстро, иначе восстание распространится дальше вглубь страны."
 free_negro_state.6.a:0 "Мы должны действовать быстро!" 

 free_negro_state.7.t:0 "Свободное Государство Негров будет Защищать Шерманланд" 
 free_negro_state.7.d:0 "Президент Свободного Государства Негров Хердон выступил с угрозой,\"никто и пальцем не тронет Шерманланд,\". Это явное предупреждение для нас. Теперь мы должны быть готовы к войне на два фронта."
 free_negro_state.7.a:0 "Надо было казнить Хердона, когда у нас была такая возможность."

 free_negro_state.8.t:0 "Шерманландский Вопрос" 
 free_negro_state.8.d:0 "Шерманланд окопался в Прибрежном Регионе и собрал армию. Аналогично, с учетом того, что Свободные Негритянские Штаты имеют над ними власть, нам придется вести войну на два фронта. Возможно, Нью-Йорк также решит принять участие в войне, чтобы защитить Свободное Государство Негров. Однако наш народ требует войны. Генерал Линдели Кэмп говорит, что если мы сумеем быстро накрыть Шерманланд, то сможем удержать Саванну и не пустить туда янки. Он также считает, что парни Хердона не готовы к войне. В 1872 г. мы выгнали мешочника с коврами и негра. Сможем ли мы сделать это снова?" 
 free_negro_state.8.a:0 "Разгромить Их"
  free_negro_state.8.b:0 "Сейчас мы ничего не можем сделать."
