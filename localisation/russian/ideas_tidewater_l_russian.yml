l_russian:

TDW_fight_for_freedom:0 "Борьба за Нашу Свободу" 
  TDW_fight_for_freedom_desc:0 "Эта национально-освободительная борьба, с которой мы сталкиваемся, будет трудной, но мы должны продолжать бороться, чтобы покончить с расизмом и неравенством, где бы мы их ни видели."

  TDW_cultural_revolution:0 "Культурная Революция" 
  TDW_cultural_revolution_desc:0 "Хейвуд - поклонник китайского председателя Мао Цзэдуна, и он особенно высоко оценил идею культурной революции Мао, такая революция крайне необходима здесь, на Юге, где так распространена реакционная культура. Но это будет чрезвычайно трудная задача - прорваться и разрушить реакционные устои Юга."

  TDW_forced_labor:0 "Принудительный Труд" 
  TDW_forced_labor_desc:0 "По иронии судьбы мы отправляем реакционеров и бывших капиталистов на работу в трудовые лагеря, чтобы поддержать экономику." 

  TDW_cultural_revolution2:0 "Культурная Революция" 
  TDW_cultural_revolution2_desc:0 "После испытаний и невзгод нашей культурной революции она наконец завершена, и мы показали всему миру, что даже самые реакционные культуры могут быть проникнуты и начать искореняться. Благодаря нашим мерам расизм на социальном уровне начал снижаться."

  communist_internationalism:0 "Коммунистический Интернационализм" 
  communist_internationalism_desc:0 "Наш долг как коммунистов - оказывать поддержку международным коммунистическим движениям за рубежом."

  air_supply:0 "Воздушное Снабжение" 
  air_supply_desc:0 "Наши ВВС специализируются на облегчении проблем со снабжением, доставляя его по воздуху."

  army_equality:0 "Равенство в Армии" 
  army_equality_desc:0 "Наша армия была десегрегирована, и теперь мы можем воспользоваться гораздо большим количеством рекрутов."

  mass_gun_production:0 "Массовое Производство Винтовок" 
  mass_gun_production_desc:0 "" 

  incen_bombs:0 "Зажигательные Бомбы" 
  incen_bombs_desc:0 "Эти зажигательные бомбы позволяют нам еще больше опустошать наших врагов с помощью стратегии стратегических бомбардировок." 

  infantry_priority:0 "Приоритет Пехоты" 
  infantry_priority_desc:0 "План Хейвуда требует, чтобы мы отдавали приоритет нашей пехоте" 

  tank_priority:0 "Приоритет Бронетехники" 
  tank_priority_desc:0 "План Хейвуда призывает нас отдавать приоритет бронетехнике". 

  tuskegee:0 "Авиаторы Таскиги" 
  tuskegee_desc:0 "Мы набрали много членов знаменитой авиагруппы Таскиги, эти летчики - профессионалы и могут дать нашим ВВС небольшое преимущество над противниками."

  state_unions:0 "Профсоюзы, Контролируемые Государством" 
  state_unions_desc:0 "Нам необходимо было создать новые профсоюзы, контролируемые государством, чтобы предотвратить большевистское влияние и антикапиталистические настроения среди нашего рабочего класса" 

  negro_army:0 "Негритянская Армия" 
  negro_army_desc:0 "Наша армия состоит в основном из негров, мы наиболее решительно и идеологически настроены на уничтожение капитализма и расизма и доказали свою преданность и пламенность этому делу." 

  desegregated_higher_education:0 "Десегрегация Высшего Образования" 
  desegregated_higher_education_desc:0 "В соответствии с прогрессивной политикой мы полностью десегрегировали высшее образование, что позволило гораздо большему числу студентов изучать естественные науки." 

  TDW_less_taxes:0 "Низкий Налог на Бизнес" 
  TDW_less_taxes_desc:0 "Мы снизили налоги на бизнес и подоходный налог, чтобы способствовать развитию предпринимательства и созданию новых предприятий."

  TDW_black_culture:0 "Интегрированная Культура Чернокожих" 
  TDW_black_culture_desc:0 "Вместо того чтобы пропагандировать сепаратизм и наши различия, мы придерживаемся прогрессивного подхода к расовому вопросу в Америке. И черные, и белые - американцы, и их не следует разделять по культурному признаку." 

  TDW_collective_farms:0 "Коллективные Хозяйства" 

  TDW_Our_new_army:0 "Наша Новая Армия" 

  TDW_Elite_units:0 "Элитные Подразделения" 

  TDW_tobacco_industry:0 "Табачная Промышленность" 

  TDW_communist_rebels:0 "Партизаны ЮСФА" 
  TDW_communist_rebels_desc:0 "Подпольные партизанские ячейки ЮСФА были активизированы и вновь активизированы неграми-коммунистами в Тайдуотере!" 

  TDW_successful_army:0 "Армия, Испытанная Огнем" 
  TDW_successful_army_desc:0 "После успешных походов через Каролины наша армия извлекла множество бесценных уроков, которые будут использованы в будущих войнах против реакционных капиталистов. Армия показала себя в испытании огнем и сталью и вышла победительницей вопреки всему."
