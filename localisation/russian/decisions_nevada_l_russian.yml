SNV_finish_the_hoover_dam:0 "Завершение Строительства Дамбы Джона Спаркса" 
  SNV_finish_the_hoover_dam_desc:0 "Старый Проект, известный как Дамба Гувера, был начат в 1931 г., но в последующие годы федеральное финансирование иссякло, и строительство приостановилось. Если бы нам удалось завершить проект, его электроэнергия могла бы принести большую пользу Лос-Вегасу."

  SNV_hydroelectricity:0 "Гидроэнергетика" 
  SNV_hydroelectricity_desc:0 "Великие Реки нашего штата могут оказаться очень богатым источником энергии. Мы продолжим завершать проекты Великих Дамб прошлого, чтобы улучшить наше энергоснабжение и укрепить нашу экономику."

  SNV_divert_water_to_la:0 "Отвести Воду в Лос-Анджелес"

  Rebuilt_Hoover_tt:0 "Завершил Строительство Дамбы Спаркса"
