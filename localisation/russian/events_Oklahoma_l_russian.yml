l_russian:

oklahoma.1.t:0 "Инцидент на Ред-Ривер" 
    oklahoma.1.d:0 "В начале этой недели техасский рыбак оказался не на той стороне реки Ред-Ривер, на нашей стороне. Мы бы, как правило, проводили его обратно в Техас, но солдат Национальной Гвардии, расквартированный в этом районе, посчитал, что на самом деле переправлялся не рыбак, а Техасский Солдат. Из-за этой ошибки он выстрелил в рыбака, убив его мгновенно. \n\n Солдат Национальной Гвардии оправдывает себя, утверждая, что легкий туман, окутавший реку в тот день, помешал ему рассуждать, и он не хотел рисковать. \n\n Техас считает, что этого инцидента достаточно, чтобы начать войну с Оклахомой. Это заявление не кажется пустой угрозой, поскольку многие солдаты Национальной Гвардии, расквартированные на границе, заметили, что численность Техасской Пограничной Службы растет с каждым днем, и многие опасаются, что Техас планирует и готовится к Вторжению в Оклахому всего через пару недель. \n\n Многие высшие чины страны хотят обратиться к Луизиане за помощью в защите нашей страны." 
    oklahoma.1.a:0 "Луизиана вполне может быть нашей Последней Надеждой!" 
    oklahoma.1.b:0 "Мы будем Бороться с Техасом сами!" 

    oklahoma.2.t:0 "Луизиана Защищает нас!" 
    oklahoma.2.d:0 "Луизиана решила поддержать нас в предстоящей войне против Техаса."
    oklahoma.2.a:0 "Отличная Новость!" 

    oklahoma.3.t:0 "Луизиана Отказала нам!" 
    oklahoma.3.d:0 "Луизиана решила не вмешиваться в политику между нами и Техасом и не будет участвовать в войне, оставив нас сражаться самостоятельно."
    oklahoma.3.a:0 "Надеюсь, они Нам не Понадобятся"

    oklahoma.4.t:0 "Инцидент на Ред-Ривер" 
    oklahoma.4.d:0 "Уже около двух недель наши войска в одиночку скапливаются на границе Оклахомы. Однако они находятся на границе Оклахомы по очень веской причине. Около двух недель назад на реке Ред-Ривер был застрелен Техасский рыбак, которого из-за густого тумана в тот день приняли за солдата. Большинство жителей Техаса поддерживают их решение, а многие призывают к войне, и это последний раз, когда Оклахома плюнет нам в лицо или даже посмеет встать перед нами!" 
    oklahoma.4.a:0 "Мы не Должны Допустить, Чтобы это Сошло им с Оук!" 
    oklahoma.4.b:0 "Вся Эта Суета из-за Одного Рыбака?" 

    oklahoma.5.t:0 "Луизиана Желает Мира после нашей Славной Победы" 
    oklahoma.5.d:0 "После быстрой победы над Техасом, Луизиана считает, что мы можем потребовать заключения мира в нашу пользу. В этом мире мы, вероятно, получим [153.GetName]."
    oklahoma.5.a:0 "Воспользуемся Своим шансом на Мир" 
    oklahoma.5.b:0 "Мы будем сражаться с ними в Одиночку!" 
    SOK_not_part_of_peace_tt:0 "§YЕсли Техас примет мирное соглашение с Луизианой, мы будем воевать§! §RОдни.§!" 

    oklahoma.6.t:0 "Тяжелая Потеря для Техаса" 
    oklahoma.6.d:0 "Луизиана предложила нам мирное соглашение. Они выдвигают свои многочисленные претензии в Восточном Техасе."
    oklahoma.6.a:0 "Пока Страна в Безопасности" 
    oklahoma.6.b:0 "Мы можем повернуть эту войну Вспять!" 

    oklahoma.7.t:0 "Луизиана желает Мира после нашей Победы" 
    oklahoma.7.d:0 "После незначительной победы над Техасом, Луизиана считает, что было бы разумно закончить войну и получить небольшое количество земли. В этом мире мы, скорее всего, получим [153.GetName]."
    oklahoma.7.a:0 "Мир звучит Прекрасно" 
    oklahoma.7.b:0 "Мы будем сражаться с ними в Одиночку!" 

    oklahoma.8.t:0 "Потеря для Техаса" 
    oklahoma.8.d:0 "Луизиана предложила нам мирное соглашение. Они настаивают на некоторых своих претензиях в Восточном Техасе."
    oklahoma.8.a:0 "Это не слишком большая потеря" 
    oklahoma.8.b:0 "Мы можем повернуть эту войну Вспять!" 

    oklahoma.9.t:0 "Луизиана желает Мира после наших Потерь" 
    oklahoma.9.d:0 "Техас наседает на нашу страну и на Луизиану. Они считают, что мир - это единственный способ спасти наши страны. Скорее всего, они потребуют [152.GetName]."
    oklahoma.9.a:0 "Мир - наш лучший Вариант" 
    oklahoma.9.b:0 "Мы можем повернуть эту войну Вспять!" 

    oklahoma.10.t:0 "Победа Техаса" 
    oklahoma.10.d:0 "Война против Луизианы и Оклахомы складывается для нас удачно, и Луизиана знает об этом. Они предложили нам мир в надежде, что мы пощадим их страну."
    oklahoma.10.a:0 "Это хорошая Компенсация"
    oklahoma.10.b:0 "Мы хотим Больше"

oklahoma.11.t:0 "Луизиана желает Мира после затянувшейся Патовой Ситуации" 
    oklahoma.11.d:0 "После длительного застоя Луизиана считает, что мир был бы выгоден всем сторонам, участвующим в этой войне."
    oklahoma.11.a:0 "Мы хотели бы, чтобы эта война Закончилась" 
    oklahoma.11.b:0 "Мы будем сражаться с ними в Одиночку!" 

    oklahoma.12.t:0 "Патовая Ситуация для Техаса" 
    oklahoma.12.d:0 "Война против Луизианы и Оклахомы зашла в тупик. В связи с этим Луизиана предлагает нам мирное соглашение, чтобы положить конец \"Ненужному Кровопролитию\"."
    oklahoma.12.a:0 "Действительно, Ненужное Кровопролитие" 
    oklahoma.12.b:0 "Это не Ненужное Кровопролитие, если мы победим!" 

    oklahoma.13.t:0 "Нефтяной Вопрос" 
    oklahoma.13.d:0 "После войны с Техасом они ведут с нами Нефтяную Войну. Из-за войны наша Нефть не имеет смысла продавать, так как она слишком дешевая, чтобы получить прибыль. Нефтяная Промышленность Штата - единственная, кто получает прибыль, благодаря небольшим налогам. В последний раз, когда цены на нашу нефть упали, Мюррей послал армию для защиты нефтяных месторождений. Может быть, нам пойти дальше? Национализировать всю нефть и продавать ее по тем ценам, которые мы выберем? Мы могли бы вернуть деньги народу."
    oklahoma.13.a:0 "Приступить к Национализации" 
    oklahoma.13.b:0 "Мы должны Уважать право частной собственности!" 

    oklahoma.15.t:0 "Встречные Приказы" 
    oklahoma.15.d:0 "Наши войска начали не подчиняться нашим приказам."
    oklahoma.15.a:0 "Крысы!" 

    oklahoma.18.t:0 "Скончалась Жена Алфальфы Билла" 
    oklahoma.18.d:0 "В ночь на 28 августа Мэри Элис Хиррелл Мюррей скончалась во сне в возрасте 63 лет. Алфальфа Билл был потрясен этой новостью и взял небольшой перерыв, чтобы оплакать эту потерю." 
    oklahoma.18.a:0 "Прощай, Мэри". 

    oklahoma.19.t:0 "Алфальфа Билл скончался!" 
    oklahoma.19.d:0 "Алфальфа Билл, герой Оклахомы и стратегический вдохновитель, приведший нас к победе в Войне на Ред-Ривер. Скончался вчера вечером в своем большом особняке в штате от инсульта и пневмонии в возрасте 86 лет. Близкие заметили признаки быстрого ухудшения его здоровья, но решили до поры до времени держать это в тайне. Штат был потрясен, было объявлено о недельном поминальном периоде, и сын Алфальфы Билла: Джонстон взял власть в свои руки."
    oklahoma.19.a:0 "Новая Эра..." 


     oklahoma.20.t:0 "Оклахома просит Присоединиться к СОЮ" 
    oklahoma.20.d:0 "Несмотря на долгие годы союзничества с Популистской Луизианой, Республика Оклахома ищет новый путь под руководством консервативного президента-демократа Реда Филипса. Филипс - один из главных движущих сил в республике и ярый враг Билла 'Алфальфы' Мюррея. Он стремится сотрудничать с Советом обороны Юга, чтобы проверить "радикальных" Демократов Джефферсона и клановцев, которые стремятся разрушить нашу Республику. Однако этот шаг по их допуску, скорее всего, вызовет большие трения с Техасом. Техас по-прежнему не в лучших отношениях с Оклахомой, и поэтому этот шаг ему совсем не понравится."
     oklahoma.20.a:0 "Мы примем Оки с Распростертыми Объятиями!" 
     oklahoma.20.b:0 "Не стоит злить Техас"

    oklahoma.21.t:0 "Билл Мюррей скрывает Результаты Выборов" 
    oklahoma.21.d:0 "Билл Мюррей объявил выборы фикцией, и единственным способом обеспечить власть теперь является революция!" 
    oklahoma.21.a:0 "Для Народа"
