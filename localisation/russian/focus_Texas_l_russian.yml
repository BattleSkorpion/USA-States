  STX_elect_lyndon_b_johnson:0 "Избрать Линдона Б. Джонсона" 
  STX_elect_lyndon_b_johnson_desc:0 "Джеймс Аллед давно готовил своего молодого преемника Линдона Б. Джонсона из Стоунволл-Техаса. Джонсон был убежденным защитником всех программ Алледа. В свою очередь, Алледа редко можно увидеть без большого ЛБДж, который следует за ним по пятам. Оллред поддерживает ЛБДж без сомнений."

  STX_endorse_the_civil_rights_movement:0 "Одобряю движение за гражданские права" 
  STX_endorse_the_civil_rights_movement_desc:0 "В северных газетах Техас долгое время считался еще одним фанатичным южным штатом. ЛБДж стремится покончить с этим клеймом и помочь всем жителям Техаса. Шагом номер один должно стать одобрение небольшого городского движения за гражданские права в Техасе."

   STX_pass_the_civil_rights_bill_lbj:0 "Принять закон о гражданских правах" 
   STX_pass_the_civil_rights_bill_lbj_desc:0 "ЛБДж решил добиваться от палаты представителей Техаса принятия закона о гражданских правах, который защитит избирательное право африканских техасцев. Законопроект также положит конец сегрегации в техасском правительстве. В то время как ЛБДж стремится идти дальше, многие другие политики отказываются идти ему на уступки."

   STX_distance_texas_from_the_south:0 "Расстояние Техаса от Юга" 
   STX_distance_texas_from_the_south_desc:0 "Почти весь Юг пал перед демагогами вроде Талмаджа, Бильбо, Мюррея и Лонга. Демократия здесь в значительной степени является глубокой буквой. В результате Техас должен принять свою ковбойскую западную идентичность." 

   STX_look_towards_the_midwest:0 "Взгляд в Сторону Юго-Запада" 
   STX_look_towards_the_midwest_desc:0 "Демократия, похоже, выживает в основном на Юго-Западе. Мы можем искать здесь союзников."

   STX_create_a_midwestern_brotherhood:0 "Создать Братство Среднего Запада" 
   STX_create_a_midwestern_brotherhood_desc:0 "Техас стремится создать новый союз штатов, для которых демократия по-прежнему является истиной." 

   STX_invite_kansas_and_nebraska_to_the_brotherhood:0 "Пригласить Канзас и Небраску в Братство."
   STX_invite_kansas_and_nebraska_to_the_brotherhood_desc:0 "Канзас и Небраска были штатами, отделившимися позже других в 1932 году. Ни один из них не вышел из депрессии. С нашей помощью мы можем поднять их."

   STX_invite_new_mexico_to_the_brotherhood:0 "Пригласить Нью-Мексико в Братство" 
   STX_invite_new_mexico_to_the_brotherhood_desc:0 "Нью-Мексико - наш самый большой сосед. Они все еще являются демократическим государством. Поэтому мы должны включить их в наше новое Братство."

   STX_a_brotherhood_to_last_forever:0 "Братство Навеки". 
   STX_a_brotherhood_to_last_forever_desc:0 "Мы обратимся к Айове и Оклахоме. Многие осуждают ЛБДж за то, что он добивается вступления Оклахомы в наш Союз, другие же приветствуют этот акт доброй воли."

   STX_a_brotherhood_forged_in_blood:0 "Братство, закаленное в крови" 
   STX_a_brotherhood_forged_in_blood_desc:0 "Мы должны быть готовы к войне в это нестабильное время. ЛБДж призвал армию быть наготове."

   STX_a_brotherhood_forged_in_steel:0 "Братство, Закаленное в Стали" 
   STX_a_brotherhood_forged_in_steel_desc:0 "Наше Братство должно быть готово к войне. Если так, то мы должны иметь необходимые для этого инструменты."

   STX_declare_war_on_poverty:0 "Объявить Войну Бедности" 
   STX_declare_war_on_poverty_desc:0 "Бедность давно стала врагом Техаса! Мы должны победить этого монстра, который морит голодом наш народ."
    #populism 
STX_hand_out_free_buscuits:0 "Раздадим им Бесплатное Печенье" 
    STX_hand_out_free_buscuits_desc:0 "«Пэппи» рассказывал, какие вкусные у него бисквиты. Теперь мы поделимся ими с голодными жителями Техаса."

    STX_meet_with_lobbyists:0 "Встреча с Лоббистами" 
    STX_meet_with_lobbyists_desc:0 "Руководители техасских компаний и другие состоятельные люди вызвали президента на встречу."

    STX_side_with_the_lobbyists:0 "На Стороне Лоббистов" 
    STX_side_with_the_lobbyists_desc:0 "Лоббисты правы. Техас может развиваться только в том случае, если развивается предпринимательское сообщество. Так же как и наши фонды кэмпинга."

    STX_strengthen_the_armed_forces:0 "Укреплять Вооруженные Силы" 
    STX_strengthen_the_armed_forces_desc:0 "Чтобы Техас снова стал великим, мы должны иметь мощную армию!" 

    STX_crack_down_on_communism:0 "Подавить Коммунизм" 
    STX_crack_down_on_communism_desc:0 "Главный враг Техаса - Красный коммунист! Профсоюзы виноваты в Депрессии. Мы больше не можем терпеть этих мерзавцев!" 

    STX_forcefully_remove_socialist_professers:0 "Принудительно Убрать Профессоров-Социалистов" 
    STX_forcefully_remove_socialist_professers_desc:0 "Социалисты раздули наше высшее образование. Многие молодые люди приняли социалистические идеи. Пора выгнать этих лжецов!" 

    STX_arrest_james_allred:0 "Арестовать Джеймса Оллреда"
    STX_arrest_james_allred_desc:0 "Бывший Президент Оллред - фаворит среди молодых прогрессистов на президентских выборах 1939 года. Однако наши техасские рейнджеры считают его социалистическим агентом России. Пора нанести ему визит." 

    STX_laws_against_labor:0 "Законы Против Труда" 
    STX_laws_against_labor_desc:0 "Рабочим нужно перестать требовать большего и быть счастливыми. Пожалуйста, передайте Печенье «Пэппи»!"

    STX_anti_violence_act:0 "Закон о Борьбе с Насилием" 
    STX_anti_violence_act_desc:0 "Генеральная Ассамблея Техаса приняла законопроект, который сделает любое политическое насилие незаконным. Он направлен против коммунистов и забастовщиков, которые стремятся разрушить нашу восстанавливающуюся экономику." 

    STX_a_populist_texas:0 "Популистский Техас" 
    STX_a_populist_texas_desc:0 "«Пэппи» О'Дэниел сделал популизм новым путем для Техаса. Техас находится на пути экономического восстановления. Открываются рабочие места для людей, избравших его в 1937 году. Однако некоторые считают, что зарплата должна быть увеличена, а правительство Остина превращается в государство-авторитет." 

    STX_deal_with_the_civilwar:0 "Справиться с Гражданской Войной" 
    STX_deal_with_the_civilwar_desc:0 "Левые коммунисты восстали против нашего Пэппи! Настоящие техасцы с красной кровью должны объединиться против этого вредителя!" 

    STX_enact_nationwide_conscription:0 "Ввести Общенациональный Воинский Призыв" 
    STX_enact_nationwide_conscription_desc:0 "С восстанием профсоюзов и либеральных демократов мы должны собрать все силы, чтобы уничтожить этих собак!" 

    STX_ask_the_texas_rangers_for_help:0 "Попросить Помощи у Техасских Рейнджеров" 
    STX_ask_the_texas_rangers_for_help_desc:0 "Техасские Рейнджеры пришли поддержать О'Дэниела. В последние годы они стали очень влиятельными. Мы должны попросить их о помощи."

    STX_mobolize_our_industry:0 "Мобилизовать Нашу Промышленность" 
    STX_mobolize_our_industry_desc:0 "Для того чтобы быстро расправиться с мафией, необходимо национализировать нашу экономику и подавить профсоюзы. Все должно быть в деле."

    STX_compensate_for_lost_weapons:0 "Компенсировать Потерянное Оружие" 
    STX_compensate_for_lost_weapons_desc:0 "Много нашего оружия было украдено повстанцами. Нам нужно быстрее создавать новые, если мы хотим одержать верх над нашими врагами." 

    STX_restructure_the_country_for_war:0 "Перестроить Страну"
    STX_restructure_the_country_for_war_desc:0 "Мы должны действовать быстро, чтобы сделать нашу экономику готовой к войне и сражениям."

    STX_rebuild_texas:0 "Перестроить Техас" 
    STX_rebuild_texas_desc:0 "Техас сильно разрушен после войны. Пришло время восстановить разрушения."

STX_state_mandated_white_supremacy:0 "Превосходство Белой Расы" 
    STX_state_mandated_white_supremacy_desc:0 "Либералы разрушили нашу республику! Мы должны действовать, чтобы сохранить господство белого человека в Техасе. Мексиканцы и чернокожие открыто встали на сторону восставших."

    STX_crush_external_communism:0 "Сокрушить Внешний Коммунизм" 
    STX_crush_external_communism_desc:0 "Коммунизм повсюду. Он витает в воздухе. Мы должны уничтожить его, пока он не стал слишком сильным."

    STX_guard_against_communism:0 "Охрана Против Коммунизма" 
    STX_guard_against_communism_desc:0 "Мы должны быть готовы растоптать коммунизм, где бы он ни находился. Техасские ценности будут главенствовать!" 

    STX_cleanse_arkansas:0 "Очистить Арканзас" 
    STX_cleanse_arkansas_desc:0 "Арканзас захвачен Социалистическим Союзом фермеров-арендаторов. Мы должны уничтожить этих красных зверей и освободить наших южан!" 

    STX_ensure_lobbyist_loyalty:0 "Обеспечить Лояльность Лоббистов" 
    STX_ensure_lobbyist_loyalty_desc:0 "Лоббисты должны быть под нашим контролем. Мы стали достаточно сильными, чтобы запугивать их. «Пэппи» будет президентом всегда. Они должны это усвоить."

    STX_Unionists_Storm_Austin:0 "Юнионисты Штурмуют Остин". 
    STX_Unionists_Storm_Austin_desc:0 "" 

    STX_Emma_Tenayuca_makes_radio_speech:0 "Эмма Тенаюка Произносит Радиоречь" 
    STX_Emma_Tenayuca_makes_radio_speech_desc:0 "Тенаюка выступит с Радиоречью."

    STX_Equality_for_all:0 "Равенство для Всех" 
    STX_Equality_for_all_desc:0 "" 

    STX_Establish_texas_Police_State:0 "Создать Полицейское Государство Техас" 
    STX_Establish_texas_Police_State_desc:0 "" 

    STX_Root_Out_Facism:0 "Искоренить Фашизм" 
    STX_Root_Out_Facism_desc:0 "" 

    STX_Root_Out_White_Supremacists:0 "Искоренить Белых Супремасистов" 
    STX_Root_Out_White_Supremacists_desc:0 "Клуксеры повсюду в нашем государстве. Они сдерживают народ. Наш новый Техас искоренит их."

    STX_Reeducation_camps:0 "Лагеря Перевоспитания" 
    STX_Reeducation_camps_desc:0 "" 

    STX_Redefine_Texas_culture:0 "Переопределить Культуру Техаса" 
    STX_Redefine_Texas_culture_desc:0 "На самом деле Техас - это мексиканская культура. Это фальшивая культура стремится выставить нас, испаноязычных, в плохом свете. Аламо никогда не было." 

    STX_1_Year_Plan:0 "Однолетний План" 
    STX_1_Year_Plan_desc:0 "Тенаюка пообещал годичный план превращения Техаса в промышленный штат. Сельское хозяйство используется для нанесения ущерба массам и усиления угнетения." 

    STX_Seize_Means_of_production:0 "Захватить Средства Производства" 
    STX_Seize_Means_of_production_desc:0 "Буржуазия больше не должна владеть средствами производства" 

    STX_Political_officers_training_schools:0 "Школы Подготовки Политических Офицеров" 
    STX_Political_officers_training_schools_desc:0 "Слишком много офицеров воспитывается в фанатичных школах. Мы должны научить их новому техасскому образу жизни."

    STX_Political_officers_mass_deployment:0 "Массовое Развертывание Политических Офицеров" 
    STX_Political_officers_mass_deployment_desc:0 "" 

    STX_declare_spanish_national_language:0 "Объявить Испанский Государственным Языком" 
    STX_declare_spanish_national_language_desc:0 "Наши корни из Испании, мы должны принять всех ради равенства, чтобы продолжить революцию" 

    STX_Spanish_language_military_training:0 "Военная Подготовка на Испанском Языке" 
    STX_Spanish_language_military_training_desc:0 "Если наши офицеры будут говорить по-испански, то латинос будут уважать гораздо больше" 

    STX_Censor_history_of_Alamo:0 "Цензура Истории Аламо" 
    STX_Censor_history_of_Alamo_desc:0 "История Аламо слишком глубоко врезается в англо-испанские отношения, я должен уничтожить этот символ разделения" 

    STX_Revolution_across_rio:0 "Революция Через Рио" 
    STX_Revolution_across_rio_desc:0 "Северная Мексика - это Техас и наоборот. Вместе мы объединимся."

STX_Form_Rio_Grande_international:0 "Сформировать Интернационал Рио-Гранде" 
    STX_Form_Rio_Grande_international_desc:0 "Мы будем бороться за освобождение всех наших братьев" 

    STX_James_Allreds_first_term:0 "Первый Срок Джеймса Оллреда" 
    STX_James_Allreds_first_term_desc:0 "Оллред был избран в 1934 году, настало время завершить его первый срок."

    STX_the_second_red_river_war:0 "Вторая Война на Ред-Ривер" 
    STX_the_second_red_river_war_desc:0 "В 1931 году Техас столкнулся с Варварами из Оки в Первой Войне на Ред-Ривер через мост. Однако мы проиграли эту войну. Нам нужно выстоять и вернуть себе честь."

