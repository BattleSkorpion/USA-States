    STX_never_another_dust_bowl:0 "Никакой Больше Пыльной Чаши" 
    STX_never_another_dust_bowl_desc:0 "Наши исследователи нашли причины Пыльной Чаши, теперь самое время действовать, чтобы она никогда не повторилась."

    STX_deal_with_the_depression:0 "Справиться с Депрессией" 
    STX_deal_with_the_depression_desc:0 "Депрессия уже много лет разъедает нашу экономику и благосостояние. Пришло время попытаться решить эту проблему." 

