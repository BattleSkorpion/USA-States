     STX_keep_our_campaign_promises:0 "Выполнять Обещания Нашей Кампании" 
     STX_keep_our_campaign_promises_desc:0 "Мы обещали власть народу Техаса. Мы не отступим в этой борьбе."

     STX_turn_texas_into_an_economic_powerhouse:0 "Превратить Техас в Экономическую Державу" 
     STX_turn_texas_into_an_an_economic_powerhouse_desc:0 "Техас способен стать экономическим центром не только на Юге, но и во всем мире. «Пэппи» приведет нас туда!" 

     STX_expand_our_civilian_industry:0 "Расширять Нашу Гражданскую Промышленность" 
     STX_expand_our_civilian_industry_desc:0 "Гражданская Экономика Техаса была в плохом состоянии с 29-го года. Теперь под руководством «Пэппи» мы будем работать над возрождением гражданской промышленности." 

     STX_expand_our_civilian_industry2:0 "Снова Расширить Гражданскую Промышленность"
     STX_expand_our_civilian_industry2_desc:0 "Чем Больше, тем Лучше" 

     STX_expand_our_civilian_industry3:0 "Расширять Гражданскую Промышленность еще Больше" 
     STX_expand_our_civilian_industry3_desc:0 "«Пэппи» увеличивает количество денег, чтобы гражданская экономика наконец-то встала на ноги. Рабочие места для всех! Мы увидим, как заботятся о наших людях! " 

     STX_improve_our_infrastructure:0 "Улучшить Нашу Инфраструктуру" 
     STX_improve_our_infrastructure_desc:0 "Инфраструктура Техаса находится в состоянии упадка. Потеря федеральных средств в 1931 году привела к масштабному коллапсу в этой области. Теперь мы должны направить средства на создание сильного Техаса."


     STX_improve_our_infrastructure2:0 "Снова Улучшить Нашу Инфраструктуру" 
     STX_improve_our_infrastructure2_desc:0 "«Пэппи» решил отремонтировать психушки Техаса". 

     STX_improve_our_infrastructure3:0 "И Опять Улучшить Нашу Инфраструктуру" 
     STX_improve_our_infrastructure3_desc:0 "Программа строительства дорог будет запущена."

     STX_abolish_capital_punishment:0 "Отменить Смертную Казнь" 
     STX_abolish_capital_punishment_desc:0 "Капитальное наказание используется для издевательства над бедными людьми. Когда богатых отправляли на электрический стул? Пора запретить эту жестокую практику. " 

     STX_mend_ties_with_huey_long:0 "Наладить Отношения с Хьюи Лонгом" 
     STX_mend_ties_with_huey_long_desc:0 "У Техаса были ужасные отношения с Луизианой с тех пор, как губернатор Стерлинг помог разрушить план Лонга по организации хлопковых праздников. Лонг никогда не простит Техасу действий этого старого дурака. Мы, как товарищи-популисты, должны восстановить наши отношения с Лонгом". 

     STX_shared_populist_values:0 "Общие Популистские Ценности" 
     STX_shared_populist_values_desc:0 "Техас и Луизиана - естественные союзники! Мы будем работать вместе!" 

     STX_peace_mission_to_louisiana:0 "Мирная Миссия в Луизиане" 
     STX_peace_mission_to_louisiana_desc:0 "«Пэппи» лично посетит Морского Царя в Батон-Руж, чтобы обсудить дружбу Техаса и Луизианы."

     STX_ask_to_join_the_jeffersonian_league:0 "Попросить Присоединиться к Пакту Джефферсона" 
     STX_ask_to_join_the_jeffersonian_league_desc:0 "«Пэппи» принял решение попросить Хьюи Лонга присоединиться к его фракции. Надеюсь, это положит начало новой эре техасской демократии. Техас будет в безопасности и спокойствии, когда Луизиана будет рядом с нами." 

     STX_ask_louisiana_for_our_land_back:0 "Попросить Луизиану Вернуть нашу Землю" 
     STX_ask_louisiana_for_our_land_back_desc:0 "Луизиана удерживает большую часть наших восточных земель благодаря Второй Войне на Ред-Ривер. Теперь мы попросим вернуть их в знак доброй воли!" 

     STX_ask_oklahoma_for_our_land_back:0 "Попросить Оклахому Вернуть нашу Землю" 
     STX_ask_oklahoma_for_our_land_back_desc:0 "Оклахома долгое время была нашим врагом. Но как союзники, возможно, они вернут нам наш Пандхэндл."





