    STX_victory_red_river_war_tt:0 "§YПобедил§! во §YВторой Войне на Ред-Ривер§!" 
    STX_red_river_war_information_tt:0 "§YВторая Война на Ред-Ривер§! закончится через §Y8 месяцев§! или когда будут заняты §YДаллас и Хьюстон.§! Если только §YДаллас§! §RИЛИ§! §YХьюстон§! будет занят в течение §Y8 месяцев§! то это приведет к §Yпобеде§! для Луизианы и Оклахомы. Если оба §YДаллас§! §RИ§! §YХьюстон§! будут заняты, то это приведет к §YМгновенной Победе§! для Луизианы и Оклахомы. Если §YТехас займет границы Оклахомы и самого северо-западного округа Луизианы§! то §YТехас§! §Gпобеждает§! во §YВторой Войне на Ред-Ривер§! Если за §Y8 месяцев§! не будет выполнено ни одного условия, то война закончится §YПатовой Ситуацией.§!"

