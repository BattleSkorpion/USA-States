    STX_create_a_state_highway_system:0 "Создать Систему Автомобильных Дорог Страны" 
    STX_create_a_state_highway_system_desc:0 "Как и в большинстве стран Юга, многие наши дороги представляют собой не более чем грязь и слякоть. Это препятствует росту Техаса. Поэтому мы должны проложить дороги". 

    STX_improve_texan_manufactories:0 "Улучшить Техасское Производство". 
    STX_improve_texan_manufactories_desc:0 "" 

