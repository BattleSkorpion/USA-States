    STX_Organize_our_forces:0 "Организовать Наши Силы" 
    STX_Organize_our_forces_desc:0 "Мы должны собрать наши силы и собрать наши забытые активы." 

    STX_introduce_hybrid_seed_corn:0 "Внедрить Гибридную Семенную Кукурузу" 
    STX_introduce_hybrid_seed_corn_desc:0 "Гибридная Семенная Кукуруза - это уникальная и очень специализированная культура. При выращивании гибридной кукурузы фермер использует кукурузу, инбредную от двух отдельных сортов кукурузы. Гибридная кукуруза оказалась более выносливой, долговечной и засухоустойчивой, чем обычные сорта кукурузы." 

    STX_no_longer_able_to_influence_the_power_of_the_texas_rangers_tt:0 "§YТехасские Рейнджеры§! будут Заблокированы на том §YУровне Влияния§! на котором они находятся, когда этот §YФокус будет Завершен§!" 
