    STX_quality_education_for_farmers:0 "Качественное Образование для Фермеров" 
    STX_quality_education_for_farmers_desc:0 "Многие фермеры в Техасе даже никогда не читали книг. Да они и не умеют. Поэтому необходимо начать новую программу, чтобы эти люди получили базовое образование."

    STX_oil_research_fund:0 "Фонд Нефтяных Исследований" 
    STX_oil_research_fund_desc:0 "Нефть - один из наших лучших, наиболее прибыльных ресурсов. Если мы хотим восстановить свое положение в мире, нам необходимо работать над тем, чтобы стать нефтяной державой."

    STX_continue_oil_investments:0 "Продолжить Инвестировать в Нефть" 
    STX_continue_oil_investments_desc:0 "Техас может добиться большего прогресса за счет нефти, если мы вложим в это дело хоть немного денег. Чем больше у нас будет нефти, тем больше денег мы сможем из нее извлечь."

    STX_the_seeligson_oil_field:0 "Нефтяное Месторождение Силингтон" 
    STX_the_seeligson_oil_field_desc:0 "У нас есть компания, желающая открыть нефтяное месторождение. Ура!" 

    STX_continue_oil_investments:0 "Продолжить Инвестировать в Нефть" 
    STX_continue_oil_investments_desc:0 "Мы стабилизировали нашу нефтяную промышленность. С небольшими дополнительными инвестициями мы можем стать ведущим производителем нефти на Западе."

    STX_the_hawkings_oil_field:0 "Нефтяное Месторождение Хоукингс" 
    STX_the_hawkings_oil_field_desc:0 "У нас есть компания, желающая открыть нефтяное месторождение."

    STX_the_kelsey_oil_field:0 "Нефтяное Месторождение Келси" 
    STX_the_kelsey_oil_field_desc:0 "Нефтяное месторождение всегда имеет смысл." 

    STX_expand_the_national_airforce:0 "Расширить Техасские ВВС" 
    STX_expand_the_national_airforce_desc:0 "Техасу нужны большие военно-воздушные силы, как ведущей державе, мы должны их иметь!" 

    STX_invest_in_cas:0 "Инвестировать в Штурмовики" 
    STX_invest_in_cas_desc:0 "Способность прикрывать наши войска в бою - это будущее воздушного боя, и мы должны вкладывать дальнейшие средства в наземную поддержку наших войск."

    STX_invest_in_naval_bombers:0 "Инвестировать в Военно-Морские Бомбардировщики" 
    STX_invest_in_naval_bombers_desc:0 "Техас имеет самый большой военно-морской флот на Юге. Поэтому мы должны быть уверены, что никто даже близко не подойдет к нашим кораблям."

    STX_invest_in_fighters:0 "Инвестировать в Истребители". 
    STX_invest_in_fighters_desc:0 "В Первой Войне на Ред-Ривер и во Второй наши истребители были малоэффективны. На этот раз мы будем готовы."

    STX_a_texan_way_to_fly:0 "Техасский Способ Летать" 
    STX_a_texan_way_to_fly_desc:0 "Техасцы хороши во всем! А еще мы любим летать!" 

    STX_invest_in_bombers:0 "Инвестировать в Бомбардировщики" 
    STX_invest_in_bombers_desc:0 "В наших последних двух войнах мы так и не смогли довести до максимума искусство бомбардировок. У нас есть деньги и ресурсы, чтобы создать сильное бомбардировочное крыло."

     STX_invest_in_strategic_bombers:0 "Инвестировать в Стратегические Бомбардировщики" 
      STX_invest_in_strategic_bombers_desc:0 "Техас будет править адом сверху!"

     STX_connect_the_rural_areas:0 "Подключить Сельские Районы" 
     STX_connect_the_rural_areas_desc:0 "В сельских районах Техаса почти не осталось хороших дорог. Пришло время построить новые."

     STX_expand_urban_armories:0 "Расширить Городские Арсеналы" 
     STX_expand_urban_armories_desc:0 "С тех пор как закончился Союз, мы использовали старые федеральные арсеналы для пополнения своих собственных. Учитывая наш новый статус Республики, нам необходимо расширить наши небольшие оружейные склады." 

     STX_create_new_rural_armories:0 "Создать Сельские Арсеналы" 
     STX_create_new_rural_armories_desc:0 "Почти все наши арсеналы расположены в городских районах, таких как Даллас и Хьюстон. Это не устраивает многие сельские районы на наших границах."







STX_elect_hiram_wesley_evans:0 "Избрать Хирама Уэсли Эванса" 
STX_elect_hiram_wesley_evans_desc:0 "Великий Волшебник Эванс превратил Клан в Техасе в мощную политическую машину. Его участие в демократических выборах в 1936 г. застало многих врасплох из-за противоречивого отношения к Клану в Техасе. Однако, к шоку многих критиков, Эванс создал довольно эффективную кампанию и множество богатых союзников, которые стремятся вернуть Техас к довоенному статусу." 


STX_rebirth_of_the_third_klan:0 "Возрождение Третьего Клана" 
STX_rebirth_of_the_third_klan_desc:0 "Президент Эванс выступил сегодня в Остине с речью, в которой объявил о третьем и окончательном возрождении Клана. Многие предполагают, что это было сделано для того, чтобы избежать скандала с Оберхольцером в 1920-х годах. Более 50 000 Кланменов в рясах пришли послушать речь своего Волшебника. Эванс заявил, что Техасский Клан станет плацдармом для Нового Белого Возрождения, которое охватит Юг."

STX_protostant_texas:0 "Протестантский Техас" 
STX_protostant_texas_desc:0 "Президент Эванс дал понять, что хочет убедиться в том, что Техас останется протестантским. В связи с этим он подписал указ, запрещающий неопротестантам занимать должности в Техасе. Он также заставил законодательное собрание штата официально отречься от Папы Римского. Лишь некоторые демократы выступили против Эванса, ссылаясь на свободу вероисповедания, остальные же заявили, что считают это здравым смыслом в преимущественно протестантском Техасе. " 


STX_deal_with_big_business:0 "Сделка с Крупным Бизнесом" 
STX_deal_with_big_business_desc:0 "Бизнесмены, как и в большинстве стран Америки, имеют большое влияние. Эванс решил обратиться к ним в надежде, что с их помощью он сможет оказать давление на законодателей, чтобы те проводили в жизнь его политику Клана. В обмен на поддержку Эванс пообещал отменить многие реформы Оллреда и Фергюсона. В дальнейшем можно ожидать, что все больше законодателей встанут на сторону президента-волшебника."


STX_crush_the_boot_leggers:0 "Раздавить Бутлегеров" 
STX_crush_the_boot_leggers_desc:0 "Бутлегеры были проблемой в Техасе со времен запрета. Многие чиновники закрывали на это глаза, получая за это некоторую выгоду, но Эванс решил так не поступать. Выступая с горячей речью в техасском эфире, Эванс пообещал использовать армию, чтобы \"вести войну с отбросами-бутлегерами\". Техасские солдаты были разосланы по всему штату, чтобы уничтожить питейные заведения и разгромить бутлегеров. Эванс отдал секретный приказ конфисковывать все деньги, найденные у бутлегеров, в пользу Клана для будущих кампаний."

STX_birth_of_a_nation:0 "Рождение Нации" 
STX_birth_of_a_nation_desc:0 "Чтобы увидеть Клан в Техасе, мы должны покончить с влиянием либеральных голливудских фильмов, которые демонизируют нас. Президент Эванс подписал законопроект о создании Совета по безопасному кино, который будет регулировать, какие фильмы можно показывать в техасских кинотеатрах. Многие техасские кинотеатры по совету местных лидеров Клана сочли гораздо более удобным показывать для зрителей фильм "Рождение нации" в цикле, чтобы избежать репрессий со стороны правительства." 

STX_deal_with_police:0 "Договориться с Полицией" 
STX_deal_with_police_desc:0 "У Клана сложились приличные отношения с местной полицией. Однако многие полицейские с недоверием относятся к фанатикам Клана. Эванс решил, что предоставит полиции свободу действий в управлении местными поселениями, если она будет искать и уничтожать бандитские притоны в Восточном Техасе. Для того чтобы Техас стал настоящей англо-христианской нацией, необходимо остановить рост преступности в этой стране. Многие шерифы ухватились за возможность получить дополнительное финансирование и оружие от ку-клукс-клановского правительства Остина."

STX_redshirt_militias:0 "Ополченцы-Краснорубашечники"
STX_redshirt_militias_desc:0 "Выросший на глубоком Юге в 1880-х годах Эванс слышал много историй о белых людях, освободивших Юг от власти негров-янки во время реконструкции. Одной из таких групп были Краснорубашечники. В связи с этим Эванс решил создать военизированное отделение Клана под названием Краснорубашечники, которые будут всегда готовы к бою, многие из них - ветераны мировой войны и Войны на Ред-Ривер. Краснорубашечники также будут поддерживать сегрегацию в отношении любых неугомонных негров или янки."

STX_national_emergency_bill:0 "Национальный Билль о Чрезвычайном Положении" 
STX_national_emergency_bill_desc:0 "По мере разрыва отношений с Луизианой Хьюи Лонга многие призывают предоставить президенту больше полномочий, чтобы лучше подготовиться к войне. Такие полномочия дадут президенту право издавать прямые мандаты, которые не сможет заблокировать даже Верховный суд Техаса." 


STX_meet_with_bilbo:0 "Встреча с Бильбо" 
STX_meet_with_bilbo_desc:0 "Миссисипи Теодора Бильбо долгое время была островом ку-клукс-клана в море консерватизма демократов. Хотя Бильбо скорее экономический либерал, он всегда был твердым союзником и членом Клана. Таким образом, посещение Миссисипи поможет нам получить союзника в борьбе с Луизианой. В конце концов, мы должны сохранить "цветную линию"."


STX_stump_in_arkansas:0 "Пень в Арканзасе"
STX_stump_in_arkansas_desc:0 "Арканзас - одно из немногих государств на территории бывших США, где Клан играл справедливую роль в политике. Посетив Арканзас с ораторским туром, мы можем рассчитывать на то, что Клан увеличит число своих членов в Арканзасе." 

STX_new_orleans_alliance:0 "Новоорлеанский Альянс" 
STX_new_orleans_alliance_desc:0 "Новый Орлеан был одним из единственных городов Луизианы, открыто выступавших против правления Хьюи Лонга. В городе существует сильное сепаратистское движение, состоящее в основном из старых консервативных демократов. Возможно, мы найдем еще одного союзника в деле подрыва Морского Царя."

STX_third_red_river_war:0 "Третья Война на Ред-Ривер" 
STX_third_red_river_war_desc:0 "В 1937 г. Эванс дал обещание объединить Техас после позорного поражения во Второй Войне на Ред-Ривер. Либерально-социалистическая политика Хьюи должна быть остановлена, пока она не окрепла настолько, чтобы распространиться по всему Югу."

 STX_unite_the_klans:0 "Объединить Кланы" 
 STX_unite_the_klans_desc:0 "Пришло время начать объединение местных фракций Клана в одну эффективную группу."

 STX_unite_the_arkansas_and_mississippi_klans:0 "Объединить Кланы Арканзаса и Миссисипи"
 STX_unite_the_arkansas_and_mississippi_klans_desc:0 "Кланы Арканзаса и Миссисипи набрали достаточно сил, чтобы потребовать политического объединения наших народов." 

 STX_unite_the_alabaman_klan:0 "Объединить Алабамский Клан"
 STX_unite_the_alabaman_klan_desc:0 "Алабама была родиной нашего славного великого волшебника, поэтому вполне уместно объединиться с ними."

 STX_unite_the_georgia_klan:0 "Объединить Клан Джорджии"
 STX_unite_the_georgia_klan_desc:0 "В 1915 году на Каменной Горе был сожжен огненный крест, там родился второй Клан. Теперь мы возьмем Каменную гору и всю Джорджию."

 STX_unite_the_south_carolia_klan:0 "Объединить Клан Южной Каролины"
 STX_unite_the_south_carolia_klan_desc:0 "Может быть, Южная Каролина и маленькая страна, но, тем не менее, она компенсирует это своей преданностью превосходству белой расы."

 STX_unite_the_tennesse_klan:0 "Объединить Клан Теннесси"
 STX_unite_the_tennesse_klan_desc:0 "Клан был создан в Теннесси в 1866 году ветеранами Конфедерации. Поэтому Теннесси является частью Невидимой Империи."

 STX_james_allred_wins_the_election:0 "Оллред побеждает на выборах" 
 STX_james_allred_wins_the_election_desc:0 "Оллред выиграл очередной срок президентства! На волне победы техасцев кажется, что Оллред может стать президентом на очень долгий срок." 

 STX_appoint_a_new_secretary_of_state:0 "Назначить Нового Госсекретаря" 
 STX_appoint_a_new_secretary_of_state_desc:0 "Вступая в Новую Эру, нам нужен человек, который сможет представлять Техас за рубежом. Оллреду нужен человек, который сможет донести свою мысль до людей и сделать так, чтобы Техас получил то уважение, которого он заслуживает."

 STX_reach_out_to_the_north_mexicans:0 "Обратиться к Жителям Северной Мексики" 
 STX_reach_out_to_the_north_mexicans_desc:0 "Многие жители Северной Мексики - трудолюбивые сельские жители. В культурном отношении этот регион всегда имел много общего с Техасом. Обращение к ним может дать нам столь необходимых друзей перед лицом разъяренных Морских Царей на нашем востоке."

 STX_rio_grande_unity_initiative:0 "Инициатива Единства Рио-Гранде" 
 STX_rio_grande_unity_initiative_desc:0 "Оллред решил создать союз между демократическими нациями в нашем регионе. Мы считаем это своим долгом, учитывая наши размеры, численность и ресурсы. Мы должны противостоять авторитарным силам!"

 STX_invite_new_mexico:0 "Пригласить Нью-Мексико" 
 STX_invite_new_mexico_desc:0 "Нью-Мексико - наш крупнейший сосед. У них есть проблемы с такими агрессивными соседями, как индейцы и Колорадо. Однако вместе Техас и Нью-Мексико могут обеспечить мир в нашем регионе."

 STX_invite_nuevo_leon:0 "Пригласить Нуэво-Леон". 
 STX_invite_nuevo_leon_desc:0 "Нуэво-Леон - государство, находящееся в трудном положении к югу от нас. Однако они могут послужить хорошим буфером для отморозков из картеля."

 STX_invite_tamaulipas:0 "Пригласить Тамаулипас"
 STX_invite_tamaulipas_desc:0 "Тамаулипас стратегически важен для нас из-за его близости к картелям. Мы должны искать союзника."

 STX_undermine_the_cartles:0 "Подорвать Кристерос"
 STX_undermine_the_cartles_desc:0 "Кристерос - не более чем католическая угроза. Их существование - проклятие для Центральной Америки. Пришло время приступить к уничтожению картелей в наших краях." 

 STX_crush_amelios_revolution:0 "Сокрушить Революцию Горостиеты" 
 STX_crush_amelios_revolution_desc:0 "Возможно, некоторые почитают Горостиету как святого, но мы знаем, что он не более чем оппортунист. Мы должны уничтожить кристерос до того, как они распространятся на север. Мы не позволим им распространять теократию. Мы должны доказать это всему свободному миру."

STX_invite_coahuila:0 "Пригласить Коауилу" 
 STX_invite_coahuila_desc:0 "Коауила - еще одна карта в колоде Демократии."

 STX_ensure_a_quality_army:0 "Обеспечить Качественную Армию" 
 STX_ensure_a_quality_army_desc:0 "Техасская армия больше, чем у наших соперников, но она несколько, мягко говоря, кустарная. Генерал Уокер разработал план по укреплению нашей армии с помощью учений и планирования."

 STX_texans_man:0 "Мужик из Техаса" 
 STX_texans_man_desc:0 "Джеймс Оллред стал образцом мужчины. Он молод и силен. В наше время, когда большинство мужчин не могут положить хлеб на стол, этот образ является моральным стимулом для техасских мужчин во всем мире."

 STX_broaden_social_programs:0 "Расширить Социальные Программы" 
 STX_broaden_social_programs_desc:0 "Оллред давно является сторонником реформ, направленных на помощь безработным и бедным. Учитывая его популярность, сейчас самое время провести эти реформы."

 STX_continue_social_programs:0 "Продолжить Социальные Программы" 
 STX_continue_social_programs_desc:0 "Учитывая наш прорыв в области социальных программ, мы должны продвигать их дальше, пока у нас есть преимущество перед консервативным крылом Демократической Партии."

 STX_finalize_social_programs:0 "Завершить Социальные Программы" 
 STX_finalize_social_programs_desc:0 "Социальные программы для всех! Это спасет Техас от депрессии."

 STX_promise_civil_rights:0 "Обещать Гражданские Права" 
 STX_promise_civil_rights_desc:0 "По всему Глубокому Югу приходят новости о формировании черных партизанских отрядов, которые совершают насилие над белыми. В ответ Кланы и Демократы Джефферсона в качестве мести стали линчевать случайных чернокожих. Настало время решить эту проблему путем небольших подвижек в области гражданских прав."

 STX_Contest_the_klan:0 "Противостояние Клану" 
 STX_Contest_the_klan_desc:0 "Клан под руководством Эванса пообещал устроить марш на Даллас, если мы реализуем нашу программу гражданских прав. Мы должны вести риторическую войну против него и его хулиганов в белых одеждах."

 STX_pass_the_civil_rights_bill:0 "Законопроект о Гражданских Правах" 
 STX_pass_the_civil_rights_bill_desc:0 "Пришло время расширить гражданские права чернокожих. Законопроект о гражданских правах предоставляет чернокожим избирательное право и общую правовую защиту в соответствии с законом." 


 STX_elect_miriam_a_ferguson:0 "Избрать Мириам А. Фергюсон" 
 STX_elect_miriam_a_ferguson_desc:0 "Бывший губернатор Фергюсон возвращается в политику. Ее победа означает возвращение к прогрессивным реформам. Ма планирует сделать так, чтобы ни один техасский мальчишка больше никогда не получил пулю."

 STX_crack_down_on_the_texas_rangers:0 "Запретить Техасских Рейнджеров" 
 STX_crack_down_on_the_texas_rangers_desc:0 "Техасские рейнджеры неоднократно выступали не только против Ма, но и против Па. Они открыто выступали против нас на всех выборах. Пришло время приструнить этих жаждущих власти грубиянов со значками."

 STX_continue_to_weaken_the_texas_rangers:0 "Продолжать Ослаблять Техасских Рейнджеров" 
 STX_continue_to_weaken_the_texas_rangers_desc:0 "Техасские Рейнджеры думают, что их невозможно остановить, но общественность начала видеть в них мошенников, которыми они являются. Вместе мы сможем покончить с их вождизмом."

 STX_increase_womans_sufferage:0 "Увеличить Женское Избирательное Право" 
 STX_increase_womans_sufferage_desc:0 "Женщины долгое время помогали Техасу в Первой и Второй войнах на Ред-Ривер и в Великой войне. Учитывая, что наш президент - женщина, возможно, нам следует пересмотреть вопрос об избирательном праве."

 STX_push_progressive_reforms:0 "Продвигать Прогрессивные Реформы" 
 STX_push_progressive_reforms_desc:0 "На выборах 1937 года мы обещали вернуться к прогрессивизму. Пришло время провести множество столь необходимых реформ."

 STX_1937_presidential_election:0 "Президентские Выборы 1937 года" 
 STX_1937_presidential_election_desc:0 "Оллред был вынужден отменить выборы в 1936 году из-за опасной напряженности вокруг Второй Войны на Ред-Ривер. Мы должны вернуться к демократии."

 STX_weaken_the_crimewave:0 "Ослабить Криминальную Волну" 
 STX_weaken_the_crimewave_desc:0 "За время нашего правления Восточный Техас превратился в логово преступников. Многие люди возмущены отсутствием правосудия и подумывают о том, чтобы отказаться от фракции Фюргесон в пользу более жесткой по отношению к преступности." 

 STX_enforce_prohibition:0 "Обеспечить Соблюдение Запрета" 
 STX_enforce_prohibition_desc:0 "Ма всегда была тайной сторонницей запрета. Хотя «Пэппи» долгое время удерживал ее от публичной поддержки, возможно, сейчас настало время определить ее собственный путь." 

 STX_pa_ferguson_steps_in:0 "Па Фергюсон Вступает в Игру" 
 STX_pa_ferguson_steps_in_desc:0 "Вице-Президент Па уже давно наблюдает за политической сценой Техаса. Оставаясь в тени, он управлял губернаторством. Теперь, когда губернаторство снова принадлежит нам, Па решил вмешаться."

 STX_grant_the_rangers_autonomy:0 "Предоставить Рейнджерам Автономию" 
 STX_grant_the_rangers_autonomy_desc:0 "Сегодня у Па появилась еще одна грандиозная идея. Поскольку наши отношения с техасскими рейнджерами ухудшились, возможно, мы неправильно с ними обращались. Почему бы не держать друзей близко, а врагов еще ближе? Техасские Рейнджеры ненавидят преступность и Луизиану. Так почему бы не дать им свою собственную страну в гангстерском Восточном Техасе? Это даст нам возможность убить трех зайцев одним выстрелом. Пусть они станут нашей стеной против Луизианы."

 STX_thriving_in_corruption:0 "Процветание Коррупции" 
 STX_thriving_in_corruption_desc:0 "Картели - это богатая группа людей. Они знают, как управлять государством. Связавшись с этими людьми, мы можем поделиться выпивкой и деньгами. Даже если это будет сделано не совсем законными способами. Кому какое дело? Па знает лучше."

 STX_purchase_advanced_weapons:0 "Приобрести Современное Оружие" 
 STX_purchase_advanced_weapons_desc:0 "В последнее время наши генералы были недовольны нами. Генерал Уокер был очень недоволен разделом Техаса и недостатком денег, выделяемых на вооруженные силы. Учитывая, что у нас есть целая армия расстроенных ветеранов, возможно, нам лучше держать их на своей стороне. Давайте отправимся в Мексику и посмотрим, что у них есть хорошего." 

 STX_buy_a_motorized_cartel_divison:0 "Купить Моторизованный Дивизион" 
 STX_buy_a_motorized_cartel_divison_desc:0 "Похоже, генералу Уокеру нужно не только оружие. К счастью для него, наши парни слышали, что мексиканцы продают дешевые автомобили."

 STX_pardon_bonnie_and_clyde:0 "Помиловать Бонни и Клайда"
 STX_pardon_bonnie_and_clyde_desc:0 "Многие в Техасе воспринимают Бонни и Клайда как романтический дуэт или как робингудов. Так зачем же им гнить в тюрьме, если можно попытаться наставить их на путь истинный. Может быть, их запишут в армию." 

 STX_build_a_better_texas:0 "Построить Лучший Техас" 
 STX_build_a_better_texas_desc:0 "Ма закончила Первую Войну на Ред-Ривер в 1933 году. Теперь она стремится уберечь Техас от новой войны. Техас должен залечивать свои раны, а не наносить новые."
 STX_gain_25_money_for_development_tt:0 "§GДает§! §Y25 Валюты§! для §YРазвития§!". 
 STX_gain_50_money_for_development_tt:0 "§GДает§! §Y50 Валюты§! за §YДевелопмент§!" 
 STX_gain_ability_to_buy_infrastructure_tt:0 "§YДает Возможность§! Покупки §YИнфраструктуры§!" 
 STX_at_least_25_currency_available_to_spend_tt:0 "Не менее §Y25 Валюты§! доступно для §RТраты.§!" 
 STX_at_least_50_currency_available_to_spend_tt:0 "Не менее §Y50 Валюты§! доступно для §RТраты.§!" 
 STX_at_least_5_currency_available_to_spend_tt:0 "По крайней мере §Y5 Валюты§! доступно для §RТраты.§!" 
 STX_spend_50_development_money_tt:0 "§RПотратить§! §Y50 Валюты§!" 
 STX_spend_25_development_money_tt:0 "§RПотратить§! §Y25 Валюты§!" 
 STX_spend_5_development_money_tt:0 "§RПотратить§! §Y5 Валюты§!"

STX_pass_income_tax_for_coporations:0 "Передача Входящего Налога для Корпораций" 
 STX_pass_income_tax_for_coporations_desc:0 "Корпорации обладают большой властью в Техасе. У них также много денег. Мы должны заставить их соблюдать закон и начать взимать с них налоги, чтобы мы могли восстановить Техас. Иначе мы так и останемся в депрессии."

 STX_take_out_a_loan1:0 "Взять Первый Кредит" 
 STX_take_out_a_loan1_desc:0 "Если мы собираемся восстанавливать Техас, нам понадобится больше денег. И хотя консерваторам из Демократической партии это не понравится, мы собираемся взять кредит у банков."

 STX_take_out_a_loan2:0 "Взять Еще Один Кредит"
 STX_take_out_a_loan2_desc:0 "Нам нужно больше денег!" 

 STX_take_out_a_loan3:0 "Снова Взять еще Один Кредит" 
 STX_take_out_a_loan3_desc:0 "ДЕНЬГИ... нам нужны деньги. Кредитные баллы еще не придумали, так что какая разница."

 STX_development_bank_of_texas:0 "Развитие Банка Техаса" 
 STX_development_bank_of_texas_desc:0 "Прогрессисты давно согласились с тем, что нам нужен государственный банк для поддержания стабильности нашей экономики. Пришло время для создания Техасского банка."

 STX_expand_public_infrastructure:0 "Расширять Государственную Инфраструктуру" 
 STX_expand_public_infrastructure_desc:0 "Ма и Па всегда были друзьями маленького человека. Сейчас самое время доказать это, продвигая законопроект о строительстве дорог и других проектов в Техасе." 

 STX_protect_against_coastal_flooding:0 "Защитить от Прибрежных Наводнений" 
 STX_protect_against_coastal_flooding_desc:0 "Наводнения уже давно являются проблемой Техаса. Мы считаем, что, построив систему дамб, мы сможем лучше подготовиться к следующему наводнению."

 STX_protect_the_boarders:0 "Защитить Нраницы" 
 STX_protect_the_boarders_desc:0 "Наши границы окружены врагами. Мы должны построить хотя бы несколько фортов, чтобы не дать им пересечь нас."

 STX_pour_funding_into_technology:0 "Вливать Средства в Технологии" 
 STX_pour_funding_into_technology_desc:0 "Ма и Па давно поддерживают идею облегчения жизни техасцев. С новым толчком мы сможем довести дело до конца." 

 STX_subsidize_new_construction_equipment:0 "Субсидировать Новое Строительное Оборудование" 
 STX_subsidize_new_construction_equipment_desc:0 "Государственные средства могут значительно способствовать росту Техаса. Давайте потянем за зубами консерваторов."


 STX_elect_w_lee_o_daniel:0 "Избрать У. Ли О'Дэниела" 
 STX_elect_w_lee_o_daniel_desc:0 "Популистский шоумен «Пэппи» О'Дэниел победил на демократических первичных выборах!" 

 STX_hilbily_jamberee:0 "Хиллбилли Джамбири" 
 STX_hilbily_jamberee_desc:0 "Начинается Джамбири, только для Хиллбиллов! Никаких люксов и никаких городских хитрецов!" 

 STX_founding_of_a_nations_navy:0 "Основание Флота Наций" 
 STX_founding_of_a_nations_navy_desc:0 "Техас выйдет в море!" 

 STX_search_and_destroy:0 "Поиск и Уничтожение" 
 STX_search_and_destroy_desc:0 "Мы должны править морями, уничтожая наших врагов!" 

 STX_the_hidden_terror:0 "Скрытый Ужас" 
 STX_the_hidden_terror_desc:0 "Суб эм" 

 STX_invest_in_submarines:0 "Инвестировать в Подводные Лодки" 
 STX_invest_in_submarines_desc:0 "Мы будем бить врагов без пощады!!! Наши стада Лонгхорнов будут править морями!" 

 STX_new_torpedo_designs:0 "Новые Конструкции Торпед" 
 STX_new_torpedo_designs_desc:0 "Наши новые техасские торпеды покончат с любым кораблем в Мексиканском заливе!" 

 STX_invest_in_destroyers:0 "Инвестировать в Эсминцы" 
 STX_invest_in_destroyers_desc:0 "Уничтожьте врагов Техаса!" 

  STX_invest_in_cruisers:0 "Инвестировать в Крейсеры" 
  STX_invest_in_cruisers_desc:0 "Крейсеры помогут нам править морями!" 

  STX_everything_is_bigger_in_texas:0 "В Техасе все Большое" 
  STX_everything_is_bigger_in_texas_desc:0 "Техас большой, значит, должен быть и наш флот."

  STX_large_and_powerful:0 "Большой и Мощный" 
  STX_large_and_powerful_desc:0 "Техасская мощь!" 

  STX_invest_in_battleships:0 "Инвестировать в Линкоры" 
  STX_invest_in_battleships_desc:0 "Линкоры - ключ к превосходству в Мексиканском Заливе."
STX_superheavy_battleship_experimentation:0 "Эксперименты по Созданию Сверхтяжелых Линкоров" 
  STX_superheavy_battleship_experimentation_desc:0 "Сверхтяжелые Линкоры уже в пути!" 

  STX_invest_in_carriers:0 "Инвестировать в Авианосцы" 
  STX_invest_in_carriers_desc:0 "Нам нужны авианосцы, чтобы перевозить наших людей и самолеты через моря."

  STX_sea_planes:0 "Морские Самолеты" 
  STX_sea_planes_desc:0 "Война с корабля! Техасская победа уже на подходе."

