 SCA_delayed_election:0 "Отложенные Выборы" 
 SCA_delayed_election_desc:0 "Поскольку 1934 год был годом хаоса для зарождающегося независимого штата Калифорния, действующий губернатор Фрэнк Мерриам перенес президентские выборы 1934 года на 1936 год. Это оказалось довольно непопулярным шагом, многие называли Мерриама тираном, который отложил выборы, чтобы продлить свое пребывание на посту, хотя он никогда не был избран, поскольку Мерриам пришел к власти после смерти предыдущего губернатора на посту."
