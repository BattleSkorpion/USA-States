 SCA_Early_robotics_desc:0 "Дисней стремится к технологиям завтрашнего дня, независимо от цены!"
 SCA_Secret_research:0 "Секретные Исследования" 
 SCA_Secret_research_desc:0 "По всей стране были построены научно-исследовательские объекты, а под парками мы построили совершенно секретные лаборатории для исследований." 
