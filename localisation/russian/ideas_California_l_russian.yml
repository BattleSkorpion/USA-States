SCA_OTHER_GATHERING_STORM_DESC:0 "Когда Гувер сделал все, чтобы помочь любому штату во время Великой депрессии, это только подтолкнуло некогда гордый американский Запад сказать, что с них хватит. Под руководством Калифорнии большинство западных штатов первыми официально вышли из союза. Это было сделано под предлогом того, что западная Америка все еще может работать вместе под знаменем Калифорнии. Однако депрессия усилилась, и вместе с ней многие западные штаты стали испытывать еще большие трудности. мы по-прежнему поддерживаем союз с Невадой, Аризоной и Орегоном. Президент Мерриам в настоящее время разрабатывает несколько планов по стимулированию экономики, но в связи с предстоящими выборами неизвестно, будут ли эти планы реализованы. Пока что западный медведь дремлет... "



