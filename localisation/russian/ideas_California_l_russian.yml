 SCA_lackluster_military_complex:0 "Военный Комплекс Lackluster" 
 SCA_lackluster_military_complex_desc:0 "Наша быстрая экспансионистская внешняя политика привела к отставанию нашего военного комплекса. Другие способы снабжения наших войск жизненно необходимы" 
 SCA_racial_divides:0 "Расовая Сегрегация" 
 SCA_racial_divides_desc:0 "После отделения Калифорнии от США многие задаются вопросом, следует ли нам вернуть старые федеральные законы в прежнее русло. Многие лидеры в области гражданских прав утверждают, что должна наступить новая эра, консерваторы с этим не согласны."
SCA_racial_divides_mod:0 "Раздельное, но Равное" 
 SCA_racial_divides_mod_desc:0 "Идея "Раздельное, но Равное" заключается в том, что сегрегация является законной, если оба рассматриваемых объекта соответствуют одним и тем же стандартам. Очевидно, что это не так..." 
 SCA_racial_divides_heavy:0 "Расовое Угнетение" 
 SCA_racial_divides_heavy_desc:0 "(Просто к сведению создателя этого дерева, я не поддерживаю расовое превосходство в любом виде) Негры и другие цветные люди должны быть принижены, чтобы поддерживать порядок... " 
 SCA_racial_divides_equal:0 "Расовое Равенство" 
 SCA_racial_divides_equal_desc:0 "Нам нужно двигаться в современную эпоху, федеральные законы были написаны с учетом давно прошедших времен. " 
 SCA_migration_crisis:0 "Миграционный Кризис Пыльной Чаши" 
 SCA_migration_crisis_desc:0 "Из-за отсутствия федеральной помощи, а также неудач фермеров на Среднем Западе и Великих равнинах, многие иммигрируют в нашу страну. Нам нужно решить эту проблему перенаселения."
 SCA_unlawful_country:0 "Нерегулируемая Сельская Местность" 
 SCA_unlawful_country_desc:0 "После распада федеральной системы США многие правительства наших провинций взяли дело в свои руки в плане регулирования."
 SCA_tight_sphere:0 "Затянутая Сфера" 
 SCA_tight_sphere_desc:0 "Мерриам взял на себя обязанность убедиться, что люди, окружающие его, имеют добрые намерения и заслуживают его доверия. Это может быть неприятным или плодотворным."
 SCA_open_sphere:0 "Открытая Сфера" 
 SCA_open_sphere_desc:0 "Мерриам решил, что для того, чтобы сохранить достоинство государства, мы должны открыться новым идеям." 
 SCA_nevada_occupation:0 "Сопротивление Вегаса" 
 SCA_nevada_occupation_desc:0 " В Лас-Вегасе и его окрестностях наблюдается сильное сопротивление нашей интеграции. Похоже, у нас нет возможности изменить это, кроме как ждать их."
 SCA_history_of_segregation:0 "Сегрегированные Военные" 
 SCA_history_of_segregation_desc:0 "В настоящее время вооруженные силы все еще сегрегированы, а цветные подразделения не являются передовыми силами, что снижает наши возможности."
 SCA_Fleet_command:0 "Командование Тихоокеанского Флота" 
 SCA_Fleet_command_desc:0 "Командование Тихоокеанского Флота является основой способности Калифорнии поддерживать силу против противников в открытом море." 
 SCA_californian_identity:0 "Калифорнийская Идентичность" 
 SCA_californian_identity_desc:0 "В Калифорнии царит великий идеализм. Многие по-прежнему считают себя калифорнийцами, несмотря на все проблемы и неприятности, через которые проходит штат." 
 SCA_Pacifc_treaty_Organization:0 "Организация Тихоокеанского Договора"
 SCA_cavalrised_army:0 "Кавалеризированная Армия" 
 SCA_cavalrised_army_desc:0 "Наша армия испытывает недостаток во многом снаряжении, которое мы получили при отделении от Союза. В настоящее время наша армия использует лошадей для большинства видов транспорта." 
 SCA_motorised_army:0 "Моторизованная Армия" 
 SCA_motorised_army_desc:0 "С развитием нашей промышленности мы можем производить более современные виды транспорта и полагаться на автомобильные войска для нашей армии." 
 SCA_mechanized_army:0 "Механизированная Армия" 
 SCA_mechanized_army_desc:0 " Хотя грузовики и танки были полезны для модернизации нашей армии. Разработка рамы гундама для ведения войны значительно увеличила мощь и скорость нашей армии." 
 SCA_combined_arms:0 "Комбинация Вооружений" 
 SCA_combined_arms_desc:0 "Благодаря значительным успехам в военных исследованиях и стратегическом планировании мы создали армию, которая наводит страх на наших врагов и укрепляет боевой дух наших союзников." 
 SCA_extend_age_conscription:0 "Расширение Эпохи" 
 SCA_extend_age_conscription_desc:0 "Для поддержания стабильности западного побережья мы, к сожалению, должны расширить возрастные рамки для призыва в армию."
 SCA_war_propaganda:0 "Пропаганда Войны" 
 SCA_war_propaganda_desc:0 "После интергации Невады нам необходимо нарастить темпы и перестроить нашу экономику на войну против наших будущих врагов." 
 SCA_destroyer_sale:0 "Продажа Эсминцев" 
 SCA_destroyer_sale_desc:0 "С предложением Гавайев заплатить за наш эсминец мы согласились. Хотя нам нужен наш флот, мы должны сосредоточиться на том, чтобы покончить с этой депрессией. Это, несомненно, поможет."


