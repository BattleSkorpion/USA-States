 SCA_patton:0 "Легион Паттона" 
 SCA_pattob_ADJ:0 "Легионерск." 
 SCA_patton_DEF:0 "Легион Паттона" 
 SCA_to_live_and_die_in_cali_idea:0 "Жить и Умереть в Калифорнии" 
 SCA_to_live_and_die_in_cali_idea_desc:0 "Калифорния должна быть защищена в ее звездный час борьбы! Пришло время дать отпор этим грубым захватчикам и вытеснить их обратно в Тихий океан!"
SCA_japanese_code_crackers:0 "Японские Взломщики Кодов" 
SCA_japanese_code_crackers_desc:0 "Японцы из Калифорнии помогают нам шпионить за японскими военными коммуникациями и кодами."


