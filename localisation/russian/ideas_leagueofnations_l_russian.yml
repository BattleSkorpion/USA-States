LON_bluehelmets:0 "Миротворцы в Голубых Касках" 
  LON_bluehelmets_desc:0 "Миротворческие силы Лиги Наций в Панаме получили прозвище Голубые Каски благодаря нашим старым Французским Каскам Адриана времен Великой войны. Но это не единственный аспект наших миротворческих сил, которым мы гордимся, поскольку наши силы состоят из международных добровольцев, многие из которых имеют военное образование." 

  LON_volunteers:0 "Миротворческая Миссия Лиги Наций" 
  LON_volunteers_desc:0 "Хотя нашей основной задачей является защита Панамского канала от тех, кто попытается его захватить, мы также обязаны оказывать гуманитарную помощь и осуществлять дальнейшее поддержание мира на всем разрушенном континенте Северной Америки. В идеале мы должны поддержать законное демократическое правительство этих бывших стран."


