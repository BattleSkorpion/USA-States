 SMD_The_Marines_Coup:0 "Морской Переворот" 
 SMD_The_Marines_Coup_desc:0 "Валле обладает слишком большой властью, чтобы отдать ее. Валле должен сплотить небольшой, но сильный корпус морской пехоты, чтобы остаться у руля вместо того, чтобы передать власть Генеральной Ассамблее. Что они вообще с этим сделают?"

 SMD_Valle_dictorship:0 "Диктатура Валле" 
 SMD_Valle_dictorship_desc:0 "Валле - генераллисимо, но он больше всего показывает, что останется у власти на годы, как это сделал Ричи. Стабильность, честь и сила - вот новый девиз Мэриленда. Твердая рука должна вести нашу маленькую страну в будущее."

