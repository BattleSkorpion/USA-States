 SMD_denouce_hoover:0 "Отречься от Гувера" 
 SMD_denouce_hoover_desc:0 "Гувер - враг прав штатов и жителей Мэриленда повсюду. Мы должны потребовать, чтобы он покинул свою фальшивую страну 'Вашингтон'. Все знают, что США мертвы."

 SMD_Valle_propaganda_campaign:0 "Пропагандистская Кампания Валле" 
 SMD_Valle_propaganda_campaign_desc:0 "Мы должны научить народ уважать новый режим. Для этого мы должны показать им, что нет другого пути, кроме диктаторского. Если генерал Валле уйдет в отставку, красные и федералы наверняка захватят Мэриленд. Таким образом, лучше, чтобы генерал Валле остался у руля в обозримом будущем..."

