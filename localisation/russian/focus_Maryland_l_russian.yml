 SMD_Chapter_about_Tactics:0 "Глава Первая: Тактика" 
 SMD_Chapter_about_Tactics_desc:0 "Уотерс - ветеран Великой войны, поэтому он думает, что знает, как воевать." 

 SMD_Chapter_about_Defence:0 "Глава вторая: Защита" 
 SMD_Chapter_about_Defence_desc:0 "Уотерс не собирается быть еще одним Муссолини, а хочет быть человеком правого дела. Поэтому он считает, что лучше всего сосредоточить армию на защите своего государства, а не на захвате чужих." 

 SMD_Chapter_about_welfare:0 "Глава первая: Благосостояние" 
 SMD_Chapter_about_welfare_desc:0 "Тысячи людей, как гражданских, так и ветеранов, голодают и не имеют места для отдыха. Государство обязано вмешаться, несмотря на то, что может подумать генерализм Валле!" 

 SMD_Chapter_about_Industry:0 "Глава вторая: Промышленность" 
 SMD_Chapter_about_Industry_desc:0 "Уотерс писал о рабочих местах в своем основном документе, поэтому мы должны позаботиться о том, чтобы все ветераны и люди имели работу, чтобы зарабатывать на достойную жизнь."

