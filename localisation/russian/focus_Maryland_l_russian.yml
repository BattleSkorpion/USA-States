 SMD_bonus_army_takeover_desc:0 "У BEF достаточно поддержки, чтобы с легкостью отстранить Валле от власти. Мы пойдем на Капитолий и отправим Валле в отставку." 

 SMD_Dismantle_baltimore_accords:0 "Расторгнуть Балтиморские Соглашения" 
 SMD_Dismantle_baltimore_accords_desc:0 "Кому нужен слабый Делавэр. Они мало что сделали в войне за Чесапикский Залив."

 SMD_Deal_with_new_jersey_threat:0 "Разобраться с Угрозой Нью-Джерси" 
 SMD_Deal_with_new_jersey_threat_desc:0 "Нью-Джерси является угрозой для Мэриленда наряду с предателем самоуправления. Они предали в 1932 году, когда бросили свой жребий федералам. Они планировали создать 'Большой Нью-Джерси' путем аннексии восточного Мэриленда и Делавэра. Пока мы смогли остановить их до этого, мы не можем рисковать тем, что они снова нападут на нас тайком. Мы должны разгромить их сейчас! " 

 SMD_take_out_the_feds:0 "Убрать Федералов" 
 SMD_take_out_the_feds_desc:0 "Федеральное правительство должно заплатить за то, что мошенники в Белом доме сделали с нашей нацией!"

