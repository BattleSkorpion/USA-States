l_russian:
SAR_lower_taxes:0 "Снижение Yалогов" 
    SAR_lower_taxes_desc:0 "У людей нет денег, так зачем платить налоги?" 

    SAR_denouce_and_raid_stfu:0 "Денонсировать и Устроить Рейд на ЮСФА" 
    SAR_denouce_and_raid_stfu_desc:0 "Южный Союз Фермеров-Арендаторов - это не что иное, как гнилые коммуняки. Они должны быть разоблачены как таковые!" 

    SAR_hire_pinkerton_agency_to_investigate_Stfu:0 "Нанять Агентство Пинкертона для Расследования ЮСФА" 
    SAR_hire_pinkerton_agency_to_investigate_Stfu_desc:0 "Агентство Пинкертона возрождается после распада Союза. Многие бывшие штаты нанимали их для раскрытия преступлений. В отсутствие федерального законодательства они ломали головы всем, кому платили."

    SAR_slash_social_programs:0 "Сократить Социальные Программы" 
    SAR_slash_social_programs_desc:0 "Хотя при нас социальные программы были расширены, мы больше не можем себе их позволить." 

    SAR_1936_election:0 "Выборы 1936 года" 
    SAR_1936_election_desc:0 "После двух побед и избрания Фатрелла многие хотят нового руководства."

    SAR_riducule_klan:0 "Денонсировать Клан" 
    SAR_riducule_klan_desc:0 "Клан требует, чтобы мы платили им больше денег, чтобы держать Союз в узде. Как они смеют? Фатрелл разберется с ними."

    SAR_deal_with_devil:0 "Сделка с Дьяволом"
    SAR_deal_with_devil_desc:0 "Союз стал слишком сильным! Мы должны заключить с ними какую-то сделку, чтобы избежать гражданской войны в и без того раздробленной стране." 

    SAR_Seize_private_factories:0 "Захватить Частные Заводы" 
    SAR_Seize_private_factories_desc:0 "Частные заводы рассматривают возможность переезда. Это приведет к потере рабочих мест в Арканзасе. Мы должны принять меры, пока они не уехали."

    SAR_baileys_reform:0 "Реформа Бейли"
    SAR_baileys_reform_desc:0 "Бейли готов сохранить демократию как нашу силу, поскольку он ведет кампанию как реформатор на праймериз демократов." 

    SAR_cazortism:0 "Казортизм" 
    SAR_cazortism_desc:0 "Казорт готов взять на себя ответственность."

    SAR_hibilly_socialism:0 "Социализм Деревенщин" 
    SAR_hibilly_socialism_desc:0 "Социализм долгое время был грязным секретом Арканзаса. Теперь мы будем работать над тем, чтобы сделать его приемлемым для масс."

    SAR_deal_with_cazort:0 "Договориться с Казортом" 
    SAR_deal_with_cazort_desc:0 "Казорт остается вице-губернатором даже после бегства Фатрелла. Клан по-прежнему предан ему. Необходимо разобраться с его присутствием в Литл-Роке."

    SAR_dollar_for_hundred:0 "Доллар за Сотню" 
    SAR_dollar_for_hundred_desc:0 "Каждый фермер сможет требовать доллар за каждую сотню произведенных им тюков хлопка. Это то, что Союз давно обещал." 

    SAR_protections_for_blacks:0 "Защиты для Чернокожих" 
    SAR_protections_for_blacks_desc:0 "Чернокожие уже давно подвергаются нападкам со стороны белых супрематистов, мы должны добиться принятия закона, позволяющего им подавать в суд на людей, причиняющих им вред. Кроме того, мы предложим оружие для чернокожих, ставших жертвами."

    SAR_tax_delta_gang:0 "Налогообложение Банды Дельты" 
    SAR_tax_delta_gang_desc:0 "Плантаторы Дельты десятилетиями имели почти феодальную власть в Арканзасе. С приходом к власти социалистов мы должны заставить их платить подати. Это также поможет привлечь на нашу сторону большинство фермеров, которые ненавидят грубую аристократию."

    SAR_pass_relief_bill:0 "Принять Законопроект о Помощи" 
    SAR_pass_relief_bill_desc:0 "Мы примем новый законопроект, который предоставит помощь безработным, а также новые приюты для бездомных." 

    SAR_ozarks_works_project:0 "Проект Работа в Озарке" 
    SAR_ozarks_works_project_desc:0 "Законодательные органы социалистов и демократов готовы работать над проектом по набору молодых людей для строительства домов и инфраструктуры в регионе Озарк. Кроме того, молодые люди получат бесплатное образование."

    SAR_stop_evictions:0 "Остановить Выселение" 
    SAR_stop_evictions_desc:0 "В период экономических трудностей многие владельцы элитных плантаций решили выгнать своих фермеров-арендаторов с их земли. Мы больше не можем позволить, чтобы подобное происходило с людьми, которые поколениями обрабатывали землю." 

    SAR_ban_the_lash:0 "Запретить Плеть" 
    SAR_ban_the_lash_desc:0 "Многие черные и даже белые фермеры-арендаторы и издольщики подвергались жестокому обращению со стороны своих хозяев. Мы примем новый закон, запрещающий подобные варварские действия."

    SAR_demand_fair_pay:0 "Потребовать Справедливой Оплаты Ьруда" 
    SAR_demand_fair_pay_desc:0 "Президент Митчелл планирует сегодня выступить перед народом из Литл-Рока с речью о несправедливой трудовой практике."

    SAR_emergancy_bill:0 "Чрезвычайный Законопроект" 
    SAR_emergancy_bill_desc:0 "В связи с усугубляющейся экономической депрессией мы вынуждены потребовать предоставления президенту больших полномочий. Если демократы откажутся, они потеряют еще больше власти."

    SAR_execute_futrell:0 "Казнить Фатрелла"
    SAR_execute_futrell_desc:0 "С Фатреллом надо разобраться! Он виноват в нашей депрессии!" 

    SAR_punish_planter_class:0 "Наказать Класс Плантаторов" 
    SAR_punish_planter_class_desc:0 "Мы обошлись с плантаторами довольно мило. Они уклонились от уплаты налогов, которые мы требовали от них, и теперь планируют бежать из государства. В связи с этим мы собираемся захватить их и их имущество."

    SAR_chickens_for_all:0 "Цыплята для Всех" 
    SAR_chickens_for_all_desc:0 "Часть платформы ЮСФА требовала прекращения продовольственного кризиса. Пока мы не можем этого сделать, мы начнем захватывать птицефермы и раздавать бесплатных кур нуждающимся. Это поможет предотвратить голод."

    SAR_forced_food_reduction:0 "Принудительное Сокращение Продовольствия" 
    SAR_forced_food_reduction_desc:0 "Люди потребляют слишком много продовольствия. Поэтому цены в сельском хозяйстве упали. Для того чтобы цены для фермеров снова выросли, мы должны потребовать, чтобы они перестали производить так много." 

    SAR_night_of_the_long_hoods:0 "Ночь Длинных Капюшонов" 
    SAR_night_of_the_long_hoods_desc:0 "Клан продолжает убивать членов ЮСФА. Теперь мы нанесем ответный удар."

    SAR_begin_integration:0 "Начать Интеграцию" 
    SAR_begin_integration_desc:0 "Сегрегация вызвала ненависть и фанатизм между рабочим классом Арканзаса. Наша новая программа обеспечит интеграцию штата. Долой цветную черту!" 

    SAR_spread_unionism:0 "Распространение Юнионизма" 
    SAR_spread_unionism_desc:0 "Южный Союз Фермеров-Арендаторов будет распространяться! Мы позаботимся об этом! От Миссури до Теннесси!" 

    SAR_make_peace_with_progressives:0 "Заключить Мир с Прогрессивистами" 
    SAR_make_peace_with_progressives_desc:0 "В 1910-е годы арканзасские прогрессивисты стали обладать значительной властью. Однако с уходом Вильсона и войной прогрессивизм в штате пошел на спад. Тем не менее, многие прогрессисты все еще существуют. Многие из них симпатизируют нам. Обращение к ним позволит нам привлечь в штат столь необходимую промышленность."

    SAR_arkansas_peoples_army:0 "Народная Армия Арканзаса" 
    SAR_arkansas_peoples_army_desc:0 "Те, кто служит рабочим Арканзаса, всегда получат свою зарплату!" 

    SAR_reward_labor_in_military:0 "Вознаграждение за Труд в Армии" 
    SAR_reward_labor_in_military_desc:0 "Слишком долго только богатые плантаторы, политики и сыновья бизнесменов получали повышение в армии. Теперь мы будем стремиться продвигать тех, кто верит и сражается за издольщиков, а не тех, кто сражается за славу." 

    SAR_fully_integrate_military:0 "Полностью Интегрировать Армию" 
    SAR_fully_integrate_military_desc:0 "Сегрегация была распространена в армии, даже старая армия Соединенных Штатов была сегрегационной. Такие вещи проходят мимо нас, социалистов."

    SAR_protect_our_boarders:0 "Защитить Наши Границы"
    SAR_protect_our_boarders_desc:0 "Луизиана - опасная страна. Лонг использовал наши ценности, чтобы заставить людей служить ему, а не своим классовым интересам. Хьюи Лонг - жестокий диктатор наравне с Муссолини. Мы должны быть уверены, что глупый Морской Царь не сможет ослепить нас!"

    SAR_support_negro_states:0 "Поддерживать Негритянские Государства" 
    SAR_support_negro_states_desc:0 "Негры всегда были мишенью для богатых капиталистов и плантаторов. Падение плантаторов означает увеличение власти мелкого фермера, черного или белого. В любом случае нам нужны союзники на фашистском феодальном Юге."

SAR_pay_state_army:0 "Оплатить Государственную Армию" 
    SAR_pay_state_army_desc:0 "Без денег армия не будет воевать."

    SAR_invite_northern_investment:0 "Привлечь Северные Инвестиции" 
    SAR_invite_northern_investment_desc:0 "Бейли обещал позаботиться о том, чтобы жители Арканзаса имели работу. Частью этого является поездка по бывшим США с целью привлечения столь необходимых инвестиций."

    SAR_post_pone_evictions:0 "Отложить Выселение"
    SAR_post_pone_evictions_desc:0 "Бейли издаст закон об отсрочке выселения всех издольщиков на шесть месяцев. Это позволит фермерам привести в порядок свои дела и найти новое жилье."

    SAR_agricultral_expiremental_station:0 "Сельскохозяйственная Опытная Станция" 
    SAR_agricultral_expiremental_station_desc:0 "Сельское Хозяйство - основа Арканзаса. Для повышения эффективности сельскохозяйственных работ в Арканзасе будет открыта новая экспериментальная станция." 

    SAR_arkansas_state_police:0 "Полиция Арканзаса" 
    SAR_arkansas_state_police_desc:0 "В отличие от Техаса, у нас нет рейнджеров и полиции штата. Будет принят новый законопроект о создании более сильного подразделения полиции штата для поддержания законности и порядка в нашей республике." 

    SAR_open_little_rock_factories:0 "Открыть Фабрики Литл-Рока" 
    SAR_open_little_rock_factories_desc:0 "Фабрики Литл-Рока были брошены их владельцами после распада Союза. Мы должны попытаться вернуть этих бедняг к работе."

    SAR_bank_of_the_ozarks:0 "Банк Озарка" 
    SAR_bank_of_the_ozarks_desc:0 "Когда в 1929 году рухнули наши государственные банки, многие винили в этом отсутствие надзора. В конце концов, Луизиана держала свои открытыми. Теперь мы будем стремиться создать новый банк, чтобы защитить заработанные трудом людей деньги."

    SAR_fix_rail_roads:0 "Починить Железнодорожные Дороги" 
    SAR_fix_rail_roads_desc:0 "Наши железнодорожные пути избиты и стары. Нам нужны новые."

    SAR_pay_off_debt:0 "Погасить Задолженность" 
    SAR_pay_off_debt_desc:0 "Долги нависли над Арканзасом, как вурдалак. Мы должны избавиться от него!" 

    SAR_pay_the_klan:0 "Заплатить Клану" 
    SAR_pay_the_klan_desc:0 "У нас есть средства, которые можно использовать для подкупа Клана, чтобы он присоединился к нашей армии скелетов."

    SAR_round_up_unionists:0 "Окружить Юнионистов"
    SAR_round_up_unionists_desc:0 "Мы соберем профсоюзы и бросим их в тюрьму. Все равно они - кучка грязных социалистов."

    SAR_nationalize_plantations:0 "Национализировать Плантации" 
    SAR_nationalize_plantations_desc:0 "Владельцы плантаций в последнее время нас обходят стороной. Они считают, что мы недостаточно хороши для них. Теперь, когда у нас есть армия клановцев, мы захватим их плантации с помощью нашего тюремного труда и армии."

SAR_enforce_prohibition:0 "Обеспечить Соблюдение Запрета" 
    SAR_enforce_prohibition_desc:0 "Проклятые пьяницы создают проблемы в Арканзасе. Теперь мы будем стремиться сурово наказывать тех, кто попался на пьянстве."

    SAR_harsh_prison_labour:0 "Суровый Тюремный Труд" 
    SAR_harsh_prison_labour_desc:0 "Мы будем использовать труд заключенных на некоторых фабриках, пока рабочие бастуют. Мы можем прикарманить деньги для нашей политической машины."

    SAR_klu_klux_army:0 "Армия Ку-Клукс-Клана" 
    SAR_klu_klux_army_desc:0 "На данный момент мы можем полностью заменить армию на Клуксеров."

    SAR_Deputize_clanmembers:0 "Депутизировать Членов Клана"
    SAR_Deputize_clanmembers_desc:0 "Мы будем использовать наших парней в белом, чтобы стать нашими парнями в синем."

    SAR_texarkana_military_excercises:0 "Военные Учения в Тексаркане" 
    SAR_texarkana_military_excercises_desc:0 "Мы отправим нашу армию в Тексаркану, чтобы торговать."

    SAR_1938_election:0 "Выборы 1938 года" 
    SAR_1938_election_desc:0 "Кэжорт и Бейли снова противостоят друг другу. Как и на большей части Юга, кандидаты имеют привычку возвращаться, независимо от того, нужны они или нет." 

    SAR_two_more_years_of_cazhort:0 "Еще Два Года Казорт". 
    SAR_two_more_years_of_cazhort_desc:0 "Казорт снова в действии. Хватайте свои мантии и вилы, нас ждет нелегкая поездка!" 

    SAR_arkansas_tooth_pick:0 "Арканзасская Зубочистка" 
    SAR_arkansas_tooth_pick_desc:0 "Мы будем сражаться, используя арканзасские зубочистки!" 

    SAR_klu_klux_pact:0 "Пакт Ку-Клукс" 
    SAR_klu_klux_pact_desc:0 "Мы должны сотрудничать с другими Кланами."

    SAR_third_klan_revival:0 "Третье Возрождение Клана" 
    SAR_third_klan_revival_desc:0 "Президент Казорт планирует объявить о третьем возрождении Клана!" 

    SAR_kk_volunteers:0 "Добровольцы ККК" 
    SAR_kkk_volunteers_desc:0 "Марш ККК!" 

    SAR_baily_victory:0 "Победа Бейли" 
    SAR_baily_victory_desc:0 "" 

    SAR_arkansas_workers_corps:0 "Арканзасский Рабочий Корпус" 
    SAR_arkansas_workers_corps_desc:0 "Будет создана новая государственная программа по возвращению молодых людей на работу."

    SAR_protect_the_unions:0 "Защитить Профсоюзы" 
    SAR_protect_the_unions_desc:0 "Бейли удвоит свое обещание защитить профсоюзы от владельцев плантаций и их головорезов, оплачиваемых Кланом."

    SAR_public_welfare:0 "Общественное Благосостояние" 
    SAR_public_welfare_desc:0 "Мы должны работать с народом."

    SAR_anti_mask_laws:0 "Законы Против Масок" 
    SAR_anti_mask_laws_desc:0 "Нам не нужны маски. Маски носят только трусы, боящиеся показать свое лицо."

    SAR_1940_election:0 "Выборы 1940 года" 
    SAR_1940_election_desc:0 "Поскольку Республиканская Партия делает возвращение, многие считают эти выборы первыми настоящими выборами в Арканзасе за многие годы."

    SAR_adkins:0 "Адкинс" 
    SAR_adkins_desc:0 "Гомер Адкинс - демократ, поддерживающий Клан, бывший член городского совета Пуласки и член городского совета. Он твердо придерживается таких ценностей Клана, как запрет и запрет на контроль рождаемости." 

    SAR_burn_down_blind_tigers:0 "Сжечь Слепых Тигров" 
    SAR_burn_down_blind_tigers_desc:0 "Проклянем пьяниц к чертям. Мы отпразднуем нашу победу, поджигая притоны порока."

    SAR_ban_birth_control:0 "Запретить Контроль Рождаемости" 
    SAR_ban_birth_control_desc:0 "Мы уничтожим все средства контроля рождаемости в нашей стране. Этим развратницам больше не будет сходить с рук распутство."

    SAR_anti_bootlegging_police:0 "Полиция Против Бутлегерства" 
    SAR_anti_bootlegging_police_desc:0 "Мы создадим собственную полицию по борьбе с бутлегерством в нашем государстве."

SAR_fort_little_rock:0 "Форт Литл-Рок" 
    SAR_fort_little_rock_desc:0 "Адкинс, будучи местным жителем в окрестностях Литл-Рока, решил, что Капитолию нужны лучшие укрепления." 

    SAR_little_rock_arsnal:0 "Арсенал Литл-Рок" 
    SAR_little_rock_arsnal_desc:0 "" 

    SAR_tax_reform:0 "Налоговая Реформа" 
    SAR_tax_reform_desc:0 "Налоги слишком высоки для одних и слишком низки для других."

    SAR_a_new_wizard:0 "Новый Волшебник" 
    SAR_a_new_wizard_desc:0 "Клан официально выдвинул президента Гомера в качестве своего волшебника! Это сделает его неоспоримым хозяином политической машины Клана."

    SAR_war_industry:0 "Военная Промышленность" 
    SAR_war_industry_desc:0 "Мы будем готовы к войне."

    SAR_red_summer:0 "Красное Лето" 
    SAR_red_summer_desc:0 "Мы должны очистить Арканзас от порока. Мы сожжем казино, бордели и еще больше Слепых Тигров. Везде, где есть порок, мы его вытопчем."

    SAR_fulbright:0 "Фулбрайт" 
    SAR_fulbright_desc:0 "Фулбрайт - президент Университета Арканзаса, убежденный демократ. Студенты призывают его баллотироваться в президенты против клановских упырей, а также Бейли, который решил отдохнуть от политики." 

    SAR_Ask_to_join_SDL:0 "Попросить о Вступлении в ЮСО" 
    SAR_Ask_to_join_SDL_desc:0 "Мы присоединимся к Южному Совету Обороны, если это будет разрешено." 

    SAR_outlaw_klan:0 "Клан вне Закона" 
    SAR_outlaw_klan_desc:0 "Клан натворил достаточно ужасов в этом штате. Мы изгоним их."

    SAR_arsenals_of_freedom:0 "Арсеналы Свободы" 
    SAR_arsenals_of_freedom_desc:0 "Мы будем бороться за свободу и демократию!"

    SAR_Armies_of_the_mule:0 "Армии Мулов" 
    SAR_Armies_of_the_mule_desc:0 "Мы будем создавать армейские подразделения на холмах, используя мулов в качестве кавалерии, пока не получим моторизованные части."

    SAR_Offer_african_americans_postions_army:0 "Предлагать Афроамериканцам Должности в Армии" 
    SAR_Offer_african_americans_postions_army_desc:0 "У нас сегрегированная армия, в которой чернокожие занимают не более сержантских должностей. Мы можем позволить некоторым из них исполнять обязанности офицеров и увеличить их поддержку."

    SAR_protect_education:0 "Защитить Образование"
    SAR_protect_education_desc:0 "Мы должны держать образование в руках демагогов!" 

    SAR_democrat_rule:0 "Правило Демократов" 
    SAR_democrat_rule_desc:0 "Фулбрайт - убежденный демократ. Он поддерживает постоянный запрет Демократов Джефферсона, а также недолюбливает Республиканскую партию. Он дает понять, что Арканзас - это все еще Твердый Юг."

    SAR_anti_communist_propaganda:0 "Антикоммунистическая Пропаганда" 
    SAR_anti_communist_propaganda_desc:0 "Демократы Клана неоднократно называли Фулбрайта коммунистом. Однако Фулбрайт считает себя Вильсонским Демократом и поэтому сторонится таких людей. Он ненавидит любую форму авторитаризма."

    SAR_Fulbright_program:0 "Программа Фулбрайта" 
    SAR_Fulbright_program_desc:0 "Фулбрайт будет прилагать все усилия, чтобы поднять образование и промышленность в стране." 

    SAR_Expand_chicken_farms:0 "Расширение Куриных Ферм" 
    SAR_Expand_chicken_farms_desc:0 "Нам нужно больше ферм для кур."

    SAR_faubus:0 "Фаубус" 
    SAR_faubus_desc:0 "Сэм Фаубус - давний социалист из страны холмов. Он тесно связан с Южным союзом фермеров-арендаторов. В этом качестве ему удалось объединить коалицию социалистов, молодых либералов и республиканцев. Он планирует баллотироваться как республиканец и одержать первую победу в истории партии со времен Реконструкции."

SAR_rosenwald_schools:0 "Школы Розенвальда" 
    SAR_rosenwald_schools_desc:0 "Богатый еврейский фонд готов помочь с финансированием школ в нашей стране. Мы должны обучать массы, и это обеспечит финансирование."

    SAR_republican_patronage:0 "Республиканское Покровительство" 
    SAR_republican_patronage_desc:0 "С официальной партией, поддерживающей нас, мы должны позаботиться о том, чтобы потереть им спины, иначе они могут отказаться от нашей программы." 

    SAR_farmers_army:0 "Армия Фермеров" 
    SAR_farmers_army_desc:0 "Фермеры всегда были и будут костяком этой армии."

    SAR_night_schools:0 "Вечерние Школы" 
    SAR_night_schools_desc:0 "В условиях, когда миллионы людей не умеют читать, мы должны использовать ночные школы для повышения уровня грамотности в штате."

    SAR_labor_protection_order:0 "Приказ об Охране Труда" 
    SAR_labor_protection_order_desc:0 "Профсоюзы будут защищены от бандитов в капюшонах."

    SAR_spread_socialism:0 "Распространение Социализма" 
    SAR_spread_socialism_desc:0 "У нас есть союзники в районе Мемфиса, которые являются членами ЮСФА и стремятся к тем же идеалам, что и мы." 

