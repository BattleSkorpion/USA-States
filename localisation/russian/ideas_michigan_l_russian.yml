SMI_automotive_capital:0 "Автомобильная Столица"
  SMI_automotive_capital_desc:0 "Ничто не может быть сделано, кроме как создателями, ничто не может быть управляемо, кроме как менеджерами. Деньги не могут ничего создать, а деньги не могут ничем управлять. - Генри Форд. 

  SMI_Mighigan_Rifles:0 "Мичиганские Винтовки"
  SMI_Mighigan_Rifles_desc:0 "С тех пор как Союз распался, люди очень патриотично относятся к делу Мичигана."

  SMI_labor_struggles:0 "Борьба за Труд"
  SMI_labor_struggles_desc:0 "В Мичигане происходят десятки городских трудовых конфликтов, вызванных многочисленными профсоюзами, которые становятся все более воинственными из-за отсутствия успешных переговоров по контрактам. Проблема становится все более актуальной, поскольку членство в профсоюзах продолжает расти, а вопросы труда выходят на передний план в политике штата: постоянные забастовки, потасовки и даже сражения между забастовщиками и членами профсоюзов с их сторонниками против охраны частных компаний или полиции/Национальной Гвардии."
  
  SMI_business_is_booming:0 "Бизнес Процветает!"
  SMI_business_is_booming_desc:0 "Когда труд отодвинут на второй план, безудержный капитализм свободного рынка может дать нам свои нерегулируемые преимущества!"
 
SMI_treaty_of_detroit:0 "Детройтский Договор"
  SMI_treaty_of_detroit_desc:0 "После Второй Толедской войны в 1932 году был подписан шаткий мирный договор о перемирии минимум на 8 лет, нарушение которого, несомненно, привело бы к массовой реакции населения §RОбъявление войны на государство [SOH.GetName] может привести к последствиям§!"
  SOH_treaty_of_detroit:0 "Детройтский Договор"
  SOH_treaty_of_detroit_desc:0 "После Второй Толедской войны в 1932 году был подписан шаткий мирный договор о перемирии минимум на 8 лет, нарушение которого, несомненно, привело бы к массовой реакции населения §RОбъявление войны на государство [SOH.GetName] может привести к последствиям§!"
  SMI_widespread_public_outcry:0 "Широкомасштабное Общественное Возмущение"
  SMI_widespread_public_outcry_desc:0 "В связи с недавним нарушением толерантного мира общественность нашей страны возмущена действиями правительства."
