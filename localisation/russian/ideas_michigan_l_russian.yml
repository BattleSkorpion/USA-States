  ford_motor_company_desc:0 "Ford Motor Company - американская транснациональная автомобилестроительная компания со штаб-квартирой в г. Дирборн, штат Мичиган, США. Она была основана Генри Фордом и зарегистрирована 16 июня 1903 года. Компания продает легковые и коммерческие автомобили под маркой Ford."
  mass_production_motorized_designer:0 "Моторизованный Конструктор Массового Производства"
  mass_production_mech_designer:0 "Механизированный Конструктор Массового Производства"
  detroit_arsonal:0 "Детройтский Арсенал"
  detroit_arsonal_desc:0 "Детройтский Арсенал (ДТА), бывший танковый завод Детройтского Арсенала (ДАТП), был первым заводом, когда-либо построенным для массового производства танков в США. Первоначально он был спроектирован как объект двойного производства, чтобы он мог производить вооружение и быть превращенным в мирное производство".
  duel_production_tank_manufacturer:0 "Производитель Танков Двойного Производства"
  chrysler_tank_division:0 "Танковое Подразделение Chrysler"
  chrysler_tank_division_desc:0 "Корпорация Chrysler была основана в 1925 году Уолтером Крайслером из остатков Maxwell Motor Company. Штаб-квартира компании находится в детройтском анклаве Хайленд-Парк."
  chrysler_tank_division_trait:0 "Конструктор Легких Танков"
  ford_rouge_plant_b:0 "Завод Ford Rouge (B)"
  ford_rouge_plant_b_desc:0 "Завод Ford Rouge(B) был заводом по производству танков и самолетов, специализировавшимся на их качестве."
  ford_rouge_plant_trait:0 "Конструктор Качественного Тяжелого Оборудования"
  defoe_shipbuilding_company:0 "Судостроительная Компания Дэфо"
  defoe_shipbuilding_company_desc:0 "Судостроительная Компания Дэфо - небольшая судостроительная компания, основанная в 1905 году в Бэй-Сити, штат Мичиган. Верфь специализировалась на производстве эсминцев и минных тральщиков."
  defoe_dd_designer_trait:0 "Конструктор Легких Кораблей"
  ford_willow_run_plant:0 "Завод Ford Willow Run"
  ford_willow_run_plant_desc:0 "Willow Run, также известный как Air Force Plant 31, - производственный комплекс, расположенный между Ypsilanti Township и Belleville, построенный Ford Motor Company для производства самолетов, особенно тяжелого бомбардировщика B-24 «Либерейтор»."
  ford_willow_run_bomber_trait:0 "Разработчик Тяжелых Бомбардировщиков"
