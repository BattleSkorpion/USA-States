  guardian_industries:0 "Guardian Industries"
  guardian_industries_desc:0 "Компания Guardian Industries была основана в 1932 году как Guardian Glass Company. Первоначально компания была создана как небольшое предприятие по изготовлению ветровых стекол"
  kellogg_company:0 "Kellogg Company"
