l_russian:
hawaii.1.d:0 "Калифорния приняла наше предложение по эсминцам. Удар по экономике стоит того, так как Тихоокеанский флот увеличивается."
 hawaii.2.d:0 "Калифорния отклонила наше предложение по эсминцам. Нам остается строить его самостоятельно. Может быть, с нашей экономикой это и к лучшему..." 
 hawaii.3.d:0 "Во время патрулирования SS Кейлуа заметила японский эсминец, курсирующий в океане в 40 морских милях от острова. Капитан Кауилани Алаула в панике позвонил в военно-морское управление Гавайев и сообщил о японских эсминцах, находящихся слишком близко к суше. SS Кейлуа вернулся в порт, не желая ничего начинать с Японией. Это то, за чем Гавайи должны следить на 100%."
 hawaii.4.d:0 ""
