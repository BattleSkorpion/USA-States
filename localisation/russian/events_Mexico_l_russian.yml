na_mexico.1.t:0 "Троцкий Ищет Убежища" 
  na_mexico.1.d:0 "После длительной борьбы со своими товарищами-революционерами в Советском Союзе Троцкий вырвался из сталинской хватки и уже много лет находится в бегах. Последним пунктом назначения Троцкого стала Мексика, и он спрашивает, пустим ли мы его в нашу страну." 
  na_mexico.1.a:0 "Мы принимаем его с Распростертыми Объятиями" 
  na_mexico.1.b:0 "Отправьте его обратно в Советский Союз" 

  na_mexico.2.t:0 "Речь Троцкого" 
  na_mexico.2.d:0 "Троцкий, после резкого роста своего политического влияния, решил выступить в столице перед ожидающими мексиканцами. Его призывы к свободе и революции для рабочего класса распространились далеко и широко после того, как его речь закончилась всего через час после начала. Многие трудящиеся страны стали поддерживать его, и его популярность резко возросла."
  na_mexico.2.a:0 "Его речь будут Помнить" 
  na_mexico.2.b:0 "Его слова Укрепляют Страну" 

  na_mexico.3.t:0 "Троцкий Убит!" 
  na_mexico.3.d:0 "Сегодня утром Троцкий был найден с большой раной на голове. Телохранители, приставленные к Троцкому, смогли почти убить злоумышленника, но Троцкий остановил их и сказал, что злоумышленника нужно допросить. Троцкий был срочно доставлен в местную больницу, где вскоре скончался от шока и травмы головы." 
  na_mexico.3.a:0 "Мы скорбим о потере нашего Великого Вождя."

  na_mexico.4.t:0 "Беспорядки в Веракрусе" 
  na_mexico.4.d:0 "Север Веракруса всегда сопротивлялся нашему правлению, он всегда был более лоялен к старому правительству на юге. Обычно это несогласие не вызывало беспокойства, однако в последнее время оно переросло в полномасштабные беспорядки! С ростом коммунизма в старом правительстве многие в Северном Веракрусе с тоской смотрят на этот \"рай для рабочих\" на юге. Должны ли мы продолжать игнорировать беспорядки в этой провинции, или нам следует взять с них пример?" 
  na_mexico.4.a:0 "Пусть Бунтуют" 
  na_mexico.4.b:0 "Послать Армию" 

  na_mexico.5.t:0 "Асьенды Разжигают Восстание" 
  na_mexico.5.d:0 "" 
  na_mexico.5.a:0 "Мы должны Подавить эти Монополии" 
  na_mexico.5.b:0 "Долой Ласаро Карденаса!" 
  haciendas_warning_tt:0 "§RЭтот путь НЕ готов к игре!§!" 
  mexico_troop_malitia_warning_tt:0 "§YК концу Гражданской войны эти войска ополчения будут§! §RУдалены§!"

na_mexico.6.t:0 "Католическая Церковь Пытается Увеличить Свою Власть" 
  na_mexico.6.d:0 "В течение многих лет Каллес безжалостно преследовал католическую церковь. Хотя Каллес сейчас находится в изгнании за такое поведение, католическая церковь все еще помнит о преследованиях, которым она подверглась. Казалось бы, в самый подходящий момент для нанесения удара католическая церковь восстала, чтобы создать страну со своими собственными идеалами в разгар текущей мексиканской гражданской войны." 
  na_mexico.6.a:0 "Эти проклятые Католики! Сейчас не Время!" 
  na_mexico.6.b:0 "Католическая Церковь должна Править!" 

  na_mexico.7.t:0 "Сторонники в Гражданской Войне" 
  na_mexico.7.d:0 "" 
  na_mexico.7.a:0 "Возможно, мне следует вооружить своих Слуг" 

  na_mexico.8.t:0 "Сторонники в Гражданской Войне" 
  na_mexico.8.d:0 "" 
  na_mexico.8.a:0 "Армия Бога Растет" 

  na_mexico.9.t:0 "Мексика Поддерживает Независимость Тамаулипаса" 
  na_mexico.9.d:0 "Мексика недавно заявила о своей поддержке Тамаулипаса в деле восстановления его независимости. Мы можем либо позволить этой пустой угрозе утихнуть, либо доказать жителям Тамаулипаса, что любое желание независимости бесполезно." 
  na_mexico.9.a:0 "Разгромить нескольких Местных Лидеров" 
  MEX_tamalpilas_less_likely_revolt_tt:0 "В будущем §YТамаулипас§! будет §YСнижать вероятность восстания§!."
  na_mexico.9.b:0 "Пустая Угроза" 
  na_mexico.9.c:0 "Зачем вообще Возиться с Тамаулипасом?" 

  na_mexico.10.t:0 "Мексика Поддерживает Независимость Колимы" 
  na_mexico.10.d:0 "Мексика недавно заявила о своей поддержке Колимы в восстановлении ее независимости. Сами по себе они не могут представлять никакой угрозы. Однако, учитывая поддержку Мексики и сомнительную законность того, что мы нарушили договор с Колимой, когда аннексировали ее, они могут начать сомневаться в нашем правлении." 
  na_mexico.10.a:0 "Посадить в Тюрьму всех Протестующих!" 
  MEX_colima_less_likely_revolt_tt:0 "В будущем §YКолима§! будет §YСнижать вероятность восстания§!."
  na_mexico.10.b:0 "Они все еще не Представляют Угрозы" 
  na_mexico.10.c:0 "Может быть, нам следует соблюдать договор?" 

  na_mexico.11.t:0 "Мексика Вооружает Юкатан" 
  na_mexico.11.d:0 "Юкатан, уже некоторое время являющийся автономной областью нашей страны, в последнее время получает политическую поддержку и оружие от старого мексиканского правительства. Это один из наиболее трудно контролируемых регионов нашей страны, и такая поддержка может заставить его просить о независимости." 
  na_mexico.11.a:0 "Разместите там еще одно Ополчение!" 
  MEX_yucatan_less_likely_revolt_tt:0 "В будущем §YЮкатан§! будет §YСнижать вероятность восстания§!."
  na_mexico.11.b:0 "Они уже отслужили свое."
  na_mexico.11.c:0 "Автономность сегодня, Свобода Завтра."

  na_mexico.13.t:0 "Тамаулипас Предлагает свою Полную Поддержку" 
  na_mexico.13.d:0 "Тамаулипас выразил свое желание освободиться от картелей, даже если это будет означать аннексию со стороны старого правительства. Они пообещали вернуться в страну и быстро созвать местное ополчение для участия в борьбе." 
  na_mexico.13.a:0 "Отличные Новости!" 
  na_mexico.13.b:0 "Нам не нужна их помощь!" 

  na_mexico.14.t:0 "Тамаулипас Предлагает Ополчение" 
  na_mexico.14.d:0 "Тамаулипас, хотя и не готов к борьбе за независимость, собрал небольшое ополчение, чтобы помочь нам в борьбе с картелями."
  na_mexico.14.a:0 "Мы с радостью примем Помощь."
  na_mexico.14.b:0 "Отправьте их обратно Домой!" 

  na_mexico.15.t:0 "Тамаулипас Отказывается от Поддержки" 
  na_mexico.15.d:0 "Тамаулипас вполне смирился со своим правлением под властью Картелей, или так нам говорят. Мы считаем, что картели фактически подчинили их себе, просто они слишком боятся предложить какую-либо поддержку. Однако, к счастью, 5 человек из Тамаулипаса все же заявили о своей поддержке."
  na_mexico.15.a:0 "5 Человек лучше, чем ни Одного."

na_mexico.17.t:0 "Колима Предлагает свою Полную Поддержку" 
  na_mexico.17.d:0 "Колима выразила свое желание освободиться от картелей и готова стать единым целым с нами для достижения этой цели. После обретения независимости и последующего иностранного правления Колима решила, что быть снова штатом Мексики было бы выгодно." 
  na_mexico.17.a:0 "Отличная Новость!" 
  na_mexico.17.b:0 "Нам не нужна их помощь!" 

  na_mexico.18.t:0 "Колима Предлагает Ополчение" 
  na_mexico.18.d:0 "Колима, хотя и не готова к борьбе за независимость, собрала небольшое ополчение, чтобы помочь нам в борьбе с картелями."
  na_mexico.18.a:0 "Мы с радостью примем Помощь" 
  na_mexico.18.b:0 "Отправьте их обратно Домой!" 

  na_mexico.19.t:0 "Колима Отказывается от Поддержки" 
  na_mexico.19.d:0 "Колима вполне комфортно чувствует себя под властью Картелей даже после того, как Картели нарушили соглашение с Колимой, или нам так сказали. Мы считаем, что Картели фактически подчинили их, чтобы они не сопротивлялись, и Колима боится предложить им свою поддержку. Однако, к счастью, 5 человек из Колимы все же пообещали свою поддержку."
  na_mexico.19.a:0 "5 Человек лучше, чем ни Одного."

  na_mexico.21.t:0 "Юкатан Предлагает свою Полную Поддержку" 
  na_mexico.21.d:0 "Юкатан выразил свое желание освободиться от картелей. Юкатан является, пожалуй, самым автономным регионом Картелей, и подчинить его себе было бы относительно легко. В конце концов, Юкатан обещает присоединиться к нашей стране, однако до этого они все еще хотят немного свободы."
  na_mexico.21.a:0 "Отличная Еовость!" 
  na_mexico.21.b:0 "Они могут сражаться самостоятельно."

  na_mexico.22.t:0 "Юкатан Провозглашает Независимость" 
  na_mexico.22.d:0 "Не обещая присоединиться к нам в будущем, они будут помогать нам в борьбе с картелями, как полностью независимая страна."
  na_mexico.22.a:0 "Мы с Радостью примем Помощь" 
  na_mexico.22.b:0 "На самом деле мы не можем их остановить."

  na_mexico.23.t:0 "Юкатан Отказывается от Поддержки" 
  na_mexico.23.d:0 "Юкатан считает, что правление под нашим началом будет ничем не отличаться и даже лучше, чем нынешнее правление Картелей. Они считают, что мы хотим их аннексировать, и из-за этого остаются частью Картелей, потому что они скорее поддержат национализированную операцию по контрабанде наркотиков, чем свое старое правительство. Однако, к счастью, 5 человек из Юкатана все еще заявляют о своей поддержке."
  na_mexico.23.a:0 "5 Человек лучше, чем ни Одного."

  na_mexico.24.t:0 "Приглашение во фракцию [MCL.GetFactionName]" 
  na_mexico.24.d:0 "Государство [MCL.GetName] пригласило нас в свою фракцию."
  na_mexico.24.a:0 "Мы Принимаем их Приглашение" 
  na_mexico.24.b:0 "Мы Отклоняем их Приглашение" 

  na_mexico.25.t:0 "НЕ МАРИОНЕТЬТЕ ДРУГИХ МЕКСИКАНЦЕВ!" 
  na_mexico.25.d:0 "Я должен лишить вас игрушек за это ужасное преступление, которое вы совершили. Вы совершили ужасную ошибку. В следующий раз я лишу вас привилегий HoI IV. Примите это как предупреждение, на этот раз я исправлю беспорядок, который вы устроили, и отпущу вас с пощечиной."
  na_mexico.25.a:0 "Извините..."
