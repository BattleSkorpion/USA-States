  SAK_Congo_Of_The_East_2:0 "Воркута Америки" 
  SAK_Congo_Of_The_East_2_desc:0 "Большинство лагерей ГУЛАГа на Аляске были созданы по образцу системы Воркутлага в Советском Союзе. Худшие из худших преступников советского уголовного кодекса отправляются в отдаленные районы внутренних районов Аляски. "

  SAK_Democratic_Opposition:0 "Реакционная Оппозиция" 
  SAK_Democratic_Opposition_desc:0 "С тех пор как мы захватили Аляску, остатки национальной гвардии, полиции и беглых заключенных бродят по сельской местности. Они участвуют в перестрелках, грабежах и террористических атаках на важные советские позиции по всему штату." 

  SAK_Costal_Populations:0 "Прибрежное Население" 
  SAK_Costal_Populations_desc:0 "Почти никто на Аляске не живет в глубокой дикой местности штата, большая часть нашего населения сосредоточена в прибрежных поселениях, таких как Анкоридж, Джуно и Фэрбанкс. Это делает наш контроль над штатом очень трудным для сохранения в случае вторжения."

