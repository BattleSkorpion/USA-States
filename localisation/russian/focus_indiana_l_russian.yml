SIN_reopen_the_political_sphere:0 "Открыть Политическую Сферу" 
    SIN_reopen_the_political_sphere_desc:0 "С момента распада Союза страна находится в состоянии политического тупика. Мы должны это исправить, если хотим расширить свое влияние."

    SIN_ideals_of_the_union:0 "Идеалы Союза" 
    SIN_ideals_of_the_union_desc:0 "Эксперимент Соединенных Штатов не умрет вместе с ним, мы должны продолжить факел, переданный нам Соединенными Штатами."

    SIN_adopt_the_constitution:0 "Принять Конституцию" 
    SIN_adopt_the_constitution_desc:0 "Конституция США прослужила много-много лет. Почему мы должны исправлять систему, которая все еще работает?" 

    SIN_reienstate_free_speech:0 "Восстановить Свободу Слова" 
    SIN_reienstate_free_speech_desc:0 "С момента распада Союза свобода слова стала скорее роскошью, чем правом, и мы должны изменить это, если хотим следовать идеалам Соединенных Штатов."

    SIN_encourage_free_enterprise:0 "Поощрять Свободное Предпринимательство" 
    SIN_encourage_free_enterprise_desc:0 "Старые Соединенные Штаты процветали на свободном предпринимательстве, если мы хотим быть успешными, мы должны опираться на ту же систему."

    SIN_forign_intervention:0 "Иностранное Вмешательство" 
    SIN_forign_intervention_desc:0 "Подобно старому Союзу, мы без колебаний будем вмешиваться в иностранные дела ради достижения собственных целей."

    SIN_rewrite_the_constitution:0 "Переписать Конституцию" 
    SIN_rewrite_the_constitution_desc:0 "Конституция доказала, что она не может удержать эту страну вместе, мы должны изменить ее и переписать, если хотим выжить в ближайшие годы."

    SIN_ban_public_opposition:0 "Запретить Публичную Оппозицию" 
    SIN_ban_public_opposition_desc:0 "Может быть, нам не следовало избавляться от законов об иностранцах и подстрекателях..." 

    SIN_ignore_corruption:0 "Игнорировать Коррупцию" 
    SIN_ignore_corruption_desc:0 "Коррупция - это просто симптом прогресса, а мы не должны стоять на пути прогресса."

    SIN_an_iron_fortress:0 "Железная Крепость" 
    SIN_an_iron_fortress_desc:0 "Остальному миру нельзя доверять, мы должны быть стеной на каждой границе. Нет, ЖЕЛЕЗНАЯ СТЕНА."

    SIN_call_an_emergency_draft:0 "Объявить Чрезвычайный Призыв" 
    SIN_call_an_emergency_draft_desc:0 "Наша нация находится в тяжелом состоянии войны, мы должны призвать наших мужчин, чтобы защитить нашу землю."

    SIN_sieze_the_means_of_production:0 "Осадить Средства Производства" 
    SIN_sieze_the_means_of_production_desc:0 "Слишком долго грязные капиталисты держали законные права рабочих прямо над нашими головами. Больше нет! Мы захватим средства производства и покажем этим грязным свиньям, кто достоин быть наверху!" 

    SIN_work_with_the_workers:0 "Работа с Рабочими" 
    SIN_work_with_the_workers_desc:0 "Рабочие - сердце любого общества, если есть другие народы, которые верят в эту истину, мы должны работать с ними для достижения наших общих целей." 

    SIN_ban_fascist_publications:0 "Запретить Фашистские Издания" 
    SIN_ban_fascist_publications_desc:0 "Фашисты еще хуже, чем грязные капиталисты, мы должны сделать так, чтобы они никогда не развращали умы невинных рабочих!" 

    SIN_strengthen_unions:0 "Укреплять Профсоюзы" 
    SIN_strengthen_unions_desc:0 "Профсоюзы говорят от имени трудящихся, если они сильны, то сильны и трудящиеся, если сильны трудящиеся, то сильно и государство!" 

    SIN_take_out_fascists:0 "Убрать Фашистов" 
    SIN_take_out_fascists_desc:0 "Фашисты окружают нас со всех сторон, мы должны выбить их и освободить своих рабочих!" 

    SIN_call_workers_to_arms:0 "Призвать Рабочих к Оружию" 
    SIN_call_workers_to_arms_desc:0 "Рабочие - сердце любой нации, а если они - сердце армии, то армия - сердце нации."

    SIN_take_advantage_of_the_chaos:0 "Воспользоваться Хаосом" 
    SIN_take_advantage_of_the_chaos_desc:0 "Состояние, в котором оказалась наша страна после распада Соединенных Штатов, конечно, плачевно, но оно дает нам прекрасную возможность взять страну себе."

    SIN_purity_through_unity:0 "Чистота Через Единство" 
    SIN_purity_through_unity_desc:0 "Мы должны работать с другими националистами, если хотим осуществить нашу мечту о фашистской Америке."

    SIN_purge_non_purists:0 "Чистка Ненационалистов" 
    SIN_purge_non_purists_desc:0 "Те, кто не готов отдать жизнь за государство, не годятся для жизни в этом государстве! Мы должны вычистить этих слабаков, чтобы государство было сильным!" 

    SIN_militarize_the_state:0 "Милитаризировать Носударство" 
    SIN_militarize_the_state_desc:0 "Состояние вечной войны является наиболее идеальным для расширения страны, однако этого можно достичь только тогда, когда вся нация готова к войне." 

    SIN_nondiscriminate_recruitment:0 "Недискриминационный Набор" 
    SIN_nondiscriminate_recruitment_desc:0 "Женщины, дети, старики. Что общего у этих трех групп? Они не сражаются за нацию! Мы должны это изменить."

    SIN_purge_the_communists:0 "Чистка Коммунистов" 
    SIN_purge_the_communists_desc:0 "Коммунисты - плохая порода. Они не годятся для жизни, и мы должны показать это нашим соседям."
    take_out_countries_tt:0 "§YЭто даст претензии к случайному соседу целевой идеологии§!, если сосед этой идеологии существует!" 

    SIN_create_a_better_union:0 "Создать Лучший Союз" 
    SIN_create_a_better_union_desc:0 "Хотя любой созданный нами союз может быть меньше старых Соединенных Штатов, мы должны стремиться сделать нашу страну настолько справедливой и равной, насколько это возможно." 

    SIN_push_social_reform:0 "Продвигать Социальные Реформы" 
    SIN_push_social_reform_desc:0 "Социальные Реформы - единственный способ гарантировать, что наш союз выдержит испытание временем."

    SIN_protect_others:0 "Защищать Других" 
