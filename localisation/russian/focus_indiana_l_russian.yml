l_russian:
    SIN_generic_focus:0 "Национальный фокус"
    SIN_army_effort:0 "Развитие армии"
    SIN_army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
    SIN_equipment_effort:0 "Развитие снаряжения"
    SIN_equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
    SIN_motorization_effort1:0 "Развитие транспорта"
    SIN_motorization_effort1_desc:0 "Основные характеристики транспортных средств пехоты — маневренность и защищенность. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
    SIN_doctrine_effort:0 "Развитие доктрины"
    SIN_doctrine_effort_desc:0 "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
    SIN_equipment_effort_2:0 "Развитие снаряжения II"
    SIN_equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
    SIN_mechanization_effort:0 "Развитие механизации"
    SIN_mechanization_effort_desc:0 "Всесторонне развивая моторизированную пехоту, мы научимся создавать самые совершенные транспортные средства."
    SIN_doctrine_effort_2:0 "Развитие доктрины II"
    SIN_doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учетом нового опыта."
    SIN_equipment_effort_3:0 "Развитие снаряжения III"
    SIN_equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать с  снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
    SIN_armor_effort:0 "Развитие бронетехники"
    SIN_armor_effort_desc:0 "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
    SIN_special_forces:0 "Войска специального назначения"
    SIN_special_forces_desc:0 "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
    SIN_aviation_effort:0 "Развитие авиации"
    SIN_aviation_effort_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
    SIN_aviation_effort_desc:0 "Война в воздухе — это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
    SIN_fighter_focus:0 "Ставка на истребители"
    SIN_fighter_focus_desc:0 "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
    SIN_bomber_focus:0 "Ставка на бомбардировщики"
    SIN_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
    SIN_aviation_effort_2:0 "Развитие авиации II"
    SIN_aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
    SIN_CAS_effort:0 "Развитие штурмовиков"
    SIN_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
    SIN_rocket_effort:0 "Развитие ракет"
    SIN_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
    SIN_NAV_effort:0 "Развитие аэронавигации"
    SIN_NAV_effort_desc:0 "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
    SIN_naval_effort:0 "Развитие военно-морского флота"
    SIN_naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
    SIN_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
    SIN_GER_naval_effort2:0 "Расширение верфей"
    SIN_GER_naval_effort2_desc:0 "Чтобы вернуть себе достойный флот, мы должны сперва значительно расширить наши кораблестроительные мощности."
    SIN_flexible_navy11:0 "ВМФ на основе многоцелевых судов"
    SIN_flexible_navy11_desc:0 "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
    SIN_large_navy1:0 "ВМФ на основе крупных судов"
    SIN_large_navy1_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
    SIN_submarine_effort:0 "Развитие подводных лодок"
    SIN_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
    SIN_cruiser_effort:0 "Развитие крейсеров"
    SIN_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
    SIN_destroyer_effort:0 "Развитие эсминцев"
    SIN_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
    SIN_capital_ships_effort:0 "Развитие крупных кораблей"
    SIN_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
    SIN_industrial_effort:0 "Развитие промышленности"
    SIN_industrial_effort_desc:0 "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
    SIN_industrial_effort_2:0 "Развитие промышленности II"
    SIN_industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
    SIN_construction_effort:0 "Развитие строительства"
    SIN_construction_effort_tt:0 "Недостаточно стройплощадок для §Yфабрик§!"
    SIN_construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
    SIN_production_effort:0 "Развитие вооружений"
    SIN_production_effort_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§!"
    SIN_production_effort_desc:0 "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
    SIN_construction_effort_2:0 "Развитие строительства II"
    SIN_construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
    SIN_production_effort_2:0 "Развитие вооружений II"
    SIN_production_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
    SIN_production_effort_3:0 "Развитие вооружений III"
    SIN_production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
    SIN_infrastructure_effort:0 "Развитие инфраструктуры"
    SIN_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
    SIN_infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
    SIN_synth_oil_effort_tt:0 "Недостаточно стройплощадок для §Yнефтеперерабатывающих заводов§!"
    SIN_infrastructure_effort_2:0 "Развитие инфраструктуры II"
    SIN_infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
    SIN_construction_effort_3:0 "Развитие строительства III"
    SIN_construction_effort_3_desc:0 "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
    SIN_nuclear_effort:0 "Развитие атомной энергетики"
    SIN_nuclear_effort_desc:0 "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
    SIN_extra_tech_slot:0 "Доп. ячейка для исследований"
    SIN_extra_tech_slot_desc:0 "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
    SIN_extra_tech_slot_2:0 "Доп. ячейка для исследований II"
    SIN_extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
    SIN_technology_sharing:0 "Обмен технологиями"
    SIN_technology_sharing_desc:0 "Обмен новейшими технологиями с союзниками повысит эффективность военно-научных исследований всего нашего альянса."
    SIN_secret_weapons:0 "Секретное оружие"
    SIN_secret_weapons_desc:0 "Направить все свободные ресурсы на строительство танков и самолетов — это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
    SIN_air_innovation:0 "Инновации в авиации"
    SIN_air_innovation_desc:0 "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
    SIN_air_innovation_2:0 "Инновации в авиации II"
    SIN_air_innovation_2_desc:0 "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
    SIN_Develop_synth_rubber:0 "Разработка Синтетического Каучука" 
    SIN_Develop_synth_rubber_desc:0 "" 
    SIN_Construct_rubber_plants:0 "Построить Резиновые Плантации" 
    SIN_naval_air_effort:0 "Развитие морской авиации"
    SIN_naval_air_effort_desc:0 "Еще в 1921 году американцы показали, каким действенным может быть воздушный удар по водным целям. Нам не следует пренебрегать развитием морской авиации, если мы хотим вести войну с морскими державами."
