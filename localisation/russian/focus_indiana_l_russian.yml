l_russian:
 WHILE_FOCUSING: "При выборе этого фокуса будут следующие эффекты:\n$EFF$"
 SIN_generic_focus: "Национальный фокус"
 SIN_army_effort: "Развитие армии"
 SIN_army_effort_desc: "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 SIN_equipment_effort: "Развитие снаряжения"
 SIN_equipment_effort_desc: "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 SIN_motorization_effort: "Развитие транспорта"
 SIN_motorization_effort_desc: "Основные характеристики транспортных средств пехоты — маневренность и защищенность. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
 SIN_doctrine_effort: "Развитие доктрины"
 SIN_doctrine_effort_desc: "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 SIN_equipment_effort_2: "Развитие снаряжения II"
 SIN_equipment_effort_2_desc: "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 SIN_mechanization_effort: "Развитие механизации"
 SIN_mechanization_effort_desc: "Всесторонне развивая моторизированную пехоту, мы научимся создавать самые совершенные транспортные средства."
 SIN_doctrine_effort_2: "Развитие доктрины II"
 SIN_doctrine_effort_2_desc: "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учетом нового опыта."
 SIN_equipment_effort_3: "Развитие снаряжения III"
 SIN_equipment_effort_3_desc: "Хватит копировать чужие образцы и закупать с  снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 SIN_armor_effort: "Развитие бронетехники"
 SIN_armor_effort_desc: "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 SIN_special_forces: "Войска специального назначения"
 SIN_special_forces_desc: "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 SIN_aviation_effort: "Развитие авиации"
 SIN_aviation_effort_tt: "Недостаточно стройплощадок для §Yавиабаз§!"
 SIN_aviation_effort_desc: "Война в воздухе — это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
 SIN_fighter_focus: "Ставка на истребители"
 SIN_fighter_focus_desc: "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 SIN_bomber_focus: "Ставка на бомбардировщики"
 SIN_bomber_focus_desc: "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 SIN_aviation_effort_2: "Развитие авиации II"
 SIN_aviation_effort_2_desc: "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 SIN_CAS_effort: "Развитие штурмовиков"
 SIN_CAS_effort_desc: "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 SIN_rocket_effort: "Развитие ракет"
 SIN_rocket_effort_desc: "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
 SIN_NAV_effort: "Развитие аэронавигации"
 SIN_NAV_effort_desc: "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
 SIN_naval_effort: "Развитие военно-морского флота"
 SIN_naval_effort_tt: "Недостаточно стройплощадок для §Yверфей§!"
 SIN_naval_effort_desc: "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
 SIN_GER_naval_effort2: "Расширение верфей"
 SIN_GER_naval_effort2_desc: "Чтобы вернуть себе достойный флот, мы должны сперва значительно расширить наши кораблестроительные мощности."
 SIN_flexible_navy: "ВМФ на основе многоцелевых судов"
 SIN_flexible_navy_desc: "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 SIN_large_navy: "ВМФ на основе крупных судов"
 SIN_large_navy_desc: "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 SIN_submarine_effort: "Развитие подводных лодок"
 SIN_submarine_effort_desc: "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 SIN_cruiser_effort: "Развитие крейсеров"
 SIN_cruiser_effort_desc: "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 SIN_destroyer_effort: "Развитие эсминцев"
 SIN_destroyer_effort_desc: "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 SIN_capital_ships_effort: "Развитие крупных кораблей"
 SIN_capital_ships_effort_desc: "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 SIN_industrial_effort: "Развитие промышленности"
 SIN_industrial_effort_desc: "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 SIN_industrial_effort_2: "Развитие промышленности II"
 SIN_industrial_effort_2_desc: "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
 SIN_construction_effort: "Развитие строительства"
 SIN_construction_effort_tt: "Недостаточно стройплощадок для §Yфабрик§!"
 SIN_construction_effort_desc: "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 SIN_production_effort: "Развитие вооружений"
 SIN_production_effort_tt: "Недостаточно стройплощадок для §Yвоенных заводов§!"
 SIN_production_effort_desc: "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 SIN_construction_effort_2: "Развитие строительства II"
 SIN_construction_effort_2_desc: "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 SIN_production_effort_2: "Развитие вооружений II"
 SIN_production_effort_2_desc: "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 SIN_production_effort_3: "Развитие вооружений III"
 SIN_production_effort_3_desc: "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 SIN_infrastructure_effort: "Развитие инфраструктуры"
 SIN_infrastructure_effort_desc: "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 SIN_infrastructure_effort_tt: "Недостаточно стройплощадок для §Yинфраструктуры§!"
 SIN_synth_oil_effort_tt: "Недостаточно стройплощадок для §Yнефтеперерабатывающих заводов§!"
 SIN_infrastructure_effort_2: "Развитие инфраструктуры II"
 SIN_infrastructure_effort_2_desc: "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 SIN_construction_effort_3: "Развитие строительства III"
 SIN_construction_effort_3_desc: "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 SIN_nuclear_effort: "Развитие атомной энергетики"
 SIN_nuclear_effort_desc: "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
 SIN_extra_tech_slot: "Доп. ячейка для исследований"
 SIN_extra_tech_slot_desc: "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 SIN_extra_tech_slot_2: "Доп. ячейка для исследований II"
 SIN_extra_tech_slot_2_desc: "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 SIN_technology_sharing: "Обмен технологиями"
 SIN_technology_sharing_desc: "Обмен новейшими технологиями с союзниками повысит эффективность военно-научных исследований всего нашего альянса."
 SIN_secret_weapons: "Секретное оружие"
 SIN_secret_weapons_desc: "Направить все свободные ресурсы на строительство танков и самолетов — это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
 SIN_air_innovation: "Инновации в авиации"
 SIN_air_innovation_desc: "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
 SIN_air_innovation_2: "Инновации в авиации II"
 SIN_air_innovation_2_desc: "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
 SIN_naval_air_effort: "Развитие морской авиации"
 SIN_naval_air_effort_desc: "Еще в 1921 году американцы показали, каким действенным может быть воздушный удар по водным целям. Нам не следует пренебрегать развитием морской авиации, если мы хотим вести войну с морскими державами."
