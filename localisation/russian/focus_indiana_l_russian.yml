 SIN_Convince_Concenecious_Objectors_To_fight_desc: ""
  
 SIN_Quakers_Will_Fight: "Квакеры Будут Бороться"
 SIN_Quakers_Will_Fight_desc: ""
  
 SIN_Indiana_Last_Stand: "Последний Бой Индианы"
