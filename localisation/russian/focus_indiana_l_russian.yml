 SIN_reopen_the_political_sphere: "Открыть Политическую Сферу"
 SIN_reopen_the_political_sphere_desc: "С момента распада Союза страна находится в состоянии политического тупика. Мы должны это исправить, если хотим расширить свое влияние."
  
 SIN_ideals_of_the_union: "Идеалы Союза"
 SIN_ideals_of_the_union_desc: "Эксперимент Соединенных Штатов не умрет вместе с ним, мы должны продолжить факел, переданный нам Соединенными Штатами."
  
 SIN_adopt_the_constitution: "Принять Конституцию"
 SIN_adopt_the_constitution_desc: "Конституция США прослужила много-много лет. Почему мы должны исправлять систему, которая все еще работает?"
  
 SIN_reienstate_free_speech: "Восстановить Свободу Слова"
 SIN_reienstate_free_speech_desc: "С момента распада Союза свобода слова стала скорее роскошью, чем правом, и мы должны изменить это, если хотим следовать идеалам Соединенных Штатов."
  
 SIN_encourage_free_enterprise: "Поощрять Свободное Предпринимательство"
 SIN_encourage_free_enterprise_desc: "Старые Соединенные Штаты процветали на свободном предпринимательстве, если мы хотим быть успешными, мы должны опираться на ту же систему."
  
 SIN_forign_intervention: "Иностранное Вмешательство"
 SIN_forign_intervention_desc: "Подобно старому Союзу, мы без колебаний будем вмешиваться в иностранные дела ради достижения собственных целей."
  
 SIN_rewrite_the_constitution: "Переписать Конституцию"
 SIN_rewrite_the_constitution_desc: "Конституция доказала, что она не может удержать эту страну вместе, мы должны изменить ее и переписать, если хотим выжить в ближайшие годы."
  
 SIN_ban_public_opposition: "Запретить Публичную Оппозицию"
 SIN_ban_public_opposition_desc: "Может быть, нам не следовало избавляться от законов об иностранцах и подстрекателях..."
  
 SIN_ignore_corruption: "Игнорировать Коррупцию"
 SIN_ignore_corruption_desc: "Коррупция - это просто симптом прогресса, а мы не должны стоять на пути прогресса."
  
 SIN_an_iron_fortress: "Железная Крепость"
 SIN_an_iron_fortress_desc: "Остальному миру нельзя доверять, мы должны быть стеной на каждой границе. Нет, ЖЕЛЕЗНАЯ СТЕНА."
  
 SIN_call_an_emergency_draft: "Объявить Чрезвычайный Призыв"
 SIN_call_an_emergency_draft_desc: "Наша нация находится в тяжелом состоянии войны, мы должны призвать наших мужчин, чтобы защитить нашу землю."
  
 SIN_sieze_the_means_of_production: "Осадить Средства Производства"
 SIN_sieze_the_means_of_production_desc: "Слишком долго грязные капиталисты держали законные права рабочих прямо над нашими головами. Больше нет! Мы захватим средства производства и покажем этим грязным свиньям, кто достоин быть наверху!"
  
 SIN_work_with_the_workers: "Работа с Рабочими"
 SIN_work_with_the_workers_desc: "Рабочие - сердце любого общества, если есть другие народы, которые верят в эту истину, мы должны работать с ними для достижения наших общих целей."
  
 SIN_ban_fascist_publications: "Запретить Фашистские Издания"
 SIN_ban_fascist_publications_desc: "Фашисты еще хуже, чем грязные капиталисты, мы должны сделать так, чтобы они никогда не развращали умы невинных рабочих!"
  
 SIN_strengthen_unions: "Укреплять Профсоюзы"
 SIN_strengthen_unions_desc: "Профсоюзы говорят от имени трудящихся, если они сильны, то сильны и трудящиеся, если сильны трудящиеся, то сильно и государство!"
  
 SIN_take_out_fascists: "Убрать Фашистов"
 SIN_take_out_fascists_desc: "Фашисты окружают нас со всех сторон, мы должны выбить их и освободить своих рабочих!"
  
 SIN_call_workers_to_arms: "Призвать Рабочих к Оружию"
 SIN_call_workers_to_arms_desc: "Рабочие - сердце любой нации, а если они - сердце армии, то армия - сердце нации."
  
 SIN_take_advantage_of_the_chaos: "Воспользоваться Хаосом"
 SIN_take_advantage_of_the_chaos_desc: "Состояние, в котором оказалась наша страна после распада Соединенных Штатов, конечно, плачевно, но оно дает нам прекрасную возможность взять страну себе."
  
 SIN_purity_through_unity: "Чистота Через Единство"
 SIN_purity_through_unity_desc: "Мы должны работать с другими националистами, если хотим осуществить нашу мечту о фашистской Америке."
  
 SIN_purge_non_purists: "Чистка Ненационалистов"
 SIN_purge_non_purists_desc: "Те, кто не готов отдать жизнь за государство, не годятся для жизни в этом государстве! Мы должны вычистить этих слабаков, чтобы государство было сильным!"
  
 SIN_militarize_the_state: "Милитаризировать Государство"
 SIN_militarize_the_state_desc: "Состояние вечной войны является наиболее идеальным для расширения страны, однако этого можно достичь только тогда, когда вся нация готова к войне."
  
 SIN_nondiscriminate_recruitment: "Недискриминационный Набор"
 SIN_nondiscriminate_recruitment_desc: "Женщины, дети, старики. Что общего у этих трех групп? Они не сражаются за нацию! Мы должны это изменить."
  
 SIN_purge_the_communists: "Чистка Коммунистов"
 SIN_purge_the_communists_desc: "Коммунисты - плохая порода. Они не годятся для жизни, и мы должны показать это нашим соседям."
 take_out_countries_tt: "§YЭто даст претензии к случайному соседу целевой идеологии§!, если сосед этой идеологии существует!"
  
 SIN_create_a_better_union: "Создать Лучший Союз"
 SIN_create_a_better_union_desc: "Хотя любой созданный нами союз может быть меньше старых Соединенных Штатов, мы должны стремиться сделать нашу страну настолько справедливой и равной, насколько это возможно."
  
 SIN_push_social_reform: "Продвигать Социальные Реформы"
 SIN_push_social_reform_desc: "Социальные Реформы - единственный способ гарантировать, что наш союз выдержит испытание временем."
  
 SIN_protect_others: "Защищать Других"
 SIN_protect_others_desc: "Защищая наших соседей, мы можем принести пользу себе и сохранить мир и стабильность в регионе."
  
