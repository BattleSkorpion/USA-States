virginia.1.t:0 "Восстание Чернокожих Жителей Тайдуотера!" 
  virginia.1.d:0 "Регион Тайдуотер, регион с преобладанием чернокожего населения, восстал против нашего законного правления! Черные вдохновлены большевистским коммунизмом и пользуются огромной популярностью среди нашего черного населения, они взяли в руки оружие, захватили множество городов и поселков и начали открытое восстание!" 
  virginia.1.a:0 "Раздавить этих Недобитых Негров!" 
  virginia.1.b:0 "Национально-Освободительная Война начинается!" 

  virginia.2.t:0 "Война в Тайдуотераотере" 
  virginia.2.d:0 "Эта война против негров Тайдуотера будет легкой, они сражаются трусливо и отказываются вступать с нами в бой в открытом поле, до сих пор. Наша превосходящая англосаксонская раса одержит над ними победу!" 
  virginia.2.a:0 "Пора покончить с этой чепухой!" 

  virginia.3.t:0 "Переворот Ли" 
  virginia.3.d:0 "Ли успешно добился популистской популярности с помощью копеечных акций и постоянных радиопередач, но одновременно он пообещал старым сельскохозяйственным семьям сохранить их привилегии, если он получит власть. Армия, однако, сохраняла определенный нейтралитет: многие офицеры были отвергнуты его популистскими призывами, но все же с презрением отнеслись к его поддержке гораздо большего военного бюджета и инвестиций в улучшение армии. К счастью, благодаря этим обещаниям вчера вечером Ли и специальный отряд старых респектабельных офицеров вошли в капитолий штата, вооруженные до зубов дробовиками и винтовками, они объявили о конце Виргинской республики и сообщили, что король Ли будет коронован как король завтра утром! Вскоре после ночного радиообращения промонархические военизированные формирования ворвались в дома представителей республиканцев и демократов и посадили их под домашний арест. Джордж Пири был выведен этими военизированными формированиями из своего дома и вынужден был объявить о своей отставке в утро триумфальной коронации Ли. Но не все было идеально. В черных районах штата вспыхнули массовые беспорядки, а во многих городах начались столкновения между сторонниками республиканцев и местной полицией и армейскими гарнизонами. Даже в нашей армии одна бригада дезертировала и попыталась провести контрпереворот в Арлингтоне, но эта предательская выходка была быстро пресечена благодаря превосходству нашей кавалерии в огневой мощи. Трижды Ура Ли!"
  virginia.3.a:0 "Слава Королю!"


virginia.4.t:0 "Секретные Встречи" 
  virginia.4.d:0 "Ван Хорн Моусли встречался со многими высокопоставленными офицерами нашей армии. Только недавно нам сообщили об этих встречах офицеры, которые либо лояльны, либо недовольны Моусли. Мы пока не знаем, как долго продолжаются эти встречи и что на них планируется, но, несомненно, они не могут быть полезными для государства. Теперь, когда мы знаем о них, многие наши советники рекомендуют прекратить эти встречи."
  virginia.4.a:0 "Настало время для переворота" 

  virginia.5.t:0 "Кровавая Ночь" 
  virginia.5.d:0 "Ночь Переворота Моусли в просторечии называли 'Кровавой Ночью'. Вооруженные путчисты Моусли ворвались в столицу штата во второй половине дня, не встретив реального сопротивления: губернатор был арестован, а официальный военный указ гласил, что нынешнее правительство штата будет упразднено, Вирджиния вернется к своей былой славе, а Моусли теперь главнокомандующий всего штата! С наступлением темноты люди Моусли начали вылавливать политических противников и отводить их на казни за сараем. Ковровые мешочники-республиканцы, либеральные промышленники, евреи, чернокожие и все остальные, кто выступал против фашизма Моусли, стали прямой мишенью в эту кровавую ночь. Более 500 человек были казнены без суда и следствия, более тысячи были арестованы в последующие дни. Моусли почти полностью укрепил свою власть над Вирджинией, и это только вопрос времени, когда он возьмет полную власть."
  virginia.5.a:0 "Цель Оправдывает Средства" 

  virginia.6.t:0 "Вирджиния Хочет Присоединиться к Гам!" 
  virginia.6.d:0 "Вирджиния при правительстве Прайса решительно выступает против популизма и агрессивной экспансии Хьюи Лонга на Юге. Прайс хочет присоединиться к нашему союзу против Лонга и помочь нам в борьбе с распространением Популизма. Должны ли мы позволить Вирджинии присоединиться к нашему благородному делу?" 
  virginia.6.a:0 "Конечно" 
  virginia.6.b:0 "Они нам не нужны!" 

  virginia.7.t:0 "Вирджиния Хочет Присоединиться к Нам!" 
  virginia.7.d:0 "Вирджиния при правительстве Прайса решительно выступает против экстремизма и хочет дистанцироваться от Юга, так как популизм и другие радикальные идеологии пускают корни, вместо этого они приняли свою Среднеатлантическую идентичность и стремятся присоединиться к нашему Демократическому Союзу. Должны ли мы принять их?" 
  virginia.7.a:0 "Конечно!" 
  virginia.7.b:0 "Они нам не нужны!"

virginia.8.t:0 "Встреча с Валле" 
  virginia.8.d:0 "Генерал Валле из Мэриленда разделяет многие наши ценности, и мы стремимся к антикоммунистическому союзу в будущем. Сотрудничество с Валле обеспечит безопасность нашей северной границы, и мы сможем сосредоточиться на обороне от возможного нападения с юга. Предполагается, что Берд и Валле встретятся в Арлингтоне, чтобы обсудить возможное будущее сотрудничество."
  virginia.8.a:0 "Будем надеяться, что все пройдет хорошо."

  virginia.9.t:0 "Встреча с Бердом" 
  virginia.9.d:0 "Берд ясно заявил о своих намерениях присоединиться к нашему альянсу ради борьбы с коммунизмом, поскольку оба наших государства разделяют схожие ценности, однако это зависит от Валле, хочет ли он впустить их или нет." 
  virginia.9.a:0 "Конечно!" 
  virginia.9.b:0 "Они нам не нужны!" 

  virginia.10.t:0 "Валле Принимает Предложение о Союзе" 
  virginia.10.d:0 "Встреча в Арлингтоне прошла с большим успехом! Берд и Валле успешно обсудили идеологические разногласия, отложили их в сторону, и Валле принял предложение Берда о союзе." 
  virginia.10.a:0 "Тост! За совместное будущее!" 

  virginia.11.t:0 "Валле - Мошенник!" 
  virginia.11.d:0 "Встреча в Арлингтоне была оглушительным провалом! Валле - мошенник и отказался вступать с нами в союз! Мы будем готовиться к удару на север и сократим численность этого выскочки-генерала!" 
  virginia.11.a:0 "Мы преподадим ему урок!" 

  virginia.12.t:0 "Встреча с Уолтером" 
  virginia.12.d:0 "Встреча в Арлингтоне с Уолтером имела оглушительный успех! Его успешная политика вдохновила нас на то, чтобы провести небольшую реформу и в нашей армии, раздав бонусы." 
  virginia.12.a:0 "Большой успех."

  virginia.13.t:0 "Террор Ван Хорна" 
  virginia.13.d:0 "Сопротивление росло по отношению к постоянному террору, который мы применяем против неугодных и иудео-негритянского заговора. Негритянские повстанцы начали вооружаться и становятся все смелее в нападениях и самозащите против наших полицейских отрядов в ночное время и белых толп, вдохновленных нашей риторикой. Все больше и больше людей с нашей стороны стали гибнуть, и даже личное окружение Мозли стало мишенью для этой растущей оппозиции. Во время публичного выступления Мозли был атакован белыми коммунистами, сочувствовавшими ему в толпе! Раздались выстрелы из револьверов, завязалась перестрелка, в результате которой Мозли был ранен в ногу, рана оказалась незначительной, но все же потрясла его и вызвала еще большую ненависть к врагам его и его идеалов." 
  virginia.13.a:0 "Очевидно, нам нужно больше террора!"

virginia.14.t:0 "Мэрилендский Вопрос" 
  virginia.14.d:0 "Мэриленд представляет собой серьезную угрозу, если с ним не разобраться, нам нужно как-то обезопасить нашу северную границу, и мы рассматриваем два варианта: Союзничество с ними или просто марш на север и аннексия. Моусли серьезно рассматривает второй вариант, но его советники убеждают его пересмотреть дипломатический подход."
  virginia.14.a:0 "Вперед! Сокрушить Мэриленд" 
  virginia.14.b:0 "Вместо этого мы должны искать союз."

  virginia.15.t:0 "Вирджиния Стремится Присоединиться к Нам" 
  virginia.15.d:0 "Виргиния под фашистским руководством Моусли хочет присоединиться к нашему союзу. Должны ли мы разрешить им это?" 
  virginia.15.a:0 "Нам всегда пригодятся новые союзники."
  virginia.15.b:0 "Они нам не нужны!" 

  virginia.16.t:0 "Вирджиния Стремится Присоединиться к Нам" 
  virginia.16.d:0 "Виргиния под фашистским руководством Моусли хочет присоединиться к нашему альянсу. Должны ли мы разрешить им это?" 
  virginia.16.a:0 "Нам всегда нужны новые союзники." 
  virginia.16.b:0 "Они нам не нужны!" 

  virginia.17.t:0 "Предложение Вирджинии о Референдуме!" 
  virginia.17.d:0 "Вирджиния предлагает провести референдум по объединению двух наших штатов в один, если мы примем это предложение, то суверенитет наших штатов будет утрачен, и мы будем интегрированы. Если мы откажемся, то вполне вероятно, что Вирджиния объявит нам войну. Должны ли мы принять это предложение?" 
  virginia.17.a:0 "Конечно, Нет!" 
  virginia.17.b:0 "Мы с радостью примем!" 

  virginia.18.t:0 "Западная Вирджиния Отказывается от Нашего Референдума!" 
  virginia.18.d:0 "Наши соседи из Западной Вирджинии отказались от демократического референдума об аннексии. Настало время для военного вмешательства, чтобы окончательно воссоединить наши штаты." 
  virginia.18.a:0 "Готовьтесь к Войне!" 


  virginia.25.t:0 "Вопрос о Западной Вирджинии" 
  virginia.25.d:0 "До Войны за независимость Юга Западная Вирджиния входила в состав нашего доминиона. Однако во время войны эти земли были быстро оккупированы федералами, которые затем создали из предателей-юнионистов штат, ставший сегодня Западной Вирджинией. И хотя виргинцы восприняли эту потерю как цену поражения, многие теперь задаются вопросом, не стоит ли нам вернуть себе былой террор. В конце концов, Западная Вирджиния очень бедна и слаба. Бирдизм основан на контроле над сельскими районами, так что, возможно, мы сможем использовать их захват для увеличения своей базы власти. С другой стороны, вирджинцы не очень-то хотят войны. Что же делать нашему губернатору?" 
  virginia.25.a:0 "«Кантри Роадс» лучше оставить в покое!" 
  virginia.25.b:0 "Жители Западной Вирджинии должны искупить свою вину!"
