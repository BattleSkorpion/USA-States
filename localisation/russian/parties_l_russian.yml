 democratic_desc:0 "Демократический режим"
 conservatism:0 "Консерватизм"
 conservatism_desc:0 "Консерваторы считают, что быстрые изменения идут только во вред обществу; они поддерживают традиционные ценности и выступают за умеренные реформы, иногда ратуя за возврат к старым добрым временам."
 liberalism:0 "Либерализм"
 liberalism_desc:0 "Либерализм, основанный на давней философской традиции уважения личной свободы, считает защиту прав человека основной функцией государства."
 socialism:0 "Социализм"
 socialism_desc:0 "Социал-демократы проповедуют социальное равенство, добиваться которого призывают посредством реформ; по их мнению, общество должно ограничивать крайние проявления капитализма."
 social_democracy:0 "Социал-Демократия"
 social_democracy_desc:0 "Социал-Демократы - остатки Второго Интернационала, в значительной степени синоним бледного реформизма таких партий в Европе, как Британская Лейбористская Партия и Германская СДПГ."
 marxism:0 "Марксизм"
 marxism_desc:0 "Марксизм охватывает широкий спектр экономических и исторических воззрений. Политики-марксисты пытаются использовать идеи Маркса в социальной практике. Общее для всех марксистских идеологий — признание классовой борьбы и необходимости перехода к общественной собственности."
 leninism:0 "Ленинизм"
 leninism_desc:0 "Ленинизм — это основанная на марксизме идеология, основными постулатами которой являются построение социалистического государства под предводительством передовой партии и мировая революция с целью свержения капиталистического общества. В самой партии до принятия окончательных решений возможны борьба мнений и споры."
 stalinism:0 "Марксизм-Ленинизм"
 stalinism_desc:1 "Марксизм-Ленинизм можно определить как развитие идей Маркса и Энгельса и способ авторитарного правления социалистическим государством, в котором происходят быстрые индустриализация и коллективизация, а также борьба с контрреволюционными элементами."
 anti_revisionism:0 "Антиревизионизм"
 anti_revisionism_desc:0 "Антиревизионизм — реакция на многие идеологии, постулирующие себя преемниками марксизма, и стремление придерживаться ключевых положений изначальной революционной теории. В основном он противостоит включению капиталистических экономических элементов в социалистические государства и определяет себя через их отрицание."
 anarchist_communism:0 "Анархический коммунизм"
 anarchist_communism_desc:0 "Для анархических коммунистов коммунизм — это бесклассовое общество при отсутствии государства. Им не нравится идея переходного социалистического государства, и они ратуют за общество, основанное на добровольных связях и взаимопомощи."
 syndicalism:0 "Синдикализм"
 syndicalism_desc:0 "Форма коммунизма, известная тем, что поощряла создание рабочих или профсоюзных организаций, которые контролировали бы промышленность государства."
 nazism:0 "Нацизм"
 nazism_desc:0 "Корни нацизма — крайний национализм и идеи о превосходстве немецкой нации. Нацисты призывают к агрессивному расширению границ и к построению тоталитарного государства, все граждане которого объединены под руководством фюрера — лидера с абсолютной властью."
 fascism_ideology:0 "Фашизм"
 fascism_ideology_desc:0 "Фашизм, охватывающий разнообразные ультранационалистические движения, обычно превозносит преданность государству и стремится объединить нацию под руководством сильного лидера."
 falangism:0 "Фалангизм"
 falangism_desc:0 "Фалангизм — авторитарная идеология с чертами фашизма и консерватизма, делающая ставку на национальное и католическое самосознание."
 rexism:0 "Рексизм"
 rexism_desc:0 "Рексизм противопоставляет себя одновременно и либеральным, и коммунистическим идеологиям. Это сугубо консервативное националистическое движение, ратующее за корпоративную экономическую политику. Используя популистскую и авторитарную риторику, постепенно сближается с фашистскими движениями."
 fanatical_theocracy:0 "Религиозный Фанатизм"
 fanatical_theocracy_desc:0 "уничижительное обозначение, используемое для обозначения некритического рвения или навязчивого энтузиазма, связанного с собственной или групповой приверженностью к какой-либо религии"
 fascist_military_dictatorship:0 "Фашистская Военная Диктатура"
 fascist_military_dictatorship_desc:0 "Этот тип правительства представляет собой фашистское правительство, управляемое военными, а не вашей обычной фашистской политической партией."
 neutrality:0 "Нейтралитет"
 neutrality_noun:0 "Нейтралитет"
 neutrality_desc:0 "Авторитарный режим"
 despotism:0 "Деспотизм"
 despotism_desc:0 "Деспотизм — форма правления, при которой вся абсолютная власть принадлежит одному человеку."
junta:0 "Военная Диктатура"
 junta_desc:0 "Военная Диктатура - это форма правления, при которой военные контролируют правительство, обладая диктаторскими полномочиями."
 political_machine:0 "Политическая Машина"
 political_machine_desc:0 "Политическая Машина - это мощная и коррумпированная организация, использующая патронаж, взяточничество и другие неэтичные приемы для завоевания и удержания политической власти. Как правило, их возглавляет "босс", который контролирует сеть преданных сторонников и использует свое влияние для манипулирования выборами и контроля над деятельностью правительства в личных целях."
 mandatism:0 "Мандат Лиги Наций"
 mandatism_desc:0 "Эта территория контролируется Мандатом Лиги Наций."
 oligarchism:0 "Олигархия"
 oligarchism_desc:0 "Олигархия — форма правления, при которой абсолютная власть принадлежит небольшой группе людей."
 moderatism:1 "Модератизм"
 moderatism_desc:1 "Модератизм — форма правления, при которой стараются избегать крайне левых и крайне правых взглядов, занимая политически умеренную позицию."
 centrism:1 "Центризм"
 centrism_desc:1 "Центризм — форма правления, при которой стараются принимать разумные решения, отвечающие текущим и будущим запросам нации, не подрывающие доверие общества и служащие общему благу с учетом рисков и контекста этих запросов."
 anarchism:0 "Анархизм"
 anarchism_desc:0 "Анархизм — отторжение всякой власти. Он пропагандирует разделение сообщества на самоуправляемые коллективы внутри единого централизованного государства."
 viking_monarch:0 "Скандинавский Реставрационизм" 
 viking_monarch_desc:0 "Викинги сделали нас великими, и мы должны вернуть себе наше наследие путем экспансии и восстановления нашей чести."

 ###Modded Ideologies###
 longism:0 "Популизм"
 longism_noun:0 "Популизм"
 longism_desc:0 "Популистический режим"
 hueyism:0 "Хьюи-Лонгизм"
 hueyism_desc:0 "Хьюизм — это секта популизма, которой придерживается только сам Хьюи Лонг. Многие считают это самой истинной формой идеологии."
 southern_populism:0 "Южный Популизм"
 southern_populism_desc:0 "Южный Популизм — секта популизма, которой следуют в основном жители южных штатов, близкие к идеалам Хьюи Лонга."
 populism:0 "Популизм"
 populism_desc:0 "Популизм — это форма правления, которая строго следует желаниям своего народа и не боится использовать социалистическую или другую менее умеренную политику."
 national_populism:0 "Национал-Популизм"
 national_populism_desc:0 "Политическая идеология, сочетающая правую политику с популистской риторикой и темами. Риторика часто состоит из антиэлитарных настроений, оппозиции к истеблишменту и обращения к простым людям."
 FACTION_NAME_LONGISM_1:0 "Объединенный Народный Фронт"

 progressivism:0 "Прогрессивизм"
 progressivism_noun:0 "Прогрессивизм"
 progressivism_desc:0 "Прогрессивный режим"
 roosevelt_progressivism:0 "Рузвельтский Прогрессивизм"
 roosevelt_progressivism_desc:0 "Рузвельтский Прогрессивизм - это стиль прогрессивизма, вдохновленный Теодором Рузвельтом"
 progressivism_ideology:0 "Прогрессивизм"
 progressivism_ideology_desc:0 "Прогрессивизм схож с демократической идеологией, однако больше фокусируется на прогрессивных идеалах и часто работает над созданием некоего идеального общества"
 environmentalism:0 "Экологизм"
 environmentalism_desc:0 "Экологизм - это форма прогрессивизма и приоритет защиты окружающей среды, даже в ущерб промышленности или другим вопросам государства."
 progressive_socialism:0 "Социализм"
 progressive_socialism_desc:0 "Социалисты стремятся улучшить государство, предоставляя больше прав рабочим и следя за тем, чтобы ни один класс не получал слишком много власти, они стараются отличаться от коммунистов."
 revisionist_socialism:0 "Ревизионистский Социализм"
 revisionist_socialism_desc:0 "Ревизионистский Социализм - это широкий термин для идеологий, отпочковавшихся от традиционного марксистского течения."
 FACTION_NAME_PROGRESSIVISM_1:0 "Объединенный Народный Фронт за Перемены"
 
 armstrongist_populism:0 "Армстронговский Популизм"
 armstrongist_populism_desc:0 "Правая форма религиозного популизма, основанная на учении Герберта У. Армстронга и его церкви Grace Communion International, исповедующая идеи Британского Израилизма и идею неизбежного конца света в 1975 году. "
 
 communism_with_american_characteristics:0 "Коммунизм с Американскими Нотками"
 communism_with_american_characteristics_desc:0 "Коммунизм с Американскими Нотками - это форма коммунизма, вдохновленная китайским революционером Мао Цзэдуном. Это тип коммунизма, адаптированный к материальным условиям Северной Америки, с акцентом на Антиревизионизм и идею культурной революции. Этот тип коммунизма особенно популярен среди Черных коммунистов и коммунистов Тихоокеанского Северо-Запада."
 
 black_belt_communism:0 "Коммунистический Черный Пояс Самоопределения"
 black_belt_communism_desc:0 "Эта идеология выступает за коммунистическое перераспределение богатства и Самоопределение Черного Пояса в пределах бывшей южной половины Соединенных Штатов."
 
 NOI_ideology:0 "Нация Ислама"
 NOI_ideology_desc:0 "Нация Ислама - это ультраправая идеология черного сепаратизма и превосходства. Готовая работать с белыми Супремасистами и рассматривающая всех небелых как черных, Нация ксенофобски настроена по отношению к белым. Их религиозные взгляды представляют собой смесь ислама и новых аспектов, созданных Нацией Ислама, таких как Фард Мухаммад - последний преемник черного пророка по имени Аллах, и что ученый с большой головой по имени Якуб создал белую расу."
 
 viking_dictatorship:0 "Диктатура Викингов"
 viking_dictatorship_desc:0 "Диктатура Викингов - это форма правления, во главе которой стоят только самые сильные члены общества."

 wilsonianism:0 "Вильсонизм"
 wilsonianism_ddesc:0 "Вильсонизм - это форма правления, при которой иностранное вмешательство используется для защиты страны или демократии"
  
 sovietmonarchism:0 "Советский Монархизм" 
 sovietmonarchism_desc:0 "Советский Монархизм, как следует из названия, представляет собой странную и, казалось бы, противоречивую смесь советского коммунизма и царского монархизма. Монарх, будь то царь, кайзер или король, правит с помощью власти, которая носит исключительно судебный характер, другими словами, монарх является последней апелляционной инстанцией. Советы, или Советы трудящихся, заменяют собой конгресс и президента, поскольку они обладают как законодательной, так и исполнительной властью. Советы делятся на три категории: местные, региональные и национальные, каждый уровень занимается вопросами, входящими в их компетенцию. Каждый местный Совет состоит из местных жителей данного района, региональные Советы избираются местными Советами, а национальный Совет избирается региональными Советами. В отличие от других форм социализма или коммунизма, классовый конфликт подчеркивается слабо или не подчеркивается вовсе. Вместо этого советские монархисты придерживаются более левой формы корпоративизма. Наряду с этим значительно отличается подход к религии. В отличие от государственного атеизма Советского Союза, советские монархисты принимают форму Интегрализма, основанную на религии большинства в той стране, где они проживают. Заверните все это в бант крайнего национализма, и вы получите рецепт, возможно, самой странной идеологии, появившейся в 20 веке."
