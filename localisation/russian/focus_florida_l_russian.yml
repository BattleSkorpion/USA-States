SFL_pave_the_roads:0 "Проложить Дороги" 
        SFL_pave_the_roads_desc:0 "Система государственных дорог Флориды уже давно стала посмешищем. Большинство дорог штата все еще представляют собой грязь и колеи, и флоридская элита, не делающая ничего, практически не продвигается вперед. Проложив дороги, мы сможем увеличить торговлю, инфраструктуру и коммерцию по всему штату."

    SFL_oranges:0 "Апельсины" 
    SFL_oranges_desc:0 "Флорида - один из немногих штатов бывшего Союза, климат которого позволяет выращивать апельсины. Поэтому нам крайне важно как можно больше выращивать этой товарной культуры. Сотрудничая с местными фермерами, выращивающими апельсины, мы сможем обеспечить жителей Флориды полезными фруктами."


    SFL_election_of_1936:0 "Выборы 1936 года" 
      SFL_election_of_1936_desc:0 "Мы должны решить, что делать с выборами 1936 года. В настоящее время Флорида все еще оправляется от экономического краха 1929 года, который разрушил Союз. Многие ветераны и профсоюзы сражаются на улицах, в то время как правительство штата борется с ними в Таллахасси. Дэвид Шольц, нынешний президент, должен решить, как продолжить работу после такого беспрецедентного кризиса. Выбор не из легких и будет иметь последствия на годы вперед."

    SFL_claim_west_florida:0 "Претендовать на  Западную Флориду" 
    SFL_claim_west_florida_desc:0 "Западная Флорида принадлежит флоридцам. Почему мы должны позволять, чтобы наши бывшие земли использовались не по назначению другими правительствами Юга. Генерал Лоури может получить то, что он хочет, так что пусть они знают об этом."
    SFL_fire_general_lowry:0 "Уволить Генерала Лоури"
       SFL_fire_general_lowry_desc:0 "Генерал Самтер Лоури-младший - хороший солдат, но он доставляет нам слишком много неприятностей своими нелепыми убеждениями. У нас есть другие генералы, так что лучше перестраховаться."


SFL_ready_for_war:0 "Готовность к Войне" 
       SFL_ready_for_war_desc:0 "Бывший генерал Лоури осудил демократическое руководство штата как слабое и послушное. Поступают сообщения, что он встречается с бывшими ветеранами войны, чтобы "покончить с вырождающейся демократией". Мы должны быть готовы к борьбе за демократию, если это потребуется." 

    SFL_march_on_tallahassee:0 "Марш на Таллахасси" 
       SFL_march_on_tallahassee_desc:0 "Флоридский легион и армия объединились для похода на столицу во главе с генералом Лоури. На данный момент их невозможно остановить, не рискуя развязать кровавую гражданскую войну." 

    SFL_industralize_northern_florida:0 "Индустриализация Северной Флориды"
    SFL_industralize_northern_florida_desc:0 "Многие из наших бедных сторонников живут в северной части страны. Эти люди - коренные жители Флориды, чьи деды сражались за Конфедерацию. Пришло время помочь этим хорошим людям."

    SFL_southern_unity:0 "Южное Единство" 
    SFL_southern_unity_desc:0 "Эпоха изоляционизма Флориды закончилась. Пришло время протянуть руку помощи нашим южанам. Юджин Талмадж прав, нам нужен единый Юг. Вместе мы сможем избавить Дикси от безбожных коммунистов и капиталистов."

    SFL_let_democracy_win:0 "§CПусть Победят Демократы§!" 
    SFL_let_democracy_win_desc:0 "Президент Шольц после долгих раздумий решил позволить всеобщим выборам пройти по плану. Как бы он ни ненавидел Фреда "Изюмщика" Коуна, он не может быть тем, кто положит конец демократическому процессу. Пусть народ определит следующего президента Флориды."

    SFL_cancel_elections:0 "§RОтменить Выборы§!" 
    SFL_cancel_elections_effect_tt:0 "§YВыборы§! больше не будут проводиться в государстве [SFL.GetName]" 
     SFL_cancel_elections_desc:0 "Президент Шольц решил, что старый, дряхлый Фред Коун, кандидат от демократов на пост президента, слишком стар для этой работы. Зачем позволять такому слабому человеку руководить нашей страной после четырех замечательных лет прогресса под вашим руководством? Кроме того, Коун выступает против законопроекта о премиях, как и большая часть "ничего не делающего" законодательного собрания штата. Его избрание принесет только головную боль большей части и без того страдающего штата."

SFL_militia_defense:0 "Оборона Ополчения" 
       SFL_militia_defense_desc:0 "Наша армия в основном нацелена на наступательные действия, благодаря генералу Лоури. Поскольку вокруг нас возможные враги, мы должны приучить армию к тому, чтобы она была столь же эффективна в обороне, как и в нападении." 

    SFL_social_programs:0 "Социальные Программы" 
       SFL_social_programs_desc:0 "Президент Шольц баллотировался в 1932 году на платформе помощи маленькому человеку. Во время своего первого президентского срока он проводил большую часть времени в спорах с могущественным законодательным органом. Теперь, как единственный лидер Флориды, он должен выполнить обещания, данные им в 1932 году. Народ продемонстрировал нам свою преданность, теперь пришло время протянуть ему руку помощи в ответ."


    SFL_rebuild_economy:0 "Восстановить Экономику" 
      SFL_rebuild_economy_desc:0 "Наша экономика и так не была удивительной, но после краха 29-го года она превратилась в сплошной пожар. Сейчас, когда вся власть находится в руках одного человека, настало время решить эту проблему. К тому времени, как мы закончим, Флорида станет экономическим центром."

    SFL_kick_fascists_out_army:0 "Выгнать Фашистов из Армии" 
      SFL_kick_fascists_out_army_desc:0 "Хотя генерал Лоури долгое время был верным союзником нашего правительства, некоторые из его людей стали открытыми фашистами. В его Флоридском легионе, флоридском отделении Американского легиона, много грубиянов, которые вступают в него на том основании, что они служат в действующей армии. Некоторые из них называют президента Шольца "Жирным Янки", основываясь на его северном еврейском происхождении. Такие вещи создают проблемы внутри нашей коалиции. Мы должны выгнать этих экстремистов из армии, но сделать это так, чтобы Лоури остался на нашей стороне. Тем не менее, он будет злиться и поднимать шум из-за того, что мы выгнали некоторых из его худших яблок."

    SFL_army_of_florida:0 "Армия Флориды" 
    SFL_army_of_florida_desc:0 "Наша армия относительно мала по сравнению с армией наших соседей. Пришло время расширить наши усилия по набору войск. Это даст нам дополнительную выгоду - мы подорвем контроль Лоури над сплоченными рядами регулярной армии.  Мы не хотим, чтобы он имел слишком большую власть над нашей армией."

    SFL_spread_sunshine:0 "Распространить Солнечный Свет" 
        SFL_spread_sunshine_desc:0 "Пришло время привлечь прессу на нашу сторону. Мы должны дать понять остальной части бывших США, что мы на правильном пути. Давайте подарим немного солнечного света депрессивным Соединенным Штатам Америки."

    SFL_claim_mobile:0 "Претендовать на Мобил" 
       SFL_claim_mobile_desc:0 "Алабаме не нужен Мобил. Он принадлежит Флориде." 

  SFL_claim_baton_rouge:0 "Претендовать на Батон-Руж". 
  SFL_claim_baton_rouge_desc:0 "Батон-Руж - это еще одна часть бывшей Западной Флориды. Настало время воссоединить флоридский народ."

  SFL_generalismo:0 "Генералиссимус" 
  SFL_generalismo_desc:0 "Генерал Лоури не такой уж плохой парень.  Он просто хочет получить премию для своих боевых товарищей, но хотя мы не можем дать ему ее, мы можем выразить ему свое уважение. Выгнать его из армии может привести к эскалации проблемы. Похоже, он слишком нравится народу, к тому же он согласен с нами по вопросу сегрегации."

    SFL_pearl_antilles:0 "Жемчужина Антильских Островов" 
    SFL_pearl_antilles_desc:0 "Слишком долго Куба прозябала в руках глупцов. Флоридский человек заслужил этот остров. С ним мы наконец-то сможем стать главной военно-морской державой Восточного побережья."

   SFL_nationalize_west_fl:0 "Национализировать Западную Флориду"
    SFL_nationalize_west_fl_desc:0 "Западная Флорида - это просто Западная Флорида. Мы начнем объединяться с ней прямо сейчас."

    SFL_semmes_plan:0 "План Семса" 
    SFL_semmes_plan_desc:0 "Рафаэль Семс был великим флотоводцем и настоящим Флоридцем, несмотря на то, что родился в Мэриленде. Поэтому теперь мы назовем нашу военно-морскую базу в его честь. Мы будем такими же быстрыми, как и он."

    SFL_destroyers_semmes_plan:0 "Эсминцы" 
      SFL_destroyers_semmes_plan_desc:0 "Пришло время стать настоящей военно-морской державой. Для этого мы должны построить флот эсминцев, способных контролировать Карибский бассейн." 

    SFL_nationalize_cuba:0 "Национализировать Кубу" 
    SFL_nationalize_cuba_des:0 "Интеграция Кубы в состав Флориды позволит нам в полной мере пользоваться плодами ее земель без ненужных восстаний. Мы предоставим кубинцам свою защиту в обмен на контроль над всеми отраслями ее промышленности. Особенно нам нужны ее поля сахарного тростника."

    ########floridafascism 


SFL_baby_boom:0 "Бэби-бум во Флориде" 
    SFL_baby_boom_desc:0 "Население Флориды всегда было небольшим, несмотря на большие размеры ее родины. При таком малом населении как можно рассчитывать на то, что мы действительно станем крупным игроком в Северной Америке? Пришло время женщине Флориды исполнить свой долг."

    SFL_florida_fire_power:0 "Огненная Мощь Флориды" 
    SFL_florida_fire_power_desc:0 "Генерал Самтер Лоури-младший уже давно использует артиллерию и тяжелые орудия против своих военных противников. Теперь он планирует сосредоточить свою армию на использовании подавляющих атак для уничтожения всех, кто угрожает "Солнечному Штату"."

    SFL_tampa_bay_factories:0 "Заводы Тампа-Бэй" 
    SFL_tampa_bay_factories_desc:0 "Будучи уроженцем Тампа-Бэй, генерал Лоури считает своим долгом помогать родному городу. Он решил открыть в этом районе несколько заводов. Многие жители региона, долгое время остававшиеся без работы, теперь будут вечно благодарны нашему генералиссимусу."

    SFL_lowry_youth_camp:0 "Молодежные Лагеря Лоури" 
    SFL_lowry_youth_camp_desc:0 "Генералиссимус Лоури решил, что Флориде нужна новая организация бойскаутов после расформирования Бойскаутов Америки в 1933 году. Новые бойскауты Флориды будут больше внимания уделять тому, как научиться сражаться и быть хорошими Флоридцами. В будущем из них получатся хорошие солдаты для штата Флорида."

    SFL_jacksonville_work_camps:0 "Рабочие Лагеря в Джексонвилле" 
    SFL_jacksonville_work_camps_desc:0 "У генералиссимуса Лоури много врагов в стране. Они говорят, что он - жаждущий власти диктатор, который просто хочет править. Многие из этих людей открыто осуждают нашего дорогого генералиссимуса. Кроме того, социалисты и профсоюзы продолжают создавать проблемы. Лоури решил отправить этих людей в Джексонвилл на каторжные работы. Это позволит бесплатно осуществить некоторые столь необходимые общественные проекты."

    SFL_ban_unions:0 "Запретить Профсоюзы" 
    SFL_ban_unions_desc:0 "Трудовые союзы уже давно создают проблемы в наших городах. Настало время полностью подавить их. Все до единого организаторы профсоюзов должны быть арестованы."

    SFL_northern_investment:0 "Северные Инвестиции" 
    SFL_northern_investment_desc:0 "Флорида всегда отличалась тропическим климатом. Благодаря новым законам мы планируем привлечь северных инвесторов, которые помогут создать рабочие места во Флориде. Шольц, уроженец Севера, знает, как привести их на Юг."



    ############################################## 
    # scripted effect 
    florida_wargoal_west_florida_countries_tt: "Государство §Y[SFL.GetName]§! получает цель войны на все страны, которые контролируют любую часть §YЗападной Флориды§!, эти страны получат негативное мнение о §![SFL.GetName]§! §R(-50)§!"


    SFL_equipment_effort:0 "Развитие Оснащения" 
    SFL_equipment_effort_desc:0 "" 



    SFL_arrest_damned_lowry:0 "Арестовать Лоури!" 
    SFL_arrest_damned_lowry_desc:0 "Генерал Лоури с момента своего увольнения готовит своих людей к войне. Очевидно, что он планирует вернуться в политику. Мы должны принять срочные меры, чтобы помешать ему свергнуть демократию."

    SFL_deal_with_strikers:0 "Договориться с Забастовщиками" 
    SFL_deal_with_strikers_desc:0 "Люди бастуют! Мы должны преподать урок этим трусам. Пришлите Парней в голубом."


    SFL_police_state_now:0 "Полицейское Государство Сейчас!" 
    SFL_police_state_now_desc:0 "Поскольку гражданская война, возможно, уже на горизонте, мы должны подготовить полицию к массовым беспорядкам и войне."


    SFL_claim_bolixi:0 "Захватить Билокси" 
    SFL_claim_bolixi_desc:0 "Билокси есть, был и всегда будет законной флоридской землей! Мы должны удвоить наши претензии на нее."

    SFL_northern_vets:0 "Северные Ветераны" 
    SFL_northern_vets_desc:0 "Многие ветераны с Севера до сих пор не получили бонусные счета. Учитывая нашу поддержку ветеранов Флориды, многие стремятся переехать во Флориду." 

    SFL_bully_senate:0 "Хулиганский Сенат" 
    SFL_bully_senate_desc:0 "Консервативный Сенат отказывается делать что-либо, чтобы помочь народу! Мы должны применить к ним все возможные тактики, даже угрозы."

    SFL_pass_bonus_bill:0 "Принять Надбавочный Законопроект" 
    SFL_pass_bonus_bill_desc:0 "Учитывая, что постоянная поддержка Лоури имеет решающее значение для сохранения власти во Флориде, мы должны принять его столь желанный законопроект о надбавках. Это позволит привлечь армию на нашу сторону."

SFL_Jiggs_Academy:0 "Академия Джиггса" 
    SFL_Jiggs_Academy_desc:0 "Генерал Рой "Джиггс" Гейгер был основой наших специальных сил во Флориде. Как морской пехотинец, он является экспертом в таких вопросах. Возможно, ему стоит обзавестись собственной академией, чтобы готовить новые подразделения, которые можно будет использовать в будущем." 

    SFL_northern_investment:0 "Северные Инвестиции" 
    SFL_northern_investment_desc:0 "Будучи уроженцем Севера, Шольц имеет много связей с Севером. Эти связи могут быть использованы для привлечения столь необходимых бизнес-инвестиций в неразвитую страну." 

    SFL_yulee_naval_yards:0 "Военно-Морские Верфи Юли" 
    SFL_yulee_naval_yards_desc:0 "Если Флорида хочет стать военно-морской державой, нам потребуется больше военно-морских верфей. Мы решили назвать их в честь бывшего сенатора от Флориды."

    SFL_nine_month_schools:0 "Девятимесячные Школы" 
    SFL_nine_month_schools_desc:0 "Большинство школ во Флориде не работают круглый год. Большинство из них заканчиваются в сезон посадок. Если мы хотим вывести наших людей из нищеты, мы должны позаботиться о том, чтобы они получили хорошее образование."

    SFL_welcome_cuban_militia:0 "Приветствуем Кубинских Ополченцев"
    SFL_welcome_cuban_militia_desc:0 "Бывшие военнослужащие кубинской армии остались без работы после падения Кубы. Наши сотрудники предлагают привлечь их в нашу собственную армию в качестве коллаборационистов, чтобы нам не пришлось продолжать оккупацию Кубы нашими ограниченными силами." 

    SFL_invite_american_refugees:0 "Пригласит Американских Беженцев" 
    SFL_invite_american_refugees_desc:0 "Когда Америка в огне, многие стремятся покинуть материк. Так почему бы не переехать на Кубу?" 

    SFL_raising_blacks_taxes:0 "Повышение Налогов на Чернокожих" 
    SFL_raising_blacks_taxes_desc:0 "Коун отказывается повышать налоги, но его союзники решили пойти на компромисс. Почему бы не обложить налогом чернокожих? В конце концов, они не могут голосовать против нас. Пусть у них будет мало денег, но их хватит, чтобы построить несколько небольших дорог. Немногое поможет успокоить народ."

    SFL_1940_election:0 "Выборы 1940 года" 
    SFL_1940_election_desc:0 "Срок полномочий Фреда Коуна подошел к концу. Не имея возможности баллотироваться на второй срок, он передаст ключи от власти тому, кто победит на следующих выборах."

    SFL_cattism:0 "Каттизм" 
    SFL_cattism_desc:0 "Послание Сидни Каттса-Младшего о популизме и Армии Солдатской Надбавки нашло отклик у жителей Флориды."

    SFL_pass_relief_bill:0 "Принять Законопроект о Помощи" 
SFL_pass_relief_bill_desc:0 "Во время предвыборной кампании Каттс обещал принять законопроект о помощи нуждающимся. Настало время выполнить его обещание."

    SFL_florida_prohibition:0 "Запрет во Флориде" 
    SFL_florida_prohibition_desc:0 "На большей части Северной Флориды действует запрет. Несмотря на выборы 1934 года, которые избавили штат от национального запрета. Поскольку в нашей новоиспеченной коалиции Демократов Джефферсона много закоренелых баптистов, мы должны работать над тем, чтобы удержать их на борту. Многие ветераны могут заплакать, но мы позаботимся о том, чтобы наказание за пьянство было относительно легким для ветеранов."

    SFL_vice_divisions:0 "Отделы Нравов" 
    SFL_vice_divisions_desc:0 "Нам нужно больше лояльных солдат. Многие ветераны верны только Флоридскому легиону, но не президенту. Призыв новой дивизии для борьбы с пороком может решить эту проблему." 

    SFL_end_popery:0 "Покончить с Попсой" 
    SFL_end_popery_desc:0 "Католики во Флориде составляют меньшинство, за исключением Сент-Огастина. Однако папа Каттс предупредил нас, что они обладают сильной властью. Более того, католики выступили против нас. Мы должны объявить Флориду свободной от Папы во всех отношениях. Все, что меньше, может расколоть партию Демократов Джефферсона."

    SFL_florida_segregation_laws:0 "Законы о Сегрегации во Флориде" 
    SFL_florida_segregation_laws_desc:0 "" 

    SFL_sidney_catt_roadway:0 "Дорога Сидни Катт" 
    SFL_sidney_catt_roadway_desc:0 "В рамках нашей дорожной программы мы создадим дорожное полотно, названное в честь отца нашего президента, Кэтта-старшего. Люди будут вспоминать великого губернатора всякий раз, когда будут выезжать на дорогу."

    SFL_our_friend_huey:0 "Наш Друг Хьюи" 
    SFL_our_friend_huey_desc:0 "Хьюи Лонг из Луизианы - лидер своей собственной партии Демократов Джефферсона. Он разделяет многие наши взгляды. Возможно, в будущем он станет нашим союзником."

    SFL_florida_legionares:0 "Легионеры Флориды" 
    SFL_florida_legionares_desc:0 "Несмотря на его падение, многие люди по-прежнему уважают генерала Лоури. Поэтому мы решили сформировать из Флоридского легиона элитную армию и снова привлечь Лоури к руководству ею." 

    SFL_nationalize_railway_system:0 "Национализировать Железнодорожную Систему" 
    SFL_nationalize_railway_system_desc:0 "Железнодорожным компаниям долгое время сходило с рук разгульное хозяйство. Законодатели штатов облагали их очень низкими налогами и позволяли им обладать огромной властью. Каттс будет бороться с ними в лоб. Национализация передаст власть в наши руки."

    SFL_share_the_wealth_program:0 "Программа 'Поделись Богатством'" 
    SFL_share_the_wealth_program_desc:0 "Каттс-младший поговорил с Хьюи Лонгом о его программе 'Поделись Богатством'. Каттс решил принять эту программу во Флориде. Каждый человек - Король!"

    SFL_whitehairism:0 "Уайтхейризм" 
    SFL_whitehairism_desc:0 "Политический босс Фрэнсис П. Уайтхейр бросил свою шляпу на ринг. Он мечтает о традиционной Флориде с ограниченными социальными программами. Многие видят в нем более умеренного кандидата, а также привлекательного тем, что он не является членом Флоридского легиона." 

    SFL_pay_off_debts:0 "Погасить Долги" 
    SFL_pay_off_debts_desc:0 "У Флориды еще много долгов, которые нужно погасить. Так что давайте начнем."

    SFL_raise_business_taxes:0 "Повысить Налоги на Бизнес" 
    SFL_raise_business_taxes_desc:0 "Многие крупные предприятия переехали во Флориду. Однако долгое время они практически не платили налогов. Это должно измениться."

    SFL_daytona_beach:0 "Развитие Дейтона-Бич" 
    SFL_daytona_beach_desc:0 "Учитывая, что Уайтхейр родом из района Дейтона, неудивительно, что именно здесь в первую очередь будет создаваться инфраструктура." 

    SFL_air_conditioners:0 "Новые Ящики для Льда" 
    SFL_air_conditioners_desc:0 "Мы рассмотрели возможность покупки новых ящиков для льда. Они сделают лето более терпимым."

    SFL_tourism:0 "Туризм" 
    SFL_tourism_desc:0 "Мы договорились с несколькими компаниями, которые будут рекламировать нас в других странах. Это должно изменить имидж Флориды за рубежом и, в свою очередь, привлечь больше людей."

    SFL_sun_belt_era:0 "Эра Солнечного Пояса" 
    SFL_sun_belt_era_desc:0 "Наступает новая Эра - Эра Солнечного пояса. Мы можем начать ее для Флориды, но надеемся, что и другие южные страны поддержат это видение умеренности в бизнесе и сбалансированных расходов."
