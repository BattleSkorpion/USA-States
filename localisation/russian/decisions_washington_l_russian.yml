  SWA_finish_grand_coulee_dam_desc:0 "Дамба Гранд-Кули должна стать самой большой дамбой в мире на сегодняшний день, ее строительство началось в 1933 году, но без федерального финансирования казна нашего штата быстро иссякла, и строительство пришлось временно остановить. Теперь, с обновленной промышленностью и экономикой, мы наконец-то сможем достроить это восьмое чудо современного мира!" 

