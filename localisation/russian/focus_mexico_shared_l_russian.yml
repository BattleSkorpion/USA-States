 MSH_army_effort:0 "Развитие армии"
 MSH_army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 MSH_equipment_effort:0 "Развитие снаряжения"
 MSH_equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 MSH_motorization_effort:0 "Развитие транспорта"
 MSH_motorization_effort_desc:0 "Основные характеристики транспортных средств пехоты — маневренность и защищенность. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
 MSH_doctrine_effort:0 "Развитие доктрины"
 MSH_doctrine_effort_desc:0 "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 MSH_equipment_effort_2:0 "Развитие снаряжения II"
 MSH_equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 MSH_mechanization_effort:0 "Развитие механизации"
 MSH_mechanization_effort_desc:0 "Всесторонне развивая моторизированную пехоту, мы научимся создавать самые совершенные транспортные средства."
 MSH_doctrine_effort_2:0 "Развитие доктрины II"
 MSH_doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учетом нового опыта."
 MSH_equipment_effort_3:0 "Развитие снаряжения III"
 MSH_equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать с снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 MSH_armor_effort:0 "Развитие бронетехники"
 MSH_armor_effort_desc:0 "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 MSH_special_forces:0 "Войска специального назначения"
 MSH_special_forces_desc:0 "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 MSH_aviation_effort:0 "Развитие авиации"
 MSH_aviation_effort_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
 MSH_aviation_effort_desc:0 "Война в воздухе — это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
 MSH_fighter_focus:0 "Ставка на истребители"
 MSH_fighter_focus_desc:0 "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 MSH_bomber_focus:0 "Ставка на бомбардировщики"
 MSH_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 MSH_aviation_effort_2:0 "Развитие авиации II"
 MSH_aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 MSH_CAS_effort:0 "Развитие штурмовиков"
 MSH_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 MSH_rocket_effort:0 "Развитие ракет"
 MSH_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
 MSH_NAV_effort:0 "Развитие аэронавигации"
 MSH_NAV_effort_desc:0 "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
 MSH_naval_effort:0 "Развитие военно-морского флота"
 MSH_naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
 MSH_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
 MSH_GER_naval_effort2:0 "Расширение верфей"
 MSH_GER_naval_effort2_desc:0 "Чтобы вернуть себе достойный флот, мы должны сперва значительно расширить наши кораблестроительные мощности."
 MSH_flexible_navy:0 "ВМФ на основе многоцелевых судов"
 MSH_flexible_navy_desc:0 "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 MSH_large_navy:0 "ВМФ на основе крупных судов"
 MSH_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 MSH_submarine_effort:0 "Развитие подводных лодок"
 MSH_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 MSH_cruiser_effort:0 "Развитие крейсеров"
 MSH_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 MSH_destroyer_effort:0 "Развитие эсминцев"
 MSH_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 MSH_capital_ships_effort:0 "Развитие крупных кораблей"
 MSH_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 MSH_proclaim_a_new_mexico_tt:0 "Контролирует 20 Регионов в Мексике"
 MSH_our_old_legacy_category:0 "Наше Старое Наследие"
 MSH_our_old_legacy:0 "Восстановить Наше Старое Наследие?"
 MSH_our_old_legacy_desc:0 "После того, как остатки старого правительства исчезли, мы по праву претендуем на старое мексиканское государство."
 MSH_move_the_capital:0 "Переместить Столицу?"
 MSH_move_the_capital_desc:0 "Старая Столица Мексиканской империи, город Мехико, является законной столицей нашего государства."