california.1.t:0 "Первые Крупные Выборы"
 california.1.d:0 "После отделения от Союза наш предыдущий президент, к сожалению, скончался. Тем не менее, исполняющий обязанности президента Фрэнк Мерриам в настоящее время баллотируется от Республиканской партии, которую поддерживает политический истеблишмент во время этой гонки, чтобы не допустить победы Эптона Синклера. Соперник Мерриама - человек, который заявляет, что не является экстремистом, но истеблишмент считает его таковым. Эптон Синклер - лидер движения "Покончим с Бедностью Калифорнии" (ПСБК). Его поддерживают рабочие профсоюзы, а также некоторые социалисты. Если бы он победил на выборах, в Калифорнии произошла бы политическая революция."
 california.1.a:0 "Фрэнк Мерриам поведет нас!"
 california.1.b:0 "Дать Синклеру шанс!"
 california.1.c:0 "Рабочие начнут новую забастовку!"

 california.2.t:0 "Военные Захватывают Конгресс!"
 california.2.d:0 "Планы Диснея по перевороту правительства Калифорнии с помощью военного переворота увенчались успехом. Однако есть проблема, так как 1 печально известный лидер имеет возможность захватить власть для себя!"
 california.2.a:0 "Передача власти от военных к Диснею идет по плану"
 california.2.b:0 "Военные будут нашим щитом для защиты прав народов!"

 california.3.t:0 "Финиксская Речь"
 california.3.d:0 "Я буду краток в своих комментариях. Я был назначен много месяцев назад, чтобы одержать победу, которую до нескольких минут назад многие в безрассудном законодательстве считали невозможной. Теперь я стою перед вами, сломленным и уставшим врагом. Я хочу прояснить для вас одну вещь: глупо и неправильно оплакивать погибших людей. Скорее мы должны благодарить Бога за то, что такие люди жили. В этой модели мы увидели истину и понимание нашего великого американского идеала, процесс надежды на воссоединение. Американцы, где бы они ни находились, рано или поздно будут вынуждены объединиться друг с другом, потому что американец не может жить без общения с другими американцами. Линкольн учил нас этому. Линкольн также учил нас не прятаться, не выходить из выгодной позиции, даже если это означает силовой характер, который мы, американцы, любим использовать. Когда несколько месяцев назад мне предложили возглавить этот великий штат и добиваться немедленного устранения угроз, которые представляют для нас другие американцы, я согласился, потому что ублюдок, который болит брюхо от дерьма и который я видел на нашем Капитолийском холме. Я напомню вам всем то, что я сказал много месяцев назад, в точно такой же ситуации, вступая в должность; Хорошее решение, принятое с энергией сейчас, лучше, чем идеальное решение, принятое десять минут спустя. Это была тяжелая, жестокая и изнурительная борьба. Со временем вы, возможно, возненавидите нас за то, что мы победили. Но вам будут напоминать, и вас будут вести, потому что вы - американец. И американцы, даже если они ненавидят все остальные места на земле, в конце концов, должны быть вместе с другими американцами. Войны могут вестись с помощью оружия, но выигрывают их люди. Именно дух тех, кто следует за ними, и того, кто ведет их за собой, приносит победу. И через нашу победу, через благодарность живым и совместное служение мы сможем достичь вечной славы. Так, проклятые большевистские скептики!, вы поняли, о чем я, мы вернем нашу нацию и будем продолжать идти на ублюдков. Вот и все"
 california.3.a:0 "Старая кровь и кишки одерживает очередную победу!"

 california.4.t:0 ""Раздельное, но Равное" поставлено под вопрос в Сенате Калифорнии"
 california.4.d:0 "В течение полувека существования нашей недавно основанной страны мы предпочитали не заводить никаких разговоров о старых федеральных законах, все еще находящихся в наших книгах. Мы должны поднять вопрос о том, что наша предыдущая страна испортила конституцию.§R Мужчины и женщины больше не должны быть раздельными, но равными. Мы все равны под взглядом конституции, наших предков и флага Великой Медвежьей Революции!
 california.4.a:0 "§RРавенство для всех или падение нашей страны!§R"


california.5.t:0 "Военная Сегрегация под Вопросом"
 california.5.d:0 "Во время нашего пребывания в составе федерального правительства мы следовали законам, которые были популярны у большинства. Это не всегда было правильно. Надеюсь, теперь мы сможем исправить эти проблемы, а также дать нашим военным более разнообразные и большие силы."
 california.5.a:0 "Мы должны оставить наше прошлое позади"
 
 
 
 california.10.t:0 "Коммунистическое Восстание!"
 california.10.d:0 "Вспышка второй забастовки грузчиков переросла в полноценное восстание, когда недовольные рабочие-чикано и социалисты объединились для освобождения рабочих Калифорнии. Гарри Бриджес взял бразды правления этим восстанием в свои руки в качестве его лидера. В Сан-Франциско была провозглашена Народная Республика Калифорния. Лос-Анджелес объявил о верности коммунистам, другие округа Южной Калифорнии последовали его примеру, но Сан-Диего остался республиканской территорией, а Центральная долина, наш главный сельскохозяйственный центр, также объявила о верности коммунистам.\n\nКоммунистические партизаны сражаются с ослабленными силами республиканцев на фронте. Правительство Калифорнии разрушено до основания, огромные территории и ресурсы захвачены коммунистами. Правительство больше не может ничего эффективно координировать, пока Мерриам пытается протолкнуть новые законы в нелояльный конгресс. Генерал Джордж Паттон неоднократно призывал наше правительство передать ему абсолютную власть."
 california.10.a:0 "Собрать Армию!"
 california.10.b:0 "Разорвать Цепи!"
 
 california.11.t:0 "Сокрушить Социалистов!"
 california.11.d:0 "Пришло время, наконец, провести надлежащее военное наступление на социалистов, наши силы были сплочены, и мы преодолели первоначальный шок от восстания. Теперь мы готовы нанести удар и покончить с этими преступными синдикалистскими предателями!"
 california.11.a:0 "Вперед!"



 california.89.t:0 "Правительство Айдахо Подвело Их!"
 california.89.d:0 "Сегодня Паттон выступил с речью перед тысячами людей в Сакраменто об упадке нынешнего правительства Айдахо, он выступает за то, что наш долг как калифорнийцев и американцев - свергнуть это коррумпированное правительство и заменить его правительством, с которым Паттон мог бы согласиться."
 california.89.a:0 "Агрессивная, но Необходимая Мера"

 
 california.93.t:0 "Гавайи Предлагают Купить Эсминцы"
 california.93.d:0 "Гавайи, желающие усилить свой флот для защиты от Японии, обратились к нам. Экономические проекты в период рецессии оказались успешными, и, имея некоторые свободные средства, они обратились к нам с предложением. Учитывая наше положение, нам бы не помешали деньги. Это действительно выход?"
 california.93.a:0 "Нам нужны деньги..."
 california.93.b:0 "Мы не можем продать наш флот!"


 california.35.t:0 "Беспорядки в Костюмах!"
 california.35.d:0 "Мексикано-американская община в Лос-Анджелесе всегда страдала от насилия и банд из-за их бедности и низкого статуса. Мексиканская уличная молодежь взяла на вооружение модную тенденцию "Zoot Suits" - длинный пиджак с мешковатыми штанами. Во время нашей нынешней войны эта уличная молодежь начала конфликтовать с нашими военными, расквартированными в городе, поскольку многие мексиканцы из рабочего класса были перемещены из-за расширения военных объектов в городе. Напряженность между военными и Zoot Suiters была высока, и теперь она переросла в бунт после того, как наши моряки вступили в перепалку с некоторыми Zoot-Suiters. После этой стычки Лос-Анджелес охвачен насилием, а мексиканцы активно протестуют против наших военных усилий."
 california.35.a:0 "Раздавить этих уродливых Непатриотичных Паразитов!"
 
 california.36.t:0 "Стоктонский Консервный Завод Бастует!"
 california.36.d:0 "Город Стоктон недавно наводнили мигранты из районов, пострадавших от Пыльной Чаши и Мексики. Прибытие новых людей, когда рынок труда уже был в отчаянном положении, подстегнуло снижение заработной платы в сельском хозяйстве. Организация сельскохозяйственных рабочих в Стоктоне потребовала повышения зарплаты, а когда это требование было отклонено, рабочие объявили забастовку! Забастовка уже начала распространяться на близлежащие сельскохозяйственные города в долине Сан-Хоакин. Каковы должны быть наши действия?"
 california.36.a:0 "Ввести Национальную Гвардию!"
 california.36.b:0 "Договориться с менее радикальными лидерами профсоюза..."

california.21.t:0 "Коммунистические Силы Организуются"
 california.21.d:0 "Отмена выборов 1936 года вызвала открытую мобилизацию радикальных сил против нашего правительства. Коммунисты во главе с Гарри Бриджесом попытались обратиться к рабочим чикано Центральной долины, чтобы привлечь их на свою сторону. И, похоже, это удалось - Центральная долина больше не на нашей стороне. А теперь еще и резервы калифорнийской армии перешли на сторону коммунистов, что только укрепило их власть на своей территории. Остается надеяться, что ситуация успокоится, иначе нам грозит восстание."
 california.21.a:0 "Красных нужно остановить."

 california.22.t:0 "Паттон Просит Принять Более Жесткие Меры"
 california.22.d:0 "Генерал Джордж С. Паттон просит Национальную Гвардию принять более жесткие меры для ликвидации забастовок и коммунистических сил. Марриам склонил колено и разрешил Национальной гвардии применить более жесткие меры для уничтожения забастовок. Однако теперь это дало красным еще больше поводов для борьбы. В частности, этот шаг заставил умеренных деятелей обвинить наше правительство в том, что оно играет на руку фашистам, и дал красным еще больше поводов для восстания."
 california.22.a:0 "У нас очень маленький выбор."

 california.23.t:0 "ПСБК Заявляет о Лояльности к Коммунистам"
 california.23.d:0 "'Мои соотечественники и сторонники прогрессивного дела. Вплоть до отмены выборов мы доверяли администрации Фрэнка Мерриама в проведении демократических выборов. Однако забастовки положили конец демократическому процессу и открыли нам истинное лицо так называемой Калифорнийской Республики. Вместо того чтобы оказать помощь рабочим, они пустили в ход оружие, расстреляли моряков и ввергли страну в еще большую смуту. Это нарушение демократического процесса и откровенно тиранические действия администрации Мерриама заставили меня приложить руку. Наша окончательно провалившаяся кампания по установлению социализма в Калифорнии не погибнет напрасно от рук извращенных республиканцев. Я, Эптон Синклер, официально заявляю, что ПСБК больше не будет участвовать в так называемой Калифорнийской Республике. Мы отдадим должное коммунистическим силам Гарри Бриджеса за их активную борьбу с тиранами Сакраменто. Мы можем верить в идеалы прогрессивизма, но мы не можем больше стоять в стороне и делать вид, что Калифорнийская Республика справедлива в своих действиях. И мы можем только надеяться, что в будущем наше движение не погибнет напрасно от рук фашистов или чрезмерно настойчивых Коммунистов.'"
 california.23.a:0 "В любом случае, они были маскирующимися Красными"

 california.24.t:0 "Калифорнийцы Бегут в Неваду"
 california.24.d:0 "Были обнаружены сообщения о том, что калифорнийцы пересекают границу с Невадой. По всей видимости, это связано с масштабными политическими разногласиями, с которыми мы сейчас сталкиваемся, и, судя по всему, надвигается массовое восстание, и калифорнийцы бегут, чтобы избежать этого. Наша страна все больше и больше погружается в полный хаос."
 california.24.a:0 "Этому должен быть положен конец"

 california.25.t:0 "Объявлено Военное Положение"
 california.25.d:0 "В качестве последнего средства Мерриам ввел военное положение, чтобы не дать коммунистическим силам больше укрепиться. Паттон заявил, что военного положения недостаточно, чтобы остановить красных, только полный захват Калифорнии правительством может положить конец этому кризису. Несмотря на все, что мы сделали, Гарри Бриджес заявил, что его войска начинают сдавать свои позиции. В настоящее время, по нашим данным, Лос-Анджелес, Сан-Франциско и многие города Центральной Долины находятся под контролем коммунистов. Администрация Мерриама не в состоянии контролировать ситуацию, и в ближайшие несколько дней мы ожидаем, что его правительство перейдет в руки Паттона. Мирного решения на данный момент не существует."
 california.25.a:0 "Слишком мало. Слишком поздно"

 california.26.t:0 "Республиканская Партия Терпит Крах"
 california.26.d:0 "Административная неспособность Мерриама контролировать ситуацию и его мнимая тирания за отмену выборов из-за забастовок. Республиканская Партия Калифорнии Потерпела Крах. В условиях полного развала Конгресса генерал Джордж С. Паттон объявил о прекращении существования Калифорнийской Республики и формировании нового правительства. Фрэнк Мерриам не смог ничего с этим поделать. Паттон пообещал разгромить коммунистические силы и установить полный контроль над страной, чтобы спасти Калифорнию от социалистического захвата. Республика Невада осудила наши действия как "Подрыв Демократического Процесса". Гарри Бриджес также заявил, что этот захват был "неизбежен". Сейчас, когда наша страна стоит перед неизбежностью гражданской войны, мы не можем позволить себе ослабнуть из-за бесхребетного Мерриама или левацких ублюдков Синклера и Бриджеса. Паттон и его Легион искупят ошибки прошлого правительства и приведут Калифорнию к новому золотому веку. Слава Паттону, Слава Легиону!"
 california.26.a:0 "Только Паттон Может Спасти Нас Сейчас"

commiecali.2.t:0 "Речь Бриджеса"
 commiecali.2.d:0 "Товарищи все и каждый, настало время, когда мы начинаем борьбу за полное освобождение Калифорнии. Наши идеалы были воплощены в жизнь за последние несколько недель, и теперь пути назад нет. У Фашистского Правительства Паттона нет никаких шансов против армии народа. В борьбе с этим фашистским пятном необходимо идти на жертвы, чтобы добиться победы социализма в Калифорнии. Всем нашим солдатам - мужества, стремительности и победы. Мобилизуйте все резервы, все оружейные заводы и все силы на народную войну. Мы не можем допустить, чтобы наша новообретенная страна досталась буржуазии или фашистам. Но сейчас, в этот момент, мы официально начнем войну против Калифорнийского Правительства. И мы будем действовать. Слава Революции, Слава Народу, Слава идеалам Социализма!"
 commiecali.2.a:0 "К Оружию!"

commiecali.3.t:0 "Конец Гражданской Войны"
 commiecali.3.d:0 "Рабочие Калифорнии были освобождены, и фашистское правительство Паттона пало перед мощью социализма. Однако Гражданская война опустошила земли, и по мере реинтеграции различных территорий правительства Паттона в Народную Республику реакционеры и популисты пробиваются в правительство. Вскоре придется проводить чистки, и восстановление экономики должно быть в центре реконструкции, но теперь народ Калифорнии может жить в свободной социалистической стране."
 commiecali.3.a:0 "Реакционерам не место в Калифорнии"

california.27.t:0 "Распространяются Слухи о Военном Перевороте"
 california.27.d:0 "В преддверии первых выборов в Калифорнии в последнее время распространяются слухи о готовящемся военном перевороте. Советники Фрэнка Мерриама и конгрессмены обсуждают, могут ли эти слухи оказаться правдой. Хотя Мерриам был уверен в том, что ни Паттон, ни военные никогда не предадут Республику подобным образом. Мерриам отказался тратить военных, защищая Сакраменто от так называемого переворота.
 california.27.a:0 "Тогда это была бы измена, Паттон же точно не стал бы совершать измену. Верно?"

 california.28.t:0 "Предполагаемый Заговор Диснея"
 california.28.d:0 "Слухи не утихают, и теперь кажется, что Дисней может быть в этом замешан. Сообщения о том, что средства Диснея идут на военное оборудование и даже военизированные группировки, приводятся в качестве доказательства готовящегося переворота. Мерриам по-прежнему отказывается рассматривать это дело. В Конгрессе возникла тревога по поводу того, может ли этот переворот быть реальностью. В то время как военное присутствие в Сакраменто до сих пор не увеличено."
 california.28.a:0 "Дисней не тот Человек, который может это сделать"

 california.29.t:0 "Сообщения о Несанкционированном Присутствии Военных в Сакраменто"
 california.29.d:0 "Во время сессии Конгресса. Были получены сообщения о появлении неизвестных военных и артиллерии. Хотя эти неизвестные являются калифорнийцами, приказа о появлении военных в Сакраменто не было. Наибольшее беспокойство вызывает артиллерия, установленная возле здания Капитолия. Неизвестно, связано ли это со слухами о перевороте."
 california.29.a:0 "Нет, это просто не может произойти здесь..."
