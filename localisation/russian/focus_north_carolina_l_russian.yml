l_russian:
    SNC_generic_focus:0 "Национальный фокус"
    SNC_army_effort:0 "Развитие армии"
    SNC_army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
    SNC_equipment_effort:0 "Развитие снаряжения"
    SNC_equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
    SNC_motorization_effort1:0 "Развитие транспорта"
    SNC_motorization_effort1_desc:0 "Основные характеристики транспортных средств пехоты — маневренность и защищенность. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
    SNC_doctrine_effort:0 "Развитие доктрины"
    SNC_doctrine_effort_desc:0 "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
    SNC_equipment_effort_2:0 "Развитие снаряжения II"
    SNC_equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
    SNC_mechanization_effort:0 "Развитие механизации"
    SNC_mechanization_effort_desc:0 "Всесторонне развивая моторизированную пехоту, мы научимся создавать самые совершенные транспортные средства."
    SNC_doctrine_effort_2:0 "Развитие доктрины II"
    SNC_doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учетом нового опыта."
    SNC_equipment_effort_3:0 "Развитие снаряжения III"
    SNC_equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать с  снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
    SNC_armor_effort:0 "Развитие бронетехники"
    SNC_armor_effort_desc:0 "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
    SNC_special_forces:0 "Войска специального назначения"
    SNC_special_forces_desc:0 "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
    SNC_aviation_effort:0 "Развитие авиации"
    SNC_aviation_effort_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
    SNC_aviation_effort_desc:0 "Война в воздухе — это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
    SNC_fighter_focus:0 "Ставка на истребители"
    SNC_fighter_focus_desc:0 "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
    SNC_bomber_focus:0 "Ставка на бомбардировщики"
    SNC_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
    SNC_aviation_effort_2:0 "Развитие авиации II"
    SNC_aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
    SNC_CAS_effort:0 "Развитие штурмовиков"
    SNC_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
    SNC_rocket_effort:0 "Развитие ракет"
    SNC_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
    SNC_NAV_effort:0 "Развитие аэронавигации"
    SNC_NAV_effort_desc:0 "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
    SNC_naval_effort:0 "Развитие военно-морского флота"
    SNC_naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
    SNC_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
    SNC_GER_naval_effort2:0 "Расширение верфей"
    SNC_GER_naval_effort2_desc:0 "Чтобы вернуть себе достойный флот, мы должны сперва значительно расширить наши кораблестроительные мощности."
    SNC_flexible_navy11:0 "ВМФ на основе многоцелевых судов"
    SNC_flexible_navy11_desc:0 "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
    SNC_large_navy1:0 "ВМФ на основе крупных судов"
    SNC_large_navy1_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
    SNC_submarine_effort:0 "Развитие подводных лодок"
    SNC_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
    SNC_cruiser_effort:0 "Развитие крейсеров"
    SNC_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
    SNC_destroyer_effort:0 "Развитие эсминцев"
    SNC_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
    SNC_capital_ships_effort:0 "Развитие крупных кораблей"
    SNC_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
    SNC_industrial_effort:0 "Развитие промышленности"
    SNC_industrial_effort_desc:0 "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
    SNC_industrial_effort_2:0 "Развитие промышленности II"
    SNC_industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
    SNC_construction_effort:0 "Развитие строительства"
    SNC_construction_effort_tt:0 "Недостаточно стройплощадок для §Yфабрик§!"
    SNC_construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
    SNC_production_effort:0 "Развитие вооружений"
    SNC_production_effort_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§!"
    SNC_production_effort_desc:0 "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
    SNC_construction_effort_2:0 "Развитие строительства II"
    SNC_construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
    SNC_production_effort_2:0 "Развитие вооружений II"
    SNC_production_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
    SNC_production_effort_3:0 "Развитие вооружений III"
    SNC_production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
    SNC_infrastructure_effort:0 "Развитие инфраструктуры"
    SNC_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
    SNC_infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
    SNC_synth_oil_effort_tt:0 "Недостаточно стройплощадок для §Yнефтеперерабатывающих заводов§!"
    SNC_infrastructure_effort_2:0 "Развитие инфраструктуры II"
    SNC_infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
    SNC_construction_effort_3:0 "Развитие строительства III"
    SNC_construction_effort_3_desc:0 "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
    SNC_nuclear_effort:0 "Развитие атомной энергетики"
    SNC_nuclear_effort_desc:0 "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
    SNC_extra_tech_slot:0 "Доп. ячейка для исследований"
    SNC_extra_tech_slot_desc:0 "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
    SNC_extra_tech_slot_2:0 "Доп. ячейка для исследований II"
    SNC_extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
    SNC_technology_sharing:0 "Обмен технологиями"
    SNC_technology_sharing_desc:0 "Обмен новейшими технологиями с союзниками повысит эффективность военно-научных исследований всего нашего альянса."
    SNC_secret_weapons:0 "Секретное оружие"
    SNC_secret_weapons_desc:0 "Направить все свободные ресурсы на строительство танков и самолетов — это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
    SNC_air_innovation:0 "Инновации в авиации"
    SNC_air_innovation_desc:0 "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
    SNC_air_innovation_2:0 "Инновации в авиации II"
    SNC_air_innovation_2_desc:0 "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
    SNC_Develop_synth_rubber:0 "Разработка Синтетического Каучука" 
    SNC_Develop_synth_rubber_desc:0 "" 
    SNC_Construct_rubber_plants:0 "Построить Резиновые Плантации" 
    SNC_naval_air_effort:0 "Развитие морской авиации"
    SNC_naval_air_effort_desc:0 "Еще в 1921 году американцы показали, каким действенным может быть воздушный удар по водным целям. Нам не следует пренебрегать развитием морской авиации, если мы хотим вести войну с морскими державами."
