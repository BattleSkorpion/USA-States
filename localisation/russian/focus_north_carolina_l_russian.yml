SNC_workers_council:0 "Советы Трудящихся" 
    SNC_workers_council_desc:0 "Каждое сообщество должно быть организовано вокруг рабочих советов. Каждый человек в общине будет участвовать в формировании политического и экономического пути, по которому пойдет нация. Это потребует большого образования, но мы знаем, что истинная сознательность восторжествует."

    SNC_beacon_of_marxist_leninism:0 "Маяк Марксизма-Ленинизма" 
    SNC_beacon_of_marxist_leninism_desc:0 "Бессмертная наука привела народы Советского Союза к свету будущего и распространяется по всему миру, как лесной пожар. Мы тоже вступим в последний бой, провозгласив свою миссию освобождения трудящихся этого континента. Между двумя сияющими морями восходит красная звезда!"

    SNC_our_own_5_year_plan:0 "Наш Собственный 5-летний план" 
    SNC_our_own_5_year_plan_desc:0 "Каждый сектор экономики должен быть спланирован и мобилизован на процветание. Каждый молот поразит врага, каждый серп принесет новое, все возрастающее изобилие! Уже сейчас наши успехи склоняют на нашу сторону тех, кто колеблется перед лицом революции, а после завершения нашего плана не останется никого, кто мог бы отрицать истинность марксизма-ленинизма."

    SNC_pacify_the_south:0 "Умиротворить Юг" 
    SNC_pacify_the_south_desc:0 "Мы наконец-то распространили революцию на наших соседей, Теннесси, Джорджию и Южную Каролину. Последним рывком мы сокрушим последние остатки Контрреволюции и поднимем Красный флаг над Югом. Революция одержала великую победу, и теперь мы готовы выйти за пределы нашего региона и обратиться к угнетенным массам на остальном континенте."

    SNC_develop_the_farms:0 "Развивать Фермы" 
    SNC_develop_the_farms_desc:0 "“Сорок Гектаров и Мул“ были достаточно хороши раньше, но для нас необходимо сделать больше. Мы оснастим наши заводы сельскохозяйственным оборудованием и новыми инструментами. С их помощью мы сможем идти за серпом в наше будущее. Наш лозунг будет звучать так: 'Красный Юг Требует Высоких Урожаев!'"

    SNC_establish_cpo:0 "Создать КПП" 
    SNC_establish_cpo_desc:0 "Мы создадим Комиссариат Пролетарского Производства для координации наших промышленных и производственных усилий. Вместе мы сможем вложить винтовку в руку каждого готового и желающего бороться за свободу товарища."

    SNC_paramilitary_exercises:0 "Военизированные Учения" 
    SNC_paramilitary_exercises_desc:0 "Не каждый товарищ может или хочет быть в армии. Мы должны быть уверены, что те, кто хочет защищать нашу республику, но не может служить в постоянной армии, готовы в любой момент встать на ее защиту."

