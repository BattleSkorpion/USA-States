    SNC_every_man_a_king:0 "Каждый Человек - Король" 
    SNC_every_man_a_king_desc:0 "Северная Каролина примет на вооружение набирающую популярность программу 'Поделись Богатством', продвигаемую Хьюи П. Лонгом. Это позволит вывести Северную Каролину из Великой Депрессии, нависшей над нашей страной."

    SNC_Ellen_dawson:0 "Эллен Доусон" 
    SNC_Ellen_dawson_desc:0 "После зверского убийства мисс Элли Мэй Уиггинс жители Северной Каролины могли бы подумать, что дальше буржуазные псы в Роли не пойдут. Мы ошибались. Победа этого ублюдка Хоуи на президентских выборах лишь подтверждает, что вся эта машина прогнила до основания. Мы сплотимся вокруг Эллен ”Нелли” Доусон, чтобы одержать победу для народа Северной Каролины!" 

    SNC_every_person_a_comrade:0 "Каждый Человек - Товарищ" 
    SNC_every_person_a_comrade_desc:0 "Лонгистский лозунг “Каждый Человек - Король“ совершенно не подходит для нашей новой Рабочей Республики. Мы позовем каждого мужчину, женщину и ребенка в наше видение нового и равноправного будущего."


    SNC_we_follow_the_sickle:0 "Мы Идем за Серпом" 
    SNC_we_follow_the_sickle_desc:0 "Серп и Молот - символы сотрудничества сельского хозяйства и промышленности в Рабочей Республике. В нашей республике на первый план выйдут сельскохозяйственные, особенно чернорабочие, рабочие. Наш авангард будет идти в новое будущее под руководством и во имя тех, кто держит серп."

