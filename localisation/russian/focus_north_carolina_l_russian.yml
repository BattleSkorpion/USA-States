SNC_reopen_the_political_sphere:0 "Открыть Политическую Сферу" 
    SNC_reopen_the_political_sphere_desc:0 "С момента распада Союза страна находится в состоянии политического тупика. Мы должны это исправить, если хотим расширить свое влияние."

    SNC_ideals_of_the_union:0 "Идеалы Союза" 
    SNC_ideals_of_the_union_desc:0 "Эксперимент Соединенных Штатов не умрет вместе с ним, мы должны продолжить факел, переданный нам Соединенными Штатами."

    SNC_adopt_the_constitution:0 "Принять Конституцию" 
    SNC_adopt_the_constitution_desc:0 "Конституция США прослужила много-много лет. Почему мы должны исправлять систему, которая все еще работает?" 

    SNC_reienstate_free_speech:0 "Восстановить Свободу Слова" 
    SNC_reienstate_free_speech_desc:0 "С момента распада Союза свобода слова стала скорее роскошью, чем правом, и мы должны изменить это, если хотим следовать идеалам Соединенных Штатов."

    SNC_encourage_free_enterprise:0 "Поощрять Свободное Предпринимательство" 
    SNC_encourage_free_enterprise_desc:0 "Старые Соединенные Штаты процветали на свободном предпринимательстве, если мы хотим быть успешными, мы должны опираться на ту же систему."

SNC_forign_intervention:0 "Иностранное Вмешательство" 
 SNC_forign_intervention_desc:0 "Как и в старом Союзе, мы будем без колебаний вмешиваться в иностранные дела ради своих целей."

 SNC_rewrite_the_constitution:0 "Переписать Конституцию" 
 SNC_rewrite_the_constitution_desc:0 "Конституция доказала, что она не может удержать эту страну вместе, мы должны изменить ее и переписать, если хотим выжить в ближайшие годы."

 SNC_develop_Carolina_Peoples_army:0 "Народная Армия" 
 SNC_develop_Carolina_Peoples_army_desc:0 "Нам нужна настоящая армия с коммунистическими ценностями, чтобы правильно отразить наши убеждения и повысить ее эффективность."

 SNC_Com_Doctines:0 "Эксперименты по Доктрине" 
 SNC_Com_Doctines_desc:0 "Армия, как и промышленность, должна находиться под прямым и демократическим контролем рабочих. Офицеры будут избираться демократическим путем и подлежать отзыву. Оборонная деятельность и планирование будут направлены на цели и задачи, поставленные непосредственно пролетариатом, а не военной бюрократией, почивающей на лаврах." 

 SNC_Develop_artillery_and_support:0 "Развивать Вспомогательное Оборудование" 
 SNC_Develop_artillery_and_support_desc:0 "Стрелковое оружие, которым мы оснастили наших людей, показывает большие успехи, но нам нужна новая техника, чтобы повысить нашу эффективность. Мы будем инвестировать в большие пушки: артиллерийское, противовоздушное и бронебойное оружие. Цель остается прежней, хотя технологии могут развиваться. Мы будем продвигать Революцию дружбой и огнем."

 SNC_Prisoner_labour_corps:0 "Трудовой Корпус Заключенных" 
 SNC_Prisoner_labour_corps_desc:0 "В последнее время наши тюрьмы наполнились реакционерами - клановцами, помещиками и лонгистами. Эти люди - набожные и преданные, оставаясь классово-предательской мразью, они заслуживают работы в организованном трудовом коллективе." 

 SNC_help_TDW:0 "Помощь Тайдуотер" 
 SNC_help_TDW_desc:0 "Нашим северным соседям наконец-то надоели кнут и колпак. Социалистическая республика Тайдуотер еще молода, но с нашей помощью она может одержать победу в борьбе с плантаторским режимом Вирджинии..."



    GEN_ban_public_opposition:0 "Запретить Публичную Оппозицию" 
    GEN_ban_public_opposition_desc:0 "Может быть, нам не следовало избавляться от законов об иностранцах и подстрекателях..." 

    GEN_ignore_corruption:0 "Игнорировать Коррупцию" 
    GEN_ignore_corruption_desc:0 "Коррупция - это просто симптом прогресса, а мы не должны стоять на пути прогресса."

    GEN_an_iron_fortress:0 "Железная Крепость" 
    GEN_an_iron_fortress_desc:0 "Остальному миру нельзя доверять, мы должны быть стеной на каждой границе. Нет, ЖЕЛЕЗНАЯ СТЕНА."

    GEN_call_an_emergency_draft:0 "Объявить Чрезвычайный Призыв" 
    GEN_call_an_emergency_draft_desc:0 "Наша нация находится в тяжелом состоянии войны, мы должны призвать наших мужчин, чтобы защитить нашу землю."

    GEN_sieze_the_means_of_production:0 "Осадить Средства Производства" 
    GEN_sieze_the_means_of_production_desc:0 "Слишком долго грязные капиталисты держали законные права рабочих прямо над нашими головами. Больше нет! Мы захватим средства производства и покажем этим грязным свиньям, кто достоин быть наверху!" 

    GEN_work_with_the_workers:0 "Работа с Рабочими" 
    GEN_work_with_the_workers_desc:0 "Рабочие - сердце любого общества, если есть другие народы, которые верят в эту истину, мы должны работать с ними для достижения наших общих целей." 

    GEN_ban_fascist_publications:0 "Запретить Фашистские Издания" 
    GEN_ban_fascist_publications_desc:0 "Фашисты еще хуже, чем грязные капиталисты, мы должны сделать так, чтобы они никогда не развращали умы невинных рабочих!" 

    GEN_strengthen_unions:0 "Укреплять Профсоюзы" 
    GEN_strengthen_unions_desc:0 "Профсоюзы говорят от имени трудящихся, если они сильны, то сильны и трудящиеся, если сильны трудящиеся, то сильно и государство!" 

    GEN_take_out_fascists:0 "Убрать Фашистов" 
    GEN_take_out_fascists_desc:0 "Фашисты окружают нас со всех сторон, мы должны выбить их и освободить своих рабочих!" 

    GEN_call_workers_to_arms:0 "Призвать Рабочих к Оружию" 
    GEN_call_workers_to_arms_desc:0 "Рабочие - сердце любой нации, а если они - сердце армии, то армия - сердце нации."

    GEN_take_advantage_of_the_chaos:0 "Воспользоваться Хаосом" 
    GEN_take_advantage_of_the_chaos_desc:0 "Состояние, в котором оказалась наша страна после распада Соединенных Штатов, конечно, плачевно, но оно дает нам прекрасную возможность взять страну себе."

    GEN_purity_through_unity:0 "Чистота Через Единство" 
    GEN_purity_through_unity_desc:0 "Мы должны работать с другими националистами, если хотим осуществить нашу мечту о фашистской Америке."

    GEN_purge_non_purists:0 "Чистка Ненационалистов" 
