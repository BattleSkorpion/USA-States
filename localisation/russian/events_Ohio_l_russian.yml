Ohio.1.t:0 "Банда Огайо"
  Ohio.1.d:0 "Если Огайо хочет быть лисой на охоте в центре востока. Тогда у нас должен быть лидер, способный повести нас за собой. Сейчас правительство Огайо состоит из остатков Банды Огайо. Они утверждают, что только они обладают политическим опытом, достаточным для того, чтобы вести нас за собой. Однако раздаются призывы поставить во главе банды отдельного члена. Кто это может быть?"
  Ohio.1.a:0 "Синклер справится с этой задачей."
  Ohio.1.b:0 "Догерти поведет нас!"
  Ohio.1.c:0 "Сменить руководство? Банда прекрасно справляется!"
  
  
  ohio.2.t:0 "Стальная Забастовка в Янгстауне"
  ohio.2.d:0 "Стальная Забастовка в Янгстауне еще больше обострилась после бойни в женский день. Забастовщики стали более жестокими, некоторые из них укрылись в своих прежних местах жительства, а день за днем происходят перестрелки между правоохранительными органами и забастовщиками, требующими повышения зарплаты и улучшения условий труда. В частности, чернокожие рабочие требуют прекратить дискриминацию, которой они подвергаются со стороны боссов компании Little Steel. Ситуация нестабильна, уже есть десятки жертв, как нам действовать?"
  ohio.2.a:0 "Пошлите Армию! Преподайте этим Красным урок!"
  ohio.2.b:0 "Мы должны начать переговоры и арестовать главарей."

ohio.3.t:0 "Инцидент на Реке Огайо"
 ohio.3.d:0 "Сегодня группа солдат Огайо открыла огонь через границу по нашим патрулям, утверждая, что мы похитили одного из их людей, последовала перестрелка, и теперь от Огайо поступило недавнее требование о полном подчинении"
 ohio.3.a:0 "У нас нет выбора"
 ohio.3.b:0 "Мы будем сражаться, если потребуется"

 ohio.4.t:0 "Кентукки отрицает наши требования"
 ohio.4.d:0 "[SKY.GetName], к сожалению, отклонил наше очень щедрое предложение"
 ohio.4.a:0 "Их Собственное Падение"

 ohio.5.t:0 "Инцидент на Реке Огайо"
 ohio.5.d:0 "Сегодня группа солдат Огайо открыла огонь через границу по нашим патрулям, утверждая, что мы похитили одного из их людей, последовала перестрелка, и теперь от Огайо поступило недавнее требование о полном подчинении"
 ohio.5.a:0 "У нас нет выбора"
 ohio.5.b:0 "Мы будем сражаться, если потребуется"

 ohio.6.t:0 "Индиана отвергает наши требования"
 ohio.6.d:0 "[SIN.GetName], к сожалению, отклонила наше очень щедрое предложение"
 ohio.6.a:0 "Ошибка"

 ohio.7.t:0 "Огайо требует нашей лояльности"
 ohio.7.d:0 "После недавнего давления сегодня дипломат из [SOH.GetName] потребовал от нашего правительства аута лояльности, угрожая войной, если мы не согласимся."
 ohio.7.a:0 "У нас тоже"
 ohio.7.b:0 "Мы будем сражаться до последнего вздоха"

 ohio.8.t:0 "Огайо требует нашей лояльности"
 ohio.8.d:0 "После недавнего давления сегодня дипломат из [SOH.GetName] потребовал от нашего правительства аута лояльности, угрожая войной, если мы не согласимся."
 ohio.8.a:0 "У нас тоже"
 ohio.8.b:0 "Мы будем сражаться до последнего вздоха"

ohio.9.t:0 "Огайо оказывает давление на Западную Вирджинию"
 ohio.9.d:0 "В связи с недавней войной в долине Огайо, правительство Огайо начало оказывать давление на правительство Западной Вирджинии, поскольку они находятся в нашей сфере, мы должны реагировать осторожно."
 ohio.9.a:0 "Мы должны защищать наших братьев"
 ohio.9.b:0 "Это их собственная судьба"
 ohio.10.t:0 "Огайо Вступает в Войну Неподготовленным"
ohio.10.d:0 "Военно-Промышленный Комплекс Огайо не готов к предстоящему конфликту, в свою очередь Огайо получил дебаффы за вступление в войну, они должны быть показателем напряженности промышленности и армии, которая не готова к войне."
 ohio.10.a:0 "Тогда нам придется грабить промышленность наших соседей"
 ohio.10.b:0 "Похоже, мы должны как-то это компенсировать."
 ohio.10.c:0 "Небольшое расстройство в нашей общей схеме."
 ohio.11.t:0 "[SOH.GetName] удаляет наши права на ресурсы"
 ohio.11.d:0 "Огайо лишил нас права на производство стали, которое давало нам конкурентное преимущество в экспорте стали в масштабах штата. Мы можем начать войну, но на данный момент [SOH.GetName] может быть слишком сильным для нас."
 ohio.11.a:0 "Увы, мы мало что можем сделать, кроме как протестовать"
 ohio.12.t:0 "Скандал со Страховым Мошенничеством"
 ohio.12.d:0 "Один из членов банды оказался замешан в скандале. Они пытались уничтожить один из своих заводов, чтобы получить большой чек от страховой компании. Но оказалось, что за ними шпионили СМИ; теперь администрация должна ответить за это."
 ohio.12.a:0 "Отлично...."
 ohio.13.t:0 "Скандал со Взрослыми"
 ohio.13.d:0 "Один из членов банды был втянут в скандал. Однажды, около двух недель назад, один из членов банды был застигнут посреди ночи с одной из своих секретарш. Об этом сейчас пишут все газеты."
 ohio.13.a:0 "Эрик Ты - Бог!"
 ohio.14.t:0 "Вечеринка за Государственный Счет"
 ohio.14.d:0 "Один из членов взял на себя обязанность организовать вечеринку. Они намерены провести эту вечеринку за счет администрации в "Целях Продажи Облигаций""
 ohio.14.a:0 "Подождите, мы должны за это платить?"
 ohio.15.t:0 "Скандал с Бюро Ветеранов"
 ohio.15.d:0 "Один из членов банды был замешан в скандале. Они устраивали пышные вечеринки и ужины за счет бюро. Оказалось, что об этом узнали СМИ, и теперь моральный дух в армии находится на рекордно низком уровне."
 ohio.15.a:0 "Отлично...."
 
ohio.16.t:0 "Судьба Столицы"
 ohio.16.d:0 "С возвращением Вашингтона О.К. встает вопрос о том, какое место является истинной столицей нашего великого штата:"
 ohio.16.a:0 "Конечно, Колумбус является законной столицей."
 ohio.16.b:0 "Мы должны уважать историю и вернуться в Вашингтон."
 ohio.16.c:0 "Подойдет столица Великих Озер."
 ohio.17.t:0 "Банда Свергнута"
 ohio.17.d:0 "Народ терпел банду только из-за ее успехов и будущих обещаний сделать Огайо лучше. Однако, отдав Толедо Мичигану, народ больше не будет терпеть такую администрацию. Они захватили Колумбус и теперь движутся к Кливленду, гражданская война началась."
 ohio.17.a:0 "Долой коррумпированную администрацию!"
 ohio.18.t:0 "Суд над Бандой"
 ohio.18.d:0 "Банда была предана суду по обвинению в коррупции и измене. Все члены были признаны виновными. Однако некоторые из них могут быть полезны новой администрации. Что нам с ними делать?"
 ohio.18.a:0 "Посадить их всех в Тюрьму."
 ohio.18.b:0 "Оставить "Полезных""
 ohio.19.t:0 "Выборы в Огайо"
 ohio.19.d:0 "Два кандидата участвуют в выборах теперь, когда военные обеспечили мирный переход. Кого мы выберем?"
 ohio.19.a:0 "Вик Донахи"
 ohio.19.b:0 "Симеон Фесс"
 ohio.20.t:0 "[SOH.GetName] предлагает выкупить Толедо"
 ohio.20.d:0 "Избавившись от банды, новое правительство Огайо предложило выкупить Толедо, пытаясь умиротворить его жителей без враждебных действий. Они готовы заплатить довольно крупную сумму, выслушаем их?"
 ohio.20.a:0 "Мы Принимаем"
 ohio.20.b:0 "Он наш по праву!"
 ohio.21.t:0 "Мичиган Принимает"
 ohio.21.d:0 "Мичиган передал Толедо, и теперь наша администрация полностью легитимизирована и успешно и без кровопролития завершила стальные войны."
 ohio.21.a:0 "Спасибо"
 ohio.22.t:0 "Мичиган Отказывается от Нашего Предложения"
 ohio.22.d:0 "Мичиган отклонил наше предложение, к большому сожалению, чтобы полностью легитимизировать наше правительство, мы должны забрать то, что принадлежит нам."
 ohio.22.a:0 "И Началась Третья Стальная Война"
 ohio.23.t:0 "Огайо Предлагает Объединение"
 ohio.23.d:0 "После прошлых переговоров, [SOH.GetName] теперь делает ставку на то, будем ли мы настолько сговорчивы, чтобы объединиться с ними. В тяжелые времена это может быть необходимостью, однако это приведет к уменьшению избирательных прав каждого из наших избирателей. Какова наша реакция?"
 ohio.23.a:0 "Спасибо за предложение, однако..."
 ohio.23.b:0 "Давайте объединимся!"
 ohio.24.t:0 "[SMI.GetName] отказал нам в пропсоле"
 ohio.24.d:0 "Что ж, похоже, нам придется действовать самостоятельно; учитывая нашу прошлую историю, этого следовало ожидать."
 ohio.24.a:0 "Стоило попробовать"
