l_russian:

penn.1.t:0 "Широкомасштабные Забастовки" 
  penn.1.d:0 "Напряженность в Пенсильвании нарастала с момента распада Союза. Высокий уровень безработицы в сочетании с более низкой, чем в прошлом, заработной платой привел к тому, что многие из тех, кто еще работает, и многие другие безработные начали бастовать, требуя увеличения количества рабочих мест и повышения заработной платы." 
  penn.1.a:0 "Мы должны работать над улучшением Ситуации"
  penn.1.b:0 "Принять Забастовки" 

  penn.2.t:0 "Поздние Выборы" 
  penn.2.d:0 "Выборы губернатора Пенсильвании, или президента, в 1934 году были отложены из-за хаоса вокруг независимости от Союза, и настало время, когда мы, наконец, объявили о проведении выборов. Первый кандидат - Гиффорд Пинчот, нынешний губернатор/президент. Он обещает стабилизировать страну и расширить свои амбиции вширь и вглубь."
  penn.2.a:0 "Гиффорд Пинчот побеждает на выборах."
  penn.2.b:0 "Пенсильванские Голландцы штурмуют столицу во время подсчета голосов." 
  penn.2.c:0 "Джордж Говард Эрл побеждает благодаря своим заслугам."

  SPA_POO_gain_troops_tt:0 "Вы получите §YВойска§! из §YПенсильвании§!"

penn.4.t:0 "Выборы с Приколом" 
  penn.4.d:0 "Для того чтобы доказать свою легитимность, мы решили назначить Выборы с Приколом между Гиффордом Пинчотом и Гербертом Гувером. Таким образом мы сможем оправдать себя как правопреемника Союза и вывести Герберта Гувера из игры. Даже без фальсификации выборов нет сомнений в том, что Пинчот одержит убедительную победу над всеми недолюбливаемым Гербертом Гувером". 
  penn.4.a:0 "Гиффорд Пинчот легко победит."
  penn.4.b:0 "Гувер побеждает вопреки всему." 
  SPA_core_maryland_and_WDC_tt:0 "§YМэриленд§! и §YВашингтон§! §Yстанут считаться национальными§!" 

  penn.5.t:0 "Пенсильвания Приглашает нас в свою Фракцию" 
  penn.5.d:0 "Пенсильвания предложила нам вступить в их Фракцию, чтобы помочь им уничтожить Нью-Йорк. Если мы согласимся и поможем им, есть шанс, что в будущем они попытаются интегрировать нас в свою страну, однако, если мы откажемся, то можем столкнуться с гневом Пенсильванской армии." 
  penn.5.a:0 "Присоединение к ним кажется наиболее разумным." 
  penn.5.b:0 "Только через мой труп!" 

  penn.6.t:0 "Делавэр Отказывается"
  penn.6.d:0 "Делавэр отклонил нашу просьбу присоединиться к нам в борьбе против Нью-Йорка."
  penn.6.a:0 "Зря это они..." 
  penn.6.b:0 "Отпустить их" 

  penn.7.t:0 "Нью-Джерси Отказывается" 
  penn.7.d:0 "Нью-Джерси отклонил нашу просьбу присоединиться к нам в борьбе против Нью-Йорка."
  penn.7.a:0 "Зря это они..." 
  penn.7.b:0 "Отпустите их". 

  penn.8.t:0 "Пенсильвания Подрывает нашу Независимость"
  penn.8.d:0 "Пенсильвания Подрывает нашу Независимость, и скоро мы можем оказаться под их властью. Однако единственный способ противостоять им - это воевать с ними, а это, возможно, не самая лучшая идея в нашей текущей ситуации." 
  penn.8.a:0 "К сожалению, мы не можем им противостоять"
  penn.8.b:0 "Какая разница? Боремся за Независимость!" 

  penn.9.t:0 "Пенсильвания Оказывает Влияние на нашу Страну" 
  penn.9.d:0 "Пенсильвания Влияет на нашу Страну, чтобы она более тесно совпадала с их страной, и мы считаем, что это может привести к нашей аннексии". 
  penn.9.a:0 "Это просто Небольшая Пропаганда" 
  penn.9.b:0 "Зря это они..." 

  penn.10.t:0 "Пенсильвания Приглашает нас в свою Фракцию" 
  penn.10.d:0 "Влияя на нашу страну в течение довольно долгого времени, Пенсильвания теперь приглашает нас в свою Фракцию, это, несомненно, подготовка к последующей аннексии, но можем ли мы отказаться?" 
  penn.10.a:0 "Мы Принимаем их Предложение" 
  penn.10.b:0 "Мы Остаемся Независимыми"

penn.11.t:0 "Пенсильвания Требует Частичной Интеграции" 
  penn.11.d:0 "Пенсильвания Требует, чтобы мы стали их Подданными, если мы согласимся, то аннексия будет лишь вопросом времени. Однако если мы откажемся, нас ждет еще более быстрая гибель". 
  penn.11.a:0 "Мы не можем остановить Их"
  penn.11.b:0 "Мы Остаемся Независимыми" 

  penn.12.t:0 "Пенсильвания Требует нашей Аннексии" 
  penn.12.d:0 "Пенсильвания Требует нашей Аннексии. После того как мы так долго были лояльными подданными, большая часть нашего населения считает нас просто еще одной Пенсильванией. Мы потеряли свою национальную идентичность. Если мы согласимся, население не будет сопротивляться, но мы можем в последний раз побороться за нашу свободу."
  penn.12.a:0 "Я - Пенсильванец" 
  penn.12.b:0 "Последний бой за Свободу" 

  penn.13.t:0 "Добровольцы Возвращаются" 
  penn.13.d:0 "После тяжелого года в Европе наши добровольцы в Германии вернулись закаленными в боях солдатами, готовыми сражаться за Пенсильванию." 
  penn.13.a:0 "Отличные новости!" 
  SPA_veteran_troops_tt:0 "Вы §YПолучите 6 Дивизий Ветеранов§! вместе с новым шаблоном §YDivision Template§!" 

  penn.14.t:0 "Пенсильвания Требует нашей Аннексии" 
  penn.14.d:0 "С тех пор как Фриц Юлиус Кун пришел к власти в Пенсильвании, он заявил, что весь Германо-Американский Бунд является законной Пенсильванской Территорией. Будучи частью Бунда и очень слабым Штатом, Пенсильвания решила, что простое требование нашей Аннексии сэкономит им много времени и людей, чем просто война с нами." 
  penn.14.a:0 "Мы не можем остановить Пенсильванскую Угрозу" 
  penn.14.b:0 "Мы можем проиграть, но мы заставим их Сражаться!" 

  penn.15.t:0 "Разговоры о Реформе Правительства" 
  penn.15.d:0 "Хотя первоначальной целью было создание Анархического Общества, стало очевидно, что чистая анархия практически невозможна. В связи с этим возникла необходимость проведения большого собрания, на котором мог бы присутствовать любой член общества, для определения будущего правительства. Это собрание будет проходить в течение нескольких месяцев и будет определять само наше правительство."
  penn.15.a:0 "Провести собрание."

penn.16.t:0 "Первый Раунд Дебатов" 
  penn.16.d:0 "В первом туре дебатов среди прочих выделялся один вопрос: представительство. Как правило, в этом споре есть две стороны. Одна группа людей считает, что активное участие миллионов людей в управлении государством вредно и неоправданно раздувает правительство, поэтому они утверждают, что мы должны избирать представителей, которые будут голосовать за нас по вопросам, подобно демократии. Вторые считают, что наличие представителей разрушает весь смысл анархии - люди правят сами за себя - и ставит нас на путь, который неизбежно вернет нас к старому, коррумпированному правительству - вот почему эти люди утверждают, что каждый мужчина, женщина и даже ребенок должны иметь возможность голосовать по любому вопросу."
  penn.16.a:0 "Выборные Представители Кажутся Лучшим Вариантом" 
  penn.16.b:0 "Каждый Должен иметь Право Голосовать" 

  penn.17.t:0 "Второй Раунд Дебатов" 
  penn.17.d:0 "После того как вопрос о представительстве был решен, дебаты плавно перешли к вопросу о том, что делать с национальной армией. Примерно половина участников дебатов считает, что люди должны идти в армию только по собственному желанию, что каждый должен быть свободен в своем выборе и что армия должна быть хорошо обучена, чтобы восполнить нехватку людей на поле боя (НЕ ЗАКЛЮЧАТЬ страну на закон о призыве только добровольцев). Другая половина людей считает, что наличие добровольцев в армии слишком сильно ограничивает ее. Они утверждают, что, хотя качество может снизиться, количество людей на поле боя компенсирует это - это на благо страны."
  penn.17.a:0 "У нас Должно быть Небольшое, но Хорошо Обученное Ополчение." 
  penn.17.b:0 "Количество Само по Себе Качество."

  penn.18.t:0 "Третий Раунд Дебатов" 
  penn.18.d:0 "После того как вопрос о национальной армии был решен, дебаты естественным образом перешли к вопросу о том, как организовать промышленную часть страны. Хотя в этом споре мнения всех участников гораздо разнообразнее, чем в других, наибольшей популярностью пользуются два основных аргумента. Одна группа людей считает, что лучше всего сработают мощные профсоюзы. Они утверждают, что работодатели должны остаться, но профсоюзы должны быть достаточно мощными, чтобы контролировать любое предприятие, чтобы защитить работников и обеспечить им справедливую зарплату и условия труда. Другая группа утверждает, что даже профсоюзы могут стать коррумпированными, получив слишком большую власть. Поэтому они считают, что работники должны наниматься сами, что каждый должен быть сам себе хозяином."
  penn.18.a:0 "Мощные Профсоюзы - Хорошая Золотая Середина" 
  penn.18.b:0 "Каждый должен иметь Возможность Самостоятельно определять условия Своего Труда" 

  penn.19.t:0 "Заключительный Раунд Дебатов" 
  penn.19.d:0 "Энтузиазм падает, многие основные вопросы уже решены, и зал, где проходили дебаты, с каждым днем пустеет все больше и больше. Те немногие, кто остался, дорабатывают мелкие детали правительства и полномочий, которыми оно должно обладать." 
  penn.19.a:0 "Надеюсь, это Правительство Надолго" 

  penn.20.t:0 "Пенсильвания желает присоединиться во фракцию [SNY.GetFactionName]" 
  penn.20.d:0 "Пенсильвания, будучи немного анархистами, создала общество, где все равны, и это не настоящая анархия - не та, что приносит хаос. Они хотят присоединиться к нашей левой фракции, которая соответствует их идеалам."
  penn.20.a:0 "Добро Пожаловать!" 
  penn.20.b:0 "У нас есть другие Планы на Них..." 

  penn.21.t:0 "Пенсильвания Приглашает нас во фракцию [SPA.GetFactionName]". 
  penn.21.d:0 "Пенсильвания Приглашает нас во фракцию [SPA.GetFactionName]. Если мы откажемся и будем слишком сильно противостоять им идеологически, они обязательно попытаются свергнуть наше правительство." 
  penn.21.a:0 "Мы принимаем их Приглашение" 
  penn.21.b:0 "Будем надеяться, что они оставят нас в Покое." 

  penn.22.d:0 "Пенсильвания, которую теперь возглавляет демократическая партия, желает присоединиться к нашей фракции."

  penn.23.d:0 "Пенсильвания Пригласила нас во фракцию [SPA.GetFactionName]".

penn.24.t:0 "Дни Литвы!" 
  penn.24.d:0 "Дни Литвы - это двухдневный праздник в пенсильванских городах Нью Филадельфия, Вест-Маханой, Шенандоа Джирарвилл и Фраквилл. Все эти города расположены в округе Шуилкилл, к юго-востоку от столицы штата - города Харрисбурга. Дни Литвы отмечаются в память о литовской культуре и в честь нее. Весь праздник организует американо-литовская организация - Совет Рыцарей Литвы. В этом году американцы-литовцы еще больше гордятся тем, что являются свободной нацией в Европе, поскольку Советы и немцы в настоящее время сильно отвлечены гораздо более важными делами, чем маленькая старая Литва!" 
  penn.24.a:0 "Лабай Герай! Достаньте Пирагеляй су Лашинукайс!"

  penn.25.t:0 "Кун под Арестом" 
  penn.25.d:0 "Фриц Юлиан Кун был организатором нацистского Германо-Американского Бунда, гнусной организации с грубым искажением наших Германо-Американских корней, которая распространяла нацизм в наших общинах. Бунд использовал наше германское наследие, пытаясь связать наши сообщества с варварским нацистским правительством на родине. Жизнерадостная и человеконенавистническая идеология Куна должна быть разрушена, и первым шагом в этом процессе должен стать Арест этого явного нацистского агента и подавление его движения! После ареста Куна будет введен запрет на деятельность Германо-Американского Бунда на всей территории Штата, а также будут арестованы другие высокопоставленные члены Бунда. Это необходимо для сохранения нашего наследия и истории, так как мы не потерпим варварской идеологии нацизма, и вместе с этим мы будем призывать известных граждан с германскими корнями подписать "Рождественскую Декларацию Мужчин и Женщин с Германскими Корнями" - документ, осуждающий Нацизм."
  penn.25.a:0 "Пусть он Сгниет в Тюрьме" 

  penn.26.t:0 "Праздник Нашего Наследия" 
  penn.26.d:0 "Пенсильванские Голландцы - потомки ранних немецкоговорящих иммигрантов, прибывших в Пенсильванию в 1700-1800-х годах, спасаясь от религиозных преследований в Европе. Они состояли из германских реформатов, меннонитов, лютеран, моравцев и других религиозных групп и были выходцами из районов Священной Римской империи. Не имея возможности свободно исповедовать свою религию в собственных домах, эти переселенцы находили надежду в религиозной свободе и экономических возможностях, обещанных Уильямом Пенном и его новой землей Пенсильвания. Таким образом, в XVII и XVIII веках они покинули свои дома в Рейнской и Пфальцской областях Германии, а также в некоторых районах Швейцарии и отправились в долгое и неопределенное путешествие. Однако они прибыли не с пустыми руками. Они привезли с собой частички оставленных ими домов в виде языка - нескольких немецких диалектов, которые сегодня слились и превратились в уникальный язык, известный как Pennsilfaanisch Deitsch (Пенсильвано-Голландский), - и своей культуры". 
  penn.26.a:0 "Wunderbar"


  penn.27.t:0 "Козлиная Сила лучше Греха" 
  penn.27.d:0 "Наши лучшие ученые-амиши разработали способ заменить все наши грешные двигатели на козьи, хотя для этого требуется много коз, которых нам поставляют наши лучшие фермеры-амиши. Теперь козы станут главным оружием, с помощью которого мы будем приводить в движение наши танки и грузовики во славу нашего Господа."
  penn.27.a:0 "Транспортные Средства, Работающие на Козлах, - это Будущее!"
