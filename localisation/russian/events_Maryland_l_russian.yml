maryland.1.t:0 "Наш Губернатор Умер" 
     maryland.1.d:0 "Вчера поздно вечером губернатор Альберт Ричи умер от кровоизлияния в мозг. Ричи был самым долгоживущим губернатором, он был избран в 1920 году. Его смерть стала шоком для многих, потому что он еще не был пожилым человеком. Кроме того, многие опасаются, что могут начаться беспорядки, поскольку Ричи столкнулся с тяжелыми выборами в 1934 году, после которых многие кричали, что он сжульничал. В этот вакуум власти вмешался фельдмаршал Педро дель Валле, объявив маршальский закон. Мэрилендская гвардия сплотилась вокруг Валле и, похоже, подражает военной хунте этих грязных жителей Нью-Джерси. Поскольку в штате нет вице-губернатора, который мог бы сменить Ричи, многие уже смирились с мрачной реальностью, что гражданская война приведет к федеральному вторжению." 
     maryland.1.a:0 "Боже, Спаси Нас!" 

     maryland.2.t:0 "Беспорядки" 
     maryland.2.d:0 "В Аннаполисе вспыхнули беспорядки из-за диктатуры Валле. Социалисты и либеральные студенты начали требовать \"конца фашистскому режиму\". Профсоюзы, которые долгое время сдерживались Ричи, объявили всеобщую забастовку. У нас есть два варианта, послать официальную армию или BEF. Наша армия может быстро навести порядок, но нас будут воспринимать как диктатора, а не как человека из народа. BEF под командованием Уолтера Уотерса может навести порядок без обвинений в адрес нашего правительства."
     maryland.2.a:0 "Армия уже в пути!" 
     maryland.2.b:0 "Люди BEF в пути!". 

     maryland.3.t:0 "Инвестиционный Вариант" 
     maryland.3.d:0 "Под нашим новым и сильным руководством мы готовы строить заводы для нашей новой Мэриленд. Однако мы должны выбрать между двумя гражданскими заводами в Балтиморе и тремя военными в восточном Мэриленде. Мы должны помнить, что Округ Колумбия - это постоянная угроза. Если они прорвутся, их армия сможет легко захватить наши гражданские заводы, если мы решим разместить их в Балтиморе. Оружейные заводы были бы более безопасным вариантом, так как мы можем разместить их на востоке, куда федеральным войскам будет труднее добраться."
     maryland.3.a:0 "Балтимор того Стоит!"
     maryland.3.b:0 "Восточный Мэриленд будет застроен!"

     maryland.6.t:0 "Война за Чесапикский Залив" 
     maryland.6.d:0 "Когда в 1932 году Союз пал, это не обошлось без кровопролития. В предсмертные дни Союза президент Гувер при поддержке лоялистского Нью-Джерси решил узурпировать Мэриленд накануне Рождества. В тот снежный день 2000 изменнических гвардейцев Мэриленда захватили Аннаполис, объявив отделение незаконным, и арестовали губернатора Ричи. Таким образом, началась быстрая оккупация Мэриленда американским генералом Дугласом Макартуром, который стал исполняющим обязанности военного губернатора. После этого федеральное правительство начало продвигаться в Северную Вирджинию, чтобы силой вернуть штат в Союз. Война за Чесапикский Залив началась 2 января 1933 года. Несмотря на это, жители Мэриленда держались стойко, так как патриоты Мэриленда вырвали захваченного губернатора из рук федеральных властей. 2 февраля Ричи выступил по радио с речью \"вышвырнуть федеральных захватчиков из Мэриленда!\". Народ быстро взялся за оружие и отправил генерала Макартура бежать в Балтимор. После этого гуверитовские военные действия потерпели крах, закончившись прекращением огня 1 марта 1933 года." 
     maryland.6.a:0 "Права Штатов Рулят!"


     #sibsuracrackhead 
     maryland.7.t:0 "Остерегайтесь Нью-Джерси" 
     maryland.7.d:0 "Мы никогда не должны забывать, что Нью-Джерси - враг. Когда федералы пытались уничтожить нас в 1932 году, псы Нью-Джерси оккупировали Делавэр для своих алчных целей. Однако у Нью-Джерси и федералов был внутренний спор; правительство Нью-Джерси стремилось фактически аннексировать Делавэр в \"Большой Нью-Джерси\". Не только их, но и восточную половину нашего штата, которая в то время была оккупирована трусливым генералом Макартуром. К февралю 1933 года мы быстро вернули контроль над нашим штатом, к шоку армии Нью-Джерси в Делавэре. Вирджинские добровольческие силы очистили Южный Делавэр в течение нескольких дней. К последней неделе армия Нью-Джерси была окружена на западе и юге Чесапикского Полуострова объединенными силами Вирджинии и Мэриленда. Нью-Джерси попытался переправить войска через залив, но оказался заблокирован флотом Пенсильвании, возмущенным тираническими действиями этих грязных вонючих Нью-Джерси. Таким образом, Нью-Джерси согласился на прекращение огня 1 марта отчасти из-за угрозы уничтожения их армии. Наши войска с грустью наблюдали, как эти ублюдки избежали смерти, когда они безоружными пробирались в Пенсильванию через Филт-а-Дельфию. Будь на то воля генерала Валле или губернатора Ричи, мы бы прикончили их там и тогда. Однако Вирджиния нас сдерживала. В течение месяца после прекращения огня военные Нью-Джерси захватили штат. Теперь мы, возможно, столкнемся с возвращением этих дьяволов........"
     maryland.7.a:0 "Мусор Нью-Джерси!" 

     maryland.5.t:0 "Мэриленд Желает Присоединиться к СДЛ" 
     maryland.5.d:0 "Валли из Мэриленда позвонил нашему президенту сегодня утром с просьбой о создании альянса для противодействия растущей угрозе со стороны янки, что нам делать?" 
     maryland.5.a:0 "Да" 
     maryland.5.b:0 "Нет" 

     maryland.8.t:0 "Джорджия Принимает" 
     maryland.8.d:0 "Единство наших народов принесет нам победу" 
     maryland.8.a:0 "Отлично" 

     maryland.9.t:0 "Джорджия Отказывается" 
     maryland.9.d:0 "Будь они прокляты" 
     maryland.9.a:0 "Крысы" 

     maryland.11.t:0 "Делавэрский Вопрос" 
     maryland.11.d:0 "Мы должны разобраться с Делаваром и объединить людей нашего региона" 
     maryland.11.a:0 "Отправить им Ультиматум" 
     maryland.11.b:0 "Напасть на них" 

     maryland.21.t:0 "Мэриленд просит аннексировать нас" 
     maryland.21.d:0 "Валли прислал нам предложение об аннексии нашей страны, чтобы защитить нас" 
     maryland.21.a:0 "Отличная идея" 
     maryland.21.b:0 "Не получится" 

     maryland.12.t:0 "Договориться с Грязными Нью-Джерсийцами" 
     maryland.12.d:0 "Наши военные и правительство согласны, что Нью-Джерси представляет слишком большую угрозу, если они владеют Делавэром" 
     maryland.12.a:0 "Напасть на них" 
     maryland.12.b:0 "Удержаться" 

     maryland.13.t:0 "Делавэр принимает" 
     maryland.13.d:0 "Мы их приложим" 
     maryland.13.a:0 "Отлично" 

     maryland.14.t:0 "Делавэр отказывается" 
     maryland.14.d:0 "Проклятие" 
     maryland.14.a:0 "Крысы" 

     maryland.15.t:0 "Манифест Уолтера Уотерса" 
     maryland.15.d:0 "Три долгих года армия бонусов боролась с федералами, но недавно поддержка армии бонусов начала иссякать. Уолтер Уотерс, убежденный популист, получил телефонный звонок от таинственного абонента, который предложил золото на миллионы долларов и оборудование для печатного станка, чтобы напечатать совершенно новый "Манифест:BEF Полная история Бонусной Армии". " 
     maryland.15.a:0 "Время Перемен" 

     maryland.16.t:0 "Мы требуем крови" 
     maryland.16.d:0 "Все, чего мы хотели, это помощи от нашего правительства, и что они нам дали? Федералы расстреляли нас и оставили умирать, 3 долгих года армия бонусов окружала Капитолий, и все равно они продолжают отказывать нам в том, что они нам должны. Наш единственный выбор - требовать возмездия в виде крови. Нам нужно вдохнуть новую жизнь в армию бонусов, и лучший способ получить необходимую поддержку - это свалить вину на федералов."
     maryland.16.a:0 "Это продолжается слишком долго" 

     maryland.17.t:0 "Мы требуем выплат" 
     maryland.17.d:0 "Бонусная Армия должна придерживаться своей главной директивы: получить бонус любой ценой. Мы позаботимся о том, чтобы обо всей армии бонусов позаботились, поскольку федералы нас подвели. Мы также должны расширить премиальную армию и убедиться, что коррумпированная федеральная система не будет реформирована в Америке." 
     maryland.17.a:0 "Чрезмерное насилие - не выход"

     maryland.18.t:0 "Мэриленд предлагает нам союз" 
     maryland.18.d:0 "Уолтер Уотерс и Бонусная Армия желают присоединиться к нашему союзу" 
     maryland.18.a:0 "Да" 
     maryland.18.b:0 "Нет" 

     maryland.19.t:0 "Наш Альянс будет стоять крепко" 
     maryland.19.d:0 "Мэриленд и Лузиана будут стоять как братья по оружию против всего мира."
     maryland.19.a:0 "Браво" 

     maryland.20.t:0 "Хьюи отказывается" 
     maryland.20.d:0 "Хьюи не хочет союза с нами" 
     maryland.20.a:0 "Крысы" 

     maryland.80.t:0 "Бонусная Армия Громит Бунтовщиков" 
     maryland.80.d:0 "Бонусная Армия разгромила грязных бунтовщиков и забастовщиков. 500 хорошо вооруженных ветеранов сумели быстро отправить сброд обратно в укрытие. Уолтер объявил победу \"всех патриотических граждан над силами анархии и ненависти\". Однако растущая популярность Уолтера должна вызывать определенное беспокойство. Многие люди в нашем штате видят в Уотерсе героя, который помог изгнать Гувера из нашей страны. У Уотерса есть сильное ядро ветеранов, лично преданных ему. Нетрудно заметить, что этот человек поддерживает контрпереворот, чтобы поставить у власти своего человека в хаки."
     maryland.80.a:0 "Хорошая Работа!" 

     maryland.81.t:0 "Армия Убивает Мирных Жителей на Улицах!" 
     maryland.81.d:0 "Наша маленькая армия вступила в бой с бунтовщиками и убила 20 из них. Мы потеряли всего 2 человека в перестрелке в Аннаполисе, но мы выиграли этот день. Однако политики-республиканцы, которых мы выгнали из Капитолия, когда захватили власть, требуют отстранить нас от власти за убийство мирных жителей. Но нас это не волнует."
     maryland.81.a:0 "Пусть Они Поплачут!" 

     maryland.83.t:0 "BEF хочет Законопроект о Бонусах" 
     maryland.83.d:0 "После многих лет требования бонусного билля Бонусные экспедиционные силы, возглавляемые Уолтером, потребовали, чтобы мы выплатили им полную сумму бонусного билля за их заслуги в мировой войне. То же самое они сделали Гуверу перед распадом Союза, некоторые утверждают, что эти суровые ветераны стали причиной краха. Несмотря на то, что последние четыре года правительство Мэриленда позволяло им фактически сидеть на любой земле, где им заблагорассудится, ветераны, похоже, хотят получить свою полную оплату. Учитывая, что, возможно, 30 000 с лишним человек из BEF разбросаны по всему штату, это будет огромная сумма для выплаты. Кроме того, еще больше ветеранов, вероятно, переедут в штат, чтобы получать зарплату. С другой стороны, отказ в выплате им премиальных может иметь опасные последствия для нашей страны."
     maryland.83.a:0 "Дать им денег!"
     maryland.83.b:0 "У нас нет денег!" 

     maryland.84.t:0 "Уолтер Хвалит Валле" 
     maryland.84.d:0 "Уолтер Уотерс выступил в Балтиморе, опровергая слухи о том, что он планирует марш на Капитолий. Он заявил, что уважает генерала Валле и не возьмет в руки оружие такого \"храброго и героического человека\". Его речь заставила многих самых грубых бойцов BEF отказаться от планов похода на Капитолий. Уолтер прислал нам личное письмо, чтобы поблагодарить нас за принятие законопроекта о бонусах и обещает верность нашему правительству." 
     maryland.84.a:0 "Слава Богу!" 

     maryland.85.t:0 "BEF Марширует на Аннаполис" 
     maryland.85.d:0 "Уолтер Уотерс с армией из 2 000 ветеранов совершил марш на Капитолий. На этот раз он пришел не только за бонусным биллем, но и за президентством. Он не отступит! Учитывая, что наша армия в основном зеленая и выступает против опытных ветеранов Бонусной армии, мы должны бежать! В Балтиморе, похоже, тоже марширует BEF. Правление Валле подошло к быстрому концу."
     maryland.85.a:0 "Да Здравствуют Уотерс!" 

     maryland.100.t:0 "Генерал Валле Осуждает Нас" 
     maryland.100.d:0 "Генерал Валле захватил Мэриленд и сегодня по радио угрожает нашему маленькому округу. Корпус морской пехоты слишком долго был занозой в нашем боку. Мы не должны недооценивать генерала из Пуэрто-Рико. Трудно подумать, что генерал был профсоюзным деятелем, пока мы не осудили его в 1932 году за требование вторгнуться в Калифорнию сразу после ее отделения. С тех пор он проклинал президента Гувера и Демократию \"как слабых и трусливых\". Он возглавлял морскую пехоту в войне в Чесапикском Заливе против наших войск в Мэриленде. Вполне вероятно, что генерал Валле планирует стереть нашу Демократию с лица карты в какой-то фантазии о мести. Чем дольше мы позволяем Мэриленду дышать, тем сильнее становится \"Мэрилендский каудильо\". Мы должны сокрушить Мэриленд."
     maryland.100.a:0 "Долой Предателей!" 
