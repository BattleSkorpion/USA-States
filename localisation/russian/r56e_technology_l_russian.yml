aluminum_production_1:0 "Производство Алюминия"
 aluminum_production_1_desc:0 "Последние достижения в технологии фрезерования позволяют нам наращивать производство алюминия."
 aluminum_production_2:0 "Производство Алюминия II"
 aluminum_production_2_desc:0 "Достижения в технологии фрезерования позволяют нам умеренно наращивать производство алюминия."
 aluminum_production_3:0 "Производство Алюминия III"
 aluminum_production_3_desc:0 "Благодаря новым технологиям фрезерования мы можем значительно увеличить производство алюминия."
 steel_production_1:0 "Производство Стали"
 steel_production_1_desc:0 "Последние достижения в технологии фрезерования позволяют нам увеличить производство стали."
 steel_production_2:0 "Производство Стали II"
 steel_production_2_desc:0 "Достижения в технологии фрезерования позволяют нам умеренно увеличить производство стали."
 steel_production_3:0 "Производство Стали III"
 steel_production_3_desc:0 "Наши технологии фрезеровки стали значительными, и мы можем регулярно производить довольно большое количество металла, если захотим."
 steel_production_4:0 "Производство Стали IV"
 steel_production_4_desc:0 "Наше производство стали сейчас настолько развито, что мы можем практически наводнить рынок, к большому облегчению и разочарованию других стран."