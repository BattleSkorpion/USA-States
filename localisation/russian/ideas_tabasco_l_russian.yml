MTB_state_atheism:0 "Крайне Непопулярный Государственный Атеизм" 
  MTB_state_atheism_desc:0 "Табаско, как и вся Мексика, является очень католическим штатом, население гордится своим католицизмом и борется против нашей политики государственного атеизма."

  MTB_carlist_resistance:0 "Сопротивление Кристерос" 
  MTB_carlist_resistance_desc:0 "Поскольку политика атеизма в штате настолько непопулярна, оппозиция недавно расширилась за счет кристеро, Кристерос были незначительной силой в Табаско до политики атеизма в штате, но теперь с нашим разъяренным населением они распространились как лесной пожар и обеспечили контроль над антикоммунистической оппозицией."


