SMN_fascist_path:0 "Обратимся к Нашему Наследию"
	SMN_fascist_path_desc:0 "Миннесота - родина многих германцев и скандинавов, иммигрировавших сюда за последние 40 лет. Наши европейские братья приняли новую лучшую форму правления. Такую, которая устанавливает национальную идентичность, опирающуюся на традиции и превосходство германских народов над другими."
 	SMN_state_paganism:0 "Государственное Язычество"
 	SMN_state_paganism_desc:0 "Наши предки были великими людьми, правили многими народами, верили в силу, процветание и не жалели себя, как это делают христиане. Давайте примем наше наследие и поведем нас к победе."
 	SMN_nordic_america:0 "Северная Америка"
  SMN_nordic_america_desc:0 "Многие немецкие мигранты приезжали в штаты Миннесота, Северная Дакота, Южная Дакота, Монтана, Айдахо, Вашингтон и Орегон. До обеих мировых войн немецкий язык был вторым по распространенности в этих штатах, однако после них многие немецкие семьи меняли свои фамилии и заставляли своих детей учить только английский. Давайте создадим новую Америку, объединенную чистотой и кровью."
 	SMN_claim_vinland:0 "Претензии на Винланд"
 	SMN_claim_vinland_desc:0 "Мы вернули себе землю наших предков, пусть мы процветаем и лелеем ее."
 	SMN_our_ancestry:0 "Наша Родословная"
 	SMN_our_ancestry_desc:0 "Примите традиции старины, мы станем сильнее от этого"
 	SMN_vikings:0 "Викинги"
 	SMN_vikings_desc:0 "Викинги совершали набеги, чтобы получить то, что они хотели; так же поступим и мы."
 	SMN_the_old_gods:0 "Старые Боги"
 	SMN_the_old_gods_desc:0 "Мы обнимем одного бога, одного почитателя, чтобы они могли смотреть на нас в свою пользу, благословлять нас своим обаянием."
	SMN_attack_newfoundland:0 "Захватить Ньюфаундленд".
	SMN_attack_newfoundland_desc:0 "Захватить Ньюфаундленд"
	SMN_elect_hjalmar:0 "Избрать Хьялмара"
	SMN_elect_hjalmar_desc:0 "Избрать Хьялмара"
	SMN_remember_vinland:0 "Помнить Винланд"
	SMN_remember_vinland_desc:0 "Наши предки прибыли в Америку раньше других европейцев в надежде исследовать ее и избежать предательства войн и завоеваний. Этим местом был Ньюфаундленд, давайте помнить, что именно здесь наши предки впервые ступили на эту великую землю. Давайте вспомним об этом великом месте, посетив его насильно."
	SMN_establish_the_svearguard:0 "Создать Свеаргард"
