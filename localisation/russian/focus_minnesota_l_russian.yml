 	SMN_send_hjalmar_to_legitimize_the_stones:0 "Отправить Хьялмара Узаконить Камни"
 	SMN_send_hjalmar_to_legitimize_the_stones_desc:0 "Хьялмар отправится в путешествие в Скандинавию, чтобы узаконить права на камни. Вероятно, он вернется примерно через 3 месяца."
 	SMN_the_kensington_runestone:0 "Наследие Кенсингтона"
 	SMN_the_kensington_runestone_desc:0 "Наследие Кенсингтона - это набор рунных камней, найденных в штате Миннесота около начала века. Давайте сделаем это место историческим объектом, несмотря на ложные утверждения о том, что камни фальсифицированы"
	SMN_undermine_AJ_rockne_fascists:0 "Договор с Рокном"
	SMN_undermine_AJ_rockne_fascists_desc:0 "Договор с Рокном"
	SMN_attack_teamster_union_guard:0 "Решение Проблемы Забастовки Рабочих"
	SMN_attack_teamster_union_guard_desc:0 "В 30-е и 40-е годы в Миннесоте постоянно происходили забастовки. Наиболее заметной была забастовка 1934 года, которая оказала огромное влияние, в частности, на Города-Близнецы."
	SMN_unite_our_people:0 "Объединить Наш Народ"
	SMN_unite_our_people_desc:0 "Многие германские народы мигрировали на запад, приехав в Америку в 1880-1930 годах, мы должны объединить наших братьев".
