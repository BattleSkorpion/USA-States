	#####ECO TREE
SMN_deal_with_great_depression:0 "Восстановление"
	SMN_deal_with_great_depression_desc:0 "Мы должны начать усилия по восстановлению, чтобы помочь нашей экономике"
	SMN_help_farmers:0 "Помощь Домашним Хозяйствам"
	SMN_help_farmers_desc:0 "Выделение денег домохозяйствам облегчит положение наших граждан в это тяжелое для экономики время"
	SMN_mechanize_our_techniques:0 "Механизировать Сельскохозяйственную Технику" 
	SMN_mechanize_our_techniques_desc:0 "Механизация нашего сельскохозяйственного сектора значительно увеличит нашу способность производить больше для нашего народа, и позволит большему количеству крестьян пойти на завод или в вооруженные силы"
	SMN_logging:0 "Запустить Устойчивую Лесозаготовку"
 	SMN_logging_desc:0 "Поскольку южная лесозаготовительная промышленность была остановлена в попытке сохранить землю, давайте запустим небольшую лесозаготовительную промышленность на севере."
 	SMN_forest_conservation:0 "Сохраним Долину Реки Сент-Круа"
 	SMN_forest_conservation_desc:0 "Если мы хотим сохранить это прекрасное место, необходимо принять закон о сохранении лесов."
	SMN_increase_mining:0 "Начать Добычу Таконита"
 	SMN_increase_mining_desc:0 "Исторически добыча таконита не использовалась до 1950-х годов, однако это было связано только с тем, что руды хорошего качества были полностью израсходованы. В случае независимости Миннесоты это произошло бы гораздо раньше."
 	SMN_desegregation:0 "Десегрегация"
 	SMN_develop_arms_industry:0 "Национальная Оружейная Промышленность"
 	SMN_develop_arms_industry_desc:0 "В эти трудные времена мы должны обратиться к нашей собственной промышленности, чтобы дать возможность нашему великому государству не только защищать себя, но и проецировать силу на другие государства региона"
 	SMN_start_conservation:0 "Последняя Поездка за Деревом"
 	SMN_start_conservation_desc:0 "В 1937 году в Миннесоте исторически прекратились лесозаготовки, и только через 40 лет они возобновились. Это было сделано, конечно, потому, что это было необходимо, вся долина Сент-Круа была осквернена и вырублена. Потребуется время, чтобы наши усилия получили подпитку."
 	SMN_guaranteed_employement:0 "Гарантированное Трудоустройство"
 	SMN_guaranteed_employement_desc:0 "Создание рабочих программ и регулирование деятельности предприятий позволит нашим людям всегда быть занятыми и, в свою очередь, не голодать"
 	SMN_domestic_economy:0 "Восстановить Текстильную Промышленность Миннесоты"
 	SMN_domestic_economy_desc:0 "Текстильная промышленность Миннесоты была разрушена великой депрессией, мы должны приложить усилия, чтобы вернуть эти предприятия."
 	SMN_favor_mining:0 "Субсидировать Горнодобывающую Промышленность"
 	SMN_favor_mining_desc:0 "Многие горнодобывающие предприятия были разрушены великой депрессией, но в большинстве своем они восстановились. Однако дальнейшее субсидирование не повредит и, более того, может увеличить наш промышленный потенциал."
 	SMN_take_controlled_approach_to_log_drives:0 "Полностью Устойчивая Лесозаготовка"
 	SMN_take_controlled_approach_to_log_drives_desc:0 "Мы дали земле достаточно отдыха, теперь мы можем продолжить наши усилия в небольшой степени"
	SMN_mil_factory:0 "Увеличить Военный Потенциал"
 	SMN_mil_factory_desc:0 "Для военных действий необходимо больше материалов, увеличение военной мощности позволит нам пополнить запасы наших ребят на фронте"
 	SMN_develop_duluth:0 "Развивать Дулут"
 	SMN_develop_duluth_desc:0 "Развитие Дулута позволит нам получать больше материалов для военных действий, он является местным центром для всех северных шахт"
	SMN_twin_cities_ordinance_plant:0 "Орденский Завод в Городах-Близнецах"
	SMN_twin_cities_ordinance_plant_desc:0 "ОЗГБ увеличит производственные мощности Миннесоты, некоторые могут быть недовольны тем, что нам приходится нанимать цветное население, однако это необходимость"
	SMN_increase_university_spending:0 "Увеличить Расходы на Университет"
	SMN_increase_university_spending_desc:0 "Расширение наших университетов поможет нашим технологическим усилиям"
	SMN_war_manpower_commission:0 "Комиссия по Военным Кадрам"
	SMN_war_manpower_commission_desc:0 "Начало нашей оборонной промышленности начинается с КВК, контролирующей все производственные потребности и трудовые усилия"
  SMN_build_up_saint_paul:0 "Восстановление Городов-Близнецов"
  SMN_build_up_saint_paul_desc:0 "После разрушительных последствий ударов многие здания были разрушены, дома оставлены гнить, а некоторые предприятия так и не смогли полностью возобновить работу; надеюсь, новая программа восстановления инфраструктуры и зданий сможет вернуть наш город к процветанию."
 	SMN_more_resources:0 "Расширение Железного Хребта Куяна"
 	SMN_more_resources_desc:0 "Расширение Железного Хребта Куяна"
	SMN_develop_southern_farms:0 "Развивать Южные Фермы"
	SMN_develop_southern_farms_desc:0 "Развивать Южные Фермы"
 	SMN_favor_agriculture:0 "Субсидировать Сельскохозяйственные Отрасли"
 	SMN_favor_agriculture_desc:0 "В Миннесоте существует большое разнообразие сельскохозяйственных отраслей - в основном это зерно, кукуруза и индейка, большинство сельскохозяйственных работ ведется в южной части Миннесоты, где земля чистая и вегетационный период длиннее."
 	SMN_expand_university_of_minnesota:0 "Расширить Университет Миннесоты"
 	SMN_expand_university_of_minnesota_desc:0 "Расширение Университета Миннесоты"
