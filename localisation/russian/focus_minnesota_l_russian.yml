	SMN_the_end_of_the_oconnor_agreement:0 "Конец Соглашения О'Коннора"
	SMN_the_end_of_the_oconnor_agreement_desc:0 "Соглашение О'Коннора изначально было создано для того, чтобы полиция могла следить за бандами и мафиози путем их "Регистрации"."
	SMN_olson_declares_marshal_law:0 "Олсон Объявляет Военное Положение"
	SMN_olson_declares_marshal_law_desc:0 "Похоже, забастовки 1934 года повторятся, губернатор объявил военное положение в связи с шепотом о предстоящей забастовке."
