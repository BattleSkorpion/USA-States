minnesota.2.t:0 "Миннесота Требует Нашей Аннексии"
	minnesota.2.d:0 "Миннесота Требует нашей Аннексии, должны ли мы подчиниться или защищать их требование и готовиться испытать его гнев?"
	minnesota.2.a:0 "Мы Подчиняемся!"
	minnesota.2.b:0 "К черту их, пусть только ад замерзнет, прежде чем они потребуют у нас земли!"
	minnesota.3.t:0 "Конец Соглашения О'Коннора"
	minnesota.3.d:0 "Соглашение О'Коннора первоначально было создано для того, чтобы полиция могла контролировать банды и мафиози путем их "Регистрации". Прошло три года с момента окончания запрета, и некоторые похищения местных бизнесменов заставили правительство вмешаться. Народ требует, чтобы правительство, которое несет ответственность за защиту своих граждан, прекратило это отвратительное соглашение."
	minnesota.3.a:0 "Департамент Полиции нуждается в реформировании."
	minnesota.3.b:0 "Пусть будет так, это были всего лишь "несколько" бизнесменов, не стоит беспокоиться."
	SMN_end_the_oconnor_agreement:0 "Соглашение О'Коннора Заканчивается"
	minnesota.6.t:0 "Объявление о Выборах"
	minnesota.6.d:0 "После ухудшения здоровья Олсона настало время определиться с новым преемником Олсона, два кандидата - Элмер Бенсон, нынешний кандидат от прогрессивной партии; он, скорее всего, продолжит политику Олсона. От республиканской партии - Гарольд Стассен, который хочет реформировать правительство и изменить позицию Миннесоты в этой области"
	minnesota.6.a:0 "Элмер Бенсон Побеждает"
	minnesota.6.b:0 "Гарольд Стассен Побеждает"
	minnesota.5.t:0 "Забастовка"
	minnesota.5.d:0 "Со времен забастовки дальнобойщиков в 1934 году правительство всегда знало, что забастовки будут, особенно во время великой депрессии. Похоже, что профсоюзы снова собрались на очередную забастовку."
	minnesota.5.a:0 "Нам придется иметь дело с Забастовщиками".
	minnesota.4.t:0 "Миннесотцы собираются на предстоящую забастовку"
	minnesota.4.d:0 "После того как правительство отказалось расторгнуть Соглашение О'Коннора, люди стали недовольны."
	minnesota.4.a:0 "Смутные Времена..."
