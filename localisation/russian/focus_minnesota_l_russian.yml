	SMN_lebenstrum:0 "Лебенсраум"
	SMN_lebenstrum_desc:0 "Чтобы наш народ процветал, мы должны собрать больше земли и ресурсов, к счастью, у соседних штатов Канады слабые армии и слабые люди, у них много земли, которую могут использовать наши братья и сестры."
	SMN_take_out_the_communist:0 "Искоренить Социалистов на Западе"
	SMN_take_out_the_communist_desc:0 "Мы не можем позволить себе, чтобы коммунисты жили по соседству с нашей великой нацией, они представляют угрозу для нашей религии и нашего образа жизни. Уберите их. Немедленно."
	SMN_a_legacy_of_shipbuilding:0 "Наследие Судостроителей"
	SMN_a_legacy_of_shipbuilding_desc:0 "Викинги были великими кораблестроителями и могли похвастаться одними из самых больших флотов Темных Веков. Мы будем чтить их наследие - построим флот!"
