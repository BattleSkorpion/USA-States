  SMN_attack_dakotas_catholic_desc:0 "Мы расправимся с детьми запада, ибо они отреклись от руки богов"
  SMN_refuse_modernity:0 "Отказ от Ядов"
  SMN_refuse_modernity_desc:0 "Правительство постоянно пыталось внушить, что все, что касается человеческого тела, неправильно; они говорили, что нам нужны вакцины, чтобы сохранить наше здоровье. Они говорили, что мы произошли от обезьян. Они говорили, что Бога нет. Если это учение модернистского движения и правительства, то мы должны разрушить его и построить с нуля."
