l_russian:

SVA_verginia_officers:0 "Офицеры Вирджинии" 
  SVA_verginia_officers_desc:0 "Часто богатые отдельные офицеры являются скорее людьми своего класса, чем хорошими солдатами" 

  SVA_diverse_economy:0 "Разнообразная Экономика" 
  SVA_diverse_economy_desc:0 "Экономика Вирджинии традиционно базировалась на сельскохозяйственных отраслях - табаке и хлопке, но в последнее время наша экономика стала довольно разнообразной благодаря урбанизации, способствующей индустриализации наших крупных городов." 

  SVA_Black_Rebels:0 "Черные Мятежники" 
  SVA_Black_Rebels_desc:0 "Вирджиния страдает от черных повстанцев, большинство из которых - коммунисты, требующие равных прав и самоопределения для своего народа. Этим повстанцам помогают сочувствующие им белые, и они намерены свергнуть наше правительство." 

  SVA_progressive_influence:0 "Прогрессивное Влияние" 
  SVA_progressive_influence_desc:0 "С тех пор как мы проиграли Тайдуотер, прогрессивные идеалы распространились как лесной пожар, и большая часть нашего населения видит в них новую альтернативу нашему слабеющему правительству." 

  SVA_communist_sabotage:0 "Коммунистический Саботаж" 
  SVA_communist_sabotage_desc:0 "Тайдуотер посвятил себя саботажу нашего правительства с помощью партизанских актов саботажа и засад, наша армия уже страдает от первоначального поражения и от этой новой волны партизанских атак." 

  SVA_extreme_racial_tensions:0 "Крайняя Расовая Напряженность" 
  SVA_extreme_racial_tensions_desc:0 "Из-за восстания в Тайдуотере расовая напряженность чрезвычайно высока, даже по меркам Юга. Это привело к радикализации многих людей в нашем штате, и многие демократы становятся все более правыми и открыто выступают за расовую войну на уничтожение против чернокожих и их сторонников." 

  SVA_Chaos_in_army:0 "Хаос в Армии" 
  SVA_Chaos_in_army_desc:0 "Постоянный раскол виргинского высшего командования по поводу того, как мы должны управлять нашей армией, привел к хаосу и в нижних эшелонах армии." 

  SVA_Disagreeable_High_Command:0 "Несогласное Высшее Командование" 
  SVA_Disagreeable_High_Command_desc:0 "В Вирджинии одни из самых лучших офицеров во всех штатах! Но это не мешает им постоянно препираться и спорить о том, в каком направлении должна двигаться наша недавно сформированная армия" 

  SVA_Poor_Organized_industries:0 "Плохо Организованная Промышленность" 
  SVA_Poor_Organized_industries_desc:0 "В Вирджинии много промышленности для южного штата, но нам необходимо найти правильный и эффективный способ организации этого большого количества промышленности, так как в настоящее время она растрачивается из-за бездействия и старых стратегий планирования промышленности."

SVA_tobacco_for_the_troops_idea:0 "Табак для Войск!" 
  SVA_tobacco_for_the_troops_idea_desc:0 "Табак вдохновит наши войска на борьбу, а наш высококачественный табак поможет напомнить им, за что они действительно сражаются!" 

  SVA_virgina_defense_bill:0 "Законопроект об Обороне Вирджинии" 
  SVA_virgina_defense_bill_desc:0 "Вирджиния нуждается в адактной обороне, и наше население должно поддержать монархию в любых будущих конфликтах, чтобы наша великая родина была надежно защищена от внешних угроз." 

  SVA_medical_colleges:0 "Медицинские Колледжи" 
  SVA_medical_colleges_desc:0 "Население, хорошо образованное в области медицины, может быть весьма полезным для нашей армии, да и для населения в целом."

  SVA_reduced_typhoid:0 "Здоровое Население" 
  SVA_reduced_typhoid_desc:0 "Благодаря предписаниям короля о вакцинации мы практически искоренили брюшной тиф в нашем великом штате! Эта двухпартийная мера была популярной, и наше правительство чисто выполнило ее."

  SVA_Proving_Our_Legitimacy:0 "Доказана Легитимность" 
  SVA_Proving_Our_Legitimacy_desc:0 "Славный король Ли доказал легитимность нашей монархии, проведя большую серию успешных и популярных политик. Народ восхищен этим и очень гордится тем, что им правит такой великий король. Старые республиканские настроения постепенно угасают, поскольку наш король доказал свою легитимность успешным управлением Вирджинией." 

  SVA_King_personally_funded_research_idea:0 "Королевские Гранты на Исследования" 
  SVA_King_personally_funded_research_idea_desc:0 "Король выделил часть своего личного состояния в качестве масштабного акта доброты и щедрости для наших научных областей, многие другие члены королевской семьи выделили часть своего личного состояния на королевские исследовательские гранты. Это дополнительное финансирование должно оказать значительную помощь виргинским научным исследованиям."

  SVA_virgina_volunteers:0 "Вирджинские Добровольцы" 
  SVA_virgina_volunteers_desc:0 "Вирджинские Добровольцы - это недавно сформированное армейское формирование, состоящее из самых набожных роялистов и бывших военизированных отрядов." 

  SVA_Royal_Southern_Guard_idea:0 "Королевская Южная Гвардия" 
  SVA_Royal_Southern_Guard_idea_desc:0 "Королевская Южная Гвардия - это личная почетная гвардия нашего великого короля, а также более многочисленный контингент, призванный быть благочестивыми шок-десантниками в бою." 

  SVA_Royal_resource_commissioners_idea:0 "Королевские Комиссары по Ресурсам" 

  SVA_Crownland_control_idea:0 "Управление Королевскими Землями" 
  SVA_Crownland_control_idea_desc:0 "Королевские Земли будут напрямую контролироваться правительством и регулироваться нами. Капиталистические предприятия также могут быть включены в состав этих новых коронных земель." 

  SVA_Bumpercrops:0 "Бамперные Культуры"


SVA_Submarine_flotillas_idea:0 "Флотилии Подводных Лодок" 
  SVA_Submarine_flotillas_idea_desc:0 "" 

  SVA_colonial_exploitation:0 "Колониальная Эксплуатация" 
  SVA_colonial_exploitation_desc:0 "Завоевав Пуэрто-Рико, богатый и очень густонаселенный остров, мы можем эксплуатировать нежелательных жителей для удовлетворения желаний нашего режима, в основном в виде принудительного труда и местных вспомогательных средств." 

  SVA_small_parliament:0 "Малый Парламент" 
  SVA_small_parliament_desc:0 "Ли решил сформировать небольшой парламент, состоящий в основном из ветеранов войны, офицеров и лоялистов, чтобы дать народу хоть какое-то представительство, хотя и очень маленькое и символическое." 

  SVA_virginia_commonwealth:0 "Королевское Вирджинское Содружество" 

  SVA_lees_grand_palace:0 "Большой Королевский Дворец Ли" 
  SVA_lees_grand_palace_desc:0 "Вложив огромные деньги в проект этого грандиозного дворца, мы завершили его, и дворец отражает престиж и великолепие нашей славной королевской семьи. Но по неизвестной причине он остается крайне непопулярным символом среди низших не королевских классов..." 

  SVA_Reduce_taxes_for_tobacco:0 "Снижение Цен на Табак" 

  SVA_Paramilitary_tobacco_farmers_idea:0 "Парамилитаристы Табачных Фермеров" 
  SVA_Paramilitary_tobacco_farmers_idea_desc:0 "Табачные Фермеры составляют основу нашего сельскохозяйственного сектора, поэтому логично, что основа нашей экономики должна быть вооружена и готова ко всему. Единственный вопрос - это существенно усилит влияние крупных сельскохозяйственных конгломератов."

  SVA_Moseley_paramilitary_militias_idea:0 "Военизированная Милиция Моусли" 
  SVA_Moseley_paramilitary_militias_idea_desc:0 "Моусли, заядлый фашист, понял, что наше государство должно опираться на сильную руку нашего славного белого англо-саксонского протестантского населения, военизированные формирования могут помочь нам достичь безопасности и надлежащей защиты нашей родины. Они также могут быть использованы для подавления внутренних врагов и оппозиции, поскольку эти люди в основном состоят из добровольцев, они очень лояльны к нашему правительству."


SVA_Moseley_paratroopers_idea:0 "Фашистские Десантники" 
  SVA_Moseley_paratroopers_idea_desc:0 "Благочестивые и элитные десантники, состоящие из лучших, кого может предложить Вирджиния" 

  SVA_Moseley_marines_idea:0 "Морские Пехотинцы Моусли" 
  SVA_Moseley_marines_idea_desc:0 "Благочестивые, преданные и элитные морские пехотинцы, состоящие из лучших, кого может предложить Вирджиния" 

  SVA_forced_researchers:0 "Принудительные Исследования" 
  SVA_forced_researchers_desc:0 "Ученые и интеллектуалы не решаются поддержать наше новое правительство, скорее всего, это остатки иудео-масонского влияния в обществе, конечно! Мы должны заставить этих нежелающих работать ученых работать на нас."

  SVA_moseley_calvary:0 "Профессиональная Кавалерия" 

  SVA_Elite_police_cav_idea:0 "Элитная Полицейская Кавалерия" 

  SVA_free_industry:0 "Ограниченный Свободный Рынок" 

  SVA_forced_labour:0 "Принудительный Труд" 
  SVA_forced_labour_desc:0 "Заставить Негров, политических врагов, дегенератов и всех, кто нам противостоит, работать насильно - отличная идея! Единственная проблема - это менеджмент, необходимый для поддержания такой большой системы рабского труда в тюрьмах." 

  SVA_Penal_battalions_idea:0 "Штрафные Батальоны" 

  SVA_Militant_police_army_idea:0 "Воинствующая Полицейская Армия" 

  SVA_harsh_control_of_movement:0 "Жесткий Контроль за Передвижением" 

  SVA_war_industries:0 "Расширенная Военная Промышленность" 
  SVA_war_industries_desc:0 "Наша промышленность готовится к неизбежному конфликту в будущем."

  SVA_nationalized_companies:0 "Ключевые Отрасли Национализированы" 

  SVA_cheap_guns:0 "Дешевое Оружие" 

  SVA_Civilian_Conservation_corps_idea:0 "Гражданский Корпус Консервации" 
  SVA_Civilian_Conservation_corps_idea_desc:0 "ГКК C поможет привлечь население к участию в армии и поддержать ее. Наряду с выполнением вспомогательных функций, таких как ремонт, для поддержки нашей армиию."

  SVA_blood_of_the_bayonet_idea:0 "Кровь Штыка" 
  SVA_blood_of_the_bayonet_idea_desc:0 "Нападение всегда должно быть нашим приоритетом в войне, виргинская армия не собирается бездействовать и сидеть в старых добрых окопах, ожидая, пока враг выломает нам дверь. Мы возьмем инициативу в свои руки и нанесем первый удар штыком!" 

  SVA_dirt_of_the_shovel_idea:0 "Грязь Лопаты" 
  SVA_dirt_of_the_shovel_idea_desc:0 "Постоянная атака приведет лишь к ужасным потерям, оборона - ключ к сохранению суверенитета Вирджинии." 

  SVA_camouflage_priority_idea:0 "Отличный Камуфляж" 

  SVA_Quality_tanks_idea:0 "Танки Отличного Качества" 

  SVA_Quantity_tanks_idea:0 "Танки Массового Производства" 

  SVA_Trench_raiders_idea:0 "Окопные Рейдеры" 
  SVA_Trench_raiders_idea_desc:0 "Великая Война показала, что для атаки сильно укрепленных позиций противника требуется специализированная пехота."

  SVA_Commando_focus_idea:0 "Вирджинские Коммандос" 

  SVA_Fanatical_army_idea:0 "Фанатичная Армия" 
  SVA_Fanatical_army_idea_desc:0 "Моусли вдохновляет наших людей стать фанатичными и чрезвычайно преданными нашему делу. Наши великие солдаты не дрогнут перед страхом, а пойдут на него с кинжалом и клинком в руках!" 

  SVA_Army_of_infiltration_idea:0 "Армия Проникновения" 

  SVA_Army_war_college_idea:0 "Армейский Военный Колледж" 

  SVA_lighting_offensives_idea:0 "Молниеносные Наступления" 
  SVA_lighting_offensives_idea_desc:0 "Следующая война, которую мы будем вести, не будет похожа на Великую войну, мы готовим высокомобильные и смертоносные силы для прорыва вражеских линий в скоростных наступлениях."

  SVA_logistical_supremacy_idea:0 "Логистическое Превосходство" 

  SVA_integrated_army:0 "Интегрированная Армия" 

  SVA_monarchy:0 "Вирджинская Монархия" 
  SVA_monarchy1:0 "Усиленная Вирджинская Монархия" 

  SVA_monarchism_on_the_rise:0 "Монархизм на Подъеме" 
  SVA_monarchism_on_the_rise_desc:0 "" 

  SVA_small_welfare_state:0 "Малый Штат Всеобщего Благосостояния" 
  SVA_small_welfare_state_desc:0 "Цена успешно прошла некоторые аспекты социального обеспечения, и в настоящее время развивается Малый Штат Всеобщего Благосостояния." 

  SVA_moderate_welfare_state:0 "Умеренно Развитый Малый Штат Всеобщего Благосостояния" 
  SVA_moderate_welfare_state_desc:0 "Правительство Прайса расширило программы социального обеспечения и приняло больше программ по борьбе с бедностью и голодом, открыв суповые кухни." 

  SVA_bonuses_for_the_army:0 "Бонусы для Армии" 
  SVA_bonuses_for_the_army_desc:0 "Уолтер Уолтерс вдохновил нас на то, чтобы дать бонусы нашей армии, чтобы они были довольны своей отличной службой государству."

  SVA_tech_collaborations:0 "Технологическое Сотрудничество" 
  SVA_tech_collaborations_desc:0 "Мы технологически сотрудничаем с членами нашей фракции" 

  SVA_navy_funding:0 "Начало Финансирования ВМФ" 

  SVA_International_Army:0 "Международная Армия" 

  SVA_Expanded_National_Guard:0 "Расширенная Национальная Гвардия" 

  SVA_Arsenal_Of_Democracy:0 "Арсенал Демократии" 

  SVA_fleet_of_virginia:0 "Флот Вирджинии"
