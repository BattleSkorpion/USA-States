usastates_news.1.t:0 "Объединение Новой Англии" 
 usastates_news.1.desc:0 "Государство [From.GetOldName] объединило народ Новой Англии, и его правительство теперь интегрирует новые территории. Теперь государство [From.GetOldName] будет известно как 'Новая Англия'."
 usastates_news.1a:0 "Славный день для всей Новой Англии!"
 usastates_news.1.b:0 "Новая Англия сильнее вместе."
 usastates_news.1.c:0 "Это ненадолго!"

 #american bund 
 usastates_news.2.t:0 "Расцвет Американского Бунда" 
 usastates_news.2.desc:0 "Государство [From.GetOldName] сформировало Германско-Американский Бунд" 
 usastates_news.2a:0 "Славный день!" 
 usastates_news.2.b:0 "Интересное развитие событий" 
 usastates_news.2.c:0 "Это ненадолго!"


    political.31.t:0 "Прогрессивисты Требуют Референдума" 
    political.31.d:0 "Неудивительно, что идея народа, управляющего страной, которую он населяет, может легко стать очень популярной среди людей. [Root.GetRulingParty], конечно, считает идею прогрессивизма, представленную этими движениями - свобода слова, публичные выборы, свободная пресса - просто прогрессивистской риторикой, призванной ослабить правительство [Root.GetLeader].\n\nНесмотря на это, нельзя отрицать, что эти идеи прижились среди [Root.GetAdjective] населения. В истинно прогрессивной манере они призывают к проведению общественного референдума о смене нынешнего режима. Хотя в настоящее время эти идеи легко игнорировать, они имеют свойство становиться очень настойчивыми. Что будет с нами, если мы сделаем мирную революцию невозможной?"
    political.31.c:0 "Если мы согласимся на референдум, возможно, нам удастся сохранить наше наследие."

    political.30.t:0 "Популисты требуют референдума" 
    political.30.d:0 "Неудивительно, что идея народа, управляющего страной, которую он населяет, может легко стать очень популярной среди людей. [Root.GetRulingParty], конечно, считает идею популизма, представленную этими движениями - свобода слова, публичные выборы, свободная пресса - просто популистской риторикой, призванной ослабить правительство [Root.GetLeader].\n\nНесмотря на это, нельзя отрицать, что эти идеи прижились среди [Root.GetAdjective] населения. В истинно популистской манере они призывают к проведению общественного референдума о смене нынешнего режима. Хотя в настоящее время эти идеи легко игнорировать, они имеют свойство становиться очень настойчивыми. Что будет с нами, если мы сделаем мирную революцию невозможной?"
    political.30.c:0 "Если мы согласимся на референдум, возможно, нам удастся сохранить наше наследие."

usastates_news.18.t:0 "Великое Наводнение на Реке Огайо" 
    usastates_news.18.d:0 "С 5 января уровень воды в Реке Огайо начал подниматься, после чего начались почти рекордные осадки. Река Огайо полностью затоплена. От Каира Иллинойс до Питтсбурга были зарегистрированы жертвы и огромный ущерб от наводнения. В общей сложности 395 человек погибли в этом масштабном наводнении, а ущерб составил 500 миллионов долларов."
    usastates_news.18.a:0 "Ужасно."

    usastates_news.19.t:0 "Ураган в Новой Англии"
    usastates_news.19.d:0 "Мощный ураган жестоко пронесся через регион Новой Англии и прилегающие регионы с 9 сентября. Этот ураган стал самым смертоносным в истории Новой Англии и унес жизни 800 человек, еще 708 человек получили ранения. Не ожидалось, что ураган будет таким разрушительным и мощным, поскольку прежние методы прогнозирования США были устаревшими. Ущерб от мощного урагана составил 306 миллионов долларов."
    usastates_news.19.a:0 "Ужасно!". 

    usastates_news.20.t:0 "Дакотская Война" 
    usastates_news.20.d:0 "После нескольких месяцев, казалось бы, спокойных границ и мира в Дакоте начался региональный конфликт между Севером и Югом. Север, приверженный популистским идеалам и объединению под единым правительством, решил начать внезапную атаку на Новый Год через границу в Южную Дакоту. Сторонние эксперты предсказывают, что эта война будет очень мобильной, так как география региона чрезвычайно плоская. Только время покажет, ктопобедит в этой войне и объединит регион."
    usastates_news.20.a:0 "Война из-за травы?" 

    usastates_news.21.t:0 "Вторая Война на Ред-Ривер" 
    usastates_news.21.d:0 "Не секрет, что на границе Техаса и Оклахомы росла напряженность, но эта напряженность полностью переросла в открытую войну! Эта война, вероятно, будет еще более смертоносной по сравнению с Первой Войной на Ред-Ривер, в которой были застрелены два техасских рейнджера. Оклахома также присоединилась к Лиге Джефферсона вместе с Луизианой в мае этого года. Техасцы сражаются на два фронта, причем обе стороны располагали полноценными армиями. Война на Ред-Ривер стала региональной борьбой между старыми идеалами Демократической партии и Популистами нового времени в лице Хьюи Лонга и Билла Алфальфы. Эксперты ожидают, что эта война продлится несколько месяцев и будет на ней тысячи жертв."
    usastates_news.21.a:0 "Кто победит?"

    usastates_news.22.t:0 "Битва за Эстакаду" 
    usastates_news.22.d:0 "Кампания по распространению листовок профсоюза на автомобильном заводе Ford в Дирборне, Мичиган, привела к гибели двух рабочих после того, как между организатором профсоюза 'Объединённый Профсоюз Рабочих Автомобильной Промышленности' Уолтером Ройтером и другими членами ОПРАП, подошедшими к охранникам Ford Motor Company на заводе, произошла крупная драка. Драка быстро обострилась, и охранникам надоело, после того как они были вынуждены отступить, они открыли огонь и ранили шестерых членов профсоюза ОПРАП, убив двоих из них. Сам Ройтер был едва задет пулей, и ему повезло выжить в короткой перестрелке. Снимки 'битвы' были быстро опубликованы общественностью, и в стране поднялась волна возмущения по поводу Битвы за Эстакаду, а общественное мнение о компании Ford было окончательно испорчено." 
    usastates_news.22.a:0 "Плохая Реклама."

    usastates_news.23.t:0 "Резня в День Поминовения" 
    usastates_news.23.d:0 "Среди чикагских сталеваров прошла забастовка из-за того, что сталелитейные компании отказались подписать профсоюзный договор. Забастовка была объявлена Конгрессом Промышленных Организаций (КПО). Она началась мирно: тысячи людей собрались в солнечный день поминовения у местной таверны. Однако ситуация быстро изменилась к худшему, когда толпа была остановлена чикагской полицией. Когда забастовщики начали спорить с полицейскими, чтобы те пропустили их, полиция открыла огонь по толпе, а затем стала дубинками избивать забастовщиков. В общей сложности 19 безоружных забастовщиков погибли, а 50 других получили тяжелые ранения или остались инвалидами. Общественное возмущение взорвалось против Департамента Полиции Чикаго и сталелитейных компаний из-за этой расправы над безоружными забастовщиками."
    usastates_news.23.a:0 "Только не в День Поминовения!" 

    usastates_news.24.t:0 "Зогу берет власть в Нью-Йорке!" 
    usastates_news.24.d:0 "Король Албании, Зогу захватил власть в Нью-Йорке! После нескольких месяцев огромных волнений и беспорядков в Нью-Йорке Король Зогу, Король без дома, захватил власть во время короткого штурма здания Капитолия на Манхэттене, окруженный верными толпами сторонников и вооруженной охраной. Бывшее правительство Нью-Йорка было свергнуто, и Зогу был коронован как король Нью-Йорка! Только время покажет, как это изменит нацию."
    usastates_news.24.a:0 "Албанцы пробивали себе дорогу в истории с мечом в руке." 

    usastates_news.25.t:0 "Резня в Женский День!"
    usastates_news.25.d:0 "Маленькая стальная забастовка в Иллинойсе и Огайо стала еще более смертоносной, так как после обычного пикетного марша в Янгстауне Огайо превратилась в кровавую бойню! От рук местной полиции погиб 31 сталевар и их жены, более 350 человек получили ранения. Забастовка была насильно разогнана полицией, и национальная гвардия Огайо готова поддержать их. Эта волна рабочих волнений, прокатившаяся по Великим Озерам, вызвала массовое возмущение общественности в связи с тем, как полиция справляется с этими забастовками, ведь эта бойня произошла всего через несколько недель после бойни в Чикаго в День Поминовения. Только время покажет, как эти убийства повлияют на политический ландшафт Великих Озер."
    usastates_news.25.a:0 "Зверски!"

usastates_news.26.t:0 "Восстание Черного Пояса" 
    usastates_news.26.d:0 "После столетий угнетения на юге США афроамериканское население наконец-то массово взялось за оружие. Это произошло после разрушительного приговора суда над мальчиками из Скоттсборо, где 9 чернокожих обвинялись в изнасиловании двух белых женщин. Эти обвинения были выдвинуты после того, как 9 чернокожих подростков подрались с несколькими белыми мужчинами и двумя белыми женщинами в поезде, в результате чего белых выгнали из поезда и собрали толпу линчевателей, чтобы поймать этих пацанов, и вскоре после того, как толпа собралась, две белые женщины также обвинили их в изнасиловании. Хотя врач осмотрел обеих женщин и не обнаружил никаких следов изнасилования. Этот факт не помешал Алабаме принять решение о казни 9 мальчиков. Это вызвало возмущение среди черной общины юга, и по всему региону прошли организованные восстания под руководством коммунистов." 
    usastates_news.26.a:0 "У черных наконец-то лопнуло терпение."

    usastates_news.27.t:0 "Победа Республиканцев на Выборах в Калифорнии" 
    usastates_news.27.d:0 "Результаты получены, и в Калифорнии победила Республиканская Партия под руководством Фрэнка Мерриама. Выборы в Калифорнии 1936 года были самыми спорными и противоречивыми в новейшей истории, поскольку ПСБК под руководством прогрессистов Эптона Синклера провела кампанию по всей стране, но проиграла с приличным отрывом из-за полного контроля истеблишмента над калифорнийской прессой и СМИ. Многие в администрации Фрэнка Мерриама обещают вернуться к нормальной жизни и поднять Калифорнию до статуса мощного западного миротворца, который может проецировать свои демократические идеалы по всему континенту." 
    usastates_news.27.a:0 "Медведь Все Еще Рычит."

    usastates_news.28.t:0 "Социализм в Калифорнии?"
    usastates_news.28.d:0 "Результаты получены, и Демократическая партия, возглавляемая движением Эптона Синклера "Покончим с Бедностью Калифорнии", победила на выборах. Это до глубины души потрясло политическую сцену в Калифорнии, поскольку мало кто ожидал, что они выиграют у губернатора, а затем президента Фрэнка Мерриама. Избранный президент Эптон Синклер поклялся провести радикальные реформы для Борьбы с Бедностью Калифорнии, что возмутило многих в конгрессе, некоторые прямо обвиняли Синклера в коммунизме и требовали его немедленного импичмента. Ожидается, что Эптон Синклер столкнется с сильным сопротивлением как со стороны политического истеблишмента, так и со стороны армии. Как бы там ни было, Эптон победил, и Калифорния изменится. К лучшему или к худшему..." 
    usastates_news.28.a:0 "Что это будет означать для Калифорнии?" 
    usastates_news.28.b:0 "И вот еще один народ пал перед маскирующимися красными..." 

    usastates_news.29.t:0 "Переворот Паттона в Калифорнии!" 
    usastates_news.29.d:0 "По всей Калифорнии слышна стрельба и взрывы, так как демократическое правительство Калифорнии было захвачено Легионом Паттона. Здание Капитолия Калифорнии было окружено солдатами Паттона, а сам Паттон потребовал, чтобы правительство Калифорнии подчинилось Паттону. Правительство приняло его предложение, но левые калифорнийцы решительно воспротивились этому захвату власти и взяли оружие в крупных городах. Когда дым рассеялся, Паттон провозгласил Калифорнийский Легион. Из-за антикоммунистической риторики Паттона, ПСБК Эптона Синклера ушла в подполье. Когда новость о перевороте облетела всю страну и западное побережье в целом, многие страны, граничащие с Калифорнией, опасаются будущего своей нации и готовятся к вторжению. Западное побережье теперь с тревогой ожидает, что предпримет пробудившийся Медведь."
    usastates_news.29.a:0 "Легион пометил Западное побережье!". 

    usastates_news.30.t:0 "Война между Флоридой и Алабамой!" 
    usastates_news.30.d:0 "Пограничный конфликт между Флоридой и Алабамой перерос в полномасштабную войну между двумя державами. Пограничный конфликт начался из-за того, что Алабама попыталась захватить флоридский порт Пенсакола, чтобы положить конец тому, что они считали 'несправедливыми' флоридскими налогами на алабамский экспорт. Только время покажет, кто победит в этой битве за доминирование Юга."
    usastates_news.30.a:0 "Кто одержит победу?" 

    usastates_news.31.t:0 "Мальчики из Скоттсборо Казнены!" 
    usastates_news.31.d:0 "Мальчики из Скоттсборо в Алабаме были приговорены к смертной казни губернатором Алабамы. Чернокожие мальчики были обвинены в нападении на группу белых бродяг и изнасиловании двух белых женщин. Несмотря на отсутствие доказательств, подтверждающих эти обвинения, все белые присяжные, председательствовавшие на суде, согласились с тем, что эти парни должны быть приговорены к смертной казни. Но этот приговор вызвал возмущение на всем Юге, так как чернокожие и их союзники начали митинговать за справедливость и протестовать против этого приговора. Чернокожие и коммунисты начали брать в руки оружие и охранять протестующих, поскольку, как сообщается, контроль правительства начал ослабевать в регионах Юга, где большинство составляют чернокожие. Многие южане готовятся к чему-то большому, так как кажется, что черные готовятся к восстанию!"
    usastates_news.31.a:0 "Неудивительно."

    usastates_news.32.t:0 "Мальчики из Скоттсборо Оправданы!" 
    usastates_news.32.d:0 "В шокирующем повороте событий мальчики Скоттсборо из Алабамы были оправданы в суде! Многие связывают их оправдание с успешной юридической защитой, которую обеспечили Коммунистический Интернационал Защиты Труда и НАСПЦН." 
    usastates_news.32.a:0 "Мы Рады за Них"

    usastates_news.33.t:0 "Толедская Война" 
    usastates_news.33.d:0 "Звуки войны эхом прокатились по всему Озеру Эри, когда жители Огайо ремилитаризировали полосу Толедо после многих лет демилитаризации. Мичиган отреагировал на это как на акт войны, и началась “Вторая Толедская Война“. Мичиганские моторизованные дивизии, спонсируемые Ford и другими автомобильными компаниями, пронеслись по равнинам Огайо, а жители Огайо безрезультатно сбивали их. За пределами фронта в Мичигане усилилась трудовая борьба и рабочие бунты, вызванные тем, что вооруженное до зубов правительство объявило войну Огайо. Рабочие бунты ослабили производство и выпуск продукции на военных заводах, и кажется, что это не прекратится до тех пор, пока Мичиган не прекратит войну. Однако Огайо рассматривает войну как месть. Судьба Великих озер остается неизвестной..."
    usastates_news.33.a:0 "Все это из-за Толедо?"

usastates_news.40.t:0 "Каскадия Едина!" 
    usastates_news.40.d:0 "Регион, который мы называем Каскадией, уже давно географически отличается от остальных стран. Еще с 1800-х годов были сформулированы идеи о создании уникального государства, расположенного в этом регионе. Теперь эта мечта, наконец, осуществилась - регион объединился под одним знаменем. Время покажет, как эта зарождающаяся держава будет вести себя со своими соседями."
    usastates_news.40.a:0 "Канадцы и Американцы Объединяются!"

    usastates_news.34.t:0 "Диснеевский Переворот в Калифорнии" 
    usastates_news.34.d:0 "Странные события пришли из Калифорнии. Уолт Дисней совершил переворот в правительстве Калифорнии, чтобы, предположительно, предотвратить “Социалистический Захват“ Калифорнии. Синклер был возмущен недавними событиями и поклялся “уничтожить фашистов любой ценой“. Но это не помешало Диснею создать культ личности вокруг себя и своей компании. Шокирующий факт: Дисней ввел в действие “кампанию общественной безопасности“ в рамках которой были арестованы и заключены в тюрьму многие евреи в Калифорнии. Точные цифры неизвестны, но, скорее всего, речь идет о тысячах. Дисней также создал бюро цензуры, чтобы предотвратить любые другие новости о зверствах, которые могут произойти в Калифорнии. Диснейленд Эпкот находится в Голливуде и является единственным местом, которое публично известно, но это всего лишь пропагандистский парк Диснея. Но за пределами Калифорнии многие народы опасаются худшего."
    usastates_news.34.a:0 "Мир Смеха, Мир Слез."

    usastates_news.35.t:0 "Японское Вторжение на Гавайи" 
    usastates_news.35.d:0 "Японская империя сделала свой следующий шаг в наживе на развале Соединенных Штатов, когда японский военно-морской контингент под командованием адмирала Исороку Ямамото захватил независимые Гавайские острова. Адмирал Исороку взял острова под свой прямой контроль и в своем докладе императору заявил, что после создания многочисленных плацдармов на островах сопротивление противника было быстро и жестоко подавлено. Хотя на островах предстоит еще много работы по устранению ущерба, нанесенного во время вторжения, адмирал Исороку заявляет, что планирует как можно скорее использовать свое преимущество против Разделенной Северной Америки." 
    usastates_news.35.a:0 "Дата, которая будет вечно жить в бесславии!"
    usastates_news.35.b:0 "Tennoheika Banzai!"

    usastates_news.36.t:0 "Конец Гражданской Войны в Орегоне!" 
    usastates_news.36.d:0 "После долгой и жестокой войны армии Социалистической Республики Орегон одержали победу над своими врагами в республиканском правительстве. Утвердившись на территории бывшего штата, революционное государство провозгласило конец угнетению капитала и начало процесс создания социалистического государства. Тысячи людей лежат мертвыми, а скорбящие вдовы и матери хоронят своих сыновей и мужей, многие задаются вопросом, сможет ли Орегон когда-нибудь по-настоящему оправиться от ужасов войны. Несмотря ни на что, Коммунистическая партия Орегона считает себя теперь бесспорным лидером, хотя сама партия далека от единства."
    usastates_news.36.a:0 "Еще один пал в огонь революционной тирании!" 
    usastates_news.36.b:0 "Пой, Революция!" 
    usastates_news.36.c:0 "Рабочие Орегона, вам нечего терять, кроме своих цепей!" 


    usastates_news.37.t:0 "Конец Гражданской Войны в Орегоне!" 
    usastates_news.37.d:0 "Пока пожары бушуют в Астории, бывшей столице Социалистической Республики Орегон, силы Республики Орегон одержали победу. Восстановив контроль над округами, которые когда-то были заняты социалистическими силами, бывшее правительство штата дало туманное обещание восстановить демократические права, которые были подавлены в ходе гражданской войны. Даже несмотря на эти туманные обещания, тысячи людей лежат мертвыми, и многие сомневаются, что население Орегона когда-нибудь по-настоящему оправится от ужасов войны. Несмотря на это, правительство национального единства уже начало распадаться, и будущее Орегона, похоже, снова под угрозой." 
    usastates_news.37.a:0 "Alis Volat Propiis" 
    usastates_news.37.b:0 "Рабочие Орегона все равно будут освобождены, даже если для этого потребуется внешняя сила!"
    usastates_news.37.c:0 "Красным придется постараться!" 

    usastates_news.38.t:0 "Гражданская Война в Колорадо!" 
    usastates_news.38.d:0 "Колорадо, штат исторически разобщенный и постоянно страдающий от трудовых конфликтов и даже открытой войны, когда дело дошло до первой войны на угольных месторождениях Колорадо, снова погрузился в хаос и анархию. Шахтеры штата были организованы коммунистическим организатором Амелией Милкой Саблич, экспертом по ораторскому искусству и прекрасным организатором, ставшим партизанским лидером против правительства штата. Последней каплей, заставившей шахтеров официально взять в руки оружие и захватить часть штата, стала Вторая Резня в шахте Колумбайн, когда департамент шерифа штата и агенты частной охраны убили большую группу шахтеров после того, как забастовка перешла в насилие. Шахтеры стремятся установить в штате диктатуру пролетариата и окончательно сбросить мнимое иго класса капиталистов." 
    usastates_news.38.a:0 "Будет ли когда-нибудь в Колорадо мир?"

    usastates_news.39.t:0 "Гражданская Война в Вашингтоне!" 
    usastates_news.39.d:0 "Вашингтон был широко известен как самый 'красный' штат в Союзе из-за массовой поддержки левых идеалов. Коммунисты захватили контроль над большим Сиэтлом и объявили классовую войну старому правительству. Коммунисты, похоже, имеют большой перевес, так как им принадлежит главный населенный и промышленный центр Вашингтона. Коммунисты также приняли уникальную марксистскую марку, делая упор на преданность китайскому революционеру Мао Цзэдуну и идеям ярого антиревизионизма. Если эти Красные добьются успеха, политическая ситуация на Северо-Западе станет крайне нестабильной." 
    usastates_news.39.a:0 "Американский Маоизм?"

usastates_news.41.t:0 "Война за Независимость Аляски!" 
    usastates_news.41.d:0 "Три с половиной года советской оккупации бывшей американской территории Аляски наконец-то закончились. Хорошо это или плохо - решать новому режиму, но одно можно сказать наверняка: Аляска как независимое политическое образование была восстановлена после короткого, но кровавого периода оккупации. Время покажет, сможет ли Аляска защитить свою независимость от натиска советского тихоокеанского флота, базирующегося на Алеутских островах, или сгинет в лапах Красного Медведя." 
    usastates_news.41.a:0 "Белый Рассвет?"


    usastates_news.42.t:0 "Лавкрафт Избран в Род-Айленде!" 
usastates_news.42.d:0 "Первый штат, покинувший Союз, Род-Айленд только что пережил политический переворот в среде прогрессивистов. Лидером этого прогрессивного блока является автор и писатель Г.ф. Лавкрафт. Благодаря кампании по ликвидации классовой системы в Род-Айленде и разрушению идеалов свободного рынка демократов. Лавкрафт победил, и у него много планов на будущее Род-Айленда. Однако многие задаются вопросом, повлияет ли косметический изоляционизм Лавкрафта на судьбу Род-Айленда в разделенных Штатах." 
    usastates_news.42.a:0 "Поможет ли его мастерство писателя его лидерству?" 

    usastates_news.43.t:0 "Сформирован Совет Обороны Юга" 
    usastates_news.43.d:0 "Клайд Рорк Хоуи, президент Северной Каролины, объявил о создании Совета обороны Юга, альянса, посвященного защите идеалов 'свободы, свободы и экономического процветания Юга'. Хоуи стремится пригласить в этот новый альянс другие государства, возглавляемые Демократической Партией. ЮСО стремится стать оплотом против начинающего популизма на Юге. Только время покажет, будут ли они успешны в этой миссии..."
    usastates_news.43.a:0 "Новый Блок Власти?" 

    usastates_news.44.t:0 "Победа Техасцев в Войне на Ред-Ривер!" 
    usastates_news.44.d:0 "К удивлению международного сообщества, Техас одержал победу над обоими своими врагами! Восставшие популистские силы были раздавлены под сапогом техасских военных после шокирующего морского вторжения в Новый Орлеан, проведенного техасскими военными. С устьем Миссисипи под контролем их армии остальная часть быстро пала, поскольку Хьюи Лонг бежал из страны, а луизианская армия распалась. Вскоре после этого пала Оклахома, так как вся техасская армия наконец-то могла быть сосредоточена на одном фронте. Партии Джефферсоновских демократов был нанесен мощный удар, и многие задаются вопросом, сможет ли южный популизм восстановиться." 
    usastates_news.44.a:0 "Андердог Побеждает!" 

    usastates_news.45.t:0 "Победа Лиги Джефферсона в Войне на Ред-Ривер!" 
    usastates_news.45.d:0 "Измотанные армии Лиги Джефферсона и Республики Техас наконец-то почувствовали облегчение, так как между ними было подписано перемирие, провозглашающее конец Второй Войны на Ред-Ривер. Армия техасцев была разбита в пух и прах, а их бюрократия погрязла в дезорганизации. Потеряв огромные куски своей земли и разрушив свою национальную гордость, предстоящие выборы в Техасе могут стать одними из самых спорных в молодой республике. Тем временем популисты из Лиги Джефферсона умиротворили свое самое большое препятствие и произнесли огромное политическое ура. Юг, похоже, может рассчитывать на Новый Орлеан, а не на Остин, как на региональную силу." 
    usastates_news.45.a:0 "Одинокая Звезда Затмилась."

    usastates_news.46.t:0 "Огайо Воюет!"
    usastates_news.46.d:0 "Всего несколько часов назад шериф из Индианы сообщил, что войска из Огайо пересекли границу Индианы. Час спустя, Правительство Огайо официально объявило войну Индиане, а затем и Кентукки. Быстрое развитие промышленности и военная экспансия в Огайо свидетельствуют о том, что это нарушение суверенитета Индианы было скоординировано и спланировано. Механизированные войска начинают наступление на равнины Индианы, в то время как Кентукки окапывается в бункерах Кардинальской линии. Этот крупный конфликт на Великих Озерах обеспокоил многие другие государства Великих Озер, не участвующие в этом конфликте. Банда Огайо внутренне подготовила интеграционные планы для идеи "Великого Огайо". Возможно, это событие только подтолкнет дальнейшую радикализацию в Бывшем Союзе, поскольку потрясенные государства переосмысливают свои планы." 
    usastates_news.46.a:0 "Ну и Приколисты"
    
    usastates_news.47.t:0 "Гражданская Война в Калифорнии!"
    usastates_news.47.d:0 "В растущем хаосе на западном побережье, кажется, даже самый большой штат западного побережья не смог долго избегать красного прилива, так как теперь объявлена гражданская война. Из-за второй забастовки грузчиков, фактически отменившей выборы в Калифорнии, забастовка привела к дестабилизации до самого дна, заставив бесправных рабочих-чикано и социалистов собраться, чтобы освободить калифорнийских рабочих от их цепей. Правительство Калифорнии было свергнуто генералом Паттоном, который намерен уничтожить красную угрозу."
    usastates_news.47.a:0 "Паттон спасет Калифорнию!"
    usastates_news.47.b:0 "Пролетарии всех стран, Соединяйтесь!"
    usastates_news.47.c:0 "Может, Демократия вернется..."

   usastates_news.48.t:0 "Formation of The Pacific Treaty Organization"
   usastates_news.48.d:0 "Yesterday, the West Coast States were United only through an economic union headquartered in Sacramento. However today, California President, Frank Merriam has announced the formation of the Pacific Treaty Organization as a military alliance between the Western Pacific States. Purely for the means of defense against hostile nations or to fight against tyrannical regimes. It remains to be known if this will be a tool to protect democracy on the West Coast or as a means of ensuring Californian Economic Dominance and Influence in the Western States."
   usastates_news.48.a:0 "A United West Coast will not fall to Tyranny"
   usastates_news.48.b:0 "It seems the Bear has awoken"

   usastates_news.49.t:0 "Establishment of The Desert Shield"
   usastates_news.49.d:0 "Today, President [SUT.GetLeader] has put into action the creation of a military alliance between the Southwestern States of the former Union. The purpose of this alliance is to safeguard the independence of the Southwestern States against aggressive actions by much larger states like California and Texas. [SUT.GetLeader] hopes that this move will ensure that the Southwestern states remain independent and united under a military alliance. Detractors of [SUT.GetLeader] have cited this as a clear demonstration of Utah’s desire to subvert the Southwest and integrate these nations into Utah itself. Despite the accusations, Utah has already prepared for collaboration and planning out future conflicts."
   usastates_news.49.a:0 "Our Only Way To Preserve Independence"
   usastates_news.49.b:0 "Unity In The Desert?"
    
    














