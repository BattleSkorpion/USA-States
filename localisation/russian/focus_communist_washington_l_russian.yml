    SSW_invite_foster:0 "Пригласить Фостера" 
    SSW_invite_foster_desc:0 "Уильям З. Фостер является одним из самых влиятельных американских коммунистов нашего времени благодаря своему лидерству в КПСША. Однако Фостер и его движение, базирующееся в Нью-Йорке, оказались под ударом тяжелой руки буржуазного угнетения. Ситуация в Нью-Йорке вынудила Фостера вернуться в первый штат, в котором он организовал свое движение, когда был молодым коммунистом. Однако Стронг по-прежнему будет оставаться важным лидером."

    SSW_aid_the_blackbelt:0 "Помощь Черному Поясу" 
    SSW_aid_the_blackbelt_desc:0 "Фостер имеет долгую историю поддержки движения за самоопределение в Черном поясе, связанную с Джеймсом В. Фордом, членом КПСША, который выступал за самоопределение в Черном поясе. Настало время помочь этой революционной борьбе, возникшей на Юге."

