SSW_proletarian_feminism:0 "Пролетарский Феминизм" 
    SSW_proletarian_feminism_desc:0 "Как однажды сказал Мао Цзэдун: "Женщины занимают половину неба". В нашем новом социалистическом обществе женщины должны быть возвышены в равной степени, а либеральный фальшивый феминизм должен быть подавлен и заменен духом пролетарского феминизма, который выступает за равные права для женщин, независимо от их цвета кожи и классовой принадлежности!" 

