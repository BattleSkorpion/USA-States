    SSW_aide_the_yakama:0 "Помощь Якама" 
    SSW_aide_the_yakama_desc:0 "Якама - одна из крупнейших коренных групп на наших землях, расположенная в центральной части Тахомы. Эти коренные жители были вытеснены со своих исконных земель и вынуждены жить в самых неблагоприятных районах штата. Прошлые преступления против Якама и всех коренных жителей должны быть исправлены, а их экономическое положение должно быть улучшено, чтобы продолжить революцию и вернуть гордость коренным жителям этой земли."

    SSW_invade_yukon:0 "Бриз по Юкону" 
    SSW_invade_yukon_desc:0 "Юкон не должен представлять серьезной проблемы для наших сил, это просто как отправиться в хороший поход на север!" 

    SSW_alaska:0 "Захватить Аляску" 
    SSW_alaska_desc:0 "Аляска, некогда лояльная часть Советского Союза, откололась под влиянием нового реакционного режима. Пришло время сокрушить этот новоявленный капиталистический режим и восстановить на этой территории социализм!" 

