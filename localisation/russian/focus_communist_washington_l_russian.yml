SSW_reactionaries_purged:0 "Успешная Чистка Реакционеров" 
  SSW_reactionaries_purged_desc:0 "Реакционные и ревизионистские лагеря в нашей стране наконец-то вычищены и ликвидированы! Наши внутренние дела в безопасности, и теперь мы можем сосредоточиться на наступлении на внешний класс капиталистов."

  SSW_ask_mao_for_military_advice:0 "Попросить Мао Дать Военный Совет" 
  SSW_ask_mao_for_military_advice_desc:0 "Наше правительство связалось с известным американским журналистом Эдгаром Сноу. После посещения председателя Мао в горах Шаньси он работает над написанием книги об истории китайской компартии. Он согласился на нашу просьбу начать диалог с председателем Мао, чтобы расширить наши знания о ситуации в Китае и узнать, сможем ли мы получить какие-либо полезные советы от самого председателя."


