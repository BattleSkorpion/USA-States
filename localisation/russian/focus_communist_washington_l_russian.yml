    SSW_rid_the_military_of_reactionaries:0 "Чистка Армии от Реакционеров" 
    SSW_rid_the_military_of_reactionaries_desc:0 "Институт армии порождает реакционеров из-за постоянного стремления к профессионализму и жесткой аполитичной иерархии. При социализме такая концепция не может существовать, поскольку высокопрофессиональная клика офицеров и военных представляет опасность для народной революционной воли. Если бы небольшая клика реакционеров смогла проникнуть в высший командный состав нашей армии, то вся революция оказалась бы в серьезной опасности, и мы должны обеспечить идеологическую верность в армии, чего бы это ни стоило."

