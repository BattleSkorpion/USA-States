    SSW_rename_cities:0 "Переименовать Города" 
    SSW_rename_cities_desc:0 "К счастью, в штате Вашингтон, по сравнению с другими бывшими штатами, уже было много мест проживания коренных американцев. Но этого недостаточно, чтобы правильно представить население, которое первым заселило эти земли, тем более что Джордж Вашингтон был человеком, поддерживавшим рабство и геноцид коренных жителей. Пришло время переименовать весь штат и оставшиеся города, не принадлежащие коренным жителям."

