    NAV_aviation_effort:0 "Развитие авиации"
    NAV_aviation_effort_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
    NAV_aviation_effort_desc:0 "Война в воздухе — это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
    NAV_fighter_focus:0 "Ставка на истребители"
    NAV_fighter_focus_desc:0 "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
    NAV_bomber_focus:0 "Ставка на бомбардировщики"
    NAV_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
    NAV_aviation_effort_2:0 "Развитие авиации II"
    NAV_aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
    NAV_CAS_effort:0 "Развитие штурмовиков"
    NAV_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
    NAV_rocket_effort:0 "Развитие ракет"
    NAV_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
    NAV_NAV_effort:0 "Развитие аэронавигации"
    NAV_NAV_effort_desc:0 "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
    NAV_naval_effort:0 "Развитие военно-морского флота"
    NAV_naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
    NAV_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
    NAV_GER_naval_effort2:0 "Расширение верфей"
    NAV_GER_naval_effort2_desc:0 "Чтобы вернуть себе достойный флот, мы должны сперва значительно расширить наши кораблестроительные мощности."
    NAV_flexible_navy11:0 "ВМФ на основе многоцелевых судов"
    NAV_flexible_navy11_desc:0 "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
    NAV_large_navy1:0 "ВМФ на основе крупных судов"
    NAV_large_navy1_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
    NAV_submarine_effort:0 "Развитие подводных лодок"
    NAV_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
    NAV_cruiser_effort:0 "Развитие крейсеров"
    NAV_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
    NAV_destroyer_effort:0 "Развитие эсминцев"
    NAV_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
    NAV_capital_ships_effort:0 "Развитие крупных кораблей"
    NAV_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
    NAV_industrial_effort:0 "Развитие промышленности"
    NAV_industrial_effort_desc:0 "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
    NAV_industrial_effort_2:0 "Развитие промышленности II"
    NAV_industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
    NAV_construction_effort:0 "Развитие строительства"
    NAV_construction_effort_tt:0 "Недостаточно стройплощадок для §Yфабрик§!"
    NAV_construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
    NAV_production_effort:0 "Развитие вооружений"
    NAV_production_effort_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§!"
    NAV_production_effort_desc:0 "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
    NAV_construction_effort_2:0 "Развитие строительства II"
    NAV_construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
    NAV_production_effort_2:0 "Развитие вооружений II"
    NAV_production_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
    NAV_production_effort_3:0 "Развитие вооружений III"
    NAV_production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
    NAV_infrastructure_effort:0 "Развитие инфраструктуры"
    NAV_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
    NAV_infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
    NAV_synth_oil_effort_tt:0 "Недостаточно стройплощадок для §Yнефтеперерабатывающих заводов§!"
    NAV_infrastructure_effort_2:0 "Развитие инфраструктуры II"
    NAV_infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
    NAV_construction_effort_3:0 "Развитие строительства III"
    NAV_construction_effort_3_desc:0 "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
    NAV_nuclear_effort:0 "Развитие атомной энергетики"
    NAV_nuclear_effort_desc:0 "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
    NAV_extra_tech_slot:0 "Доп. ячейка для исследований"
    NAV_extra_tech_slot_desc:0 "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
    NAV_extra_tech_slot_2:0 "Доп. ячейка для исследований II"
    NAV_extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
    NAV_technology_sharing:0 "Обмен технологиями"
    NAV_technology_sharing_desc:0 "Обмен новейшими технологиями с союзниками повысит эффективность военно-научных исследований всего нашего альянса."
    NAV_secret_weapons:0 "Секретное оружие"
    NAV_secret_weapons_desc:0 "Направить все свободные ресурсы на строительство танков и самолетов — это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
    NAV_air_innovation:0 "Инновации в авиации"
    NAV_air_innovation_desc:0 "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
    NAV_air_innovation_2:0 "Инновации в авиации II"
    NAV_air_innovation_2_desc:0 "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
    NAV_Develop_synth_rubber:0 "Разработка Синтетического Каучука" 
    NAV_Develop_synth_rubber_desc:0 "" 
    NAV_Construct_rubber_plants:0 "Построить Резиновые Плантации" 
    NAV_naval_air_effort:0 "Развитие морской авиации"
    NAV_naval_air_effort_desc:0 "Еще в 1921 году американцы показали, каким действенным может быть воздушный удар по водным целям. Нам не следует пренебрегать развитием морской авиации, если мы хотим вести войну с морскими державами."

