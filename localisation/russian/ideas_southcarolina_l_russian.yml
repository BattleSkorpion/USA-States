l_russian:

SSC_South_Carolina_redshirts:0 "Краснорубашечники Южной Каролины" 
  SSC_South_Carolina_redshirts_desc:0 "" 

  SSC_citadel:0 "Цитадель" 
  SSC_citadel_desc:0 "Цитадель - престижный старший военный колледж в Чарльстоне."

  SSC_paris_island_marine_corps:0 "Корпус Морской Пехоты Пэррис-Айленда" 
  SSC_paris_island_marine_corps_desc:0 "Пэррис-Айленд является домом для морской пехоты Южной Каролины с 1915 года. Он известен своими жесткими условиями обучения и лучшими выпускниками." 

  SSC_port_association:0 "Портовая Ассоциация" 
  SSC_port_association_desc:0 "Ассоциация портов Южной Каролинии помогает нам в судостроительных работах."

  SSC_balanced_budget:0 "Сбалансированный Бюджет" 
  SSC_balanced_budget_long:0 "Фискально-Консервативные реформы губернатора Майбанка способствовали управлению бюджетом нашего штата."

  SSC_carolina_draft:0 "Проект Каролины" 
  SSC_carolina_draft_desc:0 "Мэннинг расширяет вооруженные силы Южной Каролины путем введения призыва в армию на всей территории штата."

  SSC_southern_unity:0 "Южное Единство" 
  SSC_southern_unity_desc:0 "После завоевания Джорджии мы наконец-то можем пропагандировать южное единство среди наших соседей."

  SSC_palmetto_volunteers:0 "Добровольцы Пальметто" 
  SSC_palmetto_volunteers_desc:0 "Близ призвал добровольцев из Пальметто, эти добровольцы хорошо вооружены из оружейного склада в Пальметто и привлекают рекрутов, куда бы они ни отправились." 

  SSC_field_hands:0 "Полевые Руки" 
  SSC_field_hands_desc:0 "Полевые Руки играют важную роль в сельском хозяйстве нашего штата, поэтому вполне логично, что мы поощряем использование большего числа Полевых Рук."

  SSC_protect_our_nation:0 "Защищаем Нашу Нацию" 
  SSC_protect_our_nation_desc:0 "Мы должны уделять приоритетное внимание национальной обороне в эти постоянно меняющиеся и хаотичные времена."

  SSC_public_welfare:0 "Общественное Благосостояние" 
  SSC_public_welfare_desc:0 "Наши широкомасштабные реформы теперь сопровождаются мерами общественного благосостояния, направленными на помощь народу нашей страны."

  SSC_cucked_governor:0 "Губернатор, Которого Обманули" 
  SSC_cucked_governor_desc:0 "Джонсон за время своего губернаторства показал себя слабым и неэффективным, из-за чего многие прозвали его 'Губернатором-Говнюком'."

  SSC_oppose_authoritarianism:0 "Против Авторитаризма" 
  SSC_oppose_authoritarianism_desc:0 "Наш долг как каролинцев - противостоять авторитаризму. Какие бы оправдания ни придумывали эти силовики, мы всегда будем стоять за свободу, Sic Semper Tyrannis!"

  SSC_mass_mobilization_bill:0 "Массовая Мобилизация" 
  SSC_mass_mobilization_bill_desc:0 "Авторитаризм наступает на все южные штаты, чтобы противостоять тирании, мы должны мобилизовать наш народ и призвать как можно больше мужчин обнажить оружие в наших вооруженных силах." 

  SSC_nationalize_textile_mills:0 "Национализация Текстильных Фабрик" 
  SSC_nationalize_textile_mills_desc:0 "Национализация этой важнейшей отрасли, приносящей доход, необходима, когда наша экономика слишком зависит от иностранного влияния и торговли." 

  SSC_arsenal_for_democracy:0 "Арсенал для Демократии" 
  SSC_arsenal_for_democracy_desc:0 "Мы - одна из единственных истинных демократий на Юге, мы должны постоять за себя, снабдить нашу армию и сохранить нашу свободу."

  SSC_eight_hour_work_day:0 "Восьмичасовой Рабочий День" 
  SSC_eight_hour_work_day_desc:0 "Восьмичасовой Рабочий День введен, у рабочих появилось больше свободного времени, и они благодарны за то, что эта популярная прогрессивная мера вступила в силу."

  SSC_increase_minium_wage:0 "Увеличение Минимальной Заработной Платы" 
  SSC_increase_minium_wage_desc:0 "Трудящиеся нашей страны всегда выступали за проведение дополнительных трудовых реформ, и повышение минимальной заработной платы - это еще одна из популярных реформ, проводимых нашим правительством в интересах трудящихся." 

  SSC_more_cotton:0 "Больше Хлопка" 
  SSC_more_cotton_desc:0 "Хлопок был основным продуктом экономики Юга столько, сколько мы себя помним, зачем менять это сейчас?" 

  SSC_wade_hampton_legion:0 "Легион Хэмптона" 
  SSC_wade_hampton_legion_desc:0 "Легион Хэмптона был элитным, преимущественно кавалерийским подразделением, финансируемым плантатором из Южной Каролины Уэйдом Хэмптоном III. Мы решили возродить легион Хэмптона и основать новую военную академию для этого элитного легиона."

  SSC_paternalism_for_laborers:0 "Патернализм для Рабочих" 
  SSC_paternalism_for_laborers_desc:0 "Ограничение самостоятельности рабочих необходимо для получения прибыли и производства." 

  SSC_anti_communist_schools:0 "Антикоммунистические Школы" 
  SSC_anti_communist_schools_desc:0 "Коммунизм - это варварская и негроидная идеология, мы должны научить следующее поколение отказаться от этой ужасной идеологии."

  SSC_virile_governor:0 "Вирильный Губернатор" 
  SSC_virile_governor_desc:0 "Наш нынешний губернатор активно отстаивает популистские идеалы и очень энергичен."

  SSC_black_rebels:0 "Черные Бунтари" 
  SSC_black_rebels_desc:0 "Тайдуотер вызвал массовую волну черного саботажа и партизанских атак в нашем штате."

