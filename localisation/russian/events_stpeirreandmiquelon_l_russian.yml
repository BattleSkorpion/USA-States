l_russian:

    stpandm.1.t:0 "Наше Будущее" 
    stpandm.1.d:0 "Наш скромный остров был забыт и, по сути, заброшен с начала Второй великой войны. Наше некогда мирное островное сообщество было охвачено пламенем глобального конфликта, продолжающегося в настоящее время. Французское правительство в Париже не видело смысла в надлежащей защите Сен-Пьера и Микелона и, таким образом, бросило нас на произвол судьбы. Будучи беззащитными, мы стали легкой добычей для короткой британской оккупации в 1934 году. Это был унизительный позор для наших гордых островитян, которые теперь чувствовали себя обделенными вниманием со стороны центрального правительства. Даже после того, как британцы покинули остров, на нем все еще царила горькая атмосфера, и раскол между островом и метрополией становился все больше. После того, как французы покинули нас, мы, по сути, получили независимость де-факто, хотя и без каких-либо прогнозов без иностранной поддержки наш остров беззащитен, и теперь наши люди стали не доверять правительству Франции. Наше будущее находится на перепутье: искать пути восстановления отношений с материковой Францией или идти своим путем и укреплять связи с канадскими провинциями." 
    stpandm.1.a:0 "Что же нам делать?" 

    stpandm.2.t:0 "Пригласить Нашего Героя" 
    stpandm.2.d:0 "Лукреция Мишель направила письмо Де Голлю, в котором пишет, что с момента обретения независимости острова из-за того, что британский королевский флот не позволил Франции добраться до Сен-Пьера и Микелона, мы долго думали о том, где наша лояльность; после нескольких недель дебатов и компромиссов мы хотим искать пути Третьей республики без ее недостатков, и просим Де Голля приехать, чтобы создать Республику в изгнании." 
    stpandm.2.a:0 "Ура!" 

    stpandm.3.t:0 "Французский Альянс" 
    stpandm.3.d:0 "Мы попросим Квебек создать великий союз в связи с угрозами англичан" 
    stpandm.3.a:0 "Отлично" 

