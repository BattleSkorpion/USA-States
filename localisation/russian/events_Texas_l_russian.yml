l_russian:

texas.1.t:0 "Клан Объединяется" 
    texas.1.d:0 "В условиях политического хаоса, охватившего страну, многие видные деятели Ку-Клукс-Клана в Техасе собрались и выпустили манифест. Их цель - объединить все бывшие южные штаты США под властью Клана, а всех, кто выступает против них, они планируют уничтожить или просто выгнать из своей страны. Некоторые из них уже начали собирать поддержку во многих крупных городах."
    texas.1.a:0 "Им лучше Оставаться Мирными"

    texas.2.t:0 "Техасские Рейнджеры начинают Пограничную Стычку" 
    texas.2.d:0 "Техасские рейнджеры действовали по собственной инициативе и начали небольшой локальный конфликт на нашей границе."
    texas.2.a:0 "Оставить их в Покое" 
    texas.2.b:0 "Осудить их Действия" 

    texas.3.t:0 "Техас Требует Техасский Панхандл" 
    texas.3.d:0 "Техас потребовал от нас передать ему Техасский Панхандл - землю, которая, по их мнению, принадлежит им по праву. Хотя мы не можем прямо не согласиться с ними, мы потратили много труда, чтобы получить этот Панхандл."
    texas.3.a:0 "Передать" 
    texas.3.b:0 "Пусть Попробуют забрать его Силой" 

    texas.4.t:0 "Техас Требует Восточный Техас" 
    texas.4.d:0 "Техас потребовал от нас передать Восточный Техас, по крайней мере, ту его часть, которая принадлежит нам. Они утверждают, что он принадлежит им по праву, но мы приложили немало усилий для его приобретения."

    texas.5.t:0 "Техас требует Оклахомский Панхандл"
    texas.5.d:0 "Техас пригрозил военными действиями, если мы не передадим Оклахомский Панхандл. Как нам следует реагировать?" 

    texas.6.t:0 "Техас Требует Восточную часть Нью-Мексико" 
    texas.6.d:0 "Техас угрожает военными действиями, если мы не передадим Восточную Нью-Мексико. Как нам следует реагировать?" 

    texas.7.t:0 "Техас Требует Северный \"Большой Техас\""
    texas.7.d:0 "Техас угрожает военными действиями, если мы не передадим ему Северный \"Большой Техас\". Как нам следует реагировать?" 

    texas.8.t:0 "Приглашение во фракцию [STX.GetFactionName]" 
    texas.8.d:0 "Техас пригласил нас во фракцию [STX.GetFactionName]. Похоже, что они хотят пойти против Хьюи Лонга и объединить юг под властью Конфедерации Кланов. Как нам следует реагировать?" 
    texas.8.a:0 "Мы Мрисоединимся к их Фракции!". 
    texas.8.b:0 "Мы Отказываемся!" 

    texas.9.t:0 "Техас Требует, чтобы мы Освободили Новый Орлеан" 
    texas.9.d:0 "Техас потребовал, чтобы мы освободили Новый Орлеан. Если мы откажемся, они будут возмущены, но пока не угрожают военными действиями. Как нам следует реагировать?" 
    texas.9.a:0 "Мы не Должны Злить Техас". 
    texas.9.b:0 "Новый Орлеан - для Луизианы!" 

    texas.10.t:0 "Техас Желает Объединить наши Кланы" 
    texas.10.d:0 "Техас обратился к нам с ультиматумом. Либо мы присоединяемся к ним в их стремлении объединить Большой Юг под властью Клана, либо нам грозят немедленные военные действия и аннексия их армией." 
    texas.10.a:0 "Мы не можем их Остановить"
    texas.10.b:0 "Мы никогда не откажемся от своей Независимости!"

texas.11.t:0 "Оллред выбирает Нового Госсекретаря" 
    texas.11.d:0 "Оллред рассматривает двух кандидатов, чтобы решить, кто должен стать следующим государственным секретарем. Первый - Гарнер, изоляционист, который будет блюсти интересы Техаса. Другой - Линдон Б. Джонсон, человек менее изоляционистский и готовый работать с другими странами, чтобы помочь решить наши общие проблемы. Любой из кандидатов - хороший выбор, но Оллред может выбрать только одного." 
    texas.11.da:0 "Без Гарнера, который мог бы быть кандидатом против того, чтобы Линдон Б. Джонсон стал государственным секретарем, похоже, у Оллреда нет другого выбора, кроме как выбрать лучшего и, откровенно говоря, единственного кандидата, с которым он может согласиться, чтобы стать государственным секретарем." 
    texas.11.a:0 "Линдон Б. Джонсон - Человек для этой Работы!" 
    texas.11.b:0 "Гарнер - Человек для этой Работы!" 

    texas.12.t:0 "Гарнер Возвращается с Гаити" 
    texas.12.d:0 "Гарнер, после распада Союза, бежал на Гаити вместе с Конгрессом и большей частью старого американского правительства. Поскольку старые остатки правительства на Гаити капитулировали в результате гаитянской революции, Гарнер вернулся в Техас, спасаясь от преследования гаитянского правительства. Должны ли мы впустить его или не пускать?" 
    texas.12.a:0 "Гарнеру Всегда будут Рады!" 
    texas.12.b:0 "Он должен был Остаться с нами с самого Начала" 

    texas.13.t:0 "Техас Приглашает нас в Свою Фракцию" 
    texas.13.d:0 "Техас Пригласил нас во фракцию [STX.GetFactionName]. Они стремятся объединить страны Рио-Гранде в один, единый союз. Насколько мы можем судить, они не стремятся к более глубокой интеграции, чем просто союз, но если мы откажемся, мы не знаем, как они отреагируют."
    texas.13.a:0 "Мы примем их Приглашение"
    texas.13.b:0 "Нам нравится оставаться Независимыми" 

    texas.14.t:0 "Наше приглашение Отклонено!" 
    texas.14.d:0 "Наше последнее приглашение во фракцию [STX.GetFactionName] было отклонено! Мы можем либо отпустить их, что является более популярным вариантом, либо заставить их присоединиться к нашей фракции." 
    texas.14.a:0 "Они недолго будут в Безопасности" 
    texas.14.b:0 "Мы можем их Отпустить"

    texas.15.t:0 "Восстание Техасских Рейнджеров!" 
    texas.15.d:0 "Техасские рейнджеры" категорически не согласны с новым руководством Техаса, если бы они были более влиятельной силой в стране, легко поверить, что они бы полностью блокировали победу Мириам А. Фергюсон. Однако с началом Антитехасской политики Ма Фергюсон техасские рейнджеры перешли к активным действиям и решили противостоять большей части политического истеблишмента. Когда речь заходит о волне преступности, которую переживает Техас, они становятся частью проблемы, а не одной из немногих сил, борющихся с ней."
    texas.15.a:0 "О нет" 

    texas.16.t:0 "Па Фергюсон берет Власть в свои Руки" 
    texas.16.d:0 "\"Пришло время для сильного руководства. Ма - хорошая женщина, но у нее нет того, что нужно для руководства в эти опасные времена. В результате она ушла с поста президента, чтобы позволить вице-президенту Па возглавить страну. В конце концов, она хорошая жена.\"" 
    texas.16.a:0 "Мы приветствуем нашего нового лидера!" 

    texas.17.t:0 "Техас просит о создании Моторизованной Дивизии" 
    texas.17.d:0 "Техас пришел к нам с просьбой о создании лучшей моторизованной дивизии. Их страна довольно тесно связана с нашей. Мы можем принять их просьбу и дать им моторизованную дивизию, а можем дать им простой Велосипед." 
    texas.17.a:0 "Мы пошлем Велосипед"
    texas.17.b:0 "У нас нет Причин Отказывать"

    texas.18.t:0 "Картели дают нам Велосипедную Дивизию!" 
    texas.18.d:0 "Частично отклонив нашу просьбу, Картели дали нам простой велосипед, а не полноценную моторизованную дивизию."
    texas.18.a:0 "Это Лучше, чем Ничего, мы думаем". 

    texas.19.t:0 "Картели Прислушались к нашей Просьбе" 
    texas.19.d:0 "Картели согласились предоставить нам моторизованную дивизию."
    texas.19.a:0 "Отличная Новость!" 

    texas.20.t:0 "Деревенщины играют Недельный Концерт в Техасе" 
    texas.20.d:0 "«Пэппи» привез своего сына, генерала Пэта О'Дэниела и его группу, чтобы они бесплатно выступили в районе Остина. Сотни людей пришли послушать музыку. Многие жители Остина жаловались на виски и танцы, которые происходят в их городе в режиме нон-стоп."
    texas.20.a:0 "Какая замечательная Музыка"

texas.21.t:0 "Встреча с Лоббистами" 
    texas.21.d:0 "Политические Лоббисты потребовали, чтобы мы встретились с ними для обсуждения будущего Техаса. Там будут одни из самых богатых людей в стране."
    texas.21.a:0 "На стороне Лоббистов" 
    texas.21.b:0 "Сдержать Обещания, данные во время Предвыборной Кампании" 

    texas.22.t:0 "Джеймс Оллред Арестован!" 
    texas.22.d:0 "В последнее время Оллред защищал права рабочих и коммунистов. Никакой чести от этого человека. Мы должны посадить его в тюрьму, пока он не начал искать возможность участвовать в выборах 1939 года". У Оллреда еще много сторонников. Мы должны воспользоваться моментом и победить их!"
    texas.22.a:0 "Уберите его Отсюда!" 

    texas.23.t:0 "Дэн Муди осуждает О'Дэниела". 
    texas.23.d:0 "Бывший Губернатор Дэн Муди назвал О'Дэниела не более чем Фруадом и демагогом в одном образе Хьюи Лонга. Белокурый светофор призвал отстранить президента от должности, пока он еще больше не овладел собой." 
    texas.23.a:0 "Ну и Что?" 

    texas.24.t:0 "Дэн Муди Создает Лигу Свободы" 
    texas.24.d:0 "Сегодня в Хьюстоне Дэн Муди собрал коалицию либеральных лидеров и других людей, которые стремятся поддержать демократию в Техасе. Многие из них считают, что О'Дэниел слишком жаждет власти, чтобы оставаться на своем посту. Они сравнивают его с Муссолини и утверждают, что он замышляет покончить с демократической системой раз и навсегда."
    texas.24.a:0 "Просто еще один Вредитель" 

    texas.25.t:0 "Лига Свободы Заручилась поддержкой Профсоюзов" 
    texas.25.d:0 "Профсоюзный лидер Джеймс Б. Кэри согласился встретиться с Муди, чтобы сотрудничать с Лигой. Кэри - коверный, который уже давно старается создать проблемы для О'Дэниелса. Профсоюзы начали сжигать и избивать чучела нашего «Пэппи»." 
    texas.25.a:0 "Продолжить борьбу с Профсоюзами"
    texas.25.b:0 "Убрать Запрет Профсоюзов"

    texas.26.t:0 "Раскрыт Скандал с Хищениями" 
    texas.26.d:0 "Пропали 40 тысяч. Демократические либералы под руководством представителя Техаса ЛБДж, утверждают, что нашли схему, к которой причастен не кто иной, как сам «Пэппи»!" 
    texas.26.a:0 "Продолжаем Скрывать Проблему" 
    texas.26.b:0 "Попытаемся Решить Проблему" 

    texas.27.t:0 "Лига Свободы пытается вызволить Джеймса Оллреда из Тюрьмы" 
    texas.27.d:0 "Большая банда из двадцати ветеранов Войны на Ред-Ривер была замечена возле местной тюрьмы, где содержится бывший президент Оллред. По нашим данным, они замышляют недоброе."
    texas.27.a:0 "Не останавливать Их"
    texas.27.b:0 "Остановите Их!" 

    texas.28.t:0 "Лига Свободы Захватывает Национальные Запасы Оружия" 
    texas.28.d:0 "Лига Свободы ограбила более 200 государственных оружейных арсеналов. Они не остановятся, пока у них не будет достаточно оружия, чтобы покончить с нами!" 
    texas.28.a:0 "Мы не можем их Остановить" 
    texas.28.b:0 "Муди захватили и Мое Сердце!" 

    texas.29.t:0 "[MTX.GetName] объявляет войну государству [STX.GetName]" 
    texas.29.d:0 "Техас теперь воюет сам с собой. Губернатор «Пэппи» обратился к народу, объявив войну ложному Техасу Мудиса." 
    texas.29.a:0 "Мир никогда не был вариантом" 

    texas.30.t:0 "Клан Предлагает свою Поддержку" 
    texas.30.d:0 "Клан был давним врагом Дэна Муди. Они не забыли, как он вел против них войну в 20-е годы. Они ухватились за возможность отомстить либеральному губернатору."
    texas.30.a:0 "Нам Нужна любая помощь, которую мы можем Получить"
    texas.30.b:0 "Мы не Должны позволять им Влиять на нашу Страну!" 
    STX_get_klan_divisions:0 "Получить Дивизии для помощи в Гражданской Войне"

STX_liberty_league_gains_support_major_tt:0 "Лига Свободы Получает Большую Поддержку" 
    STX_liberty_league_gains_support_minor_tt:0 "Лига Свободы Получает Незначительную Поддержку" 
    loyal_to_moody:0 "Преданный Дэну Муди" 

    texas.31.t:0 "Бремя Техаса" 
    texas.31.d:0 "" 
    texas.31.a:0 "Мы Должны нести Это Бремя" 

    texas.32.t:0 "Штаты Техасских Рейнджеров" 
    texas.32.d:0 "" 
    texas.32.a:0 "Мы Должны Создать Стандартизированную Армию" 
    texas.32.b:0 "Мы Должны дать Рейнджерам некоторую власть" 
    texas.32.c:0 "Нам нужна любая помощь, которую мы можем Получить" 

    texas.33.t:0 "Техас хочет присоединиться во фракцию [SLA.GetFactionName]" 
    texas.33.d:0 "Техас под руководством «Пэппи» О'Дэниела стремится занять место за столом. Техас может многое предложить нам. Это и рабочая сила, и сильная армия."
    texas.33.a:0 "Мы позволим им Присоединиться."
    texas.33.b:0 "Зачем нам Работать с Техасом?" 

    texas.34.t:0 "Техас Требует их старые Земли" 
    texas.34.d:0 "Техас просит вернуть ему земли, которые мы отняли у него во время Второй Войны на Ред-Ривер."
    texas.34.a:0 "Нам это не нужно" 
    texas.34.b:0 "Лучше пусть она Принадлежит нам, чем Им!" 

    texas.35.t:0 "Техас хочет вернуть себе Техасский Панхандл" 
    texas.35.d:0 "Техас хочет вернуть свой Панхандл. Такие земли важны для Техаса". 
    texas.35.a:0 "Мы поможем им Вернуть его" 
    texas.35.b:0 "Им придется вернуть его Самостоятельно" 

    texas.38.t:0 "Сын Сэма Хьюстона становится Фельдмаршалом" 
    texas.38.d:0 "«Пэппи» О'Дэниел сделал Эндрю Джексона Хьюстона Фельдмаршалом в техасской армии. Старший Хьюстон - сын бывшего президента Техасской республики Сэма Хьюстона. Будем надеяться, что он оправдает свое наследие!"
    texas.38.a:0 "Добро пожаловать в Армию!" 

    texas.39.t:0 "С Криминальной Волной Разобрались" 
    texas.39.d:0 "" 
    texas.39.a:0 "Наконец-то" 

    texas.40.t:0 "Техас приглашает нас во фракцию [STX.GetFactionName]" 
    texas.40.d:0 "Техас желает объединить Средний Запад под единым братством для защиты от внешних угроз." 
    texas.40.a:0 "Мы присоединимся к их Братству!" 
    texas.40.b:0 "Мы Отказываемся!"

texas.41.t:0 "Первая Война на Ред-Ривер" 
    texas.41.d:0 "Первая Война на Ред-Ривер началась в июле 1931 года, когда спор из-за платного моста перерос в полноценную перестрелку между гвардейцами и Алфальфой Биллом, а также Техасскими Рейнджерами. В результате конфликта два Техасских Рейнджера были застрелены. После перестрелки федеральный суд постановил, что Оклахома имеет право на мост, что заставило губернатора Техаса Стерлинга направить техасскую армию для захвата не только моста, но и Оклахому Колберта. В ответ в Долине реки Ред-Ривер разгорелась пограничная война между Техасскими и Оклахомскими солдатами. Хотя этот конфликт не привел к опустошению региона, он вызвал резкое падение доверия к правительству страны, поскольку два Штата обменивались пулями. Из-за Пыльной Чаши и дороговизны оружия и людей Техас в 1932 г. избрал кандидатом "Голубя Мира" Ма Фюргесон. Несмотря на это, Техасские Рейнджеры, заклятые враги Оклахомы, провели в Остине 4-месячный переворот, чтобы не допустить заключения мира. К лету 1933 г. они уступили давлению, официально подписав перемирие в Войне на Ред-Ривер, которое позволяло совместно пользоваться Мостом..." 
    texas.41.a:0 "Проклятые Окийские отбросы! На этот раз мы поставим их на место!". 

    texas.42.t:0 "Речь Оллреда" 
    texas.42.d:0 "В то время как вражеские солдаты маршируют по техасской земле, президент Оллред выступил с радиообращением из Остина, которое было направлено армии и народу. Оллред говорил об ужасах, которые могут произойти, если Техас падет перед головорезами Морского Царя и Алфальфой Биллом. Оллред говорил о том, как эти головорезы могут попытаться обесчестить женщин Техаса, если им позволят закрепиться в стране. Он сообщил, что Лонг пошутил о плодах победы для своего народа. Кроме того, президент заявил, что Лонг использует негров-десантников в качестве оккупантов на уже захваченных землях. /" Мы все знаем, что из этого получится/"."
    texas.42.a:0 "Дальше они не Пойдут". 

    texas.43.t:0 "Техасские Рейнджеры в Ярости!" 
    texas.43.d:0 "Потрясающие успехи наших войск в Войне на Ред-Ривер привели к множеству великих побед, но также и к множеству жестоких побочных эффектов. Техасские Рейнджеры были основной профессиональной боевой силой во время Войны, поскольку наши регулярные войска были недостаточно многочисленны. Однако, хотя рейнджеры хорошо обучены ведению боевых действий, они не были подготовлены к работе с оккупационными иностранными регионами. Сообщения о массовых грабежах и мародерстве рейнджеров в Новом Орлеане и Талсе распространялись как лесной пожар. Любая дисциплина, которой обладали рейнджеры, разрушилась, поскольку они выполнили свою задачу, враг был побежден, и теперь они лично забирают военные трофеи. У рейнджеров отсутствует организованная система подчинения, и многие капитаны не видят ничего страшного в том, что полевые рейнджеры низшего звена грабят только что захваченные земли. Ожидается, что в ближайшие недели тысячи жителей Оклахомы и Луизианы покинут свои места жительства."
    texas.43.a:0 "Цена победы Тяжела" 

    texas.44.t:0 "Рейнджеры Разваливаются на Части!" 
    texas.44.d:0 "Техасские Рейнджеры начали стремительно разваливаться и терять своих членов, после успеха в Войне на Ред-Ривер рейнджеры чувствуют себя устаревшими, их члены без цели стали уходить и присоединяться к настоящей армии, это укрепляет нашу политическую позицию, но не помогает нашей армии. Их ряды заполонили прославленные Иррегуляры, которые не уважают дисциплину и организацию армии, интеграция этих рейнджеров займет немало времени, и все еще есть шанс, что рейнджеры смогут вернуться в будущем." 
    texas.44.a:0 "Краткосрочный Прогресс."

    texas.45.t:0 "Забастовка Морских Рабочих Побережья Залива!" 
    texas.45.d:0 "Морская Федерация Побережья Мексиканского Залива, возглавляемая Уоббли Гилбертом Мерсом, объявила забастовку на Техасском Побережье Мексиканского Залива. Больше всего от этой забастовки пострадали города Галвестон и Хьюстон, и ожидается, что она продлится несколько месяцев, поскольку столкновения между забастовщиками и правоохранительными органами продолжают нарастать. Забастовщики вступают в массовые драки с полицией и отрядами головорезов, нанятых недовольным Международным Профсоюзом Моряков, который забастовщики осудили несколько месяцев назад. На верфях нашей страны царит хаос, и мы должны как можно скорее принять решение об ответных мерах на забастовку, пока насилие не переросло в эскалацию..." 
    texas.45.a:0 "Отправить Армию на помощь нашим Рейнджерам и Правоохранительным Органам, чтобы мы могли остановить этих Красных!" 
    texas.45.b:0 "Использовать Агентов, чтобы проникнуть в Забастовку и Утихомирить ее Изнутри."
    texas.45.c:0 "Пусть Полиция делает свою Работу, ради всего Святого!" 

    texas.46.t:0 "Техас Стремится к Нашему объединению в Новый Союз?"
    texas.46.d:0 "Республика Техас попросила интегрировать нас в Новый Союз. Должны ли мы разрешить интеграцию?"
    texas.46.a:0 "Да, лучше Объединиться, чем Разъединиться".
    texas.46.b:0 "Нет, однако мы будем Стремиться к более Тесным Связям"
    texas.46.c:0 "Абсолютно Нет"

