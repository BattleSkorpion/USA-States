    SAL_inaugeral_ball_desc:0 "Давайте начнем этот семестр с урока."

SAL_absolute_segregation:0 "Абсолютная Сегрегация" 
    SAL_absolute_segregation_desc:0 "Мы должны укрепить цветовую линию!" 

    SAL_end_jeffersonian_alliance:0 "Покончить с Союзом Джефферсона" 
    SAL_end_jeffersonian_alliance_desc:0 "Демократы Джефферсона - не более чем психи."

    SAL_ban_southern_progress:0 "Запретить Южный Прогресс" 
    SAL_ban_southern_progress_desc:0 "Газета Лонга "Южный Прогресс" - это куча социалистического жаргона, поэтому она должна быть запрещена."

    SAL_big_jim:0 "Большой Джим" 
    SAL_big_jim_desc:0 "Радикальный популист-реформатор Большой Джим стремится управлять штатом на платформе, еще более радикальной, чем у его героя Хьюи П. Лонга."

    SAL_hillbilly_takeover:0 "Захват Хиллбиллов" 
    SAL_hillbilly_takeover_desc:0 "Все вы, люди с одной подтяжкой, унаследуете это правительство." 

    SAL_popular_vote:0 "Народное Голосование" 
    SAL_popular_vote_desc:0 "Мы победили в народном голосовании на праймериз, поэтому мы должны принять законы, чтобы сделать больше выборов на основе народного голосования."

    SAL_ban_poll_tax:0 "Запретить Налог на Избирателей" 
    SAL_ban_poll_tax_desc:0 "Налог на голосование направлен против бедных людей. Мы не можем больше допускать такой дискриминации!" 

    SAL_reaffirm_bill_of_rights:0 "Подтвердить Билль о Правах" 
    SAL_reaffirm_bill_of_rights_desc:0 "Билль о Правах был основополагающим документом США, мы должны сделать все возможное, чтобы принять его в Алабаме, чтобы не скатиться к олигархизму."

    SAL_populist_army:0 "Популистская Армия" 
    SAL_populist_army_desc:0 "Бедные люди подвергались дискриминации со стороны старого офицерского класса. Мы позаботимся о том, чтобы бедняки получали хорошую зарплату."

    SAL_adopt_share_the_wealth:0 "Принять Программу 'Поделись Богатством'"
    SAL_adopt_share_the_wealth_desc:0 "Хьюи П. Лонг - замечательный человек с еще более замечательными идеями. Мы должны принять его программу! Это единственный способ преодолеть депрессию в нашей республике. Большие мулы этого штата должны заткнуться и поделиться богатством, чтобы вся Алабама процветала!" 

    SAL_denounce_klan:0 "Денонсировать Клан" 
    SAL_denounce_klan_desc:0 "Клан - не более чем отъявленные фанатики!" 

    SAL_Promote_meritocracy_in_army:0 "Продвигать Меритократию в Армии" 
    SAL_Promote_meritocracy_in_army_desc:0 "Заслуги должны определять звание в нашей армии, а не фамилия или дед!" 

    SAL_Gov_funding_in_research:0 "Государственные Гранты на Исследования" 
    SAL_Gov_funding_in_research_desc:0 "Правительство должно помогать развитию научных исследований в нашей стране!" 

    SAL_raise_taxes_on_wealth:0 "Повысить Налоги на Ьогатство" 
    SAL_raise_taxes_on_wealth_desc:0 "Богатые люди почти не платят налогов. Мы это изменим."

    SAL_social_security:0 "Социальное Обеспечение" 
    SAL_social_security_desc:0 "Социальное Обеспечение необходимо для того, чтобы пожилые люди не работали, когда им не следует этого делать."

    SAL_Fund_Alabama_Polytechnic_Institute:0 "Финансировать Алабамский Политехнический Институт" 
    SAL_Fund_Alabama_Polytechnic_Institute_desc:0 "" 

    SAL_balance_the_buget:0 "Сбалансировать Бюджет" 
    SAL_balance_the_buget_desc:0 "Бюджет должен быть сбалансирован, давайте сделаем это."

    SAL_alabama_school_of_medicine:0 "Медицинская Школа Алабамы" 
    SAL_alabama_school_of_medicine_desc:0 "" 

    SAL_the_dixie_caliveleer:0 "Кавалерист из Дикси" 
    SAL_the_dixie_caliveleer_desc:0 "Алабама имеет долгую историю всадников. Мы должны продолжать это наследие, чтобы почтить память наших храбрых предков, которые шли в бой против индейцев и янки."

    SAL_hugo_black:0 "Хьюго Блэк" 
    SAL_hugo_black_desc:0 "Хьюго Блэк - политический преемник Бибба Грейвза. Политик из Северной Алабамы, который хочет найти золотую середину для нации, а не принимать любой вид экстремизма." 

    SAL_bibbs_graves_memorial_day:0 "День Памяти Бибба Грейвза"
    SAL_bibbs_graves_memorial_day_desc:0 "Мы подпишем указ, чтобы почтить наследие Бибба Грейвза. Сделаем это, чтобы помочь распространению прогрессивизма."

    SAL_personally_lead_artillery_drills:0 "Лично Руководить Артиллерийскими Учениями"
    SAL_personally_lead_artillery_drills_desc:0 "Будучи солдатом Великой войны, молодой Хьюго Блэк командовал артиллерией. Теперь, став губернатором, он предложил использовать свой опыт, чтобы возглавить учения солдат."

    SAL_defend_lynchings_against_yankees:0 "Защитить Линчевание Против Янки" 
    SAL_defend_lynchings_against_yankees_desc:0 "Никто не должен беспокоить нас по поводу линчевания. Это проблема Алабамы, а не янки. У нас есть сложные расовые проблемы, которые гораздо труднее решить."

    SAL_build_up_birmingham:0 "Построить Бирмингем". 
    SAL_build_up_birmingham_desc:0 "Бирмингем - символ прогресса Юга. Но если мы позволим городу отдохнуть, он отстанет."

    SAL_create_labor_department:0 "Создать Департамент Труда" 
    SAL_create_labor_department_desc:0 "Рабочие всегда должны получать справедливые условия. Старый способ решения этого вопроса больше не работает."

    SAL_expel_strike_breakers:0 "Изгнать Нарушителей Забастовки" 
    SAL_expel_strike_breakers_desc:0 "Нарушители Забастовки - гнилая партия наемников. Мы должны изгнать этих бандитов из нашей страны."

    SAL_Naval_doctrines:0 "Военно-Морские Доктрины" 
    SAL_Naval_doctrines_desc:0 "Изучение военно-морской войны необходимо для сильной нации."

