l_russian:
SAL_highwayproject:0 "Проект Автомагистрали" 
    SAL_highwayproject_desc:0 "Автомагистрали в Алабаме не существуют. Мы должны это исправить."

    SAL_sidewithlabor:0 "На стороне Труда" 
    SAL_sidewithlabor_desc:0 "Труд - одна из самых важных вещей в Мире. Грейвз планирует сотрудничать с рабочими, чтобы заключать сделки."

    SAL_1938election:0 "Выборы 1938 года" 
    SAL_1938election_desc:0 "Выборы 1938 года обещают быть самой решительной битвой между Ку-Клукс-Клановцами, популистами и демократами старых времен."

    SAL_DoughtnutFactory:0 "Первая в Алабаме Пончиковая Фабрика" 
    SAL_DoughtnutFactory_desc:0 "" 

    SAL_unionism:0 "Юнионизм" 
    SAL_unionism_desc:0 "Мы должны защищать профсоюзы, которые не являются коммунистическими. Мы будем защищать тех, кто борется за права белых рабочих." 

    SAL_protectunions:0 "Защищать Профсоюзы" 
    SAL_protectunions_desc:0 "Белым рабочим нужны профсоюзы."

    SAL_our_sister_state:0 "Захватить наш Штат-Сестру" 
    SAL_our_sister_state_desc:0 "" 

    SAL_demand_east_tennessee:0 "Потребовать Восточный Теннесси" 
    SAL_demand_east_tennessee_desc:0 "" 

    SAL_recruitstatepolice:0 "Набираем Полицию Штата" 
    SAL_recruitstatepolice_desc:0 "Алабама должна быть страной закона и порядка. Преступники не должны иметь возможности скрываться от закона. Собрав сильную полицию штата, мы сможем поймать нарушителей закона."

    SAL_purchaseworldwaronetanks:0 "Приобрести танки Времен Великой войны" 
    SAL_purchaseworldwaronetanks_desc:0 "Нам необходимо начать производить танки, если мы хотим конкурировать с другими странами. Танки - это новая машина для убийства."

    SAL_createfortlee:0 "Построить Форт Ли" 
    SAL_createfortlee_desc:0 "Мы должны защитить нашу столицу от захватчиков, поэтому мы построим мощный форт рядом с Монтгомери, названный в честь генерала Роберта Э. Ли."

    SAL_allywithkingfish:0 "Союз с Морским Царем" 
    SAL_allywithkingfish_desc:0 "Луизиана Хьюи Лонга находится на подъеме! Мы должны работать с ним, чтобы вывести Алабаму на тот уровень, которого она заслуживает."

    SAL_bounusbill:0 "Надбавочная Армия" 
    SAL_bounusbill_desc:0 "Поскольку многие ветераны Великой Войны еще живы, нам необходимо сделать то, что так и не смогло сделать старое дряхлое федеральное правительство, - заплатить этим патриотам. Это покажет, что Алабама заботится о своих ветеранах и не будет воспринимать их как должное."

    SAL_birminghamironworks:0 "Бирмингемский Железоделательный Завод" 
    SAL_birminghamironworks_desc:0 "Мы будем работать над созданием большего количества железа в Бирмингеме, что, в свою очередь, обеспечит работой больше людей."

    SAL_denoucebigmules:0 "Откажемся от Больших Мулов" 
    SAL_denoucebigmules_desc:0 "Большие Мулы должны быть осуждены." 

    SAL_oldcottontom:0 "Старый Хлопковый Том" 
    SAL_oldcottontom_desc:0 "Имея большой опыт работы в качестве представителя и сенатора США, Хлопковый Том легко одерживает верх над своими более молодыми оппонентами. С другой стороны, он довольно поляризующий кандидат."

    SAL_rallyupklan:0 "Митинг Клана" 
    SAL_rallyupklan_desc:0 "" 

    SAL_highcotton:0 "Высокий Хлопок" 
    SAL_highcotton_desc:0 "Мы должны работать с фермерами, выращивающими хлопок, они заслуживают нашей помощи!" 

    SAL_crackdownonblacktenants:0 "Подавление Черных Арендаторов" 
    SAL_crackdownonblacktenants_desc:0 "" 

    SAL_denouceyankees:0 "Денонсировать Янки" 
    SAL_denouceyankees_desc:0 ""

SAL_thesoutherncomittee:0 "Южный Комитет" 
    SAL_thesoutherncomittee_desc:0 "Талмадж создал фракцию для нас, Демократов Джефферсона. Мы будем добиваться членства в этой фракции."

    SAL_thecatholicquestion:0 "Католический Вопрос" 
    SAL_thecatholicquestion_desc:0 "Хлопковый Том долгое время был сторонником репрессий против католиков из-за их лояльности Риму. Однако теперь, став губернатором, он вынужден признать, что это может оказаться сложнее, чем предполагалось, и может привести к тяжелым последствиям. Католики - очень богатые люди, к тому же многие из них считают религиозную терпимость Алабамской ценностью."

    SAL_admirial_uprising:0 "Восстание Адмиралов" 
    SAL_admirial_uprising_desc:0 "Опираясь на страх перед религиозной диктатурой, многие католики и бизнесмены решили устроить переворот, захватив в Мобиле губернатора Хефлина и поставив новым лидером популярного адмирала Джона Кроммелина. Поскольку многие чиновники штата поддерживают этот план, он, скорее всего, пройдет без заминок."

    SAL_corparate_tax_cut:0 "Снижение Корпоративного Налога" 
    SAL_corparate_tax_cut_desc:0 "Компании не должны облагаться высокими налогами, это, по сути, социализм."

    SAL_denouce_juedo_boshlviek:0 "Отречься от Иудео-Большевизма" 
    SAL_denouce_juedo_boshlviek_desc:0 "" 

    SAL_expand_wetumpka_plantation:0 "Расширить Плантацию Ветумпка" 
    SAL_expand_wetumpka_plantation_desc:0 "Адмирал Кроммелин живет в Ветумпке на плантации своей семьи. Он решил расширить свою плантацию, чтобы производить каучук для штата. Кроммелин хочет показать пример."

    SAL_claim_panhandle:0 "Претендовать на Панхандл Флориды" 
    SAL_claim_panhandle_desc:0 "Панхандл принадлежит нам по праву. Хватит с нас флоридских притязаний."

    SAL_take_florida_man_behind_woodshed:0 "Забрать Флоридского Человека в Лес" 
    SAL_take_florida_man_behind_woodshed_desc:0 "Алабама была силой, с которой нужно было считаться во время Первой войны за независимость, в то время как Флорида мало чем помогла Конфедерации. Поэтому поставить на место этих крекеров будет несложно."

SAL_greater_eufula_regency:0 "Регентство Большого Эуфала" 
    SAL_greater_eufula_regency_desc:0 "" 

    SAL_robert_e_lee_day:0 "День Роберта Э. Ли" 
    SAL_robert_e_lee_day_desc:0 "Ли был величайшим военным умом мира и величайшим южанином. Мы будем стремиться проявлять уважение к наследию этого седого воина на протяжении многих лет."

    SAL_dixie_police_death_squads:0 "Эскадроны Смерти Полиции Дикси" 
    SAL_dixie_police_death_squads_desc:0 "Был представлен законопроект, предоставляющий полиции неоспоримые права на убийство любого чернокожего, подозреваемого в коммунистических взглядах. Угроза, исходящая от этих Недов Кобберов, слишком велика, чтобы ее игнорировать. Мы сотрем их с лица земли."

    SAL_montgomery_marine_academy:0 "Морская Академия Монтгомери" 
    SAL_montgomery_marine_academy_desc:0 "Кроммелин хочет основать новую академию в своей части леса, чтобы обучать молодых людей морскому делу."

    SAL_operation_yellow_hammer:0 "Операция «Желтый Молот»". 
    SAL_operation_yellow_hammer_desc:0 "" 

    SAL_Develop_Mobile_dockyards:0 "Развивать Доки Мобила" 
    SAL_Develop_Mobile_dockyards_desc:0 "" 

    SAL_fortify_mobile_bay:0 "Укрепление Бухты Мобила" 
    SAL_fortify_mobile_bay_desc:0 "Бухта Мобила - это крупный морской порт нашей страны, без него мы окажемся в плохом положении. Кроммелин приказал построить там форты, чтобы не допустить захватчиков."

    SAL_back_off_issue:0 "Отступление от Темы" 
    SAL_back_off_issue_desc:0 "Похоже, Джефферсон сказал, что свобода вероисповедания необходима, поэтому мы оставим католицизм легальным. Но мы все равно знаем, что они - кучка агентов Папы Римского."

    SAL_north_alabama_work_project:0 "Рабочий Проект Северной Алабамы" 
    SAL_north_alabama_work_project_desc:0 "Будучи сам жителем Северной Алабамы, Хефлин стремится создать программы для своих соотечественников, чтобы они могли получить работу в регионе." 

    SAL_Alabama_blood_brigades:0 "Алабамские Бригады Крови" 
    SAL_Alabama_blood_brigades_desc:0 "Новая военная программа будет открыта для любого человека с алабамскими корнями, который, конечно же, является белым, чтобы присоединиться к новым добровольческим бригадам и получить гражданство." 

    SAL_Prison_labour_plantation:0 "Тюремная Трудовая Плантация" 
    SAL_Prison_labour_plantation_desc:0 "" 

    SAL_night_riders_divison:0 "Дивизия Ночных Всадников" 
    SAL_night_riders_divison_desc:0 "Мы подготовим элитное кавалерийское подразделение, которое будет специализироваться на атаках в темноте" 

    SAL_klu_klux_boys:0 "Ку-Клукс Мальчики" 
    SAL_klu_klux_boys_desc:0 "Хлопковый Том - друг Клана, поэтому они теперь массово стремятся вступить в армию, чтобы получать хорошую зарплату."

    SAL_denouce_folsomites:0 "Денонсировать Фолсомитов" 
    SAL_denouce_folsomites_desc:0 "Фолсом - грязный негролюбивый дурак. Большой болван, который ничего не знает. Эту партию основал Хефлин, а не этот болван-лум." 

    SAL_national_prohibiton:0 "Национальный Запрет" 
    SAL_national_prohibiton_desc:0 "Нам не нужно пьянство в этом штате."

    SAL_jeffersonian_democrat_dominance:0 "Господство Демократов Джефферсона" 
    SAL_jeffersonian_democrat_dominance_desc:0 "" 

    SAL_thankthemothers:0 "Спасибо Матерям" 
    SAL_thankthemothers_desc:0 "Хлопковый Том всегда был другом матерей Алабамы. Он хочет учредить новый праздник для этих прекрасных дам нашего народа, которые сделали все, чтобы вырастить из своих мальчиков мужчин. Он ожидает, что все мужья подарят своим женам цветы и хорошо проведут время. Подмигивание, Подмигивание."

    SAL_establishalabamapostoffice:0 "Создать Почтовое Отделение Алабамы" 
    SAL_establishalabamapostoffice_desc:0 "С развалом федерального правительства у нас больше нет почтовых отделений. Поэтому Хефлин хочет создать новое почтовое отделение в Алабаме, чтобы помочь перевозить почту по всей стране." 

