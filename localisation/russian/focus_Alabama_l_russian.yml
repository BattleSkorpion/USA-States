    SAL_Crack_down_on_Production_corruption:0 "Борьба с Коррупцией на Производстве" 
    SAL_Crack_down_on_Production_corruption_desc:0 "Солдаты и местные лидеры воруют и наживаются на продаже оружия с наших складов. Мы должны начать пресекать деятельность этих бандитов!" 

    SAL_Alabama_Marines:0 "Морские Пехотинцы Алабамы" 
    SAL_Alabama_Marines_desc:0 "Морские пехотинцы жизненно важны для вооруженных сил любой страны."

    SAL_Alabama_Shock_Troopers:0 "Ударный Десант Алабамы" 
    SAL_Alabama_Shock_Troopers_desc:0 "Мы будем уделять больше внимания специальным подразделениям, чем регулярным войскам." 

    SAL_Mechanization:0 "Механизация"
    SAL_Mechanization_desc:0 "Развернуть, Развернуть."

    SAL_Purchace_Tank_licences_from_britian:0 "Приобрести Танковые Лицензии у Британии" 
    SAL_Purchace_Tank_licences_from_britian_desc:0 "Британцы устраивают распродажу танков "два за один" с половинной скидкой."

    SAL_Tough_like_gaters:0 "Жесткие, как Аллигаторы" 
    SAL_Tough_like_gaters_desc:0 "Большинство людей не знает, что в Алабаме водятся аллигаторы. Мы будем стремиться подражать этим рептилиям."

