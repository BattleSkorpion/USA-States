    SOR_introduce_armstrongism_desc:0 "Армстронгизм - это славное учение, которое объединяет все доктрины Библии. Мы должны праздновать седьмой день Сабат и отдельные части Моисеева закона. Его библейские пророчества о конце света и возвышении Нового Израиля сбылись! Настало время нам возглавить Новый Израиль под руководством его учения!" 

