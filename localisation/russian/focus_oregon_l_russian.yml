    SOR_GGC_storms_congress2:0 "КЭУ Штурмует Конгресс" 
    SOR_GGC_storms_congress2_desc:0 "Бэнкс быстро понял, что, несмотря на то, что выборы выиграл КЭУ. КЭУ не может эффективно управлять страной, когда банда и ее приспешники все еще представляют свои кривые интересы, которые удерживают нас от реализации нашего истинного потенциала. Пришло время изгнать банду из столицы и ее фальшивого конгресса!" 

    SOR_expand_the_draft:0 "Расширить Призыв" 
    SOR_expand_the_draft_desc:0 ""


SOR_GGC_storms_congress:0 "Конгресс Эффективного Управления в Правительстве" 
    SOR_GGC_storms_congress_desc:0 "Конгресс Эффективного Управления - широко радикальное правопопулистское движение, возглавляемое Ллевеллином Бэнксом. Изначально оно базировалось в округе Джексон, где находится город Медфорд, а во время Гражданской войны распространилось по всему сельскому Орегону. КЭУ называет противостоящие партии истеблишмента 'Бандой' за их презрение к КЭУ и поддержку истеблишмента, из-за которого Орегон попал в эту передрягу! Бэнкс и КЭУ выступают за фашистскую идеологию человек на коне, "рубашка хаки", которая может спасти Орегон и, в конечном счете, Америку от банды!"

    SOR_charles_sprague:0 "Избрать Чарльза Спрэга" 
    SOR_charles_sprague_desc:0 "Чарльз Спрэг - инсайдер в орегонской политике, но он представляет новое поколение Демократической партии, более прогрессивную и заботящуюся об окружающей среде партию." 

    SOR_george_baker:0 "Изберите Джорджа Бейкера"
    SOR_george_baker_desc:0 "Джордж Бейкер - бывший мэр Портленда. Его пребывание на посту мэра характеризовалось крайней коррупцией и взяточничеством, спонсируемыми правительством, а также шантажом Клана, который заставил его стать марионеткой своих интересов. Бейкеру предстоит многое доказать за время своего пребывания на посту мэра. Сможет ли он подмять под себя своих кукловодов из Клана или полностью подчинится их воле и программе?" 

