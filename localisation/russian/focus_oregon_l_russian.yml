    SOR_klan_in_the_government:0 "Клан в Правительстве" 
    SOR_klan_in_the_government_desc:0 "Ку-Клукс-Клан (ККК) появился в американском штате Орегон в начале 1920-х годов, в период истории второго Клана, и быстро распространился по всему штату, чему способствовало преимущественно белое протестантское население, а также расистские и антииммигрантские настроения, уже укоренившиеся в регионе. Клан добился успеха в избрании своих членов в местные органы власти и органы власти штата, что позволило ему принимать законы, способствующие реализации его программы. В конечном итоге борьба и упадок Клана в Орегоне совпали с борьбой и упадком Клана в других штатах, и его активность сошла на нет в 1930-х годах. При Джеймсе Бейкере пришло время это изменить."






