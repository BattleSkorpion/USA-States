l_russian:
SOR_crush_the_communists:0 "Раздавить Коммунистов!" 
    SOR_crush_the_communists_desc:0 "Коммунисты на севере решили взяться за оружие, восстание не должно быть терпимым.  Мобилизуйте армию!" 

    SOR_revitalize_the_army:0 "Активизировать Армию" 
    SOR_revitalize_the_army_desc:0 "”Роковым является вступление в войну без воли к победе в ней.” - Дуглас Макартур" 

    SOR_form_recruitment_offices:0 "Формировать Призывные Пункты" 
    SOR_form_recruitment_offices_desc:0 "Войны можно вести оружием, но выигрывают их люди. Мы должны усилить призыв в армию, чтобы пополнить наши ряды."

    SOR_get_help_from_local_militias:0 "Получить Помощь от Местных Ополченцев" 
    SOR_get_help_from_local_militias_desc:0 "Мы можем попытаться убедить некоторые созданные ополчения присоединиться к армии. В конце концов, у них есть обучение и оружие."

    SOR_irregular_warfare:0 "Иррегулярная Война" 
    SOR_irregular_warfare_desc:0 "Ополченцы в наших войсках помогли нам развить лучшие навыки иррегулярной войны, которые оказались весьма полезными в нашей лесистой и горной местности." 

    SOR_raise_eastern_militia:0 "Поднять Восточное Ополчение" 
    SOR_raise_eastern_militia_desc:0 "В восточном Орегоне много ополченцев, мы можем организовать их в боевую силу."

    SOR_charles_martin:0 "Чарльз Мартин Победил!" 
    SOR_charles_martin_desc:0 "Чарльз Мартин, генерал-майор армии США в отставке, победил на президентских выборах! После предвыборной кампании в качестве прогрессивного демократа Мартин отказался от своих предвыборных обещаний и оказался полной противоположностью прогрессивного демократа. Вместо этого он стал пограничным стратократическим фашистом. У Мартина много планов относительно своего нового видения Орегона теперь, когда он чудесным образом обманул наше население..." 

