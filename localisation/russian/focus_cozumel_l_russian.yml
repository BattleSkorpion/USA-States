    COZ_the_ultimate_sacrifice_desc:0 "Перед Мельгаром встала трагическая дилемма: чтобы вернуть долги, взятые за возвращение родины, мы должны практически распродать имущество нашей страны иностранным державам." 

    COZ_ask_south_for_blacks:0 "Переселение южных негров на Козумель" 
    COZ_ask_south_for_blacks_desc:0 "В 1861 году президент США Авраам Линкольн поручил своему государственному секретарю Уильяму Генри Сьюарду встретиться с поверенным в делах Мексики Матиасом Ромеро и изучить возможность приобретения острова Козумель с целью переселения на него освобожденных американских рабов. Эта идея должна быть возрождена для нашего процветания!" 

