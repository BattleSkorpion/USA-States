    COZ_the_dutch_connection:0 "Голландская Связь" 
    COZ_the_dutch_connection_desc:0 "Мельгар имеет прямые связи с голландским правительством, поскольку многие годы своей политической карьеры он работал в голландском консульстве в Мексике. Мельгар потянет за несколько ниточек и использует свои дипломатические рычаги, чтобы заручиться поддержкой голландцев."


