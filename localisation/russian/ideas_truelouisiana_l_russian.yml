  bilbo_aid:0 "Помощь Бильбо" 
  bilbo_aid_desc:0 "Теодор Бильбо из Миссисипи отнесся к нашему делу с большой симпатией и решил помочь нашей праведной борьбе."

  STL_cajun_resistance:0 "Сопротивление Каджунов" 
  STL_cajun_resistance_desc:0 "Каджуны, крайне католическая группа, не восприняли наши новые антикатолические законы благосклонно, они взяли в руки оружие и сформировали отряды маки в Аркадии и Байю." 

  STL_religious_freedom_bill:0 "Законопроект о Религиозной Свободе" 
  STL_religious_freedom_bill_desc:0 "Эрл Лонг понимает, что популизм - для всех, независимо от их христианской конфессии." 

  STL_anti_catholic:0 "Антикатолические Законы" 
  STL_anti_catholic_desc:0 "Протестантизм - это правильный и самый святой путь к спасению, мы должны препятствовать росту католицизма, даже если мы можем столкнуться с обратной реакцией." 

