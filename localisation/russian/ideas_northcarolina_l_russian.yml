l_russian:

SNC_North_Carolina_officers_traditions:0 "Офицерские Традиции Северной Каролины" 
  SNC_North_Carolina_officers_traditions_desc:0 "Со времен Гражданской войны наш штат имеет давние традиции престижных офицеров, благодаря нашим вековым офицерским традициям." 

  SNC_silvershirt_legions:0 "Легионы Серебряных Рубашек" 
  SNC_silvershirt_legions_desc:0 "Фашисты Пелли узнаваемы по своим легендарным серебряным рубашкам, созданным по образцу черных и коричневых рубашек Европы. В последнее время Серебряные Рубашки быстро набирают популярность среди белого населения, и не похоже, что эта тенденция замедлится в ближайшее время."

  SNC_control_the_media:0 "Контроль над СМИ" 
  SNC_control_the_media_desc:0 "Серебряные рубашки полностью установили свой контроль над государственными СМИ, фашистская пропаганда массово демонстрируется нашему населению." 

  SNC_Partician_the_south:0 "Разделить Юг"
  SNC_Partician_the_south_desc:0 "Наш союз с Хьюи позволил нам разработать планы по разделу юга между нами для нашей взаимной выгоды." 

  SNC_the_confederacy_reborn:0 "Конфедерация Возрождается" 
  SNC_the_confederacy_reborn_desc:0 "Славная Конфедерация была возрождена под руководством Пелли. Это огромное достижение для белой англосаксонской расы."

  SNC_Spread_his_teachings:0 "Распространить Учение Пелли" 
  SNC_Spread_his_teachings_desc:0 "Пелли развил самую передовую политическую мысль на всем североамериканском континенте, его идеи превосходства белой расы и милитаризма должны быть распространены!" 

  SNC_share_the_wealth:0 "Поделись Богатством" 
  SNC_share_the_wealth_desc:0 "Лонгистская программа 'Поделись Богатством' была реализована, это еще один признак того, что наше правительство идет на поводу у Хьюи Лонга."

  SNC_ban_Populist_publications:0 "Запрет Популистских Публикаций" 
  SNC_ban_Populist_publications_desc:0 "Поскольку наше правительство решительно выступает против Хьюи Лонга, все популистские издания были запрещены в нашем штате. Популярное лонгистское издание American Progress очень сильно пострадало от этого запрета, а популизм, похоже, в Северной Каролине идет на спад." 

  SNC_workers_council:0 "Рабочие Советы" 
  SNC_workers_council_desc:0 "Коммунистическая политика Доусона привела к образованию рабочих советов, которые будут представлять интересы общин нашей страны, эти советы также будут выполнять функции местных органов власти." 

  SNC_beacon_of_marxist_leninism:0 "Маяк Марксизма-Ленинизма" 
  SNC_beacon_of_marxist_leninism_desc:0 "Наша страна будет славным бастионом марксизма-ленинизма, и мы будем следовать учению Маркса, Ленина и Сталина!" 

  SNC_develop_the_farms:0 "Развиваем Фермерские Хозяйства" 
  SNC_develop_the_farms_desc:0 "Развитие сельскохозяйственного сектора Северной Каролины тормозится политикой нашего правительства по субсидированию этого ценного сектора экономики." 

  SNC_soviet_carolina:0 "Советская Каролина" 
  SNC_soviet_carolina_desc:0 "Каролина стала бастионом марксизма-ленинизма и советской модели в Америке."

  SNC_found_sdc_r_and_d_department:0 "Исследовательский Отдел ЮСО" 
  SNC_found_sdc_r_and_d_department_desc:0 "Исследования жизненно важны, и благодаря нашей фракции мы можем легко объединить научные ресурсы." 

  SNC_tobacco_exports:0 "Экспорт Табака" 
  SNC_tobacco_exports_desc:0 "Северная Каролина занимает первое место по производству табака в бывших Соединенных Штатах! Мы используем это преимущество, экспортируя наш всемирно известный табак за границу." 

  SNC_Silver_legion_commandos:0 "Коммандос Серебряного Легиона" 
  SNC_Silver_legion_commandos_desc:0 "Серебряный Легион сформировал коммандос, состоящие из самых набожных и безжалостных членов военизированного Серебряного Легиона, сразу после основания эти коммандос уже прославились как кровожадные и жестокие в бою и по отношению к негритянскому гражданскому населению." 

  SNC_Jewish_science:0 "Еврейские Ученые" 
  SNC_Jewish_science_desc:0 "Многие известные ученые - евреи, и благодаря нашей толерантности к еврейской общине мы привлекли многих еврейских ученых для помощи в наших исследованиях." 

  SNC_European_help:0 "Европейские Инвестиции" 
  SNC_European_help_desc:0 "Европейцы привлекаются в экономику нашего штата благодаря нашей политике свободной торговли и рекламной деятельности." 

  SNC_dawson_communists:0 "Коммунистический Саботаж" 
  SNC_dawson_communists_desc:0 "Массовая волна саботажа, вызванная подпольными коммунистическими движениями. Считается, что эту волну саботажа координирует неуловимая женщина-коммунист Эллен Доусон." 

  SNC_comrades_unite:0 "Товарищи Объединяются" 
  SNC_comrades_unite_desc:0 "Опираясь на нашу огромную базу преданных сторонников, мы можем принять постоянный поток рабочих, готовых бороться за свой штат!" 

  SNC_minority_aid:0 "Помощь Меньшинству" 
  SNC_minority_aid_desc:0 "Оказывая помощь меньшинствам в нашем штате, которые исторически были подавлены и недопредставлены, мы можем значительно повысить нашу производительность, а также дать больше товарищей, готовых бороться за свое государство!" 

  SNC_establish_cpo_idea:0 "КПП создан" 

  SNC_naval_production_idea:0 "Военно-Морское Производство" 

  SNC_Poorly_funded_military:0 "Плохо Финансируемые Вооруженные Силы" 

  SNC_Special_forces_idea:0 "Спецназ" 

  SNC_all_climates_equipment:0 "Акклиматизированное Обмундирование" 
  SNC_all_climates_equipment_desc:0 "Мы приняли акклиматизированное обмундирование, чтобы быть готовыми к боевым действиям в суровых условиях". 

  SNC_standardizes_our_ammunitions_idea:0 "Стандартизированные Ьоеприпасы" 
  SNC_standardizes_our_ammunitions_idea_desc:0 "" 

  SNC_Prisoner_labour_corps_idea:0 "Трудовой Корпус Заключенных" 
  SNC_Prisoner_labour_corps_idea_desc:0 "Благочестивые реакционеры и враги народной революции в наказание будут вынуждены работать на пролетарскую диктатуру."

  SNC_Opposition_To_Communism_idea:0 "Оппозиция Коммунизму" 
  SNC_Opposition_To_Communism_idea_desc:0 "Юг никогда не был добр к коммунизму" 

  SNC_Communist_Socialist_Infighting:0 "Коммунистическая Социалистическая Вражда" 

  SNC_Education_Crisis:0 "Кризис Образования" 
  SNC_Education_Crisis_desc:0 "Мы страдаем от утечки мозгов, когда многие преподаватели уезжают в лучшие места" 

  SNC_Tobacco_Exports_Plummet:0 "Экспорт Табака Резко Сократился" 

  SNC_Poor_Motorization_idea:0 "Плохая Моторизация" 

  SNC_Jim_Crow:0 "Законы Джима Кроу" 
  SNC_Jim_Crow_desc:0 "Сегрегация"



