SIA_Iowa_militias:0 "Ополченцы Айовы" 
  SIA_Iowa_militias_desc:0 "Мы преобразовали систему Национальной Гвардии в систему Гвардии, чтобы защитить нашу новую нацию" 

  SIA_Dustbowl_Economy:0 "Экономика Пыльной Чаши" 
  SIA_Dustbowl_Economy_desc:0 "Айова не пострадала от Пыльной Чаши так сильно, как Канзас и Оклахома, но облака пыли, заслонявшие солнце и проникавшие через любые щели в домах вокруг окон и дверей, оставили неизгладимое впечатление на тех, кто пережил их. Времена были тяжелыми на протяжении всего десятилетия 1930-х годов."
