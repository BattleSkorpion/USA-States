l_russian:

ssw.1.t:0 "Реакционеры Наводнили Наши Ряды" 
ssw.1.d:0 "После успешного освобождения Каскадии Председатель Народной Республики направил наши намерения вовнутрь. В ходе наших кампаний по объединению региона мы вынуждены были срезать углы, и многие реакционеры и лакеи ревизионистов проскочили сквозь щели, а многие из них занимают важные посты в нашей стране. Эти люди отстаивают буржуазные идеалы, такие как выборность, поддержка буржуазных и расистских профсоюзов, таких как АФТ, белый шовинизм, троцкизм, государственный атеизм, рыночный 'Социализм' и другие абсурдные идеи, которые в случае их реализации приведут к краху нашей революции в ее начальной стадии. Эта внутренняя реакционная угроза может стать для нас самым серьезным вызовом на сегодняшний день! Чтобы защитить массы от возможной капиталистической реставрации и отстоять народно-демократическую диктатуру, которая приведет к освобождению всех американских тружеников, мы должны сохранить чистоту партии, сохранить революционность и прогрессивность общества!" 
ssw.1.a:0 "Вперед" 

ssw.2.t:0 "§RПолный Крах" 
ssw.2.d:0 "Из-за того, что партия и наше социалистическое общество в целом не справились с реакционной и ревизионистской заразой, наша революционная Диктатура пролетариата рухнула под действием собственных междоусобиц. К власти пришла ревизионистская клика, и среди хаоса распались многие государства."
ssw.2.a:0 "Все кончено!" 

ssw.3.t:0 "Яблоки: Драгоценный Подарок" 
ssw.3.d:0 "Наш председатель неоднократно водил экскурсии городских студентов на плодородные яблоневые поля Палузы на востоке страны. Увлеченные студенты приобретают сельскохозяйственные навыки и помогают собирать урожай. Красное яблоко Палузы стало знаковым символом, олицетворяющим нашу успешную кампанию коллективизации и наши высокопродуктивные колхозы, которые кормят наше растущее население, с дополнительным преимуществом - цвет яблока символизирует цвет партии."
ssw.3.a:0 "Красные и Вкусные"

ssw.5.t:0 "Антиревизионистский Фронт Якама" 
ssw.5.d:0 "Последние подпольные остатки ультракоммунистического политбюро КПК бежали в Якама и с помощью местных аборигенов захватили контроль над регионом и закрепились надолго."
ssw.5.a:0 "Проклятые Ультрас!" 
ssw.5.b:0 "Смерть Ревизионизму!" 

ssw.6.t:0 "Свободное Государство Корпусов!" 
ssw.6.d:0 "Свободный Корпус, с которым мы когда-то тайно заключили союз, чтобы уничтожить ультралевый блок в КПК, откололся от нас в это время хаоса и обеспечил себе штат в Восточном Вашингтоне, поскольку местная власть разрушается с каждым днем в дальней части нашего штата." 
ssw.6.a:0 "Смерть Фашистам!" 
ssw.6.b:0 "И тогда..." 

ssw.7.t:0 "Вашингтон Стремится к Интеграционным Переговорам" 
ssw.7.d:0 "Народная Республика Вашингтон затеяла совместные переговоры об объединении и прямом объединении сил под предлогом создания более сильного единого коммунистического государства на Северо-Западе. Следует ли нам принять это предложение?" 
ssw.7.a:0 "Мы от всей души примем это предложение" 
ssw.7.b:0 "Мы предпочли бы сохранить свой суверенитет" 

ssw.8.t:0 "Успешные Переговоры об Интеграции" 
ssw.8.d:0 "Последний раунд переговоров с нашим соседом-коммунистом был весьма успешным, и наше движение становится все сильнее и сплоченнее!" 
ssw.8.a:0 "Отличные новости!" 

ssw.9.t:0 "Погладим Медведя!" 
ssw.9.d:0 "Представители командного состава нашей армии тайно собирались в течение последних двух недель, чтобы разработать план, как спровоцировать калифорнийских империалистов на наступательную войну против нас, чтобы мы могли взять инициативу в свои руки и официально перейти к обороне. Гарри Рэндалл предложил план, согласно которому наши силы, расположенные вдоль границы, должны укрыть тайного сочувствующего в калифорнийской армии, пока он бежит, чтобы дезертировать через нашу границу. Наши силы будут ждать в засаде калифорнийских пограничников, которые временно пересекут границу и попытаются арестовать перебежчика. Когда новости о гибели калифорнийских военнослужащих от нашей руки попадут в комплекс средств массовой информации в Калифорнии, буржуазная диктатура впадет в военное бешенство и позволит нам пожинать плоды. План Рэндалла был высоко оценен и принят, и мы очень надеемся, что калифорнийцы попадутся в эту ловушку". 
ssw.9.a:0 "Надеюсь, они заглотят наживку..." 

ssw.10.t:0 "Каскадские Коммунисты Устроили Стычку на Границе!" 
ssw.10.d:0 "В недавней стычке с нашими пограничниками, преследующими предателя-перебежчика, 11 калифорнийцев погибли, пытаясь задержать беглеца, пересекшего каскадскую границу, чтобы скрыться от правосудия! СМИ были возмущены этой историей, заголовки газет гласили: "Красные убивают храбрых десантников на границе!". Давление требует от нас немедленных прямых действий. Мы можем использовать это как оправдание, чтобы наконец покончить с угрозой красных, возвышающейся над нами на севере, или же отступить и попытаться деэскалировать ситуацию."
ssw.10.a:0 "Мобилизуйте наши силы и атакуйте!" 
ssw.10.b:0 "Давайте не будем сейчас так спешить..."

ssw.11.t:0 "Калифорния Клюнула на Наживку!" 
ssw.11.d:0 "Калифорнийская поджигательская пресса и правительство объединились в своей ненависти к Народно-демократической диктатуре, и они предсказуемо проглотили наживку и мобилизуются в массовом порядке вдоль границы, настало время раз и навсегда сокрушить эту Последнюю Капиталистическую Гегемонию Западного Побережья!" 
ssw.11.a:0 "Это Последний Конфликт!" 

ssw.12.t:0 "Калифорния не Клюет на Наживку!" 
ssw.12.d:0 "Калифорнийский штат, к удивлению, не клюнул на наживку на границе, хотя их провоенная пресса твердила об этом правительству. Они предпочли уступить потерянному престижу и общественному возмущению, а не вести войну против нас." 
ssw.12.a:0 "Черт возьми, нам придется делать это сложным путем!" 

ssw.13.t:0 "Вторая Забастовка Моряков" 
ssw.13.d:0 "Коммунистические диверсанты из Каскадии проникли во многие профсоюзы и заставили их начать забастовку, чтобы сорвать наши военные действия. Мы должны как можно скорее подавить этих забастовщиков, чтобы обезопасить наш внутренний фронт войны!" 
ssw.13.a:0 "Проклятые Красные!" 

ssw.14.t:0 "Возвращение Фостера" 
ssw.14.d:0 "Уильям З. Фостер вернулся в штат Вашингтон после своего короткого пребывания в Нью-Йорке. Время пребывания Фостера в Нью-Йорке было прервано из-за волны реакционных репрессий против коммунистической партии. Фостер также имеет долгую историю в штате Вашингтон: впервые он стал членом социалистической партии в 1901 г., а затем вступил к ИРМ в 1909, чтобы принять участие в борьбе за свободу слова в Спокане. Анна Луиза Стронг согласилась с его возвращением в политбюро, так как Фостер и Стронг по-прежнему сохраняют свой статус фигурантов в партии."
ssw.14.a:0 "Добро Пожаловать Домой!" 

ssw.15.t:0 "Помощь с Северо-Запада!" 
ssw.15.d:0 "Уильям З. Фостер, видный член Коммунистической партии, направил военную помощь нашему штату в трудное для него время, чтобы помочь нам в нашей революционной национально-освободительной борьбе."
ssw.15.a:0 "Хорошие Новости!" 

ssw.16.t:0 "Ответ §RМао!" 
ssw.16.d:0 "Председатель Мао наконец-то ответил на наш запрос о военной стратегии, тактике и доктрине Китайской Красной Армии и о том, как мы можем применить их революционные теории ведения войны к нашим собственным уникальным условиям. К счастью, наш корреспондент: Эдгар Сноу приехал на эту встречу во всеоружии, захватив с собой плотный документ с переводом на китайский язык о географической, политической, экономической и социальной ситуации в бывших Соединенных Штатах, чтобы Мао был хорошо информирован о нашей текущей ситуации и проблемах. Мао, возможно, очень занятой человек, но он нашел время для краткого изучения нашей ситуации и составил очень впечатляющий документ, который наш корреспондент забрал с собой в Сиэтл. Наше высшее командование тщательно изучает советы, которые Мао дал нам в этом документе, и теперь стремится воплотить их в жизнь в наших вооруженных силах."
ssw.16.a:0 "Передайте нашу огромную благодарность Председателю!"
