    SSC_citadel:0 "Цитадель" 
    SSC_citadel_desc:0 "Цитадель - наша лучшая военная академия, возможно, во всем Диксиленде. Мы будем продолжать финансировать это учебное заведение."

    SSC_citadel_milita_officers_training:0 "Подготовка Офицеров Ополчения Цитадели" 
    SSC_citadel_milita_officers_training_desc:0 "Мы начнем подготовку лидеров добровольческого ополчения, чтобы обеспечить профессиональное руководство местными ополчениями."

    SSC_1942_election:0 "Выборы 1942 года" 
    SSC_1942_election_desc:0 "В нашей стране назревают жаркие выборы. Король Брайнс вернулся, чтобы проверить, сможет ли он короновать себя в качестве губернатора. Джонстон также хочет получить еще один срок. На другом конце - популистские и фашистские отряды краснорубашечников, которые стремятся захватить власть, поддержав молодого юриста Строма Турмонда в качестве губернатора." 

