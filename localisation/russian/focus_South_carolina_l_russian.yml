    SSC_re_organize_army:0 "Организовать Армию Заново" 
    SSC_re_organize_army_desc:0 "Армия мала и неэффективна. Как независимая республика мы должны превратить наши войска в мощную боевую машину." 

    SSC_gun_batteries_investments:0 "Инвестиции в Орудийные Батареи" 
    SSC_gun_batteries_investments_desc:0 "Чтобы не отставать от остальной нации, мы должны иметь несколько отличных орудийных батарей."

    SSC_paris_island_marine_corps:0 "Корпус Морской Пехоты Пэррис-Айленда" 
    SSC_paris_island_marine_corps_desc:0 "Пэррис-Айленд был заброшен после распада Союза. Однако мы планируем вновь открыть остров для наших немногочисленных, но талантливых генералов морской пехоты, чтобы сменить следующее поколение морпехов." 

