SSC_1938_election:0 "Выборы 1938 года" 
    SSC_1938_election_desc:0 "В Южной Каролине пройдут очередные выборы."

    SSC_maybank:0 "Майбанк" 
    SSC_maybank_desc:0 "Бывший мэр Чарльстона готов взять бразды правления в свои руки!" 

    SSC_balance_the_buget:0 "Сбалансировать Бюджет" 
    SSC_balance_the_buget_desc:0 "Бюджет в полном беспорядке. Пора его исправить!" 

    SSC_charleston_naval_yards:0 "Военно-Ворские Верфи Чарльстона" 
    SSC_charleston_naval_yards_desc:0 "Чарльстон находится в упадке с момента распада Союза. Раньше это был центр военно-морского флота, где строилось множество кораблей. При определенном финансировании мы сможем возобновить работу некоторых военно-морских портов."

    SSC_hydro_electric_damn:0 "Гидроэлектрическая Дамба" 
    SSC_hydro_electric_damn_desc:0 "Законодательное собрание штата одобрило использование новой гидроэлектрической дамбы для производства электроэнергии для населения нашей страны."

    SSC_state_police_force:0 "Полицейские Силы Штата" 
    SSC_state_police_force_desc:0 "Майбанк всегда был другом закона и порядка. Поэтому он стремится создать новую полицию для борьбы с преступниками, которые пытаются нарушить закон."

    SSC_demand_more_power:0 "Требовать Больше Власти" 
    SSC_demand_more_power_desc:0 "Губернатор не обладает практически никакой властью, и пришло время это изменить! В конце концов, гибель Союза делает губернаторство более важным постом."

    SSC_join_southern_defense_council:0 "Присоединиться к Южному Совету Обороны" 
    SSC_join_southern_defense_council_desc:0 "" 

    SSC_begin_infrasture_boosts:0 "Начать Усиление Инфраструктуры" 
    SSC_begin_infrasture_boosts_desc:0 "" 

    SSC_bleaseism:0 "Близизм" 
    SSC_bleaseism_desc:0 "Близ - борец за рабочих белых мельниц против богатых владельцев мельниц и плантаторов-янки. Рабочему классу нужен свой человек в Колумбии!" 

    SSC_manning:0 "Мэннинг" 
    SSC_manning_desc:0 "Мэннинг - сын губернатора и внук. Лидерство у него в крови! Он обещает сделать Южную Каролину правящей державой на Юге!" 

    SSC_carolina_draft:0 "Черновик Каролины" 
    SSC_carolina_draft_desc:0 "" 

    SSC_manningism:0 "Мэннингизм" 
    SSC_manningism_desc:0 "Единственный способ заслужить уважение Пальметто - это выпороть некоторых людей."

