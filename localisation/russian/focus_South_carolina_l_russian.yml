    SSC_protect_our_nation:0 "Защитить Нашу Нацию" 
    SSC_protect_our_nation_desc:0 "Будучи меньшим государством, мы должны опасаться двух наших соседей. В случае необходимости мы должны быть готовы к оборонительной войне."

    SSC_blease_armory:0 "Танки Близа" 
    SSC_blease_armory_desc:0 "Близ - сторонник оружия. Нам нужно оружие, чтобы защищаться от черных, конечно."

    SSC_talmadge_blease_together:0 "Талмадж и Близ вместе" 
    SSC_talmadge_blease_together_desc:0 "Талмадж и Близ разделяют основные ценности, несмотря на различия. Оба лидера отстранены от коммунизма и чернокожих. Возможно, у нас получится союзник."

    SSC_palmetto_volunteers:0 "Добровольцы Пальметто" 
    SSC_palmetto_volunteers_desc:0 "Марш на Пальметто быстрым шагом! Марш!" 

    SSC_cock_fighting_day:0 "День Петушиных Боев" 
    SSC_cock_fighting_day_desc:0 "В Южной Каролине всегда любили хорошие петушиные бои. Однако прогрессивные городские жители запретили их проведение, считая это варварством. Чтобы привлечь на свою сторону массы деревенских жителей, мы сделаем однодневное исключение из этого закона, чтобы люди могли дать бой своим петухам."

    SSC_challenge_georgia_to_footballgame:0 "Вызов Джорджии на Футбольный Матч" 
    SSC_challenge_georgia_to_footballgame_desc:0 "Нам нужно доказать, что мы не лохи! Мы вызовем джорджийцев на футбольный матч. Выиграем или проиграем - покажем, что мы не кучка болванов."

    SSC_guarantee_freedom_for_farmers:0 "Гарантия Свободы Фермерам" 
    SSC_guarantee_freedom_for_farmers_desc:0 "У фермеров есть права, которые не могут быть ущемлены богачами этого штата." 

    SSC_rural_electrification:0 "Электрификация Сельских Районов" 
    SSC_rural_electrification_desc:0 "Пришло время электрифицировать нашу великую нацию."

    SSC_Mckittick_air_and_sea_reforms:0 "Воздушная и Морская Реформы МакКиттика" 
    SSC_Mckittick_air_and_sea_reforms_desc:0 "У генерала МакКиттика есть длинный список планов в области военно-воздушных и военно-морских сил, которые он стремится реализовать в нашей стране, если мы согласимся." 

    SSC_port_association:0 "Портовая Ассоциация" 
    SSC_port_association_desc:0 "Правительство штата будет работать над созданием эффективного портового агентства, чтобы пресечь коррупцию и повысить эффективность работы." 

    SSC_atlantic_fleet:0 "Атлантический Флот" 
    SSC_atlantic_fleet_desc:0 "Мы построим флот, который будет соперничать с флотом этих Тар-Хиллов на севере."

