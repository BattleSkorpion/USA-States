PYT_Charlie_Skookum_adv:0 "Чарли Скукум" 

  PYT_nonexistant_research_idea:0 "Несуществующий Исследовательский Сектор" 
  PYT_nonexistant_research_idea_desc:0 "Неудивительно, что в Юконе нет Исследовательских Центров, а большинство наших поселенцев отлично справляются с физическим трудом, а не с научными исследованиями." 

  PYT_appathetic_population_idea:0 "Апатичное Население" 
  PYT_appathetic_population_idea_desc:0 "Для жителей нашей территории главной заботой в данный момент является выживание, и их меньше всего волнует национальная гордость и поддержка нашего правительства."

  PYT_Cabin_council_idea:0 "Совет Хижин" 
  PYT_Cabin_council_idea_desc:0 "Наше правительство - это всего лишь несколько человек, которые встречаются в хижине в Доусоне."

  PYT_Toolshed_economy:0 "Экономика Инструментального Сарая" 
  PYT_Toolshed_economy_desc:0 "У нас нет ничего, кроме некоторых инструментов" 

  PYT_We_have_a_doctor:0 "У нас есть Доктор" 
  PYT_We_have_a_doctor_desc:0 "Этот новый Доктор поможет нам нанять новых врачей и медсестер, это лучше, чем ничего" 

  PYT_fledgling_government:0 "Молодое Правительство" 
  PYT_fledgling_government_desc:0 "" 

  PYT_Wolf_attacks:0 "Нападения Волков" 
  PYT_Wolf_attacks_desc:0 "В настоящее время Юкон наводнен волками, поселенцы боятся выходить даже на наши дороги из-за нападений волков, что еще больше ухудшает суровую обстановку." 

