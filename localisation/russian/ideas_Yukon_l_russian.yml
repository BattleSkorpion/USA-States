  PYT_bank_robbery_profits:0 "Умеренная Прибыль от Ограблений Банков" 
  PYT_bank_robbery_profits_desc:0 "Не самый худший результат, но и не самый лучший, умеренная прибыль" 

  PYT_bank_robbery_profits2:0 "Большая Прибыль от Ограблений Банков" 
  PYT_bank_robbery_profits_desc:0 "Самый лучший куш за долгое время! Наше ограбление крупного и богатого банка прошло успешно!" 

  PYT_bank_robbery_profits3:0 "Прибыль от Ограблений Банков" 
  PYT_bank_robbery_profits3_desc:0 "Небольшой куш после ограбления небольшого провинциального банка."


  PYT_ministry_of_defence:0 "Министерство Обороны" 
  PYT_ministry_of_defence_desc:0 "Наконец-то мы создали официальный орган для обороны нашей территории."

  PYT_courier_network_idea:0 "Курьерская Сеть" 
  PYT_courier_network_idea_desc:0 "Курьеры стали более эффективными в передаче сообщений и соединении наших территориальных сил вместе, даже некоторые невербальные средства коммуникации были приняты, так как наши курьеры используют птиц для доставки сообщений." 

  PYT_Leader_supervision:0 "Наблюдение за Лидером" 
  PYT_Leader_supervision_desc:0 "Президент Охотников сам будет контролировать производство в наших небольших мастерских, чтобы привить лояльность и эффективность этим предприятиям." 

  PYT_the_arctic_fox:0 "Песец" 
  PYT_the_arctic_fox_desc:0 "Наше население и войска очень привыкли к этой пересеченной арктической местности."

  PYT_Mad_trapper_road:0 "Дорога Сумасшедшего Охотника" 
  PYT_Mad_trapper_road_desc:0 "Дороги снабжения были быстро расширены Охотником-Президентом."

  PYT_Mad_trapper_warlord_idea:0 "Безумный Военачальник Охотников" 

  PYT_miners_immigration:0 "Иммиграция Шахтеров" 
  PYT_miners_immigration_desc:0 "Шахтеры стекаются на нашу территорию из-за наших очень щедрых контрактов, многие спасаются от мировой войны в Европе."

  PYT_mercenary_attraction:0 "Привлечение наемников" 
  PYT_mercenary_attraction_desc:0 "Охотнику-Президенту нужны свои люди, а нам не хватает рабочей силы, поэтому мы можем пригласить наемников, чтобы они пришли и поселились у нас". 

  PYT_Bandit_attraction:0 "Привлечение Бандитов" 
  PYT_Bandit_attraction_desc:0 "Разбойники могут быть очень ценным союзником, если мы хотим добиться наших завоеваний."

  PYT_Small_trapping_boom:0 "Малый Бум Охотников" 
  PYT_Small_trapping_boom_desc:0 "Ловушки были возрождены! Пока что."

  PYT_Smuggling_Trappers:0 "Охотники Контрабандисты" 
  PYT_Smuggling_Trappers_desc:0 "Охотникам нужна подработка, и контрабанда кажется лучшим вариантом!" 

  PYT_arms_sumgglers:0 "Контрабандисты Оружия" 
  PYT_arms_sumgglers_desc:0 "Контрабанда распространилась на рынок огнестрельного оружия."

  PYT_Rum_Running:0 "Ромовые Бега" 
  PYT_Rum_Running_desc:0 "Ром - ценный бизнес, которым можно заняться, поскольку во многих канадских провинциях до сих пор действуют законы эпохи запрета."

  PYT_International_network:0 "Континентальная Сеть Контрабанды" 
  PYT_International_network_desc:0 "Юкон официально превратился в грязное подбрюшье Канады и Северной Америки. Здесь процветает контрабанда, и контрабандные товары из Юкона можно найти по всему континенту."

  PYT_angry_police:0 "Сердитая Полиция" 
  PYT_angry_police_desc:0 "Полиция очень рассержена тем, что банда вернулась в Юкон."

