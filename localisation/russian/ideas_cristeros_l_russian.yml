  MDC_Victories_of_Guadalajara:0 "Победы Гвадалахары" 
  MDC_Victories_of_Guadalajara_desc:0 "Гвадалахара стала местом первого из многих триумфов Кристерос, здесь произошли наши первые столкновения с федеральными войсками, а череда побед обеспечила нам господство в штате. Верное население, состоящее из богобоязненных героев, проявляло непоколебимую стойкость в борьбе с врагами-атеистами. Гвадалахара сформировала мировоззрение и доктрину наших вооруженных сил и является ярким примером эффективности наших войск."

