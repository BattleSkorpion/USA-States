l_russian:


SOK_Those_texans_wont_quit:0 "Эти Техасцы не Унимаются" 
    SOK_Those_texans_wont_quit_desc:0 "Техасцы вечно пытаются запугивать Оклахому. Вряд ли это прекратится, если мы не победим их окончательно." 

    SOK_Limited_Industrial_investment:0 "Ограниченные Промышленные Инвестиции" 
    SOK_Limited_Industrial_investment_desc:0 "Хотя Мюррей и является поклонником сельского хозяйства, может потребоваться создание некоторой промышленности, если мы хотим пережить натиск Техаса."

    SOK_Bill_Murray_remove_term_limits:0 "Билл Мюррей отменяет Ограничения Срока Полномочий" 
    SOK_Bill_Murray_remove_term_limits_desc:0 "Хотя Мюррей смог отменить ограничение на два срока в 1934 г. благодаря своей Победе во Второй Войне на Ред-Ривер, он пошел на компромисс, который не позволял кандидату баллотироваться более чем на два успешных срока. Однако после почти шестилетнего пребывания у власти Мюррей обрел политическую власть, необходимую ему для устранения этого препятствия, что повысило его шансы на 1938 год."

    SOK_Doctrine_of_Movement:0 "Доктрина Движения" 
    SOK_Doctrine_of_Movement_desc:0 "Первая Война на Ред-Ривер велась в быстром темпе, в отличие от Великой Войны. Всадники и рейнджеры перебрасывались через границы друг друга, поэтому мы можем ожидать того же и в этот раз." 

    SOK_Dig_In:0 "Погрузиться" 
    SOK_Dig_In_desc:0 "Лучший способ сдержать Техасца - это окопаться, как приарская собака, и прицелиться."

    SOK_Bring_the_war_to_the_skies:0 "Перенести Войну в Небо" 
    SOK_Bring_the_war_to_the_skies_desc:0 "Поскольку самолеты становятся все более эффективными, пришло время перейти к использованию истребителей для ведения войны с воздуха."

    SOK_Command_Centrailzation:0 "Центрирование Командования" 
    SOK_Command_Centrailzation_desc:0 "В Оклахоме нет Фельдмаршалов, вместо этого армия работает как несколько дивизий, которым поручено удерживать свой регион, будь то Панхандл или Северо-Западная Оклахомуа Это вызвало проблемы с проведением долгосрочных наступательных операций, поэтому мы издадим приказ о назначении Мюррея Фельдмаршалом армии." 

    SOK_infrastructure_effort:0 "Усилия по Развитию Инфраструктуры" 
    SOK_infrastructure_effort_desc:0 "Пришло время построить столь необходимую Инфраструктуру" 

    SOK_industrial_research:0 "Промышленные Исследования" 
    SOK_industrial_research_desc:0 "Исследовать промышленность, поскольку мы всего лишь фермеры."

    SOK_Bill_murray_military_command:0 "Военное Командование Билла Мюррея" 
    SOK_Bill_murray_military_command_desc:0 "Губернатор Мюррей ведет в бой своих солдат. Он не будет сидеть сложа руки в Оклахома-Сити, пока идет война."

    SOK_bill_murray_wins_election:0 "Билл Мюррей Побеждает на Выборах" 
    SOK_bill_murray_wins_election_desc:0 "Победа Мюррея на третьем сроке позволит ему приступить к реализации нового агрессивного плана."

    SOK_butter_bacon_and_beans:0 "Масло с Беконом и Фасолью" 
    SOK_butter_bacon_and_beans_desc:0 "В 1930 году Мюррей организовал кампанию по раздаче всем масла, бекона и бобов. Учитывая голод в штате, настало время позаботиться о том, чтобы жители Оклахомы были сыты."

    SOK_indians_nation_outreach:0 "Работа с Индейцами" 
    SOK_indians_nation_outreach_desc:0 "Мюррей всегда был другом индейцев. Его жена частично принадлежит к племени чикасо. Таким образом, мы должны стремиться продвигать многих индейцев, служивших в Первой и Второй Войнах на Ред-Ривер."

    SOK_choctaw_companies:0 "Компании Чоктау" 
    SOK_choctaw_companies_desc:0 "Из-за того, что чоктау имеют свой собственный язык, посторонним практически невозможно их понять. Поэтому, добавив их в нашу армию в качестве сигнальных и радиороты. Мы также будем использовать их в наших разведывательных службах, что позволит обезопасить наши секреты от любопытных глаз Техасцев." 

    SOK_Military_Edgenuity:0 "Военная Смекалка" 
    SOK_Military_Edgenuity_desc:0 "Мюррей сказал своим солдатам, что они будут посещать вечерние школы, поскольку многие из них не умеют читать и писать."

    SOK_denouce_those_yankees:0 "Денонсировать Этих Янки". 
    SOK_denouce_those_yankees_desc:0 "Янки - это создатели проблем, они только и делают, что болят головы и пытаются изводить нас, Южан."

    SOK_oil_campanies_issue:0 "Проблема Нефтяных Компаний" 
    SOK_oil_campanies_issue_desc:0 "Цены на Нефть в Оклахоме падают с тех пор, как техасцы построили свои собственные нефтяные месторождения. Мы должны решить, как справиться с этой проблемой."

    SOK_War_will_fuel_our_economy:0 "Война Будет Подпитывать Нашу Экономику" 
    SOK_War_will_fuel_our_economy_desc:0 "Нашу экономику будут кормить Техасские Трупы." 

    SOK_Industrial_investment:0 "Промышленные Инвестиции" 
    SOK_Industrial_investment_desc:0 "Нам нужна промышленность для борьбы!" 

    SOK_Tulsa_Boom:0 "Бум в Талсе" 
    SOK_Tulsa_Boom_desc:0 "Талса сильно пострадала от Великой Депрессии, но с приходом Мюррея все налаживается."

    SOK_ernest_whitworth_marland:0 "Эрнест Уитворт Марланд" 
    SOK_ernest_whitworth_marland_desc:0 "Богатый, но прогрессивный Нефтяник Марланд решил бросить свою шляпу, чтобы стать Губернатором."

    SOK_universtiy_investment:0 "Инвестиции Университета" 
    SOK_universtiy_investment_desc:0 "Слишком долго мы были сосредоточены на ведении войны, а не на образовании наших людей."

    SOK_Aircraft_factories:0 "Авиационные Заводы" 
    SOK_Aircraft_factories_desc:0 "Для производства самолетов нам нужны заводы." 

    SOK_fighter_focus:0 "Фокус Истребителя" 
    SOK_fighter_focus_desc:0 "Истребители нужны для защиты нашей страны."

    SOK_Little_Deal:0 "Маленькая Сделка" 
    SOK_Little_Deal_desc:0 "Марланд решил развернуть небольшие социальные программы, чтобы помочь вывести государство из депрессии." 

    SOK_Protect_New_Mexico:0 "Защитить Нью-Мексико" 
    SOK_Protect_New_Mexico_desc:0 "Нью-Мексико - большая нация, но с небольшим населением. Поэтому Техас будет стремиться оказывать влияние и на нее. Поэтому нам необходимо защитить их независимость, чтобы избежать техасской экспансии."

    SOK_Crack_down_on_unionists:0 "Уничтожить Профсоюзы и Повесить Преступников"
    SOK_Crack_down_on_unionists_desc:0 "Профсоюзные Активисты в последнее время очень активны, хотя Мюррей поначалу защищал их забастовки во время войны на Красной реке, теперь мнение изменилось." 

    SOK_bills_propaganda:0 "Пропаганда Законопроектов" 
    SOK_bills_propaganda_desc:0 "Мюррей выпустит свою Автобиографию" 

    SOK_Invest_in_Oklahoma_Rangers:0 "Инвестировать в Армию Оклахомы" 
    SOK_Invest_in_Oklahoma_Rangers_desc:0 "" 

    SOK_Invest_in_Oklahoma_Militas:0 "Расширять Ополченцев Оклахомы" 
    SOK_Invest_in_Oklahoma_Militas_desc:0 "" 

    SOK_Develop_a_Better_Rifle:0 "Разработать Лучшую Винтовку" 
    SOK_Develop_a_Better_Rifle_desc:0 "" 

    SOK_Military_Research_Initiative:0 "Военно-Исследовательская Инициатива" 
    SOK_Military_Research_Initiative_desc:0 "" 

    SOK_Developing_our_techniques:0 "Совершенствование Нашей Техники" 
    SOK_Developing_our_techniques_desc:0 ""



SOK_1938_elections:0 "Выборы 1938 года" 
    SOK_1938_elections_desc:0 "Мюррей объявил, что будет баллотироваться на третий срок, и это будет первый раз, когда он будет баллотироваться как Демократ Джефферсона, многие считают, что это будет его гибелью." 

    SOK_subsidized_Tractor_factories:0 "Субсидируемые Тракторные Заводы" 
    SOK_subsidized_Tractor_factories_desc:0 "" 

    SOK_farmers_first_act:0 "Первый Фермерский Закон" 
    SOK_farmers_first_act_desc:0 "Несмотря на то, что Мюррей хвастался своей любовью к Фермерам, мы можем сделать то, что он не смог сделать, - служить Фермерам." 

    SOK_Establish_Oklahoma_Rangers:0 "Учредить Рейнджеров Оклахомы" 
    SOK_Establish_Oklahoma_Rangers_desc:0 "Нам нужны собственные рейнджеры, чтобы бороться с преступностью. В Техасе они есть, так почему бы не быть нашим."

    SOK_1940_election:0 "Выборы 1940 года" 
    SOK_1940_election_desc:0 "Демократия продолжается в условиях жесткого избирательного цикла."

    SOK_alfafa_bill_forever:0 "Билл Алфальфа Навсегда" 
    SOK_alfafa_bill_forever_desc:0 "После смерти жены в 1938 году Мюррей сильно изменился. Он стал все более агрессивным и ежедневно разглагольствует о евреях, коммунистах и неграх."

    SOK_Focus_on_training_next_generation:0 "Фокус на Обучении Следующего Поколения" 
    SOK_Focus_on_training_next_generation_desc:0 "Многие в нашей республике считают Мюррея героем войны. Теперь Мюррей хочет продолжить создание армии, набирая в нее молодых безработных." 

    SOK_squirrel_rifle_marksmen_brigades:0 "Бригады Беличьих Стрелков" 
    SOK_squirrel_rifle_marksmen_brigades_desc:0 "Когда много лет назад Мюррей написал Конституцию, многие пытались остановить его, и тогда возникла армия, чтобы сражаться за его Конституцию. Они называли их Беличьей Стрелковой Бригадой. Почему бы не переформировать этих парней в шерстяных шапках для защиты Оки. Во время Войны на Ред-Ривер это подразделение развило традиции метких стрелков и закрепило их в институте."

    SOK_Create_foreigners_corps:0 "Создать Корпус Иностранцев" 
    SOK_Create_foreigners_corps_desc:0 "Учитывая, что мы находимся на территории, где многие разделяют нашу культуру, Оклахома будет принимать в армию иностранцев."

    SOK_Regional_defence_doctrine:0 "Региональная Оборонная Доктрина" 
    SOK_Regional_defence_doctrine_desc:0 "Армия будет изучать свою татику на основе нашего региона, а не проводить грандиозные агрессивные атаки." 

    SOK_Corn_baced_fuels:0 "Топливо на Основе Кукурузы" 
    SOK_Corn_baced_fuels_desc:0 "Бросьте немного Кукурузы в эту Нефть!" 

    SOK_Purchase_heavy_water_from_Germany:0 "Закупать Тяжелую Воду у Германии" 
    SOK_Purchase_heavy_water_from_Germany_desc:0 "Мы свяжемся с Германией, чтобы узнать, что там делается. Многие говорят о новых бомбах, способных уничтожать армии. Мы хотим получить кое-что из этого."

    SOK_Beloved_Bill_supreme_leader:0 "Возлюбленный Билл Верховный Лидер"
    SOK_Beloved_Bill_supreme_leader_desc:0 "Мюррей всегда боролся за бедный народ Оклахомы! Теперь мы будем бороться за него. Слава Алфальфе Биллу!" 

    SOK_general_key:0 "Генерал Ки" 
    SOK_general_key_desc:0 "Генерал Ки долгое время служил в армии, еще до распада Союза. Сейчас он является героем трех войн. Он участвовал в обеих войнах на Красной реке. Теперь он хочет воспользоваться этим и стать губернатором Оклахомы."

    SOK_Align_ourselves_with_long:0 "Согласовать Себя с Лонгом" 
    SOK_Align_ourselves_with_long_desc:0 "Ки - давний сторонник Хьюи Лонга. Он будет стремиться сотрудничать с "Морским Царем Луизианы"."

    SOK_Ask_to_use_louisana_dollar:0 "Попросить Использовать Доллар Луизианы" 
    SOK_Ask_to_use_louisana_dollar_desc:0 "Луизиана - это штат, создающий сильный доллар. В настоящее время мы все еще используем старый американский доллар. Привязка к нему будет способствовать росту нашей экономики."

    SOK_We_will_avenge_long:0 "Мы Отомстим за Лонга" 
    SOK_We_will_avenge_long_desc:0 "О, они убили Хьюи! Они заплатят за это."

    SOK_Texas_will_pay:0 "Техас Заплатит" 
    SOK_Texas_will_pay_desc:0 "Техас слишком долго был задирой. Многие считают, что именно они стоят за его убийством. Мы должны наконец покончить с Техасом."

    SOK_review_of_the_army:0 "Обзор Армии" 
    SOK_review_of_the_army_desc:0 "За Оклахому!" 

    SOK_Send_military_envoy_to_europe:0 "Отправить Военного Посланника в Европу" 
    SOK_Send_military_envoy_to_europe_desc:0 "Нам нужно изучить, что происходит в Европе. Идет Вторая Великая война, мы должны учиться на их военных ошибках."

    SOK_Mass_prayerbook_distrabution:0 "Массовое Распространение Молитвенников" 
    SOK_Mass_prayerbook_distrabution_desc:0 "Молись и Сражайся!" 

    SOK_Oklahoma_the_trench_state:0 "Оклахома - Штат Окопов" 
    SOK_Oklahoma_the_trench_state_desc:0 "Выройте себе окоп и стреляйте в этих техасцев в больших шляпах!" 

    SOK_Form_greater_oklahoma:0 "Создать Большую Оклахому" 
    SOK_Form_greater_oklahoma_desc:0 "Оклахома - наша родина. Многие говорят о Великой Оклахоме, в которую войдут Канзас и Миссури. Кто может поспорить с тем, что мы - сила, с которой нужно иметь дело? Разве не мы поставили на место Техас?" 

    SOK_dissolve_rangers:0 "Разогнать Рейнджеров" 
    SOK_dissolve_rangers_desc:0 "Рейнджеры Оклахомы превратились в собственную частную армию. Мы не можем им доверять, ведь они основаны на техасских рейнджерах."

    SOK_Nationaization_of_industries:0 "Национализация Промышленности" 
    SOK_Nationaization_of_industries_desc:0 "" 

    SOK_red_philips:0 "Красный Филипс" 
    SOK_red_philips_desc:0 "С 1935 года Леону Филипсу удается удерживать свой пост спикера палаты представителей. Он остается ярым противником таких реформаторов, как Мюррей и Марланд. Филипс хочет вернуть консервативные идеалы вместо дикого перерасхода средств, свойственного мюрреизму и марландизму. Он считает Хьюи Лонга опасным для республики. Филипс также хотел бы, чтобы штат налаживал связи с демократами Восточного побережья, а не с западными Демократами Джефферсона."

    SOK_Temporarly_reduce_military_spending:0 "Временно Сократить Военные Расходы" 
    SOK_Temporarly_reduce_military_spending_desc:0 "Зачем так много тратить на вооруженные силы? Разве мы уже не разобрались с Техасом?" 

    SOK_Oklahoma_dollar:0 "Доллар Оклахомы" 
    SOK_Oklahoma_dollar_desc:0 "Больше мы не будем использовать Старый Американский Доллар! Нам нужны оклахомские деньги!" 

    SOK_Reach_out_to_sdc:0 "Обратиться к СОЮ" 
    SOK_Reach_out_to_sdc_desc:0 "Совет Обороны Юга был создан для защиты демократии на Юге. Вместе мы защитим наш Демократический Юг!" 

    SOK_demote_rangers_to_highway_police:0 "Перевести Рейнджеров в Дорожную Полицию"
    SOK_demote_rangers_to_highway_police_desc:0 "" 

    SOK_Lower_taxes:0 "Снизить Налоги" 
    SOK_Lower_taxes_desc:0 "Налоги слишком высоки! Давайте снизим их."

    SOK_Land_development_act:0 "Закон о Развитии Земель" 
    SOK_Land_development_act_desc:0 "Мы очистим землю, чтобы создать новые рабочие места."

    SOK_Total_war_defensive_act:0 "Закон о Тотальной Обороне" 
    SOK_Total_war_defensive_act_desc:0 "Мы сражаемся, чтобы защитить свои права!" 

    SOK_Dry_Grass_leauge:0 "Сухая Трава" 
    SOK_Dry_Grass_leauge_desc:0 "Возможно, пришло время создать собственную западную фракцию?" 

    SOK_Tech_sharing:0 "Совместное Использование Технологий" 
    SOK_Tech_sharing_desc:0 "У наших союзников есть технологии, которые нужны нам, и наоборот."

    SOK_jack_walton:0 "Джек Уолтон" 
    SOK_jack_walton_desc:0 "Бывший губернатор Джек Уолтон снова в деле. Несмотря на то, что в 1923 г. ему был объявлен импичмент за провозглашение "Маршальского Закона", он вернулся к своим социалистическим корням." 

    SOK_secret_farmers_meetings:0 "Секретные Собрания Фермеров" 
    SOK_secret_farmers_meetings_desc:0 "Тихо, очень тихо, мы охотимся на владельцев нефти."

    SOK_Underground_revolution:0 "Подпольная Революция" 
    SOK_Underground_revolution_desc:0 "Мы должны маршировать."

    SOK_Establish_oklahoma_soviet:0 "Создать Оклахомский Совет" 
    SOK_Establish_oklahoma_soviet_desc:0 "Создается новая, более сильная и справедливая Оклахома!"

    SOK_Collectiviation_of_farms:0 "Коллективизация Фермерских Хозяйств" 
    SOK_Collectiviation_of_farms_desc:0 "Делитесь своими Фермами, люди!"

    SOK_Reform_prison_systems:0 "Реформировать Тюремные Системы" 
    SOK_Reform_prison_systems_desc:0 "Мы исправим несправедливую тюремную систему, которая стремится издеваться над рабочим классом. Новая программа реформ позволит освободить ненасильственных заключенных, чтобы они могли работать на заводах, увеличивая тем самым объем промышленного производства." 

    SOK_Okie_collective:0 "Коллектив Оки" 
    SOK_Okie_collective_desc:0 "Оклахома станет родиной южного социализма. Мы распространимся по всему Дикси."

    SOK_Seize_The_Means:0 "Захватить Средства" 
    SOK_Seize_The_Means_desc:0 "Фабрики принадлежат рабочим, а не жадным владельцам. Мы отберем их у них!" 

    SOK_Carrot_and_the_stick:0 "Кнут и Пряник" 
    SOK_Carrot_and_the_stick_desc:0 "Рабочие, которые трудятся больше, получат долю в предприятиях, на которых работают. Они принадлежат всем, но получат больший кусок пирога."

