northwest.1.t:0 "Бельгийский Переворот" 
  northwest.1.d:0 "В 3 часа пополудни улицы Йеллоунайфа наполнились шагами пращников, наше правительство пало за несколько часов перед превосходящей европейской державой, похоже, о мире на севере можно и не мечтать. Временное правительство было установлено в ожидании короны или конгресса"
  northwest.1.a:0 "Pax Belgicus?" 

  northwest.2.t:0 "Бомбы над Ресольютом" 
  northwest.2.d:0 "Сегодня днем правительственные агенты санкционировали бомбардировку крупного инуитского города Ресольют на уровне военных действий. Хотя отчеты подтвердили эту акцию, многие наши граждане все еще не могут поверить, что их правительство могло совершить такое злодейское нападение" 
  northwest.2.a:0 "Бунтари и Прочие" 

  northwest.3.t:0 "Гренландия Делает свой Ход" 
  northwest.3.d:0 "Гренландия собирается колонизировать свой остров, многие высокопоставленные военные советники посоветовали Чарльзу Камселлу дать отпор, создав порт на северных берегах острова, и сегодня в 8 вечера он обратился к жителям северо-западных территорий по национальной радиостанции. Он заявил, что гренландское государство является самой большой угрозой миру в нашей стране и что мы должны дать отпор."
  northwest.3.a:0 "Занимайтесь Строительством" 

  northwest.4.t:0 "В Поисках Инвестиций" 
  northwest.4.d:0 "По мере приближения конфликта вероятность того, что наша великая страна будет нуждаться в помощи со стороны мира, все более возрастает" 
  northwest.4.a:0 "Поехали..."

