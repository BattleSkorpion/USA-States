l_russian:
SID_mining_based_economy:0 "Экономика, Основанная на Добыче Полезных Ископаемых" 
  SID_mining_based_economy_desc:0 "В течение многих лет экономика Айдахо основывалась на добыче полезных ископаемых, что имеет свои положительные и отрицательные стороны."

  SID_struggling_resource_economy:0 "Борющаяся Ресурсная Экономика" 
SID_struggling_resource_economy_desc:0 "Великая Война стала экономическим бумом для Айдахо, однако с тех пор мы наблюдаем постоянный спад. Даже в Ревущие Двадцатые, когда большая часть бывшего Союза праздновала и предавалась временным удовольствиям, мы уже знали, что нас ждет. После окончания Великой войны почти два десятилетия назад мы столкнулись с последствиями Великой депрессии, и эти проблемы только усугубились после распада Союза. Раньше у наших ресурсов были рынки сбыта, пусть и немногочисленные. Теперь же пиломатериалы, медь, железо и другие редкие ресурсы годами лежат в шахтах и на лесозаготовках нетронутыми. Горнодобывающие предприятия практически полностью заброшены, и лесозаготовительную промышленность постигла та же участь." 

  SID_lacking_industrial_sector:0 "Отсутствует Промышленный Сектор" 
  SID_lacking_industrial_sector_desc:0 "Айдахо всегда зависел от промышленности бывших Соединенных Штатов, ввозящей товары и предметы роскоши, даже такие простые, как одежда и мебель. Мы полагаемся на запасы старых товаров, и многие семьи Айдахо носят рваную одежду и сидят на сломанных стульях. Если мы не исправим ситуацию в ближайшее время, Айдахо окажется в трудном положении в этом постсоюзном мире."

  SID_potato_crisis:0 "Картофельный Кризис" 
  SID_potato_crisis_desc:0 "Хотя Айдахо гордится своей самой узнаваемой культурой - картофелем, факт заключается в том, что мы просто не можем поддерживать наше население. При поддержке Союза у нас было достаточно продовольствия, чтобы прокормить все население, а потом еще и на экспорт. Однако, используя лишь примитивные методы, известные нашим фермерам, и не имея удобрений, избыток продовольствия превратился в дефицит, и с годами ситуация обещает стать только хуже."

