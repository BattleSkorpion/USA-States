l_russian:
SIL_the_land_of_lincoln:0 "Земля Линкольна"
SIL_the_land_of_lincoln_desc:0 "Авраам Линкольн был президентом в самое неспокойное для Америки время. Сейчас мы столкнулись с еще большим количеством опасностей и неопределенностей, но мы не можем позволить Иллинойсу ослабеть! Мы несем мантию наследия Линкольна и, как и он, будем стоять над остальными как победители."
SIL_1936_election_season:0 "Сезон Выборов 1936 года"
SIL_1936_election_season_desc:0 "Пришло время выбирать нового лидера. Люди выстраиваются на избирательных участках, чтобы решить, кто поведет Иллинойс в будущее."
SIL_continuation_of_democracy:0 "Продолжение Демократии"
SIL_continuation_of_democracy_desc:0 "Иллинойс сияет как маяк свободы и демократии. Мы не дрогнем перед лицом невзгод!"
SIL_a_change_in_course:0 "Изменение Курса"
SIL_a_change_in_course_desc:0 "Именно наши политики подписывали законопроекты и принимали законы, которые привели Америку к расколу. Очевидно, что необходимо изменить политический статус-кво."
SIL_elect_the_spi:0 "Избрать СПИ"
SIL_elect_the_spi_desc:0 "Мейнард К. Крюгер, социалистический профессор экономики из Чикаго, победил на выборах с большим отрывом. Он планирует решать проблемы страны с помощью мощных социальных программ, оставаясь при этом в русле традиционных ценностей демократии."
SIL_elect_the_union_party:0 "Выбрать Партию Союза"
SIL_elect_the_union_party_desc:0 "Уильям Х. "Большой Билл" Томпсон стал предводителем, который должен возглавить Иллинойс! Поддерживаемый Прогрессивной партией Иллинойса, Томпсон клянется поставить жителей Иллинойса на первое место, а всех остальных - на второе."
SIL_reelect_the_democrats:0 "Еще 4 Года!"
SIL_reelect_the_democrats_desc:0 "Переизбрать Демократов"
SIL_elect_the_republicans:0 "Избрать Республиканцев"
SIL_elect_the_republicans_desc:0 "Избрать Республиканцев"
SIL_cooptsharethewealth:0 "Кооперация "Поделись Богатством""
SIL_cooptsharethewealth_desc:0 "Кооперация "Поделись Богатством""
SIL_relocate_the_capitol_to_chicago:0 "Национализировать Большую Тройку"
SIL_relocate_the_capitol_to_chicago_desc:0 "Большая Тройка - это компании по производству автомобилей в Иллинойсе"
SIL_fund_rural_party_chapters:0 "Коллективизировать Сельский Иллинойс"
SIL_fund_rural_party_chapters_desc:0 "Это внимание приведет к тому, что южный Иллинойс станет маленьким Египтом"
SIL_payoff_the_chicago_outfit:0 "Открытый Союз с Капоне"
SIL_payoff_the_chicago_outfit_desc:0 "Кажется, что все неправильно подходят к работе с мафией. Как и мы, они просто хотят честно заработать в нечестном мире. Если им заплатить, они успокоятся и перестанут преследовать наших людей."
SIL_break_the_chicago_mob:0 "Разбить Чикагскую Мафию"
SIL_break_the_chicago_mob_desc:0 "Разбить Чикагскую Мафию"
SIL_hold_a_referendum:0 "Провести Референдум"
SIL_hold_a_referendum_desc:0 "Провести Референдум"
SIL_crush_the_reactionaries:0 "Раздавить Реакционеров"

SIL_place_americanism_over_loyalty:0 "Суперпатриотичный Дух"
SIL_place_americanism_over_loyalty_desc:0 ""Суперпатриотичный Дух", созданный Элизабет Диллинг, воплощает идеализированное видение американского мужчины, глубоко преданного крайнему патриотизму и традиционным ценностям. Эта культовая фигура олицетворяет непоколебимую преданность американским принципам, стойкое неприятие угроз этим ценностям и непреклонную решимость защищать наследие нации любой ценой."


SIL_crush_the_reactionaries_desc:0 "Сокрушить Реакционеров"
SIL_turn_our_sights_on_the_bourgeois_parties:0 "Обратить свой Взор на Буржуазные Партии"
SIL_turn_our_sights_on_the_bourgeois_parties_desc:0 "Обратить свой Взор на Буржуазные Партии"
SIL_proclaim_the_proletarian_republic_of_illinois:0 "Провозгласить Пролетарскую Республику Иллинойс"
SIL_proclaim_the_proletarian_republic_of_illinois_desc:0 "Провозгласить Пролетарскую Республику Иллинойс"
SIL_reduce_unemployment_in_cook_county:0 "Сократить Безработицу в Округе Кук"
SIL_reduce_unemployment_in_cook_county_desc:0 "Сократить Безработицу в Округе Кук"
SIL_distribute_stored_federal_funds:0 "Распределить Сохраненные Федеральные Фонды"
SIL_distribute_stored_federal_funds_desc:0 "В нашей казне хранится огромное количество богатств, которые было бы лучше использовать в руках нашего народа. Отдав эти деньги народу, мы стимулируем его к поддержке отечественной экономики и укреплению ВВП."
SIL_make_education_a_patriotic_virtue:0 "Сделать Образование Патриотической Добродетелью"
SIL_make_education_a_patriotic_virtue_desc:0 "Образованная Нация - это Безопасная Нация! Долг каждого - заниматься Самообразованием, чтобы не стать жертвой опасных идей социализма или других инородных тел."
SIL_ban_the_socialist_party:0 "Запретить Социалистическую Партию"
SIL_ban_the_socialist_party_desc:0 "Совершенно очевидно, что среди нас есть те, кто желает, чтобы наша нация попала в руки красных. Отрезав им язык, мы не дадим им отравить слух нашего народа."
SIL_give_national_companies_haven_in_illinois:0 "Корпоративное Налоговое Убежище"
SIL_give_national_companies_haven_in_illinois_desc:0 "Крайне важно, чтобы мы позволили нашим производствам работать с максимальной эффективностью. Обложение наших компаний налогами только замедляет их собственный прогресс. Скоро все будут покупать Иллинойс!"
SIL_educaterepublicananddemocraticvoters:0 ""Просвещать" Избирателей-Республиканцев и Избирателей-Демократов"
SIL_educaterepublicananddemocraticvoters_desc:0 "Ни от кого нельзя ожидать полного понимания сложных и глубоких механизмов политического мышления. Мы должны поддерживать усилия, направленные на то, чтобы каждый знал, как правильно отдать свой голос."
SIL_a_home_for_every_man:0 "Дом для Каждого Человека"
SIL_a_home_for_every_man_desc:0 "Ни для кого не секрет, что многие люди оказались брошенными на произвол судьбы в результате предыдущей бесхозяйственности нашего государства. Однако настало время использовать наше огромное богатство для того, чтобы у каждого человека была крыша над головой и кровать, в которой он мог бы спать по ночам."
SIL_engageinminorgerrymandering:0 "Участвовать в "Незначительном" Джерримендеринге"
SIL_engageinminorgerrymandering_desc:0 "Новая линия там... Еще один округ здесь... Не будет ничего страшного, если мы избавимся от этого округа, они все равно не собирались за нас голосовать."
SIL_declare_longism_a_success_in_illinois:0 "Объявить Лонгизм Успешным в Иллинойсе"
SIL_declare_longism_a_success_in_illinois_desc:0 "Наша политика, разработанная по образцу великого Луизанского Морского Царя, принесла только огромный успех! Мы действительно сделали каждого жителя Иллинойса королем!"

