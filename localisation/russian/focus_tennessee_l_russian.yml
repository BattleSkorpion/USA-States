l_russian:

STN_1936_election:0 "Выборы 1936 года" 
    STN_1936_election_desc:0 "Крамп и Антикрамповские силы будут бороться за контроль над штатом."

    STN_boss_crump:0 "Босс Крамп" 
    STN_boss_crump_desc:0 "После неожиданной победы на первичных демократических выборах 1934 года Крамп был на вершине мира. Победив в 1936 году, он укрепит свою политическую вотчину."

    STN_browning:0 "Браунинг" 
    STN_browning_desc:0 "Ветеран Первой мировой войны, Браунинг популярен среди многих молодых прогрессивно настроенных мужчин и женщин." 

    STN_get_dry:0 "Сухой Закон" 
    STN_get_dry_desc:0 "Браунинг - сторонник запрета, поэтому он будет добиваться принятия законов, направленных на прекращение пьянства."

    STN_clean_up_crump:0 "Очистить Крампа" 
    STN_clean_up_crump_desc:0 "Крамп - коррумпированный болван. Он нуждается в очистке от коррупции."

    STN_farmers_aide:0 "Помощь Фермерам" 
    STN_farmers_aide_desc:0 "Фермеры по всей стране испытывают трудности, мы должны действовать, чтобы помочь им не закрыться!" 

    STN_debt_reorganization:0 "Реорганизация Долга" 
    STN_debt_reorganization_desc:0 "Как президент Браунинг имеет право потребовать ускорить выплату долгов. Это сделает нашу экономику более надежной для инвесторов."

    STN_mephis_mafia:0 "Мемфисская Мафия" 
    STN_mephis_mafia_desc:0 "Чтобы заказать дешевое оружие для армии, Крамп заключил сделки через преступный мир Мемфиса, чтобы получить оружие от картелей, отправленное из Европы по очень дешевым оптовым ценам. Хотя это и теневая сделка, она поможет нашей армии быть более эффективной."

    STN_fire_fighters:0 "Бойцы Пожарной Охраны" 
    STN_fire_fighters_desc:0 "Крамп, будучи мэром Мемфиса, сумел создать чрезвычайно эффективную пожарную службу. Став губернатором штата, он надеется создать национальную пожарную службу, которая будет быстро ликвидировать пожары по всей стране. В случае успеха это позволит штату сэкономить миллионы."

    STN_payouts:0 "Выплаты" 
    STN_payouts_desc:0 "Крамп будет посылать зарплату местным союзникам, чтобы сохранить лояльность своей политической машины." 

    STN_reaffirm_sufferage:0 "Подтверждение Суфражизма" 
    STN_reaffirm_sufferage_desc:0 "Крамп - сторонник прав женщин. Он должен подтвердить, что женщины имеют право голоса."

    STN_college_funding:0 "Финансирование Колледжей" 
    STN_college_funding_desc:0 "Колледжи всегда недофинансируются. Мы должны работать над созданием системы образования в нашей стране."

    STN_1938_election:0 "Выборы 1938 года" 
    STN_1938_election_desc:0 "" 

    STN_General_gordon_browing:0 "Генерал Гордон Броуинг" 
    STN_General_gordon_browing_desc:0 "" 

    STN_cooper:0 "Купер" 
    STN_cooper_desc:0 "Купер - местный городской прокурор из района Мемфиса. Это ставит его под жесткий контроль Крампа. Купер поставит Западный Теннесси над всей остальной страной."

    STN_civil_defense_gaurd:0 "Гвардеец Гражданской Обороны" 
    STN_civil_defense_gaurd_desc:0 "Купер планирует сформировать полностью добровольческий отряд новобранцев, чтобы помочь защитить штат в трудные времена." 

    STN_hail_crump:0 "Слава Крампу" 
    STN_hail_crump_desc:0 "Мы любим Крампа!" 

    STN_mephis_plants:0 "Плантации Мемфиса" 
    STN_mephis_plants_desc:0 "Мемфису нужно больше любви! Мы откроем там еще несколько заводов."

    STN_browning2:0 "Браунинг" 
    STN_browning2_desc:0 "Браунинг хочет сделать еще одну попытку стать губернатором, снова борясь с Крампизмом."

    STN_veteran_army:0 "Ветеранская Армия" 
    STN_veteran_army_desc:0 "Будучи сам ветераном, Браунинг отдает предпочтение ветеранам, а не молодым "Яппер-Снапперам". Качество превыше количества - вот стиль Браунинга."

    STN_meet_with_north_carolina:0 "Встреча с Северной Каролиной" 
    STN_meet_with_north_carolina_desc:0 "Будучи оплотом демократов, борющихся с демагогией, мы будем стремиться к улучшению отношений с этим густонаселенным штатом на Юге."

    STN_county_unit_system:0 "Система Единиц Округа" 
    STN_county_unit_system_desc:0 "В Джорджии используется система окружных единиц для первичной системы демократов. Это позволяет избирать кандидатов от партии по принципу выборов, а не народного голосования. Это позволяет сельским округам иметь большее представительство. Это именно то, что нам нужно, чтобы подорвать силы мемфисских машин Крампса."

    STN_1940_election:0 "Выборы 1940 года" 
    STN_1940_election_desc:0 "Народ хочет чего-то другого. Крампизм и Браунинг стали непопулярными, что привело к появлению двух разных кандидатов." 

    STN_the_agrarian:0 "Аграрий" 
    STN_the_agrarian_desc:0 "Профессор Вандербильта Дональд Дэвидсон стремится стать в этом году знаменосцем демократов. Он решительно противостоит как анти-, так и про-крамповским фракциям, обозначая себя как кандидата "черной лошадки". Он делает акцент на возрождении сельского хозяйства и южной идентичности Теннесси."

    STN_farmers_rally:0 "Митинг Фермеров" 
    STN_farmers_rally_desc:0 "Фермеры - опора этой нации! Давайте окажем им поддержку!" 

    STN_use_crump:0 "Использовать Крампа" 
    STN_use_crump_desc:0 "Крамп - представитель Западного Теннесси, нашего самого сильного региона поддержки. Мы должны предложить немного словесной поддержки в обмен на поддержку Крампом законодательства." 

    STN_arrest_stfu:0 "Посадить в Тюрьму ЮСФА"
    STN_arrest_stfu_desc:0 "Южный Союз Фермеров-Арендаторов - не что иное, как безбожные некультурные коммунисты. Социализм - это не путь южного человека! Мы должны растоптать этих дегенератов, пока они не распространились, как это произошло в Арканзасе."

    STN_embrace_ruralites:0 "Принять Сельских Жителей" 
    STN_embrace_ruralites_desc:0 "Сельские Жители - это истинное превосходство народов этой земли. Сельская жизнь позволяет людям окультуривать себя, в то время как урбанизм деградирует в современном человеке." 

    STN_spirit_of_forrest:0 "Дух Форреста" 
    STN_spirit_of_forrest_desc:0 "Одним из величайших героев этого штата был Натан Б Форрест. Настоящий южанин, сражавшийся за независимость Юга против урбанизированного Севера. Мы должны стремиться к тому, чтобы наша армия увеличивала скорость и наращивала мощь нашей кавалерии."

    STN_southern_education:0 "Южное Образование" 
    STN_southern_education_desc:0 "Южные ценности должны быть поставлены на первое место в наших школах! Больше никакого мусорного юнионизма и урбанизма. Мы сосредоточимся на воспитании у молодежи любви к земле и нации."

    STN_down_with_scalawags:0 "Долой Скалолазов" 
    STN_down_with_scalawags_desc:0 "Больше не позволим тем, кто выступает против южного аграризма, создавать нам проблемы." 

    STN_expand_into_deep_south:0 "Расширяться на Глубокий Юг" 
    STN_expand_into_deep_south_desc:0 "Мы должны предпринять шаги для быстрого освобождения Юга от коррумпированной машинной политики. Нам нужно сильное руководство, а не политические халтурщики!" 

    STN_retaking_heart_of_dixie:0 "Взятие Сердца Дикси" 
    STN_retaking_heart_of_dixie_desc:0 "Алабама - это Сердце Дикси, и если мы захватим сердце, то это будет лишь вопросом времени, когда мы захватим все Дикси."

STN_expand_east:0 "Расширить Восток" 
    STN_expand_east_desc:0 "Северная Каролина должна быть поставлена на колени. Нация предприняла шаги по сохранению старых гниющих принципов янки. Если мы хотим расширяться, мы должны сломать эти каблуки, пока они не окрепли."

    STN_grab_kentucky:0 "Захватить Кентукки" 
    STN_grab_kentucky_desc:0 "Кентукки, хотя официально и не является штатом Конфедерации, всегда будет южным. Поэтому мы должны быстро вывести их из игры, чтобы избежать проблем с флангами."

    STN_take_out_socialists:0 "Убрать Социалистов"
    STN_take_out_socialists_desc:0 "В последнее время Арканзас превратился в притон разврата. Штат едва может функционировать из-за идеалов городских янки. Мы должны сломить их и поставить под правильное руководство Юга."

    STN_spread_southern_argarianism:0 "Распространить Южное Аграрное Хозяйство" 
    STN_spread_southern_argarianism_desc:0 "Вся Дикси будет нашей."

    STN_war_hero:0 "Герой Войны" 
    STN_war_hero_desc:0 "Элвин Йорк - герой войны, как никто другой. Его кандидатура сулит нашей стране настоящие реформы."

    STN_call_to_arms:0 "Призыв к Оружию" 
    STN_call_to_arms_desc:0 "" 

    STN_every_man_a_trooper:0 "Каждый Мужчина - Десантник" 
    STN_every_man_a_trooper_desc:0 "Все мужчины должны выполнять свой долг перед своей нацией."

    STN_nationalize_textile_mills:0 "Национализировать Текстильные Фабрики" 
    STN_nationalize_textile_mills_desc:0 "Жадные текстильные боссы ставят под угрозу национальную безопасность, не производя оружие, необходимое для нашей армии. Мы отдадим приказ о поглощении крупнейших текстильных фабрик." 

    STN_fox_holes:0 "Окопы" 
    STN_fox_holes_desc:0 "Первая мировая война научила нас необходимости глубоко копать."

    STN_join_southern_defense_council:0 "Присоединиться к Южному Совету Обороны" 
    STN_join_southern_defense_council_desc:0 "Южный совет обороны - единственный достойный путь для нас. Он позволит нам лучше охранять нашу маленькую гордую республику."

    STN_personally_train_state_guard:0 "Лично Обучать Государственную Гвардию" 
    STN_personally_train_state_guard_desc:0 "Как Генерал армии штата Теннесси, я считаю правильным подавать пример в обучении зеленых десантников." 

