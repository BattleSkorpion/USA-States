    STN_Heartland_for_fascism:0 "Фашистское Сердце" 
    STN_Heartland_for_fascism_desc:0 "Когда Лампкин возразил, что Гитлер преследует евреев, Коллинз ответил: 'Это не преследование. Евреи создают проблемы. Необходимо их изолировать'. " 

    STN_back_Allen_Tate:0 "Аллен Тейт" 
    STN_back_Allen_Tate_desc:0 "Тейт - фактический помощник редактора журнала The Tennessee Review, он возражал против открытой поддержки Коллинзом Бенито Муссолини и Адольфа Гитлера и осуждал фашизм в своей статье" 

    STN_back_Seward_Collins:0 "Обратно Сьюарда Коллинза" 
    STN_back_Seward_Collins_desc:0 "Коллинз - фашистский редактор и издатель, ненавидящий как капитализм, так и коммунизм" 

    STN_Agrarian_Secret_police:0 "Аграрная Тайная Полиция" 
    STN_Agrarian_Secret_police_desc:0 "Мы должны подражать европейским фашистам, чтобы искоренить инакомыслие" 

    STN_Reject_fascism_in_The_New_Republic:0 "Отвергаем Фашизм" 
    STN_Reject_fascism_in_The_New_Republic_desc:0 "" 

    STN_propagate_The_New_Criticism:0 "Пропагандировать Новую Критику" 
    STN_propagate_The_New_Criticism_desc:0 "Новая Критика развивалась как реакция на старые филологические и литературно-исторические школы Севера США, которые сосредоточились на истории и значении отдельных слов и их связи с иностранными и древними языками, сравнительными источниками и биографическими обстоятельствами авторов, приняв этот подход под влиянием немецкой науки XIX века." 

    STN_Agrarian_march_to_mephis:0 "Аграрный Марш на Мемфис" 
    STN_Agrarian_march_to_mephis_desc:0 "У нас достаточно поддержки, чтобы пойти на Крампа и покончить с этим мирным путем" 

    STN_Tractor_tank_effort:0 "Переоборудование Тракторного Танка" 
    STN_Tractor_tank_effort_desc:0 "Лучший шасси для танка - превосходный южный трактор, дешевле и эффективнее, чем импортировать модные танки!" 

    STN_Agrarian_workers_spirit:0 "Дух Работников Аграрной Фермы" 
    STN_Agrarian_workers_spirit_desc:0 "Мужчины Теннесси работают усердно, если мы их вдохновляем" 

    STN_improvised_mortars:0 "Самодельные Минометы" 
    STN_improvised_mortars_desc:0 "Из-за отсутствия обычного оружия мы вынуждены импровизировать" 

    STN_Strike_Crump:0 "Атаковать Крампа" 
    STN_Strike_Crump_desc:0 "Слишком долго Крамп имел слишком много власти" 

    STN_Celebraiting_our_identies:0 "Празднование Наших Идентичностей" 
    STN_Celebraiting_our_identies_desc:0 "Бывшие американцы должны принять свою идентичность как бунтари, янки, западники, жители Новой Англии или как вам угодно, связанные узами более щедрыми, чем могут выразить абстрактные институты, а не как граждане американизированного нигде, без семьи, родни или дома."

STN_Nashville_rallies:0 "Митинги в Нэшвилле" 
    STN_Nashville_rallies_desc:0 "Мы должны пройти маршем по Нэшвиллу ради движения" 

    STN_Arming_the_Farmers:0 "Вооружение Фермеров" 
    STN_Arming_the_Farmers_desc:0 "Нашим парням нужно оружие и патроны" 

    STN_Farmers_Workshops:0 "Фермерские Мастерские" 
    STN_Farmers_Workshops_desc:0 "Старый Рэндал знает, как делать пули" 

    STN_Fund_Vanderbilt_University:0 "Университет Вандербильта" 
    STN_Fund_Vanderbilt_University_desc:0 "" 

    STN_what_Boss_says_Gos:0 "Что Босс Скажет, то и Будет!" 
    STN_what_Boss_says_Gos_desc:0 "" 

    STN_slander_the_agrarians:0 "Клевета на Аграриев" 
    STN_slander_the_agrarians_desc:0 "Эти аграрии - кучка козлоногих и какашкососателей. Их лидеры - поэты и профессора-чудаки."

    STN_crumps_trial:0 "Суд над Крампсом"
    STN_crumps_trial_desc:0 "Мы отдали под суд самого человека."

    STN_accuse_dirty_cops:0 "Арестовать Грязных Копов" 
    STN_accuse_dirty_cops_desc:0 "" 

    STN_Investigate_Crump:0 "Расследовать Дело Крампа" 
    STN_Investigate_Crump_desc:0 "" 

    STN_Crump_Police:0 "Полиция Крампа" 
    STN_Crump_Police_desc:0 "" 

    STN_Flexing_Crumps_Political_Machine:0 "Сгибание Политической Машины Крампа" 
    STN_Flexing_Crumps_Political_Machine_desc:0 "Наша политическая машина постоянно подвергается нападкам со стороны доброхотов. Теперь мы должны работать над тем, чтобы сделать эту машину более мощной и способной сокрушить тех, кто выступает против целей Крампа. Мы будем использовать всю власть, которую сможем получить, и даже больше."

    STN_familiar_techniques:0 "Знакомые Техники" 
    STN_familiar_techniques_desc:0 "Подкупив и сломав несколько коленных чашечек, мы всегда быстро добьемся результата." 

    STN_silenceing_our_opponents:0 "Заставить Противников Замолчать" 
    STN_silenceing_our_opponents_desc:0 "Похоже, многие аграрии и демократы ненавидят Крампа. Мы должны преподать им урок благодарности."

    STN_We_Fight_for_Crump:0 "Мы Боремся за Крампа"
    STN_We_Fight_for_Crump_desc:0 "Крамп - отец нашей страны. Мы этого не забудем. Мы уважаем нашего папу!" 

    STN_Working_with_Big_cotton:0 "Работаем с Большим Хлопком" 
    STN_Working_with_Big_cotton_desc:0 "Хлопок - жизненная кровь Теннесси. Мемфис - главный транспортный узел нашей страны. Мы должны сосредоточиться на развитии хлопковой промышленности и забыть об этих горных деревенщинах на востоке." 

    STN_Tennessees_new_deal:0 "Новый Курс Теннесси" 
    STN_Tennessees_new_deal_desc:0 "Вы слышали о "Квадратном соглашении"? Так вот, это новый курс Крампса."

    STN_Crump_rails:0 "Рельсы Крампа" 
    STN_Crump_rails_desc:0 "Крамп заставит поезда ходить вовремя."

    STN_Crump_forever:0 "Крамп - наш Кандидат" 
    STN_Crump_forever_desc:0 "Крамп, возможно, отработал свой второй срок, но почему бы не третий? В конце концов, Крамп - лучший губернатор, который когда-либо был в стране."

    STN_Organizing_the_Fugitives_poets:0 "Организовать Беглых Поэтов" 
    STN_Organizing_the_Fugitives_poets_desc:0 "В 1920-е годы группа молодых поэтов в Вандербильте выступала за прекращение урбанизации и воссоединение с аграрной идентичностью Юга. Хотя пути этих людей давно разошлись, теперь мы должны стремиться вновь собрать старую банду, чтобы распространить их идеалы по всей стране." 

    STN_Spreading_Poetry:0 "Распространение Поэзии" 
    STN_Spreading_Poetry_desc:0 "Изобразительное искусство, такое как поэзия, должно цениться всеми жителями нашей страны, настало время популяризировать поэзию и распространить ее в массы!" 

    STN_The_Agrarian_Army:0 "Аграрная Армия" 
    STN_The_Agrarian_Army_desc:0 "Бери вилы и марш!" 

    STN_Crumps_industry_Development:0 "Развитие Промышленности Крампа" 
    STN_Crumps_industry_Development_desc:0 "" 

    STN_Invite_forgien_investors:0 "Пригласить Иностранных Инвесторов" 
    STN_Invite_forgien_investors_desc:0 "" 

    STN_Crumps_military_push:0 "Военный Натиск Крампа" 
    STN_Crumps_military_push_desc:0 "Хорошая Армия - Хорошая Страна." 

    STN_Crumps_research_gambit:0 "Исследовательский Гамбит Крампа" 
    STN_Crumps_research_gambit_desc:0 "Крамп соберет все деньги, которые сможет найти или подкупить, чтобы найти студентов-торговцев. Надеюсь, это даст долгий эффект."

    STN_Personal_Visit_From_The_President_To_The_Army:0 "Личный Визит Президента в Армию"
    STN_Personal_Visit_From_The_President_To_The_Army_desc:0 "Будучи сам ветераном, Браунинг знает, как сплотить парней в зеленом."

    STN_rallying_veteran_societies:0 "Объединение Ветеранских Обществ" 
    STN_rallying_veteran_societies_desc:0 "В нашем штате много ветеранов, ведь мы известны как штат добровольцев. Мы могли бы заставить эту группу подчиниться и блоком голосовать за наши политические цели."

    STN_The_President_General:0 "Генерал-Президент" 
    STN_The_President_General_desc:0 "Со времен войны между штатами губернатор Теннесси не служил в армии. Однако в такие нестабильные времена губернатор снова должен возглавить фронт!" 

    STN_Rooting_out_Crumpist_Diehard_Supporters:0 "Искоренить Ярых Сторонников Крампизма" 
    STN_Rooting_out_Crumpist_Diehard_Supporters_desc:0 "" 

    STN_Crumps_puppet:0 "Марионетка Крампа" 
    STN_Crumps_puppet_desc:0 "Купер - хороший Крамп, и он будет следовать за боссом" 

    STN_Crumptown:0 "Крамптаун" 
    STN_Crumptown_desc:0 "Все Крамплинги могут жить в Крамптауне"






































