l_russian:

truelouisiana.1.t:0 "Атакуйте Притворщиков!" 
 truelouisiana.1.d:0 "Мы - истинное правительство Луизианы, мы разгромим эти правительства-изгои и восстановим старый штат Луизиана."
 truelouisiana.1.a:0 "К Оружию!" 

 truelouisiana.2.t:0 "По Праву Принадлежит Нам" 
 truelouisiana.2.d:0 "Как законное правительство Луизианы мы имеем законные права на штат Луизиана."
 truelouisiana.2.a:0 "Скоро мы вернем себе весь штат!" 

 truelouisiana.3.t:0 "Конституционное Собрание" 
 truelouisiana.3.d:0 "Наш конституционный съезд состоялся в Монро, мы определяем будущего лидера правительства Истинной Луизианы." 
 truelouisiana.3.a:0 "Мы должны вернуться к Лонгизму."
 truelouisiana.3.b:0 "Глаза твои видели славу пришествия Господня!" 
