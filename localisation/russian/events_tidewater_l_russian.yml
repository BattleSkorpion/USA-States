l_russian:

tidewater.1.t:0 "Конституционное Собрание Тайдуотера" 
tidewater.1.d:0 "После нашей победоносной войны за независимость против регрессивного вирджинского режима мы сейчас решаем вопрос о будущем нашей нации, в конгрессе есть два четких лагеря. Черные большевики из Хейвуда и прогрессивные 'социалисты' Рэндольфа. §bМаловероятно, что прогрессивисты победят в ходе предстоящего голосования на конституционном съезде."
tidewater.1.a:0 "§RБольшевики Хейвуда Победили!§R" 
tidewater.1.b:0 "§GПрогрессивисты Рэндольфа Победили!§G" 

tidewater.2.t:0 "Каролинское Наступление" 
tidewater.2.d:0 "Обеспечив безопасность Вирджинии, мы начинаем величайшее наступление, которое мы планировали, чтобы освободить Каролины от лачуг расизма и капитализма."
tidewater.2.a:0 "Вперед, товарищи!" 

tidewater.3.t:0 "Долгий Марш на Юг" 
tidewater.3.d:0 "Мы добились выдающихся успехов в борьбе со старым гниющим трупом капитализма и расизма на Юге, мы готовимся к последнему рывку вглубь Юга, чтобы освободить наших товарищей-пролетариев."
tidewater.3.a:0 "Не останавливаться на достигнутом!" 

tidewater.4.t:0 "Северная Каролина Хочет Присоединиться!" 
tidewater.4.d:0 "Правительство Северной Каролины Доусона идеологически придерживалось нашей позиции с самого начала основания страны. Теперь она предлагает присоединиться к нашему делу напрямую, поскольку мы разделяем одни и те же марксистско-ленинские принципы, очевидно, что мы не откажемся от такого предложения." 
tidewater.4.a:0 "Единство Делает нас Сильными!" 

tidewater.5.t:0 "Народная Республика Солнечного Пояса Сформирована!" 
tidewater.5.d:0 "Мы наконец-то достигли своей цели, Народная Республика Солнечного Пояса была провозглашена в мэрии Нового Орлеана под многотысячные толпы ликующих пролетариев, Хейвуд стоит триумфально и говорит толпе, что борьба за освобождение еще не закончена, и в будущем у нас еще большие амбиции." 
tidewater.5.a:0 "Славный, но начальный шаг."

tidewater.6.t:0 "Техасская Интеграция" 
tidewater.6.d:0 "Остин наконец пал после нескольких дней жестокой городской войны. Это практически стало последней каплей для техасского правительства, и мы можем начать интеграцию, однако Техас будет оказывать сильнейшее сопротивление нашей интеграции и правительству просто из-за своих огромных размеров." 
tidewater.6.a:0 "Еще одно домино упало."

tidewater.7.t:0 "Единый Народ" 
tidewater.7.d:0 "Мы опровергли все ожидания, возлагаемые на нас, мы начали с маленькой национально-освободительной борьбы в сельской Вирджинии и превратились в пролетарское государство, охватывающее весь континент. Однако мы не остановимся на этом, мы должны преследовать последний регион Солнечного пояса - Калифорнию. Если нам удастся достичь Калифорнии и соединить тихоокеанские штаты, то идея Солнечного Пояса, наконец, будет полностью реализована."
tidewater.7.a:0 "Вперед, нам предстоит завоевать мир!"

tidewater.8.t:0 "Полуостров Флорида" 
tidewater.8.d:0 "Флорида - идеальное место для расширения нашей республики, ее умеренное этническое разнообразие во многих областях, где проживают черные, белые и очень небольшое население семинолов, пришло время включить их в Солнечный пояс." 
tidewater.8.a:0 "Легкая мишень." 

tidewater.9.t:0 "Аппалачская Возможность" 
tidewater.9.d:0 "В то время как наша нация продвигает единство между черными и белыми, мы должны стремиться к интеграции Западной Вирджинии, где большинство белых и где много сочувствующих шахтеров, которые выступают против буржуазной диктатуры. Ценные природные ресурсы Западной Вирджинии также принесут большую пользу нашим военным усилиям."
tidewater.9.a:0 "Возможный маршрут экспансии в будущем."

tidewater.10.t:0 "Триумфальная Революция!". 
tidewater.10.d:0 "После падения Чарльстона наша армия радуется победам, в наших рядах достигнут высокий моральный дух, и революционный пыл, который мы впервые ощутили в Линчбурге, снова разгорается как дикий огонь! Наша армия начала применять уроки, полученные в ходе Каролинской Кампании, чтобы подготовиться к неизбежной войне на глубоком Юге."
tidewater.10.a:0 "Реформа Армии - вот что действительно делает нашу армию революционной!"


