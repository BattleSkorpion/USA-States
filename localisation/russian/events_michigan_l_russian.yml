michigan.17.t:0 "Ужас Черного Легиона"
 michigan.17.d:0 "     Жалким днем в Детройте Чарльз Пул, организатор католического профсоюза, сел в машину в надежде добраться до потенциально новой работы. После нескольких неожиданных поворотов на проселочной дороге ему приказали выйти из машины; сидевшие впереди мужчины вышли из нее и застрелили Пула.\n \n    Кто-то стал свидетелем происшествия, но не смог точно опознать этих двух мужчин, однако многие подозревают, что они являются членами гнусного Черного Легиона. Это связано с тем, что Черный Легион преследовал его и раньше, обвиняя в насилии над женой-баптисткой. Они не любили ни католиков, ни организаторов профсоюзов. Были поданы заявления в полицию, которые вскоре были отправлены в архив. Семья Пула наняла частных детективов для расследования убийства.\n \n    Убийцы так и не были установлены, и многие обвиняют Мичиганскую систему правосудия в том, что она игнорирует убийство, защищая Черный Легион. Инцидент приобрел масштабы общенациональной проблемы, и журналисты оказывают давление на правительство с целью пресечения деятельности Черного Легиона. Обычно Черный Легион практически не замечают, но этот инцидент задел многих. Прокурор округа Уэйн Дункан МакРей не сделал никаких заявлений для прессы.\n \n    Преступления Черного Легиона раньше были более незаметными, или, по крайней мере, полиция сбрасывала их со счетов как несчастные случаи. Автокатастрофы, поджоги, необычные смерти и другие случайные события, связанные с несчастьем для католиков и чернокожих, подозрительно классифицировались как несчастные случаи в системе правосудия, контролируемой Черным Легионом. Черный Легион использовал угрозы, чтобы заставить больше людей вступить в организацию; теперь, когда их деятельность стала широко известна, Легион только расширил свои методы, добавив еще больше угроз и насилия."
 michigan.17.a:0 "Это тревожное развитие событий".
 michigan.18.t:0 "Мичиган приглашает нас в Союз Великих Озер"
 michigan.18.d:0 "После сильного давления со стороны мичиганского правительства мы получили официальное приглашение в их союз"
 michigan.18.a:0 "Это Большая Честь"
 michigan.18.b:0 "Черта с Два"
 michigan.19.t:0 "Международный Полицейский Рейд Черного Легиона"
 michigan.19.d:0 "По мере того как Черный Легион укрепляет контроль над Мичиганом, правосудие становится недоступным для многих. Семья Пула все еще оплакивает потерю Чарльза, застреленного двумя членами Черного легиона. Несмотря на шум в средствах массовой информации, эффективных действий против несправедливости не последовало - государственная система правосудия отбросила ее.\n \n    Мало того, что семья Пула не добилась справедливости, ей еще и угрожали. Эти угрозы продолжали поступать даже после бегства из Мичигана в Иллинойс. Угрозы приходили по почте, угрожая последствиями расследования инцидента. Паранойя охватила семью, многие боялись тени - людей в черных мантиях.\n \n    К счастью, семью защищают Неприкасаемые - частная полицейская организация, возглавляемая бывшим агентом ФБР Элиотом Нессом. Они расследуют это происшествие и приходят к определенному выводу: Члены Черного Легиона Дейтон Дин и Эрвин Ли виновны в убийстве Чарльза Пула.\n \n    В Мичигане Неприкасаемые врываются в квартиру Дейтона Дина и арестовывают его, после чего проводят тщательное расследование. Эрвина Ли ожидает аналогичная облава - оба члена группы предстанут перед судом. Эрвин Ли хранил бы молчание, но Дейтон Дин предает Легион и раскрывает имена двенадцати высокопоставленных членов за значительно смягченный приговор. Полученная информация шокирует его, в результате чего Черный Легион подвергает его остракизму и обвиняет во всех несчастьях, с которыми сталкивается Черный Легион."
 michigan.19.a:0 "Правосудие восторжествует!"
 michigan.20.t:0 "Суд Черного Легиона над Дейтоном Дином"
 michigan.20.d:0 " Грязь исправительного центра Джолиет оказалась невыносимой для Дейтона Дина, к счастью, заключенная им сделка вскоре сделает его свободным человеком. Неприкасаемые успешно провели серию рейдов в Мичигане, арестовав высокопоставленных членов Черного Легиона в результате предательства Дейтона Дина. Это побудило Черный Легион заклеймить его как предателя и сделало объектом козней отпущения на последние несколько лет.\n \n    Как только ворота тюрьмы открываются, он обновляется. Сожаления закрались в его душу, и он отказался от любых связей с Черным Легионом, тем более что он их враг. Он собирался начать новую жизнь. Под черной мантией он стал сожалеть о своих многочисленных поступках, и единственный способ забыться - это выпить. В одиноком чикагском баре он наливал себе очередную порцию. Он вспоминал, как видел жену Пула: она не была рада смерти Чарльза - она отрицала факт насилия - она оплакивала его. Ненависть ослепила Черный Легион.\n \n    После четвертой рюмки виски Дейтон Дин все больше уставал - он начинал идти домой. Но вдруг какая-то фигура затащила его в переулок. Выйдя из переулка, он снова оказался в тюрьме - но на этот раз в мичиганской тюрьме. Охранники были членами Черного легиона, и они хотели отомстить. Спустя несколько недель он предстал перед судом, но не смог защитить свое предательство. Это был всего лишь показательный процесс в суде кенгуру. Петля затягивается на его шее, и его вешают."
 michigan.20.a:0 "Предатель Мертв!"
