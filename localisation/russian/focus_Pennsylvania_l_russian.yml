    SPA_invest_in_universities:0 "Инвестировать в Университеты" 
    SPA_invest_in_universities_desc:0 "Университеты являются высшей формой обучения для большей части нашего населения, и если мы обеспечим доступ большего числа людей к этим университетам, мы сможем значительно увеличить способность нашей страны к исследованиям и изучению новых вещей."

    SPA_germanize_pennsylvania:0 "Онемечивание Пенсильвании" 
