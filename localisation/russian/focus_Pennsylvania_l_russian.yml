    SPA_invest_in_fighters:0 "Инвестировать в Бойцов" 
    SPA_invest_in_fighters_desc:0 "Для защиты наших бомбардировщиков или для перехвата вражеских воздушных сил истребители являются отличным вариантом, чтобы сделать наши воздушные силы тем, чего стоит опасаться." 

    SPA_the_late_election:0 "Поздние Выборы" 
    SPA_the_late_election_desc:0 "Выборы на пост губернатора Пенсильвании в 1934 году, или президента, как сейчас, были отложены из-за хаоса, окружающего независимость от Союза, настало время, когда мы, наконец, назначили выборы." 

