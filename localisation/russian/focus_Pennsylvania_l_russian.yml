    has_embraced_the_strikes_tt:0 "Принял Забастовки" 



    SPA_continue_with_pinchot:0 "Продолжать с Пинчотом" 
    SPA_continue_with_pinchot_desc:0 "Пинчот был лидером Пенсильвании во время роспуска профсоюза. Он выразил свою способность и готовность работать как с демократами, так и с республиканцами. Однако некоторые осуждают его за поддержку провалившейся прогрессивной партии \"Bull Moose\"." 

    SPA_pennsylvania_forest_service:0 "Пенсильванская Лесная Служба" 
    SPA_pennsylvania_forest_service_desc:0 "Пинчот всегда был сторонником того, что он хотел бы назвать \"Рабочий Лес\". Это предполагает мелкомасштабные рубки в сочетании с охраной природы с целью сохранения леса при одновременном его использовании." 

    SPA_deal_with_unemployment:0 "Справиться с Безработицей" 
    SPA_deal_with_unemployment_desc:0 "Даже отделившись от Союза в начале Великой депрессии, мы все еще ощущаем ее последствия. В частности, уровень безработицы у нас гораздо выше, чем должен быть."

    SPA_civilian_conservation_corps:0 "Гражданский Корпус Охраны Природы" 
    SPA_civilian_conservation_corps_desc:0 "Вдохновленный предложенным Франклином Д. Рузвельтом \"Новым Курсом\", Гражданский Корпус Охраны Природы - это программа, созданная для того, чтобы дать работу безработным мужчинам. Она была немного изменена по сравнению с предложенной Рузвельтом версией."

    SPA_pinchot_roads:0 "Дороги Пинчота" 
    SPA_pinchot_roads_desc:0 "Дороги Пинчота - это дороги, построенные в сельских районах Пенсильвании с целью соединить бедные и фермерские общины с более богатыми и обеспеченными общинами. Эти дороги помогут повысить уровень благосостояния по всей сельской местности." 

    SPA_healthy_unemployment:0 "Здоровая Безработица" 
    SPA_healthy_unemployment_desc:0 "" 

    SPA_support_the_portland_commune:0 "Поддержать Портлендскую Коммуну" 
    SPA_support_the_portland_commune_desc:0 "" 
    SPA_support_POO_tt:0 "Коммуна §YПортленд§! получит §YВойска§! и §YЛюдские Ресурсы§!". 

    SPA_state_of_anarchy:0 "Государство Анархии" 
    SPA_state_of_anarchy_desc:0 "" 

SPA_total_prohibition:0 "Тотальный Запрет" 
    SPA_total_prohibition_desc:0 "При полном запрете люди будут охотнее работать или будут призваны в армию."

    SPA_partial_prohibition:0 "Частичный Запрет" 
    SPA_partial_prohibition_desc:0 "Частичный Запрет гораздо популярнее полного, мало того, мы можем обложить налогом продажу алкоголя и в некоторой степени контролировать его потребление."

    SPA_memories_of_the_union:0 "Воспоминания о Союзе" 
    SPA_memories_of_the_union_desc:0 "В целом, наше положение не сильно улучшилось с тех пор, как мы вышли из союза, возможно, мы слишком поспешили выйти из него. Надо работать над реформированием союза, но под нашим контролем."
    NORTH_EASTERN_UNION:0 "Северо-Восточный Союз" 

    SPA_liberate_WDC:0 "Освободить Вашингтон" 
    SPA_liberate_WDC_desc:0 "В настоящее время Мэриленд утверждает, что Вашингтон, бывшая столица Союза, принадлежит ему. Этого просто не может быть, мы должны освободить Вашингтон из-под власти Мэриленда". 
    SPA_cliam_maryland_and_WDC_tt:0 "Дает §YПретензии§! на §YМэриленд§! и §YВашингтон§!" 

    SPA_target_WDC:0 "Цель - Вашингтон, округ Колумбия" 
    SPA_target_WDC_desc:0 "Вашингтон захватил Мэриленд и представляет угрозу национальной безопасности, мы должны уничтожить их, пока они не уничтожили нас."

    SPA_hold_a_mock_election:0 "Провести Выборы с Приколом" 
    SPA_hold_a_mock_election_desc:0 "Чтобы доказать свою легитимность, мы решили устроить выборы с приколом между Гиффордом Пинчотом и Гербертом Гувером. Таким образом мы сможем оправдать себя как правопреемника Союза и вывести Герберта Гувера из игры. Даже без фальсификации выборов нет никаких сомнений в том, что Пинчот одержит убедительную победу над всеми недолюбливаемым Гербертом Гувером."
    SPA_owns_maryland_and_WDC_tt:0 "§YКонтролирует Мэриленд и Вашингтон§!" 

    SPA_a_question_of_the_capital:0 "Вопрос о Столице" 
    SPA_a_question_of_the_capital_desc:0 "" 

    SPA_keep_the_current_capital:0 "Сохранить Текущую Столицу" 
    SPA_keep_the_current_capital_desc:0 "Гаррисберг хорошо служил нам до сих пор, и будет служить и дальше."

    SPA_the_old_capital_philadelphia:0 "Старая Столица, Филадельфия" 
    SPA_the_old_capital_philadelphia_desc:0 "Старой, де-юре, столицей Соединенных Штатов до обретения независимости была Филадельфия. Мы должны вернуть столицу сюда, поскольку она является Пенсильванской."

    SPA_move_the_captial_to_DC:0 "Перенести Столицу в Вашингтон"
    SPA_move_the_captial_to_DC_desc:0 "Округ Колумбия веками служил Соединенным Штатам, и он должен оставаться таковым."

