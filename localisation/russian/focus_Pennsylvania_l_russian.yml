    SPA_send_volunteers_to_the_war_in_europe:0 "Отправить Добровольцев на Войну в Европу" 
    SPA_send_volunteers_to_the_war_in_europe_desc:0 "Германия с 1931 года вовлечена в войну по всей Европе. Посылая добровольцев, мы можем помочь Германии в трудную минуту в борьбе с ее противниками."
    SPA_veteran_troops_1_year_tt:0 "§YДобровольцы§! вернутся через §Y1 год§! имея уровень §YЗакаленных§!" 

    SPA_invite_german_officers:0 "Пригласить Немецких Офицеров" 
    SPA_invite_german_officers_desc:0 "Теперь, когда мы поддержали Германию в ее войне в Европе, многие немецкие офицеры решили отблагодарить нас, проведя некоторое время в Пенсильвании, чтобы возглавить наши войска в предстоящем конфликте." 
    SPA_voltunteers_have_returned_tt:0 "§YДобровольцы Вернулись§!" 

    SPA_teach_german_as_a_secondary_language:0 "Сделать Немецкий Официальным Языком" 
    SPA_teach_german_as_a_secondary_language_desc:0 "Сделав немецкий язык официальным и преподавая его в школах по всей стране, мы сможем быстро германизировать население."

