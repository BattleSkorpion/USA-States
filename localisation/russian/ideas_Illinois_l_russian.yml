  SIL_mega_casino_profits_desc:0 ""
    
    SIL_fleeing_educators:0 "Беглые Педагоги из Иллинойса"
    SIL_fleeing_educators_desc:0 "Из-за преследования педагогов со стороны Патриотической партии мы получаем неплохой, хотя и временный, толчок к развитию наших исследований и образования."

    

SIL_mafia_control_1_desc:0 "Крайняя Степень Насилия со Стороны Мафии"
    SIL_mafia_control_1_desc:0 "Ситуация на улицах Чикаго выходит из-под контроля. Никому не удается выполнить какую-либо работу без того, чтобы в нее не вмешалась мафия."

    SIL_mafia_infighting:0 "Разборки Мафии"
    SIL_mafia_infighting_desc:0 "Незанятый пост главы мафии привел к вакууму власти в мафиозных кругах."
    
    SIL_chicago_auto_industry:0 "Чикагская Автомобильная Промышленность"
    SIL_chicago_auto_industry_desc:0 "Чикаго - крупный центр автомобильной промышленности, здесь базируются такие компании, как Motorola, Motor Coach, Yellow Cab и многие другие."

    SIL_strict_prohibition:0 "Строгий Запрет"
    SIL_strict_prohibition_desc:0 "Пагубное влияние алкоголя измучило жителей Иллинойса и разрушило слишком много общин. Мы должны направить дополнительные ресурсы на то, чтобы не допустить его в наши дома."

    SIL_stricter_prohibition:0 "Более Строгий Запрет"
    SIL_stricter_prohibition_desc:0 "Для борьбы с искушением необходима более жесткая позиция. Нам нужно больше ресурсов, направленных на ликвидацию алкоголя в Иллинойсе."

    SIL_shared_mob_profits:0 "Совместная Прибыль Мафии"
    SIL_shared_mob_profits_desc:0 "Финансовое сотрудничество с мафией привело к увеличению нашей способности производить товары, поскольку они занимаются некоторыми внутренними сделками."

    SIL_segregation:0 "Сегрегация"
    SIL_segregation_desc:0 "Иллинойс - штат политически и социально сегрегированный. Многим чернокожим трудно найти жилье и работу в нашей стране."

    SIL_segregation2:0 "Смягченная Сегрегация"
    SIL_segregation2_desc:0 ""
    
    SIL_segregation3:0 "Жесткая Сегрегация"
    SIL_segregation3_desc:0 "Чернокожие и другие меньшинства считают невозможным иметь хоть какое-то качество жизни в Иллинойсе, так как их доступ к общественным приспособлениям полностью закрыт."

    SIL_shocktroopers:0 "Силовики Мафии"
    SIL_shocktroopers_desc:0 "Наши ребята научились использовать свои навыки по максимуму. Наш жесткий и быстрый метод атаки прорвет любую линию фронта."

    SIL_red_guard:0 "Красная Гвардия"
    SIL_red_guard_desc:0 "Красная гвардия Иллинойса мобилизована для защиты нашей страны от угрозы вторжения. Они готовы бороться за права трудящихся внутри и вне штата Иллинойс."

    SIL_pension_crisis:0 "Кризис Пенсионных Долгов"
    SIL_pension_crisis_desc:0 "Кризис пенсионных долгов в Иллинойсе вышел из-под контроля. Мы не в состоянии выплатить людям почти столько, сколько ожидается, из-за того, что мы не смогли должным образом решить эту проблему."

    SIL_alderman_corruption:0 "Коррупция Среди Олдерменов"
    SIL_alderman_corruption_desc:0 "Лица, занимающие властные посты в наших городах, получают от мафии сделки "под столом". Это нарушает нашу способность эффективно управлять низшими уровнями администрации."

    SIL_loyal_aldermans:0 "Лояльные Олдермены"
    SIL_loyal_aldermans_desc:0 "Олдермены поняли, что истинное богатство и власть можно получить от государства. Теперь, когда они снова на нашей стороне, мы можем сосредоточиться на других делах."

    SIL_depression:0 "Тяжелая Великая Депрессия"
    SIL_depression_desc:0 "Великая Депрессия поразила нас, и поразила сильно. Производство зашло в тупик, и нам нужно срочно исправлять ситуацию, иначе нас обойдут другие государства."

    SIL_depression_relief_programs:0 "Программы Помощи при Депрессии"
    SIL_depression_relief_programs_desc:0 "Наши программы начали действовать, и люди могут больше инвестировать в местную экономику."

    SIL_kelly_nash_political_machine:0 "Политическая Машина Келли-Нэша"
    SIL_kelly_nash_political_machine_desc:0 "После убийства мэра Чикаго Антона Чермака Эдвард Келли и Патрик Нэш использовали свое огромное влияние, чтобы продвинуть своих людей на сильные позиции во власти. Их авторитет в политике штата непререкаем, поскольку все отчитываются перед ними."

    SIL_kelly_nash_political_machine_2:0 "Политическое Господство Келли-Нэша"
    SIL_kelly_nash_political_machine_2_desc:0 "Политическая машина Келли-Нэша в настоящее время обладает неоспоримой властью в руководящих органах штата Иллинойс. Их авторитет непререкаем, а власть абсолютна."

    SIL_opposition_to_corruption:0 "Противодействие Коррупции"
    SIL_opposition_to_corruption_desc:0 "Многие люди выступают против вопиющей коррупции нынешнего правительства. Все знали, что Иллинойс - это плохо, но это выходит из-под контроля!"

    SIL_marion_problem:0 "Проблема Мариона"
    SIL_marion_problem_desc:0 "Многие товары в Южном Иллинойсе просто "падают с грузовиков" во время транспортировки. Это наносит ущерб местной экономике и снижает желание механников перевозить эти товары в регион и из него. Местная полиция, похоже, безразлична к этой проблеме и закрывает глаза на правонарушения в регионе. Страдает весь регион."

    SIL_mob_shock_troopers_effect_tt:0 "§YПехотные Дивизии§! получат §G15%§! к §YАтаке§! и §YОбороне§! на Городских Плитках"
    SIL_mob_shock_troopers:0 "Ударные Отряды Мафии"


