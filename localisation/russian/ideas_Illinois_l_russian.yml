l_russian:

SIL_Illinois_Militia:0 "Иллинойское Ополчение"
  SIL_Illinois_Militia_desc:0 "Мы преобразовали систему Национальной Гвардии в систему Иллинойской гвардии, чтобы защитить нашу новую нацию."

  SIL_Dustbowl_Economy:0 "Экономика Пыльной Чаши"
  SIL_Dustbowl_Economy_desc:0 "После пыльных бурь 1934 года нашей экономике еще предстоит пройти долгий путь восстановления. Сейчас ситуация не намного лучше, но в конце концов все должно измениться."

  SIL_Racketeering_Gone_Wild:0 "Рэкет Стал Диким"
  SIL_Racketeering_Gone_Wild_desc:0 "Мафия вымогает у людей деньги!"
  
  SIL_working_with_the_mafia:0 "Работа с Мафией"
  SIL_working_with_the_mafia_desc:0 "Мы тайно, под угрозой шантажа, заключили соглашение о сотрудничестве с мафией. Они отдают нам часть своих прибылей и помогают подавлять рабочее движение, а мы обеспечиваем им тайную защиту."
  
  SIL_mob_wars:0 "Чикагский Упадок"
  SIL_mob_wars_desc:0 "Войны мафии, безработица, преступность, коррумпированные олдермены и редлайнинги, устанавливающий систему принуждения к бедности, сделали Чикаго довольно опасным и коррумпированным местом."
  
  SIL_progressive_urbanism:0 "Прогрессивный Урбанизм"
  SIL_progressive_urbanism_desc:0 "Этот городской район был полностью поднят благодаря прогрессивному обновлению города, вдохновленному социальными реформаторами."
  
