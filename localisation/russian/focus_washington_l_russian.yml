SWA_1936_Elections:0 "Выборы 1936 года" 
SWA_1936_Elections_desc:0 "Выборы 1936 года в Вашингтоне имеют самые высокие ставки, которые когда-либо видел наш штат. С ростом радикализации и массовой волной беспорядков после Великой Депрессии и распада США, мы стоим на перепутье. И решать нам, продолжим ли мы идти по пути либеральной демократии или что-то гораздо более радикальное возьмет верх в нашем штате." 

