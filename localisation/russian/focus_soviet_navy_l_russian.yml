SOJ_Get_Stalins_Attention:0 "Лучше Звоните Сталину" 
SOJ_Get_Stalins_Attention_desc:0 "Чтобы привлечь внимание Стального Человека, мы должны в жизненно важном телефонном звонке рассказать о стратегической важности нашего фронта."

SOJ_Force_The_Armies_Hands:0 "Принудить Армию к Действию" 
SOJ_Force_The_Armies_Hands_desc:0 "Мы больше не будем известны как забытый фронт или театр, как только мы получим помощь армии, истинный масштаб нашей миссии может быть достигнут." 

