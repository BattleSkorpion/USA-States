SOJ_Prepare_Our_Navy:0 "Подготовить наш Флот" 
SOJ_Prepare_Our_Navy_desc:0 "Советским военно-морским флотом всегда пренебрегали, поскольку он не имеет смысла для такой крупной сухопутной державы, как мы. Это особенно верно для советского Тихоокеанского флота, но в последние годы из-за постоянных японских фашистско-империалистических провокаций и захвата Аляски мы наконец-то получаем хоть какое-то внимание от СТАВКИ." 

SOJ_Demand_Help_From_Airforce:0 "Потребовать Помощи от ВВС"
SOJ_Demand_Help_From_Airforce_desc:0 "Наша задача на Аляске и в Америке будет невозможна без помощи наших красных ВВС."

