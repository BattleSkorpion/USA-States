SOJ_Artillery_Investment:0 "Импортные Полевые Орудия" 
SOJ_Artillery_Investment_desc:0 "Любая современная армия нуждается в значительном артиллерийском корпусе, чтобы быть эффективной в бою. Пришло время импортировать несколько полевых орудий с родины, чтобы помочь нашим пехотинцам."

SOJ_Artillery_Upgrades:0 "Обновление Артиллерии" 
SOJ_Artillery_Upgrades_desc:0 "" 

SOJ_Demanding_More_Comrades:0 "Потребовать Больше Товарищей" 
SOJ_Demanding_More_Comrades_desc:0 "Нам нужен гораздо больший и более надежный поток рабочей силы, чтобы помочь нам в нашей миссии по умиротворению Аляски."

SOJ_Deploy_Our_Marines:0 "Развернуть Морскую Пехоту"
SOJ_Deploy_Our_Marines_desc:0 "Наша морская пехота доказала, что является чрезвычайно ценным активом, когда дело доходит до операций специальных сил. Наши морские пехотинцы прошли подготовку к морским и парашютным операциям в тылу врага. Они действительно представляют собой тип солдат, которых нам нужно больше на этом театре."

SOJ_Alaska_Is_Ours:0 "Аляска в Безопасности!"
SOJ_Alaska_Is_Ours_desc:0 "Аляска показала себя как чрезвычайно лояльная территория, наша военная миссия по защите этой территории может оказаться устаревшей в ближайшее время." 

SOJ_Integration_Plan_with_Alaska:0 "План Интеграции с Аляской"
SOJ_Integration_Plan_with_Alaska_desc:0 "Похоже, что наша военная миссия на Алеутах становится ненужной, поскольку мы помогаем быстрому развитию территории Аляски. СТАВКА рекомендует нам объединить наши военные театры, чтобы расширить наши горизонты, когда речь идет о влиянии на Северную Америку." 

SOJ_The_Alaska_Problems:0 "Проблема Аляски" 
SOJ_The_Alaska_Problems_desc:0 "По данным нашей разведки НКВД на Аляске существует крупное контрреволюционное движение, которое пытается вырвать наш контроль над этой территорией." 

