    SRO_state_atheism:0 "Государственный Атеизм" 
    SRO_state_atheism_desc:0 "Религия - это опиум для народа, инструмент для угнетения и отвлечения трудящихся. Мы должны избавить нашу новую республику от этих устаревших и бессодержательных институтов. Здания церквей будут превращены в большие жилые дворцы, общедоступные для трудящихся. Богатства духовенства будут экспроприированы и использованы для оплаты общественных работ. Одним ударом мы освободимся от оков суеверия."

