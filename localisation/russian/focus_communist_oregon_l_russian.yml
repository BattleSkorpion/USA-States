l_russian:

SRO_fortify_astoria:0 "Укрепление Астории" 
    SRO_fortify_astoria_desc:0 "Наша революция была долгой и трудной, и если мы хотим ее выдержать, мы должны укрепить нашу столицу и мобилизовать все силы нашей экономики на ее завершение."

    SRO_commitee_for_the_defense_of_the_revolution:0 "Комитет Защиты Революции" 
    SRO_commitee_for_the_defense_of_the_revolution_desc:0 "Не только буржуазные республиканцы осаждают нас извне, но и лазутчики в нашей собственной среде. Для выявления и подавления антисоциалистической деятельности мы создадим Комитет защиты революции."

    SRO_forest_arms_workshops:0 "Лесные Оружейные Мастерские" 
    SRO_forest_arms_workshops_desc:0 "Мы можем защитить часть нашей промышленности, перенеся ее в леса. Враги не смогут ее найти, а значит, и уничтожить."

    SRO_lumberjack_support:0 "Поддержка Лесорубов" 
    SRO_lumberjack_support_desc:0 "Мы связались с рабочими-лесорубами, и они поддержали наше правительство. Они согласились обучать наши кадры лесному делу и тактике. С их помощью мы станем бичом для наших врагов на этих деревьях."

    SRO_target_anarchist_leaders:0 "Целевые Лидеры Анархистов" 
    SRO_target_anarchist_leaders_desc:0 "Коммунизм - это бесклассовое безгосударственное общество, это правда. Но есть научный метод, с помощью которого мы достигаем этого общества. Эти радикальные либералы, или так называемые анархисты, стремятся одним махом все это уничтожить. Мы должны заставить их замолчать."

    SRO_disarming_anarchist_militias:0 "Разоружение Анархистского Ополчения" 
    SRO_disarming_anarchist_militias_desc:0 "Революция - это процесс, в ходе которого один класс утверждает свою волю над другим классом. По своей сути она является силовой. Эти анархисты уже достаточно наговорились со своими контрреволюционными разговорами. Кто-то может назвать этот шаг авторитарным, на что мы отвечаем... Видели ли эти люди когда-нибудь революцию?" 

    SRO_war_communism:0 "Военный Коммунизм" 
    SRO_war_communism_desc:0 "Всем Пролетариям Встать! Мы разбили свои цепи, теперь настало время изгнать врага с нашей земли. Каждый молоток бьет по врагу, каждая шестеренка дробит его своими зубьями, никакой выгоды для бобра и его буржуазной диктатуры!" 

    SRO_fortress_portland:0 "Крепость Портленд" 
    SRO_fortress_portland_desc:0 "Держать Оборону! Мы не должны потерять город Портленд, он имеет ключевое стратегическое значение для нашей Революции. Начинайте установку баррикад и укреплений. Ради Революции, ради народа Орегона!"

    SRO_eugene_offensive:0 "Наступление на Юджин" 
    SRO_eugene_offensive_desc:0 "Наступайте! Революция стоит на пороге столицы реакционного правительства. Мы должны вбить этот кол в землю! Ради революции, ради народа Орегона!" 

    SRO_last_stand:0 "Последний Рубеж" 
    SRO_last_stand_desc:0 "Враг на пороге, мы не должны дрогнуть. Времени на раздумья и передумывания не осталось. Мы должны встать на ноги и удерживать позицию, чего бы это ни стоило. Ни шагу назад!" 

    SRO_raise_the_red_militia:0 "Поднять Красное Ополчение" 
    SRO_raise_the_red_militia_desc:0 "" 

    SRO_national_guard_defectors:0 "Дезертиры Национальной Гвардии" 
    SRO_national_guard_defectors_desc:0 "" 

    SRO_internationalist_solidarity:0 "Интернационалистская Солидарность" 
    SRO_internationalist_solidarity_desc:0 "Дух Пролетарского Интернационала противостоит всем мелким национализмам, разделяющим мировой рабочий класс. Мы пойдем навстречу нашим товарищам в духе сотрудничества!" 

    SRO_ask_SSW:0 "Спросить Советский Вашингтон" 
    SRO_ask_SSW_desc:0 "Наши товарищи на севере - одни из наших старейших союзников! Пошлите весточку в Сиэтл, они нужны нам сейчас как никогда. Давайте покажем, что Каскадия стоит вместе."

    SRO_the_mexican_connection:0 "Мексиканская Связь" 
    SRO_the_mexican_connection_desc:0 "В Мексике есть преданные социалисты, которые, возможно, захотят помочь нам в нашей борьбе. Мы пошлем делегатов на юг, чтобы узнать, какую поддержку мы можем получить."

    SRO_soviet_support:0 "Советская Поддержка" 
    SRO_soviet_support_desc:0 "Наши друзья в Советском Союзе, если мы свяжемся с ними, могут прислать добровольцев, чтобы помочь нам в нашей борьбе. Надеюсь, что по ту сторону океана найдутся смельчаки, готовые прийти к нам на помощь". 

    SRO_soviet_mountaineers:0 "Советские Горнострелки" 
    SRO_soviet_mountaineers_desc:0 "Советская сторона справилась! С Урала прибыли советники, которые обучают наши кадры бою в горах. Наступает время набора в эти подразделения специального назначения."

    SRO_soviet_artillery_n_mortars:0 "Советская Артиллерия и Минометы" 
    SRO_soviet_artillery_n_mortars_desc:0 "Советские войска не остались в стороне! Они прислали советников, чтобы помочь нам разработать и внедрить артиллерийское вооружение. Эти большие пушки помогут нам в борьбе с республиканцами!"

