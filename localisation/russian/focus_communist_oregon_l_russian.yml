    SRO_flynn:0 "Флинн" 
    SRO_flynn_desc:0 "Народ Орегона высказался, и он выбрал Элизабет Герли Флинн своим президентом. Ее статус кандидата от Союза принесет большие трудности, но мы знаем, что она сможет их преодолеть. Независимо от возможных трудностей, мы по-прежнему с гордостью говорим: Это здорово - бороться за свободу вместе с нашей Бунтаркой!"

SRO_ally_social_patroits:0 "Союзные Социальные Патриоты" 
    SRO_ally_social_patroits_desc:0 "Когда родина под угрозой, когда гончие у ворот, в народе нет места расколу. Мы должны сплотиться вокруг флага, который несет свободу нашим врагам. Союз навеки! Да здравствует революция!"

    SRO_towards_federal_oregon:0 "На Пути к Федеральному Орегону" 
    SRO_towards_federal_oregon_desc:0 "Города и поселки нашей республики знают о своих гражданах больше, чем бюрократы в Астории. Мы будем расширять возможности местных органов власти в направлении федеральной системы, предоставляя им широкую автономию и самоуправление. Таким образом, мы сможем предотвратить сокрушительный размах самораздувающегося правительства."

    SRO_moderate_unionist_economics:0 "Умеренная Юнионистская Экономика" 
    SRO_moderate_unionist_economics_desc:0 "План Социального Пакта представляет собой сотрудничество между корпоративными, государственными и рабочими интересами. Вместе мы сможем построить сильную нацию, каждый из которых будет функционировать на своем месте, а не конкурировать друг с другом в борьбе за контроль над ограниченными ресурсами нашей страны. Мы соединимся, как спицы в колесе, и продолжим движение этой славной страны вперед."

    SRO_a_moral_democratic_nationalist_path:0 "Нравственный Демократический Националистический Путь" 
    SRO_a_moral_democratic_nationalist_path_desc:0 "" 

    SRO_ally_iww:0 "Союзный ИРМ" 
    SRO_ally_iww_desc:0 "Союз - это то, с чего начинала президент Флинн, и она придерживается этого. Индустриальные рабочие мира уже интегрированы во все слои экономики и социальной сферы. Сила объединенных рабочих вывела эту страну из темного века, и сила рабочих выведет ее в будущее. Отныне наша песня будет звучать гордо: Солидарность навсегда! Профсоюз делает нас сильными!"

