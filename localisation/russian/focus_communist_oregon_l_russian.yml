    SRO_crush_klan:0 "Сокрушить Клан" 
    SRO_crush_klan_desc:0 "Популистская и Фашистская угроза Ку-Клукс-Клана была бичом этой земли с тех пор, как здесь появился первый белый капюшон. В то время как мы проявляем мягкую сдержанность по отношению к сторонникам и реформаторам, с этими извергами не может быть никаких колебаний. Крюком или хитростью мы изгоним их с нашей земли или отправим их под нее."

