  SRI_labor_strikes:0 "Текстильная Забастовка" 
  SRI_labor_strikes_desc:0 "В последнее время по нашему штату прокатилась волна текстильных забастовок. У этих забастовок пока нет лидера" 

  SRI_weak_government:0 "Слабое Правительство" 
  SRI_weak_government_desc:0 "В нашем правительстве много пацифистов и менее квалифицированных деятелей. Пока это не было проблемой из-за того, что наша территория не сталкивалась с конфликтами и имела такой маленький размер. Однако в последнее время наше правительство не может остановить эти текстильные забастовки. Без возможности прекратить забастовку наши города становятся очагами социализма." 

