    SLA_censored_press:0 "Пресса с Цензурой" 
    SLA_censored_press_desc:0 "Мы ввели крупные запреты на публикации Лонгиста, чтобы закрепить новую эру Луизианы." 

    SLA_jim_crow:0 "Насильственный Джим Кроу" 
    SLA_jim_crow_desc:0 "Лонг все еще выступает за сегрегацию и против равноправия черных, Джим Кроу должен быть принудительным, несмотря ни на что." 

    SLA_new_orleans_riot:0 "Бунты в Новом Орлеане" 
    SLA_new_orleans_riot_desc:0 "Новый Орлеан всегда был занозой в боку Лонга. Теперь они используют текущую войну, чтобы устроить бунт против Лонга, пока он отвлечен борьбой с техасским правительством." 

