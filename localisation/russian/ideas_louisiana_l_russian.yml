 SLA_hueys_influence:0 "Влияние Хьюи" 
    SLA_hueys_influence_desc:0 "Влияние Хьюи Лонга глубоко проникает в нашу страну и в нашего лидера. Он был одним из главных лидеров независимости Юга от Союза и благодаря этому приобрел влияние в нашей стране." 

    SLA_hueys_puppet:0 "Марионетка Хьюи" 
    SLA_hueys_puppet_desc:0 "Влияние Хьюи Лонга настолько глубоко в нашей стране, что нам трудно действовать самостоятельно без него или его влияния."

    SLA_Louisiana_Officers:0 "Офицеры Луизианы" 
    SLA_Louisiana_Officers_desc:0 "Люди из Луизианы - это определенная порода" 

    SLA_Swamp_folk:0 "Болотники" 
    SLA_Swamp_folk_desc:0 "Сельские жители Луизианы очень бережно относятся к своим домам" 

    SLA_Political_machine_breakdown:0 "Развал Политической Машины" 
