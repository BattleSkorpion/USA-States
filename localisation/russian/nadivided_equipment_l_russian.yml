bicycle_equipment:0 "Велосипедное Снаряжение" 
    bicycle_equipment_desc:0 "Регулярная пехота с велосипедами более мобильна, чем ее маршевые собратья, за весьма скромную цену." 
    bicycle_equipment_short:0 "Велосипеды"

    bicycle_equipment_1:0 "Базовое Велосипедное Снаряжение" 
    bicycle_equipment_1_desc:0 "Регулярная пехота с велосипедами более мобильна, чем ее маршевые коллеги, за очень скромную цену." 
    bicycle_equipment_1_short:0 "Велосипеды I" 

    bicycle_equipment_2:0 "Улучшенное Велосипедное Снаряжение" 
    bicycle_equipment_2_desc:0 "После добавления в покрышки "Руппера" наша велосипедная пехота стала гораздо эффективнее."
    bicycle_equipment_2_short:0 "Велосипеды II" 

    bicycle_equipment_3:0 "Продвинутое Велосипедное Снаряжение" 
    bicycle_equipment_3_desc:0 "С более совершенными шинами и более прочными рамами мы можем продвинуть нашу велосипедную пехоту в следующее поколение." 
    bicycle_equipment_3_short:0 "Велосипеды III" 

    bicycle_rocket_equipment:0 "Ракетное Велосипедное Снаряжение" 
    bicycle_rocket_equipment_desc:0 "Многие могут возразить, что пристегивать ракеты к велосипедам опасно, но они просто не понимают, что этот незначительный недостаток затмевается звуком ракет, доставляющих велосипеды на Луну и обратно, взрывая их при этом." 
    bicycle_rocket_equipment_short:0 "Ракетный Велосипед" 

    bicycle_rocket_equipment_1:0 "Ракетное Велосипедное Снаряжение" 
    bicycle_rocket_equipment_1_desc:0 "Многие могут возразить, что пристегивать ракеты к велосипедам опасно, но они просто не понимают, что этот незначительный недостаток затмевается звуком ракет, взрывающихся на велосипедах до Луны и обратно, взрывая их при этом." 
    bicycle_rocket_equipment_1_short:0 "Ракетный Велосипед"

