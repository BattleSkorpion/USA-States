    SMA_revitalizethenewbedfordforts:0 "Возрождение Фортов Нью-Бедфорда" 
    SMA_revitalizethenewbedfordforts_desc:0 "Форт Феникс, расположенный у входа в гавань Фэрхейвен-Нью-Бедфорд, был построен в 1775 году без названия. Неподалеку от форта, в заливе Баззардс, 14 мая 1775 г. произошло первое морское сражение Американской революции - Битва у Фэрхейвене. 5-6 сентября 1778 г. форт был разрушен англичанами во время набега на гавань. Силы под командованием майора Израэля Феринга отбросили англичан как от форта, так и при попытке нападения на город. В 1784 г. форту было присвоено название "Форт Феникс" в честь мифической птицы, восставшей из пепла. \nТакже на территории форта находится пушка меньшего размера, захваченная морскими пехотинцами Континентальной армии во время рейда на Нассау на Багамах в 1776, который стал первой высадкой морской пехоты США на иностранную территорию."
