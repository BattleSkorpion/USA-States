    SMA_additionalbusinesssubsidies_desc:0 "" 
    SMA_industryofmassachusetts:0 "Промышленность штата Массачусетс" 
    SMA_industryofmassachusetts_desc:0 "Массачусетс, будучи северным промышленным центром, смог легче оправиться от последствий Великой депрессии, особенно благодаря оперативным мерам, принятым после выхода из Союза. Однако, учитывая конкуренцию со стороны Среднего Запада и появление новых отраслей промышленности на Юге, необходимо проделать большую работу, чтобы стать экономическим центром Северо-Востока."
