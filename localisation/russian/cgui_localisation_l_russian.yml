  ### CULTURE DESCRIPTION MID ### 

  CGUI_GREEK_DESC:0 "Греки особенно гордятся своей культурой; они говорят о своей стране с большой страстью, выражая чувство, что греческая культура является определением их национальной и этнической принадлежности. Замечательные региональные традиции, религия, музыка, язык, еда и вино - вот основные составляющие культуры материковой Греции и греческих островов, создающие несравненную культурную базу для всех желающих посетить и понять современную Грецию." 

  CGUI_TURKISH_DESC:0 "Культура Турции сочетает в себе весьма разнообразный и неоднородный набор элементов, заимствованных из различных культур Восточного Средиземноморья, Западной Азии, Центральной Азии, Ближнего Востока и кавказских традиций. Многие из этих традиций были первоначально объединены Османской империей, многонациональным и многоконфессиональным государством." 

  CGUI_QUEBECOIS_DESC:0 "Родившись от французских поселенцев вдоль реки Святого Лаврентия, культура квебекуа имеет много общего с французской. Квебекийцы известны своей 'радостью жизни', колоритным французским акцентом, кулинарными традициями и теплым приемом, который они оказывают гостям, только не говорите, что вы любите Канаду!" 

  CGUI_BOZO_MODZ_DESC:0 "Культура, полная тупиц и недоумков, которые забыли сделать код культурам в регионах5." 

