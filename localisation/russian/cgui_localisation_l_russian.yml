cgui_autonomous_state:0 "Автономный Регион" 
 cgui_autonomous_state_desc:0 "Культура этого региона значительно отличается от нашей собственной, что делает невозможной полную интеграцию. Вместо этого мы выбрали политику "Нация в Нации". В обмен на предоставление жителям этого региона определенной автономии, мы можем управлять регионом без серьезного сопротивления со стороны населения." 

 cgui_work_with_collab:0 "Установлены Связи" 
 cgui_work_with_collab_desc:0 "Используя взятки и услуги, мы установили связи с видными фигурами в регионе, повышая степень подчинения населения нашей администрации." 

 cgui_recruitment_campaign:0 "Кампания по Вербовке" 
 cgui_recruitment_campaign_dec:0 "Пропаганда - эффективный способ мобилизовать поддержку какого-либо дела. Создавая военную пропаганду, мы побуждаем больше людей вступать в армию."

 cgui_construction_boom:0 "Строительный Бум" 
 cgui_construction_boom_desc:0 "Направляя большие объемы финансирования в регион, мы увеличили строительные возможности в этом районе до беспрецедентного уровня." 

 cgui_curfews:0 "Введен Комендантский Час" 
 cgui_curfews_desc:0 "Введя комендантский час и блокировку, мы значительно сократили любое сопротивление или разведывательную деятельность в регионе. Это, однако, значительно снизило производительность и объем производства в регионе." 

 cgui_resistance_supported:0 "Сопротивление Поддерживается"
 cgui_resistance_supported_desc:0 "Враг снабдил группы сопротивления в регионе оружием, сделав их возможности гораздо более смертоносными. Мы должны разобраться с этим, пока это не вышло из-под контроля!"

 cgui_resistance_suppressed:0 "Сопротивление Подавлено" 
 cgui_resistance_suppressed_desc:0 "Поставляя оружие местным ополченцам, мы значительно увеличили наши возможности в борьбе с группами сопротивления в регионе!"

