l_russian:
    louisiana_focus:0 "Дерево Фокусов Луизианы" 

    SLA_elect_huey_long:0 "Избрать Хьюи Лонга" 
    SLA_elect_huey_long_desc:0 "" 

    SLA_create_the_southern_committee:0 "Лига Джефферсона" 
    SLA_create_the_southern_committee_desc:0 "" 
    JEFFERSONIAN_LEAGUE:0 "Лига Джефферсона" 

    SLA_second_red_river_war:0 "Вторая Война на Ред-Ривере" 
    SLA_second_red_river_war_desc:0 "Техас и Оклахома вели Первую войну на Ред-Ривере с 1931 по 1933 год. Луизиана в это время оставалась в стороне от конфликта. Однако у нее была своя любимица - Оклахома. Наше государство даже разрешило добровольцам сражаться за Оклахому. С тех пор Техас находится в плохих отношениях с нами. Мы должны оставаться готовыми уничтожить их, если они снова попытаются напасть на Оклахому."
    SLA_red_river_war_has_began_tt:0 "§YВторая война на Ред-Ривере началась§!"
    SLA_red_river_war_information_tt:0 "§YВторая война на Ред-Ривере§! закончится через §Y8 месяцев§! или когда §YДаллас и Хьюстон будут оккупированы.§! Если только §YДаллас§! §RИЛИ§! §YХьюстон§! будет оккупированы в течение §Y8 месяцев§! то это приведет к §YПобеде§! для Луизианы и Оклахомы. Если §YДаллас§! §RИ§! §YХьюстон§! будут оккупированы, то это приведет к §YПобеде§! для Луизианы и Оклахомы, что положит конец войне до истечения §Y8 месяцев§!."

    SLA_demand_reinforcements:0 "Потребовать Подкрепления"
    SLA_demand_reinforcements_desc:0 "Многие лидеры Юга могут приписать большую часть своей политической власти Хьюи Лонгу. Благодаря этому Хьюи может использовать свое влияние в этих странах, чтобы потребовать и призвать небольшую армию для участия в войне на Ред-Ривере." 
    SLA_get_troops_from_deep_south:0 "§YОтправляет подкрепление из других стран на Глубокий Юг§!"

    SLA_rally_popular_support:0 "Собрать Народную Поддержку"
    SLA_rally_popular_support_desc:0 "Надо бороться за Луизиану!"

    SLA_integrate_eastern_texas:0 "Интегрировать Восточный Техас" 
    SLA_integrate_eastern_texas_desc:0 "Со 2-ой войной на Ред-Ривере покончено, и мы теперь занимаем весь Восточный Техас, мы должны привлечь их в свои ряды, если хотим извлечь пользу из этой победы."
    SLA_red_river_war_has_eneded_tt:0 "§YВторая война на Ред-Ривере закончилась§!"

    SLA_victory_in_the_red_river_war:0 "Победа в войне на Ред-Ривере" 
    SLA_victory_in_the_red_river_war_desc:0 "Техас был поставлен на колени. Луизиана теперь является главной силой Юга. Планы Лонга только начинаются."

    SLA_develop_western_texas:0 "Развивать Восточный Техас"
    SLA_develop_western_texas_desc:0 "Теперь, когда Восточный Техас находится под нашим контролем, мы можем работать над тем, чтобы принести прогресс в бедный регион. (ЭТОТ ФОКУС БУДЕТ ДАВАТЬ ЭФФЕКТ, КОГДА ВЫ ОВЛАДЕЕТЕ ВОСТОЧНЫМ ТЕХАСОМ)."

    SLA_strengthen_the_homeland:0 "Укрепить Родину" 
    SLA_strengthen_the_homeland_desc:0 "По мере нашего расширения мы можем стать уязвимыми. Поэтому президент Лонг поручил генералу Реддингу построить укрепления и другие оборонительные сооружения, чтобы защитить нашу столицу от вторжения." 
    SLA_bunkers_in_state_18:0 "§YНовый Орлеан§! будет получено §G3§! ед. сооружения §YУкрепление§! \n §YНовый Орлеан§! будет получено §G5§! ед. сооружения §YБереговое Укрепление§! \n §YБатон-Руж§! будет получено §G3§! ед. сооружения §YУкрепление§! \n §YБатон-Руж§! будет получено §G5§! ед. сооружения §YБереговое Укрепление§!"

    SLA_loss_in_the_red_river_war:0 "Поражение в войне на Ред-Ривере" 
    SLA_loss_in_the_red_river_war_desc:0 "Мы вступили в войну просто так. Мы потеряли несколько людей, но этого достаточно, чтобы разозлить матерей и сестер Луизианы."

    SLA_invite_georgia_to_the_league:0 "Пригласить Джорджию в Лигу" 
    SLA_invite_georgia_to_the_league_desc:0 "Джорджия уже давно заигрывает с нами о создании союза. В прошлом губернатор Талмадж совершил несколько визитов в этот штат. Теперь мы протянем им руку дружбы."

    SLA_demand_biloxi:0 "Потребовать [155.GetName]" 
    SLA_demand_biloxi_desc:0 "Билокси - один из самых развитых регионов Миссисипи, поэтому он может стать ценным активом для нашей республики. Бильбо боится Кингфиша, мы должны использовать это против него. Уже многие в регионе призывают к Лонгизму."

    SLA_nationalize_biloxi:0 "Национализировать [155.GetName]"
    SLA_nationalize_biloxi_desc:0 "С Билокси в наших руках мы будем работать над тем, чтобы поставить наших членов JDP на местные должности." 

    SLA_ally_arkansas:0 "Союз с Государством [SAR.GetName]" 
    SLA_ally_arkansas_desc:0 "Арканзас - лучший друг, чем союзник" 

    SLA_invade_arkansas:0 "Вторгнуться в [SAR.GetName]" 
    SLA_invade_arkansas_desc:0 "Арканзас нестабилен и будет легко уничтожен. Более того, президенту Лонгу было запрещено выступать в штате в 1934 году после бунта. Они заплатят за это."

    SLA_nationalize_arksansas:0 "Национализировать [SAR.GetName]"
    SLA_nationalize_arksansas_desc:0 "После быстрого поражения правительства Арканзаса мы будем ездить по штату с речами. Люди придут к нашим идеалам."

    SLA_influence_in_the_deep_south:0 "Влияние на Глубоком Юге"
    SLA_influence_in_the_deep_south_desc:0 "Партии демократов Джефферсона активны на глубоком Юге, несмотря на то, что в основном они маленькие и не связаны между собой. С политическими способностями Лонга мы можем использовать нашу персону, чтобы привлечь регион в нашу фракцию." 

    SLA_realign_mississippi:0 "Воссоединиться с Миссисипи"
    SLA_realign_mississippi_desc:0 "С богатыми демократами во главе Миссисипи мы опасаемся, что они могут вступить в союз с другими странами, чтобы начать вторжение в Батон-Руж. Мы должны нанести удар первыми и проследить за тем, чтобы демократы были раздавлены в регионе." 

    SLA_dominate_tennessee:0 "Доминирование в Теннесси"
    SLA_dominate_tennessee_desc:0 "Теннесси уже давно является шипом в нашей стороне. Они сделали множество замечаний в наш адрес. Мы накажем их за это. Это должна быть быстрая война."
    SLA_Distribute_Louisiana_Armoury:0 "Распределить Луизианское Вооружение"
    SLA_Distribute_Louisiana_Armoury_desc:0 "У нас есть запасы оружия, созданные за последние четыре года. Мы должны передать их в руки нашей добровольческой армии до начала войны."

    SAL_Local_arms_production:0 "Местное Производство Оружия" 
    SAL_Local_arms_production_desc:0 "Нам нужно оружие, если мы хотим победить наших врагов."

    SLA_share_the_wealth_proclamation:0 "Прокламация 'Поделись Богатством'" 
    SLA_share_the_wealth_proclamation_desc:0 "С Восточным Техасом под нашим контролем Лонг расскажет миру о своей победе. Он наконец-то осуществит мечту Джефферсона и умерит жадность феодалов Америки, которые слишком много берут со стола." 

    SLA_anti_disease_prevention_center:0 "Центр Профилактики Заболеваний" 
    SLA_anti_disease_prevention_center_desc:0 "Болезни являются серьезной проблемой на Юге. Поэтому мы должны работать над защитой здоровья и благополучия наших людей. Лонг не будет холоден, как его предшественники."

    SLA_share_the_wealth_program:0 "Программа 'Поделись Богатством'"
    SLA_share_the_wealth_program_desc:0 "Хьюи давно обещал своим последователям сокрушить плутократов. Лонг предложил программу, которая разделит богатство между людьми. Он сделает это, ограничив доходы богатых и направив их в рабочий класс сельских районов Юга."

    SLA_hueys_domination_plan:0 "План Доминирования Хьюи" 
    SLA_hueys_domination_plan_desc:0 "Лонг обещал объединить Юг под властью Джефферсоновской лиги и ее политической партии. Больше никаких демократов, коммунистов и янки!"

    SLA_Form_louisiana_sphere:0 "Сформировать Сферу Луизианы" 
    SLA_Form_louisiana_sphere_desc:0 "Лонг предложил, что только Луизиана может возглавить новую Южную Конфедерацию. Луизиана, в конце концов, начала это новое движение, кашель-кашель, а не Хефлин. Луизиана будет действовать как ядро южного популизма."

    SLA_louisiana_dollar:0 "Доллар Луизианы" 
    SLA_louisiana_dollar_desc:0 "Из-за распада бывшего старого жалкого Союза мы использовали старые американские доллары. Несмотря на то, что в бывших американских штатах они вполне пригодны для обращения, многие штаты переходят на использование своих собственных долларов в противовес долларам мертвой нации. Луизиана сделает то же самое, создав таким образом луизианский доллар."

    SLA_Experimental_aircraft:0 "Экспериментальные Самолеты" 
    SLA_Experimental_aircraft_desc:0 "Мы будем использовать некоторые новые самолеты, которые будут двигаться только вперед!" 

    SLA_solidify_jim_crow_laws:0 "Утвердить Законы Джима Кроу" 
    SLA_solidify_jim_crow_laws_desc:0 "Законы Джима Кроу, находясь в полной силе, остаются в подвешенном состоянии с момента распада федерального союза. Без федеральных законов никто не знает, какие права имеет негр. Давно планируется прояснить, какими правами они обладают, а какими нет. Многие демократы и демократы Джефферсона могут согласиться с этим шагом. Сегрегация сохранится во всех аспектах жизни южан."

    SLA_army_of_louisiana:0 "Армия Луизианы" 
    SLA_army_of_louisiana_desc:0 "Лонг обещал создать профессиональную армию, а не небольшую группу добровольцев и офицеров до этого момента. Новая армия будет дисциплинированной и сильной."

    SLA_integrate_tennessee:0 "Интегрировать Теннесси"
    SLA_integrate_tennessee_desc:0 "Падение Теннесси означает, что мы интегрируем их в нашу нацию."

    SLA_mississippi_into_our_fold:0 "Миссисипи в Нашем Составе" 
    SLA_missississippi_into_our_fold_desc:0 "Миссисипи уже давно является оплотом популизма с такими лидерами, как Бильбо и Вардаман, открывшими дверь. Поэтому интегрировать их будет несложно."

    SLA_national_infrasture_project:0 "Проект Национальной Инфраструктуры" 
    SLA_national_infrasture_project_desc:0 "Многие дороги Южного материка все еще грунтовые. Лонг построил дороги Луизианы и теперь будет делать это на вновь захваченных землях нашей Луизианской Республики." 

    SLA_anti_huey_protests:0 "Протесты против Хьюи"
    SLA_anti_huey_protests_desc:0 "Многие из старых врагов Хьюи вернулись..." 

    SLA_new_orleans_crisis:0 "Кризис в Новом Орлеане" 
    SLA_new_orleans_crisis_desc:0 "Новый Орлеан давно был занозой в боку Кингфиша."

    SLA_shreveport_speech:0 "Шривпортская Речь" 
    SLA_shreveport_speech_desc:0 "Нападать на Новый Орлеан сейчас слишком рискованно. Лонг предпочтет укрепить свои силы, ослабленные его авантюрой во 2-й войне на Красной реке. Мы разберемся с ними позже."

    SLA_long_fall_out:0 "Лонг Выходит из Игры, Навсегда..."
    SLA_long_fall_out_desc:0 "Прощай новая Звезда" 

    SLA_pass_emergency_bill:0 "Принять Чрезвычайный Законопроект" 
    SLA_pass_emergency_bill_desc:0 "После смерти двух президентов подряд президенту нужно больше власти."

    SLA_a_president_on_trial:0 "Президент под Судом" 
    SLA_a_president_on_trial_desc:0 "Ноэ был пойман с поличным в банке с печеньем."

    SLA_new_era_of_louisiana:0 "Новая эра Луизианы" 
    SLA_new_era_of_louisiana_desc:0 "Новый президент для новой эры."

    SLA_buy_some_weapons:0 "Купить Немного Вооружения" 
    SLA_buy_some_weapons_desc:0 "С потерей Нового Орлеана мы потеряли основные заводы, которые использовались для производства оружия. Поэтому нам нужно больше оружия."

    SLA_denouce_share_the_wealth:0 "Денонсировать 'Поделись Богатством'"
    SLA_denouce_share_the_wealth_desc:0 "'Поделись Богатством' больше не будет."

    SLA_defund_catholic_schools:0 "Отказ от Финансирования Католических Школ" 
    SLA_defund_catholic_schools_desc:0 "Из-за смерти Лонга от руки каджунской ведьмы мы убедимся, что они получат сообщение о том, что религиозный экстремизм не терпим." 

    SLA_return_to_democratic_party:0 "Вернуться к Истокам" 
    SLA_return_to_democratic_party_desc:0 "С 1934 года джефферсоновские демократы управляли штатом как более эффективная Лонгистская машина. Теперь, когда Лонг мертв, мы будем стремиться вернуть старую партию."

    SLA_stop_out_the_vice_den:0 "Выйти из Логова Нравов"
    SLA_stop_out_the_vice_den_desc:0 "Новый Орлеан - не более чем логово проституток и азартных игроков. Они предали нас, покинув нас и стоив нам Второй войне на Ред-Ривере. Они заплатят за свои грехи."

    SLA_end_the_civil_war:0 "Закончить Гражданскую Войну" 
    SLA_end_the_civil_war_desc:0 "После захвата всех мятежников мы можем позволить себе начать собирать нацию воедино."

    SLA_rebuild_louisiana:0 "Восстановить Луизиану" 
    SLA_rebuild_louisiana_desc:0 "Поскольку Луизиана расколота гражданской войной, настало время для восстановления". 

    SLA_one_party_state:0 "Однопартийное Государство" 
    SLA_one_party_state_desc:0 "Больше никаких вонючих джефферсоновских демократов."

    SLA_demobalization:0 "Демобилизация" 
    SLA_demobalization_desc:0 "После окончания войны нам нужно заняться нашей гражданской экономикой."

    SLA_fortify_northern_border:0 "Укрепление Северной Границы" 
    SLA_fortify_northern_border_desc:0 "Арканзас представляет угрозу нашей национальной безопасности. Поэтому мы должны защищаться от врагов из вне."

    SLA_governors_gaurd:0 "Губернаторская Гвардия" 
    SLA_governors_gaurd_desc:0 "После двух покушений на Лонга многие опасаются, что и наш новый президент может кончить также как и Лонг."

    SLA_navy_rebuild:0 "Перестройка Флота" 
    SLA_navy_rebuild_desc:0 "У нас никогда не было большого флота, но теперь, когда Демократическая партия прочно вернулась к власти, мы можем позволить себе законопроект о расходах на флот." 

    SLA_our_cajun_friends:0 "Наши Каджунские Друзья" 
    SLA_our_cajun_friends_desc:0 "Каджуны - хорошие люди. Мы должны стереть раны войны для новой эры. Лидер Палаты представителей Аллен Эллендер станет президентом, он вел свою кампанию, планируя полностью исцелить Луизиану." 

    SLA_baton_rouge_police_state:0 "Полицейский Штат Батон-Руж" 
    SLA_baton_rouge_police_state_desc:0 "Остальная часть штата сошла с ума! Мы должны защитить нашу столицу от сельских жителей и Нового Орлеана."

    SLA_flemming_war_plan:0 "План Войны Флемминга". 
    SLA_flemming_war_plan_desc:0 "Генерал Раймонд Флемминг как сумасшедший тренирует людей, чтобы они стали опытными стрелками. Флемминг - самый преданный и эффективный генерал из всех, кто у нас есть, и он без колебаний будет сражаться за Кингфиша."

    SLA_denouce_arkansas_unstableness:0 "Осудить Нестабильность Арканзаса"
    SLA_denouce_arkansas_unstableness_desc:0 "Арканзас - логово социалистов и отбросов. Штат представляет угрозу для безопасности Луизианы."

    SLA_prepare_to_take_on_texas:0 "Готовиться к Борьбе с Техасом"
    SLA_prepare_to_take_on_texas_desc:0 "Техас мог поставить нас в тупик в 1936 году, но на этот раз мы не проявим милосердия. На этот раз мы отомстим и захватим всю страну."

    SLA_little_rock_war_games:0 "Военные Игры в Литл-Роке" 
    SLA_little_rock_war_games_desc:0 "С Арканзасом под нашим контролем мы объединим наших добровольцев в штате под нашими вооруженными силами. Это позволит ускорить процесс обучения. В конце концов, у нас много ветеранов-десантников со Второй войны на Ред-Ривере."

    SLA_anti_texas_propaganda_campagin:0 "Антитехасская Пропагандистская Кампания" 
    SLA_anti_texas_propaganda_campagin_desc:0 "Единственный хороший техасец - это мертвый техасец. Кучка высокомерных хулиганов нуждается в избиении."

    SLA_economy_of_revenge:0 "Экономика Мести" 
    SLA_economy_of_revenge_desc:0 "Мы заставим Техас заплатить. Наша экономика будет ориентирована на войну, чтобы превзойти более крупный Техас". 

    SLA_euthanize_the_bull:0 "Эвтаназия Быка"
    SLA_euthanize_the_bull_desc:0 "Техас создал слишком много проблем для нас с тех пор, как они заблокировали наш Хлопковый план в 31'. Они грязные дураки."

    SLA_integrate_texas:0 "Интегрировать Техас"
    SLA_integrate_texas_desc:0 "Техас - Наш"

    SLA_a_better_arkansas:0 "Лучший Арканзас" 
    SLA_a_better_arkansas_desc:0 "Арканзас будет перестроен по нашему образу и подобию."

    SLA_take_back_new_orleans:0 "Вернуть Новый Орлеан" 
    SLA_take_back_new_orleans_desc:0 "Новый Орлеан должен заплатить за свое предательство."

    SLA_reach_out_to_lemke:0 "Дотянуться до Лемке" 
    SLA_reach_out_to_lemke_desc:0 "Президент Северной Дакоты Лемке - большой сторонник нашей политики. Мы должны связаться с ним, чтобы узнать, можем ли мы получить союзника."

    SLA_integrate_arkansas:0 "Расширить Промышленность Арканзаса"
    SLA_integrate_arkansas_desc:0 "Арканзас - захолустье, но Кингфиш может легко это изменить."

    SLA_lousiana_progress:0 "Прогресс Луизианы" 
    SLA_lousiana_progress_desc:0 "Луизиана - одна из самых слабых республик в бывших Соединенных Штатах. Мы должны работать, чтобы улучшить нашу маленькую нацию."

    SLA_cajun_road_way:0 "Дорожный путь Каджунов" 
    SLA_cajun_road_way_desc:0 "Каджуны заслуживают дорог. Сейчас у них их нет, но мы это изменим."

    SLA_catfish_barbcue:0 "Барбекю из Сома" 
    SLA_catfish_barbcue_desc:0 "Каждый получит вкусного сома! Это поможет бороться с голодом."

    SLA_establish_lsu_supremacy:0 "Установить Превосходство ЛГУ" 
    SLA_establish_lsu_supremacy_desc:0 "ЛГУ - великая школа. Мы должны это признать."

    SLA_flood_protection:0 "Защита от Наводнений" 
    SLA_flood_protection_desc:0 "Нам нужно больше дорог и защита от частых наводнений. " 

    SLA_tulane_technology_classes:0 "Технологические классы 'Tulane'" 
    SLA_tulane_technology_classes_desc:0 "'Tulane' начнет предлагать технические курсы своим студентам, чтобы увеличить исследования нашей нации." 

    SLA_jackson_armory:0 "Оружейная Палата Джексона" 
    SLA_jackson_armory_desc:0 "Мы создадим новый арсенал во имя великого Эндрю Джексона, героя Нового Орлеана!"

    SLA_flemming_army_reorganization_plan:0 "План Реорганизации Армии Флемминга" 
    SLA_flemming_army_reorganization_plan_desc:0 "Генерал Раймонд Флемминг стремится реорганизовать армию, чтобы сделать нас более эффективными в бою. Ветеран с большим стажем, мы можем доверять ему в выполнении его работы."

    SLA_mechanization_of_our_army:0 "Механизация Нашей Армии" 
    SLA_mechanization_of_our_army_desc:0 "Давайте заставим этих парней вступить в бой."

    SLA_purchase_tank_licences_from_united_kingdom:0 "Лицензии на Танки из Соединенного Королевства" 
    SLA_purchase_tank_licences_from_united_kingdom_desc:0 "В Соединенном Королевстве есть много старых танков на продажу. Мы купим некоторые из них и создадим более быструю армию."

    SLA_purchase_tank_licences_from_france:0 "Лицензии на Танки из Франции" 
    SLA_purchase_tank_licences_from_france_desc:0 "Франция предлагает нам сделку "два за один" для финансирования своих военных расходов. Мы должны принять эту сделку."

    SLA_louisiana_tigers_brigades:0 "Луизианские Бригады Тигров" 
    SLA_louisiana_tigers_brigades_desc:0 "Во время войны за независимость Юга Луизиана сформировала несколько специальных подразделений Зуве, которые назывались Бригады Тигров. Мы будем следовать этому наследию, обучая наших людей сражаться сильнее."

    SLA_flying_pelicans:0 "Летающие Пеликаны"
    SLA_flying_pelicans_desc:0 "Наша государственная птица - пеликан. Большая клювастая птица, известная тем, что заходит в наши порты. Мы должны научить наших пеликанов подражать этому стилю."

    SLA_drop_them_bombs:0 "Сбросить Бомбы"
    SLA_drop_them_bombs_desc:0 "Бомбы покончат с нашими врагами."

    SLA_fortify_texan_border:0 "Укрепить Техасскую Границу" 
    SLA_fortify_texan_border_desc:0 "Техас всегда будет представлять для нас угрозу, если мы не будем готовы. Защитив нашу границу, мы сможем замедлить любые их коварные действия."

    SLA_every_man_a_trooper:0 "Каждый Мужчина - Десантник"
    SLA_every_man_a_trooper_desc:0 "Каждый мужчина должен быть готов служить Луизиане. Луизиана никогда больше не падет так, как в 1865 году."

    SLA_gulf_fleet:0 "Флот Мексиканского Залива" 
    SLA_gulf_fleet_desc:0 "Мы должны контролировать Мексиканский Залив, если хотим стать серьезной державой."

    SLA_gater_in_the_tub:0 "Аллигатор в Ванне" 
    SLA_gater_in_the_tub_desc:0 "Луизианский аллигатор известен своим жестоким стилем охоты. Мало кому удается избежать пасти одной из этих рептилий-убийц. Поэтому мы будем обучать наш флот действовать как хитрая машина, охотясь на вражеские корабли, чтобы разрушить их экономику и торговлю." 

    SLA_lejeune_marine_academy:0 "Морская Академия Лежена" 
    SLA_lejeune_marine_academy_desc:0 "Генерал Лежен был давним ветераном морской пехоты и основателем армии США. Теперь, работая на нашу Республику, он будет ценным активом в создании нашего корпуса морской пехоты." 

    STL_army_of_true_louisiana:0 "Армия Истинной Луизианы"
    STL_army_of_true_louisiana_desc:0 "Берите сраные пушки, и в бой!"

