usastates_news.3.t:0 "Канада Воссоединилась" 
 usastates_news.3.d:0 "Сегодня утром было объявлено, что Канада вновь воссоединилась, не прошло и десяти лет после ее распада. После воссоединения Онтарио и Квебека силой, победитель объявил, что теперь он является не только законным наследником Канады, но и самой Канадой." 
 usastates_news.3.a:0 "Хорошо для Них" 
 usastates_news.3.b:0 "Слава Канаде!" 
 usastates_news.3.c:0 "Стоит ли Беспокоиться?" 

 usastates_news.4.t:0 "Орегон находится в Военном Положении" 
 usastates_news.4.d:0 "После захвата города Спрингфилд коммунистическими силами под командованием Джона Рида губернатор Джулиус Майер, второй губернатор Республики Орегон, объявил военное положение по всей территории. Объявление военного положения, согласно конституции Республики Орегон, является полномочием, обычно закрепленным за законодательным органом. Майер защищал свои действия, заявляя: 'Военное Положение - единственный способ остановить проклятых красных от управления всей Республикой!'. Осталось выяснить, повлияет ли военное положение на продвижение Красной армии Орегона."
 usastates_news.4.a:0 "Это должно сработать..." 
 usastates_news.4.b:0 "Слишком мало, слишком поздно"

 usastates_news.5.t:0 "Резня в Джон-Дей" 
 usastates_news.5.d:0 "Сегодня утром из недавно созданной унитарной республики Орегон поступают тревожные сообщения. Согласно этим сообщениям, силы ополчения, принадлежащие Демократической Народной Партии Орегона, собрали около 3000 человек и безжалостно расправились с ними. В группе были католики, чернокожие и другие так называемые 'дегенераты.' Унитарная республика до сих пор не сделала никакого заявления по поводу резни, однако в некоторых сообщениях говорится о растущих волнениях среди католиков и чернокожих." 
 usastates_news.5.a:0 "Это кончится плохо..." 
 usastates_news.5.b:0 "Зло не знает границ" 

 usastates_news.6.t:0 "Гражданская война в Орегоне" 
 usastates_news.6.d:0 "После нескольких месяцев растущего напряжения началась гражданская война в Орегоне. Шесть фракций борются за контроль над единственным мирным местом. На востоке сражаются Унитарная Республика Орегон и несколько отколовшихся от нее фракций. На западе Орегона находятся Социалистическая Республика Орегон и старое правительство Республики, которые ведут кровавую борьбу за контроль над жизненно важной долиной Уилламетт. Несмотря на то, что Гражданская война в Орегоне только началась, уже ясно, что она будет почти дословной копией Западного Фронта Великой войны. Траншеи уже выстроились на большей части территории бывшего штата. Какая бы фракция ни вышла победительницей из кровавого конфликта, всем ясно: Орегон уже никогда не будет прежним."
 usastates_news.6.a:0 "Пусть победит лучший" 
 usastates_news.6.b:0 "Препирательства дураков нас не касаются" 
 usastates_news.6.c:0 "Бесполезное кровопролитие"

