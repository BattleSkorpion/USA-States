    usastates_news.14.t:0 "Атака на Олбани" 
    usastates_news.14.d:0 "Смертоносный протест собрался перед зданием столицы Нью-Йорка в Олбани. Протестующие требовали \"Жизни, Свободы и Стремления к Счастью\". Герберт Г. Леман, президент Нью-Йорка, попытался успокоить протестующих. Однако он отступил вглубь здания после того, как из толпы протестующих раздались выстрелы. После этого неизвестный конгрессмен Нью-Йорка разжег огонь протеста и привел его к стадии смертельной опасности. В результате нападения на Олбани, \"Атака на Олбани\", погибло более двух десятков охранников и демонстрантов. Можно с уверенностью сказать, что Нью-Йорк погрузится в политическое насилие и нестабильность, если уже не погрузился."
    usastates_news.14.a:0 "Мы никогда не забудем этот день" 
    usastates_news.14.b:0 "Мы Рады, что покинули их" 
    usastates_news.14.c:0 "Какая трагедия" 

    usastates_news.16.t:0 "'Поделись Богатством'" 
    usastates_news.16.desc:0 "Президент Луизианы, Хьюи Лонг выступил сегодня в Батон-Руж перед 500 000 поклонников с речью, в которой он говорил о величии Луизианы. Он заявил, что его армия непобедима благодаря новой победе над Техасом во Второй Войне на Ред-Ривер. Лонг также сообщил миру, что его новая техасская земля станет началом его программы 'Поделись Богатством'. \"Мы, жители Луизианы, уже поднялись над экономическими трудностями, принесенными богатыми стервятниками с Уолл-стрит. Мы поставили Техас на место за издевательства над Оклахомой, и теперь мы сделаем то же самое с теми, кто берет слишком много со стола экономических трофеев \". Многие опасаются, что Морской Царь Луизианы планирует дальнейшую экспансию, пока другие стекаются к его идеям." 
    usastates_news.16.a:0 "Злорадный Морской Царь" 

    usastates_news.17.t:0 "Великое Наводнение на Реке Огайо" 
    usastates_news.17.desc:0 "Уровень воды в Реке Огайо начал повышаться с 5 января, но теперь в населенных пунктах вдоль реки Огайо были выпущены многочисленные предупреждения о наводнениях. Уровень воды не подает признаков остановки, и большинство метеорологических служб говорят, что из-за этого масштабного наводнения может погибнуть до 400 человек, а убытки составят миллионы долларов." 
    usastates_news.17.a:0 "Мать-Природа Жестока."

