l_russian:

SMS_Bilbo:0 "Бильбо"
  SMS_Bilbo_desc:0 "Человек, трижды избиравшийся губернатором в штате Миссисипи, Бильбо приходит с победой на всеобщих выборах в прошлом году. Бильбо пообещал множество социальных программ, направленных на воспитание бедных белых людей страны."

    SMS_rural_hospitials:0 "Сельские Больницы"
    SMS_rural_hospitials_desc:0 "Многие жители Миссисипи не имеют поблизости больниц достойного качества. Во время предвыборной кампании 1935 года Бильбо обещал построить больницы в сельских районах штата."

    SMS_infrastructure1:0 "Инфраструктура"
    SMS_infrastructure1_desc:0 "В Миссисипи давно реализуется программа по строительству дорог и мостов. Бильбо планирует продолжить эту программу."

    SMS_build_delta_damn:0 "Построить Дельту Чертову"
    SMS_build_delta_damn_desc:0 "За последние двадцать лет Миссисипи неоднократно подвергался наводнениям. Поэтому Бильбо планирует создать дамбы, чтобы предотвратить будущие трагедии."

    SMS_harvest_piney_woods:0 "Собирать Урожай в Сосновом лесу"
    SMS_harvest_piney_woods_desc:0 "Когда-то Миссисипи был гигантом лесозаготовительной промышленности, но с тех пор прошло много лет. В восточных районах штата вновь выросло много леса. Таким образом, мы можем воссоздать тот бум, который был раньше."

    SMS_white_children:0 "Белые Дети"
    SMS_white_children_desc:0 "Бильбо обожает Белых Детей! Однако в последнее время рождаемость в стране снижается. Бильбо готов принять решение о снижении налогов для всех белых супружеских пар, у которых рождаются Белые Дети."

    SMS_Jackson_housing_program:0 "Жилищная Программа Джексона"
    SMS_Jackson_housing_program_desc:0 "Мы будем стремиться очистить бедные районы Джексона и привлечь туда людей лучшего класса."

    SMS_Clean_water_initiative:0 "Инициатива по Очистке Воды"
    SMS_Clean_water_initiative_desc:0 "Многие колодцы и водоемы в сельских районах Миссисипи никуда не годятся. Вы пьете их и выбрасываете свои кишки. Мы должны это исправить."

    SMS_pave_them_roads1:0 "Проложить эти Дороги"
    SMS_pave_them_roads1_desc:0 "Дороги в Миссисипи - сплошной мусор. Бильбо - тот человек, который может это исправить."

    SMS_schools_for_the_poor:0 "Школы для Бедных"
    SMS_schools_for_the_poor_desc:0 "Бедняки имеют значение!"

    SMS_modernization_of_education:0 "Модернизация Образования"
    SMS_modernization_of_education_desc:0 "Только богачи в Джексоне получают хорошее образование. Бильбо пообещал распространить образование среди белых жителей Миссисипи."

    SMS_call_up_the_klan:0 "Вызвать Клан"
    SMS_call_up_the_klan_desc:0 "Бильбо баллотировался в 1935 году при поддержке Клана, членом которого он является открыто. В то время как Клан вышел из моды среди богатой элиты и высшего класса, в последние годы произошел второй подъем Клана. Бильбо использовал это для того, чтобы быстро взойти на свой третий срок. Во главе Клана стоит Великий Волшебник Уильям Симмонс, основатель 2-го Клана в 1915 году. Сейчас он требует важной работы. Привлечение его в правительство может дать нам конкурента."

    SMS_Bolixi_affair:0 "Афера в Билокси"
    SMS_Bolixi_affair_desc:0 "Билокси всегда был горячей зоной для лонгизма. Штаб-квартира Демократов Джефферсона Миссисипи находится в Билокси. Многие призывают нас объединиться с Луизианой и образовать большую республику. Лонг присматривается к этому региону и вполне может предпринять попытку захватить наш единственный выход к морю."

    SMS_stand_against_king_fish:0 "Идти Против Морского Царя"
    SMS_stand_against_king_fish_desc:0 "Хьюи Лонг разрушает Юг, подрывая его социальную структуру и единство. Если позволить ему продолжать в том же духе, он уничтожит Дикси. Мы не можем позволить ему уничтожить нашу независимость! Да здравствует Миссисипи! Да здравствует Бильбо!"

    SMS_bilbo_again:0 "Опять Бильбо"
    SMS_bilbo_again_desc:0 "Противостояние Лонгу привело к тому, что Генеральная Ассамблея отменила ограничение на последовательный срок полномочий."

    SMS_fortify_jackson:0 "Укрепить Джексон"
    SMS_fortify_jackson_desc:0 "Капитолий должен быть защищен."

    SMS_Klan_military_complexes:0 "Военные Комплексы Клана"
    SMS_Klan_military_complexes_desc:0 "Клансмен из Брукхейвена присоединился к нам и предложил свой завод."

    SMS_anglosaxon_propaganda_campaign:0 "Англосаксонская Пропагандистская Кампания"
    SMS_anglosaxon_propaganda_campaign_desc:0 "Мы не должны останавливаться ни перед чем, чтобы защитить наш образ жизни."

    SMS_clense_colleges:0 "Очистить Колледжи"
    SMS_clense_colleges_desc:0 "Колледжи по-прежнему заполнены коммунистами и расовыми смешариками. Мы поставим во главе их хороших людей Бильбо."

    SMS_klan_death_sqauds:0 "Эскадроны Смерти Клана"
    SMS_klan_death_sqauds_desc:0 "Отряды Клана были сформированы для борьбы с луизианскими отрядами в Дельте. Теперь они также получили секретное задание покончить с любыми черными, которые могут быть коммунистами."

    SMS_crush_party_system:0 "Сокрушить Партийную Систему"
    SMS_crush_party_system_desc:0 "Политические партии только вредят единству белых. Бильбо принял закон, запрещающий любые партии, кроме демократов. Это заставит популистов, поддерживающих Лонга, выйти из партии и правительства."

    SMS_jamica_plan:0 "План Ямайки"
    SMS_jamica_plan_desc:0 "Бильбо тайно поручил своему другу, мистеру Коксу, попытаться установить контакт с лидером Ямайки Маркусом Гарви. Гарви верит в сегрегацию и не доверяет богачам. Гарви с удовольствием принимает чернокожих из Миссисипи, чтобы укрепить свою власть, а Бильбо видит в этом прекрасную возможность покончить с угрозой монгрелизации."

    SMS_apease_the_kingfish:0 "Успокоить Морского Царя"
    SMS_apease_the_kingfish_desc:0 "Зачем ссориться с Хьюи? Мы оба южане. Слишком рискованно затевать такую драку, пока черные переходят к коммунизму."

    SMS_louisiana_progress_plan:0 "План Прогресса Луизианы"
    SMS_louisiana_progress_plan_desc:0 "Лонг обещал крупные инвестиции с тех пор, как мы вступили в его фракцию. Он прислал нам несколько партий наличных денег и другие планы по развитию нашей экономики."

    SMS_1939_election:0 "Выборы 1939 года"
    SMS_1939_election_desc:0 "В Миссисипи проходят новые выборы."

    SMS_Elect_hugh:0 "Выбираем Хью"
    SMS_Elect_hugh_desc:0 "Хью Уайт - очень богатый человек, мечтающий превратить Миссисипи в экономически развитую страну. Вирджиния, в конце концов, сумела добиться неплохих результатов после краха 1929 года. Если Уайт добьется своего, Миссисипи станет экономической державой."

    SMS_the_wealthy_white:0 "Богатый Уайт"
    SMS_the_wealthy_white_desc:0 "Белые люди должны жить хорошо. Уайт вложит свои собственные деньги в несколько инвестиционных планов в штате, чтобы показать, что Миссисипи не подвержен риску."

    SMS_attract_northern_industry:0 "Привлечь Северную Промышленность"
    SMS_attract_northern_industry_desc:0 "У янки есть деньги и промышленность. Давайте перевезем его в Миссисипи, чтобы получить часть добычи!"

    SMS_establish_BAWI:0 "Создать Б.С.Х.П."
    SMS_establish_BAWI_desc:0 "План Баланс Сельского Хозяйства и Промышленности - это идея о том, что мы можем диверсифицировать нашу экономику, но при этом ценить наше традиционное сельское хозяйство."

    SMS_industralize_south_missippi:0 "Индустриализация Южного Миссисипи"
    SMS_industralize_south_mississippi_desc:0 "Южному Миссисипи нужно больше промышленности, чтобы не отставать от страны."

    SMS_fund_negro_schools:0 "Финансировать Негритянские Школы"
    SMS_fund_negro_schools_desc:0 "Чтобы умерить поддержку неграми восставших коммунистов, мы будем добиваться финансирования негритянских школ. Это должно выбить пар из движения за независимость чернокожих в нашем штате."

    SMS_Airfeild_investment:0 "Инвестиции в Аэродром"
    SMS_Airfeild_investment_desc:0 "Чтобы выиграть войну, мы должны контролировать небо."

    SMS_build_up_navy:0 "Построение Военно-Морского Флота"
    SMS_build_up_navy_desc:0 "Во время войны за независимость мы потеряли контроль над рекой Миссисипи из-за янки. Это разрушило нашу экономику. Мы не можем допустить, чтобы это повторилось, и поэтому должны создать мощный военно-морской флот."

SMS_Rural_munitions_plants:0 "Сельские Плантации Боеприпасов"
    SMS_Rural_munitions_plants_desc:0 "Каждый житель Миссисипи должен внести свой вклад в наши военные усилия, даже сельские жители."

    SMS_oppose_long:0 "Против Лонга"
    SMS_oppose_long_desc:0 "Хьюи Лонг уже давно заявил, что хочет получить район Большого Мемфиса, который даст ему контроль над рекой Миссисипи и торговлей в нашем регионе. Если ему позволят запугивать Теннесси, то, несомненно, он придет за нашей республикой. Мы должны защитить наших южных братьев от диктатуры Лонга."

    SMS_return_to_populism:0 "Вернуться к Копулизму"
    SMS_return_to_populism_desc:0 "Коннер, возможно, был ограничен по срокам в 35-м, но он готов вернуться на пост губернатора в этом году."

    SMS_ole_miss_foot_ball:0 "Оле Мисс Футбол"
    SMS_ole_miss_foot_ball_desc:0 "Оле Мисс - отличная школа. Мы планируем приобщить наших ребят к футболу и сделать их крепкими. В Миссисипи мы не воспитываем слабаков."

    SMS_mississippi_minute_men:0 "Минитмены Миссисипи"
    SMS_mississippi_minute_men_desc:0 "Коннер решил, что лучше всего создать хорошо регулируемое ополчение, которое будет действовать вместе с армией Миссисипи. В отличие от армии, эти люди являются добровольцами и не будут получать жалованье, если их не призовут на действительную службу. Однако они дадут нам хорошо обученные резервные силы."

    SMS_re_establish_ties_with_long:0 "Восстановить Связи с Лонгом"
    SMS_re_establish_ties_with_long_desc:0 "У Бильбо и Лонга были сложные отношения. Эти двое лично не любят друг друга, чего нельзя сказать о Коннере и Лонге. Миссисипи и Луизиана должны быть друзьями, а не врагами."

    SMS_farmers_tax_break:0 "Налоговые Льготы для Фермеров"
    SMS_farmers_tax_break_desc:0 "Фермеры всегда страдают первыми. Мы должны предоставить им налоговые льготы."

    SMS_louisiana_dollar:0 "Луизианский Доллар"
    SMS_louisiana_dollar_desc:0 "Хьюи П. Лонг создал свой собственный национальный тендер. Мы будем стремиться принять его сами, а не продолжать использовать доллары США."

    SMS_adopt_share_the_wealth:0 "Программа 'Поделись Богатством'".
    SMS_adopt_share_the_wealth_desc:0 "Мы будем стремиться заставить миллионеров и жирных котов раскошелиться! Мы введем ограничение на богатство, а остальное отправим белым жителям Миссисипи."

    SMS_deal_with_tycoons:0 "Договоримся с Магнатами"
    SMS_deal_with_tycoons_desc:0 "Чтобы показать, что мы имеем дело с некоторыми крикливыми владельцами фабрик, мы конфискуем их здания в пользу государства и передадим их в руки добрых Демократов Джефферсона."

    SMS_University_development:0 "Развитие Университетов"
    SMS_University_development_desc:0 "Мы должны учить наших мальчиков правильному от неправильного."

    SMS_mississippi_army:0 "Армия Миссисипи"
    SMS_mississippi_army_desc:0 "С момента распада Союза армия находится в довольно странном положении. У нас есть только одна бумажная дивизия, поэтому нам необходимо собрать армию, чтобы защитить нашу недавно обретенную независимость."

    SMS_resolve_supply_disputes:0 "Разрешить Споры о Поставках"
    SMS_resolve_supply_disputes_desc:0 "После того как система Национальной Гвардии Америки пришла в упадок, многие местные города захватили арсеналы и казармы бывшей армии. В этих городах хранятся полчища военной техники, которая должна использоваться для нашей армии, а не для городов деревенщин и енотов. Мы должны потребовать, чтобы они передали оружие правительству."

    SMS_Confederate_patriotism:0 "Патриотизм Конфедератов"
    SMS_Confederate_patriotism_desc:0 "Сражайтесь за Дикси! Слава Миссисипи!"

    SMS_wilson_way:0 "Путь Вильсона"
    SMS_wilson_way_desc:0 "Вильсон - бывшая звезда футбола и солдат Великой Войны. Недавно он возглавил Военную Академию Тупело. Как таковой он может быть хорошим кандидатом для реорганизации нашей армии."

    SMS_Ordenace_manufacturing:0 "Производство Боеприпасов"
    SMS_Ordenace_manufacturing_desc:0 "Мы разошлем по штату требования к заводам, чтобы они создали необходимые нам пушки."

    SMS_Improved_artillery_designs:0 "Улучшенные Артиллерийские Конструкции"
    SMS_Improved_artillery_designs_desc:0 "Мы должны поддерживать наши артиллерийские конструкции в актуальном состоянии."

    SMS_wilson_bombardment_stratagem:0 "Бомбардировочная Стратагема Вильсона"
    SMS_wilson_bombardment_stratagem_desc:0 "Вильсон помнит свое пребывание в окопе во время Великой войны. Поэтому он требует, чтобы мы использовали огневую мощь для быстрого разделения противника на части, а не тратили время на рытье крысиных нор."

    SMS_chemical_weapons_artillery:0 "Артиллерия Химического Оружия"
    SMS_chemical_weapons_artillery_desc:0 "Держите артиллерию в тонусе."

    SMS_wilson_mountain_troopers:0 "Горный Десант Вильсона"
    SMS_wilson_mountain_troopers_desc:0 "Вильсон планирует работать над горной тактикой."

    SMS_tupelo_military_academy:0 "Военная Академия Тупело"
    SMS_tupelo_military_academy_desc:0 "С окончанием Вест-Пойнта нам понадобится новая военная школа для обучения наших молодых людей военному искусству. Тупело кажется хорошим местом для строительства новой академии."

    SMS_School_of_logistics:0 "Школа Логистики"
    SMS_School_of_logistics_desc:0 "Мы будем продолжать уделять внимание логистике и убеждаться, что наша армия - это точно настроенный инструмент."

    SMS_school_of_bombardment:0 "Школа Бомбардировки"
    SMS_school_of_bombardment_desc:0 "Мы сосредоточимся на огневой мощи."

    SMS_school_of_mobile_warfare:0 "Школа Мобильной Войны"
    SMS_school_of_mobile_warfare_desc:0 "В бою всегда двигайтесь, как в драке."

    SMS_the_old_fox_conner:0 "Старый Лис Коннер"
    SMS_the_old_fox_conner_desc:0 "Генерал Коннер - одна из ведущих фигур, обеспечивших успех Америки в 1-й Великой Войне. Теперь мы будем использовать его для превращения нашей собственной армии в серьезную силу."

    SMS_conner_recuritment_drives:0 "Вербовочные Драйвы Коннера"
    SMS_conner_recuritment_drives_desc:0 "Коннер будет использовать образы Конфедерации, чтобы заставить людей присоединиться к нашей маленькой армии."

    SMS_counting_your_arms:0 "Подсчет Ваших Вооружений"
    SMS_counting_your_arms_desc:0 "Мы должны убедиться, что у нас есть оружие."

    SMS_logistics_is_key:0 "Логистика - это Ключ"
    SMS_logistics_is_key_desc:0 "Логистика - это то, на чем мы сосредоточимся, а не на стремительных наступлениях."

    SMS_combined_arms_strategic_planning:0 "Стратегическое Планирование Объединенных Вооружений"
    SMS_combined_arms_strategic_planning_desc:0 "Мы будем работать над получением лучшего оружия, чтобы не отставать от наших региональных соперников."

    SMS_conners_paratroop_plan:0 "План Десантников Коннера"
    SMS_conners_paratroop_plan_desc:0 "Коннер заинтересован в использовании десантников для быстрого захвата городов наших врагов. Эта тактика может стать неожиданным нокаутом для наших врагов."

    SMS_new_confederates:0 "Новые Конфедераты"
    SMS_new_confederates_desc:0 "Миссисипи всегда гордился своей историей Конфедерации. Теперь мы будем стремиться к тому, чтобы наши предки-конфедераты гордились нами."

    SMS_A_modern_SMS:0 "Современный Миссисипи"
    SMS_A_modern_SMS_desc:0 "Сейчас, когда Миссисипи вступает в новое десятилетие, настало время укрепить нашу экономику."

    SMS_New_industry:0 "Новая Промышленность"
    SMS_New_industry_desc:0 "Промышленность должна развиваться, чтобы Миссисипи стала могущественной страной."

    SMS_Military_investment:0 "Военные Инвестиции"
    SMS_Military_investment_desc:0 "Оружие, вот что нам нужно. Много оружия."

    SMS_Eastern_Steel_mines:0 "Восточные Сталелитейные Шахты"
    SMS_Eastern_Steel_mines_desc:0 "В штате будут вновь открыты шахты. При этом мы сможем использовать их для нужд нашего флота и других задач."

