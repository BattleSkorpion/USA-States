    SUP_aviation_effort:0 "Развитие авиации"
    SUP_aviation_effort_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
    SUP_aviation_effort_desc:0 "Война в воздухе — это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
    SUP_fighter_focus:0 "Ставка на истребители"
    SUP_fighter_focus_desc:0 "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
    SUP_bomber_focus:0 "Ставка на бомбардировщики"
    SUP_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
    SUP_aviation_effort_2:0 "Развитие авиации II"
    SUP_aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
    SUP_CAS_effort:0 "Развитие штурмовиков"
    SUP_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
    SUP_rocket_effort:0 "Развитие ракет"
    SUP_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
    SUP_SUP_effort:0 "Развитие аэронавигации"
    SUP_SUP_effort_desc:0 "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
    SUP_naval_effort:0 "Развитие военно-морского флота"
    SUP_naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
    SUP_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
    SUP_GER_naval_effort2:0 "Расширение верфей"
    SUP_GER_naval_effort2_desc:0 "Чтобы вернуть себе достойный флот, мы должны сперва значительно расширить наши кораблестроительные мощности."
    SUP_flexible_navy11:0 "ВМФ на основе многоцелевых судов"
    SUP_flexible_navy11_desc:0 "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
    SUP_large_navy1:0 "ВМФ на основе крупных судов"
    SUP_large_navy1_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
    SUP_submarine_effort:0 "Развитие подводных лодок"
    SUP_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
    SUP_cruiser_effort:0 "Развитие крейсеров"
    SUP_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
    SUP_destroyer_effort:0 "Развитие эсминцев"
    SUP_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
    SUP_capital_ships_effort:0 "Развитие крупных кораблей"
    SUP_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
    SUP_industrial_effort:0 "Развитие промышленности"
    SUP_industrial_effort_desc:0 "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
    SUP_industrial_effort_2:0 "Развитие промышленности II"
    SUP_industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
    SUP_construction_effort:0 "Развитие строительства"
    SUP_construction_effort_tt:0 "Недостаточно стройплощадок для §Yфабрик§!"
    SUP_construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
    SUP_production_effort:0 "Развитие вооружений"
    SUP_production_effort_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§!"
    SUP_production_effort_desc:0 "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
    SUP_construction_effort_2:0 "Развитие строительства II"
    SUP_construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
    SUP_production_effort_2:0 "Развитие вооружений II"
    SUP_production_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
    SUP_production_effort_3:0 "Развитие вооружений III"
    SUP_production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
    SUP_infrastructure_effort:0 "Развитие инфраструктуры"
    SUP_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
    SUP_infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
    SUP_synth_oil_effort_tt:0 "Недостаточно стройплощадок для §Yнефтеперерабатывающих заводов§!"
    SUP_infrastructure_effort_2:0 "Развитие инфраструктуры II"
    SUP_infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
    SUP_construction_effort_3:0 "Развитие строительства III"
    SUP_construction_effort_3_desc:0 "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
    SUP_nuclear_effort:0 "Развитие атомной энергетики"
    SUP_nuclear_effort_desc:0 "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
    SUP_extra_tech_slot:0 "Доп. ячейка для исследований"
    SUP_extra_tech_slot_desc:0 "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
    SUP_extra_tech_slot_2:0 "Доп. ячейка для исследований II"
    SUP_extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
    SUP_technology_sharing:0 "Обмен технологиями"
    SUP_technology_sharing_desc:0 "Обмен новейшими технологиями с союзниками повысит эффективность военно-научных исследований всего нашего альянса."
    SUP_secret_weapons:0 "Секретное оружие"
    SUP_secret_weapons_desc:0 "Направить все свободные ресурсы на строительство танков и самолетов — это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
