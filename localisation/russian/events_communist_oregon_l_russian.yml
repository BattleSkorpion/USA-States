sro.2.t:0 "Портлендский Конгресс" 
sro.2.d:0 "После нашего успеха в Гражданской Войне мы созвали конференцию по вопросу о будущем Коммунистической Партии Орегона. В качестве будущих лидеров рассматриваются Элизабет Герли Флинн и наш нынешний лидер Джон Рид."
sro.2.a:0 "Мы должны оставить Рида"
sro.2.b:0 "Флинн приведет нас к успеху!"



