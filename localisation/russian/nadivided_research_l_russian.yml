l_russian:

bicycle_tech:0 "Велосипедная Технология" 

    bicycle_infantry1:0 "Велосипедная Пехота I" 
    bicycle_infantry1_desc:0 "Обычная пехота с велосипедами более мобильна, чем их маршевые собратья, за очень скромную цену." 

    bicycle_rocket_unit:0 "Велосипедная Ракетная Пехота" 
    bicycle_rocket_unit_desc:0 "Многие могут возразить, что пристегивать ракеты к велосипедам опасно, но они просто не понимают, что этот незначительный недостаток затмевается звуком ракет, взрывающихся на велосипедах до Луны и обратно, взрывая их при этом." 

    bicycle_infantry2:0 "Базовые Двигатели" 
    bicycle_infantry2_desc:0 "Установив на наши велосипеды двигатели, мы можем значительно повысить их эффективность." 

    bicycle_infantry3:0 "Базовые Мотовелики" 
    bicycle_infantry3_desc:0 "Оснастив наши велосипеды двигателями, а не людьми, мы можем значительно повысить их боеспособность в бою."

    bicycle_infantry4:0 "Боковая Тележка" 
    bicycle_infantry4_desc:0 "Дополнительная боковая тележка может значительно повысить устойчивость и эффективность наших велосипедов."

    bicycle_infantry5:0 "Усовершенствованные Велосипеды" 
    bicycle_infantry5_desc:0 "С добавлением боковой тележки и усовершенствованием их двигателей мы можем вывести наши велосипедные батальоны на совершенно новый уровень."

    bicycle_infantry6:0 "Усовершенствованные Двигатели" 
    bicycle_infantry6_desc:0 "Мы обнаружили, что лучшие двигатели прямо пропорциональны живучести и эффективности наших велосипедных батальонов. Мы должны продолжать совершенствовать наши двигатели в будущем, если хотим опередить наших врагов."