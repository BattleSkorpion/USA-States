l_russian:

STN_tennessee_ponies:0 "Теннессийские Пони" 
  STN_tennessee_ponies_desc:0 "Теннесси имеет конные традиции, которые делают качественную кавалерию" 

  STN_farmers_aide:0 "Помощь Фермерам" 
  STN_farmers_aide_desc:0 "После того как правительство расчистило провалы Крампа, мы оказываем столь необходимую финансовую помощь гордым фермерам нашего штата."

  STN_spirit_of_forrest:0 "Дух Форреста" 
  STN_spirit_of_forrest_desc:0 "Натан Бедфорд Форрест был основателем белой супремацистской ККК, но он также был офицером кавалерии Конфедерации, причем хорошим офицером! Мы должны сохранить его дух в наших кавалерийских корпусах."

  STN_southern_education:0 "Южное Образование" 
  STN_southern_education_desc:0 "На Юге исторически отсутствовали крупные образовательные центры, но этому должен быть положен конец, и сейчас мы стремимся расширить сферу образования, чтобы сделать Юг снова образованным!" 

  STN_down_with_scalawags:0 "Долой Скалолазов!" 
  STN_down_with_scalawags_desc:0 "Нас окружают ковровые мешки и скалолазы всех мастей, мы должны уничтожить их прикладами наших винтовок!" 

  STN_hill_folk_volunteers:0 "Добровольцы Холмов" 
  STN_hill_folk_volunteers_desc:0 "Благодаря политике нашего правительства мы начали принимать большое количество сельских добровольцев."

  STN_every_man_a_trooper:0 "Каждый Мужчина - Десантник" 
  STN_every_man_a_trooper_desc:0 "Мы активизировали политику призыва и привлекли тысячи новых потенциальных солдат в наши вооруженные силы!" 

  STN_fox_holes:0 "Окопы" 
  STN_fox_holes_desc:0 "Оборонительный характер нашей армии позволил нам стать чрезвычайно искусными в закапывании после многочисленных общевойсковых учений и тренировок, наши тренировочные площадки усеяны лисьими норами, и мы всегда будем готовы, когда придет война." 

  STN_call_to_arms:0 "Призыв к Оружию!" 
  STN_call_to_arms_desc:0 "Мы объявили призыв к оружию для всех мужчин, которых мы можем заставить взять в руки винтовку, к оружию!" 

  STN_yorks_boys:0 "Йоркские Мальчики" 
  STN_yorks_boys_desc:0 "Мальчики Йорка были обучены быть эффективными штурмовиками на нашей родине, и они ведут вербовку, где бы они ни находились." 

  STN_embrace_ruralites:0 "Принятие Сельских Жителей" 
  STN_embrace_ruralites_desc:0 "Вместо урбанизации мы проводим политику сохранения и поддержки сельских районов Теннесси." 

STN_Cumberland_training_schools:0  "Учебные Заведения Камберленда" 
  STN_Cumberland_training_schools_desc:0 "В Камберленде, штат Теннесси, открыто множество новых учебных заведений для нашей армии, и эти новые учебные заведения уже принесли нашей армии немало пользы."

  STN_Tennessee_State_Guard:0 "Государственная Гвардия Теннесси" 
  STN_Tennessee_State_Guard_desc:0 "Гвардия Теннесси - это эффективная оборонительная боевая сила, составляющая значительную часть нашей армии." 

  STN_Every_man_a_hero:0 "Каждый Человек - Герой" 
  STN_Every_man_a_hero_desc:0 "Каждый солдат в нашей армии - герой по-своему, мы должны прославлять наших военных и принять этот культ героизма в нашей армии." 

  STN_Trench_warfare_expertise:0 "Эксперт по Окопной Войне" 
  STN_Trench_warfare_expertise_desc:0 "Доктрины нашей армии и новые военные школы привели к тому, что мы стали экспертами в искусстве окопной войны. Наши стратегии глубокой обороны не имеют себе равных в регионе." 

  STN_Support_guns_investment:0 "Инвестиции в Оружие Поддержки" 
  STN_Support_guns_investment_desc:0 "Мы закупили много крупных партий оружия поддержки, чтобы восполнить его недостаток в настоящее время." 

  STN_camp_robert_e_lee:0 "Лагерь Роберта Э. Ли" 
  STN_camp_robert_e_lee_desc:0 "Лагерь Роберта Э. Ли - наш самый престижный военный лагерь, названный в честь старейшины и героя Конфедерации Роберта Э. Ли"

  STN_Ultimate_defence:0 "Верховная Оборона" 
  STN_Ultimate_defence_desc:0 "Наша армия сосредоточена исключительно на оборонительных доктринах." 

  STN_Shock_troops:0 "Ударный Десант" 
  STN_Shock_troops_desc:0 "Революционная идея "ударных десантов" была принята нашим высшим командованием. Эти новые ударные десанты будут служить быстрым и безжалостным пехотинцам ближнего боя."

  STN_mobile_warfare:0 "Мобильная Война" 
  STN_mobile_warfare_desc:0 "Естественным завершением ударных десантов эпохи великой войны станет стремление к скорости с помощью автоматизации и моторизованных сил."

