mississippi.1.t:0 "День Инаугурации" 
 mississippi.1.d:0 "После длительного перерыва Теодор Бильбо вернулся, чтобы в третий раз подряд занять пост губернатора.  Бильбо - единственный человек, который был избран губернатором штата Миссисипи на три срока. Ранее он избирался в 1915 и 1927 годах соответственно. Он приехал в Джексон после победы на первичных и всеобщих демократических выборах 1935 г., на которых он победил Пола Джонсона во втором туре. Бильбо обещает сделать все возможное для деревенских жителей штата и прилизать мошенников в Джексоне. Бильбо и его предшественник Мартин С. Коннер, избранный в 1931 г. губернатором, шутили о еде, которую подавали в Джексоновской столовой."
 mississippi.1.a:0 "Бильбо!" 

 mississippi.2.t:0 "Штат Миссисипи" 
 mississippi.2.d:0 "Положение дел в штате Миссисипи после его выхода из состава Союза летом 1932 года было тяжелым, но прогрессивным. С 1932 г. губернатор Коннер занимал пост главы администрации штата, и при его реформах бюджет удавалось контролировать. Он также одобрил множество социальных программ, направленных на помощь нуждающимся. Многие консерваторы и 'Библоисты' критикуют его отношения с луизианским диктатором Хьюи Лонгом. Со времен распада Союза Коннер и Лонг были близки как братья, что сблизило их как никогда. В 1934 году, когда Лонг перешел в Демократическую Партию и присоединился к Демократам Джефферсона, Коннер последовал за ним. Поэтому многие жесткие демократы обвинили Коннера в предательстве партии. Несмотря на это, Коннер продолжал поддерживать крепкую дружбу с Лонгом, утверждая, что между двумя нашими великими странами было построено 20 дорог. Коннер не смог участвовать в выборах 1935 г. и вместо него поддержал молодого ветерана мировой войны и юриста Росса Барнетта как демократа-джефферсонца. Однако в ноябре Барнетт был легко побежден демократическим кандидатом Бильбо."
 mississippi.2.a:0 "Интересно."


 mississippi.3.t:0 "Человек" 
 mississippi.3.d:0 "Карьера Бильбо в Миссисипи легендарна. Трижды избранный губернатор и бывший вице-губернатор был постоянной фигурой краснобаев и фермеров в сельской местности Миссисипи. Бильбо - протеже сенатора Джеймса Вардамана, одного из пламенных популистов древности, возглавившего первоначальное восстание деревенщин против богатых плантаторов Дельты. Как и его политический отец, он неоднократно оказывался в центре споров, последним из которых стало лишение аккредитации колледжей Миссисипи в связи с чисткой преподавателей, которые, по его мнению, преподавали расовое смешение. Эта проблема была быстро отодвинута на второй план, так как накануне отделения он вновь выступил с проклятиями в адрес Герберта Гувера. Бильбо был одним из ведущих сторонников сецессии и возглавил дебаты на съезде по сецессии, в результате которых Миссисипи вышла из состава Союза. Однако многие опасаются, что безрассудство Бильбо может усугубить экономическую депрессию, поскольку он отпугивает северных инвесторов своей антинегритянской риторикой. В конце концов, он же Клансмен."
 mississippi.3.a:0 "Это будет Весело."


mississippi.4.t:0 "Восстание Негров" 
mississippi.4.d:0 "Разгневанные недавней казнью Парней из Скоттсборо негры захватили власть в Дельте. Силы были организованы Южным Союзом Фермеров-Арендаторов. Мы подозреваем, что за этим стоит организатор рабочих Рекс Дуглас. Его видели в Гринвилле размахивающим их новым флагом. Еще хуже то, что они захватили несколько оружейных складов и, похоже, полностью вооружены, хотя и не самым лучшим оборудованием. Мы должны действовать быстро, иначе они могут стать слишком сильными."
mississippi.4.a:0 "Проклятые Коммунисты!" 
mississippi.4.b:0 "Равенство Сейчас! (Играть за Дуглас)" 

mississippi.5.t:0 "Выбрать Победителя" 
mississippi.5.d:0 "Похоже, что на предстоящих выборах партия Демократов Джефферсона будет иметь уверенное преимущество. Однако нам необходимо выбрать, кого из нашей собственной первички мы поддержим. С одной стороны, у нас есть верный Барнетт, человек, который баллотировался от нашей партии в 1935 г. и проиграл. С другой стороны, у нас есть бывший представитель США, а в последнее время лидер палаты представителей Джон Э. Рэнкин. Несмотря на то, что Рэнкин жестко отстаивает наши ценности, он является старым изоляционистом, который предпочитает, чтобы Миссисипи оставалась в тишине и расширялась. Барнетт, напротив, агрессивен, но имеет меньше опыта руководства. У него также есть черты экономического консерватизма. У обоих есть таланты, но править будет только один." 
mississippi.5.a:0 "Старый Рэнкин" 
mississippi.5.b:0 "Росс Барнетт" 


mississippi.6.t:0 "ПДД Побеждает на Всеобщих Выборах 1943 года" 
mississippi.6.d:0 "Результаты выборов показали, что Райнах победил демократа Томаса Бейли с пятипроцентным отрывом. Это гарантирует, что Демократы Джефферсона будут удерживать власть в течение следующих четырех лет." 
mississippi.6.a:0 "Рэнкин - это Человек" 

mississippi.7.t:0 "Барнетт победил Бейли" 
mississippi.7.d:0 "Результаты выборов показали, что Барнетт одерживает победу над демократом Томасом Бейли с пятипроцентным отрывом. Это обеспечит демократам Джефферсона власть на следующие четыре года" 
mississippi.7.a:0 "Ролл с Россом" 

mississippi.8.t:0 "Инаугурация Рэнкина" 
mississippi.8.d:0 "Шестьдесят один год Джон Э. Рэнкин вступил сегодня в должность губернатора. Рэнкин пообещал продолжить реформы, которые возвысят фермеров Миссисипи над старыми промышленниками-янки. Рэнкин пообещал \"искать и уничтожать всех негритянских радикалов в Дельте\". Такие слова были встречены шумными аплодисментами миссисипцев."
mississippi.8.a:0 "Рэнкин! Рэнкин!" 


mississippi.9.t:0 "Инаугурация Барнетта" 
mississippi.9.d:0 "После многих препятствий Барнетт был инаугурирован сегодня в Джексоне. Пламенный адвокат говорил о защите суверенитета Миссисипи и сегрегации любой ценой. \"Этот парень Недд Кобб меня не пугает! Мой отец сражался за независимость Юга против Захватчиков-Янки\". На инаугурации Барнетта присутствовали Юджин Талмадж из Джорджии и другие Демократы Джефферсона, в то время как многие демократы остались в стороне." 
mississippi.9.a:0 "Барнетт" 


mississippi.10.t:0 "Дуглас Должен быть Раздавлен" 
mississippi.10.d:0 "Так называемая нация Дугласа - это не более чем логово пьяных коммунистических негров-бандитов. Наши гордые сыны Юга вычистят их всех. Миссисипи знает, как с этим справиться. Мы вернем себе Дельту!" 
mississippi.10.a:0 "Никакой Пощады! Никакого Отступления!"


mississippi.11.t:0 "Армия Ку-Клукс-Клана" 
mississippi.11.d:0 "Наш шаг по устранению Великого Волшебника с политической сцены сработал даже лучше, чем мы думали. Симмонс сформировал четыре элитных дивизиона Клукс-Клана для борьбы за Миссисипи. Как ветеран испано-американской войны, мы знаем, что он будет доблестно руководить ими." 
mississippi.11.a:0 "Ура!" 

mississippi.12.t:0 "Умер Спикер Палаты Представителей" 
mississippi.12.d:0 "Спикер палаты представителей Хорас Стэнсел был найден сегодня мертвым от сердечного приступа. Такая новость стала шоком для многих. Хотя такое случалось и раньше, теперь, когда мы стали независимой республикой, вакуум власти Стэнсела стал намного больше. " 
mississippi.12.a:0 "Что теперь! " 

mississippi.13.t:0 "Филдинг Райт Назначен Спикером Палаты Представителей" 
mississippi.13.d:0 "Консервативный демократ Филдинг Райт был выбран спикером Палаты представителей. Райт - демократ, выступающий против Бильбо и против Джефферсона. Райт верит в то, что нужно держать себя в узде и придерживаться демократических ценностей. Маловероятно, что он позволит принять многие из наших законов". 
mississippi.13.a:0 "Проклятый Райт! " 

mississippi.14.t:0 "ПДД Добивается Прекращения Страданий Чернокожих" 
mississippi.14.d:0 "Лидер Партии Демократов Джефферсона Джон Рэнкин выступил с речью о лишении негров всех избирательных прав. Рэнкин заявил: 'Ни один негр не заслуживает права голоса в Миссисипи! Неужели мы должны забыть, что именно вонючие янки дали им право голоса?'. Несмотря на то, что почти никто из чернокожих не голосует из-за первичных выборов белых, так или иначе. Вопрос о страданиях чернокожих странен, поскольку большинство законов о страданиях были приняты на федеральном уровне, и теперь мы имеем пробел в законодательстве. Хотя многие белые поддержали Рэнкина, демократы и даже некоторые члены ПДР опасаются последствий блокады Севера, если мы полностью лишим черных права голоса."
mississippi.14.a:0 "Рэнкин - это огонь!" 

mississippi.15.t:0 "Лейтенант-Губернатор Поддерживает Положение о Борьбе с Реконструкцией" 
mississippi.15.d:0 "Молодой Вице-Губернатор, 'Большой Джим' Истлэнд, решил поддержать так называемое положение о борьбе с реконструкцией, которое запрещает голосование для всех небелых. Это стало неожиданностью, поскольку до сих пор эту меру поддерживали только Демократы Джефферсона. Поддержка Бильбо Истлэнда, как одного из главных союзников, дает понять другим демократам, что лучше отказаться от этой идеи до того, как ПДД сможет использовать ее на следующих выборах. Теперь, скорее всего, чернокожие будут полностью лишены права голоса". 
mississippi.15.a:0 "Истлэнд?" 

mississippi.50.t:0 "Законопроект о Борьбе с Реконструкцией Отправлен Губернатору" 
mississippi.50.d:0 "Сенат Миссисипи принял положение о борьбе с реконструкцией, которое лишает негров права голоса. По сути, мы станем первым южным штатом, где будет принята столь жесткая позиция против негритянского правления. Статья предписывает и отвергает 'зло и опасность правления негров во время реконструкции'. Теперь его должен подписать губернатор Бильбо. Многие лидеры деловых кругов прямо попросили Бильбо не подписывать законопроект, мотивируя это тем, что он бесполезен. Они утверждают, что северяне начнут экономическую войну против Миссисипи, если мы примем этот закон. Они также утверждают, что негры взбунтуются и начнут совершать теракты, как в Алабаме."
mississippi.50.a:0 "Я подпишу" 
mississippi.50.b:0 "В этом нет необходимости, негры не голосуют."

mississippi.16.t:0 "Принятие Законопроекта о Борьбе с Реконструкцией" 
mississippi.16.d:0 "Губернатор Бильбо с гордостью подписал новую поправку без всякого сожаления. 'Это новый шаг к обеспечению Англосаксонского Господства на долгие годы', - сказал маленький губернатор. После того как Бильбо объявил по радио о принятии закона, многие люди ликовали у здания Джексона. Демократы Джефферсона и демократы фотографировались в честь принятия закона. Действительно, белые жители Миссисипи едины в вопросе о страданиях."
mississippi.16.a:0 "Это было необходимо, надеюсь, что все же будет мир."


mississippi.17.t:0 "День Независимости!" 
mississippi.17.d:0 "9 января мы, жители Миссисипи, празднуем день присоединения к славной Конфедерации! Это время двухпартийного празднования среди нашей политической элиты и большей части белого населения. Мы, жители Миссисипи, особенно гордимся нашим великим штатом. В эти трудные времена важно праздновать наше наследие!" 
mississippi.17.a:0 "Отличный день для празднования!" 

mississippi.18.t:0 "Смерть Бильбо!" 
mississippi.18.d:0 "Теодор Бильбо, наш замечательный губернатор, скончался сегодня в своем поместье 'Дом Мечты' в Попларвилле. В возрасте 69 лет он оставил после себя наследие превосходства белой расы для нашего славного штата и был стойким борцом за Англосаксонский народ. На его похоронах присутствовали тысячи скорбящих, а в здании капитолия штата сейчас возводится его статуя. Джеймс Истлэнд, давний сторонник Бильбо, сменил его на посту после его смерти. Многие считают это вполне уместным, поскольку гораздо более молодой Истлэнд занимал пост вице-губернатора штата с момента избрания Бильбо в 1935 г."
mississippi.18.a:0 "Печальный День." 

mississippi.19.t:0 "Миссисипи хочет Присоединиться к Нашей Фракции" 
mississippi.19.d:0 "На протяжении многих лет у нас были смешанные отношения с Миссисипи. Однако с возвращением к власти Демократа Джефферсона Майка Коннера мы, вероятно, можем рассчитывать на хорошего союзника. Хотя это может помешать нам в достижении наших целей по аннексии штата, это также может сэкономить нам время и жизни, если мы просто позволим им присоединиться к Лиге Джефферсона. Это также обеспечит быстрый путь к Теннесси."
mississippi.19.a:0 "Приветствуйте Миссисипи с Распростертыми Объятиями."
mississippi.19.b:0 "Ни в коем случае нам не нужны эти хикки."

mississippi.20.t:0 "План Ямайки" 
mississippi.20.d:0 "План Теодора Бильбо раз и навсегда избавиться от негритянских восстаний на Юге наводнил нашу страну мигрантами из южных Соединенных Штатов. Тысячи негров были депортированы на наш родной остров Ямайку, а многие другие бежали сюда, чтобы избежать преследований в условиях белофашистской диктатуры Бильбо."
mississippi.20.a:0 "Неестественный демографический бум."

mississippi.21.t:0 "Лестер Франклин Стучится в Дом" 
mississippi.21.d:0 "В 1935 году на пост губернатора штата Миссисипи претендовало множество людей. Здесь были вице-губернатор Мерфи, бывший губернатор Бильбо, бывшие конгрессмены Пол Джонсон, миллионер Хью Уайт и Лестер Франклин. Это не считая кандидата от Демократов Джефферсона Росса Барнетта. Однако именно Франклин в то время вызывал у Бильбо наибольшее беспокойство. Франклин завоевывал значительную популярность среди деревенских деревенщин, хотя высшая должность, которую он занимал, - председатель налоговой комиссии штата в 1928-1932 гг. Несмотря на это, Франклин был и остается представителем лагеря Бильбо, поэтому, когда в 1935 году он объявил о своем участии в выборах перед Бильбо, это вызвало немалое замешательство. Бильбо решил встретиться с Франклином, который, как он знал, баллотировался на пост губернатора и потерпел неудачу в 1922 году, и заключить сделку. Бильбо, по словам Франклина, сказал, что поддержит его в 1939 г., если тот снимет свою кандидатуру с выборов. Франклин согласился и сделал это. Теперь Франклин вернулся в Джексон и требует, чтобы Бильбо начал поддерживать его, но теперь это может вызвать только проблемы. Кроме того, ходят слухи, что популистски настроенный Франклин, даже социалистически, может планировать свой уход."
mississippi.21.d:0 "Скажите Франклину, что ему еще Рано Баллотироваться в Губернаторы."
