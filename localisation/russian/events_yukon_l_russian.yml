l_russian:

yukon.1.t:0 "Бандиты Напали на Здание Банка Юнион" 
yukon.1.d:0 "Люди с оружием ограбили банк на Джаспер-Авеню и уехали на машине. Преступники все еще остаются на свободе, наш главный детектив считает, что эти преступники из Юкона. Они должны быть частью банды негодяев Сумасшедших Охотников. Мы должны сделать что-то, чтобы остановить их в ближайшее время!" 
yukon.1.a:0 "Будь Прокляты эти бандиты!" 

yukon.2.t:0 "Нам это с Рук не Сошло" 
yukon.2.d:0 "Мы украли много денег, и никто не погиб, а наши грабители смогли скрыться на машине и спрятаться на местном складе, а через два дня уехать ночью, бросив машину в северной Альберте и перейдя границу на снегоступах с рюкзаками, полными денег" 
yukon.2.a:0 "Мы в Деньгах"

