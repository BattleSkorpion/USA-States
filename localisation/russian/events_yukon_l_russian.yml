yukon.7.t:0 "СУМАСШЕДШИЙ ОХОТНИК НАНОСИТ УДАР ПО НЬЮ-ЙОРКУ" 
yukon.7.d:0 "Сумасшедший Охотник и его группа Бандитов нанесли новый удар. Вольный разбойник напал утром и взорвал часть Нью-Йоркского банка. Он и его разбойники продвигались быстро и стремительно. Группа вылетела, как летучая мышь из ада, на своем бронированном автомобиле Форд и стремительно понеслась на север, к границе." 
yukon.7.a:0 "Этот Зимний Безумец"

