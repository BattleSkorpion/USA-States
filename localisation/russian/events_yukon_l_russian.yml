yukon.15.t:0 "Легенда Возвращается" 
yukon.15.d:0 " Спустя четыре года после великого побега Сумасшедшого Охотника от полиции Альберты и бывшего бойца Аса Вопа Мэя Легенда вернулась. По слухам, он скрывался в неизвестных местах, путешествуя и затаившись, занимаясь мелкими преступлениями и налетами на ловушки. Как современный Роббин Гуд, Сумасшедший Охотник скрывается от всех властей и собирает небольшую банду. В скором времени банда захватит Юкон для своих гнусных замыслов."
yukon.15.a:0 "Поклонись Боссу" 

yukon.16.t:0 "Начало для Аборигенов Юкона" 
yukon.16.d:0 "Вождь помог нам справиться с волками... " 
yukon.16.a:0 "Вождь Мудр"







