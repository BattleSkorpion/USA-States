yukon.9.t:0 "АТЛАНТСКИЙ НАЦИОНАЛЬНЫЙ БАНК ПОСТРАДАЛ ОТ СУМАСШЕДШОГО ОХОТНИКА" 
yukon.9.d:0 "Сумасшедший Охотник наносит новый удар. На этот раз на глубоком Юге бывшего региона Соединенных Штатов. Перед ограблением Сумасшедший Охотник заключил тайные сделки, включая побег на подводной лодке и перелет по воздуху. Банки Атланты надеются, что худшее уже позади. Что касается Сумасшедшого Охотника, то он благополучно вернулся на свою базу в Юконе, а весь мир напряженно ждет, куда он нанесет следующий удар..."
