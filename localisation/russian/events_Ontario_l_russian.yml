Ontario.1.t:0 "Великая Депрессия в Онтарио" 
  Ontario.1.d:0 "Из-за краха торговли, плохого состояния сельского хозяйства и распада Канады Онтарио находится в тяжелом положении. Злобные люди из Квебека с одной стороны и жадные янки с юга от нас находятся в такой опасности, как никогда раньше. Главное наше преимущество - это сохранившаяся промышленность, великие сталелитейные заводы и, прежде всего, неутолимая жажда Победы. Хотя большинство фракций в Онтарио хотели бы сформировать новую нацию с новыми идеалами, Оранжевая ложа пытается провести редоминионализацию и реформирование Канады. Опасные коммунисты, фашисты и ККК скрываются в тени, ожидая своего часа, чтобы нанести удар. Наши главные враги - квебекуа - питают к нам лютую ненависть и будут бороться с нами на каждом шагу. Настало время либо восстановить великую Канаду, либо построить еще более сильный Онтарио." 
  Ontario.1.a:0 "За Онтарио" 

  Ontario.2.t:0 "Второй Бунт Кристи Питс" 
  Ontario.2.d:0 "Первый Бунт Кристи Питс произошел 16 августа 1933 года на детской площадке Кристи Питс (Уиллоувейл Парк) в Торонто, Онтарио. Эти беспорядки можно понять в контексте Великой депрессии, антисемитизма, "Клубов Свастики", парадов и недовольства "иностранцами" в Торонто, и вот теперь фашисты снова взялись за дело. Эти антисемитские беспорядки очень опасны, более 50 человек погибли". 
  Ontario.2.a:0 "В их словах есть смысл" 

  Ontario.3.t:0 "Марши в Торонто" 
  Ontario.3.d:0 "И фашисты, и коммунисты съезжаются в Торонто, чтобы выразить протест против неспособности правительства оказать им помощь или поддержку. Толпы людей сталкиваются в жестоких потасовках по всему центру Торонто. Мы должны выбрать сторону, чтобы остановить насилие."
  Ontario.3.a:0 "Поддержать Фашистов" 
  Ontario.3.b:0 "Поддержать Коммунистов" 

  Ontario.4.t:0 "Снова в Вашингтоне" 
  Ontario.4.d:0 "Как и 100 лет назад, во время войны 1812 года, мы вновь заняли престижный город Вашингтон, бывшую столицу Соединенных Штатов."
  Ontario.4.a:0 "Сжечь его дотла, ради старых времен."

  Ontario.5.t:0 "Выборы в Онтарио 1936 года"
  Ontario.5.d:0 "Наша новая нация должна сохранить демократические традиции наших предков". Прогнозируется, что Маккензи Кинг и консерваторы одержат победу над Дж. Ш. Вудсвортом и его социал-либеральной партией или Джеймсом Симпсоном из партии Новый Оранжевый Порядок. На этих выборах может произойти все, что угодно."
  Ontario.5.a:0 "Консерваторы" 
  Ontario.5.b:0 "Социал-Либерализм" 
  Ontario.5.c:0 "Оранжевый Порядок" 

  Ontario.6.t:0 "Марш Последователей Дж. Г. Хокинса" 
  Ontario.6.d:0 "Члены ККК провели сегодня марш в Лондоне, штат Онтарио, требуя возмездия за убийство офицера полиции в Барри французскими канадскими бандитами. Полиция предупредила Клан, но, судя по всему, в день марша не направила ни одного полицейского. Их лидер Дж. Г. Хокинс возглавил шествие по главной улице, а в поле они сожгли крест. Пограничники сообщают, что сионисты и цветные бегут из страны."
  Ontario.6.a:0 "Новый путь для Онтарио"

  Ontario.7.t:0 "Церковь в Барри Взорвана" 
  Ontario.7.d:0 "В 1926 году клан попытался взорвать Церковь Сен-Бонифация, и теперь мы думаем, что завершили дело и сравняли с землей эту еретическую церковь"
  Ontario..7.a:0 "Французы получат сообщение"

  Ontario.8.t:0 "Университет Сен-Бонифация сожжен" 
  Ontario.8.d:0 "Святой Бонифаций в Барри - бастион коммунизма и французской культуры, мы должны уничтожить его, чтобы избавить Онтарио от французской чумы" 
  Ontario.8.a:0 "Онтарио - Англиканский" 

  Ontario.9.t:0 "Арийское Единство" 
  Ontario.9.d:0 "Арийцы Канады Объединяются" 
  Ontario.9.a:0 "Отличная Работа" 

  Ontario.10.t:0 "Фашизм на Подъеме" 
  Ontario.10.d:0 "Фашизм - это путь для Онтарио. Слабые страны вокруг нас будут дрожать от страха перед нами. Мы станем не "свободным обществом", а страшным обществом, в котором не будет места инакомыслию. Мы станем настоящей демократией. Наши дети и внуки будут вспоминать о нас с большим уважением."
  Ontario.10.a:0 "Отличная Работа"

Ontario.11.t:0 "Уильям Лайон Маккензи Кинг Убит" 
  Ontario.11.d:0 "Произошла трагедия: премьер-министр Уильям Лайон Маккензи Кинг был застрелен неизвестным снайпером во время выступления в центре Торонто. После жестокой погони подозреваемые коммунисты застрелили 4 офицеров и скрылись с места преступления. Коммунисты не были опознаны, но находятся на свободе, и полиция прилагает все усилия для установления их личностей. Это действительно мрачное время для нашей страны."
  Ontario.11.a:0 "Заплатить Убийце, Сделать его национальным Героем" 
  Ontario.11.b:0 "Убить Убийцу, Скрыть это" 

  Ontario.12.t:0 "Трагический День для некоторых" 
  Ontario.12.d:0 "Хотя смерть Маккензи Кинга была трагедией для некоторых, она стала победой коммунистов. Теперь, когда этого сумасшедшего больше нет, мы можем выпустить Тима из тюрьмы и освободить пролетариат от его оков." 
  Ontario.12.a:0 "Смерть старому порядку"

  Ontario.13.t:0 "Предатели Должны быть Расстреляны" 
  Ontario.13.d:0 "Смерть Фашистам" 
  Ontario.13.a:0 "Хватит с нас этих преступников" 

  Ontario.14.t:0 "Маккензи Кинг Избран" 
  Ontario.14.d:0 "Маккензи Кинг избран премьер-министром Онтарио. Он приведет нас к новой эре процветания и разговоров с призраками" 
  Ontario.14.a:0 "Жутковато" 

  Ontario.15.t:0 "Вудсворт Избран" 
  Ontario.15.d:0 "был пионером социал-евангельского, онтарийского социал-демократического и лейбористского движения до Второй мировой войны. Он был многолетним лидером и публицистом этого движения, а также выборным политиком, занимая пост члена парламента с 1921 г. до своей смерти в 1942 г. Он помог основать ФКП, предшественницу нынешней НДП."
  Ontario.15.a:0 "Да" 

  Ontario.16.t:0 "Принят Закон о Военных Мерах" 
  Ontario.16.d:0 "Рационирование, промышленность военного времени, облигации и все остальное, что обеспечит нам победу" 
  Ontario.16.a:0 "Онтарио Стоит Крепко" 

  Ontario.17.t:0 "Джеймс Симпсон устраивает Ралли" 
  Ontario.17.d:0 "Великая Оранжевая Ложа Британской Америки, более известная как Великая Оранжевая Ложа Канады или просто Оранжевый Орден в Канаде, является канадским отделением Оранжевого Ордена, протестантской братской организации, возникшей в графстве Армаг на территории современной Северной Ирландии в 1795 году. Орден сыграл большую роль в истории Канады, его членами были многие видные деятели, в том числе четыре премьер-министра, среди которых сэр Джон А. Макдональд и вскоре ставший премьер-министром Джеймс Симпсон." 
  Ontario.17.a:0 "Как мы можем предать содружество" 

  Ontario.18.t:0 "Англиканские Церкви предлагают нам свою Поддержку" 
  Ontario.18.d:0 "Англиканская Церковь Канады берет свое начало от Церкви Англии, которая отделилась от Римско-католической церкви в XVI веке. Под влиянием протестантской Реформации новая английская церковь упростила ритуалы и ввела Книгу Общей Молитвы (1549 г.), которая позволила проводить богослужения на английском языке вместо латыни. В то же время церковь сохранила некоторые традиции, в том числе вероучение ранней церкви и преемственность епископов от апостолов. В связи с этой историей англиканство иногда называют реформированным католицизмом. Эти церкви будут содействовать нашему делу." 
  Ontario.18.a:0 "Величайше" 

  Ontario.19.t:0 "Старая Конституция" 
  Ontario.19.d:0 "Наши канадские пути одержат победу над хилыми янки. Наша славная нация одержит победу над коррумпированными и злыми соседями. Мы распространим наши славные канадские идеалы по всему миру." 
  Ontario.19.a:0 "Ура" 

  Ontario.20.t:0 "Квебекские Бунты" 
  Ontario.20.d:0 "Эти квебекуанские дураки точно сошли с ума" 
  Ontario.20.a:0 "Дайте им обе Бочки" 

  Ontario.21.t:0 "Объединенные Наконец-то от Моря до Моря" 
  Ontario.21.d:0 "Наконец-то Канада едина от Ванкувера до Новой Шотландии" 
  Ontario.21.a:0 "Кленовый сироп для всех" 

  Ontario.22.t:0 "Падение Монреаля!" 
  Ontario.22.d:0 "Онтарийские войска взяли франкоязычный город Монреаль в Квебеке в свете недавнего завоевания восточного побережья Канады, с падением крупного города, моральный дух квебекской армии начинает падать, основные движения сопротивления начали проявляться на оккупированных Онтарио территориях Квебека." 
  Ontario.22.a:0 "За Онтарио" 

  Ontario.23.t:0 "Онтарио Вторгается в Прерии!" 
  Ontario.23.d:0 "В свете последних событий после завоевания Квебека и Приморских провинций в Восточной Канаде, Онтарио обратила свой взор на запад. После завоевания Манитобы, Онтарийские войска пересекли границу Саскачевана и вступили в бой с пограничными войсками в этом районе. Премьер-министр провинции Онтарио заявил сегодня после получения подтвержденных сообщений о стычках на границе. Отвоевание прерий жизненно важно для Онтарио, чтобы восстановить свою власть в Канаде."
  Ontario.23.a:0 "Мир Шокирован, но не Удивлен!"
