PAB_Forced_Labour_Campaign_idea:0 "Кампания по Принудительному Труду" 
  PAB_Forced_Labour_Campaign_idea_desc:0 "Во многих случаях использование несвободного труда запрещено законом и в основном связано с "черной" экономикой. В других условиях сложившиеся отрасли промышленности приняли использование несвободного труда как социально приемлемую практику в то время и в том месте. Использование принудительного труда особенно распространено в тех случаях, когда работа не может быть выполнена без риска смерти, обезображивания, инвалидности или сокращения продолжительности жизни; в крайних случаях эти негативные последствия делают рынок добровольного труда нерентабельным, и отрасль вынуждена либо перейти на принудительный труд, либо вообще прекратить свою деятельность." 

  PAB_Warriors_Of_The_Faith_idea:0 "Воины Веры" 
