 WDC_small_lobby_effort:1 "Малые Лоббистские Усилия" 
 WDC_small_lobby_effort_desc:0 "Полезно иметь ухо востро в Капитолии и быть уверенным, что некоторые влиятельные люди знают, что планирует администрация." 
 WDC_medium_lobby_effort:1 "Средние Лоббистские Усилия" 
 WDC_medium_lobby_effort_desc:0 "Согласованные усилия, направленные на то, чтобы донести точку зрения администрации, несомненно, окупятся в долгосрочной перспективе." 
 WDC_special_measures:1 "Особые Меры" 
 WDC_special_measures_desc:0 "Иногда членам Конгресса требуется более прямой, личный стимул, чтобы понять, что то, что лучше для их банковского счета, также лучше для их страны." 
