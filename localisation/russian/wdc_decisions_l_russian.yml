 WDC_congress:1 "Конгресс" 
 WDC_congress_desc:1 "У Конгресса свои правила и идеи. Нам придется работать с ними, чтобы добиться успеха, но есть способы обеспечить, чтобы Конгресс был нам симпатичен и поддерживал нас."
