    SRI_unite_with_far_right:0 "Объединиться с Ультраправыми" 
    SRI_unite_with_far_right_desc:0 "Род-Айленд был слишком слаб, наш крошечный штат должен утвердить себя и не может пасть ни перед кем другим, даже если это означает войну. Лоутон останется у власти как глава этого штата. Демократия слаба." 

