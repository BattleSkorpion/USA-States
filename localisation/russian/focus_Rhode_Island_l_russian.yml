    SRI_cooperation_with_democratic_figures_desc:0 "" 

    SRI_restore_democracy:0 "Восстановить 'Демократию'" 
    SRI_restore_democracy_desc:0 "Национальная гвардия передала власть Уильяму Генри Вандербильту III. Вандербильт должен стать президентом страны под руководством Демократической партии Род-Айленда. Однако он не обладает реальной властью, он всего лишь марионетка Национальной гвардии. Мы не можем доверять народу, иначе он изберет коммунистов.." 

    SRI_root_out_communism:0 "Искоренить Коммунизм" 
    SRI_root_out_communism_desc:0 "Коммунизм и социализм - это болезнь для нации. Демократия позволяет им распространяться в умах людей. Мы должны вычистить оставшихся коммунистов и демократов в правительстве. Этого не произойдет здесь..." 

    SRI_fanatic_army:0 "Армия Фанатиков" 
    SRI_fanatic_army_desc:0 "Чтобы армия была великой, она должна быть объединена под нашими идеалами. Армия должна восприниматься как спаситель, а солдат должен следовать нашим идеалам." 

