SMN_organized_crime:0 "Пристанище Мошенников"
SMN_organized_crime_desc:0 "Городам-Близнецам было придумано название "Пристанище Мошенников". Это место, куда съезжались многие преступники и мафиози из других штатов, чтобы скрыться от закона."
SMN_corrupt_police:0 "Криминальная Полиция"
SMN_corrupt_police_desc:0 "Полиция Сент-Пола разрешила преступникам въезд в город в соответствии с Соглашением О'Коннора. Это соглашение было разработано для того, чтобы снизить уровень насильственной преступности, а преступники оставались в Миннесоте. Преступники должны были вносить плату за "регистрацию"."
