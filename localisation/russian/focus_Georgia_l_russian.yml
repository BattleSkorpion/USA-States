SGA_arnall:0 "Арналл" 
    SGA_arnall_desc:0 "" 
    SGA_1942election:0 "Выборы 1942 года" 
    SGA_1942election_desc:0 "" 
    SGA_georgiahousingauthority:0 "Жилищное Управление Джорджии" 
    SGA_georgiahousingauthority_desc:0 "" 
    SGA_externalfundraising:0 "Внешний Сбор Средств" 
    SGA_externalfundraising_desc:0 "Риверс будет путешествовать по бывшим США, чтобы получить средства. Взамен он пообещал последующую оплату. Когда именно, он не сказал."
    SGA_payingtheteachers:0 "Оплата Преподавателей" 
    SGA_payingtheteachers_desc:0 "" 
    SGA_createthestatebureauofunemploymentcompensation:0 "Создать Государственное Бюро по Выплате Компенсаций по Безработице" 
    SGA_createthestatebureauofunemploymentcompensation_desc:0 "" 
    SGA_presidentrivers:0 "Президент Риверс" 
    SGA_presidentrivers_desc:0 "Эврит Риверс победил на выборах" 
    SGA_establishingthepublicbondscomittee:0 "Учреждение Комитета по Государственным Облигациям" 
    SGA_establishingthepublicbondscomittee_desc:0 "" 
    SGA_policetheklan:0 "Полиция Клана" 
    SGA_policetheklan_desc:0 "После окончания Гражданской Войны чернокожие получили право голоса в старом Союзе, но с тех пор Клан и другие недовольные этой новой реальностью люди мешают им реализовать это право. Мы не намерены отменять это решение и сами закрепим его в законе, уделяя особое внимание пресечению любых действий, направленных на то, чтобы не допустить чернокожих к избирательным урнам."
    SGA_separateandunequal:0 "Раздельное и Неравное" 
    SGA_separateandunequal_desc:0 "Негры не нуждаются в государственном образовании, их место - на полях, шахтах и фабриках. Вместо этого мы можем перенаправить финансирование на обучение белых и улучшить образование настоящих джорджийцев."
    SGA_addressingsegregation:0 "Решение Проблемы Сегрегации" 
    SGA_addressingsegregation_desc:0 "С распадом старого Союза больше не существует федерального закона, касающегося статуса негров в наших границах. Возможно, настало время решить эту проблему с помощью изменений..." 
    SGA_kindnessisavirtue:0 "Доброта - это Добродетельство" 
    SGA_kindnessisavirtue_desc:0 "" 
    SGA_subsidizeatlanticsteel:0 "Субсидировать Atlantic Steel" 
    SGA_subsidizeatlanticsteel_desc:0 "Компания Atlantic Steel является крупнейшим производителем стальной продукции в Джорджии, но мы должны поощрять ее к самостоятельному строительству собственных сталелитейных заводов. Компания Chatham Steel из Саванны просто не может производить достаточно продукции, чтобы удовлетворить их спрос."
    SGA_kingcotton:0 "Королевский Хлопок" 
    SGA_kingcotton_desc:0 "Популярность Хлопка несколько снизилась после отмены рабства, однако он по-прежнему остается королем по количеству продаж. В настоящее время его производством занимаются в основном издольщики, поэтому мы выделяем только джорджийский хлопок для использования на фабриках осенней линии, а остальной экспортируем." 
    SGA_introducingthegeorgiadollar:0 "Представляем Джорджийский Доллар" 
    SGA_introducingthegeorgiadollar_desc:0 "После долгих месяцев подготовки мы наконец-то можем ввести в обращение Джорджийский Доллар. Имея собственную валюту, мы больше не подвержены прихотям диких колебаний, которые сейчас испытывает умирающий федеральный доллар." 
    SGA_buildinganmilledgevillearsenal:0 "Создание Милледжвиллского Арсенала" 
    SGA_buildinganmilledgevillearsenal_desc:0 "В Джорджии нет бывших федеральных арсеналов, на которых мы могли бы базировать наши вооруженные силы, поэтому мы должны построить свой собственный. В Милледжвилле будет размещен наш новый арсенал."
    SGA_mechanizingagriculture:0 "Механизация Сельского Хозяйства" 
    SGA_mechanizingagriculture_desc:0 "Многие фермеры в сельских районах Джорджии слишком бедны, чтобы позволить себе современное сельскохозяйственное оборудование, и в результате объем производства намного ниже, чем мог бы быть. Мы будем субсидировать приобретение механического сельскохозяйственного оборудования для мелких фермеров, чтобы повысить производительность и качество жизни этих фермеров."
    SGA_theindustrialalsector:0 "Промышленный Сектор" 
    SGA_theindustrialsector_desc:0 "Тяжелая промышленность никогда не была значительной частью экономики до Гражданской Войны. Однако сейчас она составляет почти треть доходов. Индустриализация - это путь к построению современного общества."
    SGA_theagrariansector:0 "Аграрный Сектор" 
    SGA_theagrariansector_desc:0 "Большая часть экономики Джорджии состоит из сельскохозяйственной продукции, поэтому было бы неправильно пренебрегать этой частью экономики." 
    SGA_theruralelectrificationassociation:0 "Ассоциация Сельской Электрификации" 
    SGA_theruralelectrificationassociation_desc:0 "Сельские жители Джорджии уже давно живут без света. Эд Риверс пообещал изменить это с помощью новой программы". 
    SGA_1936election:0 "Выборы 1936 года" 
    SGA_1936election_desc:0 "Президент Талмадж не может баллотироваться на третий срок подряд в соответствии с законодательством штата Джорджия, поэтому в выборах участвуют Эрит Д. Риверс, демократ с более либеральными экономическими взглядами, и Чарльз Д. Редвин, диксикрат, находящийся по сути под властью Талмаджа." 
    SGA_affordabilityisking:0 "Доступность - Король" 
    SGA_affordabilityisking_desc:0 "Талмадж закупил оборудование для использования в городах-мельницах. Хоть это и дешево, но теперь у них хотя бы есть, чем пользоваться."
    SGA_allocatingfundingtotheerb:0 "Распределение Финансирования в ЭЖЗ" 
    SGA_allocatingfundingtotheerb_desc:0 "Новый Курс Риверса" 
    SGA_presidentredwine:0 "Президент Редвин" 
    SGA_presidentredwine_desc:0 "Чарльз Редвин победил на Выборах" 
    SGA_segregationnowsegregationtomorrow:0 "Сегрегация Сейчас, Сегрегация Завтра" 
    SGA_segregationnowsegregationtomorrow_desc:0 "Сегрегация необходима. Она сохраняет чистоту рас и предотвращает расовую ненависть. Держите их отдельно друг от друга, и они не смогут воевать."
SGA_promotingurbanization:0 "Содействие Урбанизации" 
    SGA_promotingurbanization_desc:0 "" 
    SGA_modernizingpubliceducation:0 "Модернизация Государственного Образования" 
    SGA_modernizingpubliceducation_desc:0 "7-месячный учебный год и зарплата учителей" 
    SGA_anunfortunateseriesofevents:0 "Неудачная Серия Событий..." 
    SGA_anunfortunateseriesofevents_desc:0 "Редвин упал и не может подняться. Талмадж вступает в должность вице-губернатора."
    SGA_cooperatingwiththefascists:0 "Сотрудничаем с Фашистами" 
    SGA_cooperatingwiththefascists_desc:0 "" 
    SGA_cooperatingwiththecommunists:0 "Сотрудничать с Коммунистами" 
    SGA_cooperatingwiththecommunists_desc:0 "Рабочая партия Джорджии набрала достаточно голосов, чтобы объявить импичмент Эду Риверсу по обвинению в коррупции. Партия Джефферсона и даже демократы, претендующие на место Риверса, также ухватились за эту возможность. Они добиваются обвинительного приговора. Эпоха Риверса закончилась."
    SGA_aradioineveryhome:0 "Радио в Каждый Дом" 
    SGA_aradioineveryhome_desc:0 "" 
    SGA_thetalmadgepresidency:0 "Президентство Талмаджа" 
    SGA_thetalmadgepresidency_desc:0 "Талмадж уже четыре года занимает пост губернатора. После своей отставки в декабре он готов к новой попытке." 
    SGA_theagriculturalpriceboard:0 "Совет по Сельскохозяйственным Ценам" 
    SGA_theagriculturalpriceboard_desc:0 "Отныне цены на сельхозпродукцию будут правильными. Фермер - это опора нашей страны."
    SGA_supportingtheurbanworkers:0 "Поддержка Городских Рабочих" 
    SGA_supportingtheurbanworkers_desc:0 "Рабочие городских мельниц в Северной Джорджии обижены на Талмаджа за то, что он призвал к ним Национальную гвардию до своего импичмента. Разрыв между Талмаджем и ними стал причиной его близкого осуждения. Мы должны залечить раны, заставив владельцев мельниц поднять им зарплату. Мы пошлем генерала Бивера проследить за тем, чтобы они повиновались." 
    SGA_interstatecommerce:0 "Межгосударственная Торговля" 
    SGA_interstatecommerce_desc:0 "Орегонские лесоматериалы" 
    SGA_rivers:0 "Риверс" 
    SGA_rivers_desc:0 "Бывший президент и спикер Палаты представителей хочет перестроиться. Он обещает социальные реформы, чего бы это ни стоило! Он уже был президентом и обещает еще больше на этот раз."
    SGA_1938election:0 "Выборы 1938 года" 
    SGA_1938election_desc:0 "В Джорджии выборы проходят каждые два года. Последние три года Талмадж и Риверс сражаются как кошка с собакой. Это будет просто еще одна схватка."
    SGA_improvingpublichealth:0 "Улучшение Общественного Здоровья" 
    SGA_improvingpublichealth_desc:0 "" 
    SGA_talmadge:0 "Талмадж" 
    SGA_talmadge_desc:0 "Дикий человек из Шугар Крик снова баллотируется в президенты, уже в третий раз. Он обещает радикальные перемены как для сельских жителей, так и для горожан."
    SGA_1938_election_warning_tt:0 "Если вы раньше поддерживали другого кандидата, то вас ожидает некоторая нестабильность." 
    SGA_thesoutherncommittee:0 "Южный Комитет" 
    SGA_thesoutherncommittee_desc:0 "В Дикси должен быть создан новый альянс. Такой, который сможет защитить наш дорогой Южный край от коммунистических паразитов."
    SGA_SOUTHERN_COMMITTEE:0 "Южный Комитет" 
    SGA_blackworkcrews:0 "Черные Рабочие Экипажи" 
    SGA_blackworkcrews_desc:0 "Существует постоянная популяция чернокожих, которые вкалывают на фермах или работают на дому. Вместо этого мы можем привлечь их на общественные работы для государства, пообещав им еду, жилье и списание долгов. Конечно, им придется подписать контракт, который они, скорее всего, не умеют читать, и в котором могут быть... сомнительные пункты."
    SGA_equalintheeyesofthelord:0 "Равные в Глазах Господа" 
    SGA_equalintheeyesofthelord_desc:0 "Хотя мы не будем предпринимать никаких радикальных мер, чтобы покончить с сегрегацией в Джорджии, мы попытаемся распространить послание солидарности через веру. Все мы - дети Бога, и он одинаково любит и черных, и белых. Возможно, мы должны относиться друг к другу так, как Господь относился бы к нам."
    SGA_ashiftinbalance:0 "Сдвиг в Равновесии" 
    SGA_ashiftinbalance_desc:0 "Проблема сегрегации официально решена."
    SGA_rootingoutcorruption:0 "Искоренение Коррупции" 
    SGA_rootingoutcorruption_desc:0 "Два предыдущих срока Юджина Талмаджа сделали многое, чтобы дать власть местным сельским политическим боссам по всей Джорджии. Мы начинаем расследование в Атланте, чтобы покончить с этой системой "хороших мальчиков", в которой действуют приближенные Талмаджа."
    SGA_changetheflag:0 "Сменить Флаг" 
    SGA_changetheflag_desc:0 "Новый Флаг для новой Эры."
    SGA_troubleinparadise:0 "Неприятности в Раю" 
    SGA_troubleinparadise_desc:0 "Проблемы с финансированием, Риверизм вытянул все деньги из государства. Талмадж и его команда, возможно, также забрали часть денег для следующей кампании. Сейчас мы столкнулись с кризисом финансирования, который может положить конец нашим достижениям за последние шесть лет."
    SGA_expandingtheatlantasavannahhighway:0 "Расширение Автомагистрали Атланта-Саванна" 
    SGA_expandingtheatlantasavannahhighway_desc:0 "" 
    SGA_ifitaintbrokedontfixit:0 "Если не Сломалось, не Чини" 
    SGA_ifitaintbrokedontfixit_desc:0 "" 
    SGA_manningtheguns:0 "Управление Оружием" 
    SGA_manningtheguns_desc:0 "Приготовьте Оружие"
    SGA_revitalizingnorthgeorgiaoremines:0 "Оживление Рудных Шахт Северной Джорджии"
    SGA_revitalizingnorthgeorgiaoremines_desc:0 "" 
SGA_autarkicfarms:0 "Автаркические Фермы" 
    SGA_autarkicfarms_desc:0 "Мы успешно провели реформы и модернизацию нашей сельскохозяйственной модели и теперь видим плоды. Наши фермы производят достаточно продукции, чтобы прокормить всю Джорджию, и мы ни от кого не зависим в производстве продовольственных и технических культур." 
    SGA_northgeorgiagoldmines:0 "Золотые Рудники Северной Джорджии" 
    SGA_northgeorgiagoldmines_desc:0 "Джорджия не очень богата большинством видов земных ресурсов, но в ней есть одна богатая руда - золото. На рудниках в округах Лампкин и Уайт добывается больше золота, чем в любом другом штате к востоку от Миссисипи. Некоторые из этих шахт закрылись, другие не доведены до современных стандартов, но мы это исправим."
    SGA_encouragingprivatemanufactories:0 "Поощрение Частных Мануфактур" 
    SGA_encouragingprivatemanufactories_desc:0 "Наличие Арсенала - это хорошо, но у нас также почти нет частных производителей оружия. Нашим гражданам нужно где-то покупать оружие, и гораздо эффективнее заключать контракты с компаниями, чем разрабатывать и производить все наше оружие в арсенале." 
    SGA_thedahlonegamint:0 "Монетный Двор Далонеги" 
    SGA_thedahlonegamint_desc:0 "В 1838 г. в Далонеге был построен монетный двор, чтобы воспользоваться золотой лихорадкой в Джорджии. Он продолжал работать вплоть до захвата Конфедерацией в 1861, где отчеканил ограниченное количество конфедеративной валюты. После окончания Гражданской Войны завод был вновь открыт, но чеканка на нем больше не производилась. Мы планируем вновь открыть монетный двор и снова чеканить валюту, но уже для Республики Джорджия."
    SGA_mandatorycroprotation:0 "Обязательный Севооборот" 
    SGA_mandatorycroprotation_desc:0 "Некоторые фермеры выращивают один и тот же урожай каждый год, но это не очень хорошая система для почвы. Мы законодательно обяжем каждое хозяйство чередовать посевы через определенный промежуток времени, чтобы сохранить продуктивность почвы." 
    SGA_buildpublichousing:0 "Построить Государственное Жилье" 
    SGA_buildpublichousing_desc:0 "" 
    SGA_thegeorgianeconomy:0 "Джорджийская Экономика" 
    SGA_thegeorgianeconomy_desc:0 "Наша экономика до сих пор не восстановилась после Великой Депрессии и хлопкового спада 20-х годов. Мы должны поднять экономику страны."
    SGA_honoringgeorgiasheroes:0 "Чествование Героев Джорджии"
    SGA_honoringgeorgiasheroes_desc:0 "За свою долгую историю Джорджии имела много выдающихся личностей. Джорджийцам насчитывают более 200 лет, поэтому было решено предоставить выбор народу. Народ должен проголосовать за то, какая серия людей будет изображена на нашей валюте."
    SGA_qualityoverquantity:0 "Качество Превыше кКличества" 
    SGA_qualityoverquantity_desc:0 "" 
    SGA_textileboom:0 "Текстильный Бум" 
    SGA_textileboom_desc:0 "Мельничные города снова на подъеме. Они получили возможность массового производства." 
    SGA_strongdollar:0 "Сильный Доллар" 
    SGA_strongdollar_desc:0 "Сильный Доллар облегчает нашим людям и компаниям покупку зарубежных товаров, но в то же время отбивает у иностранных покупателей желание приобретать наши товары."
    SGA_weakdollar:0 "Слабый Доллар" 
    SGA_weakdollar_desc:0 "Слабый доллар выгоден тем, что делает джорджийские товары более привлекательными для зарубежных рынков, но при этом снижает покупательную способность наших граждан в отношении иностранных товаров."
    SGA_buildingamoderneconomy:0 "Построение Современной Экономики" 
    SGA_buildingamoderneconomy_desc:0 "Джорджия - это в основном аграрная экономика, но были предприняты большие шаги для индустриализации и создания современной экономики. Мы больше не можем полагаться на бесперебойный поток товаров янки в обмен на наш урожай, мы должны создавать свои собственные производства." 
    SGA_educationforsmallfarmers:0 "Образование для Мелких Фермеров" 
    SGA_educationforsmallfarmers_desc:0 "Большинство джорджийцев живет в сельской местности, и почти все они являются фермерами или работают на фермах. Мы направим выездных преподавателей для формального обучения этих фермеров всему, что касается сельского хозяйства, чтобы они могли более эффективно выращивать свой урожай."
    SGA_oldworldsales:0 "Продажи Старого Света" 
    SGA_oldworldsales_desc:0 "В условиях надвигающейся на Европу войны державам со всех сторон становится все труднее приобретать некоторые сельскохозяйственные товары, мы обяжем все стороны и воспользуемся нашими урожаями." 
    SGA_professionalfieldhands:0 "Профессиональные Полевые Руки" 
    SGA_professionalfieldhands_desc:0 "Большинство ферм в сельскохозяйственной Джорджии принадлежат семьям и управляются ими практически без помощи со стороны. Мы будем нанимать некоторых бездомных из наших городов, чтобы они выходили и помогали этим фермерам ухаживать за полями, тем самым повышая производительность и эффективность этих ферм без дополнительных затрат для фермера." 
    SGA_landreclamation:0 "Мелиорация Земель" 
    SGA_landreclamation_desc:0 "В Джорджии есть много территорий, которые не пригодны для какого-либо развития. Некоторые из этих территорий подвержены затоплению, заболочены или просто имеют плохую почву. Мы планируем предпринять усилия по возвращению значительной части этих земель под застройку."
    SGA_armyofdefense:0 "Армия Обороны" 
    SGA_armyofdefense_desc:0 "Наша армия лучше в нападении, чем в обороне. Шерман взял Джорджию только благодаря агрессивным действиям Худа в 1864 году. Если бы они следовали оборонительным окопным тактикам Джонстона, Джорджия никогда бы не пала."
SGA_tankengineering:0 "Танкостроение"
    SGA_tankengineering_desc:0 "" 
    SGA_kingcottonsknights:0 "Рыцари Короля Хлопка" 
    SGA_kingcottonsknights_desc:0 "Любой, кто запишется добровольцем в нашу армию за пределами нашей славной Джорджии, получит почетное звание рыцарей короля Коттона. Это означает гражданство."
    SGA_modernizingoldtactics:0 "Модернизация Старой Тактики" 
    SGA_modernizingoldtactics_desc:0 "" 
    SGA_expandingfortbenning:0 "Расширение Форта Беннинг" 
    SGA_expandingfortbenning_desc:0 "" 
    SGA_thefederaldepotcommission:0 "Федеральная Комиссия по Депо" 
    SGA_thefederaldepotcommission_desc:0 "" 
    SGA_refineddoctrine:0 "Уточненная Доктрина" 
    SGA_refineddoctrine_desc:0 "" 
    SGA_digginginandholdingout:0 "Копаться и Держаться" 
    SGA_digginginandholdingout_desc:0 "" 
    SGA_thebiggestgunsthebestguns:0 "Самые Большие Пушки, Самые Лучшие Пушки" 
    SGA_thebiggestgunsthebestguns_desc:0 "Джорджийские бульдоги кусаются. Они лают, но не дают обнажить челюсти."
    SGA_thegeorgianarmy:0 "Джорджийская Армия" 
    SGA_thegeorgianarmy_desc:0 "Джорджийцы издавна славились своей военной мощью, начиная с 1776 года и заканчивая Гражданской Войной."
    SGA_foundinganavy:0 "Основание Военно-Морского Флота" 
    SGA_foundinganavy_desc:0 "Флоридцы украли наш флот в 1932 году. Досадно, но мы должны работать над созданием нового."
    SGA_armyofoffense:0 "Армия Нападения" 
    SGA_armyofoffense_desc:0 "" 
    SGA_thecountyunitreform:0 "Реформа Окружного Подразделения" 
    SGA_thecountyunitreform_desc:0 "Система окружных единиц - это то, как проходят выборы в Джорджии. Это коллегия выборщиков, но для округов. Однако президент Талмадж решил, что городские районы, такие как Атланта и Афины, получают слишком много власти. В результате он намерен провести законопроект, дающий городским районам меньше голосов."
    SGA_passingthewhiteprimarylaw:0 "Принятие Закона о Белых Первичных Выборах" 
    SGA_passingthewhiteprimarylaw_desc:0 "Талмаджиты в Генеральной Ассамблее направили Талмаджу законопроект, согласно которому закон о белых праймериз будет применяться к любой партии, стремящейся к власти. Это позволит не допустить вступления чернокожих жителей Атланты в Демократическую Партию. Демократы Джефферсона не будут идти на поводу у этих городских дураков!"
    SGA_appointingyesmen:0 "Назначение Членов Парламента" 
    SGA_appointingyesmen_desc:0 "Единственный Хороший Политик - это тот, кто поступает так, как говорит Талмадж. Любой назначенец в правительстве Джорджии будет уволен, если только он не поддержал Талмаджа на последних выборах или не пообещал поддержку в будущем." 
    SGA_drainingtheswamp:0 "Осушение Болота" 
    SGA_drainingtheswamp_desc:0 "Атланта уже давно стала местом покровительства городских птиц. Согласно новому законопроекту, сельские районы штата получат финансирование на строительство новых заводов вместо урбанизированной Атланты." 
    SGA_recyclingprograms:0 "Программы по Переработке Отходов" 
    SGA_recyclingprograms_desc:0 "" 
    SGA_thedole:0 "Пособия" 
    SGA_thedole_desc:0 "Мы приняли план Пособий, по которому каждый, кто проработает 20 лет, сможет выйти на пенсию. Чем больше они работают, тем больше денег они получат." 
    SGA_looseningunionregulations:0 "Ослабление Профсоюзных Правил" 
    SGA_looseningunionregulations_desc:0 "Генеральная Ассамблея при буржуазных демократах 1880-х годов приняла множество законов, вредящих профсоюзам рабочих. Кроме того, в местных округах действуют законы, пресекающие деятельность профсоюзов. Мы должны покончить с этим злом, приняв национальный закон, отменяющий эти несправедливые правила, направленные против рабочего класса."
    SGA_wealthredistribution:0 "Перераспределение Богатства" 
    SGA_wealthredistribution_desc:0 "" 
    SGA_christeningprotestantismasthestatereligion:0 "Закрепление Протестантизма в Качестве Государственной Религии" 
    SGA_christeningprotestantismasthestatereligion_desc:0 "Многие обвиняют нас в том, что мы атеисты. В Джорджии это политическое коленопреклонение. Для того чтобы рабочий класс остался у власти, мы должны действовать быстро, сделав символический жест религиозности. Мы сделаем официальной государственной религией протестантизм. Это успокоит многие мельничные города в Северной Джорджии, которые недавно угрожали выйти из партии."
    SGA_beginningsocialgospelreforms:0 "Начало Реформ Социального Евангелия" 
    SGA_beginningsocialgospelreforms_desc:0 "Мы должны позаботиться о том, чтобы в Джорджии были приняты социальные реформы и меры по обеспечению равенства. При этом мы будем действовать под прикрытием демократии."
    SGA_anticorporatistreform:0 "Антикорпоративная Реформа" 
    SGA_anticorporatistreform_desc:0 "Хотя Талмадж давно выступает против профсоюзов и высоких налогов для всех, многие из его союзников по бизнесу задаются вопросом, не становится ли Талмадж слишком влиятельным. В Атланте поговаривают, что они планируют поддержать популярного молодого представителя Эллиса Арнолла на пост губернатора в 1942 году. Мы должны действовать быстро, чтобы сломить их власть, пока они не использовали ее против нас!" 
    SGA_disenfranchisingthefreedmen:0 "Лишение Прав Вольноотпущенников" 
    SGA_disenfranchisingthefreedmen_desc:0 "В отсутствие федерального правительства статус 15-й и 14-й поправок находится под вопросом. Будучи твердым сторонником Конфедерации, Талмадж теперь требует, чтобы эти прежние законы были отменены как не более чем преступления янки. Только белые джорджийцы должны иметь право голоса!"
    SGA_whitewelfare:0 "Благосостояние Белых" 
    SGA_whitewelfare_desc:0 "Теперь, когда Талмадж победил Эда Риверса, пришло время, возможно, позволить принять некоторые незначительные программы социальной помощи. Беднякам Джорджии нужна помощь, с этим согласился даже Талмадж. Однако налоги повышаться не будут, это было бы коммунизмом!" 
    SGA_beaconofdemocracy:0 "Маяк Демократии" 
    SGA_beaconofdemocracy_desc:0 "Выборы в Джорджии продолжатся. Мы пережили худшие времена депрессии. Однако не стоит обижаться на президента, если он выиграет еще несколько сроков." 
    SGA_theliberiaplan:0 "План Либерия" 
    SGA_theliberiaplan_desc:0 "Губернатор Миссисипи долго колесил по Югу с новым планом решения негритянского вопроса. Бильбо говорит, что нужна система постепенной свободной депортации негров. Талмадж пришел к согласию с Бильбо. Будет разработана новая программа, в рамках которой из налоговых поступлений от негров будет создан новый фонд для отправки их в Либерию. Это потребует времени, но многие уже заинтересованы в свободном отъезде."
    SGA_folkunity:0 "Народное Единство" 
    SGA_folkunity_desc:0 "Джорджийский народ сильнее вместе! Джорджия для Джорджийцев. В этих жилах течет красная глина государства-империи. Талмадж выступил перед народом с речью по этому важному вопросу."
    SGA_collectivization:0 "Коллективизация" 
    SGA_collectivization_desc:0 "Талмадж пропагандирует новый джорджийский образ жизни. Используя это, мы распространим наши джорджийско-южные ценности по всей территории бывших Соединенных Штатов." 
    SGA_haltingforeignaid:0 "Прекращение Иностранной Помощи" 
    SGA_haltingforeignaid_desc:0 "Мы больше не будем оказывать помощь странам-янки! Больше не будем! Янки-Чужаки бич нашего существования."
    SGA_pacifistsociety:0 "Пацифистское Общество" 
    SGA_pacifistsociety_desc:0 "Наша Джорджия не стремится к войне! Мы хотим объединить рабочий класс Дикси. Однако нас никто не будет запугивать." 
    SGA_enlighteningthepoor:0 "Просвещение Бедных" 
    SGA_enlighteningthepoor_desc:0 "Половина штата в той или иной степени неимущая. Миссия нашей партии всегда заключалась в том, чтобы просветить эти бедные души в истинности коммунизма и миссии рабочего класса."
SGA_reenactprohibition:0 "Повторное Введение Запрета" 
    SGA_reenactprohibition_desc:0 "Алкоголизм - серьезная проблема в Джорджии. Многие люди используют его как повод для того, чтобы вести себя агрессивно по отношению к товарищам. Этому должен быть положен конец. Мы примем национальный закон о запрете алкоголя в республике!"
    SGA_inchingthepresidentspowersforward:0 "Наращивание Полномочий Президента" 
    SGA_inchingthepresidentspowersforward_desc:0 "" 
    SGA_championofthefarmers:0 "Чемпион Фермеров" 
    SGA_championofthefarmers_desc:0 "Талмадж всегда был защитником джорджийских фермеров. Он был фермером с тех самых пор, когда ему было по колено в травяном бункере. Теперь сыновья фермера Джорджии стремятся отплатить Дикому Человеку, вступив в его вооруженные силы." 
    SGA_attractingbigbusiness:0 "Привлечение Крупного Бизнеса" 
    SGA_attractingbigbusiness_desc:0 "Благодаря более стабильному антиналоговому руководству Талмаджа мы можем привлекать новых бизнесменов, которых привлекает снижение налогов."
    SGA_anauthoritativepresident:0 "Авторитетный Президент" 
    SGA_anauthoritativepresident_desc:0 "Талмадж до конца принял южный популизм. Был принят законопроект об отмене ограничения срока полномочий. Следующие выборы точно принесут Талмаджу шесть лет, а потом еще шесть!!!" 
    SGA_aliberalpresident:0 "Либеральный Президент" 
    SGA_aliberalpresident_desc:0 "Эд Риверс - друг народа и демократии. В отличие от Талмаджа."
    SGA_Georgia_Riders:0 "Всадники Джорджии"

SGA_Farmers_insurrections:0 "Фермерские Восстания" 
    SGA_Farmers_insurrections_desc:0 "" 

    SGA_Don_West_Marches_on_Atlanta:0 "Дон Уэст Марширует на Атланту" 
    SGA_Don_West_Marches_on_Atlanta_desc:0 "Комуняки готовы к маршу."

    SGA_Civil_rights_bill:0 "Билль о Гражданских Правах" 
    SGA_Civil_rights_bill_desc:0 "Законопроект, который принесет в Джорджию истинное равенство."

    SGA_Mixed_race_units:0 "Отряды Смешанной Расы" 
    SGA_Mixed_race_units_desc:0 "Пришло время полностью принять интеграцию. Мы должны начать с наших вооруженных сил." 

    SGA_Das_Kapital_Distribution:0 "Распределение Капитала" 
    SGA_Das_Kapital_Distribution_desc:0 "Давайте распределим деньги."

    SGA_GospelReforms:0 "Евангельские Реформы" 
    SGA_GospelReforms_desc:0 "Мы должны работать с религиозными лидерами, чтобы донести нашу идею до масс. Хотя многие белые проповедники настроены против нас, есть и чернокожие, которым наше послание нравится."

    SGA_Purge_Stubborn_catholics:0 "Чистка Упрямых Католиков" 
    SGA_Purge_Stubborn_catholics_desc:0 "Мы нацелимся на католиков, как бы мало их ни было, чтобы покончить с религией в Джорджии. Мы сделаем это, играя на фанатизме простаков, чтобы потом избавиться и от них."

    SGA_Purge_Stubborn_catholics:0 "Вытеснить Упрямых Католиков" 
    SGA_Purge_Stubborn_catholics_desc:0 "" 

    SGA_wealth_redistrabution:0 "Перераспределение Богатства" 
    SGA_wealth_redistrabution_desc:0 "Слишком много богатых! Давайте делиться всем." 

    SGA_Government_Education_investment:0 "Государственные Инвестиции в Образование" 
    SGA_Government_Education_investment_desc:0 "Правительство обязано просвещать массы."

    SGA_Dons_Domination_plan:0 "План Доминирования Донов" 
    SGA_Dons_Domination_plan_desc:0 "Дон планирует освободить рабочий класс Алабамы."

    SGA_deal_with_highway_department:0 "Сделка с Департаментом Автомагистралей" 
    SGA_deal_with_highway_department_desc:0 "Департамент шоссейных дорог отказывается примириться с правительством Талмаджа."

    SGA_sneaky_gene:0 "Коварный Ген" 
    SGA_sneaky_gene_desc:0 "Лучший способ справиться с дорожными блевотинами - коварная миссия."

    SGA_get_the_national_army:0 "Взять Национальную аАрмию" 
    SGA_get_the_national_army_desc:0 "К черту бюрократов! Вызывайте национальную армию!" 

    SGA_KKK_rallies:0 "Митинги ККК" 
    SGA_KKK_rallies_desc:0 "Клан был возрожден в Джорджии, поэтому мы не должны колебаться, чтобы вернуться к Клану."

    SGA_Georgian_expantionalism:0 "Джорджийский Экспансионизм" 
    SGA_Georgian_expantionalism_desc:0 "Джорджия должна расширяться, если мы хотим быть великими."

    SGA_End_forigen_aid:0 "Прекратить Иностранную Помощь" 
    SGA_End_forigen_aid_desc:0 "Зачем мы помогаем другим, если можем помочь себе сами."

    SGA_Strike_the_insurections:0 "Нанести Удар по Страховым Компаниям" 
    SGA_Strike_the_insurections_desc:0 "Комуняки - это нехорошо. Мы должны уничтожить Рабочую партию Джорджии."

    SGA_Talmadge_demise:0 "Гибель Талмаджа" 
    SGA_Talmadge_demise_desc:0 "Наш губернатор умер. Нет!" 

    SGA_Georgia_is_mourning:0 "Джорджия Скорбит" 
    SGA_Georgia_is_mourning_desc:0 "Чтобы показать нашу поддержку Джину, мы будем работать еще усерднее."

    SGA_1000_Crosses_will_burn:0 "1000 КРЕСТОВ СГОРЯТ" 
    SGA_1000_Crosses_will_burn_desc:0 "Разве вы не любите запах горящих крестов?" 

    SGA_white_collectivisation:0 "Белая Коллективизация" 
    SGA_white_collectivisation_desc:0 "Давайте проведем коллективизацию, но только с черными вещами."

    SGA_folk_unity:0 "Народное Единство" 
    SGA_folk_unity_desc:0 "Достаньте свои гитарки. Давайте играть старую добрую музыку."

    SGA_form_Greater_Georgia:0 "Сформировать Великую Джорджию" 
    SGA_form_Greater_Georgia_desc:0 "Джорджия готова к расширению." 

    SGA_the_wild_man_from_sugar_creek:0 "Дикий Человек из Шугар Крик" 
    SGA_the_wild_man_from_sugar_creek_desc:0 ""

 SGA_wool_hat_calvary:0 "Голгофа Шерстяных Шляп" 
    SGA_wool_hat_calvary_desc:0 "Талмадж созвал местную армию своих сторонников, чтобы сформировать оборонительную кавалерию для защиты штата от вторжения. Возглавить эту армию он поручил отставному Генералу Гоулсби, который является ветераном с большим стажем."

    SGA_barbcue_and_beer:0 "Барбекю и Пиво" 
    SGA_barbcue_and_beer_desc:0 "Время праздновать победу Талмаджа!" 

    SGA_marshal_law_time:0 "Время Маршальского Закона" 
    SGA_marshal_law_time_desc:0 "Единственный способ заставить ленивых пендосов в Атланте двигаться - это заставить их! Армия преподаст этим соплякам урок. Горожане будут поставлены на свои места!" 

    SGA_lesson_time_for_commie_teachers:0 "Время Урока для Учителей-Коммунистов" 
    SGA_lesson_time_for_commie_teachers_desc:0 "Учитель Талмадж теперь будет давать уроки снобистским учителям штата, которые думают, что знают больше, чем Оле Джин. Наш дорогой друг Генерал Кэмп отвезет их в лагеря и заставит этих стручковых бобов немного потренироваться и поработать вручную. Только так можно приучить этих бездельников к яблокам."

    SGA_take_yankees_wealth:0 "Забрать Богатство Янки" 
    SGA_take_yankees_wealth_desc:0 "Хьюи Лонг давно говорит о Делении Богатства. Однако у Талмаджа есть более удачная, менее социалистическая идея. Почему бы не отобрать у янки деньги? В Джорджии полно ковровых мешков. Обложив их дополнительными налогами и снизив налоги для местных жителей, мы добьемся того, что у каждого будет радио, машина и, возможно, дом. Янки все равно не годятся."

    SGA_dixie_pride:0 "Гордость Дикси" 
    SGA_dixie_pride_desc:0 "Талмадж всегда поддерживал парней в сером. Южные традиции - единственная традиция, которой следуют Талмаджцы. Никакой Янкиной чепухи вроде коммунизма и социализма. Мы должны напомнить остальной стране, что Джорджия всегда была и будет южным штатом. Лидеры Талмаджа примут новый законопроект о флаге в честь тех, кто боролся за независимость Юга."

    SGA_grand_admerial_humman:0 "Великий Адмирал Герман" 
    SGA_grand_admerial_humman_desc:0 "Мальчик Талмаджа Герман закончил УДЖ в 1936 году. Он хорошо помогал Талмаджу в проведении кампусов. Однако многие хотят, чтобы Герман баллотировался в 1946 году. Если мы хотим, чтобы Герман стал популярным, его нужно немного почистить, превратив из деревенского мальчишки в настоящего государственного деятеля. Давайте обеспечим ему хорошую должность в военно-морском флоте."

SGA_talmadge_forever:0 "Талмадж Навсегда" 
    SGA_talmadge_forever_desc:0 "Талмадж внес законопроект, чтобы еще больше наделить себя властью, согласно которому все страны будут иметь одинаковый голос. Сельские жители Джорджии будут управлять штатом еще долгие годы! Талмадж разгромил городских птиц в Атланте!". 

    SGA_touring_yankeedom:0 "Турне по Янкидому" 
    SGA_touring_yankeedom_desc:0 "У Янки много денег. С низкими налогами мы сможем привлечь в штат промышленность."

    SGA_birth_of_metro_atlanta:0 "Рождение Метро Атланты" 
    SGA_birth_of_metro_atlanta_desc:0 "Атланта планирует вырасти в такой же мощный и промышленный город, как Детройт и Чикаго."

    SGA_remove_kkk_officals:0 "Удалить Официальных Представителей ККК" 
    SGA_remove_kk_officals_desc:0 "Рост Талмаджеса отражает рост Клана в штате." 

    SGA_new_southism:0 "Новый Югизм" 
    SGA_new_southism_desc:0 "Эллис Арналл уже давно является лидером идеи о том, что Юг должен индустриализироваться, если он когда-нибудь станет настоящей страной. Эллис планирует работать с лидерами бизнеса, чтобы следовать планам Генри Грейдиса сделать Джорджию лидером в промышленности южных стран." 

    SGA_acedemic_freedom:0 "Академическая Свобода" 
    SGA_acedemic_freedom_desc:0 "Талмадж разрушил образование в Джорджии. Мы должны убрать руки президента от образования. Оставить школьное образование на усмотрение педагогов."

    SGA_denouce_jeffersonian_democrats:0 "Денонсировать Демократов Джефферсона". 
    SGA_denouce_jeffersonian_democrats_desc:0 "Демократы Джефферсона - это не что иное, как клансмены и демагоги! Мы должны уничтожить этих Джефферсоновцев!" 

    SGA_return_of_dick:0 "Возвращение Дика" 
    SGA_return_of_dick_desc:0 "После поражения на выборах губернатора в 1932 г. Дик ушел в политическую отставку. Однако недавно он вновь заявил о себе как умеренный демократ. В отличие от других, Рассел верит в социальные реформы, но только умеренно. Будучи твердым демократом, он встал на сторону демократов Джефферсона, пытавшихся обложить налогами корпорации."

    SGA_georgia_state_line:0 "Линия Штата Джорджия" 
    SGA_georgia_state_line_desc:0 "Во время войны за независимость Юга штат сформировал из резервистов силы штата под названием Линия Штата Джорджия. Рассел считает, что нам следует реорганизовать эти силы."

    SGA_georgia_FFA:0 "Джорджийские БФА". 
    SGA_georgia_FFA_desc:0 "Сформированная в 1928 году организация Будущие Фермеры Америки была создана для того, чтобы помочь молодым студентам в обучении сельскому хозяйству. Как и многие другие национальные организации, кризис отделения привел к распаду организации. Рассел планирует помочь группе финансировать распространение аграрных ценностей на территории бывших США. В частности, они будут расчищать плохо используемые хлопковые поля, чтобы снизить цены на хлопок, так как его производится слишком много. " 

    SGA_georgia_boyscouts:0 "Бойскаут Джорджии" 
    SGA_georgia_boyscouts_desc:0 "Мальчикам Джорджии нужна новая организация, которая научит их быть мужчинами. Рассел хочет разрешить мальчикам-организациям использовать общественные парки Джорджии и старое устаревшее оружие. Это научит многих проявлять гражданскую гордость." 

    SGA_georgia_civil_war_memorial:0 "Мемориал Гражданской Войны в Джорджии" 
    SGA_georgia_civil_war_memorial_desc:0 "Джорджия стремится создать массивный мемориал Гражданской Войны для своих мужчин в сером. Мы разослали приглашения тем бородатым мужчинам, которые еще живы и сражались на стороне Юга. Подобные мероприятия должны пройти по всему штату, а возглавит их президент Рассел."

    SGA_vison_plan:0 "План Винсона" 
    SGA_vison_plan_desc:0 "Бывший представитель Карл Винсон обратился к нам с планом возрождения нашего военно-морского флота. Учитывая мощь Флориды, мы должны это сделать."

    SGA_Hog_buying_scheme:0 "Схема Покупки Свиней" 
    SGA_Hog_buying_scheme_desc:0 "Поднять цену на свиней для фермеров" 

    SGA_sue_Talmadge:0 "Иск Талмаджу" 
    SGA_sue_Talmadge_desc:0 "Комитет также пришел к выводу, что Талмадж неправомерно расходовал средства департамента на схему повышения цен на свинину."

    SGA_Reforming_highway_department:0 "Реформирование Департамента Автомагистралей" 
    SGA_Reforming_highway_department_desc:0 ""
