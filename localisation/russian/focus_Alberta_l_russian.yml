PAB_Warriors_Of_The_faith:0 "Воины Веры" 
PAB_Warriors_Of_The_faith_desc:0 "Наконец, братия мои, укрепляйтесь Господом и могуществом силы Его. Облекитесь во всеоружие Божие, чтобы вам можно было стать против козней диавольских, потому что наша брань не против крови и плоти, но против начальств, против властей, против мироправителей тьмы века сего, против духов злобы поднебесных. Для сего приимите всеоружие Божие, дабы вы могли противостать в день злый и, всё преодолев, устоять. Итак, станьте, препоясав чресла ваши истиною и облёкшись в броню праведности, и обув ноги в готовность благовествовать мир; а паче всего возьмите щит веры, которым возможете угасить все раскалённые стрелы лукавого; и шлем спасения возьмите, и меч духовный, который есть Слово Божие. Всякою молитвою и прошением молитесь во всякое время духом, и старайтесь о сём самом со всяким постоянством и молением о всех святых. Послание к Ефесянам  6:10-18". 

