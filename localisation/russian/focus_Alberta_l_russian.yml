l_russian:

PAB_Raise_army_from_the_ashes:0 "Поднять Армию из Пепла" 
PAB_Raise_army_from_the_ashes_desc:0 "Из-за междоусобиц и беспорядков наши вооруженные силы испытывают недостаток, мы должны это исправить" 

PAB_Jasper_mountain_School:0 "Школа Горы Джаспер" 
PAB_Jasper_mountain_School_desc:0 "Джаспер - идеальное место для подготовки наших военных и создания специальных горных подразделений" 

PAB_Prepare_to_take_the_north:0 "Готовиться к Захвату Севера" 
PAB_Prepare_to_take_the_north_desc:0 "Мы должны построить дороги, чтобы облегчить военные операции на более высоком оперативном уровне" 

PAB_Prarie_Thinking:0 "Мышление в Прериях" 
PAB_Prarie_Thinking_desc:0 "Наши офицеры должны провести совещание, чтобы разработать окончательную стратагему для наших прерийных ландшафтов" 

PAB_Tractor_Conversion:0 "Срочное Переоборудование Трактора" 
PAB_Tractor_Conversion_desc:0 "Мы должны использовать то, что у нас есть, чтобы защитить себя, даже если это бронированная сельскохозяйственная техника" 

PAB_Recruit_forigen_officers:0 "Набрать Иностранных Офицеров" 
PAB_Recruit_forigen_officers_desc:0 "Мы предложим очень большую пенсию наемникам или румяным офицерам с опытом, которые будут сражаться за нас" 

PAB_Remember_Lessons_From_Boer_War:0 "Уроки Бурской Войны" 
PAB_Remember_Lessons_From_Boer_War_desc:0 "Вторая Бурская Война была конфликтом партизанской войны. Если мы проведем исследование ветеранов той войны, то, возможно, сможем перенять тактику буров для ведения асимметричной войны."

PAB_Summon_intellectuals_to_army:0 "Призвать Интеллектуалов в Армию" 
PAB_Summon_intellectuals_to_army_desc:0 "Мы должны военизировать наших самых умных людей, проводить исследования интеллекта и призывать самых умных людей на их самые эффективные роли" 

PAB_Firepower_is_key:0 "Огневая Мощь - это Ключ" 
PAB_Firepower_is_key_desc:0 "В первой и второй мировой войне использовалось много артиллерии, мы будем использовать еще больше."

PAB_Pilot_training_program:0 "Программа Подготовки Пилотов" 
PAB_Pilot_training_program_desc:0 "Небо Альберты слишком пусто, мы должны заполнить его нашими славными самолетами."

PAB_Cropduster_conversion:0 "Конверсия Кукурузников" 
PAB_Cropduster_conversion_desc:0 "Мы должны наполнить небо птицами, какими бы медленными и устаревшими они ни были" 

PAB_coal_for_guns:0 "Уголь для Оружия" 
PAB_coal_for_guns_desc:0 "Наша единственная стабильная отрасль - добыча угля, мы должны обменять наши большие запасы на инструменты для производства оружия" 

PAB_Mobilize_the_trappers:0 "Мобилизовать Охотников" 
PAB_Mobilize_the_trappers_desc:0 "После краха у нас осталось много охотников, но нет экспортного рынка, мы должны найти цель для этих талантливых людей" 

PAB_UofA_weapon_grants:0 "Оружейные Гранты Университета Альберты" 
PAB_UofA_weapon_grants_desc:0 "Чтобы поддерживать наше оборудование в современном состоянии, мы должны использовать возможности наших инженеров и физиков и финансировать их с помощью новой программы" 

PAB_Coyote_Tank:0 "Танк «Койот»" 
PAB_Coyote_Tank_desc:0 "Чтобы иметь преимущество перед нашими врагами, мы должны развивать собственные разработки танков" 

PAB_proffesionalize_the_army:0 "Повысить Профессионализм Армии" 
PAB_proffesionalize_the_army_desc:0 "Чтобы иметь шанс, мы должны модернизировать нашу военную систему, чтобы она не была похожа на ополчение" 

PAB_Economic_stimulus_Program:0 "Программа Экономического Стимулирования" 
PAB_Economic_stimulus_Program_desc:0 "Мы должны принять базовую программу социального обеспечения, чтобы помочь нашим голодающим гражданам" 

PAB_Local_Tractor_Factories:0 "Местные Тракторные Заводы" 
PAB_Local_Tractor_Factories_desc:0 "Чтобы запустить нашу разрушающуюся сельскохозяйственную экономику, мы должны построить нашу рабочую лошадку - трактор" 

PAB_Refine_production_technologoy:0 "Усовершенствовать Технологию Производства" 
PAB_Refine_production_technologoy_desc:0 "Работать умнее, а не тяжелее" 

PAB_Fulfill_civilian_production_demands:0 "Выполнять Производственные Требования Граждан" 
PAB_Fulfill_civilian_production_demands_desc:0 "Импортировать тостеры слишком непрактично, мы должны создавать свои собственные тостеры" 

PAB_Exploit_Athabasca_Oilsands:0 "Эксплуатация Нефтяных Песков Атабаски" 
PAB_Exploit_Athabasca_Oilsands_desc:0 "Недавнее исследование обнаружило черное золото, скрытое в песке, мы можем воспользоваться этим и, возможно, выйти на международный рынок нефти, если получим порт" 

PAB_Begin_Construction_of_Oil_pipeline_to_coast:0 "Начать Строительство Нефтепровода к Побережью"
PAB_Begin_Construction_of_Oil_pipeline_to_coast_desc:0 "Если мы захватим Ванкувер и построим трубопровод через горы, мы сможем продавать наше черное золото."

PAB_Export_Oil_to_International_Markets:0 "Экспорт Нефти на Международные Рынки" 
PAB_Export_Oil_to_International_Markets_desc:0 "Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах!" 

PAB_Fulfill_civilian_production_demands:0 "Выполнить Требования Гражданского Производства" 
PAB_Fulfill_civilian_production_demands_desc:0 "Импортировать тостеры слишком непрактично, мы должны создавать свои собственные тостеры" 

PAB_Invest_Profits_from_Oil:0 "Инвестировать Прибыль от Нефти" 
PAB_Invest_Profits_from_Oil_desc:0 "Нужно тратить деньги, чтобы делать деньги" 

PAB_Fund_the_Universities:0 "Финансировать Университеты" 
PAB_Fund_the_Universities_desc:0 "Со всем нашим вновь обретенным богатством мы можем инвестировать в новое прекрасное крыло Университета Калгари."

PAB_Beer_for_the_troops:0 "Пиво для Войск" 
PAB_Beer_for_the_troops_desc:0 "Мы можем создать национальную компанию Alberta Genuine Draft, чтобы поставлять специальный рацион для войск" 

PAB_Autarky:0 "Автаркия" 
PAB_Autarky_desc:0 "Наша способность экспортировать нашу нефть неосуществима, мы должны полагаться на внутреннее производство вместо торговли" 

PAB_Use_Coal_for_War_Effort:0 "Использовать Уголь для Ведения Войны" 
PAB_Use_Coal_for_War_Effort_desc:0 "Новые науки из Европы позволят нам превратить наш богатый уголь в каучук и нефть" 

PAB_Land_Seisure_for_the_War_Effort:0 "Захват Земель для Ведения Войны" 
PAB_Land_Seisure_for_the_War_Effort_desc:0 "Несмотря на то, что это вызовет гнев многих, нам нужна эта земля для военных целей" 

PAB_Synthesize_Jet_Fuel:0 "Синтезировать Реактивное Топливо" 
PAB_Synthesize_Jet_Fuel_desc:0 "Побочный продукт переработки синтетического топлива, мы разработали очень эффективное топливо с широкой фракцией, которое будет хорошо работать в нашем холодном климате" 

PAB_Bolster_Domestic_Rubber_Supplies:0 "Усиление Поставок Отечественного Каучука" 
PAB_Bolster_Domestic_Rubber_Supplies_desc:0 "У нас на севере ситуация с каучуком критическая, но мы можем найти выход из положения."

PAB_Early_Plastics_Development:0 "Раннее Развитие Пластмасс" 
PAB_Early_Plastics_Development_desc:0 "Совершенно случайно наши ученые открыли уникальный и полезный материал, состоящий из синтетических органических соединений" 

PAB_Early_Polymers_Use_in_Weapons_Production:0 "Использование Ранних Полимеров в Производстве Оружия" 
PAB_Early_Polymers_Use_in_Weapons_Production_desc:0 "Из наших новых полимеров получаются отличные и дешевые рукоятки вместо деревянных" 

PAB_Aircraft_production:0 "Производство Самолетов" 
PAB_Aircraft_production_desc:0 "Мы можем ликвидировать активы, чтобы приобрести инструмент для серийного производства" 

PAB_Create_Propaganda_of_our_Weapons:0 "Создать Пропаганду Нашего Оружия" 
PAB_Create_Propaganda_of_our_Weapons_desc:0 "Если мы покажем нашим людям наш могучий арсенал, мы сможем склонить их к борьбе."

PAB_Expand_the_Factories:0 "Расширить Фабрики" 
PAB_Expand_the_Factories_desc:0 "Создать новые комплексы и обеспечить более параллельное производство" 

PAB_Rethink_Fighter_Design:0 "Переосмыслить Конструкцию Истребителя" 
PAB_Rethink_Fighter_Design_desc:0 "Моноплан - это будущее, мы должны сосредоточиться на совершенствовании наших самолетов, чтобы дать шанс нашим пилотам" 

PAB_Our_Minds_for_Big_Planes:0 "Наши Умы для Больших Самолетов" 
PAB_Our_Minds_for_Big_Planes_desc:0 "Чем больше птица, тем больше бомб она может сбросить."

PAB_Focus_on_Softening_the_Blow_of_the_Mega_Deppresion:0 "Сосредоточиться на Смягчении Удара Мегадепрессии" 
PAB_Focus_on_Softening_the_Blow_of_the_Mega_Deppresion_desc:0 "Альберта сильно пострадала от Великой Депрессии и распада Канады, начались беспорядки, мы должны успокоить народ."

PAB_Protect_Fair_Elections_at_All_Costs:0 "Защищать Честные Выборы Любой Ценой" 
PAB_Protect_Fair_Elections_at_All_Costs_desc:0 "Для защиты демократии в законодательном органе должна быть размещена вооруженная охрана" 

PAB_It_worked_in_the_Great_WAR:0 "Это Сработало во Время Первой мировой войны" 
PAB_It_worked_in_the_Great_WAR_desc:0 "Окопы будут главной стратегией, чтобы предотвратить наше поражение. Лучшее нападение - это хорошая оборона."

PAB_Fortify_with_Firepower:0 "Укрепление с Помощью Огневой Мощи" 
PAB_Fortify_with_Firepower_desc:0 "Мы должны иметь большое орудие на каждой возможной позиции."

PAB_Send_Military_Officers_to_France_for_Training:0 "Отправить Военных Офицеров во Францию для Обучения"
PAB_Send_Military_Officers_to_France_for_Training_desc:0 "Мы связались с французами в незначительной степени, но они предложили нам программу обмена" 

PAB_Prepare_our_Economy_for_Extensive_Consruction:0 "Подготовить нашу Экономику к Экстенсивному Строительству" 
PAB_Prepare_our_Economy_for_Extensive_Consruction_desc:0 "Мы должны занимать каждый цент и захватывать строительные активы, чтобы финансировать нашу оборону."

PAB_Give_Government_Grants_to_New_Oil_Companies:0 "Давать Правительственные Гранты Новым Нефтяным Компаниям" 
PAB_Give_Government_Grants_to_New_Oil_Companies_desc:0 "Для повышения конкуренции мы должны ослабить регулирование и субсидировать компании для повышения конкуренции" 

PAB_Improvised_Technicals:0 "Усовершенствованные Технические Средства" 
PAB_Improvised_Technicals_desc:0 "Мы можем вооружить гражданские транспортные средства для преодоления огромных расстояний, необходимых нашим войскам" 

PAB_Arsenal_of_Democracy:0 "Арсенал Демократии" 
PAB_Arsenal_of_Democracy_desc:0 "Все партии согласны с тем, что нам нужно больше оружия" 

PAB_Found_Freedom_Research_Society:0 "Основать Общество Исследования Свободы" 
PAB_Found_Freedom_Research_Society_desc:0 "В новой секретной лаборатории при законодательном органе будет создан уникальный правительственный комитет технократов" 

PAB_Protect_the_north:0 "Защитить Север" 
PAB_Protect_the_north_desc:0 "Если мы не захватим север, то это сделает кто-то другой, по крайней мере, мы позволим им голосовать на наших выборах" 

PAB_Second_Gold_Rush:0 "Вторая Золотая Лихорадка" 
PAB_Second_Gold_Rush_desc:0 "В холмах есть золото, если мы будем его разрабатывать, то сможем привлечь иммигрантов" 

PAB_AMPC_PeaceKeepers:0 "АМК МироТворцы" 
PAB_AMPC_PeaceKeepers_desc:0 "Для поддержания порядка мы должны создать роты конной полиции Альберты, чтобы искоренять подрывную деятельность" 

PAB_Hearts_And_Minds_Campaign:0 "Кампания «Сердца и Умы»" 
PAB_Hearts_And_Minds_Campaign_desc:0 "Большая часть населения вокруг нас культурно очень похожа на нас, мы должны быть в состоянии убедить их присоединиться к нам, если дадим им право голоса" 

PAB_Jasper_Banff_Defensive_Line:0 "Защитная Линия Джаспера-Банфа" 
PAB_Jasper_Banff_Defensive_Line_desc:0 "Оборонительные точки в горах приведут к массовым потерям наших врагов" 

PAB_Prarie_Dog_Line:0 "Линия Собак Прерий" 
PAB_Prarie_Dog_Line_desc:0 "Серия дотов в прерии позволит хотя бы на время задержать врагов" 

PAB_Calgary_Battlements:0 "Боевые Укрепления Калгари" 
PAB_Calgary_Battlements_desc:0 "Калгари станет нашим Аламо, потому что мы, по сути, канадский Техас" 

PAB_Fort_Edmonton:0 "Форт Эдмонтон" 
PAB_Fort_Edmonton_desc:0 "С помощью сложной сети бункеров мы сможем оказать чертовски сильное сопротивление на улицах Эдмонтона" 

PAB_All_Men_Defend_The_Line:0 "Все Мужчины Должны Защищать Линию" 
PAB_All_Men_Defend_The_Line_desc:0 "Бетонные бункеры помогут, но только стена из плоти сможет по-настоящему защитить нас" 

PAB_Backyard_Machine_Guns_Discovered:0 "Обнаружены Пулеметы на Заднем Дворе" 
PAB_Backyard_Machine_Guns_Discovered_desc:0 "В свободное время местные бойскауты, работающие на заводах, создали самодельный пулемет, обладающий очень полезными свойствами, мы можем наладить его массовое производство" 

PAB_Promote_Anti_Eugenics_Politicians:0 "Продвигать Политиков, Выступающих Против Евгеники" 
PAB_Promote_Anti_Eugenics_Politicians_desc:0 "Стерилизация меньшинств и раскол, который она вызывает, только растрачивает ресурсы и создает политическую поляризацию."

PAB_Create_Positions_for_Aborigional_Leaders:0 "Создавать Должности для Лидеров Аборигенов" 
PAB_Create_Positions_for_Aborigional_Leaders_desc:0 "Стерилизация меньшинств и раскол, который она вызывает, только растрачивает ресурсы и создает политическую поляризацию" 

PAB_Use_Cree_Language_for_sceret_code:0 "Язык Кри для Секретного Кода" 
PAB_Use_Cree_Language_for_sceret_code_desc:0 "Использование языка Кри запутает взломщиков кодов" 

PAB_Protect_Our_People_From_bombing:0 "Защитить наш Народ от Бомбардировок" 
PAB_Use_Cree_Language_for_sceret_code_desc:0 "Стрелять в этих проклятых птиц с неба."

PAB_Found_Basic_Computing_Society:0 "Основать Общество Базовых Вычислений" 
PAB_Found_Basic_Computing_Society_desc:0 "Если собрать всех математиков в одном маленьком месте, они обязательно что-нибудь придумают."

PAB_Well_funded_Military_Police:0 "Хорошо Финансируемая Военная Полиция" 
PAB_Well_funded_Military_Police_desc:0 "Вооружаем нашу полицию для борьбы с беспорядками дорогой броней."

PAB_Create_Blackfoot_divisions:0 "Создать Дивизии Черноногих" 
PAB_Create_Blackfoot_divisions_desc:0 "Черноногие - одна из самых преданных Альберте групп туземцев, они наверняка будут сражаться за наше дело."

PAB_Cree_Paratroopers:0 "Десантники Кри" 
PAB_Cree_Paratroopers_desc:0 "Легенда о человеке луны Чахкабеше вдохновила этих людей на атаку с неба ради нашего дела."

PAB_Peserve_Our_Forces:0 "Сохраним Наши Силы" 
PAB_Peserve_Our_Forces_desc:0 "Военные машины скорой помощи получают высший приоритет" 

PAB_Root_Out_Government_Corruption:0 "Искоренить Коррупцию в Правительстве" 
PAB_Root_Out_Government_Corruption_desc:0 "Особое внимание будет уделено бумажным следам, чтобы попытаться ликвидировать это кольцо разврата" 

PAB_Education_Grant:0 "Гранты на Образование" 
PAB_Education_Grant_desc:0 "Массовая часть бюджета будет направлена на образование на всех уровнях" 

PAB_Stoney_Plain_Band_recruitment:0 "Набор в Оркестр Stoney Plain Band" 
PAB_Stoney_Plain_Band_recruitment_desc:0 "Солдаты из племени Енох Кри станут отличными сержантами, ведущими в бой отряды Эдмонтона и объединяющими наши силы" 

PAB_Cree_and_Albertain_Army:0 "Армия Кри и Альбертинцев" 
PAB_Cree_and_Albertain_Army_desc:0 "Мы должны полностью устранить сегрегацию военных подразделений и объединить всех альбертанцев под одним началом, побуждая большее число людей к борьбе" 

PAB_Borrow_Money:0 "Занять Деньги" 
PAB_Borrow_Money_desc:0 "Занимать деньги у всех, у кого только можно, независимо от цены" 

PAB_Establish_Heratige_Fund:0 "Создать Фонд Наследия" 
PAB_Establish_Heratige_Fund_desc:0 "Даже в тяжелое время мы должны сохранить наше богатство для следующего поколения" 

PAB_Work_Camps:0 "Трудовые Лагеря" 
PAB_Work_Camps_desc:0 "Мы должны заставить заключенных и преступников строить для нас в качестве неоплачиваемых рабочих" 

PAB_Industry_for_the_Bands:0 "Промышленность для Оркестрантов" 
PAB_Industry_for_the_Bands_desc:0 "Различные группы первых наций готовы работать, мы должны предоставить им инструменты и материалы."

PAB_Give_Land_To_Refugees:0 "Дать Землю Беженцам" 
PAB_Give_Land_To_Refugees_desc:0 "Несмотря на то, что у нас не осталось по-настоящему пахотных земель, у нас все еще много земли, которую можно освоить, пригласив беженцев из разрушающихся контингентов жить здесь" 

PAB_Fix_the_Deficit:0 "Исправить Дефицит" 
PAB_Fix_the_Deficit_desc:0 "Мы не можем продолжать занимать деньги, мы должны расплатиться с нашими должниками" 

PAB_Welcome_All_These_Refugees:0 "Приветствовать Всех этих Беженцев" 
PAB_Welcome_All_These_Refugees_desc:0 "Многим нужны дома, мы должны предоставить им убежище" 

PAB_Get_Revenge_With_Fire:0 "Отомстить Атомным Огнем" 
PAB_Get_Revenge_With_Fire_desc:0 "Наши аборигенные лидеры финансировали операцию по захвату нацистских и еврейских ученых со всего мира, теперь мы можем наказать неправомерных колонизаторов атомным огнем" 

PAB_Call_for_Re_Election:0 "Призыв к Перевыборам" 
PAB_Call_for_Re_Election_desc:0 "Фермеры страдают и злятся, возможно, нам стоило прислушаться к ним" 

PAB_Outlaw_The_Wheat_Board:0 "Объявить Вне Закона Совет по Пшенице" 
PAB_Outlaw_The_Wheat_Board_desc:0 "Люди голодают, а Совет по пшенице все еще пытается получить прибыль, пора фермерам принять меры" 

PAB_Fund_Small_Town_Journalists:0 "Финансировать Журналистов Малых Городов" 
PAB_Fund_Small_Town_Journalists_desc:0 "Большие города полны идеологических журналистов-манипуляторов, если мы будем финансировать журналистику малых городов - основу нашей экономики, фермеры одержат победу" 

PAB_Construct_Booze_factories:0 "Построить Заводы по Производству Выпивки" 
PAB_Construct_Booze_factories_desc:0 "5 ноября 1923 года запрет был отменен, и теперь мы можем рассматривать виски Альберты как выгодное предложение" 

PAB_Farmers_Army:0 "Армия фермеров" 
PAB_Farmers_Army_desc:0 "Система набора в армию устарела, но она подходит для нашего нынешнего положения" 

PAB_Mob_and_Pitchfork_the_oppostiion:0 "Моб и Вилы Оппозиции" 
PAB_Mob_and_Pitchfork_the_oppostiion_desc:0 "Разъяренная Толпа - отличный способ борьбы с проблемными политиками."

PAB_Farmers_Mititary_Exercises:0 "Военные Учения Фермеров" 
PAB_Farmers_Mititary_Exercises_desc:0 "Если простому человеку предстоит сражаться, мы должны обучить его, чтобы он не погиб весь" 

PAB_National_Auto_Industry:0 "Национальная Автомобильная Промышленность" 
PAB_National_Auto_Industry_desc:0 "Хотя нам не хватает некоторых ресурсов, создание автопрома может подтолкнуть нашу экономику." 

PAB_Build_Up_the_Small_Towns:0 "Развивать Малые Города" 
PAB_Build_Up_the_Small_Towns_desc:0 "Во многих маленьких городах есть рабочие, которых мы можем использовать для военных нужд."

PAB_Seize_Treaty_Land:0 "Захватить Договорные Земли" 
PAB_Seize_Treaty_Land_desc:0 "Канады больше нет, у нас нет причин соблюдать эти договоры."

PAB_Land_Grants:0 "Земельные Гранты" 
PAB_Land_Grants_desc:0 "Раздача бесплатной недвижимости - хороший способ привлечь иммигрантов" 

PAB_Mass_Produced_Wooden_Planes:0 "Деревянные Самолеты Массового Производства" 
PAB_Mass_Produced_Wooden_Planes_desc:0 "Летающие Каноэ могут стать решением проблемы нехватки Алюминия" 

PAB_Gain_Buffer_States_to_protect_Us:0 "Получение Буферных Регионов для Нашей Защиты" 
PAB_Gain_Buffer_States_to_protect_Us_desc:0 "Было бы неплохо иметь немного земли между варварами и нашими фермами" 

PAB_Rally_Forigen_Farmers:0 "Объединение Иностранных Фермеров" 
PAB_Rally_Forigen_Farmers_desc:0 "Мы, фермеры, понимаем друг друга, почему бы нам не объединить усилия?" 

PAB_Invest_in_our_future:0 "Инвестировать в Наше Будущее" 
PAB_Invest_in_our_future_desc:0 "Мы движемся к тому, чтобы стать феодальным государством, кто-нибудь, пожалуйста, возьмите книгу" 

PAB_Democracy_has_failed:0 "Демократия Потерпела Неудачу" 
PAB_Democracy_has_failed_desc:0 "Канада пала, мы тоже не можем пасть, мы должны принять решительные меры" 

PAB_Fund_Paramilitary_Groups:0 "Финансировать Военизированные Группировки" 
PAB_Fund_Paramilitary_Groups_desc:0 "Организация Alberta First проводит митинг" 

PAB_Storm_the_Legislature:0 "Штурм Парламента" 
PAB_Storm_the_Legislature_desc:0 "Сейчас, в самый слабый момент Альберты, мы должны нанести удар и убрать всех действующих политиков" 

PAB_Arrest_Jornalists:0 "Арестовать Журналистов" 
PAB_Arrest_Jornalists_desc:0 "Мы вычислим и арестуем всех людей, ведущих социалистические и коммунистические пропагандистские кампании, от самых крупных до самых мелких, мы найдем и арестуем всех журналистов и будем держать их в тюрьме в Драмеллере" 

PAB_Have_the_Youth_Work_in_the_Mines:0 "Заставить Молодежь Работать на Шахтах" 
PAB_Have_the_Youth_Work_in_the_Mines_desc:0 "Если они не могут бороться, то хотя бы могут заменить шахтеров, которые могут бороться."

PAB_Allow_Radical_Elements_in_the_Ledgislature:0 "Допускать Радикальные Элементы в Парламент" 
PAB_Allow_Radical_Elements_in_the_Ledgislature_desc:0 "Не допускать их в законодательный орган может быть опаснее, чем допускать" 

PAB_Combine_Church_And_State:0 "Объединить Церковь и Государство" 
PAB_Combine_Church_And_State_desc:0 "Секуляризм не работает, мы не должны поворачиваться спиной к богу" 

PAB_Rewrite_Our_Own_Version_Of_the_Bible:0 "Переписать Собственную Версию Библии" 
PAB_Rewrite_Our_Own_Version_Of_the_Bible_desc:0 "За нашего святого господина мы уничтожим еретиков из парламента" 

PAB_Make_Holy_Weapons:0 "Создать Святое Оружие" 
PAB_Make_Holy_Weapons_desc:0 "Из Давида. Хвала Давида. Буду превозносить Тебя, Боже мой, Царь мой, и благословлять имя Твоё во веки и веки. Псалтирь 144:1"

PAB_Holy_Monasteries_of_Study:0 "Святые Монастыри Исследований" 
PAB_Holy_Monasteries_of_Study_desc:0 "Здешние были благомысленнее Фессалоникских: они приняли слово со всем усердием, ежедневно разбирая Писания, точно ли это так. Деяния 17:11" 

PAB_Medicine_And_Prayer:0 "Медицина и Молитва" 
PAB_Medicine_And_Prayer_desc:0 "Вот, Я приложу ему пластырь и целебные средства, и уврачую их, и открою им обилие мира и истины. Иеремия 33:6" 

PAB_Baptism_By_Fire:0 "Крещение Огнем" 
PAB_Baptism_By_Fire_desc:0 "один Господь, одна вера, одно крещение. Послание к Ефесянам 4:5" 

PAB_Mobilize_with_Religious_Fervor:0 "Мобилизация Религиозным Пылом" 
PAB_Mobilize_with_Religious_Fervor_desc:0 "Облекитесь во всеоружие Божие, чтобы вам можно было стать против козней диавольских. Послание к Ефесянам 6:11". 

PAB_Attract_Christian_Zelots:0 "Привлекать Христианских Ревнителей" 
PAB_Attract_Christian_Zelots_desc:0 "Послушайте вы, богатые: плачьте и рыдайте о бедствиях ваших, находящих на вас. Богатство ваше сгнило, и одежды ваши изъедены молью. Золото ваше и серебро изоржавело, и ржавчина их будет свидетельством против вас и съест плоть вашу, как огонь: вы собрали себе сокровище на последние дни. Вот, плата, удержанная вами у работников, пожавших поля ваши, вопиёт, и вопли жнецов дошли до слуха Господа Саваофа. Вы роскошествовали на земле и наслаждались; напитали сердца ваши, как бы на день заклания. Вы осудили, убили Праведника; Он не противился вам. Иакова 5:1-6" 

PAB_Start_A_Crusade_Against_The_Heritics:0 "Начать Крестовый Поход Против Еретиков" 
PAB_Start_A_Crusade_Against_The_Heritics_desc:0 "Врагов же моих тех, которые не хотели, чтобы я царствовал над ними, приведите сюда и избейте предо мною. Луки 19:27" 

PAB_Alberta_Brown_Shirt_Gangs:0 "Банды Коричневорубашечников Альберты" 
PAB_Alberta_Brown_Shirt_Gangs_desc:0 "Если враги Альбертинских Коричневорубашечников надеются, что Альбертинские Коричневорубашечники не вернутся из отпуска, мы готовы дать им возможность насладиться этой надеждой на короткое время." 

PAB_German_Inspired_Panzer_Factories:0 "Немецкие Заводы по Производству Панцеров" 
PAB_German_Inspired_Panzer_Factories:0 "Если танки преуспеют, то за ними последует победа, Гудериан, 1937 г."

PAB_Cowboy_Goose_Step:0 "Ковбойский Гусиный Шаг" 
PAB_Cowboy_Goose_Step_desc:0 "Мы должны попробовать сжигать книги, а не читать их!" 

PAB_Fanatical_Propaganda_Campaign:0 "Фанатичная Пропагандистская Кампания" 
PAB_Fanatical_Propaganda_Campaign_desc:0 "Самый эффективный способ уничтожить людей - отрицать и уничтожать их собственное понимание своей истории." 

PAB_Invite_Facist_Scientists_from_Abroad:0 "Пригласить Фашистских Ученых из-за Рубежа" 
PAB_Invite_Facist_Scientists_from_Abroad_desc:0 "Все попытки адаптировать наш этический кодекс к нашей ситуации в технологическую эпоху провалились. Давайте откажемся от этики."

PAB_Prarie_Blitzkrieg:0 "Прерийский Блицкриг" 
PAB_Prarie_Blitzkrieg_desc:0 "Саскачеван очень похож на Польшу" 

PAB_Begin_our_Struggles_Against_the_States:0 "Начать Нашу Борьбу против Носударств" 
PAB_Begin_our_Struggles_Against_the_States_desc:0 "Нам бы не помешали богатые медные рудники."

PAB_Destroy_the_Potato_Land:0 "Уничтожить Картофельную Землю" 
PAB_Destroy_the_Potato_Land_desc:0 "Айдахо думает, что он крутой" 

PAB_Our_Number_One_Enemy:0 "Наш Враг Номер Один" 
PAB_Our_Number_One_Enemy_desc:0 "Британская Колумбия - бастион коммунизма, мы должны устранить эту потенциальную угрозу" 

PAB_Manatoba_is_Weak:0 "Манитоба Слаба" 
PAB_Manatoba_is_Weak_desc:0 "Давайте пройдем маршем до Виннипега" 

PAB_Purge_Ontario_of_Potential_Communism:0 "Чистка Онтарио от Потенциального Коммунизма" 
PAB_Purge_Ontario_of_Potential_Communism_desc:0 "Онтарио может быть укрывателем коммунизма, мы не можем рисковать" 

PAB_Invite_German_Immigrants:0 "Пригласить Немецких Иммигрантов" 
PAB_Invite_German_Immigrants_desc:0 "Мы можем предоставить Lebensraum для немецкого народа в прериях" 

PAB_Aryan_Refuge:0 "Прибежище Арийцев" 
PAB_Aryan_Refuge_desc:0 "Многие арийцы теряют свои дома, мы распространим информацию о том, что Альберта является убежищем для арийцев" 

PAB_German_Uboat_Schematics:0 "Схемы Немецких Лодок" 
PAB_German_Uboat_Schematics_desc:0 "Немцы готовы заключить сделку, чтобы доставить подводную лодку в Гудзонову бухту для нашего будущего сотрудничества" 

PAB_The_Unthinkable_Option:0 "Немыслимый Вариант" 
PAB_The_Unthinkable_Option_desc:0 "Вопреки здравому смыслу мы решили, что восходящая держава на востоке может помочь нам, чего бы это ни стоило."

PAB_The_Do_Away_With_Western_Systems:0 "Отказ от Западных Систем" 
PAB_The_Do_Away_With_Western_Systems_desc:0 "Совет по пшенице вымогает наш народ, в новой Альберте мы должны уничтожить эти архаичные системы" 

PAB_The_Secure_A_Port_for_Help_From_Our_Benifactors:0 "Защитить Пристанище для Помощи от наших Благодетелей"
PAB_The_Secure_A_Port_for_Help_From_Our_Benifactors_desc:0 "Многие арийцы теряют свои дома, мы распространим информацию о том, что Альберта является убежищем для арийцев" 

PAB_Trade_Oil_For_Heavy_Weapons:0 "Обменивать Нефть на Тяжелое Оружие" 
PAB_Trade_Oil_For_Heavy_Weapons_desc:0 "Японцы отчаянно нуждаются в нефти для своих военных действий, они готовы обменять 200 артиллерийских орудий на большую часть нашей нефти" 

PAB_Deal_With_The_Devil:0 "Сделка с Дьяволом" 
PAB_Deal_With_The_Devil_desc:0 "Японцы предлагают нам рабочую силу из своего сателлита Маньчжоу-Го, но за определенную цену, они хотят, чтобы мы присоединились к японской сфере влияния, и обратного пути не будет" 

PAB_Build_A_Pacific_Fleet:0 "Построить Тихоокеанский Флот" 
PAB_Build_A_Pacific_Fleet_desc:0 "Японцы отдают нам большое количество своих старых кораблей и кранов, мы сможем защитить наше побережье от назойливых коммунистов" 

PAB_Japanese_Zero_Schematics:0 "Схемы Японского «Зеро»" 
PAB_Japanese_Zero_Schematics_desc:0 "Японцы почти даром дают нам лицензию на серийное производство этих проворных самолетов" 

PAB_Approve_of_Unit_732:0 "Одобрение «Отряда 731»" 
PAB_Approve_of_Unit_732_desc:0 "Японцы направили некоторых из своих лучших ученых для проведения исследований в Северной Америке. Хотя это противоречит Женевской конвенции, мы должны разработать секретное биологическое оружие на всякий случай."

PAB_Japanese_Immigration:0 "Японская Иммиграция" 
PAB_Japanese_Immigration_desc:0 "Многие японцы хотят переселиться на наши просторы, мы должны разрешить им приехать"

PAB_Adopt_Bushido_code:0 "Принять Кодекс Бусидо" 
PAB_Adopt_Bushido_code_desc:0 "Бусидо - это кодекс поведения, возникший в Японии благодаря самураям, или японским воинам, которые распространяли свои идеалы в обществе. Они черпали вдохновение в конфуцианстве, которое является относительно консервативной философией и системой верований, придающей большое значение верности и долгу." 

PAB_Abolish_the_wheat_board:0 "Упразднить Совет по Пшенице" 
PAB_Abolish_the_wheat_board_desc:0 "Первый шаг к захвату средств производства - отмена несправедливого налога на богатых" 

PAB_Socialist_aid_to_workers:0 "Социалистическая Помощь Рабочим" 
PAB_Socialist_aid_to_workers_desc:0 "Изъятие всех денег в банках и раздача их народу" 

PAB_Rely_on_Collective:0 "Опираться на Коллектив" 
PAB_Rely_on_Collective_desc:0 "Все, что нам нужно, - это наши соседи и община, чтобы стать грозной силой" 

PAB_Industrial_Research_Complexes:0 "Промышленные Исследовательские Комплексы" 
PAB_Industrial_Research_Complexes_desc:0 "Мы построим секретные объекты для проведения экспериментов" 

PAB_Look_for_Tallent:0 "Поиск Талантов" 
PAB_Look_for_Tallent_desc:0 "Разослать письма во все городские советы, чтобы они прислали своих самых талантливых людей на руководящие должности" 

PAB_Scrable_to_Make_Guns:0 "Наброски для Создания Оружия" 
PAB_Scrable_to_Make_Guns_desc:0 "Нам срочно нужно оружие" 

PAB_Collect_Our_Brightest_Mind:0 "Собрать Нашы Самые Светлые Умы" 
PAB_Collect_Our_Brightest_Mind_desc:0 "Мы должны найти и использовать самых умных из наших граждан" 

PAB_Create_Female_Divisons:0 "Создать Женские Подразделения" 
PAB_Create_Female_Divisons_desc:0 "Мы должны дать им шанс защитить Родину" 

PAB_Human_Wave_Offensive:0 "Наступление Человеческой Волны" 
PAB_Human_Wave_Offensive_desc:0 "Никто не ожидает такой жестокой тактики от каких-то северных провинциалов" 

PAB_Commisars_Executions_for_Unloyalty:0 "Казни Комиссаров за Лелояльность" 
PAB_Commisars_Executions_for_Unloyalty_desc:0 "Дайте мне верность или дайте мне смерть" 

PAB_Flag_Bearer_Bands_Insperational_Speeches:0 "Вдохновляющие Речи Знаменосцев" 
PAB_Flag_Bearer_Bands_Insperational_Speeches_desc:0 "Пусть убедят людей охотнее умирать за Родину" 

PAB_Land_Promises_for_Loyalty:0 "Земля Обещает Верность" 
PAB_Land_Promises_for_Loyalty_desc:0 "Мы будем раздавать завоеванные земли альбертским поселенцам и расширять нашу родину" 

PAB_Political_Officers_In_The_Factories:0 "Политические Офицеры на Заводах" 
PAB_Political_Officers_In_The_Factories_desc:0 "Чтобы стать настоящей военной машиной, мы должны искоренить предателей на заводах, чтобы повысить эффективность" 

PAB_Scorch_the_Earth:0 "Выжечь Землю" 
PAB_Scorch_the_Earth_desc:0 "У нас много земли, так что если часть будет уничтожена, мы сможем восстановиться."

PAB_Fuel_Based_Bombs:0 "Бомбы на Основе Топлива" 
PAB_Fuel_Based_Bombs_desc:0 "У нас много топлива, возможно, побочные продукты можно использовать в зажигательных бомбах"

PAB_Terror_Bombing:0 "Воздушный Террор" 
PAB_Terror_Bombing_desc:0 "Предатели будут найдены и разбомблены как можно скорее либо с земли, либо с воздуха" 

PAB_Burn_The_Uprisngs:0 "Сжигание Восстаний" 
PAB_Burn_The_Uprisngs_desc:0 "Если мы сожжем дома предателей, у них будет меньше ресурсов для борьбы с нами" 

PAB_Unleash_Terror:0 "Развязать Террор" 
PAB_Unleash_Terror_desc:0 "Благодаря передовым достижениям в области ракетостроения мы теперь можем создавать летающие бомбы для уничтожения вражеских объектов" 

PAB_Officer_Purge:0 "Чистка Офицеров" 
PAB_Officer_Purge_desc:0 "Слишком много нелояльных, мы должны вычистить всех предателей и начать с чистого листа" 

PAB_Send_Ambassador_To_Stalin:0 "Отправить Посла к Сталину" 
PAB_Send_Ambassador_To_Stalin_desc:0 "Мы можем отправить посла к Сталину, чтобы попытаться завоевать его расположение" 

PAB_Soviet_Investments_Via_Plane:0 "Советские Инвестиции Через Самолет" 
PAB_Soviet_Investments_Via_Plane_desc:0 "Сталин предложил нам подарок от Советского Союза - перелететь с Камчатки в Эдмонтон на новых дальнемагистральных самолетах, разработанных советской стороной" 

PAB_Aquire_KV1:0 "Приобрести КВ-1" 
