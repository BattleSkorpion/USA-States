georgia.1.t:0 "Серия Печальных Событий" 
  georgia.1.d:0 "Ранее этим утром президент Редвин был застрелен группой радикальных коммунистов-революционеров. Талмадж обещает продолжить наследие Редвина в качестве следующего президента." 
  georgia.1.a:0 "Талмадж - тот, кто нужен для этой работы!" 

  georgia.2.t:0 "Денонсировать Янки" 
  georgia.2.d:0 "Известно, что в Массачусетсе проживает огромное количество предателей-коммунистов из-за их либеральных идеалов. Мало того, они еще и любопытные, постоянно говорят, что мы восстанавливаем сегрегацию."
  georgia.2.a:0 "Это им покажет!" 

  georgia.3.t:0 "Джорджия нас Осуждает!" 
  georgia.3.d:0 "Недавно пришло письмо непосредственно из Джорджии. В письме они открыто осуждают нас. Талмадж назвал нашего великого лидера предателем за наши либеральные идеи и за то, что мы размещаем у себя коммунистов. Мало того, он говорит, что мы слишком любопытны, потому что постоянно разоблачаем его в восстановлении сегрегации."
  georgia.3.a:0 "Почему нас это Должно Волновать?" 
  georgia.3.b:0 "Джорджия Сенпай... мы любили тебя."

  georgia.4.t:0 "Смерть Судьи" 
  georgia.4.d:0 "Судья Верховного суда Ричард Б. Рассел-старший скончался сегодня от сердечного приступа. Судья Рассел - популярный в Джорджии судья, который служил этому штату на протяжении десятилетий. Его сын - бывший губернатор штата в 1931-1933 годах, Рассел-младший был одним из ведущих политических деятелей штата, несмотря на поражение в борьбе с Юджином Талмаджем на демократических выборах 1932 года. Несмотря на это, его отец пользуется уважением как среди демократов, так и среди демократов-джефферсонцев."
  georgia.4.a:0 "Наш Президент Выражает Соболезнования семье Расселов."

  georgia.5.t:0 "Джорджия Отделилась" 
  georgia.5.d:0 "После выхода из Союза летом 1932 года политика Джорджии приняла радикальный оборот. К решению о выходе из Союза Джорджия отнеслась с осторожностью, поскольку ее первая попытка закончилась неудачно. Политика штата в 1932 году вращалась вокруг отделения. В то время как многие представители среднего и высшего класса штата выступали за то, чтобы остаться в Союзе, по крайней мере, до конца года, бедные фермеры и рабочий класс штата решили принять решение о выходе. Возглавил это движение за выход из состава штата вспыльчивый комиссар сельского хозяйства Юджин Талмадж. Под давлением законодательного собрания штата 5 июля того же года было принято решение об отделении. В довершение всего Талмадж одержал уверенную победу на демократических выборах над условным юнионистом Расселом."
  georgia.5.a:0 "Полезно Знать."

georgia.6.t:0 "Дикий Человек из Шугар Крик" 
  georgia.6.d:0 "С тех пор как Юджин Талмадж вышел на политическую сцену Джорджии, он вызывал множество споров. Впервые Талмадж был избран губернатором в 1932, а в следующем году занял пост первого президента Джорджии. Во время своего первого срока он пронесся как торнадо, сражаясь с дорожным департаментом штата и конгрессом. Он использовал армию Джорджии, которой командовал его личный друг Сэнди Бивер, чтобы наладить работу в Атланте. Несмотря на его жесткую тактику, многие сельские фермеры Джорджии полюбили и обожают Талмаджа, за что и переизбрали его в 1934 году. Талмадж обещал снизить налоги для мелких фермеров, увеличить объемы сельскохозяйственного производства и исправить низкий уровень рождаемости в Джорджии. В 1935 г. законодательное собрание штата, пресыщенное тактикой сильной руки Талмаджа, решило объявить ему импичмент по многочисленным обвинениям. Накануне Нового года Талмадж неожиданно подал в отставку с поста президента. Однако, по слухам, Талмадж будет баллотироваться на вновь созданную должность вице-губернатора. Многие северные газеты называли Талмаджа Хьюи Лонгом Джорджии."
  georgia.6.a:0 "Еще один Хьюи, но, может быть, более сумасшедший?" 


  georgia.7.t:0 "Талмадж Флиртует с Лонгом" 
  georgia.7.d:0 "На этой неделе Юджин Талмадж выступил в Мейконе с речью, в которой призвал к экономическому разрыву с любящими деньги янки. Талмадж сказал, что мы должны отказаться от зависимости от модных штанов янки и стать самодостаточными. Частью этого является сотрудничество с другими южными республиками. В зале на митинге присутствовал Хьюи П. Лонг, соратник Джефферсона, демократ, который призвал грузин избрать Талмаджа президентом в этом году. Многие сельские жители, похоже, согласны с Талмаджем, в то время как элита Атланты беспокоится о том, как бы не отпугнуть будущих северных инвесторов." 
  georgia.7.a:0 "Проиграю ли я выборы?" 

  georgia.8.t:0 "Гвардия Губернаторов" 
  georgia.8.d:0 "В связи с недавними протестами по поводу выборов 1942 года и увольнением многочисленных либеральных профессоров Генеральная Ассамблея решила сформировать 3 элитные дивизии из ветеранов Первой Мировой Войны и добровольцев Войны на Ред-Ривер. Эти войска будут действовать как личная армия президента Талмаджа. Наш президент этого заслуживает! Мы его не подведем."
  georgia.8.a:0 "Отправьте их."

  georgia.9.t:0 "Талмадж Вступает в Партию Джефферсона"
  georgia.9.d:0 "Бывший президент Юджин Талмадж сегодня утром решил вступить в партию Демократов Джефферсона. Мало того, в этом году он будет баллотироваться на пост вице-губернатора от этой партии. Газета Atlanta Constitution осудила этот шаг, как и многие другие лидеры Демократической Партии. В то время как партия Демократов Джефферсона рассматривалась как не более чем шутка, состоявшая до этого из куклуксклановцев и энтузиастов Хьюи Лонга, многие лидеры демократов опасаются, что Талмадж может превратить партию в угрозу. У Талмаджа есть чрезвычайно преданные сторонники в сельских районах Джорджии, которые, скорее всего, в итоге проголосуют за ПДД. Неизвестно, присоединится ли к ним Чарльз Редвин."
  georgia.9.a:0 "Две Партии? В Джорджии?" 


  georgia.10.t:0 "Забастовка Фермеров" 
  georgia.10.d:0 "Фермеры по всему штату бастуют из-за того, что им не платят достаточно за урожай. Если ничего не предпринять, это может привести к продовольственному кризису. Фермеры - опора штата, и то, что они взбунтовались, не является хорошим признаком грядущих событий."
  georgia.10.a:0 "Коммунизм? На Юге?"


georgia.11.t:0 "Рабочая Партия Джорджии Прошла Маршем по Атланте" 
  georgia.11.d:0 "10 000 членов Рабочей Партии Джорджии во всеоружии двинулись на Атланту. Опасаясь гражданской войны, президент Риверс подал в отставку и разрешил лидеру марша Дону Весту исполнять обязанности президента. В других районах штата забастовщики выходят на улицы, требуя справедливой оплаты труда. Уэст пообещал прекратить забастовки в обмен на власть."
  georgia.11.a:0 "Что это за Джорджия?" 


  georgia.12.t:0 "Талмадж Вызывает Уэста!" 
  georgia.12.d:0 "На своей ферме в Южной Джорджии бывший президент Юджин Талмадж воззвал к Риверсу за то, что тот позволил коммунистам захватить штат. Что еще более тревожно, Талмадж призвал \"всех Истинно Белых людей захватить Атланту и уничтожить Дона Веста\". Многие опасаются, что такие резкие высказывания могут спровоцировать гражданскую войну. Говорят, что партия Демократов Джефферсона вооружается."
  georgia.12.a:0 "Талмадж - Старая Новость."



  georgia.13.t:0 "Департамент Автомагистралей Задерживает Средства"
  georgia.13.d:0 "Департамент Автомагистралей в очередной раз решил заблокировать Талмаджа. Эти бюрократы утверждают, что Талмадж не должен получать средства из-за того, что он Демократ Джефферсона. Этот аргумент слаб, но может создать проблемы для программы Талмаджа. Без этих средств мы не сможем использовать дороги в качестве вознаграждения для законодателей, которые голосуют за наши любимые законы. Талмадж должен что-то предпринять, иначе ему грозит стать хромой уткой."
  georgia.13.a:0 "Проклятые Бюрократы."

  georgia.14.t:0 "Талмадж Взламывает Своды" 
  georgia.14.d:0 "Утром стало известно, что Талмадж и его приятели пробрались в хранилище Департамента Автомагистралей, используя мощную дрель. Затем они забрали все деньги, находившиеся в хранилище, и покинули здание. Талмадж планирует использовать эти деньги для укрепления своей президентской власти."
  georgia.14.a:0 "Никто не Превзойдет Талмаджа"



georgia.15.t:0 "Армия Вышвырнула Отбросы с Автомагистрали" 
  georgia.15.d:0 "Пришло известие, что президент Талмадж приказал генералу Кэмпу с пятьюдесятью солдатами выгнать департамент шоссейных дорог. Они так и поступили. Президент Департамента шоссейных дорог заявил, что Талмадж такой же плохой, как Муссолини, и утверждает, что генерал Кэмп дал ему пинка под зад. Другие члены совета утверждают, что молодые солдаты писали на их столы и рисовали на их бумагах. Один из членов совета утверждает, что мускулистый солдат подарил ему \"вихрь\"."
  georgia.15.a:0 "Дикий Человек Наносит Новый Удар"

  georgia.16.t:0 "1000 КРЕСТОВ СГОРЯТ" 
  georgia.16.d:0 "Клан и сам народ Джорджии разгневаны смертью нашего любимого губернатора Юджина Талмаджа. Мы поклялись перевернуть все камни и искать до края земли, чтобы найти подлого человека, виновного в его безвременной смерти. Клан взял дело в свои руки, проводя линчевания и организуя массовые патрули для выявления предателей."
  georgia.16.a:0 "Они ДОЛЖНЫ заплатить!" 

  georgia.17.t:0 "Великая Джорджия" 
  georgia.17.d:0 "Это очевидные естественные границы нашего прекрасного Персикового Штата." 
  georgia.17.a:0 "Это наша законная земля."

  georgia.18.t:0 "Устранение Чиновников ККК" 
  georgia.18.d:0 "Политика Арналла в отношении ККК была жесткой. Его прогрессивные ценности сделали его мишенью для клеветнических кампаний и нападок со стороны Ку-Клукс-Клана. Теперь Арналл наконец-то направил свое внимание на ККК, убрав их с влиятельных постов в правительстве."
  georgia.18.a:0 "В добрый путь!" 

  georgia.19.t:0 "Талмадж Умирает" 
  georgia.19.d:0 "Губернатор Талмадж скончался сегодня утром в больнице Пидмонта в возрасте 64 лет от осложнений со стороны печени. К исполнению обязанностей губернатора приступит вице-губернатор Рой В. Харрис, который обещает следовать планам Талмаджа в отношении штата. Харрис - известный политический босс из Огасты, который помог объединить Демократов Джефферсона в 1946 году. В результате Харрис был выдвинут на пост вице-губернатора обеими группами в результате того, что многие называли грязной сделкой. Харрис - опытный законодатель, в предыдущие годы он был лидером Палаты представителей. Преемственность Харриса, скорее всего, означает продолжение популистско-консервативной Коалиции Демократов Джефферсона на десятилетия вперед."
  georgia.19.a:0 "НЕЕЕЕТ!" 

  georgia.20.t:0 "Праздники в Атланте" 
  georgia.20.d:0 "На людных улицах Атланты играли скрипки и жарились шашлыки. Ведь именно сегодня Талмадж праздновал свою победу на выборах 1942 года. Тысячи людей пришли на праздник, и Талмадж готовился произнести свою победную речь, которая должна была транслироваться на всю страну. Когда пришло время говорить, толпа затихла, а многие еще и настроились на радиоприемники, чтобы послушать. В своей речи Талмадж поблагодарил Джорджию за правильный выбор и пообещал продолжать свою политику и реформы. Для многих это был знак доброй надежды, но для некоторых - знак того, что репрессии и дискриминация последних двух лет будут продолжаться."
  georgia.20.a:0 "Знак грядущих событий..."

georgia.21.t:0 "Лошади Бегут Вскачь" 
  georgia.21.d:0 ""Клип" "Клоп" "Клип" "Клоп" "Клоп" - этот звук услышали жители Рима, когда сотни лошадей прошли по городу ранним вечером. Их вел генерал Теодор Гоулсби, которого сам Талмадж недавно призвал возглавить элитную кавалерийскую дивизию, которую Талмадж назвал "Белой Гвардией". Гоулсби, служивший в Национальной гвардии Грузии с 1911 года и жаждавший высокой военной должности, охотно принял предложение Талмаджа. Вдобавок к этому Джон Поуп, член семьи военного из Дублина в Джорджии, подписался возглавить один из дивизионов." 
  georgia.21.a:0 "Талмадж контролирует ситуацию, это точно" 

  georgia.22.t:0 "Сапоги в Атланте" 
  georgia.22.d:0 "Тысячи солдат вошли в Атланту сегодня утром, когда Талмадж объявил военное положение", - гласил заголовок крупнейшей городской газеты Atlanta Tribune. Талмадж объявил военное положение в связи с "Серьезной угрозой жизни каждого Джорджийца" - ростом популярности Народной Партии Джорджии, возглавляемой афроамериканцами и действующей в основном на окраинах города. \n\n Партия значительно выросла при Талмадже, поскольку его репрессивная политика заставляет все больше и больше афроамериканцев вступать в радикальные партии, видя в них последнюю надежду на спасение. Эта группа подозревается во многих террористических актах, в частности, в резне на Декатур-Стрит, когда водитель автобуса намеренно въехал в толпу мирных жителей, унеся жизни 12 невинных людей. Некоторые выжившие пассажиры автобуса утверждают, что водитель, который был афроамериканцем, незадолго до того, как въехать в толпу, скандировал лозунг партии - "Нет свободы, нет Справедливости"." 
  georgia.22.a:0 "Мы им покажем!" 

  georgia.26.t:0 "Талмадж Навсегда!" 
  georgia.26.d:0 "Талмадж легко стал самым великим губернатором, которого когда-либо видела Джорджия. Мы должны воздать должное этому потрясающему человеку и его достижениям. Дикий Человек из Шугар Крик - Герой Джорджии!"
  georgia.26.a:0 "Навеки мы с тобой!" 

  georgia.25.t:0 "Рабочие Лагеря для Учителей" 
  georgia.25.d:0 "Учителя и 'интеллектуальные' городские жители Юга ВСЕГДА противостояли законному правлению Талмаджа над штатом. Теперь этому приходит конец. Вместо того чтобы обучать ваших детей, они будут обучать себя в угольных шахтах и на железнодорожных верфях, работая на износ."
  georgia.25.a:0 "Запрягайте их в плуг!" 

  georgia.27.t:0 "Поездка Президента Арналла на Север" 
  georgia.27.d:0 "Выйдя из кабины своего самолета, Эллис Арналл взглянул на горизонт Нью-Йорка и подумал: "Так это лучшее, что есть у проклятых янки? Не вижу в этом ничего особенного". Арналл видел фотографии Нью-Йорка и слышал рассказы о нем, но считал все это "пропагандой янки". И только когда он подошел поближе, он понял истинный масштаб города. Первой остановкой в его туре был Эмпайр Стейт Билдинг - самое высокое здание в Северной Америке и во всем мире. С высоты 1400 футов Арналл мог видеть все: улицы, застроенные зданиями на многие мили без остановки, сияющий голубой океан, усеянный круизными лайнерами, шумные улицы... Это было поистине удивительно, подумал он, и он хотел, чтобы это было в Атланте."
  georgia.27.a:0 "Немного истории"

georgia.28.t:0 "План Либерия" 
  georgia.28.d:0 "Исполнительный Приказ Но. 8418 Главный Исполнительный Приказ, уполномочивающий военного губернатора предписывать районы переселения Принимая во внимание, что успешное осуществление возрождения нации требует всевозможной защиты от внутренней угрозы и шпионажа, а также защиты от саботажа культурной идентичности и расы, поэтому, в силу власти, данной мне как Вождю этой нации, присягнув Богу,\n я уполномочиваю и предписываю назначенным региональным руководителям и, \n вместе с Военным Советом, который он может время от времени назначать, предписывать районы переселения в таких местах и такой протяженности, какие он или соответствующий Военный Командующий может определить, из которых все лица цветного и иного небелого населения могут быть исключены,\n с соблюдением закона одной капли крови, должны быть организованы для выезда при условии соблюдения любых ограничений, которые соответствующий Военный Командующий может установить по своему усмотрению. \n\n\n Военный Министр настоящим уполномочивается предоставлять жителям любого такого района, исключенным из него, пищу, кров и другие условия, которые могут оказаться необходимыми, по мнению Военного Министра или указанного Военного Командующего. Обозначение военных районов в любом регионе или населенном пункте заменяет обозначение запрещенных и ограниченных. Транспорт организуется по распоряжению военного губернатора совместно с советом мэров. Настоящим я уполномочиваю и поручаю военному министру и указанным военным губернаторам предпринять такие другие шаги, которые он или соответствующий военный командующий сочтет целесообразными для обеспечения соблюдения ограничений, применимых к каждому военному району, назначенному в соответствии с настоящим распоряжением, включая использование правительственных войск и других правительственных учреждений, с правом принимать помощь от государственных и местных учреждений. Настоящим я также уполномочиваю и поручаю всем исполнительным департаментам, независимым учреждениям и другим федеральным агентствам оказывать помощь военному министру или указанным военным комендантам в выполнении настоящего приказа, включая предоставление медицинской помощи, госпитализации, продовольствия, одежды, транспорта, пользования землей, жилья и других предметов, оборудования, коммунальных услуг, сооружений и сервисов. В случае, если запрещенные в государстве лица откажутся от данного приказа. \n\n Военный комендант должен принять ответные меры, чтобы заставить их убедиться в необходимости сохранения порядка. Совет Мэра не будет иметь никакого вмешательства со стороны внутренних или иных сторон. Этот приказ будет исполняться в соответствии с нормами, предписывающими правила поведения и контроля над чужеземными цветными врагами; и рассматривается как военная власть под руководством Военного Министра.- Юджин Талмадж, Атланта 19 февраля. 
