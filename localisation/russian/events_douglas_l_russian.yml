douglas.6.t:0 "Рекс Дуглас..." 
 douglas.6.d:0 "Рекс Дуглас скончался от пневмонии вчера вечером, он был окружен семьей, любимыми и самыми близкими товарищами. Сам Генри Уинстон находился в комнате, когда его личный врач объявил страшную новость. Уинстон организовал большие государственные похоронные процессии для Рекса и намерен официально вступить в должность председателя после похорон в знак уважения к своему погибшему товарищу." 
 douglas.6.a:0 "Покойся Сильным!" 
 douglas.9.t:0 "Победа на Дельте" 
 douglas.9.d:0 "После долгой и кровавой борьбы с Неоконфедератами мы наконец-то захватили Джексон и всю дельту Миссисипи." 
 douglas.9.a:0 "Мы добились своего, подписывайте мирный договор."
 douglas.9.b:0 "Мы не остановимся, пока каждый Клансмен не будет лежать в канаве!" 
 douglas.10.t:0 "Захват Новой Мекки" 
 douglas.10.d:0 "Благодаря победе над искусственным штатом Иллинойс мы наконец-то захватили один из самых желанных призов на континенте - Чикаго. Он навсегда станет нашим священным городом."
 douglas.10.a:0 "Alhamdulillah!" 
 douglas.11.t:0 "Статус Религии" 
 douglas.11.d:0 "Сегодня члены конгресса Дугласа собрались в надежде решить вопрос о будущем религии в нашей стране. Подавляющее большинство предпочло бы сохранить де-факто статус-кво секуляризма, но сделать его официальным. Однако в нашей стране есть очень активное и громкое меньшинство, которое требует прекращения секуляризма и акцессорности Нации Ислама."
 douglas.11.a:0 "Мы должны придерживаться Коммунистического Секуляризма" 
 douglas.11.b:0 "К черту неверных! Аллах не спасет безбожных секуляристов!"
