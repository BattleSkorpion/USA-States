    SCA_Youth_and_woman_labour_corps:0 "Трудовой Корпус Молодежи и Женщин" 
    SCA_Youth_and_woman_labour_corps_desc:0 "Нам нужны все, кто работает над нашими новыми проектами, и мы обещаем им новые национальные тематические парки в качестве общественной услуги."

