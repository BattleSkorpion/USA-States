    SCA_Genetically_engineered_crops:0 "Генетически Модифицированные Культуры" 
    SCA_Genetically_engineered_crops_desc:0 "Уолт увлекался гидропоникой" 

    SCA_Contact_William_Gericke:0 "Связаться с Уильямом Герике" 
    SCA_Contact_William_Gericke_desc:0 "Сначала он назвал это аквакультурой, но позже обнаружил, что аквакультура уже применялась для выращивания водных организмов. Герике произвел сенсацию, вырастив помидорные лозы высотой двадцать пять футов."

    SCA_Construct_the_world_of_tomorrow:0 "Построить Мир Завтрашнего Дня" 
    SCA_Construct_the_world_of_tomorrow_desc:0 "Новый научно-тематический район - способ оставаться передовым."

    SCA_Construct_Secret_research_group:0 "Создать Секретную Исследовательскую Группу" 
    SCA_Construct_Secret_research_group_desc:0 "Некоторые Вещи, Которые мы Делаем, не Должны быть Видны Общественности." 

