    SCA_segregation_question:0 "Дебаты о Сегрегации" 
    SCA_segregation_question_desc:0 "Президент созвал калифорнийский HOuse для обсуждения того, что следует сделать с федеральными законами, требующими сегрегации белых и негров."

    SCA_military_segregation_question:0 "Военные Дебаты о Сегрегации" 
    SCA_military_segregation_segregation_question_desc:0 "Президент желает, чтобы вооруженные силы получили недостатки сегрегированной армии, что позволит больше набирать солдат в наши тонкие вооруженные силы." 

    SCA_Merge_goverment_and_corporate_assets:0 "Объединить Правительственные и Корпоративные Активы" 
