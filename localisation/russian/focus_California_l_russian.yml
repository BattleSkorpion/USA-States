  SCA_warplan_blue_desc:0 "Западный театр - наш задний двор. Мы должны разработать план на все случаи жизни."

  SCA_deep_defense_plan:0 "План Глубокой Обороны" 
  SCA_deep_defense_plan_desc:0 "" 

  SCA_prepare_operation_zeta:0 "Подготовить Операцию «Зета»" 
  SCA_prepare_operation_zeta_desc:0 "Операция «Зета» будет нашей наступательной операцией против Северного альянса, чтобы опередить его экспансию."

  SCA_militarise_the_wea_accords:0 "Милитаризировать Соглашения WEA"
  SCA_militarise_the_wea_accords_desc:0 "Нам нужно превратить наш экономический договор в военный пакт. На нашем горизонте слишком много врагов". 

  SCA_wargames:0 "Военные Игры". 
  SCA_wargames_desc:0 "Нам нужно проводить тренировочные симуляторы с нашими союзниками, чтобы лучше подготовиться к любой войне, идущей по нашему пути." 

  SCA_assure_allied_claims:0 "Гарантировать Претензии Союзников" 
  SCA_assure_allied_claims_desc:0 "Юта стала проблемой, но чтобы сохранить наши альянсы, мы должны пообещать компенсацию, когда военный конфликт наконец дойдет до нас."

  SCA_invite_oregon:0 "Пригласить Орегон". 
  SCA_invite_oregon_desc:0 "Мы были союзниками с правительством Орегона. Но учитывая их нынешнее затруднительное положение, мы должны восстановить наш союз с ними."

  SCA_first_move:0 "Первый Ход" 
  SCA_first_move_desc:0 "Мы не можем больше ждать, Юта уже захватила слишком много земли и угрожает железнодорожным путям на востоке. Пора остановить эту мормонскую угрозу."

SCA_begin_depression_fix:0 "Наконец-то Расправиться с Депрессией" 
    SCA_begin_depression_fix_desc:0 "Мерриам работает с Конгрессом и другими известными лидерами промышленности и профсоюзами, чтобы попытаться исправить депрессию."

    SCA_reestablish_gold_standard:0 "Восстановить Золотой Стандарт" 
    SCA_reestablish_gold_standard_desc:0 "Он пришел к выводу, что нам нужно отойти от фиатных денежных систем, слишком много рисков, и нам нужно стабилизироваться, СРОЧНО". 

    SCA_integrate_railroads:0 "Интегрировать Железные Дороги" 
    SCA_integrate_railroads_desc:0 "Системы железнодорожных путей приходят в упадок после краха. Работа с другими членами WEA по объединению железных дорог поможет снизить нагрузку на марку и экономику."

    SCA_coordinate_relief_efforts:0 "Координировать Усилия по Оказанию Помощи" 
    SCA_coordinate_relief_efforts_desc:0 "Мерриам смог работать с теми, кто в Калифорнийском Конгрессе, но нам нужно помочь нашим союзникам, чтобы стабилизировать запад." 

    SCA_bailout_nv_mines:0 "Выручить Шахты Невады" 
    SCA_bailout_nv_mines_desc:0 " Шахты Невады терпят крах уже десять лет, но с дополнительным денежным потоком мы сможем наладить работу Невады."

    SCA_completion_of_hoover_dam:0 "Завершение Строительства Дамбы Гувера" 
    SCA_completion_of_hoover_dam_desc:0 " Дамба Гувера была более крупным рабочим проектом, осуществляемым федеральным правительством до краха. Мы должны работать с нашими союзниками, чтобы иметь возможность закончить этот проект. больше рабочих мест, значит больше денег, а значит лучше экономика." 

    SCA_divert_water_to_la:0 "Отвести Воду в Лос-Анджелес"
    SCA_divert_water_to_la_desc:0 " Лос-Анджелес - один из наших самых быстрорастущих городов. Даже во время коллапса расширение не остановилось, вот только воды не хватает. Нам нужно развивать канал Лос-Анджелеса, чтобы отводить пресную воду из реки Колорадо."

    SCA_jumpstart_econ:0 "Прыжок в Экономике" 
    SCA_jumpstart_econ_desc:0 " Мерриам издал указ о нескольких правительственных инвестиционных программах, чтобы запустить экономику после стабилизации рецессии." 

    SCA_western_bear:0 "Западный Медведь" 
    SCA_western_bear_desc:0 " Здесь, на западе, назревает война. Есть те, кто попытается сломить нас. Западный медведь не отступит. Необходимы военные инвестиции."

    SCA_halt_the_elections:0 "Приостановить Выборы"
    SCA_halt_the_elections_desc:0 "Есть группа генералов, которые хотят остановить победу нынешнего правительства. Штурмуйте Капитолий и создайте нашу хунту."

    SCA_cali_cadet_schools:0 "Кадетские Школы Калифорнии" 
    SCA_cali_cadet_schools_desc:0 "Создать кадетскую школу для дальнейшего развития нашей военной доктрины."

    SCA_assign_patton:0 "Назначить Паттона" 
    SCA_assign_patton_desc:0 "Быстро и жестко. Это доктрина Паттона. Большое внимание уделяется тому, чтобы пехота удерживала линии, пока танки ведут бой."

    SCA_tank_theorem:0 "Теорема о Танках"
    SCA_tank_theorem_desc:0 "Танки - это будущее. Бронированные звери, похожие на броненосцев."

    SCA_quality_tank:0 "Качественный Танк" 
    SCA_quality_tank_desc:0 " Мало танков, но лучше вооружение и броня для танкового боя." 

    SCA_the_copperhead_corp:0 "Корпорация The Copperhead" 
    SCA_the_copperhead_corp_desc:0 "Корпус Медноголовых - элитный танковый корпус, наиболее приспособленный для танкового боя. Они будут обучать следующие поколения."

    SCA_cali_spearheads:0 "Позвать Авангардцев" 
    SCA_cali_spearheads_desc:0 " Прорваться и окружить. Это правильная теорема бронетанковой войны."

    SCA_quanity_tank:0 "Дешевые Танки" 
    SCA_quanity_tank_desc:0 "Подавляй и уничтожай. Более дешевые танки и многие из них уступают небольшим дивизиям." 

    SCA_assign_bowling:0 "Назначить Боулинга" 
    SCA_assign_bowling_desc:0 "Альберт Боулинг Участвовал в различных конфликтах во время Федеральной эры. Особенно в Великой войне. Теперь мы можем использовать его опыт с современным оборудованием, чтобы полагаться на оружие, а не на людей, чтобы выиграть наши сражения." 

    SCA_artillery_theorem:0 "Теорема об Артиллерии" 
    SCA_artillery_theorem_desc:0 "Всеохватывающая артиллерия, поддерживающая каждую дивизию, позволяет нам сокращать потери и одерживать победы." 

    SCA_line_arty:0 "Линейная Артиллерия" 
    SCA_line_arty_desc:0 "Стрельба на поражение. Подрываем боевой дух врагов, прежде чем встретить их нашими винтовками."

    SCA_focus_groups:0 "Фокус-Группы" 
    SCA_focus_groups_desc:0 "Осажденные и готовые к бою. Используя фокусированные группы артиллерии, мы можем иметь более легкие дивизии с такой же мощью."

    SCA_aa_at_development:0 "Aa в Разработке" 
    SCA_aa_at_development_desc:0 " Зенитные и противотанковые батареи могут обеспечить больше пользы, чем просто чистая артиллерия." 

    SCA_assign_stilwell:0 "Назначить Стилуэлла" 
    SCA_assign_stilwell_desc:0 "Стилуэлл - опытный генерал времен Великой войны и считает, что для наших условий доктрины окопной войны и массовой мобилизации все еще жизнеспособны." 

    SCA_defense_interworks:0 "Оборонные Интервенты" 
    SCA_defense_interworks_desc:0 "Глубинная оборона полезна для защиты наших союзников и родины. Разрушьте один бункер, а за ним еще два". 

    SCA_ww1_assault_brigade:0 "Штурмовая Бригада Первой Мировой" 
