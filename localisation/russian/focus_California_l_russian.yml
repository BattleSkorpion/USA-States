  SCA_continue_flattop_exp:0 "продолжать испытания на авианосцах" 
  SCA_continue_flattop_exp_desc:0 "Авианосцы провели ограниченные испытания в федеральную эпоху. Мы должны продолжить эти испытания." 

  SCA_NAV_aviation:0 "Военно-Морская Авиация" 
  SCA_NAV_aviation_desc:0 "Морские бомбардировщики позволят нам расширить наше военно-морское господство." 

  SCA_ground_air_radar:0 "Наземный Воздушный Радар" 
  SCA_ground_air_radar_desc:0 "" 

  SCA_Zero_license:0 "Купить Нулевую Лицензию" 
  SCA_Zero_license_desc:0 "Потянитесь через море к японцам, у них очень хорошо развита программа истребителей, которую мы, возможно, сможем использовать." 

