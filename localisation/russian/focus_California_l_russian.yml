  SCA_embargo_the_government:0 "Эмбарго Правительству"
  SCA_embargo_the_government_desc:0 "Блокировать правительство в плане торговли и нанести ущерб его экономике. По крайней мере, в Тихом океане" 

  SCA_banna_time:0 "Калифорнийские Банановые Войны" 
  SCA_banna_time_desc:0 "Центральноамериканское правительство начало развиваться после многих лет вмешательства федерального правительства. Мы должны нанести удар сейчас, чтобы расширить нашу военно-морскую мощь. Панамский канал должен быть отвоеван!"

  SCA_establish_latin_federation:0 "Создать Латинскую Федерацию" 
