    SCA_partner_with_big_business:0 "Партнерство с Крупным Бизнесом" 
    SCA_partner_with_big_business_desc:0 "Калифорнийская экономика не восстановится, если мы не свяжемся с большим бизнесом и корпорациями, чтобы поднять нашу экономику до полного восстановления. §RОднако мы должны внимательно следить за этими компаниями"

    SCA_revitalize_our_system:0 "Оживить нашу Систему" 
