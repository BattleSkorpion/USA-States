    SCA_Freeze_the_double_desc:0 "Клоны сражаются, и Уолт потребовал заморозить второго."

    SCA_disney_super_soldier_program:0 "Диснеевская Программа Супер Солдат" 
    SCA_disney_super_soldier_program_desc:0 "Мы обнаружили, что, вводя мужчинам огромное количество гормонов, мы можем делать суперменов. Кто-то спросил Уолта, играет ли он с богом, и он ответил: '“Между фантазией и реальностью. Мечты сбываются!'“- Уолт Дисней."

    SCA_Epcot_Planned_community:0 "Планируемое Сообщество Эпкот" 
    SCA_Epcot_Planned_community_desc:0 "Будущее уже здесь" 

    SCA_Construct_Disney_World:0 "Построить Диснейленд" 
    SCA_Construct_Disney_World_desc:0 "Новый грандиозный парк и город во Флориде - ключ к активизации нашей власти в регионе."

    SCA_Open_Disney_World:0 "Открыть Мир Диснея" 
    SCA_Open_Disney_World_desc:0 "Будущее уже здесь" 

    SCA_end_socialism_in_california:0 "АнEPIC" 
    SCA_end_socialism_in_california_desc:0 "Мерриам стремится положить конец движению EPIC в Калифорнии. Это подрывная организация, которой управляют большевики и их приспешники, пытающиеся подмять под себя наши калифорнийские ценности свободного рыночного капитализма и свободы!" 

    SCA_crackdown_on_unions:0 "Подавление Профсоюзов" 
    SCA_crackdown_on_unions_desc:0 "Мы должны покончить с профсоюзами в Калифорнии. Это не может произойти здесь, это не может..."

    SCA_merriams_movies:0 "Фильмы Мерриама" 
    SCA_merriams_movies_desc:0 "Мерриам считается не самым лучшим в Калифорнии, но мы можем это исправить. Если мы наймем Голливуд для съемок фильмов о нашем президенте, Мерриам может стать популярным, и демократы в Калифорнии будут более благосклонны к нему. Кого волнует, что он может быть немного раздутым."

    SCA_aid_SNV:0 "Помощь Неваде" 
    SCA_aid_SNV_desc:0 "Неваде приходится хуже всех на Западном побережье. Находясь так близко к Юте, Невада представляет собой огромную угрозу. Мы должны помочь им любым способом, чтобы они смогли выжить."

    SCA_aid_colorado:0 "Помочь Колорадо"
    SCA_aid_colorado_desc:0 "Несмотря на то, что Колорадо сильна в четырех углах, она очень слаба. Юта попытается использовать ее положение в своих целях. Давайте поможем Колорадо" 

    SCA_SAZ_support:0 "Поддержать Аризону" 
    SCA_SAZ_support_desc:0 "Аризона - еще одна близкая к Юте страна, которая является восточной целью, давайте сделаем ее не такой легкой."

    SCA_washingtonian_cooperation:0 "Сотрудничать с Вашингтонцами" 
    SCA_washingtonian_cooperation_desc:0 "Вашингтон возглавляет республиканский правитель. Давайте улучшим отношения с ними и будем сотрудничать, чтобы обеспечить безопасность" 

    SCA_militarize_the_Pacific_treaty_org:0 "Милитаризировать Организацию Тихоокеанского Договора" 
    SCA_militarize_the_Pacific_treaty_org_desc:0 "ОТД- это экономический торговый союз, который был создан, чтобы помочь штатам Западного побережья справиться с Великой депрессией. Однако с угрозой войны на Западном побережье пришло время превратить его в военный союз."

    SCA_rural_infrastructure:0 "Сельская Инфраструктура" 
    SCA_rural_infrastructure_desc:0 "Многие регионы Калифорнии имеют плохую инфраструктуру. В Центральной долине мало дорог. Если мы построим дороги в сельских районах, мы сможем увидеть рост."

    SCA_cut_state_salaries:0 "Сократить Зарплаты в Штатах" 
