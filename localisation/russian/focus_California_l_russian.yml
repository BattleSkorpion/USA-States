SCA_Invest_heavily_into_research1:0 "Инвестировать Значительные Средства в Исследования" 
 SCA_Invest_heavily_into_research1_desc:0 "" 

 SCA_maintain_the_western_democracies:0 "Поддерживать Западный Союз" 
 SCA_maintain_the_western_democracies_desc:0 "Мы должны защитить Запад, показать им, что с нами нельзя шутить. Командуйте всеми, кто поддерживает наше дело; уничтожайте тех, кто выступает против нас." 

 SCA_silver_legions:0 "Приостановить Преследования" 
 SCA_silver_legions_desc:0 "Расовые разногласия в нашем штате разорвут нас на части. нам нужно создать прецедент, кого мы будем поддерживать в этой суматохе."

 SCA_extort_the_neighbors:0 "Изгонять Соседей" 
 SCA_extort_the_neighbors_desc:0 "Нам нужно силой осуществить наши мечты, чтобы сохранить мечты о новом союзе силой. Однако нам придется медленно организовывать наши новые военные силы по мере того, как мы будем расширять нашу гегемонию" 

 SCA_befriend_the_neighbors:0 "Сотрудничество с Соседями"
 SCA_befriend_the_neighbors_desc:0 "Возможно, мы сможем укрепить отношения с нашими союзниками, чтобы согласовать их политические цели с нашими". 

 SCA_a_long_road_ahead:0 "Длинная Дорога Впереди" 

 SCA_resources_for_equipment:0 "Ресурсы в Обмен на Снаряжение" 

 SCA_develop_allies_industries_for_protections:0 "Развивать Отрасли Союзников для Сотрудничества" 

 SCA_develop_northern_synthetic_rubber:0 "Развивать Северный Синтетический Каучук" 

 SCA_reclaim_the_trading_ports:0 "Отвоевать Торговые Порты" 
 SCA_reclaim_the_trading_ports_desc:0 "После неудач правительства мы были вынуждены продать права на наши торговые порты японской судоходной компании. Пришло время вернуть контроль над выходом к морю."

 SCA_maintain_buchanans_dream:0 "Поддерживать Мечту Бьюкенена"
 SCA_maintain_buchanans_dream_desc:0 "Броненосцы в изобилии" 

 SCA_copy_german_naval_doctrine:0 "Копировать Военно-Морскую Доктрину Германии" 
 SCA_copy_german_naval_doctrine_desc:0 "Стратегия Деница по набегам подводных лодок кажется лучшей альтернативой и менее затратной для нашей экономики."

 SCA_allow_the_silver_legions_to_enter_politics:0 "Разрешить Серебряным Легионам Войти в Политику" 
 SCA_allow_the_silver_legions_to_enter_politics_desc:0 "Встать на Сторону Белых Аристократов" 

 SCA_establish_relations_abroad:0 "Установить отношения за рубежом" 
 SCA_establish_relations_abroad_desc:0 "Нам необходимо установить хорошие отношения с иностранными державами, чтобы закрепить свое место в мировом рейтинге" 


 SCA_reestablish_the_pacific_fleet_command:0 "Реформировать Командование Тихоокеанского Флота" 
 SCA_reestablish_the_pacific_fleet_command_desc:0 "Создание центрального узла для сбора наших военно-морских флотов, чтобы обеспечить тесную связь между их передвижениями. В Тихий океан мы идем!" 

 SCA_foreign_development_program:0 "Программы Иностранного Развития" 
 SCA_foreign_development_program_desc:0 "" 

 SCA_to_live_and_die_in_cali:0 "Жить и Умереть в Калифорнии" 
 SCA_to_live_and_die_in_cali_desc:0 "Это место, где нужно быть. И мы умрем, сражаясь за нашу свободу против японской угрозы!"

 SCA_recruit_code_crackers:0 "Завербовать Японских Взломщиков Кодов"
 SCA_recruit_code_crackers_desc:0 "Японцы-Калифорнийцы должны цениться как важный военный актив, так как мы можем набрать японских переводчиков, чтобы помочь нашим военным расшифровать их сообщения и коды." 

 SCA_relocate_them:0 "Переселить Японцев" 
 SCA_relocate_them_desc:0 "Идея переселения японцев на Западное побережье в случае войны с Японией вынашивалась уже несколько лет, и наконец пришло время ее реализовать, однако японцы потеряют поддержку нашего правительства, и нам придется иметь дело с заброшенными предприятиями, которые они оставят после себя." 

 SCA_anti_japanese_propaganda:0 "Антияпонская Пропаганда" 
 SCA_anti_japanese_propaganda_desc:0 "" 

 SCA_behind_ehind_every_blade_of_grass:0 "За Каждой Травинкой" 
 SCA_behind_every_blade_of_grass_desc:0 "”Вы не можете вторгнуться на материковую часть Соединенных Штатов. За каждой травинкой будет стоять винтовка”-― японский адмирал Исороку Ямамото"

 SCA_defend_against_japan:0 "Защититься от Японии" 
 SCA_defend_against_japan_desc:0 "Мы должны построить береговые укрепления, чтобы помочь защитить нашу землю от японских морских десантов." 

 SCA_army_effort:0 "армия" 
 SCA_army_effort_desc:0 "армия 1" 

 SCA_equipment_effort:0 "Калифорнийский Оружейный Институт" 
 SCA_equipment_effort_desc:0 "разработка и обеспечение финансирования" 

 SCA_production_effort:0 "Развитие Военной Промышленности" 
 SCA_production_effort_desc:0 "больше оружия - это хорошо" 

 SCA_production_effort_2:0 "Развитие Военной Промышленности 2" 
 SCA_production_effort_2_desc:0 "Повышение производительности наших вооруженных сил поможет в долгосрочной перспективе" 

 SCA_production_effort_3:0 "Развитие Военной Промышленности 3" 
 SCA_production_effort_3_desc:0 "Повышение военной производительности поможет в долгосрочной перспективе" 

 SCA_doctrine_effort:0 "Стратегический Аналитический Центр" 
 SCA_doctrine_effort_desc:0 "Переподготовка нашей гвардии необходима для создания нашей новой сферы" 

 SCA_doctrine_effort_2:0 "Стратегический Аналитический Центр 2" 
 SCA_doctrine_effort_2_desc:0 "Аналитический Центр 2, Электрическое Бугало" 

 SCA_motorization_effort:0 "Инвестиции в Мобильность Армии" 
 SCA_motorization_effort_desc:0 "Нам не нужно заново переживать ужасы Великой Войны, мобильность поможет нам преодолеть горы и пустыни Калифорнии."

 SCA_Mechanization_effort:0 "Укрепить Наши Линии Снабжения" 
 SCA_Mechanization_effort_desc:0 "Наши наземные цепи снабжения постоянно разрушаются и уничтожаются. бронирование наших грузовиков позволит улучшить снабжение и подвижность наших войск." 

 SCA_armor_effort:0 "Корпус  «California Diamondback»" 
 SCA_armor_effort_desc:0 "Корпус CD значительно уступает нашим противникам за морем и к востоку от нас. Вложение большего времени и усилий в корпус CD поможет нам в долгосрочной перспективе."

SCA_equipment_effort:0 "Пехотное Снаряжение 1" 
 SCA_equipment_effort_desc:0 "Бой постоянно меняется, поэтому и наше снаряжение должно меняться". 

 SCA_equipment_effort_2:0 "Пехотное Снаряжение 2" 
 SCA_equipment_effort_2_desc:0 "Бой постоянно меняется, поэтому и наше снаряжение должно меняться" 

 SCA_equipment_effort_3:0 "Пехотное Снаряжение 3" 
 SCA_equipment_effort_3_desc:0 "Бой постоянно меняется, поэтому и наше снаряжение должно меняться" 

 SCA_special_forces:0 "Увеличить Бюджет КФС" 
 SCA_special_forces_desc:0 "Наши специальные силы пригодятся при патрулировании гор."

 SCA_aviation_effort:0 "Производительность Авиабаз" 
 SCA_aviation_effort_desc:0 "нам нужно работать над нашими авиабазами, чтобы обеспечить лучшую реакцию и поддержку для наших."

 SCA_fighter_focus:0 "Развитие Монопланов" 
 SCA_fighter_focus_desc:0 "В настоящее время наши ВВС состоят из старых Curtiss Falcons времен Республики. Мы должны разработать более совершенные бронированные и вооруженные истребители" 

 SCA_bomber_focus:0 "Атакующий Корабль Дальнего Действия" 
 SCA_bomber_focus_desc:0 "Вместо разработки истребителей дальнего действия, мы могли бы направить наши усилия на использование стратегических и тактических бомбардировщиков, таким образом, мы сможем превзойти истребители наших врагов, если они вообще у них есть."

 SCA_aviation_effort_2:0 "Усиленное Развитие ВВС" 
 SCA_aviation_effort_2_desc:0 "Увеличение и обучение наших ВВС никогда не может прекратиться, если мы хотим сохранить преимущество в бою." 

 SCA_NAV_effort:0 "Военно-Морские Эксперименты" 
 SCA_NAV_effort_desc:0 "С тех пор, как мы потеряли связь с тихоокеанскими базами, мы потеряли большинство наших военно-морских самолетов. Необходимо провести редизайн."

 SCA_CAS_effort:0 "Обучение Ближней Воздушной Поддержке" 
 SCA_CAS_effort_desc:0 "Разделение наших бомбардировочных сил, чтобы позволить больше наземных атак против вражеских войск, позволит нашим подразделениям повысить мобильность."

 SCA_rocket_effort:0 "Эксперименты с Ракетами" 
 SCA_rocket_effort_desc:0 "Ракеты кажутся неудобными в обращении и похожи на научно-фантастическую историю!" 

 SCA_flexible_navy:0 "Гибкая Доктрина ВМФ" 
 SCA_flexible_navy_desc:0 "Сосредоточение на флоте больших эсминцев и атакующих подводных лодок позволит нам сохранить наши торговые пути." 

 SCA_large_navy:0 "Доктрина Большого Флота" 
 SCA_large_navy_desc:0 "Республика смогла сохранить большой надводный флот, многие из которых находились в наших портах. Возможно, нам следует активизировать некоторые из них и развивать нашу собственную боевую линию" 

 SCA_destroyer_effort:0 "Развитие Эсминцев" 
 SCA_destroyer_effort_desc:0 "Разработка уникальных, но мощных эсминцев может дополнить нашу потребность в больших крейсерах для сопровождения конвоев."

 SCA_cruiser_effort:0 "Развитие Крейсеров" 
 SCA_cruiser_effort_desc:0 "Развитие крейсеров позволит получить больше вооружения на базовой платформе для защиты наших конвоев, а также для охоты на вражеские флоты эсминцев и рейдов на конвои." 

 SCA_construction_effort:0 "Строительство 1" 
 SCA_construction_effort_desc:0 "Инвестиции в нашу гражданскую промышленность позволят нам лучше строить наши проекты" 

 SCA_construction_effort_2:0 "Строительство 2" 
 SCA_construction_effort_2_desc:0 "Инвестиции в нашу гражданскую промышленность позволят нам лучше строить наши проекты" 

 SCA_construction_effort_3:0 "Строительство 3" 
 SCA_construction_effort_3_desc: "Инвестиции в нашу гражданскую промышленность позволят нам лучше строить наши проекты" 

 SCA_infrastructure_effort:0 "Развитие Инфраструктуры" 
 SCA_infrastructure_effort_desc:0 "спасение конкретного железнодорожного пути и помощь в создании лучшей железнодорожной системы будет полезным" 

 SCA_infrastructure_effort_2:0 "Развитие Инфраструктуры 2" 
 SCA_infrastructure_effort_2_desc:0 "спасение конкретного железнодорожного пути, и помощь в создании лучшей железнодорожной системы будет благотворной" 

 SCA_extra_tech_slot:0 "Расширить Университет Беркли" 
 SCA_extra_tech_slot_desc:0"" 

 SCA_extra_tech_slot_2:0 "Гранты Стэнфордского Университета" 
 SCA_extra_tech_slot_2_desc:0"" 

 SCA_nuclear_effort:0 "Ядерные Исследования" 
 SCA_nuclear_effort_desc:0 "Ядерная энергия кажется будущим, изменит ли это природу войны? некоторые не согласны. война никогда не меняется" 

 SCA_secret_weapons:0 "Секретное Оружие" 
 SCA_secret_weapons_desc:0 "радары и прочее" 

 SCA_the_mexican_question:0 "Мексиканский Вопрос" 
 SCA_the_mexican_question_desc:0 "Мексика находится в разрухе, и, возможно, настало время внедриться в их сферу, чтобы повлиять на некоторые фракции в нашу пользу."

 SCA_support_republicist_ideals:0 "Поддерживать Идеи Республиканцев" 
 SCA_support_republicist_ideals_desc:0 "Поддержка бывшего правительства означает, что мы будем иметь большое влияние, однако, возможно, нам придется уступить больше их требований, чем нам хотелось бы."

 SCA_prop_up_cartel_power:0 "Поддерживать Картели" 
 SCA_prop_up_cartel_power_desc:0 "Поддержка нестабильной коалиции картелей может позволить нам проникнуть в их правительство и свалить их, когда придет время." 

 SCA_anti_establishment:0 "Победа Прогрессистов" 
 SCA_anti_establishment_desc:0 "Прогрессисты под руководством Синклера победили, что это будет означать для будущего Калифорнии?" 

 SCA_the_establishment:0 "Победа Республиканцев" 
 SCA_the_establishment_desc:0 "Фрэнк Мерриам возглавил свою коалицию и выиграл переизбрание на вторых выборах после независимости. Теперь многое еще предстоит сделать, чтобы Калифорния действительно стала воплощением американской мечты."

 SCA_merriam:0 "Перестройка Партии" 
 SCA_merriam_desc:0 "Мерриам смог удержать страну вместе, но возникает множество вопросов. Многие ставят под сомнение многие федеральные постановления и законы, которые были приняты в прошлом, пришло время заново взглянуть на себя, чтобы спасти медведя."

 SCA_reformations:0 "Законы и Постановления" 
 SCA_reformations_desc:0 "Мерриам вновь созвал калифорнийский сенат, чтобы обсудить, как страна будет жить дальше. Он считает, что предыдущие годы процветания не продлятся долго. Нужно что-то делать!" 

 SCA_the_military_steps_in:0 "Военные Вмешиваются" 
 SCA_the_military_steps_in_desc:0 "Генерал Паттон и армия решили, что, учитывая нынешний захват демократической партии социалистами, мы не можем рисковать их победой на выборах. Настало время для сильной руки."

 SCA_bolster_the_californian_spirit:0 "Усилить Калифорнийский Дух" 
 SCA_bolster_the_californian_spirit_desc:0 "Калифорнийцы - сильные люди. Пора народу вспомнить об этом!"

 SCA_southern_spirit:0 "Южный Дух" 
 SCA_southern_spirit_desc:0 "Верховный главнокомандующий Паттон - потомок "Потерянного дела Конфедерации". Стремительный удар - лучший способ руководить армией. Он хочет создать государство, еще более великое, чем Конфедерация. Да здравствует Легион!" 

 SCA_hollywood_dreamers:0 "Мечтатели Голливуда" 
 SCA_hollywood_dreamers_desc:0 "Паттон выразил беспокойство по поводу роли Голливуда в ослаблении силы Легиона. Мы должны привлечь их к нашему делу."

SCA_army_clique:0 "Армейская Клика" 
 SCA_army_clique_desc:0 "У Паттона много друзей в армии, готовых помочь в обучении новобранцев." 

 SCA_l_the_coalition:0 "Коалиция" 
 SCA_l_the_coalition_desc:0 "Паттон объединил множество элементов для управления своим правительством, чтобы он мог вести свои армии в поле. Эти силы полностью ему преданы."

 SCA_cult_of_patton:0 "Культ Паттона"
 SCA_cult_of_patton_desc:0 "Личность Паттона не похожа ни на кого другого. Многие сельские жители сейчас смотрят на него как на героическую фигуру, которая ни от кого не отказывается. Коалиция сделала многое, чтобы сохранить эту личность."

 SCA_disney_propoganda:0 "Пропаганда Диснея" 
 SCA_disney_propoganda_desc:0 "Паттон был очень впечатлен некоторыми мультфильмами, которые крутили в кинотеатрах. Когда он спросил, кто их делает, его сотрудники сказали ему, что это компания Уолта Диснея. Паттон решил познакомиться с этим молодым человеком. Впечатленный его дальновидностью и поддержкой экспансии, Паттон решил предложить настойчивой студии Диснея деньги на производство фильмов в поддержку нового военного правительства. А также для демонизации своих врагов."

 SCA_grow_the_army:0 "Увеличить Армию" 
 SCA_grow_the_army_desc:0 "Нам нужна большая армия. Политика предыдущего федерального правительства потерпела неудачу в создании армии для защиты Калифорнии. Но это не важно, Паттон призовет тысячи людей, которые будут служить Легиону во всех отношениях, пока Западное побережье не станет нашей вотчиной."
    
 SCA_californians_love_war:0 "Калифорнийцы Любят Войну"
 SCA_californians_love_war_desc:0 "Паттон провозглашает намерения Легионов на Западе! Чтобы обеспечить победу на Западном побережье, Легион должен начать тотальную войну, чтобы не дать другим стать достаточно сильными, чтобы остановить нас. Калифорнийцы не будут возражать против этого, в конце концов, все, что мы сделали, было сделано для их блага. Калифорнийцы сплотятся за медведя и справятся с последствиями Тотальной Мобилизации. Все калифорнийцы - наш главный актив на пути к победе!"
    
 SCA_nevada_nothings:0 "Невада Недееспособна" 
 SCA_nevada_nothings_desc:0 "Невада - наш сосед, сосед, который полагается на нас, сосед, который не может обеспечить себя без нашей поддержки, и сосед, который слишком слаб, чтобы противостоять нам. Невада - ничто по сравнению с нами. У них есть несколько примечательных городов, и без них, несомненно, Невада просто не может сделать ничего, кроме как сдаться Легиону."
    
 SCA_cowardly_arizona:0 "Трусливая Аризона"
 SCA_cowardly_arizona_desc:0 " Аризона - хорошая цель для нашего Легиона. В ней слабая промышленность и мало важных городов. Быстрыми усилиями мы сможем занять их самый важный город, и у слабых аризонцев не останется другого выбора, кроме как сдаться."
    
 SCA_sacremento_speech:0 "Финиксская Речь" 
 SCA_sacremento_speech_desc:0 "В Финиксе произносится торжественная речь, в которой Паттон выражает свою благодарность храбрым мужчинам и женщинам Калифорнийского легиона. Это гарантирует народную поддержку аризонцев, невадцев и, возможно, других жителей, которые поддержат наше дело. На Паттоне больше не будет висеть клеймо, что он не заботился о своих людях."
      
 SCA_pattons_gambit:0 "Гамбит Паттона" 
 SCA_pattons_gambit_desc:0 "Экспансия - это путь к экономическому и политическому завоеванию. Конечно, мы можем столкнуться с сопротивлением и партизанами, но мы всегда можем уничтожить любое реальное сопротивление. Хотя этот агрессивный шаг может привести к нестабильной ситуации на фронтах, Кровь и Кишки будут править теми, кого мы завоюем."
      
 SCA_green_hornet_army:0 "Армия Зеленого Шершня"
 SCA_green_hornet_army_desc:0 "СМИ начали говорить о том, что Паттон разработал униформу для наших танков. Из-за этой странной формы его прозвали "Зеленым шершнем". Теперь генеральский штаб решил назвать новое моторизованное подразделение в честь этого звания." 
      
 SCA_warlord_of_california:0 "Генералиссимус Калифорнии" 
 SCA_warlord_of_california_desc:0 "С победой над западными территориями. Многие ликовали за успех Паттона. Нация сплотилась за ним как за единственным истинно калифорнийским лидером, способным вести за собой. Никто, как бесхребетный ублюдок, известный как Фрэнк Мерриам, никогда не мог приблизиться к масштабам Паттона. Коммунист Синклер также не смог бы управлять этой нацией без того, чтобы она не развалилась на куски. Новости о его триумфах на Западном побережье обошли весь континент и весь мир. Различные газеты окрестили его §R Цезарем Запада §! Победа для Всех!" 

 SCA_mosby_rangers:0 "Рейнджеры Мосби" 
 SCA_mosby_rangers_desc:0 "Паттон во время учебы в академии изучал различные сражения, проходившие на Западном фронте во время Гражданской войны в Америке. "

SCA_spoils_of_war:0 "Военные Трофеи" 
 SCA_spoils_of_war_desc:0 "Покончив с различными победами, мы должны начать развивать легионы на территории Невады."

 SCA_californias_penis:0 "Повесть о Двух Калифорниях" 
 SCA_californias_penis_desc:0 "Со времен ранних попыток колонизации, предпринятых Испанской империей, существовало две Калифорнии. Пришло время нам воссоединиться. §R С помощью силы §R... " 

 SCA_war_economy:0 "Военная Экономика" 
 SCA_war_economy_desc:0 "Наши соседи ослаблены депрессией. К счастью, мы можем игнорировать большинство гражданских нужд, чтобы увеличить или развить войну." 

 SCA_disney_wood:0 "Диснейвуд" 
 SCA_disney_wood_desc:0 "Из-за лояльности Уолта Диснея и его студии к Паттону и генералам мы решили национализировать Голливуд и поставить Уолта во главе этого. Мы всегда вознаграждаем и защищаем наших друзей."

 SCA_the_california_dream:0 "Калифорнийская Мечта" 
 SCA_the_california_dream_desc:0 "Калифорнийцы давно мечтали о новой жизни. Многие калифорнийцы сейчас устраиваются на правительственные должности в Южной Аризоне, чтобы следить за тем, чтобы ими правильно управляли." 

 SCA_mock_idaho:0 "Инсценировка Айдахо"
 SCA_mock_idaho_desc:0 "Паттон никогда не был поклонником Айдахо. Он считал их мягким народом без манер и чести. Кучка слабаков. На этой неделе он собирается выступить на военном мемориале в Бойсе." 

 SCA_death_of_patton:0 "Смерть Паттона" 
 SCA_death_of_patton_desc:0 "Наш дорогой генерал умер!" 

 SCA_disneys_plan:0 "План Диснея" 
 SCA_disneys_plan_desc:0 "Студия Диснея уже глубоко вложилась в военное правительство Калифорнии. Эти двое работали бок о бок очень долго. Паттон мог захватить власть, но Disney Studios работала день и ночь, чтобы убедиться, что он ее сохранил." 

 SCA_the_man_with_the_plan:0 "Человек с Планом" 
 SCA_the_man_with_the_plan_desc:0 "Уолт Дисней - человек, который знает, куда идет! Он не отступит от своей миссии - принести счастье и удовольствие жителям Калифорнии!" 

 SCA_crush_the_red_press:0 "Сокрушить Красную Прессу" 
 SCA_crush_the_red_press_desc:0 "Голливудская пресса придерживается левых взглядов. Они назвали Уолта Диснея новым Муссолини и демагогом. Пришло время закрыть их, используя шпионов, чтобы разоблачить их коммунистические симпатии". 

 SCA_disney_radio:0 "Радио Дисней" 
 SCA_disney_radio_desc:0 "Уолт Дисней создал новую радиопрограмму, которая будет круглосуточно транслировать речи и сценки для жителей Калифорнии. Многим молодым людям уже выдают бесплатные радиоприемники."

 SCA_carolwood_pacific_railroad:0 "Тихоокеанская Железная Дорога Каролвуда" 
 SCA_carolwood_pacific_railroad_desc:0 "Уолт Дисней всегда был любителем железных дорог. Он просто обожает поезда. Он решил создать свой собственный индивидуальный план железной дороги, чтобы соединить Южную Калифорнию вместе." 

 SCA_disney_land:0 "Диснейленд" 
 SCA_disney_land_desc:0 "Уолт Дисней и его брат Рой стремятся создать новое утопическое общество. Общество, в котором творчество, веселье и трудолюбие идут рука об руку. Дисней отправляет Роя в Баха Калифорнию, чтобы он поработал над созданием этого видения в меньшем масштабе. Если все получится, мы перенесем программу на остальную часть Калифорнии."

 SCA_crisis_in_the_north:0 "Кризис на Севере" 
 SCA_crisis_in_the_north_desc:0 "Орегон - кровавая баня смертей и преступлений. Дисней дал понять, что эти люди - глупцы. Точно так же многие боятся предполагаемых экспансионистских видений Айдахо."

 SCA_establish_a_dmz:0 "Создать DMZ" 
 SCA_establish_a_dmz_desc:0 "Мы должны подготовиться к худшему". 

 SCA_gather_support:0 "Собрать Поддержку" 
 SCA_gather_support_desc:0 "Дисней работает над созданием новых рабочих мест в малопредставленной Северной Калифорнии. Он надеется, что это поможет наладить отношения с нашими северными братьями, которые чувствуют себя обделенными новой Южной Калифорнией с Диснеем." 

 SCA_nevada_friend:0 "Аннексировать Неваду" 
 SCA_nevada_friend_desc:0 "Жители Невады спешат под знамена диснеевщины. Многие не могут дождаться выхода следующего фильма Диснея!"

 SCA_end_the_chaos:0 "Покончить с Хаосом" 
 SCA_end_the_chaos_desc:0 "Депрессия для Калифорнии закончилась. Диснеизм вывел людей из темных времен. Новая эра среди нас."

  SCA_nevada_friend:0 "Друг из Невады" 
  SCA_nevada_friend_desc:0 "Жители Невады спешат под знамена диснеевщины. Многие не могут дождаться выхода следующего фильма Диснея!"

  SCA_arizona_friend:0 "Друг из Аризоны" 
  SCA_arizona_friend_desc:0 "Местные власти Аризоны встретились с Диснеем и решили полностью принять его видение будущего." 

  SCA_end_the_chaos:0 "Покончить с Хаосом" 
