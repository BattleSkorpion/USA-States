STX_gulf_coast_maritime_strike:0 "Морская Забастовка на Побережье Залива" 
    STX_gulf_coast_maritime_strike_desc:0 "Морская Федерация Побережья Мексиканского Залива, возглавляемая воблой Гилбертом Мерсом, объявила забастовку на Техасском Побережье Мексиканского Залива. Больше всего от этой забастовки пострадали наши города Галвестон и Хьюстон, и ожидается, что она продлится несколько месяцев, поскольку столкновения между забастовщиками и правоохранительными органами продолжают нарастать." 

    STX_gulf_coast_maritime_strike2:0 "Ослабление Морской Забастовки на Побережье Залива" 
    STX_gulf_coast_maritime_strike2_desc:0 "У забастовки Моряков Побережья Мексиканского Залива отнята часть коры, поскольку государственные информаторы утихомирили требования забастовщиков и вызвали междоусобную борьбу между участниками забастовки. Забастовка должна закончиться через несколько недель, и вместо того, чтобы принести пользу Коммунистам, они переместили свои цели в сторону более умеренного решения." 

