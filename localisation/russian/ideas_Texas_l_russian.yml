l_russian:

    STX_very_powerful_texas_rangers:0 "Очень Мощные Техасские Рейнджеры" 
    STX_very_powerful_texas_rangers_desc:0 "Техасские Рейнджеры до распада Союза постепенно интегрировались в другие подразделения Техаса, такие как полиция и дорожный патруль. С тех пор им вернули часть полномочий, чтобы обеспечить независимость от Союза, однако они используют свои полномочия для подрыва многих аспектов деятельности правительства. Многие опасаются, что они близки к совершению переворота."

    STX_powerful_texas_rangers:0 "Могущественные Техасские Рейнджеры" 
    STX_powerful_texas_rangers_desc:0 "Техасские Рейнджеры до распада Союза постепенно интегрировались в другие подразделения Техаса, такие как полиция и дорожный патруль. С тех пор им вернули часть полномочий, чтобы обеспечить независимость от Союза, однако они начали использовать свою власть, чтобы подорвать многие аспекты деятельности правительства." 

    STX_texas_rangers:0 "Техасские Рейнджеры" 
    STX_texas_rangers_desc:0 "Техасские Рейнджеры до распада Союза постепенно интегрировались в другие подразделения Техаса, такие как полиция и дорожный патруль. Впоследствии им были возвращены некоторые полномочия, чтобы обеспечить нашу независимость от Союза. Теперь, когда наша независимость обеспечена, мы продолжаем предоставлять им полномочия, чтобы сохранить эту независимость."

    STX_weak_texas_rangers:0 "Слабые Техасские Рейнджеры" 
    STX_weak_texas_rangers_desc:0 "Техасские Рейнджеры до распада Союза постепенно интегрировались в другие подразделения Техаса, такие как полиция и дорожный патруль. Впоследствии им были возвращены некоторые полномочия, чтобы обеспечить независимость от Союза, однако они по-прежнему остаются слабой силой в Техасе." 

    STX_very_weak_texas_rangers:0 "Очень Слабые Техасские Рейнджеры" 
    STX_very_weak_texas_rangers_desc:0 "Техасские Рейнджеры до распада Союза постепенно интегрировались в другие подразделения Техаса, такие как полиция и дорожный патруль. Впоследствии им были возвращены некоторые полномочия, чтобы обеспечить нашу независимость от Союза. С тех пор мы начали отменять многие действия, чтобы вернуть им полномочия."

    STX_booming_oil_industry:0 "Бурное Развитие Нефтяной Промышленности" 
    STX_booming_oil_industry_desc:0 "Бурно Развивающаяся Нефтяная Промышленность Техаса помогает компенсировать ущерб, нанесенный Великой Депрессией и Пальной Чашей. В то время как наши соседи страдают, мы продолжаем процветать благодаря огромным запасам нефти, обнаруженным в пределах наших границ. Если бы только у нас было больше людей, которым можно экспортировать нефть."

    STX_segregation:0 "Сегрегация" 
    STX_segregation_desc:0 "Налоги на голосование и выборы только для белых - это лишь начало сегрегации в Техасе. Массовая миграция афроамериканцев и латиноамериканцев на север в поисках лучшей работы и возможностей, а те, кто остался, очень недовольны нынешним положением дел." 

    STX_crimewave:0 "Криминальная Волна" 
    STX_crimewave_desc:0 "Криминальная Волна захлестнула Восточный Техас. Мелкие и местные группировки начали действовать для достижения собственных целей, совершенно не заботясь о других. Коррупция в правительстве и бездействие техасских рейнджеров позволили этой волне преступности продолжаться так долго, как она продолжается." 
    STX_crimewave2_desc:0 "Криминальная Волна захлестнула Восточный Техас. Мелкие и местные группировки начали действовать для достижения своих собственных целей, совершенно не заботясь о других. Коррупция в правительстве и бездействие техасских рейнджеров позволили этой волне преступности продолжаться так долго, как она продолжается." 
    STX_worsened_crimewave:0 "Ухудшение Криминальной Волны" 
    STX_worsened_crimewave_desc:0 "Криминальная Волна была управляемой, когда в организованной и насильственной преступности участвовали только мелкие и местные группировки. Однако техасские рейнджеры стали очень недовольны нашей администрацией и начали поддерживать, а не подавлять кримволну. Справиться с этой криминальной волной, безусловно, будет очень непростой задачей." 

    STX_the_great_depression:0 "Великая Депрессия" 
    STX_the_great_depression_desc:0 "Перед самым Распадом Союза он подарил нам одну из самых страшных экономических катастроф, которые когда-либо видела Северная Америка, - Великую Депрессию. Она, наряду с недавней Пыльной Чашей, разрушила нашу экономику."

    STX_the_great_depression2:0 "Великая Депрессия" 
    STX_the_great_depression2_desc:0 "Перед самым Распадом Союза он подарил нам одну из самых страшных экономических катастроф, которые когда-либо видела Северная Америка, - Великую Депрессию. Она, наряду с недавней Пыльной Чашей, разрушила нашу экономику. Мы предприняли шаги по смягчению проблем, вызванных Великой депрессией."

    STX_hybrid_seed_corn:0 "Гибридная Семенная Кукуруза" 
    STX_hybrid_seed_corn_desc:0 "Гибридная Семенная Кукуруза - это уникальная и очень специализированная культура. Используя гибридную семенную кукурузу, фермер применяет кукурузу, инбредную от двух отдельных сортов кукурузы. Гибридная кукуруза оказалась более выносливой, долговечной и засухоустойчивой, чем обычные сорта кукурузы."

