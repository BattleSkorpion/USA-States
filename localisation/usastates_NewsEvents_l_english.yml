 #3 and 4 added by Mr Shark 51
 usastates_news.3.t:0 "Canada is Reunited"
 usastates_news.3.d:0 "Earlier this morning it was declaired that Canada is reunited once more, not even a decade after its collasp. After the forceful reunification of Ontario and Quebec the victor declaired that they were now not only the rightful heir to Canada, but also Canada itself."
 usastates_news.3.a:0 "Good for Them"
 usastates_news.3.b:0 "Glory to Canada!"
 usastates_news.3.c:0 "Should we be Worried?"

 usastates_news.4.t:0 "The United States is Back"
 usastates_news.4.d:0 "Another shock has spread throughout the world. Today Canada has proclaimed that the United States is back on the map, no longer a decade old memory, now it's reality. While many still question its legitimacy there's no question that Canada has the military to back up their claim."
 usastates_news.4.a:0 "Our Little Boy will grow up Strong"
 usastates_news.4.b:0 "Glory to the United States!"
 usastates_news.4.c:0 "It's merely a Fantasy"
 
 
 