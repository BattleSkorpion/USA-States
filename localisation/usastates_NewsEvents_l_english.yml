 usastates_news.4.t:0 "Oregon placed under Martial Law"
 usastates_news.4.d:0 "Following the seizure of the City of Springfield by Communist forces under the command of John Reed, Governor Julius Meier, the second Governor of the Republic of Oregon, has declared martial law statewide. a declaration of martial law, under the constitution of the Republic of Oregon, is a power normally reserved for the Legislature. Meier has defended his actions stating: 'Martial Law is the only way to stop the damned Reds from over running the entirety of the Republic!’ It remains to see if martial law has any impact on the advance of the Oregon Red Army."
 usastates_news.4.a:0 "This had better work..."
 usastates_news.4.b:0 "Too little, too late"