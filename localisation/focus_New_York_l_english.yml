    SNY_fix_hoovers_mistake_desc:0 ""

    SNY_clear_hoovervilles:0 "Clear Hoovervilles"
    SNY_clear_hoovervilles_desc:0 "Hoovervilles are massive slums in urban areas caused by the Great Depression. They cannot be allowed to continue to exist, we should clear them and relocate the population."

    SNY_put_manufactories_at_old_hoovervilles:0 "Replace Hoovervilles with Manufactories"
    SNY_put_manufactories_at_old_hoovervilles_desc:0 ""

    SNY_put_military_factories_at_old_hoovervilles:0 "Replace Hoovervilles with Military Factories"
    SNY_put_military_factories_at_old_hoovervilles_desc:0 ""

    SNY_reform_the_army:0 "Reform The Military"
    SNY_reform_the_army_desc:0 "What The Army did to leave the country vulnerable to The Albany Attack is completely inexcusable. We need to pass sweeping reforms to bring them under control and keep such a tragic event from ever occurring again."

    SNY_strengthen_the_army:0 "Cave to The Military"
    SNY_strengthen_the_army_desc:0 "What The Administration did to leave the country vulnerable to The Albany Attack is completely inexcusable. The Military should be given greater control over the country and keep such a tragic event from ever occurring again."

    SNY_punish_the_army_for_leaving_the_capital:0 "Punish The Army for Leaving the Capital"
    SNY_punish_the_army_for_leaving_the_capital_desc:0 "\"Damn those Traitors! Down with them, all of them! LET THEM BURN IN HELL!\" - Abraham Lincoln, 1936 (misattributed)."

    SNY_reubild_the_navy:0 "Rebuild The Navy"
    SNY_reubild_the_navy_desc:0 "While not directly at fault for the neglect that led to The Albany Attack, they have still criticized our administration and disloyalty seems to be present. We must purge any disloyalty and ensure The Navy works for us."

    SNY_rebuild_the_army:0 "Rebuild The Army"
    SNY_rebuild_the_army_desc:0 "The Army is directly responsible for the neglect that led to The Albany Attack. We have dealt with their punishment, but they are currently left in a dysfunctional and highly disloyal state. We must route out any disloyalty and work to make the army functional once again."

    SNY_rebuild_the_airforce:0 "Rebuild The Airforce"
    SNY_rebuild_the_airforce_desc:0 "The Airforce is the only branch of The Military that was not responsible for the neglect that led to The Albany Attack. It is also the weakest branch. While we are passing sweeping reforms to the rest of The Military, we cannot forget to rebuild The Airforce, even if just to make sure they don't become disloyal in the future."

    SNY_a_mobile_army:0 "A Mobile Army"
    SNY_a_mobile_army_desc:0 "We have seen evidence that Tanks, Trucks, and other Motorized units are the army that will dominate in the future. Not only that, but they do exceptionally well against the squishy infantry that many other countries field. We should jump on the trend before it becomes popular."

    SNY_an_infantry_army:0 "An Infantry Army"
    SNY_an_infantry_army_desc:0 "Nothing can quite beat the tried and true infantry that have made up armies for centuries in one form or another. By maximizing the effectiveness of the most vital aspect of our army, we can ensure total victory!"

    SNY_an_armored_spearhead:0 "An Armored Spearhead"
    SNY_an_armored_spearhead_desc:0 "Spears are outdated military weapons, but using them with tanks works apparently."

    SNY_mechanized_support:0 "Mechanized Support"
    SNY_mechanized_support_desc:0 "Trucks go vroom."

    SNY_an_infantry_core:0 "An Infantry Core"
    SNY_an_infantry_core_desc:0 "Big boys with big toys."

    SNY_artillery_support:0 "Artillery Support"
    SNY_artillery_support_desc:0 "I like big guns and I cannot lie."

    SNY_make_sure_universities_stay_stable:0 "Support the Universities"
    SNY_make_sure_universities_stay_stable_desc:0 "We cannot allow our education system to go unsupported, without it our population will become dumb and unproductive."

    SNY_the_great_lakes_fleet:0 "The Great Lakes Fleet"
    SNY_the_great_lakes_fleet_desc:0 "Since the breakup of the Union, The Great Lakes have proven to be a very important and strategic naval zone. We must ensure the protection of our coastline from other fleets in The Great Lakes and project our power across it."

    SNY_the_atlantic_fleet:0 "The Atlantic Fleet"
    SNY_the_atlantic_fleet_desc:0 "The East Coast of the Disunited States hosts countries with some of the largest navies in North America. In order to protect ourselves from the naval dominance of these threats, we must navally dominate them!"

    SNY_invest_in_submarines:0 "Invest in Submarines"
    SNY_invest_in_submarines_desc:0 "Blub blub. I am fish."

    SNY_invest_in_destroyers:0 "Invest in Destroyers"
    SNY_invest_in_destroyers_desc:0 "*Insert Unfunny*."

    SNY_invest_in_battleships:0 "Invest in Battleships"
    SNY_invest_in_battleships_desc:0 "\"Open the country, stop having it be closed.\""

    SNY_fighter_focus:0 "Fighter Focus"
    SNY_fighter_focus_desc:0 "Take off the boxing gloves and get in the damned plane!"

    SNY_cas_focus:0 "CAS Focus"
    SNY_cas_focus_desc:0 "Blow them!        up."

    SNY_bomber_focus:0 "Bomber Focus"
    SNY_bomber_focus_desc:0 "Blow them up!"

    SNY_naval_bomber_focus:0 "Naval Bomber Focus"
    SNY_naval_bomber_focus_desc:0 "Blow her!        up."

    SNY_strategic_bomber_focus:0 "Strategic Bomber Focus"
    SNY_strategic_bomber_focus_desc:0 "Blow him!        up."

    SNY_build_recruitment_centers:0 "Recruitment Propaganda"
    SNY_build_recruitment_centers_desc:0 "While the population of New York may be one of the largest among the Disunited States, it can never hurt to make sure our people want to join the army."

    SNY_basic_tactical_education:0 "Basic Tactical Education"
    SNY_basic_tactical_education_desc:0 "Training the army should be our top priority at all times. A highly trained army is one that is highly skilled."

    SNY_improved_tactical_education:0 "Improved Tactical Education"
    SNY_improved_tactical_education_desc:0 "Read the previous, I'm not creative enough for this volunteer work..."

    SNY_advanced_tactical_education:0 "Advanced Tactical Education"
    SNY_advanced_tactical_education_desc:0 "Something, something, IDK. Go play a mod that cares about lore if you want descriptions."

    SNY_masterful_tactical_education:0 "Expert Tactical Education"
    SNY_masterful_tactical_education_desc:0 "With the amount of tactical education we've given our army, we'll realize we've wasted 280 days just for land doctrines and only now is there one for naval/air doctrines. Is this good focus tree design?"

    SNY_divert_more_funding_to_the_military:0 "Divert more Funding to The Military"
    SNY_divert_more_funding_to_the_military_desc:0 "The Military is the most important part of the state. It handles both the external and internal stability of our nation. We should ensure that it receives as much funding as it needs."

