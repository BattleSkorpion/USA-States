    SNY_request_unification_with_nyc_desc:0 ""

    SNY_reintegrate_nyc:0 "Reintegrate New York City"
    SNY_reintegrate_nyc_desc:0 "New York City's population alone is enough to take them over. NYC never should have been indepedent. We will right that wrong."
