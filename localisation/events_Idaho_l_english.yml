l_english:

  Idaho.1.t:0 "First Idaho National Election"
  Idaho.1.d:0 "Today marks the day of the first Idaho election ever since the collapse of the United States. Alone, and without other states, we are forced to choose our path for the future. Will our future be guided by C. A. Bottolfsen, Barzilla Clark, or Baldridge? Only the votes can tell, however, the election can be fudged if we so wished..."
  Idaho.1.a:0 "C. A. Bottolfsen"
  Idaho.1.b:0 "Barzilla Clark"
  Idaho.1.c:0 "Baldridge"

  Idaho.2.t:0 "What to do with the Mormons"
  Idaho.2.d:0 "Right now the current political sphere believes that only Idahoans should be saved and all others, including our Idahoan Mormons, should be purged. Despite this there's recently been some room to change this notion..."
  Idaho.2.a:0 "Purge Them!"
  Idaho.2.b:0 "Make them honorary Idahoans"
  Idaho.2.c:0 "Who said anything about Mormons?"
  Idaho.2.e:0 "Who cares about Religion Anymore?"

  Idaho.3.t:0 "Should we change our Capital?"
  Idaho.3.d:0 "While Boise has been the seat of power in Idaho for dozens of years now, with the creation of the Mormon Republic the question has come up if we should move it to Salt Lake City."
  Idaho.3.a:0 "Change it to Salt Lake City"
  Idaho.3.b:0 "Keep it at Boise"

  Idaho.4.t:0 "Drought!"
  Idaho.4.d:0 "A recent crop failure in one of our states has caused some of the local population to starve."
  Idaho.4.a:0 "We must work to Prevent this in the Future"
  SID_drought_can_be_fixed_by_investing_in_farming_tt:0 "Droughts can be §YMinimized or Completely Avoided§! by §YInvesting in our Farms§! and §YCompleting the Focus: \"Continue Economic Investment\"§!"

  Idaho.5.t:0 "Population Boom!"
  Idaho.5.d:0 "Due to our continued investment into better farming methods in our country, we have begun experiencing a population."
  Idaho.5.a:0 "Great News!"

  Idaho.6.t:0 "Idaho Offers Their Support!"
  Idaho.6.d:0 "Idaho sees our success in the Oregon Civil War as important to their country. They have sent us aid to ensure that we come out on top."
  Idaho.6.a:0 "We Gladly Accept any Help!"
  Idaho.6.b:0 "We Don't Need Them!"

  Idaho.7.t:0 "Idaho Claims our Mormon Land"
  Idaho.7.d:0 "It has come to Idaho's attention that one of our states have a significant amount of Mormon population, we either give it to them or it's war."
  Idaho.7.a:0 "We Concede"
  Idaho.7.b:0 "We refuse"

  Idaho.8.t:0 "Idaho Claims our Mormon Land"
  Idaho.8.d:0 "It has come to Idaho's attention that one of our states have a significant amount of Mormon population, we either give it to them or it's war."
  Idaho.8.a:0 "We Concede"
  Idaho.8.b:0 "We refuse"

  Idaho.9.t:0 "Idaho Offers Their Support"
  Idaho.9.d:0 "Idaho is seeking to create a \"Cascadian Confederacy\" in order to act as a counter-balance to California. They want us to join such a Confederacy in exchange for them aiding us in the conquest of our remaining Oregon Land. Should we accept?"
  Idaho.9.a:0 "It seems we have Common Enemies"
  Idaho.9.b:0 "We can't Afford to Upset California"

  Idaho.10.t:0 "Invitation to the Cascadian Confederacy"
  Idaho.10.d:0 "Idaho has invited us to the Cascadian Confederacy, we can either join and potentially anger California, or refuse and avoid possibly angering California"
  Idaho.10.a:0 "We will Join Their Confederacy"
  Idaho.10.b:0 "We Shouldn't Anger California"

  Idaho.11.t:0 "Oregon Refuses our Deal!"
  Idaho.11.d:0 "Oregon has rejected our deal of them joining our faction and in return we'd help them reunite Oregon. How should we respond?"
  Idaho.11.a:0 "Oregon will be United one way or Another"
  Idaho.11.b:0 "We'll deal with them later"

  Idaho.12.t:0 "Washington Refuses to Join"
  Idaho.12.d:0 "Washington has refused to join the Cascadian Confederacy, how should we respond?"
  Idaho.12.a:0 "We'll force them to Join"
  Idaho.12.b:0 "Don't Bother"

  Idaho.13.t:0 "British Columbia Refuses to Join"
  Idaho.13.d:0 "British Columbia has refused to join the Cascadian Confederacy, how should we respond?"