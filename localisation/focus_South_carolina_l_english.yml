    SSC_charleston_naval_yards:0 "Charleston Naval Yards"
    SSC_charleston_naval_yards_desc:0 "Charleston has been in decay since the fall of the Union. Prior they were a naval powerhouse with many ships being built there. With some funding we should be able to reopen some of the naval ports there."

