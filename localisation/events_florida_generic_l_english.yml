   florida.6.t:0 "Florida Legion"
   florida.6.d:0 "Florida has recently seen a new movement form since the famous Bonus Bill Riot of 1932. A group of veterans of the American Legion met that decemember after the secession of Florida to discuss politics. This group decided to rebrand there Florida chapter of the Legion to become a true political movement. The Florida Legion became active in demanding benifits be pay to the veterans of the Great War by the newly indepedent Florida Republic. They also demand the Army be kept fully intact and grown. Jobs for all veterans! They demand. Now many active duty soilders have joined led by Field Marshal Sumter Lowry Jr. Lowry. Lowry's leadership has caused nearly all the army to offically join the Legion thus creating a sitution where the army is small openly partisan. "
   florida.6.a:0 "Hope they behave!" 
