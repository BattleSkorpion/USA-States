    SAL_highwayproject:0 "Highwayproject"
    SAL_highwayproject_desc:0 "Highways in Alabama are non existant. We need to fix this. "

    SAL_sidewithlabor:0 "Side with Labor"
    SAL_sidewithlabor_desc:0 "Labor is one of the most things in the World. Graves plans to work with labor to make deals."

    SAL_1938election:0 "1938 Election"
    SAL_1938election_desc:0 "The 1938 election is geared to be a most determined battle between Klu Kluxers, Populists and old time Democrats."

    SAL_unionism:0 "Unionism"
    SAL_unionism_desc:0 "We must protect Unions that aren't communistic. Those who fight for the rights of White Workers are the ones who we will protect."

    SAL_protectunions:0 "Protect Unions"
    SAL_protectunions_desc:0 "White Workers Matter."

    SAL_recruitstatepolice:0 "Recruit State Police"
    SAL_recruitstatepolice_desc:0 "Alabama needs to be a law and order nation. Crimnals shouldn't be able to flee the law. By putting together a strong state police force we can capture law breakers."

    SAL_purchaseworldwaronetanks:0 "Purchase World War One Tanks"
    SAL_purchaseworldwaronetanks_desc:0 "We need to begin making tanks if we are to compete with other nations. Tanks are the new killing machine."

    SAL_createfortlee:0 "Create Fort Lee"
    SAL_createfortlee_desc:0 "We much protect our capitol from invaders, as such we will build a powerful fort near Montgomery named in honor of General Robert E Lee."

    SAL_allywithkingfish:0 "Ally With King Fish"
    SAL_allywithkingfish_desc:0 "Huey Long's Louisiana is on the Rise! We must work with him to bring Alabama to the level it needs to be."

    SAL_bounusbill:0 "Bounus Bill"
    SAL_bounusbill_desc:0 "With many Great War Veterans still around we need to look to do what the old decrepited federal government never could, pay these patriots. Doing so well show Alabama cares about it's veterans and won't take them for granted."

    SAL_birminghamironworks:0 "Birmingham Ironworks"
    SAL_birminghamironworks_desc:0 "We will work to create more Iron in Birmingham which will in turn put more people to work"

    SAL_denoucebigmules:0 "Denouce Big Mules"
    SAL_denoucebigmules_desc:0 "Big Mules must be called out."

    SAL_oldcottontom:0 "Old Cotton Tom"
    SAL_oldcottontom_desc:0 "With a long career as a Representive and US Senator Cotton Tom takes much to the Governorship over his younger oppenants. On the otherhand he is a rather polarizing canidate."

    SAL_rallyupklan:0 "Rally Up Klan"
    SAL_rallyupklan_desc:0 ""

    SAL_highcotton:0 "High Cotton"
    SAL_highcotton_desc:0 "We must work with Cotton farmers, they deserve help!"

