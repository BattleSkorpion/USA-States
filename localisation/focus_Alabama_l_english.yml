    SAL_thesoutherncomittee:0 "The Southern Comittee"
    SAL_thesoutherncomittee_desc:0 "Talmadge has created a faction for us Jeffersonian Democrats, we shall seek membership in this faction."

    SAL_thecatholicquestion:0 "The Catholic Question"
    SAL_thecatholicquestion_desc:0 "Cotton Tom has long been a propent of cracking down on Catholics due to there loyalty to Rome. However, as Governor he now has to face the fact this could be harder than expected and may hold dire conquences. Catholics are wealthy lot on top of which many see Religious Tolerance as a Alabama value."

    SAL_admirial_uprising:0 "Admiral Uprising"
    SAL_admirial_uprising_desc:0 "Backed by fear of a religious dictorship many Catholics and bussiniessmen have decided to throw a coup by capturing Governor Heflin in Mobile and installing popular Admerial John Crommelin as leader. With many of the states officals backing the plan it is likley to go off without a hitch."

    SAL_corparate_tax_cut:0 "Corparate Tax Cut"
    SAL_corparate_tax_cut_desc:0 "Companies shoulnd't be taxed at high rates, that's basically socialism."

    SAL_denouce_juedo_boshlviek:0 "Denouce Judeo Bolshevism"
    SAL_denouce_juedo_boshlviek_desc:0 "Jews...."

    SAL_expand_wetumpka_plantation:0 "Expand Wetumpka Plantation"
    SAL_expand_wetumpka_plantation_desc:0 "Admiral Crommelin lives in Wetumpka on his families plantation. As such he has decided to expand his plantation to create rubber for the state. Crommelin wants to lead by exmample."

    SAL_claim_panhandle:0 "Claim Panhandle"
    SAL_claim_panhandle_desc:0 "The Panhandle is rightfully ours. We've had enough of Florida grand standing."

    SAL_take_florida_man_behind_woodshed:0 "Take Florida Man Behind The Woodshed"
    SAL_take_florida_man_behind_woodshed_desc:0 "Alabama was a force to be recon with during the 1st War for Indepedence while Florida provided little to the Confederacy. As such putting those Crackers in their place shall be easy."

    SAL_greater_eufula_regency:0 "Greater Eufula Regency"
    SAL_greater_eufula_regency_desc:0 ""

    SAL_robert_e_lee_day:0 "Robert E Lee Day"
    SAL_robert_e_lee_day_desc:0 "Lee was the greatest military mind of the World and the greatest Southerner. We shall seek to show respect for this gray warrior's legacy for years to come."

    SAL_dixie_police_death_squads:0 "Dixie Police Death Squads"
    SAL_dixie_police_death_squads_desc:0 "A bill has been submitted to give police undisputed rights in killing anyone black supsected of Communistic leanings. The threat of these Ned Cobbers is too much to be ignored. We will wipe them off the face of the earth."

    SAL_montgomery_marine_academy:0 "Montgomery Marine Academy"
    SAL_montgomery_marine_academy_desc:0 "Crommelin wants to set a new academy up in his neck of the woods to teach young men to become marines."

