    SAL_fortify_mobile_bay:0 "Fortify Mobile Bay"
    SAL_fortify_mobile_bay_desc:0 "Mobile is a major shipping port for our nation, without it we are in a bad spot. Crommelin has order forts to be built there to keep invaders out."

    SAL_back_off_issue:0 "Back off Issue"
    SAL_back_off_issue_desc:0 "Well it seems Jefferon said religous freedom is necessary so we will leave Catholicism legal. But we still know there abunch of agents for the Pope!"

    SAL_north_alabama_work_project:0 "North Alabama Work Project"
    SAL_north_alabama_work_project_desc:0 "As a North Alabamaian himself Heflin seeks to set up programs for his homefolk to get jobs working in the region."

    SAL_Alabama_blood_brigades:0 "Alabama Blood Brigades"
    SAL_Alabama_blood_brigades_desc:0 "A new military program will be open for anyone with Alabama roots, who's white ofcourse, to join new volunteer brigades and win citzenship."

