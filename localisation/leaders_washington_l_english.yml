  POLITICS_CLARENCE_D_MARTIN_DESC:0 "Clarence D. Martin is a strong supporter of the new deal concept and wants to implement many reforms to put an end to the great depression in Washington. However his tenure's acomplishments so far have been sub-par, to say the least. But this can all change if the coming months sway in his favor."
  
  POLITICS_ANNA_LOUISE_STRONG_DESC:0 "Anna Louise Strong is a radical feminist and Communist and is at the forefront of the Pacific Northwest Communist movement. She is heavily inspired by Mao Zedong thought (MZT) she has adopted many of his ideas for America's unique material conditions."
