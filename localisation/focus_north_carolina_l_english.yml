 SNC_reopen_the_political_sphere:0 "Reopen the Political Sphere"
 SNC_reopen_the_political_sphere_desc:0 "Ever since the collasp of the Union the country has been in a state of political deadlock. We should fix this if we wish to expand our influence."

 SNC_ideals_of_the_union:0 "Ideals of the Union"
 SNC_ideals_of_the_union_desc:0 "The Experiment of the United States will not die along with it, we should carry on the torch passed onto us by the United States."

 SNC_adopt_the_constitution:0 "Adopt the Constitution"
 SNC_adopt_the_constitution_desc:0 "The Constitution of the United States have seen many, many years of use. Why should we fix a system that still works?"

 SNC_reienstate_free_speech:0 "Reinstate Free Speech"
 SNC_reienstate_free_speech_desc:0 "Since the collasp of the Union free speech has been more of a luxary than a right, we should change that if we are to carry on the ideals of the United States."

 SNC_encourage_free_enterprise:0 "Encourage Free Enterprise"
 SNC_encourage_free_enterprise_desc:0 "The United States of old thrived on free enterprise, if we wish to be successful as well we must rely on the same system."

 SNC_forign_intervention:0 "Foreign Intervention"
 SNC_forign_intervention_desc:0 "Just like the old Union we will not hesitate to meddle in foreign affairs for our own goals."

 SNC_rewrite_the_constitution:0 "Rewrite the Constitution"
 SNC_rewrite_the_constitution_desc:0 "The Constitution has proven that it cannot hold this country together, we must change it and rewrite it if we wish to survive the coming years."
 
 SNC_develop_Carolina_Peoples_army:0 "People's Army"
 SNC_develop_Carolina_Peoples_army_desc:0 "We need a proper army with commuunist values instilled into it to properly reflect our beliefs and improve its efficiency"
 
 SNC_Com_Doctines:0 "New Doctrines"
 SNC_Com_Doctines_desc:0 ""
 
 SNC_Develop_artillery_and_support:0 "Develop Supporting Equipment"
 SNC_Develop_artillery_and_support_desc:0 ""
 
 SNC_Prisoner_labour_corps:0 "Prisoner Labor Corps"
 SNC_Prisoner_labour_corps_desc:0 "Our prisons have recently become packed with reactionaries such as Klansmen, landlords and Longists. These people are devout and dedicated to remaining class traitor scum, they deserve to work in an organized labor corps."
 
 SNC_help_TDW:0 "Help Tidewater"
 SNC_help_TDW_desc:0 "Tidewater is a extremely valuable ally for us to support, they can secure Virginia for communism and prove to be a valuable ally in the future."
 
 

 SNC_ban_public_opposition:0 "Ban Public Opposition"
 SNC_ban_public_opposition_desc:0 "Maybe we shouldn't have gotten rid of the Alien and Sedition Acts..."

 SNC_ignore_corruption:0 "Ignore Corruption"
 SNC_ignore_corruption_desc:0 "Corruption is simply a symptom of progress, and we shouldn't get in the way of progress."

 SNC_an_iron_fortress:0 "An Iron Fortress"
 SNC_an_iron_fortress_desc:0 "The rest of the world cannot be trusted, we should be a wall on every border. No, A GAINT WALL."

 SNC_call_an_emergency_draft:0 "Call an Emergency Draft"
 SNC_call_an_emergency_draft_desc:0 "Our nation is in a dire state of war, we must call upon our men in order to defend our land."

 SNC_sieze_the_means_of_production:0 "Sieze the Means of Production"
 SNC_sieze_the_means_of_production_desc:0 "For too long the filthy capitalists have held the rightful rights of the workers right over our heads. No longer! We shall seize the means of production and show those dirty pigs who deserves to be on top!"

 SNC_work_with_the_workers:0 "Work with the Workers"
 SNC_work_with_the_workers_desc:0 "The workers are the heart of any society, if there are any other nations who believe such a truth we should work with them to achieve our common goals."

 SNC_ban_fascist_publications:0 "Ban Fascist Publications"
 SNC_ban_fascist_publications_desc:0 "The fascists are even worse than the dirty capitalists, we must make sure they never corrupt the minds of the innocent workers!"

 SNC_strengthen_unions:0 "Strengthen the Unions"
 SNC_strengthen_unions_desc:0 "The workers unions are what speak for the workers, if they are strong then the workers are strong, if the workers are strong than the state is strong!"

 SNC_take_out_fascists:0 "Take out the Fascists"
 SNC_take_out_fascists_desc:0 "Fascists surround us on all sides, we must take them out and free their workers!"

 SNC_call_workers_to_arms:0 "Call the Workers to Arms"
 SNC_call_workers_to_arms_desc:0 "The workers are the heart of any nation, and if they are the heart of the army than the army is the heart of the nation."

 SNC_take_advantage_of_the_chaos:0 "Take Advantage of the Chaos"
 SNC_take_advantage_of_the_chaos_desc:0 "The state our country has been left in after the collasp of the United States is dire, sure, but it gives us an excellent opportunity to take the country for ourselves."

 SNC_the_path_to_reunification:0 "The Path to Reunification"
 SNC_the_path_to_reunification_desc:0 "In order to reunite the United States, we must take one step at a time. The first step shall be into our neighbor to the south."

 SNC_purge_non_purists:0 "Purge the Non Nationalists"
 SNC_purge_non_purists_desc:0 "Those who would not give their life for the state are not fit to live in said state! We must purge these weaklings to ensure that the state is strong!"

 SNC_militarize_the_state:0 "Militarize the State"
 SNC_militarize_the_state_desc:0 "A state of perpetual war is most ideal for the expansion of a country, however that can only be achieved when the entire nation is ready to fight."

 SNC_nondiscriminate_recruitment:0 "Non Discriminate Recruitment"
 SNC_nondiscriminate_recruitment_desc:0 "Women, children, eldery. What do these three groups have in commen? They do not fight for the nation! We must change that."

 SNC_purge_the_communists:0 "Purge the Communists"
 SNC_purge_the_communists_desc:0 "The communists are of an ill breed. They are not fit to live and we must show our neighbors that believe."

SNC_1936_election:0 "1936 Elections"
SNC_1936_election_desc:0 "With the ending of Ehringhaus' term, and the man not seeking reelection, we now must hold the elections this year in order to pick our new national leader."

