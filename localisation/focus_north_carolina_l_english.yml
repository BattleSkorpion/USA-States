l_english:
 WHILE_FOCUSING:0 "While focusing on this, there will be the following effects:\n$EFF$"
 SNC_generic_focus:0 "National Focus"
 SNC_army_effort:0 "Army Effort"
 SNC_create_the_southern_committee:0 "The Southern Defense Council"
 SNC_create_the_southern_committee_desc:0 ""
 SNC_southern_defense_council:0 "Southern Defense Council"
 SNC_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 SNC_equipment_effort:0 "Equipment Effort"
 SNC_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 SNC_motorization_effort:0 "Motorization Effort"
 SNC_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 SNC_doctrine_effort:0 "Doctrine Effort"
 SNC_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 SNC_equipment_effort_2:0 "Equipment Effort II"
 SNC_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 SNC_mechanization_effort:0 "Mechanization Effort"
 SNC_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 SNC_doctrine_effort_2:0 "Doctrine Effort II"
 SNC_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 SNC_equipment_effort_3:0 "Equipment Effort III"
 SNC_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 SNC_armor_effort:0 "Armor Effort"
 SNC_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 SNC_special_forces:0 "Special Forces"
 SNC_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 SNC_aviation_effort:0 "Aviation Effort"
 SNC_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 SNC_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 SNC_fighter_focus:0 "Fighter Focus"
 SNC_fighter_focus_desc:0 "We didn't see that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 SNC_bomber_focus:0 "Bomber Focus"
 SNC_bomber_focus_desc:0 "When people of the future will speak of the horror of today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 SNC_aviation_effort_2:0 "Aviation Effort II"
 SNC_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 SNC_CAS_effort:0 "CAS Effort"
 SNC_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 SNC_rocket_effort:0 "Rocket Effort"
 SNC_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 SNC_NAV_effort:0 "NAV Effort"
 SNC_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 SNC_naval_effort:0 "Naval Effort"
 SNC_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 SNC_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 SNC_naval_effort2:0 "Expand Dockyard Facilities"
 SNC_naval_effort2_desc:0 "To truly rebuild a navy worthy of note, we must greatly expand our shipbuilding capacity."
 SNC_flexible_navy:0 "Flexible Navy"
 SNC_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 SNC_large_navy:0 "Large Navy"
 SNC_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 SNC_submarine_effort:0 "Submarine Effort"
 SNC_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 SNC_cruiser_effort:0 "Cruiser Effort"
 SNC_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 SNC_destroyer_effort:0 "Destroyer Effort"
 SNC_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 SNC_capital_ships_effort:0 "Capital Ship Effort"
 SNC_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 SNC_industrial_effort:0 "Industrial Effort"
 SNC_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 SNC_industrial_effort_2:0 "Industrial Effort II"
 SNC_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 SNC_construction_effort:0 "Construction Effort"
 SNC_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 SNC_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 SNC_production_effort:0 "Armament Effort"
 SNC_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 SNC_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 SNC_construction_effort_2:0 "Construction Effort II"
 SNC_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 SNC_production_effort_2:0 "Armament Effort II"
 SNC_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 SNC_production_effort_3:0 "Armament Effort III"
 SNC_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 SNC_infrastructure_effort:0 "Infrastructure Effort"
 SNC_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 SNC_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 SNC_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
 SNC_infrastructure_effort_2:0 "Infrastructure Effort II"
 SNC_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 SNC_construction_effort_3:0 "Construction Effort III"
 SNC_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 SNC_nuclear_effort:0 "Nuclear Effort"
 SNC_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 SNC_extra_tech_slot:0 "Extra Research Slot"
 SNC_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 SNC_extra_tech_slot_2:0 "Extra Research Slot II"
 SNC_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 SNC_technology_sharing:0 "Technology Sharing"
 SNC_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 SNC_secret_weapons:0 "Secret Weapons"
 SNC_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 SNC_air_innovation:0 "Air Innovations"
 SNC_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 SNC_air_innovation_2:0 "Air Innovations II"
 SNC_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 SNC_naval_air_effort:0 "Naval Air Effort"
 SNC_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
